 test_magic_name: "Проверка Магии"
  
 vampiric_drain_name: "Вампирическое истощение"
 magic_decisions.1001.t: "Истощение"
 magic_decisions.1001.d: "Мне все кажется огромным трудом. Независимо от того, сколько я сплю, сколько еды я ем, я всегда чувствую, что нахожусь на грани срыва, как будто я только что закончил бег на гору. Вставать и ходить трудно, в то время как бегать мне совершенно не по силам.\n\nК концу дня мне требуются последние силы, чтобы забраться в постель. В таком состоянии править будет трудно, но я с этим справлюсь. Что еще может [Concept('magic','магия')|E] отнять у меня, кроме способностей?"
 magic_decisions.1001.a: "Я должен продолжать."
 magic_decisions.1001.b: "О, радостная бодрость!" #Машинный перевод 30.06.2023
 magic_decisions.1001.c: "Торопиться некуда. Само время в моей власти"
 magic_decisions.1001.dx: "К чёрту! Они все будут страдать как я!"
 magic_decisions.1001.e: "О, радостная бодрость!" #Машинный перевод 30.06.2023
 magic_decisions.1002.t: "To Do (Только необходимо, если это заклинание влияет на игрока)" #Машинный перевод 30.06.2023
 magic_decisions.1002.d: "To Do (Только необходимо, если это заклинание влияет на игрока)" #Машинный перевод 30.06.2023
 magic_decisions.1002.a: "To Do (Только необходимо, если это заклинание влияет на игрока)" #Машинный перевод 30.06.2023
 magic_decisions.1003.t: "Дверь смерти" #Машинный перевод 30.06.2023
 magic_decisions.1003.d.a: "Годы приходят и уходят, чтобы не поддаться влиянию даже самого могущественного из [magic|E], и [ROOT.GetCharacter.GetFirstName] чувствует, что время [ROOT.GetCharacter.GetHerHis] уходит. Украденная жизнь, которая поддерживала [ROOT.GetCharacter.GetHerHim] все эти годы, уходит. Через год, а то и через два его не станет, исчезнет и [ROOT.GetCharacter.GetSheHe]." #Машинный перевод 30.06.2023
 magic_decisions.1003.d.b: "Это произошло внезапно, как это часто бывает. В один момент [ROOT.GetCharacter.GetFirstName] шел и разговаривал, [ROOT.GetCharacter.GetLadyLord] в [ROOT.GetCharacter.GetHerHis] простом, а в следующий момент [ROOT.GetCharacter.GetSheHe] лежал на земле, задыхаясь. Украденная жизненная энергия, которая поддерживала [ROOT.GetCharacter.GetHerHim] все эти годы, наконец истощилась." #Машинный перевод 30.06.2023
 magic_decisions.1003.a: "Может быть, если я найду другого..." #Машинный перевод 30.06.2023
 magic_decisions.1003.b: "Еще нет..." #Машинный перевод 30.06.2023
 magic_decisions.1003.b.tta: "Отбиваться от смерти еще год." #Машинный перевод 30.06.2023
