 lm_perk1.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|E] от бичевания"
 lm_perk2.tt: "Получить заклинание очарования\nОчарование - это враждебное заклинание, влияющее на персонажа, которое значительно повышает мнение цели о вас в течение 5 лет."
 lm_perk3.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|E] от Ритуальных Жертвоприношений"
 lm_perk4.tt: "Получить заклинание исправления"
 lm_perk5.tt: "Получить заклинание яда\nЯд - это враждебное заклинание, влияющее на персонажа, у которого есть шанс либо убить, либо нанести вред цели, превратив их кровь в яд."
 lm_perk6.tt: "Получите заклинание доминирования"
 lm_perk7.tt: "Получите заклинание «Поднять кровавых траллов»\nПоднять кровавых траллов, которые позволяют вам создавать воинов-нежить, которые живут до вашей смерти"
 lm_perk07.tt: "Получите Раскрывающее заклинание\nРаскрытие - это полезное заклинание, влияющее на персонажа, которое значительно снижает стресс цели и дает модификатор, снижающий стресс, на 5 лет."
 lm_perk8.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|E] от Жертвоприношений Населения."
 lm_perk8a.tt: "Получить дополнительную [Concept('magic_power','магическую энергию')|E] от бичевания"
  
 lm_perk9.tt: "Получите заклинание Вампирского высасывания"
 lm2_perk1.tt: "Получить заклинание Магии огня\n Магия огня - это полезное заклинание, влияющее на персонажа, которое дает преимущество цели и другие бонусы в бою в течение 2 лет"
 lm2_perk2.tt: "Получите заклинание прореживания"
 lm2_perk4.tt: "Получите заклинание ускорения\n Ускорение - это полезное заклинание, влияющее на персонажа, которое значительно увеличивает скорость передвижения цели на 2 года."
 lm2_perk5.tt: "Получите Укрепляющее заклинание\n Усиление - это полезное заклинание, влияющее на персонажа, которое значительно увеличивает мастерство цели на 2 года, а на более высоких уровнях имеет шанс предоставить или улучшить физические характеристики."
 lm2_perk6.tt: "Потерять [Concept('stress','стресс')|E], при генерировании [Concept('magic_power','магической энергии')|E]"
 lm2_perk8.tt: "Получите заклинание Боевой ярости"
 lm2_perk9.tt: "Получить заклинание анигиляции\n Анигиляция - это враждебное заклинание, влияющее на округ, которое ослабляет целевое графство и снижает развитие \nПри использовании на уровне 2/3 у Анигиляции есть шанс ранить или убить каждого персонажа в затронутом округе \nЕсли заклинание уничтожения 3-го уровня уменьшает развитие целевого округа до 0, округ будет превращен в пустошь"
  
 lm3_perk1.tt: "Получить заклинание Творения\nСоздание - это полезное заклинание, нацеленное на персонажа, которое увеличивает фертильность цели, а на более высоких уровнях приведет к гарантированной беременности для цели или их супруга."
 lm3_perk2.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|E], высасывая жизненную силу из растений"
 lm3_perk3.tt: "Получить заклинание прорицания\nГадание - это полезное заклинание, нацеленное на персонажа, которое дает случайный положительный модификатор, связанный с одним из четырех навыков"
 lm3_perk4.tt: "Получить заклинание очищения"
 lm3_perk5_tt: "Получите заклинание Целебной воды\nЦелебные воды - это полезное заклинание, нацеленное на персонажа, которое исцеляет раны цели и дает бонус к здоровью на 5 лет\nДля заживления более тяжелых ран требуется более высокий уровень Целебных вод."
