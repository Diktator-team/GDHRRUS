 boneshaping_1.tt: "Будет предоставлена возможность волшебным образом изменить тело и скелет [affected_character.GetName|E].\n Каждый раз, когда на персонажа влияет Изменение Формы Костей, заклинание должно быть применено на более высоком уровне, чтобы снова повлиять на него."
 boneshaping_2.tt: "#N [affected_character.GetName|E] слишком много раз менял форму костей, чтобы на него повлиял такой уровень Изменения Формы Костей.\n Заклинание должно быть произнесено на более высоком уровне, чтобы оказать какое-либо влияние на эту цель. #!"
 magic_cannibalism_1.tt: "Вы поглотите тело [cannibalism_victim.GetName|E], чтобы поглотить часть их генетического или магического потенциала, если он выше вашего.\n Для каждого персонажа, которого вы потребляете, вы должны разыграть это заклинание на более высоком уровне, чтобы поглощать силу от другого."
 magic_cannibalism_2.tt: "#N  Вы поглотили слишком много персонажей, чтобы иметь возможность использовать Поглощение энергии.\n Вы должны произнести заклинание на более высоком уровне, чтобы поглотить любую силу от [cannibalism_victim.GetName|E]. #!"
 magic_cannibalism_3.tt: "#N  Вы поглотили слишком много персонажей, чтобы получить дополнительную силу за счет заклинания Поглощение энергии. #!"
