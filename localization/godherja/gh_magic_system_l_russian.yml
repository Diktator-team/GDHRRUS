 plant_growth_perk_tt: "Дает заклинание Зеленой Поросли\nЗеленая поросль - это полезное заклинание, влияющее на округ, которое дает большой бонус к росту развития и налогам в течение 1 года"
  
  
 dm_perk2.tt: "Получите заклинание «Поднять нежить»\n«Поднять нежить» позволяет вам создавать скелетообразных воинов, которые живут до вашей смерти."
 dm_perk3.tt: "Сгенерировать [Concept('magic_power','магической энергии')|E] посредством изготовления костей"
 dm_perk3decision.tt: "Получите решение для поиска костей"
 dm_perk4.tt: "Может создавать артефакты из магически мощных костей с помощью решения Создать Костяной Артефакт."
 dm_perk5.tt: "Получите заклинание Формирования костей\nФормирование костей - это полезное заклинание, нацеленное на персонажа, которое позволяет вам (или цели) устранить физические уродства или слабости и изменить себя, чтобы стать сильнее, выше или красивее ценой здоровья"
 dm_perk6.tt: "Получите заклинание Создать големов\nСоздание големов позволяет вам создавать воинов-големов, которые продержатся до вашей смерти."
 dm_perk7.tt: "Получите заклинание Некромантической жизненной силы\nНекромантическая жизненная сила - это заклинание самонацеливания, которое значительно увеличивает ваше здоровье на 10 лет, оживляя его с помощью магии, за счет постоянного снижения вашего здоровья после того, как заклинание закончится."
 dm_perk8.tt: "Получите заклинание Создания Большого Голема\nСоздание Большего Голема позволяет вам создать артефакт Большего Голема, бонусы которого зависят как от уровня заклинания, так и от предназначения голема"
 dm_perk9.tt: "Дополнительный прирост на 25% [Concept('magic_power','магической энергии')|E] от Изготовления скелетов"
  
 dm2_perk1.tt: "Получите заклинание Чтения Луны\nЧтение Луны - это полезное заклинание, влияющее на персонажа, которое позволяет вам предсказывать будущее, чтобы выбрать один из 3 случайно выбранных бонусов на 5 лет."
 dm2_perk2.tt: "Получите заклинание Сокрушительной брони\nСокрушить броню - это враждебное заклинание, влияющее на персонажа, у которого есть шанс либо ранить, либо убить цель в зависимости от ее здоровья или мастерства."
 dm2_perk3.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|E] через вытягивание магической энергии с луны"
 dm2_perk4.tt: "Получите заклинание Зачаровать оружие\nЗачаровть оружие - это полезное заклинание, влияющее на персонажа, которое увеличивает эффективность рыцаря цели на 1 год и увеличивает мастерство всех рыцарей цели.."
 dm2_perk5.tt: "Получите заклинание наводка Аэрвалра, которое можно использовать один раз в Полнолуние\nРуководство Аэрвалра - это полезное заклинание самонаведения, которое позволяет вам получать информацию от Аэрвалра, чтобы получать огромные бонусы в течение Полной Луны (6 месяцев)."
 dm2_perk7.tt: "Получите заклинание Притягивания метеора\nПритянуть метеор - это враждебное заклинание, влияющее на округ, которое наносит большой дебафф на пораженную провинцию. \nПри наложении на уровне 2 или 3 заклинание имеет умеренный шанс ранить или убить каждого персонажа в затронутом округе и немного снизит развитие.\nЕсли заклинание Притянуть метеор 3-го уровня, то снизит развитие целевого округа до 0, все здания в случайном баронстве будут уничтожены"
 dm2_perk9.tt: "Получите +3/6 ко всем статам во время убывающих/полнолуний"
 dm2_perk9_2.tt: "Получите +5%/10% дополнительных шансов на успех заклинания Мертвой магии во время убывающих/полнолуний"
  
 dm3_perk1.tt: "Сгенерировать [Concept('magic_power','магическую энергию')|e] при исследовании руин"
 dm3_perk2.tt: "Получите заклинание «Поднять землю»\nПоднять Землю - это полезное заклинание, нацеленное на персонажа, которое дает преимущества и бонусы при командовании в бою, особенно в скалистой, холмистой или гористой местности. Длится 2 года"
 dm3_perk3.tt: "Получить заклинание Каменной кожи\nКаменная кожа - это полезное заклинание, нацеленное на персонажа, которое дарует мастерство и отменяет штрафы за здоровье на 4 года."
 dm3_perk4.tt: "Получите заклинание Укрепления почвы\nУкрепление почвы - это выгодное заклинание, ориентированное на округ, которое обеспечивает небольшой (но энергоэффективный) рост развития и повышение налогов в течение 10 лет."
 dm3_perk5.tt: "Получите заклинание Окаменения\nОкаменение - это враждебное заклинание, нацеленное на персонажа, у которого есть шанс убить (окаменеть) или применить отрицательный модификатор к цели в зависимости от ее здоровья.."
 dm3_perk6.tt: "Получите заклинание Подземное укрепление\nПодземное укрепление - это полезное заклинание, влияющее на округ, которое увеличивает гарнизон, уровень форта и Преимущество защитника округа на 2 года за счет создания подземных туннелей и укреплений.."
 dm3_perk7.tt: "Получите заклинание наводки к золоту\nНаводка к золоту - это полезное заклинание самонацеливания, которое дает золото за счет магической силы и модификаторов отрицательной инфляции."
 dm3_perk8.tt: "Получите заклинание «Добывать полезные ископаемые»\nРаскопать полезные ископаемые - это выгодное заклинание, ориентированное на округ, которое увеличивает налоги округа и снижает скорость строительства и стоимость строительства в течение 6 лет."
 dm3_perk9.tt: "Получить заклинание землетрясения\nЗемлетрясение - это враждебное заклинание, нацеленное на округ, которое наносит значительный дебафф на округ, а на более высоких уровнях снижает развитие пострадавших округов.\nПри разыгрывании на уровне 1 или выше все соседние округа страдают от землетрясения на один уровень ниже. \nПри наложении на уровне 2 или 3 заклинание имеет небольшой шанс убить или ранить каждого персонажа в затронутом округе, и, если развитие уменьшено до 0, уничтожить все здания в округе"
  
  
