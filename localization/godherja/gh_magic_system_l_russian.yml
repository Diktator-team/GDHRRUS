 vampirism_health_pool_tt: "Поддерживайте свою продолжительность жизни, истощая жизнь других. \nВы получите #P 0.25 #! очков здоровья в ваш вампирский пул здоровья, который будет прибавлен к Запасу Вампирского здоровья [GetModifier('vampirism_mod').GetNameWithTooltip|L], если вы умрираете от естественных причин, увеличивая вашу ожидаемую продолжительность жизни на 2 года.  \nКаждое заклинание будет увеличивать стоимость последующих заклинаний, так как магия, необходимая для поддержания вашей жизни, будет увеличиваться."
 vampirism_health_pool_transfer_tt: "[ROOT.Var('vampiric_drain_amount_show').GetValue|0] очков вампирского пула здоровья были преобразованы в [ROOT.Var('vampiric_drain_amount_show').GetValue|0] Здоровья в виде [GetModifier('vampirism_mod') модификаторов."
 vampirism_health_pool_transfer_dying_tt: "[ROOT.Var('vampiric_drain_amount_show').GetValue|0] очков вампирского пула здоровья были преобразованы в [ROOT.Var('vampiric_drain_amount_show').GetValue|0] Здоровья в виде [GetModifier('vampirism_mod') модификаторов. Поскольку ваш Запас Вампирского здоровья был недостаточно велик, чтобы довести вас до «Хорошего» Здоровья, вы потеряли способность поддерживать свою жизнь дальше благодаря вампиризму."
  
 necrotic_vitality_0.tt: "#N Оживление себя с помощью Темной некромантии скажется на вашем теле, в результате получается 1 постоянный [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nТаким образом, вы получите 0.75 Здоровья на время и -0.25 Здоровья после этого."
 necrotic_vitality_1.tt: "#N Оживление себя с помощью Темной некромантии скажется на вашем теле, в результате получается 2 постоянных [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nТаким образом, вы получите 1.5 Здоровья на время и -0.5 Здоровья после этого."
 necrotic_vitality_2.tt: "#N Оживление себя с помощью Темной некромантии скажется на вашем теле, в результате получается 4 постоянных [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nТаким образом, вы получите 3 Здоровья на время и -1 Здоровья после этого."
