 building_type_00_irochi_damotada_desc: "В конце древней тропы путник может наткнуться на остатки разрушенной стены. Серые кирпичи лежали сломанными, брошенными по ветру, словно рукой какого-то великана. Только в виде изорванных знамен и разбросанных уцелевших страниц сожженных книг можно найти память о том, когда это место было концом великой торговой сети." #Машинный перевод 30.06.2023
