 building_type_ordus_mines_01: "Золотые рудники Ордуса"
 building_type_ordus_mines_01_desc: "Жестокие рабские работы аверсарианцев, действовавшие еще во времена старого Ийросиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок в последние годы из-за восстания рабов Ийросси, при этом большая часть шахтных выработок была сожжена или разрушена во время массового восстания. Аверсарианцы, ранее руководившие рудником, до сих пор здесь - их тела были бесцеремонно сброшены в ямы вместе с телами жителей нескольких близлежащих колоний."
 building_ordus_mines_01: "Руины золотого рудника Ордуса"
 building_ordus_mines_01_desc: "Жестокие рабские работы аверсарианцев, действовавшие еще во времена старого Ийросиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок в последние годы из-за восстания рабов Ийросси, при этом большая часть шахтных выработок была сожжена или разрушена во время массового восстания. Бывшие начальники рудника до сих пор здесь - их тела бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов."
 building_ordus_mines_02: "Золотые рудники Ордуса"
 building_ordus_mines_02_desc: "Жестокие рабские работы аверсарианцев, действовавшие еще во времена старого Ийросиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, и большая часть шахтных выработок была сожжена или разрушена во время массового восстания. Бывшие начальники рудника до сих пор здесь - их тела бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, когда наконец поступили новые инвестиции, Ордус возвращается к жизни, хотя новые рабочие шахты все еще находят останки скелетов, а это место имеет репутацию места с привидениями. К счастью, суеверное бормотание горняков никак не портит огромное количество золота, вывозимого из восстановленных шахт."
 building_ordus_mines_03: "Крупные золотые рудники Ордуса"
 building_ordus_mines_03_desc: "Жестокие рабские работы аверсарианцев, действовавшие еще во времена старого Ийросиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, и большая часть шахтных выработок была сожжена или разрушена во время массового восстания. Бывшие начальники рудника до сих пор здесь - их тела бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, благодаря устойчивым инвестициям, Ордус, наконец, начал достигать уровня производства, которым он был известен во времена до Фродброкны. Из-за темного прошлого этого района, бормотание проклятий и призраки изобилуют, и шахта, и золото, которое она производит, приобрели черную репутацию на крыльях этих слухов. Тем не менее, слиток золота Ордоса тратится так же хорошо, как и любой другой."
 building_ordus_mines_04: "Золотодобывающий комплекс Ордус"
 building_ordus_mines_04_desc: "Жестокие рабские работы аверсарианцев, действовавшие еще во времена старого Ийросиса, фактически превратили это место в братскую могилу для тех, кто когда-то сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Ийросси, и большая часть шахтных выработок была сожжена или разрушена во время массового восстания. Бывшие начальники рудника до сих пор здесь - их тела бесцеремонно сброшены в ямы вместе с телами аверсарских жителей нескольких близлежащих городов. Теперь, наконец, Ордус не только вернулся к своему развитию до Фродброкны, но и превзошел его, с паутиной пересекающихся шахт, облегчающих одну из самых прибыльных операций по добыче золота на Аэрасе. Это не положило конец плохой репутации Ордуса, и до сих пор ходят слухи об исчезновениях горняков и ужасающих призраках."
  
 building_type_lygudista_mines_01: "Золотой рудник Лигудиста"
 building_type_lygudista_mines_01_desc: "Старые Вардениты, правители Лигудисты, знали о изобилии здешних богатств, но только Орден Розы Святой Сансии открыл истинное богатство горнодобывающего комплекса. Теперь шахта служит одним из самых больших символов статуса для своих новых правителей. Количество рабов, отправленных для работы на золотых жилах, беспрецедентно во всем мире. [Concept('sarradon','Саррадон')|E] - на каждые пять несчастных душ, работающих вдали, приходится надзиратель с кнутом, и бедность этого места соперничает, пожалуй, только с рудниками Мальсуа. Близлежащий Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть годовой добычи туннелей."
 building_lygudista_mines_01: "Горный поселок Лигудиста"
 building_lygudista_mines_01_desc: "Старые Вардениты, правители Лигудисты, знали о изобилии здешних богатств, но только Орден Розы Святой Сансии открыл истинное богатство горнодобывающего комплекса. Теперь шахта служит одним из самых больших символов статуса для своих новых правителей. Количество рабов, посланных для работы на золотых жилах, беспрецедентно для всего [Concept('sarradon','Саррадона')|E] — на каждые пять жалких душ приходится надзиратель с кнутом, а в нищете этого места могут соперничать разве что рудники Мальсуа. Близлежащий Орден Ключа Святого Калисто, со своей стороны, слишком рад расстаться с несколькими «кающимися» в обмен на часть годовой добычи туннелей."
 building_lygudista_mines_02: "шахта Лигудиста"
 building_lygudista_mines_02_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
 building_lygudista_mines_03: "Большая шахта Лигудиста"
 building_lygudista_mines_03_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, позволяющие добывать руду из глубины."
 building_lygudista_mines_04: "Горнодобывающий комплекс Лигудиста"
 building_lygudista_mines_04_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, и их мастерство известно во всем известном мире."
  
 building_type_mayaliha_mines_01: "Соляная шахта Маялиха"
 building_type_mayaliha_mines_01_desc: "Если бы соляные копи Креонты были единственным поставщиком [Concept('aversaria','Аверсарии')|E], тогда рудники Майалихи — это жизненная кровь Саррадона. Высохшие озера использовались местными племенами пустыни с незапамятных времен, что позволяло их еде храниться в десять раз больше, чем обычно. В настоящее время это место интенсивно эксплуатируется в коммерческих целях, его, казалось бы, бесконечная продукция отправляется в близлежащий мегаполис Кудахбар, а оттуда продается и отправляется во все уголки мира, попадая повсюду, от дворцов Амсари Хиклана до губернаторов Опахасии."
