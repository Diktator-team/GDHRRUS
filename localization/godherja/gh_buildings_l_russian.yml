 building_qabuux_01: "Скромное жилище Кабуукс" #Машинный перевод 30.06.2023
 building_qabuux_01_desc: "Составляя основу общественной организации федагеша, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Эта конкретная структура является относительно скромным примером такого жилища, состоящего только из одного здания и окружающих сельскохозяйственных угодий." #Машинный перевод 30.06.2023
 building_qabuux_02: "Растущее жилище Кабуукс" #Машинный перевод 30.06.2023
 building_qabuux_02_desc: "Составляя основу общественной организации федагеша, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное строение является скромным примером такого жилища, при этом главное здание было расширено, чтобы вместить большее количество людей." #Машинный перевод 30.06.2023
