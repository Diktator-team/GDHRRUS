 building_type_drakavil_01: "Дракавил"
 building_type_drakavil_01_desc: "Дракавил, или [Concept('dragon','драконий')|E] Двор в [Concept('aversarian','Аверсарии')|E], это легендарная могила последнего [Concept('aversarian','Аверсарианского')|E] дракона. Рассказы повествуют, что Драконы были первыми другими существами, с которыми столкнулись Первые Люди, и претендовали на мантию Чистейшего при виде первых людей. Они украли дар магии у человека, и в ответ на их провокации Первые Люди приручили и поработили драконов, используя их в бою, пока, наконец, не истребили последних свободных драконов и не усмирили их стаю.\n\nНезависимо от того, правда это или нет, Дракавил остается наполненным костями легендарных существ. Вот уже тысячу лет гробница остается под присмотром Красной Стражи, которая следит за тем, чтобы драконы оставались довольными своим смертельным сном. И, к счастью, там они наверняка останутся бдительными, следя за тем, чтобы никто не вмешивался в вещи, которые лучше оставить мертвыми. Конечно."
 building_drakavil_01: "Дракавил"
 building_drakavil_01_desc: "$building_type_drakavil_01_desc$"
 building_type_stilto_katharoteras_01: "Стилто Катаротерас"
 building_type_stilto_katharoteras_01_desc: "Колонна Пресвятой находится на центральной площади Ореисполя перед вырисовывающимся Дворцом Пресвятой Богородицы. [Concept('magi','маги')|E]. Воздвигнутая автократиром Фанагором до образования Империи, массивная колонна, над которой возвышается золотая статуя Чистейшего и меньшее кольцо Первых Людей, содержит кольцевые расщелины. Рассказы говорят, что перед покорением иллиросов легионы Фанагора положили каждый по шлему в самую верхнюю расщелину и заявили, что придут и заберут их только после того, как вернутся с победой.\n\nДесятки шлемов до сих пор лежат в самых верхних местах, и все те, что внизу, с тех пор были заполнены [Concept('aversarian','Аверсарианскими')|E] солдатами в течение тысячелетия, древним ритуалом, утверждающим, что те солдаты, которые отправляются на войну, должны надеть шлем на удачу. Среди земли вокруг него лежат тысячи других, и священники регулярно принимают посетителей, чтобы добавить свои шлемы на больших церемониях, посвященных солдатам, идущим на войну."
 building_stilto_katharoteras_01: "Стилто Катаротерас"
 building_stilto_katharoteras_01_desc: "$building_type_stilto_katharoteras_01_desc$"
 building_type_dovatelskistlo_01: "Довательскистло"
 building_type_dovatelskistlo_01_desc: "После завоевания Ораисполя Разрушителем Ведьм Стилто Катаротерас был снесен его воинами-победителями во время празднования победы. Остатки, однако, сохранились до тех пор, пока новые администраторы Сьялволки не сочли его судьбу роком памятника их великому лидеру.\n\nТысячи шлемов, которые когда-то стояли в расщелинах колонны и в огромной куче вокруг нее, были расплавлены вместе со статуями на пике колонн. Золотая голова Кенрава Разрушителя Ведьм теперь гордо возвышается над железом. А у его основания стоит ликующая армия, навеки увековеченная в металле."
 building_dovatelskistlo_01: "Довательскистло"
 building_dovatelskistlo_01_desc: "$building_type_dovatelskistlo_01_desc$"
 building_type_vounill_01: "Вунилл"
 building_type_vounill_01_desc: "Гора Солнца — великий храм, построенный в скалах горы Цинтроллиас. Святое местом для [Concept('aversarian','аверсарианцев')|E] сейчас. Рассказы гласят, что орден воинов-жрецов и жриц Алых Избранных, живущих в прославленных залах храма, может предсказывать будущее, наблюдая, как восходит или садится солнце над Цинтроллиасом. Вокруг великого храма расположены смотровые площадки и небольшие часовни, а дорожки и мосты ведут на другую сторону вершины горы для наблюдения в сумерках. Тысячи ежегодно совершают путешествие, чтобы услышать пророчества, хотя только члены Алых Избранных могут войти в сам храм.\n\nНа склоне горы стоит статуя Чистейшей, самая большая статуя в мире. Даже [Concept('aversarian','аверсарианцы')|E] не могут претендовать на его создание, вместо этого утверждая, что только сами Чистейшие могли создать такое. Однако после [Concept('frodbrokna','вродброкны')|E] он теперь стоит сломанным, падшие государства [Concept('aversaria','Аверсарии')|E] не могут даже мечтать о его ремонте."
 building_vounill_01: "Вунилл"
 building_vounill_01_desc: "$building_type_vounill_01_desc$"
 building_type_chrys_lymani_01: "Крис Лимани"
 building_type_chrys_lymani_01_desc: "Золотая гавань находилась у входа в Патарианское море с тех пор, как этот регион был завоеван императором Патарианцем в 202 году. Хотя изначально это был захолустный порт, который считался не более чем аванпостом, защищающим [Concept('aversaria','Аверсарию')|E] от края света покорение восточных степей привело к тому, что город Асиуполи из военного оплота превратился в столицу [Concept('aversaria','Аверсарии')|E] самая восточная провинция.\n\nС ростом торговли по всей Империи и с странными людьми из-за моря и с Дальнего Востока Асиуполи вскоре стал [Concept('aversaria','Аверсарианским')|E] главным торговом центре, а вместе с ним и Золотой Гаванью. Переименованный с тех пор из-за количества богатства, поступающего в город, порт вскоре должен был поблагодарить Асиуполи за то, что он стал неофициальной столицей Империи с двенадцатью различными Империями и покойной императрицей Аксиаотеей, объявившей его своей столицей."
 building_chrys_lymani_01: "Крис Лимани"
 building_chrys_lymani_01_desc: "$building_type_chrys_lymani_01_desc$"
 building_type_sophocos_01: "Софокос"
 building_type_sophocos_01_desc: "1001 ступень Софокоса — это, согласно ритуалистам, лестница на небеса. Или, по крайней мере, двусмысленное и весьма спорное представление о том, что большинство ученых-ритуалистов называют местом истинного духовного просветления. сотни паломников, отправившихся на вершину по мановению ангелов. На каждом человеческом шагу они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но, тем не менее, [Concept('tower','башня')|E] остается впечатляющим зрелищем."
 building_type_sophocos_02: "Софокос" #Машинный перевод 30.06.2023
 building_type_sophocos_02_desc: "1001 Ступень Софокоса есть, согласно [ritualists|E], лестница на небеса. Или, по крайней мере, двусмысленное и весьма оспариваемое представление о том, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно преданиям-ритуалистам, на Софокос, великий [tower|E], впервые поднялась группа из сотни паломников, которые отправился на вершину по мановению ангелов. На каждом человеческом шагу они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но, тем не менее, Башня остается впечатляющим зрелищем.\n\nГород паломников теперь сгруппирован вокруг основания башни, привлекая торговцев и предприимчивых продавцов реликвий. . Жилье для бедных паломников теперь состоит из нескольких больших общежитий, а богатые разбивают свои палатки на приличном расстоянии. Гимны и песнопения теперь исходят из нескольких скромных молитвенных залов. Несколько новаторских паломников осмелились подвесить массивные молитвенные коврики по бокам башни, провозглашая верховенство своей собственной конфессии. Между сектами, пришедшими поклониться, начал развиваться дух дружеского соперничества. Несколько предприимчивых людей начали копать реликвии вокруг основания башни." #Машинный перевод 30.06.2023
 building_type_sophocos_03: "Софокос" #Машинный перевод 30.06.2023
 building_type_sophocos_03_desc: "1001 Ступень Софокоса есть, согласно [ritualists|E], лестница на небеса. Или, по крайней мере, двусмысленное и весьма оспариваемое представление о том, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно преданиям-ритуалистам, на Софокос, великий [tower|E], впервые поднялась группа из сотни паломников, которые отправился на вершину по мановению ангелов. На каждом человеческом шагу они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но тем не менее Башня остается впечатляющим зрелищем.\n\nВокруг Софокоса возникло множество зданий, которые стали домом как для верующих, так и для предприимчивых . Плохие спят в тесноте или в убогих палатках, в то время как те, кто может себе это позволить, наслаждаются прекрасными кроватями и едой в ряде хорошо организованных таверн и пансионов. Немногие из старых скромных молельных залов остались, в значительной степени вытесненные новым урожаем конкурирующих храмов. Флаги и ленты теперь украшают некогда строгие фланги башни, а восходящие отряды пилигримов соревнуются, чтобы превзойти друг друга. Пейзаж вокруг башни теперь испещрен шахтами, выкопанными охотниками за реликвиями." #Машинный перевод 30.06.2023
 building_type_sophocos_04: "Софокос" #Машинный перевод 30.06.2023
 building_type_sophocos_04_desc: "1001 Ступень Софокоса есть, согласно [ritualists|E], лестница на небеса. Или, по крайней мере, двусмысленное и весьма оспариваемое представление о том, что большинство ученых-ритуалистов считают местом истинного духовного просветления.\n\nСогласно преданиям-ритуалистам, на Софокос, великий [tower|E], впервые поднялась группа из сотни паломников, которые отправился на вершину по мановению ангелов. На каждом человеческом шагу они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше прожить свою жизнь, чтобы достичь совершенства. Правда это или нет — еще одна горячо обсуждаемая тема среди богословов-ритуалистов, но тем не менее Башня остается впечатляющим зрелищем. продажа реликвий, безделушек, безделушек, а иногда и подлинных артефактов. Богатые и бедные редко смешиваются здесь: обнесенные стеной дворцы вмещают первых, а скученные трущобы и палаточные городки обеспечивают переполненные дома для вторых. Междоусобные беспорядки и другие формы религиозного насилия обычны, лишь периодически подавляемые ополчением, финансируемым богатыми торговцами города. Буйство флагов и знамен теперь украшает башню, а соперничающие группы паломников иногда вступают в ожесточенные стычки во время своего восхождения. Для богатых кратчайший путь к просветлению теперь существует в виде ненадежных импровизированных лифтов, которые поднимаются на несколько сотен футов вверх по отвесной стене башни. Ландшафт, окружающий Софокос, теперь испещрен обширными работами по добыче полезных ископаемых в поисках закопанных реликвий и сокровищ." #Машинный перевод 30.06.2023
