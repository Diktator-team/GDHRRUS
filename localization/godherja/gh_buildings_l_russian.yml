 walls_04_custom_loc_name: "[ROOT.Var('walls_04_namesake_var').GetCharacter.GetFirstNamePossessiveNoTooltip] Стены" #Машинный перевод 30.06.2023
 walls_04_custom_loc_desc: "Построенные [ROOT.Var('walls_04_namesake_var').GetCharacter.GetTitledFirstName] как жемчужина защиты города, массивные [ROOT.Var('walls_04_material').GetFlagName] стены [ROOT.GetProvince.GetCounty.GetName], возможно, являются одними из самых впечатляющих во всем мире. В частности, они известны своим [ROOT.Var('walls_04_impressive_quirk').GetFlagName]." #Машинный перевод 30.06.2023
  
