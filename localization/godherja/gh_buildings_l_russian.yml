 building_type_beban_mines_01: "Шахта Бебан"
 building_type_beban_mines_01_desc: "За последнее тысячелетие за которые боролись секты ритуалистов и стражей (как и следовало ожидать от всего, что хотя бы отдаленно приближается к определению достопримечательности Саррадона), золотые рудники Бебана оказались под бдительным слепым оком дикансинитов. После того, как предыдущий владелец ритуалиста был признан виновным в связи с обвинением в произвольном суждении и немедленно истреблен вместе со всей его линией."
 building_beban_mines_01: "Бебанское шахтерское поселение"
 building_beban_mines_01_desc: "За последнее тысячелетие за которые боролись секты ритуалистов и стражей (как и следовало ожидать от всего, что хотя бы отдаленно приближается к определению достопримечательности Саррадона), золотые рудники Бебана оказались под пристальным, слепым оком дикансинитов. после того, как предыдущий владелец ритуалиста был признан виновным в связи с обвинением в произвольном суждении и немедленно истреблен вместе со всей его линией."
 building_beban_mines_02: "Шахта Бебан"
 building_beban_mines_02_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
 building_beban_mines_03: "Большая Бебанская шахта"
 building_beban_mines_03_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, позволяющие добывать руду из глубины."
 building_beban_mines_04: "Бебанский горнодобывающий комплекс"
 building_beban_mines_04_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, и их мастерство известно во всем известном мире."
  
 building_type_gujak_mines_01: "Рудник Гуджак"
 building_type_gujak_mines_01_desc: "Прекрасная бирюза Гуджака тысячелетиями украшала дворы Кхемета, хотя когда-то ее было гораздо труднее достать из-за расположения шахты на выжженных окраинах мира Рен Кемсари. С изменением направления реки после Битвы у Разорванной Цепи вновь прибывшие поселенцы Амсари обнаружили близость процветающих месторождений долгожданным сюрпризом, и активность на этом месте резко возросла в течение столетий после основания Хиклана. Дворцы Чурана наполнены бирюзой почти так же, как и сами шахты, а этот минерал стал виртуальным клише в украшении столицы."
 building_gujak_mines_01: "Гуджакский горнорудный поселок"
 building_gujak_mines_01_desc: "Прекрасная бирюза Гуджака тысячелетиями украшала дворы Кхемета, хотя когда-то ее было гораздо труднее достать из-за расположения шахты на выжженных окраинах мира Рен Кемсари. С изменением направления реки после Битвы у Разорванной Цепи вновь прибывшие поселенцы Амсари обнаружили близость процветающих месторождений долгожданным сюрпризом, и активность на этом месте резко возросла в течение столетий после основания Хиклана. Дворцы Чурана наполнены бирюзой почти так же, как и сами шахты, а этот минерал стал виртуальным клише в украшении столицы."
