 building_type_tiwu_anaan_mines_01: "Шахта Тиву Анаан"
 building_type_tiwu_anaan_mines_01_desc: "Рудники Тиву Анаан были основным источником меди для Хемета с незапамятных времен, а стелы столь многих правителей усеивают окружающий ландшафт, что они имеют такую ​​же археологическую ценность, как и полезные ископаемые. Когда бронза все еще господствовала как военный металл, залежи непрерывно разжевывались, чтобы соединиться с оловом, импортируемым из неизвестного источника на далеком юге. С появлением железа его важность значительно уменьшилась, хотя он никогда не оставался полностью заброшенным — даже когда Хемет сгорел дотла после Битвы за Разорванную Цепь."
 building_tiwu_anaan_mines_01: "Шахта Тиву Анаан"
 building_tiwu_anaan_mines_01_desc: "Рудники Тиву Анаан были основным источником меди для Хемета с незапамятных времен, а стелы столь многих правителей усеивают окружающий ландшафт, что они имеют такую ​​же археологическую ценность, как и полезные ископаемые. Когда бронза все еще господствовала как военный металл, залежи непрерывно разжевывались, чтобы соединиться с оловом, импортируемым из неизвестного источника на далеком юге. С появлением железа его важность значительно уменьшилась, хотя он никогда не оставался полностью заброшенным — даже когда Хемет сгорел дотла после Битвы за Разорванную Цепь."
