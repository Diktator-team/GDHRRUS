 building_type_lachish_mines_01: "Лахишские копи" #Машинный перевод 30.06.2023
 building_type_lachish_mines_01_desc: "Высоко в западных предгорьях Лахиса лежит глубокий склеп неизвестного происхождения, сложенный из железных столбов, уходящих в глубину [aeras|E]. Несмотря на то, что это святое место для местных оргардианских прихожан, со временем хранилище было лишено, по-видимому, нескончаемого запаса железа. Подземелье без конца, Лахишские копи покрыты самодельными туннелями и литейными цехами, предназначенными для добычи железа и других сокровищ, найденных внутри." #Машинный перевод 30.06.2023
