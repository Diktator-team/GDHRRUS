 building_type_ashuku_mines_01: "Изумрудный рудник Ашуку"
 building_type_ashuku_mines_01_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанскому тракту с тех пор, как маршрут был активен. Ревниво охраняемый местными моговаи, его добыча стала еще более ограниченной в 1103 году, когда он перешел под контроль клана Эйоаб, который решил, что их монополия на драгоценный камень является идеальным способом еще больше поднять его цену - к большому огорчению практически все в этом регионе.\n\nПопытка авантюристов-стражников в 1148 году вновь открыть шахты закончилась такой впечатляющей катастрофой, что только один человек из первоначальной 1000 выжил, чтобы вернуться на север и рассказать историю. Агионисты, со своей стороны, были не менее раздосадованы — попытка филантрианистов в 1213 году обмануть клан, заставив его продать шахту, привела только к тому, что сам Орден Золотой Длани был обманут и получил жгучую дыру в кошельке.\n\nНаконец , адабиссинцы попытались добыть изумруд в качестве дани в 1244 году, но остались в ярости после того, как их император вместо этого получил только камни, окрашенные в зеленый цвет. Вопрос о том, будут ли эйоабы смеяться последними, остается спорным, поскольку не пройдет и десятилетия, прежде чем Адабис начнет вторжение в этот наглый регион, чтобы раз и навсегда захватить шахту."
 building_ashuku_mines_01: "Горнодобывающее поселение Ашуку"
 building_ashuku_mines_01_desc: "Завораживающий изумруд Ашуку был одним из основных товаров, перевозимых через пустыню по Гонанскому тракту с тех пор, как маршрут был активен. Ревниво охраняемый местными моговаи, его добыча стала еще более ограниченной в 1103 году, когда он перешел под контроль клана Эйоаб, который решил, что их монополия на драгоценный камень является идеальным способом еще больше поднять его цену - к большому огорчению практически все в этом регионе.\n\nПопытка авантюристов-стражников в 1148 году вновь открыть шахты закончилась такой впечатляющей катастрофой, что только один человек из первоначальной 1000 выжил, чтобы вернуться на север и рассказать историю. Агионисты, со своей стороны, были не менее раздосадованы — попытка филантрианистов в 1213 году обмануть клан, заставив его продать шахту, привела только к тому, что сам Орден Золотой Длани был обманут и получил жгучую дыру в кошельке.\n\nНаконец , адабиссинцы попытались добыть изумруд в качестве дани в 1244 году, но остались в ярости после того, как их император вместо этого получил только камни, окрашенные в зеленый цвет. Вопрос о том, будут ли эйоабы смеяться последними, остается спорным, поскольку не пройдет и десятилетия, прежде чем Адабис начнет вторжение в этот наглый регион, чтобы раз и навсегда захватить шахту."
