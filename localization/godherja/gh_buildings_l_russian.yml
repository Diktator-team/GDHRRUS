 building_type_ruined_citadel_01: "Заброшенный форт"
 building_ruined_citadel_01: "Окровавленные залы"
 building_ruined_citadel_01_desc: "Какое бы бедствие не постигло это место, ключевую роль в этой истории сыграл местный гарнизон. Будь то результат вражеской армии, внутренних силовых игр или открытого мятежа, стены и полы этого форта усеяны костями, запекшейся кровью и сломанным снаряжением."
 building_ruined_citadel_02: "Восстановленная крепость"
 building_ruined_citadel_02_desc: "Хотя этот форт был всего лишь тенью своего прежнего «я», теперь он очищен от человеческих останков, гнилой мебели и крысиных гнезд и теперь способен поддерживать небольшой гарнизон в районе."
  
 building_type_scattered_training_ground_01: "Захламлённая тренировочная площадка"
 building_type_scattered_training_ground_01_desc: "Это открытое пространство, ранее служившее тренировочной площадкой для спаррингов местного гарнизона, теперь превратилось в заросший беспорядок с гнилыми тренировочными манекенами и ржавым снаряжением, разбросанным по земле."
 building_scattered_training_ground_01: "Арена для борьбы"
 building_scattered_training_ground_01_desc: "Случайно отмеченный на земле круг, который когда-то служил тренировочной площадкой для нашего гарнизона, теперь стал зоной для драк на голых кулаках как для спорта, так и для разрешения споров между местным преступным миром."
 building_scattered_training_ground_02: "Бойцовская яма"
 building_scattered_training_ground_02_desc: "В этой заглубленной яме, вырытой в земле и укрепленной деревом и металлом местным преступным миром, есть только одно правило. Входят два бойца, и только один уходит живым. К сожалению, не все готовы быть там в первую очередь."
 building_scattered_training_ground_03: "Бандитская арена"
 building_scattered_training_ground_03_desc: "Благодаря расширенному пространству, правильным сиденьям и столу для ставок, управляемому фигурой с золотыми зубами, которую каждый называет по-своему, эта арена не только обеспечивает кровавое развлечение для лучших подонков нашего Мегаполиса, но также позволяет проводить более крупные и прибыльные события."
 building_scattered_training_ground_04: "Игры преступного мира"
 building_scattered_training_ground_04_desc: "Смелость наших преступников, воплощенная в физической форме, игры, проводимые на этих бывших тренировочных площадках, теперь могут соперничать с одними из лучших в стране. Королевские битвы, бои экзотических животных и даже грубые гонки на колесницах наполняют воздух аплодисментами и смертью. Испытания настолько сложны, что даже некоторые из наших рыцарей теперь принимают участие, чтобы отточить свои навыки."
  
 building_type_wall_breach_01: "Пролом в стене"
 building_type_wall_breach_01_desc: "Во время любого бедствия, обрушившегося на этот Метрополис, одна из внешних стен этого Района была пробита. В нашей обороне осталась зияющая дыра, которая подвергает нас угрозам со стороны вражеских сил и преступников."
 building_wall_breach_01: "Скрытый вход"
 building_wall_breach_01_desc: "Будь то издевательства времени или вражеская атака, обрушившаяся часть внешней стены в этом Районе теперь предлагает путь в Метрополис и из него без нашего надзора. Хуже того, нарушение, допущенное предыдущим режимом, означает, что мало кто в суде действительно знает о существовании этой слабости."
 building_wall_breach_02: "Усиленная брешь"
 building_wall_breach_02_desc: "Обнаруженная местными преступниками брешь в настоящее время укреплена деревянными балками, лесами и веревками, а обломки убраны. Теперь, когда брешь стабилизирована от дальнейшего обрушения, незаконный пешеходный трафик через брешь, несомненно, увеличится как по количеству, так и по частоте."
 building_wall_breach_03: "Маршрут контрабандистов"
 building_wall_breach_03_desc: "Имея возможность въезжать в Метрополис и выезжать из него, не платя налогов, не соблюдая правил или без надзора со стороны охранников, контрабандисты теперь провозят всевозможные незаконные товары через брешь, чтобы подпитывать черный рынок на нашей территории."
 building_wall_breach_04: "Врата беззакония"
 building_wall_breach_04_desc: "То, что когда-то было простой рухнувшей стеной, теперь превратилось в криминальный центр, где контрабандисты, наемники, агенты и культисты беспрепятственно проникают на нашу территорию. Поскольку даже местные банды не контролируют тех, кто проходит через незаконные ворота, единственным преимуществом является то, что наши собственные агенты также могут воспользоваться этим."
  
 building_type_abandoned_headquarters_01: "Заброшенный штаб"
 building_type_abandoned_headquarters_01_desc: "Эти штаб-квартиры, когда-то бывшие домом для военной элиты королевства, с тех пор были покинуты генералами и их штабом. Все, что осталось, это пыльные комнаты, разбросанные документы и планы вторжения, которым теперь уже никогда не суждено сбыться."
 building_abandoned_headquarters_01: "Банда Ховел"
 building_abandoned_headquarters_01_desc: "Несмотря на ветхость, местные банды, действовавшие в этом округе, теперь занимают эти бывшие военные штабы. Позор для всего королевства, казармы и кухни, которые раньше служили нашим офицерам, теперь служат обычным уголовникам."
 building_abandoned_headquarters_02: "Клетки похитителей"
 building_abandoned_headquarters_02_desc: "Подземные камеры, изначально предназначенные для содержания шпионов и высокопоставленных военнопленных, теперь заполнены жертвами, похищенными с улиц и домов по всему городу и предназначенными для выкупа."
 building_abandoned_headquarters_03: "Кварталы босса банды"
 building_abandoned_headquarters_03_desc: "Когда-то это были личные покои высокопоставленного генерала, а теперь босс местной банды занял эти помещения для себя, наслаждаясь комфортом и роскошью, которые прежний режим предоставил своему величайшему герою войны, который, несомненно, теперь переворачивается в гробу."
 building_abandoned_headquarters_04: "Военная комната"
 building_abandoned_headquarters_04_desc: "Здесь резные деревянные детали осторожно надвигаются на карты городов и королевств, но армейских офицеров не видно. Вместо этого опытные и могущественные преступники планируют свои следующие шаги, определяя, как лучше всего захватить контроль над дальнейшими территориями и, что более тревожно, как должным образом защитить свою территорию от нас."
  
