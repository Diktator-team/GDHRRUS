 building_holy_site_hallowed_naon_01_desc: "$building_type_holy_site_hallowed_naon_01_desc$" #Машинный перевод 30.06.2023
  
 building_northwatch_01: "Роксирвореас" #Машинный перевод 30.06.2023
 building_northwatch_01_desc: "$building_type_northwatch_01_desc$" #Машинный перевод 30.06.2023
 building_type_northwatch_01: "Роксирвореас" #Машинный перевод 30.06.2023
 building_type_northwatch_01_desc: "Róxirvoreais, или «Северная стража» на языках [aversarian|E], является исторической самой дальней северной точкой поселения Аверсариан в провинции Катраддия. Огромный ряд цитаделей и крепостей, граничащих с северной рекой, они бросают вызов воображению большинства путешественников, легко являясь одними из самых больших и старых сооружений, известных автократам. Целые деревни, поселки и города живут в тени стены или в ее крепостях, и она также представляет собой самое большое строение в [aeras|E] по длине.\n\nТе, кто родился и вырос в Северной страже, обычно получают боевое образование с юных лет, жизнь на враждебной границе, где даже дети часто должны держать копье, чтобы сражаться с вторгшимися племенами или существами из древних подвалов. Хотя он часто был столицей Катраддии, он остается необычным выбором, прежде всего потому, что местные жители почти повсеместно считаются суровыми и мрачными." #Машинный перевод 30.06.2023
 building_type_roxirvoreais_fog_desc: "Róxirvoreais стал доказательством того, что дух человека не может сравниться с движением [fog|E]. Какими бы гордыми или серьезными ни были жители, и какими бы могучими ни были укрепления, Туман поглощает все. Древняя стена теперь простирается, казалось бы, вечно, а с башен регулярно лезут ужасные твари или выползают из древних подвалов. В центре всего этого древняя центральная площадь по-прежнему полна активности, бесконечная битва времен до памяти, в которой сражаются солдаты, как люди, так и [alien|E], казалось бы, неспособные умереть." #Машинный перевод 30.06.2023
  
 building_riduvianbarrows_01: "Ридувианские курганы" #Машинный перевод 30.06.2023
 building_riduvianbarrows_01_desc: "$building_type_riduvianbarrows_01_desc$" #Машинный перевод 30.06.2023
 building_type_riduvianbarrows_01: "Ридувианские курганы" #Машинный перевод 30.06.2023
 building_type_riduvianbarrows_01_desc: "Ридувианские курганы — место упокоения [kartharaddi|E] [magi|E]-Императоров. Курганы содержат десятки древних полых холмов, которые волхвы превратили в массивные ульи древних гробниц и могил. Каждый холм построен изнутри, чтобы содержать невероятно замысловатые места отдыха для важных и уважаемых магов со всего Империума, часто украшенные магией, чтобы продемонстрировать силы комиссара.\n\nЛичная охрана императора стоит здесь наготове, готовая к любому возможности и постоянные попытки некромантов и авантюристов совершить набег на это место в поисках предметов и богатств." #Машинный перевод 30.06.2023
 building_riduvianbarrows_02: "Перепрофилированные Ридувианские курганы" #Машинный перевод 30.06.2023
 building_riduvianbarrows_02_desc: "Ридувианские курганы когда-то были местом упокоения первых [kartharaddi|E] [magi|E]-Императоров во время Эпохи Звезд. Однако даже после их разрушения в начале Эры Крови он оставался местом мира и удачи для жителей Картарадьи. Однако после 748 IS «Ночи кровоточащей луны» от него в значительной степени отказались. В последний раз это достигло какой-либо ноты, как во время битвы у Ридувианских курганов, завершающей битвы Картарадских войн и конечной точки [chaos_of_the_seventh_century|E]. звание в вооруженных силах Картарадди) Владик Ялрион Мароанавац попытается договориться об урегулировании с легионами [aversarian|E], и именно здесь он и его люди будут окончательно подавлены, когда им надоест его упрямый отказ от безоговорочной капитуляции." #Машинный перевод 30.06.2023
 building_type_riduvianbarrows_02: "Перепрофилированные Ридувианские курганы" #Машинный перевод 30.06.2023
 building_type_riduvianbarrows_02_desc: "$building_type_riduvianbarrows_02_desc$" #Машинный перевод 30.06.2023
  
 building_type_isle_of_iyondel_01: "Остров Айондель" #Машинный перевод 30.06.2023
 building_type_isle_of_iyondel_01_desc: "Немногочисленное население Иондела долгое время избегало взглядов великих империй Башни [Concept('shatteredisles','Isles')|E], и большинство честолюбивых завоевателей избегали его из-за его уникального, чуждого местоположения. Берега острова покрыты голубыми песками, перетекающими в красные воды окружающего моря, а его трава имеет самый необычный оттенок зеленого, граничащего с синим. Более того, его разнообразная фауна, в остальном самая разнообразная, объединяет исключительно объединяющая черта — голубые глаза океана. Причина этого противоестественного явления остается неизвестной, и большинство ученых избегают острова из-за зловещей репутации среди верующих окружающих островов. Однако для его древних жителей экология их острова не является чем-то необычным, и они считают, что его красота просто не оценена иностранцами." #Машинный перевод 30.06.2023
 building_isle_of_iyondel_01: "Остров Айондель" #Машинный перевод 30.06.2023
 building_isle_of_iyondel_01_desc: "$building_type_isle_of_iyondel_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_towers_of_pytheceas_01: "Башни Пифея" #Машинный перевод 30.06.2023
 building_type_towers_of_pytheceas_01_desc: "По берегам Пифееи из моря возвышаются вневременные сооружения, остатки чуждого мегаполиса, поглощенного волнами, о его строителях давно забыли. Наиболее примечательными сооружениями среди руин являются ряд покрытых мхом башен разной высоты. В то время как некоторые из них были полностью затоплены, потеряны под водой вместе с большей частью города, многие из них остаются доступными через их верхние уровни. Их огромные размеры и архитектура из черного камня резко контрастируют с примитивными постройками островных поселений, вдохновляющими мифами о древних создателях и утраченным веком славы. Разграбленные и опустошенные за тысячу лет, первоначальное назначение и значение башен со временем утеряно. Отвоеванные островитянами, теперь они служат святынями и резиденциями для элиты." #Машинный перевод 30.06.2023
 building_towers_of_pytheceas_01: "Башни Пифея" #Машинный перевод 30.06.2023
 building_towers_of_pytheceas_01_desc: "$building_type_towers_of_pytheceas_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_light_of_guillate_01: "Свет Гилате" #Машинный перевод 30.06.2023
 building_type_light_of_guillate_01_desc: "В бухте Маниотта при поддержке Совета Пяти был построен величественный маяк впечатляющей высоты. Созданный как дань уважения легендарному герою и спасителю [Concept('shatteredisles','Isles')|E], Light of Guillate освещает путь заблудшим кораблям к ныне известной гавани. В ознаменование ограбления штандартов маяк изображает Гийате с факелом, освещающим путь к флоту Конийкменера для его вооруженных последователей. Это описание события часто оспаривалось путешествующими Последователями Гийата, которые называли это приукрашенной ложью." #Машинный перевод 30.06.2023
 building_light_of_guillate_01: "Свет Гилате" #Машинный перевод 30.06.2023
 building_light_of_guillate_01_desc: "$building_type_light_of_guillate_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_thousand_hero_circle_01: "Круг тысячи героев" #Машинный перевод 30.06.2023
 building_type_thousand_hero_circle_01_desc: "Характерная черта многих паломников по островам, Круг тысячи героев — это общее название обширного религиозного комплекса на северных холмах Абдсини, где находится более тысячи колонн, возвышающихся над ландшафтом. Каждый из них представляет одну из многих легендарных фигур из множества культов героев и древних верований, родиной которых являются острова, или - в некоторых случаях - из мифов удивительно далеких берегов. Известно, что местные ученики Избранных возвращаются из своих долгих паломничеств с историями о великих мужчинах и женщинах, которые затем увековечиваются путем возведения нового столба, посвященного часто искаженному изображению ныне почитаемого героя." #Машинный перевод 30.06.2023
 building_thousand_hero_circle_01: "Круг тысячи героев" #Машинный перевод 30.06.2023
 building_thousand_hero_circle_01_desc: "$building_type_thousand_hero_circle_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_mourners_rest_01: "Отдых скорбящего" #Машинный перевод 30.06.2023
 building_type_mourners_rest_01_desc: "В центре поселения Чавой дома и рынки уступают место широкому круглому пространству, известному как Приют Скорбящих, где находится памятник, редко встречающийся за пределами острова Ира. Высокая статуя, высеченная из камня, изображающая странную птичью фигуру, по форме похожую на орла, но с очень необычными крыльями. Примечательно лицо существа, на первый взгляд кажущееся человеческим, но его линии, несомненно, божественны. Те немногие, кто видел этот неуловимый монумент, заметили несколько последователей, окруживших статую, которые стояли в молчании, глядя на существо, с лицами, полными печали." #Машинный перевод 30.06.2023
 building_mourners_rest_01: "Отдых скорбящего" #Машинный перевод 30.06.2023
 building_mourners_rest_01_desc: "$building_type_mourners_rest_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_abathon_throne_01: "Престол Абатона" #Машинный перевод 30.06.2023
 building_type_abathon_throne_01_desc: "На высоких холмах Тенамара традиционная деревянная архитектура древнего центра города уступает место внушительному строению, лестнице, высеченной в камне холма, прокладывающей путь к его уплощенной вершине. На вершине многих ступеней возвышается величественный трон, словно предназначенный для существа, намного превышающего по размеру любого человека. Простой, лишенный украшений, но зловещий в своем бруталистическом дизайне. По словам местных жителей, это сооружение посвящено легендарному королю-богу, известному на островах как Абафон, и оно никогда не было занято, всегда готовилось к возможности его возвращения." #Машинный перевод 30.06.2023
 building_abathon_throne_01: "Престол Абатона" #Машинный перевод 30.06.2023
 building_abathon_throne_01_desc: "$building_type_abathon_throne_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_gardens_of_de_illiterat_01: "Водные сады Де Иллитерат" #Машинный перевод 30.06.2023
 building_type_gardens_of_de_illiterat_01_desc: "Уполномоченные историей привилегий и престижем древней крови, самые известные дома Де Иллитерат уже давно чувствуют себя комфортно, демонстрируя свое богатство и власть народу [Concept('shatteredisles','Isles')|E]. Однако ни одно из их владений или экстравагантных титулов не считается более престижным, чем декадентские водные сады Де Иллитерат, центральная особенность многих поместий и дворцов, покрывающих сельскую местность острова. Благодаря огромному труду реки и озера были вырезаны на скалистом склоне острова, окружены мощеными дорожками и роскошными парками с привезенной флорой и фауной, о которых заботятся многочисленные слуги местной знати." #Машинный перевод 30.06.2023
 building_gardens_of_de_illiterat_01: "Водные сады Де Иллитерат" #Машинный перевод 30.06.2023
 building_gardens_of_de_illiterat_01_desc: "$building_type_gardens_of_de_illiterat_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_slums_of_den_teriatrixx_01: "Шесть городов Den Tériatrixx" #Машинный перевод 30.06.2023
 building_type_slums_of_den_teriatrixx_01_desc: "Будучи давним связующим звеном торговли между разнообразными [Concept('shatteredisles','Isles')|E] и торговыми городами [chevalie|E], всегда стабильный союз трех древних городов видел, как процветание Den Tériatrixx поддерживается даже в самые хаотичные времена. Тысячелетняя политика приветствия многих потенциальных мигрантов на расстоянии вытянутой руки привела к тому, что честолюбивые торговцы и добровольные мигранты построили специальное жилье за ​​пределами своих всегда незыблемых стен. Коммунальный дух с тех пор породил вторую культуру среди жителей разросшихся трущоб, лежащих за стенами триархии, каждая трущоба стала вторым самостоятельным городом." #Машинный перевод 30.06.2023
 building_slums_of_den_teriatrixx_01: "Шесть городов Den Tériatrixx" #Машинный перевод 30.06.2023
 building_slums_of_den_teriatrixx_01_desc: "$building_type_slums_of_den_teriatrixx_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_halls_of_everard_01: "Великие залы Эверарда" #Машинный перевод 30.06.2023
 building_type_halls_of_everard_01_desc: "На вершине древних ступеней, высеченных в склоне горы Авионн, находится вход в Великие Залы Эверарда, могилу героя, занимающую центральное место в пантеоне Мотаклотта. Говорят, что Эверард любил остров больше, чем даже свое великое королевство, тратя богатства своего королевства на великие работы по всему острову и продвигая кодекс рыцарства, который теперь является священным для местной аристократии. Жители Мотаклотта часто называют Эверарда «Последним королем», эпитетом, относящимся к мифологическому Королевству [Concept('shatteredisles','Isles')|E], последним правителем которого был Эверард перед его распадом." #Машинный перевод 30.06.2023
 building_halls_of_everard_01: "Великие залы Эверарда" #Машинный перевод 30.06.2023
 building_halls_of_everard_01_desc: "$building_type_halls_of_everard_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_holy_site_marcher_cathedral_01: "Большой собор" #Машинный перевод 30.06.2023
 building_type_holy_site_marcher_cathedral_01_desc: "[holy_site|E] в этой области привлекает паломников-путешественников со всего известного мира. Грандиозный собор является не только чудом инженерной мысли и красоты, но и убежищем для путешественников и престижным памятником своему спонсору." #Машинный перевод 30.06.2023
 building_holy_site_marcher_cathedral_01: "Большой собор" #Машинный перевод 30.06.2023
 building_holy_site_marcher_cathedral_01_desc: "$building_type_holy_site_marcher_cathedral_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_holy_site_grand_courthouse_01: "Большое здание суда" #Машинный перевод 30.06.2023
 building_type_holy_site_grand_courthouse_01_desc: "[holy_site|E] в этом районе — популярное место среди набожных паломников. Большое здание суда дает им место, чтобы помолиться, отдохнуть и отдать дань уважения, прежде чем продолжить свое путешествие. Его красивые купола и большие замысловатые шпили сигнализируют о величии бога для всех, и местные жители, и путешественники часто пользуются обширными юридическими услугами, предлагаемыми в пределах сайта." #Машинный перевод 30.06.2023
 building_holy_site_grand_courthouse_01: "Большое здание суда" #Машинный перевод 30.06.2023
 building_holy_site_grand_courthouse_01_desc: "$building_type_holy_site_grand_courthouse_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_holy_site_saintly_cathedral_01: "Святой собор" #Машинный перевод 30.06.2023
 building_type_holy_site_saintly_cathedral_01_desc: "[holy_site|E] в этой области приносит множество набожных последователей каждого из Святых. Этот собор является одновременно чудом агионистской архитектуры и единства, с конклавами и садами, посвященными каждому из Святых." #Машинный перевод 30.06.2023
 building_holy_site_saintly_cathedral_01: "Святой собор" #Машинный перевод 30.06.2023
 building_holy_site_saintly_cathedral_01_desc: "$building_type_holy_site_saintly_cathedral_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_harekana_observatory_01: "Обсерватория Харекана" #Машинный перевод 30.06.2023
 building_type_harekana_observatory_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0.4#!\n\nThe Обсерватория Сата Реда Гашадете ка Харекана, или «Разбирающая блуждающее небо», — это Видваокейатран [Concept('vidvakastilaya','university and observatory')|E], известный своими впечатляющими астрологическими памятниками. После оживленных дебатов о скорости Небесной Звезды, в результате которых два [Concept('vidvaookeyatran_scholarly_caste','scholars')|E] были тяжело ранены, Катпатти Нандамуни из Шейтары заявил, что на острове Кеготон будет располагаться самая совершенная обсерватория во всем [aeras|E].\n\nВ центре комплекса находится Матнар. Джай, огромная армиллярная сфера, которая может двигаться только ночью, ярко светится в темноте и регистрирует орбиты Аэраса, [aervalr|E] и солнца. Осечка заклинания заставляет массивные лестницы из окаменевшего коралла подниматься высоко в небо, пикируя и изгибаясь в невероятных геометрических формах, а затем спускается обратно в море. Большое металлическое кольцо, направленное вверх на краю острова, кажется, дышит, расширяясь и сжимаясь вместе с приливами. Лучшие астрономы и астрологи обсерватории привлекают большое количество студентов, желающих научиться анализировать блуждающее небо." #Машинный перевод 30.06.2023
 building_harekana_observatory_01: "Обсерватория Харекана" #Машинный перевод 30.06.2023
 building_harekana_observatory_01_desc: "$building_type_harekana_observatory_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_candamarun_academy_01: "Академия Кандамаруна" #Машинный перевод 30.06.2023
 building_type_candamarun_academy_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0.4#!\n\nCandamārun Академия, сокращенно от Академии полиарканологии и метеорологических наук Хавоккендра Чандамарун, является престижным [Concept('vidvakastilaya','university and weather station')|E], расположенным в Каширском заливе. Первоначально аванпост для изучения [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E], аванпост приобрел актуальность после открытия [wratcrystals|E].\n\nАстроном, математик и астролог Хавоккендра Чандамарун разработал громоотвод, защищающий прибрежные города от сильнейших ударов молнии и позволяющий торговля процветала в Каширском заливе. Более поздние инновации включают термоскоп и Tarakṣā Kava, электростойкий доспех, который вдвое уменьшал потери во время экспедиций." #Машинный перевод 30.06.2023
 building_candamarun_academy_01: "Академия Кандамаруна" #Машинный перевод 30.06.2023
 building_candamarun_academy_01_desc: "$building_type_candamarun_academy_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_crab_ranch_01: "Каа Бееро" #Машинный перевод 30.06.2023
 building_type_crab_ranch_01_desc: "Каа Биро распространены в сообществах Силтволкеров в качестве временных домов для их веретеноногих крабов. Эти ранчо часто разбирают и перестраивают по всему Рогу по мере того, как приливы и отливы на побережье поднимаются и опускаются." #Машинный перевод 30.06.2023
 building_crab_ranch_01: "Веретенообразная нога Каа Бееро" #Машинный перевод 30.06.2023
 building_crab_ranch_01_desc: "$building_type_crab_ranch_01_desc$" #Машинный перевод 30.06.2023
  
 building_mdala_hasira_01: "Фермы Ильванасини" #Машинный перевод 30.06.2023
 building_mdala_hasira_01_desc: "$building_type_mdala_hasira_01_desc$" #Машинный перевод 30.06.2023
 building_type_mdala_hasira_01: "Мдала Хасира" #Машинный перевод 30.06.2023
 building_type_mdala_hasira_01_desc: "Мдала Хасира — это плантации специй, широко распространенные в [pirate_coast|E]. Эти фермы небольшие и производят только единичные урожаи прибыльных специй, таких как корица, перец, гвоздика или кардамон." #Машинный перевод 30.06.2023
 building_mdala_hasira_02: "Мдала Манис" #Машинный перевод 30.06.2023
 building_mdala_hasira_02_desc: "Мдала Мани — это большие плантации специй, на которых выращивают различные культуры для продажи. У них часто есть собственная охрана, и обычно ими управляют могущественные лорды, пираты или аристократы архипелага." #Машинный перевод 30.06.2023
  
 building_type_huraihr_01: "Хурайр" #Машинный перевод 30.06.2023
 building_type_huraihr_01_desc: "Расположенный на берегу Каменной бухты, Хурайхр представляет собой монолитное сооружение неизвестной цивилизации. Созданная из мрамора колоссальная статуя не имеет явных физических особенностей и вечно бодрствует, сжимая впечатляющий факел. Расположение статуи вместе с факелом привело академические круги Каосемы к выводу, что статуя была маяком. Изъеденная временем и едва удерживаемая разрушенными колоннами, осталась разбитая мраморная плита. Есть предположение, что, возможно, в древние времена у статуи был двойник, но единственным доказательством являются скалы странной формы на дне залива." #Машинный перевод 30.06.2023
 building_huraihr_01: "Хурайр" #Машинный перевод 30.06.2023
 building_huraihr_01_desc: "$building_type_huraihr_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_gehazetower_01: "Озеро Гехазе" #Машинный перевод 30.06.2023
 building_type_gehazetower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1.5#!\n\nSet Глубоко в мангровых зарослях Роджихлата, Гехазе представляет собой пустынное место в пышной и густой земле. Красочные мангровые заросли, характерные для этого региона, бледны и мертвы, и любое животное, которое пьет воду из озера, умирает ужасной смертью. Местные жители говорят, что воды этого места обладают магической силой и могут быть использованы в качестве основы для зелий, хотя немногие осмелились попробовать это.\n\nОпасность озера исходит от великого [tower|E] в его центр. Известный местным жителям как Ралькшоарх, он окружен, как это свойственно своему роду, смертоносным магическим полем, способным убить всех, кто его окружает. И у него есть уникальная особенность — брешь на восточной стороне, из которой хлынет студенистое вещество темно-фиолетового цвета, заражающее воды озера. Некоторые [magi|E] пытались исследовать брешь, используя заклинания дальнего видения, однако эти попытки всегда заканчивались катастрофой. Такие попытки всегда заканчиваются разрывом голосовых связок волхва, когда он говорит на забытом языке, после чего он тонет в собственной крови, в то время как его товарищи корчатся на земле, извергая странную пурпурную субстанцию, очень похожую на ту, что из самой башни. Тесты на вещество дают неубедительные результаты, так как оказывается, что оно по-разному реагирует на каждого человека, вызывая непредсказуемые заболевания." #Машинный перевод 30.06.2023
 building_gehazetower_01: "Озеро Гехазе" #Машинный перевод 30.06.2023
 building_gehazetower_01_desc: "$building_type_gehazetower_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_sunarsarwena_gardens_01: "Храм Сунарсарвена" #Машинный перевод 30.06.2023
 building_type_sunarsarwena_gardens_01_desc: "Воздвигнут в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой обнесенный стеной храм расположен в углу Иклувад-Грин." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_01: "Храм Сунарсарвена" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_01_desc: "Воздвигнут в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой храм расположен в углу Иклувад Грин." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_02: "Храм Сунарсарвена, окруженный стеной" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_02_desc: "Воздвигнут в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Каима. Небольшой обнесенный стеной храм расположен в углу Иклувад-Грин." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_03: "Сад-крепость Иклувад" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_03_desc: "Первоначально воздвигнутый как храм в честь аверсарской принцессы Сунарсарвены, жены Мамура Юсуфа и матери мамуров Муктафи и Каима, этот обнесенный стеной сад процветал благодаря тщательным садоводческим усилиям. Здесь можно найти образцы экзотических деревьев и цветов из дальних стран." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_04: "Сады Эль-Кулаты" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_04_desc: "Пышные аллеи и галереи Садов Эль-Кулаты, заросшие небольшим ядром ныне забытого святилища полузабытой принцессы, представляют собой зрелище." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_05: "Сады Эль-Кулаты" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_05_desc: "Заросшие небольшим ядром ныне забытого храма полузабытой принцессы пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_06: "Большие сады Эль-Кулаты" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_06_desc: "Заросшие небольшим ядром ныне забытого храма полузабытой принцессы пышные аллеи и галереи Садов Эль-Кулаты привлекают посетителей со всего континента. В настоящее время оборудованный зверинец и охотничий заповедник, сады действительно реализовали свой потенциал в качестве игровой площадки для богатых и влиятельных жителей города и его окрестностей." #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_07: "Декадентские сады Эль-Кулаты" #Машинный перевод 30.06.2023
 building_sunarsarwena_gardens_07_desc: "[Concept('magi','Magi-Engineers')|E] действительно превзошли самих себя в своей последней попытке создать рай, разделенный на две зоны искусственной рекой, воды которой текут одновременно прохладно и сладко. Песни сотен видов певчих птиц, которых никогда не видели на Саррадоне, разносятся в утреннем воздухе, приторном от ароматов цветов, чьи выращенные волхвами лепестки сияют перламутровым блеском. Здесь также можно найти множество дичи, так как в заповеднике обитают травоядные животные, отобранные вручную со всей Эры за их приятный внешний вид и сложность погони.\n\n Сейчас полностью забыты всеми, кроме горстки посетителей, которые бродил по ухоженным тропинкам, маленькое заросшее святилище прижалось к северо-восточному углу стены. Что касается молодой женщины, изображенной в архаичном великолепии на выцветшей и осыпающейся мозаике потолка, то теперь никто из живущих не помнит, кем она была." #Машинный перевод 30.06.2023
  
 building_type_ashmarite_hospital_01: "Ашмаритская больница" #Машинный перевод 30.06.2023
 building_type_ashmarite_hospital_01_desc: "Простой одноэтажный зал, соединенный с внутренним двором, Ашмаритская больница веками обслуживала бедняков $c_el_qulatha$. Говорят, что его название происходит от имени народной святой, которая давным-давно прославилась на этих улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_01: "Ашмаритская больница" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_01_desc: "Простой одноэтажный зал, соединенный с внутренним двором, ашмаритская больница веками обслуживала бедняков Эль-Кулаты. Говорят, что его название происходит от имени народной святой, которая давным-давно прославилась на этих улицах благодаря своей чудесной способности исцелять, просто возлагая руки на больных." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_02: "Ашмаритская больница" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_02_desc: "Ашмаритская больница превратилась в небольшой комплекс с баней и кладовой, построенными рядом с залом для лечения и внутренним двором. Также возник небольшой кластер домов, в которых жили врачи учреждения и чернорабочие." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_03: "Ашмаритская больница" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_03_desc: "Обширная группа зданий окружает двухэтажный зал, куда доставляют на лечение больных и раненых. Здесь можно найти около пятидесяти целителей, поддерживаемых благотворительными пожертвованиями и покровительством богатых. Некоторые из самых известных врачей Саррадона начали здесь свою карьеру, пройдя обучение у старшего персонала, а затем получив покровительство от богатых и могущественных жителей города." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_04: "Ашмаритская медицинская школа" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_04_desc: "Медицинская школа Ашмарита переросла свои прежние масштабы и теперь имеет тщательно продуманный кампус и формализованный режим обучения для начинающих врачей и акушерок." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_05: "Ашмаритская медицинская школа" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_05_desc: "Медицинская школа Ашмарита переросла свои прежние масштабы и теперь имеет тщательно продуманный кампус и формализованный режим обучения для начинающих врачей и акушерок. Эксперименты в настоящее время становятся все более приемлемыми, но работа с трупами по-прежнему редка и осуждается из-за культурных табу. Услуги для бедных все еще присутствуют, но все больше затмеваются более прибыльной работой больницы." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_06: "Медицинская школа $c_el_qulatha$" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_06_desc: "Медицинская школа $c_el_qulatha$, пользующаяся покровительством богатых и могущественных жителей города, представляет собой обнесенный стеной комплекс, содержащий всевозможные библиотеки, медицинские учреждения, больницы и магические лаборатории, в которых проверяются передовые достижения магического искусства исцеления. Сейчас обветшавший зал целителя был превращен в склад и пансион для учеников, слишком бедных, чтобы позволить себе лучшее жилье в здании, окружающем школу." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_07: "Медицинский университет $c_el_qulatha$" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_07_desc: "Внушительный центр обучения в самом сердце $c_el_qulatha$, Медицинский университет $c_el_qulatha$ признан во всем Эрасе домом для самых талантливых врачей мира. В то время как выпускники, не являющиеся магами, пользуются большим спросом, стоимость покупки контракта на одного из знаменитых $c_el_qulatha$ [Concept('magi','Surgeon-Magi')|E] достаточна, чтобы разорить большинство низших дворян. работать грабителем могил." #Машинный перевод 30.06.2023
 building_ashmarite_hospital_08: "Медицинский университет $c_el_qulatha$" #Машинный перевод 30.06.2023
 building_ashmarite_hospital_08_desc: "$building_ashmarite_hospital_08$ вырос, чтобы стать полноценным городом внутри себя, более двух десятков все более крупных объектов, окруженных стеной, укомплектованных только самыми профессиональными наемниками. Мрачные манеры охранников сильно контрастируют с сотнями [Concept('magi','Surgeon-Magi')|E], которые толпятся во дворах и вестибюлях учреждения в течение дня, от помощников с бледными лицами до властных хирургов, настолько известных, уважаемых и богатых, что они сами по себе считаются дворянами. несмотря на любое низкое происхождение.\n\nПростолюбцы $c_el_qulatha$ уже давно начали возмущаться многими врачами и их квази-дворцами, рассматривая это как еще одно учреждение, облагающее налогом их скудные доходы и оказывающее чрезмерное влияние на политический институт." #Машинный перевод 30.06.2023
  
