 building_00_fog_eternal_grove: "Вечная роща в тумане" #Машинный перевод 30.06.2023
 building_00_fog_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная роща, священный центр партизанской веры. Драйоганн Дтохт, Мировое Древо, растет в его пределах. Черпая энергию из огромных запасов [bloodcrystal|E], корни Драйоганн Дтохт пульсируют красным от магии и, по-видимому, соединяются с ядром самого [aeras|E].\n\nС продвижением [fog|E] Вечная роща стала еще более плотной, вмещая все манеры [fogbeasts|E] в его среде. Глубокие трещины раскололи ствол великого дерева, издав ужасный вой, который можно услышать за много миль. Тем не менее, Драйоганн Дтохт все еще стоит." #Машинный перевод 30.06.2023
 building_type_00_lich_eternal_grove: "Печальная вечная роща" #Машинный перевод 30.06.2023
 building_00_lich_eternal_grove: "Печальная вечная роща" #Машинный перевод 30.06.2023
 building_00_lich_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная роща, священный центр партизанской веры. Драйоганн Дтохт, Мировое Древо, растет в его пределах. Черпая энергию из огромных запасов [bloodcrystal|E], корни Драиоганна Дтохта пульсируют красным от магии и, по-видимому, соединяются с ядром самого [aeras|E].\n\nС наступлением вторжения [lich|E] Вечная роща стала темной и мертвой. , это почва непригодна для жизни. Внешний ствол Мирового Древа окаменел и превратился в чернильно-черный камень. Тем не менее, Драйоганн Дтохт все еще стоит, поскольку пульс Мирового Древа можно услышать глубоко внутри." #Машинный перевод 30.06.2023
