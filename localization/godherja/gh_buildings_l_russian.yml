 building_type_citadel_01: "Цитадель"
 building_citadel_01: "Маленькая крепость"
 building_citadel_01_desc: "Эта крепость, сравнимая с большинством сельских замков, служит главным средоточием сил окружающего мегаполиса."
 building_citadel_02: "Крепость" #Машинный перевод 30.06.2023
 building_citadel_02_desc: "Огромная по сравнению с самыми впечатляющими сельскими замками, эта крепость выглядит внушительно и является средоточием военной мощи окружающего мегаполиса." #Машинный перевод 30.06.2023
 building_citadel_03: "Цитадель" #Машинный перевод 30.06.2023
 building_citadel_03_desc: "Удерживаемая обученными солдатами и возвышающаяся как по размеру, так и по форме, эта цитадель служит оплотом этого мегаполиса и его окрестностей." #Машинный перевод 30.06.2023
 building_citadel_04: "Великая Цитадель" #Машинный перевод 30.06.2023
 building_citadel_04_desc: "Эта грандиозная цитадель, обслуживаемая обученными профессиональными силами, является шедевром инженерного и оборонительного дизайна. Он служит центром военной мощи этого мегаполиса и окружающих земель." #Машинный перевод 30.06.2023
  
 building_type_palace_01: "Дворец"
 building_palace_01: "Вилла"
 building_palace_01_desc: "Скромное жилище по благородным меркам, оно служит центром небольшой бюрократии и домом правящей элиты."
 building_palace_02: "Особняк губернатора"
 building_palace_02_desc: "Этот городской центр со значительно расширенными планировками и из гораздо более качественных материалов отражает как растущее богатство его жителей, так и бюрократические потребности."
 building_palace_03: "Королевский дворец"
 building_palace_03_desc: "Это величественное архитектурное произведение искусства, отражающее огромное богатство этого мегаполиса, буквально и метафорически наблюдает за его жителями."
 building_palace_04: "Дворцовый комплекс"
 building_palace_04_desc: "Город в городе, населенный сотнями администраторов и различной знати. Огромный правительственный аппарат, содержащийся внутри, является чудом государственного управления."
  
 building_type_urban_district_01: "Городской округ"
 building_urban_district_01: "Пригород"
 building_urban_district_01_desc: "Огромная сеть тщательно спланированных дорог, являющаяся планом для будущих великих свершений, в настоящее время малонаселена."
 building_urban_district_02: "Коммуна"
 building_urban_district_02_desc: "Шумный городской центр начал формироваться и распространяется среди построенной здесь инфраструктуры."
 building_urban_district_03: "Округ"
 building_urban_district_03_desc: "Размер метрополии теперь сравним по размеру со многими графскими владениями, и нужно быть удачливым, чтобы увидеть ясное небо для зданий в более густонаселенных районах."
 building_urban_district_04: "Шумный Метрополь"
 building_urban_district_04_desc: "Население страны, сложенной друг на друга в разрастающемся мегаполисе, спрос на ресурсы и производство этого города соответствуют целым королевствам."
  
 building_type_trade_district_01: "Торговый район"
 building_trade_district_01: "Площадь коробейников"
 building_trade_district_01_desc: "Скромный, но растущий торговый центр, расположенный в центре мегаполиса."
 building_trade_district_02: "Маркет Плаза"
 building_trade_district_02_desc: "Инвестиции в инфраструктуру и растущий торговый интерес увеличили размер торгового центра, и теперь он занимает большую площадь."
 building_trade_district_03: "Гранд Ярмарка"
 building_trade_district_03_desc: "Размер города, торговая элита этого города создала огромное промышленное и торговое царство в сердце этого города."
 building_trade_district_04: "Огромный базар"
 building_trade_district_04_desc: "Бьющееся сердце торговли целого континента глубоко укоренилось в этом мегаполисе, покрывая его районы, как паутина."
  
 building_type_temple_district_01: "Храмовый район"
 building_temple_district_01: "Община верующих"
 building_temple_district_01_desc: "Благодаря приглашениям и услугам, сделанным правителем этого города, он стал популярным местом для паломников и других амбициозных святых людей."
 building_temple_district_02: "Храмовый район"
 building_temple_district_02_desc: "Приток ревностных верующих, щедро финансируемых, превратился в расцвет храмов в центре города, еще больше привлекая и обращая все больше жителей."
 building_temple_district_03: "Духовный анклав"
 building_temple_district_03_desc: "Церковные иерархии, установленные в районе храма, сформировали несколько микрогосударств по периметру города, привлекая тысячи верующих, подлежащих налогообложению."
 building_temple_district_04: "Святой город"
 building_temple_district_04_desc: "Религиозные организации в этом городе полностью захватили его, и теперь он зарос храмами и молельными домами тысяч собраний."
  
  
  ############################### 
  # PALATIAL DISTRICT BUILDINGS # 
  ############################### 
  
 building_type_luxury_goods_01: "Торговля предметами роскоши"
 building_type_luxury_goods_01_desc: "Золото течет там, где ходят богатые, но верно и обратное. Вкладывая средства в охрану и привлечение ювелиров и других торговцев предметами роскоши, мы, в свою очередь, можем значительно увеличить благосостояние города."
 building_luxury_goods_01: "Ювелирный прилавок"
 building_luxury_goods_01_desc: "Опытный ювелир установил постоянный охраняемый прилавок в одном из самых богатых районов этого района. Местные жители, кажется, воображают их присутствие."
 building_luxury_goods_02: "Ювелир"
 building_luxury_goods_02_desc: "Местный спрос на ювелирные изделия высокого качества позволил ювелиру открыть шикарный магазин, способный фактически поддерживать себя за счет прибыли."
 building_luxury_goods_03: "Гениальный стеклодув"
 building_luxury_goods_03_desc: "Талантливые стеклодувы со всего мира привезли свои технологии в мегаполис, чтобы удовлетворить постоянно растущий спрос на предметы роскоши."
 building_luxury_goods_04: "Импортер шелка"
 building_luxury_goods_04_desc: "Мягкие ткани со всего мира попадают в мегаполис, где их покупает и носит богатая городская элита."
 building_luxury_goods_05: "Парфюмерная промышленность"
 building_luxury_goods_05_desc: "Запах расползающегося городского центра приносит с собой спрос на искусных мастеров парфюма, которые в ответ стекаются в город толпами."
 building_luxury_goods_06: "Часовщики"
 building_luxury_goods_06_desc: "Время течет быстро в экономическом сердце королевства, и за ним нужно тщательно следить. Самые опытные часовщики на континенте собираются в этом районе, чтобы воспользоваться этим спросом."
 building_luxury_goods_07: "Импортер слоновой кости"
 building_luxury_goods_07_desc: "Красивые и экзотические материалы из далеких джунглей привозят в метрополию для продажи по монументальным ценам."
 building_luxury_goods_08: "Базар излишеств"
 building_luxury_goods_08_desc: "Цена всех товаров, проходящих через этот рынок, вероятно, могла бы питать королевство в течение нескольких десятилетий. Почти гнетущий запах различных духов, мерцание золота со всех сторон, буйные цвета тысяч различных тканей и шелков — это место действительно кажется самим раем, по крайней мере, для тех, у кого очень-очень глубокие карманы."
  
 building_type_embassy_01: "Посольство"
 building_type_embassy_01_desc: "Армии и казармы хороши для военного времени, но посольства гарантируют, что линии связи останутся открытыми между царствами мира, где дипломаты пытаются сохранить мир."
 building_embassy_01: "Гостевые комнаты"
 building_embassy_01_desc: "После долгого пути по пересеченной местности и в суровую погоду здесь мы можем предложить высокопоставленным гостям теплую ванну, мягкую постель и крепкий напиток."
 building_embassy_02: "Канцелярия посланника"
 building_embassy_02_desc: "Выделяя специальное пространство для работы иностранных посланников, искусство дипломатии может стать гораздо более утонченным и позволит рассматривать более сложные соглашения."
 building_embassy_03: "Дипломатический квартал"
 building_embassy_03_desc: "По мере того, как число и глубина наших международных отношений растут, выделение дополнительного пространства и возможностей для иностранных дипломатов позволит проводить более длительные и комфортные визиты."
 building_embassy_04: "Постоянные посольства"
 building_embassy_04_desc: "С созданием постоянных посольств как ближних, так и дальних королевств, включение официальных послов при нашем дворе гарантирует, что наши отношения с иностранными державами будут работать как часы, решая проблемы до того, как они получат возможность развиваться."
  
 building_type_fencing_School_01: "Школа фехтования"
 building_type_fencing_School_01_desc: "Мало что беспокоит любой благородный класс больше, чем выходки их скучающих сыновей и дочерей. Предложение им мощного источника отвлечения убережет их от неприятностей и подготовит к войне."
 building_fencing_School_01: "Дуэльные площадки"
 building_fencing_School_01_desc: "Меловые линии на земле, аплодисменты их сверстников, создание признанного пространства для несмертельных дуэлей дадут нашим молодым дворянам шанс решить свои споры с наименьшим кровопролитием."
 building_fencing_School_02: "Клуб фехтования"
 building_fencing_School_02_desc: "Создание надлежащего клуба фехтовального искусства позволяет его сторонникам собираться вместе, делиться своими знаниями, тренироваться друг с другом и формировать общие связи."
 building_fencing_School_03: "Общество фехтования"
 building_fencing_School_03_desc: "Продвигаясь от группы любителей к чему-то гораздо большему, провозглашение элитного общества фехтовальщиков открывает новые пути интереса, инвестиций и найма для развития дуэльных искусств в нашем королевстве."
 building_fencing_School_04: "Дуэльная академия"
 building_fencing_School_04_desc: "С учреждением формальной академии, посвященной боям один на один для благородных чинов, здесь это превращается из простого хобби в преданный образ жизни, производя одних из лучших рыцарей в королевстве."
  
 building_type_gh_university_01: "Университет"
 building_type_gh_university_01_desc: "Нетерпеливые студенты, мудрые старейшины, время от времени жаркие дебаты превращались в кулачные бои. Университеты являются центрами обучения и исследований, гордостью многих королевств."
 building_gh_university_01: "Исторический факультет"
 building_gh_university_01_desc: "Дом для археологов, ученых-историков, древних артефактов и пыльных фолиантов, создание исторического факультета гарантирует, что, прежде чем они смогут даже подумать о том, чтобы смотреть вперед, студенты возимеют хотя бы сносное представление о прошлом."
 building_gh_university_02: "Теологический факультет"
 building_gh_university_02_desc: "С залами, заполненными учеными-еретиками, спорящими с «упрямым» духовенством днем ​​и ночью, факультет богословия предлагает студентам взглянуть на множество культов и религий, существующих по всему миру, и подробно изучить их верования."
 building_gh_university_03: "Научный отдел"
 building_gh_university_03_desc: "В лабораториях, в которые опасаются заходить даже самые смелые рыцари королевства, одни из лучших химиков, биологов и физиков мира приступили к объяснению великих тайн мира, лишь теряя по пути случайных студентов."
 building_gh_university_04: "Академическая библиотека"
 building_gh_university_04_desc: "Огромная, всепоглощающая, комплексная конструкция библиотеки при университете позволяет собирать и сохранять тексты со всего известного мира по темам, как всем известным, так и известным лишь избранным."
  
  ############################## 
  # GENERIC DISTRICT BUILDINGS # 
  ############################## 
  
 building_type_plaza_01: "Площадь"
 building_type_plaza_01_desc: "Ни одно место не воплощает в себе шум и суету городской жизни больше, чем его площадь."
 building_plaza_01: "Маленькая городская площадь"
 building_plaza_01_desc: "Скромная городская площадь, на которой собирались местные жители, а городские глашатаи распространяли любые новости и слухи среди широких масс."
 building_plaza_02: "Городская площадь"
 building_plaza_02_desc: "Городская площадь превратилась в настоящее сердце зарождающегося города, где собираются люди со всех окрестностей."
 building_plaza_03: "Городские площади"
 building_plaza_03_desc: "Сеть небольших городских площадей служит местными узлами для рынков и уменьшает заторы на главной рыночной площади."
 building_plaza_04: "Гранд Плаза"
 building_plaza_04_desc: "Центральная площадь теперь представляет собой грандиозное зрелище, со всех сторон окруженное великолепными зданиями, внушающими благоговейный трепет посетителям издалека."
  
 building_type_boulevard_01: "Бульвары"
 building_type_boulevard_01_desc: "Один променад не может должным образом представить славу этого города, его дороги должны быть такими же широкими, как и амбиции его правителей."
 building_boulevard_01: "Расширенные улицы"
 building_boulevard_01_desc: "Центральные дороги области были расширены, чтобы обеспечить более быстрое движение."
 building_boulevard_02: "Мощение"
 building_boulevard_02_desc: "Бульвары района заасфальтированы должным образом — дождь больше не превратит их в отвратительную жижу из грязи и мусора, ко всеобщему удовольствию."
 building_boulevard_03: "Рыночные фронты"
 building_boulevard_03_desc: "Несколько торговцев открыли магазины вдоль местных бульваров, получая приличную прибыль от интенсивного движения."
 building_boulevard_04: "Захватывающие бульвары"
 building_boulevard_04_desc: "Бульвары обсажены деревьями, приняты постановления, ограничивающие сброс нечистот на улицы. Главные улицы представляют собой более приятное и действительно впечатляющее путешествие."
  
 building_type_garden_01: "Сады"
 building_type_garden_01_desc: "Выделенное зеленое пространство, которое служит общественному, но все более эксклюзивному месту для отдыха городской резиденции."
 building_garden_01: "Зелёный город"
 building_garden_01_desc: "Небольшой городок, предназначенный для выпаса скота."
 building_garden_02: "Городские сады"
 building_garden_02_desc: "Сады были расширены за счет огорода, что позволяет местному населению выращивать большую часть продуктов, необходимых для пропитания."
 building_garden_03: "Цветочные сады"
 building_garden_03_desc: "По мере развития города функции городской зелени становились все более децентрализованными, что позволяло садовникам ухаживать за красивыми цветниками для отдыха привилегированных классов."
 building_garden_04: "Живой лабиринт"
 building_garden_04_desc: "В центральных садах города есть тщательно ухоженный лабиринт из живой изгороди, который впечатляет посетителей и который знать может использовать для личных бесед."
  
 building_type_fountains_01: "Фонтаны"
 building_type_fountains_01_desc: "Эти милые водные зрелища, кажется, очаровывают всех, от крестьян до лордов."
 building_fountains_01: "Фонтаны"
 building_fountains_01_desc: "На площадях района разместили небольшие фонтаны, которые стали элегантным местом для стирки белья и набора питьевой воды."
 building_fountains_02: "Украшения"
 building_fountains_02_desc: "Фонтаны были улучшены с помощью простых украшений и произведений искусства, чтобы придать им более утонченную эстетику."
 building_fountains_03: "Скульптура"
 building_fountains_03_desc: "В систему водоснабжения фонтанов были встроены статуи, используемые для прославления его покровителей - правителей города."
 building_fountains_04: "Усовершенствованный трубопровод"
 building_fountains_04_desc: "Инфраструктура водоснабжения города развилась до такой степени, что инженеры могут строить трубопроводы с высоким расходом, которые могут выбрасывать воду в воздух на высокой скорости, создавая впечатляющее зрелище для посетителей."
  
 building_type_monument_01: "Памятник"
 building_type_monument_01_desc: "Все более богато украшенные почитания героев и событий, которые служат двойной цели пропаганды для своих покровителей."
 building_monument_01: "Маленький памятник"
 building_monument_01_desc: "В честь владельцев города установлен небольшой памятник."
 building_monument_02: "Столбец"
 building_monument_02_desc: "Хозяева города воздвигли обелиск или какой-нибудь другой высокий монумент, посвященный достижениям правителей холдинга."
 building_monument_03: "Впечатляющий памятник"
 building_monument_03_desc: "Был построен впечатляющий памятник, изображающий важного героя, правителей города или ознаменовавший великую победу, что послужило большим пропагандистским ходом для владельцев холдинга."
 building_monument_04: "Большой мавзолей"
 building_monument_04_desc: "Целое здание, посвященное прославлению знати сообщества, приносит большой престиж семье, которая его покровительствует."
  
  
 building_type_arena_01: "Арена"
 building_type_arena_01_desc: "Еда и игры удовлетворяют массы, и ни одна игра не удовлетворяет их так, как кровавые виды спорта."
 building_arena_01: "Боевые кольца"
 building_arena_01_desc: "Местные жители дополняют свои дни непосильного труда ночами изнурительных безоружных потасовок. Внутри наспех сооруженного круга из неровных камней соперники испытывают свои силы, а проницательные предприниматели принимают ставки."
 building_arena_02: "Местные турниры"
 building_arena_02_desc: "Немного более структурированная среда. Локальные турниры помещают участников в скобки и проводят регулярные мероприятия."
 building_arena_03: "Арена"
 building_arena_03_desc: "Величественный амфитеатр вмещает толпу, готовую увидеть кровь. Наемники, дежурные солдаты и штатные гладиаторы соревнуются в длительных командных боях, рискуя жизнью, чтобы получить шанс услышать аплодисменты своих фанатов."
 building_arena_04: "Гранд Турниры"
 building_arena_04_desc: "Участники со всего мира встречаются в поисках славы и острых ощущений победы. Лицензия продавца на территории турнира стоит небольшого состояния, так как тысячи возбужденных граждан спешат потратить свое с трудом заработанное золото. Турниры стали настолько прибыльными, что проводятся различные ежедневные мероприятия, в том числе соревнования по стрельбе из лука, метание копья, дуэли магов и имитация осады."
 building_arena_05: "Ипподром"
 building_arena_05_desc: "Был построен впечатляющий ипподром, где проходят скачки и буйные пьяные зрители. Драки здесь происходят на стропилах так же часто, как и на самом игровом поле, и зачастую даже более кровавые."
 building_arena_06: "Коллизей"
 building_arena_06_desc: "В этом Колизее, достаточно большом, чтобы вместить целые армии, проходило все - от стандартных сражений до морских столкновений между настоящими галерами."
 building_arena_07: "Магитехнический Колизей"
 building_arena_07_desc: "Сложная смесь из [magic|E] и на этой арене было встроено оборудование, позволяющее проводить гораздо более технически впечатляющие бои. Одних только спецэффектов было бы достаточно, чтобы продать билет с высокой наценкой, не говоря уже о поистине эпических битвах, которые они призваны улучшить."
 building_arena_08: "Легендарная арена"
 building_arena_08_desc: "The sheer outrageous scale and quality of this arena have made it an almost otherworldly experience to attend. More than a few foreign kings have paid a pretty penny for a good view here. The army of workers, [magi|E] и специальная техника, обеспечивающая работу зала, позволили устраивать бои поистине титанических масштабов, а сотрудничество с местными гильдиями драматургов означает, что эпические пьесы также могут быть органично вплетены.\n\nПомимо всего прочего, на арене прошло дневная реконструкция буйства [worldeater|E],  [red_river_war|E],  и конечно, [imperial_civil_war|E] - в комплекте с [frodbrokna|E]!"
  
 building_type_granary_01: "Фермерский рынок"
 building_type_granary_01_desc: "Очевидно, что ни один город не может существовать без источника пищи, и именно сюда приходят местные жители из окрестностей, чтобы накрыть свою тарелку горячей едой."
 building_granary_01: "Крестьянские лавки"
 building_granary_01_desc: "Несколько фермеров из окрестностей открыли здесь магазины, продавая излишки продуктов своего труда. Хотя такие киоски, как правило, можно найти в изобилии в каждом крупном городе, этот район, похоже, обладает необычным потенциалом, поскольку продавцы сообщают о высокой прибыли."
 building_granary_02: "Булочные"
 building_granary_02_desc: "Хотя в каждом городе и, по сути, даже в деревне, как правило, есть пекарня или две, повсеместная доступность муки и других основных культур позволила развить разнообразную и узкоспециализированную кондитерскую отрасль, наполняя утренний воздух по всему району приятным запахом. свежего хлеба и других продуктов."
 building_granary_03: "Мясные лавки"
 building_granary_03_desc: "Широкая доступность мяса позволила мясным лавкам и разнообразным предприятиям по переработке мяса появиться по всему городу, что позволило даже простолюдинам получить доступ к доступной птице, свинине и говядине."
 building_granary_04: "Зернохранилища"
 building_granary_04_desc: "Зерно поступает в этот город в таких непристойных объемах, что для его хранения требуется несколько массивных зернохранилищ и силосов. Продукты на основе муки настолько дешевы, что было учреждено пособие по безработице, раздающее бесплатные основные продукты питания всем беднякам города."
 building_granary_05: "Животноводческий рынок"
 building_granary_05_desc: "Огромное количество домашнего скота, присутствующего на плодородных сельскохозяйственных угодьях вокруг этого города, позволяет продавать его по действительно низким ценам. Хотя запах может быть прогорклым, тот факт, что голову крупного рогатого скота можно купить по той же цене, что и кружку эля, многое говорит об общем сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для того, чтобы экспортировать продаваемых в нем животных по дешевке."
 building_granary_06: "Сырная промышленность"
 building_granary_06_desc: "Казалось бы, у каждого, у кого есть доступ к молочным продуктам, есть свой вкусный сорт сыра. От яркого буйства красок, текстур и вкусов у любого потекут слюнки."
 building_granary_07: "Рынок деликатесов"
 building_granary_07_desc: "Это место больше не считается просто источником дешевой еды - местная кухня стала специализироваться и становиться изысканной для более изысканных гурманов. Здесь появилось несколько странных видов еды, в том числе странные желеобразные кондитерские изделия, круглое плоское тесто с различным мясом и приправами, а также охлажденные сливки."
 building_granary_08: "Рог изобилия"
 building_granary_08_desc: "Кухня города, его кажущиеся бесконечными местные сорта хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славятся во всем мире. Обычные продукты питания стали настолько дешевыми, что просто продавать их напрямую самим по себе уже невыгодно. Скорее, кажется, что в каждом киоске на этом огромном, охватывающем район рынке есть местная изюминка старых блюд и совершенно уникальные собственные.\n\nХотя бедность является проблемой, как и в любом другом месте, по крайней мере, даже самый несчастный простолюдин, вероятно, может позволить себе обед, который подошёл бы для банкета знати в каком-нибудь менее процветающем месте."
  
 building_type_brewery_01: "Пивоварни"
 building_type_brewery_01_desc: "Оттуда течет жизненная сила цивилизаций."
 building_brewery_01: "Хижина пивовара"
 building_brewery_01_desc: "Предприимчивый человек открыл у себя дома небольшую пивоварню, которая удовлетворяет некоторые потребности местного населения."
 building_brewery_02: "Винодельня"
 building_brewery_02_desc: "Винодел штампует урожай приемлемого качества, хотя большинство состоятельных граждан с чувствительным вкусом все еще не обращают на это внимания и предпочитают импортное вино."
 building_brewery_03: "Квартал таверн"
 building_brewery_03_desc: "Повсюду в этом районе возникли пивоварни, снабжающие местные таверны днем ​​и ночью. Около половины городской стражи размещено здесь, так как спонтанные драки, кажется, прорываются, как гром из грозовой тучи."
 building_brewery_04: "Винокурня"
 building_brewery_04_desc: "Здесь производят изысканные спиртные напитки и спиртные напитки, к большому удовольствию местных жителей, стремящихся потерять сознание пьяными, прежде чем они смогут даже выпить второй напиток."
 building_brewery_05: "Пивоваренный район"
 building_brewery_05_desc: "Концентрация пивоварен и таверн увеличилась настолько, что целая часть района предназначена исключительно для производства пива, вина и спиртных напитков. Теперь город производит достаточно напитков, чтобы снабжать не только себя, но и регион в целом."
 building_brewery_06: "Гильдия напитков"
 building_brewery_06_desc: "Местные пивовары, виноделы и винокуры сформировали организованную гильдию, чтобы распространять свою продукцию повсюду."
 building_brewery_07: "Алкогольные мануфактуры"
 building_brewery_07_desc: "Процесс изготовления абсурдных количеств выпивки был еще более упрощен как с помощью механических, так и магических средств. Конечно, этого должно быть достаточно, чтобы удовлетворить все наши потребности?"
 building_brewery_08: "Барабан для напитков в мире"
 building_brewery_08_desc: "Количество помоев и отличного варева, вытекающих из этого города, могло бы накормить реку. Напитки, приготовленные здесь, можно найти где угодно, от обычной кружки пьяницы за несколько королевств до банкетного стола высокого лорда за морем."
  
