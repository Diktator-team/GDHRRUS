 building_type_00_lich_elysian_pass_desc: "После падения некогда исторического места до наступления [lich|E]. Елисейский перевал впервые в истории приобрел истинное стратегическое значение. Земля, заполненная трупами последних армий [aversaria|E], под контролем одного из ее завоевателей-нежити действительно является могущественным источником силы. Еще раз маршируют Легионы Аверсарии под знаменами великого [magi|E]. Если бы кто-то проигнорировал их скелетообразные формы, это почти напоминало бы империю древности." #Машинный перевод 30.06.2023
