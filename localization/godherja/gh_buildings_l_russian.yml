 building_type_fort_ranos_01: "Форт Ранос"
 building_type_fort_ranos_01_desc: "Форт Ранос — самая дальняя северная точка живых существ к северу от Шевалье, по крайней мере, известная тем, кто южнее. Унылый центр авантюристов, изгоев и охотников за сокровищами, форт расположен на одиноком холме посреди, казалось бы, бесконечных участков пустынной земли. Форт регулярно разрушается [Concept('undead','бессмертными')|E], но всегда восстанавливается и регулярно проводит время, выживая с некоторым ограниченным сельским хозяйством благодаря наемникам [Concept('magi','магам')|E], либо в осаде со стороны местных [Concept('liches','личей')|E]. Некоторые говорят, что единственная причина, по которой [Concept('liches','личи')|E] разрешают переселение форта, состоит в том, чтобы обеспечить постоянный приток новых особей.\n\nФорт также является последним местом, где был замечен пропавший Верховный король Гардфрай, ненадолго пополнявший свои кадры. к удивлению осажденных жителей форта, прежде чем исчезнуть на север."
 building_fort_ranos_01: "Форте Ранос"
