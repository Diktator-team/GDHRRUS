 building_type_00_lich_riduvianbarrows: "Скорбящие Ридувианские курганы" #Машинный перевод 30.06.2023
 building_type_00_lich_riduvianbarrows_desc: "Прекрасная и могучая Картарадья была потеряна во время вторжения [lich|E]. Здесь, в Ридувианских Курганах, месте упокоения некогда могущественных [magi|E]-императоров севера, теперь они восстали из своих могил, всего лишь марионетки для Мертвого Императора. Вечно поглощенная тьмой, из-за каждой двери теперь исходит странный скрип, и по земле ходят сотни поколений замученных волхвов." #Машинный перевод 30.06.2023
