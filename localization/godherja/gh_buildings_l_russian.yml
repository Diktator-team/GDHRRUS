 building_type_turayyil_mines_01: "Серебряный рудник Турайыл"
 building_type_turayyil_mines_01_desc: "Племена, уроженцы Айроноя, были первыми, кто обнаружил богатство, скрытое внутри горы. По утерянным во времени причинам они почитают шахту и яростно охраняют ее местонахождение от врагов [Concept('aversarian','аверсарианцев')|E]. Легенды гласят, что серебро в шахте переплавляется для использования в их масках, чтобы защитить их от Йеру-Май. Но в конце концов [Concept('aversarian','аверсарианцы')|E] узнал. Однако из-за того, что Айроной был так далек от того, что можно было бы считать надлежащим управлением, их способность контролировать эту шахту железным кулаком значительно уменьшилась. Серебро, тем не менее, имеет очарование, которое нельзя отрицать, и вместо этого [Concept('aversarian','аверсарианцы')|E] заключили сделку за часть серебра и взамен никакой дорогостоящей и кровавой войны с определенной степенью автономии."
