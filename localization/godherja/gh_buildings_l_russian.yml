 old_walls_of_oraispol_name: "Старые стены Ораисполя" #Машинный перевод 30.06.2023
 old_walls_of_oraispol_desc: "«Старые стены» относятся к ряду в настоящее время в основном устаревших или полностью разрушенных стен и оборонительных сооружений, пересекающих историческое сердце Орайсполя, некоторые из которых относятся к эпохе полиса. Построенные, разрушенные, перестроенные и измененные бесчисленное количество раз на протяжении всей истории города, стены в конечном итоге были признаны крайне неадекватными для защиты столицы [aversaria_possessive|E] Эрамосом в 8-м веке, особенно учитывая тот факт, что к тому времени они защищали только древнее ядро ​​города, которое резко разрослось в предыдущие века — и было заменено собственным амбициозным проектом Автократира.\n\nСегодня большая часть старого комплекса используется либо в качестве структурной основы для жилья, склада, жилья для городской стражи , или жилище бродяг, но в экстренной ситуации он все же теоретически мог бы обеспечить последнюю линию обороны в особо безвыходных ситуациях - хотя толку от этого было мало." #Машинный перевод 30.06.2023
 eramasic_walls_name: "Эрамазические стены" #Машинный перевод 30.06.2023
 eramasic_walls_desc: "Названные в честь Автократира 8-го века, который первоначально заказал их строительство (но так и не дожил до их завершения), Эрамасические стены представляют собой ряд внушительных каменных стен, окружающих большую часть современного Орайсполя. В отличие от старых стен города, строительство и реконструкция которых были случайным делом, растянувшимся на более чем тысячу лет, Эрамасические стены были построены с первоначальным амбициозным замыслом и с тех пор лишь изредка коренным образом менялись.\n\nОбласть многочисленные башни и сильно укрепленные ворота, стены были проломлены всего несколько раз за всю их историю, наиболее печально известно, когда они остались навсегда поврежденными во время бомбардировки города Эолом магией огня в [turmoil_of_the_sixteen_aautokratirs|E]." #Машинный перевод 30.06.2023
 three_gates_of_oraispol_name: "Трое ворот" #Машинный перевод 30.06.2023
 three_gates_of_oraispol_desc: "Хотя в эрамастических стенах есть несколько десятков ворот, особенно выделяются трое — Цветочные ворота, Мрачные ворота и Вильнянские ворота.\n\nТак называемые «Цветочные ворота» (Pylos Anthemos) — старейшие из трех, построенных во время первоначального строительства самих стен и назван так из-за своего красочного и богато украшенного внешнего вида, а также из-за традиции покрывать его цветами весной. С другой стороны, Мрачные ворота стоят как полная противоположность. Построенные во время правления автократира, который явно ценил практичность выше любой эстетики, ворота часто описывают как неприступное блочное чудовище, которое одновременно является и самым сильным бастионом, и самой большой бельмом на глазу во всей оборонительной системе города.\n\ nНаконец, Вильнюсские ворота наиболее примечательны тем, что являются самой оживленной улицей всего города. Построенный специально для того, чтобы обеспечить огромное количество пешеходов и лошадей, оставаясь при этом оборонительным, он также известен тем, что был местом #E Виленского штурма#! в 1229 году." #Машинный перевод 30.06.2023
  
