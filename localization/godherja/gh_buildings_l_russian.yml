 building_type_phanapetra_mines_01: "Шахта Фанапетра"
 building_type_phanapetra_mines_01_desc: " В лучшие времена рядовой гражданин Агиократии немедленно представил бы себе настоящие горы золота абсурдных размеров, добываемые жадными, декадентскими дворянами Опахаса, как только упоминалось имя Фанапетры. В настоящее время, однако, гораздо более вероятно встретить замешательство, поскольку Фанапетра исчезла в безвестности вместе с ее давно сокращающимися минеральными богатствами. Не следует ошибаться - количество золота, присутствующего в этих шахтах, все еще весьма значительно, но большинство наиболее прибыльных месторождений были истощены много веков назад и оставлены в пыли гораздо более продуктивными рудниками Мальсуа."
 building_phanapetra_mines_01: "Горнодобывающее поселение Фанапетра"
 building_phanapetra_mines_01_desc: "В лучшие времена рядовой гражданин самодержца немедленно представил бы себе настоящие горы золота абсурдных размеров, добываемые жадными, декадентскими дворянами Опахаса, как только упоминалось имя Фанапетры. В настоящее время, однако, гораздо более вероятно, что кто-то встретит замешательство, поскольку Фанапетра исчезла в безвестности вместе с ее давно сокращающимися минеральными богатствами. Не следует ошибаться - количество золота, присутствующего в этих шахтах, по-прежнему весьма значительно, но большинство самых прибыльных месторождений были исчерпаны много веков назад и оставлены в пыли гораздо более продуктивными рудниками Мальсуа." #Машинный перевод 30.06.2023
