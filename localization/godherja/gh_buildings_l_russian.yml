 building_type_gisreddeport_01: "Гисреддепорт"
 building_type_gisreddeport_01_desc: "Гисреддепорт всё время был центром северной торговли и центром культуры Шевалье. Огромные доки и пирсы из черного камня и чужеземной архитектуры, созданные древними, неизвестными даже самым образованным из ученых. Среди них и вокруг них находятся десятки других, построенных на протяжении веков по мере того, как город Вальгедок рос и расширялся по всему побережью. По сей день в порту находится один из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из Шевалье и со всего мира швартуются на его таинственных пирсах, чтобы торговать и вносить свой вклад в уважаемые города города."
 building_gisreddeport_01: "Гисреддепорт"
