 building_type_00_lich_irochi_damotada_desc: "Ворота Дамоты, возведенные под [belar_dynasty|E], в конце концов пали не какой-либо армии живых, а одному из мертвых. Однако любому путешественнику было бы невозможно понять их значение. Никогда не означавший настоящего военного укрепления, после его обрушения после непродолжительной борьбы большая библиотека была предана огню вместе с большинством других отметок, что это место не всегда принадлежало мертвым." #Машинный перевод 30.06.2023
