 building_type_magi_tower_01: "[magi|E] Башня" #Машинный перевод 30.06.2023
 building_type_magi_tower_01_desc: "Земельный участок, сданный в аренду [magi|E] в вашем дворе, где они могут практиковаться и оттачивать свое мастерство." #Машинный перевод 30.06.2023
 building_magi_tower_01: "[magi|E] Башня" #Машинный перевод 30.06.2023
 building_magi_tower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0.1#!\n\nThe [magi|E] Башня — центр влияния придворных магов. В верхней комнате волхвы могут уединиться и усовершенствовать свое мастерство [magical|E]. Внутренний двор под башней используется для тренировок, где одаренные дети произносят свои первые заклинания, а седые ветераны бросают огненные шары в имитационных боях." #Машинный перевод 30.06.2023
 building_magi_tower_02: "[magi|E] Академия" #Машинный перевод 30.06.2023
 building_magi_tower_02_desc: "#E Магия#!:@magic_icon!#positive_value; +0.2#!\n\nThe [magi|E] Академия — это место, куда студенты со способностями [magical|E] приходят учиться и оттачивать свои навыки. Академии часто становятся очагами политических интриг, поскольку местные правители борются за влияние на будущих могущественных магов. Наличие Академии в чьем-либо мире обеспечивает постоянный поток магического потенциала на выбор." #Машинный перевод 30.06.2023
  
 building_type_magi_quarters_01: "[magi|E] Четверти" #Машинный перевод 30.06.2023
 building_type_magi_quarters_01_desc: "Земельный участок, сданный в аренду [magi|E] в вашем дворе, где они могут практиковаться и оттачивать свое мастерство." #Машинный перевод 30.06.2023
 building_magi_quarters_01: "[magi|E] Четверти" #Машинный перевод 30.06.2023
 building_magi_quarters_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0,05#!\n\nBuilt вдали от обычного населения, кварталы [magi|E] позволяют заклинателям спокойно практиковать свои [magic|E]. Эти кварталы сами по себе действуют как маленькая деревня, предоставляя пищу и кров тем, кого избегают их соотечественники. Конечно, Четверти также служат способом задолжать волхвов своим местным правителям, предоставляя им свою силу, когда это необходимо." #Машинный перевод 30.06.2023
  
 building_type_tenenae_01: "Тенены" #Машинный перевод 30.06.2023
 building_tenenae_01: "Тенены" #Машинный перевод 30.06.2023
 building_tenenae_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1#!\n\nAmong В древних лесах Калатипсоми лежат проклятые руины древнего мегаполиса под названием Тенены. Рожденный как торговый пост [aversarian|E], со временем он стал одним из крупнейших и наиболее влиятельных метрополий Калатипсоми. В период своего расцвета его даже называли Северной короной Аверсарии. Все это изменилось в течение одной ночи, когда массивный кусок сломанного [aervalr|E] напрямую ударил по городу, сея хаос и опустошение в последующем высвобождении дикой магии. Те немногие выжившие горожане были обречены на судьбу, худшую, чем смерть.\n\nИз-за энергии, оставшейся после катастрофы, руины Тененей кишат шаркающими трупами бывших жителей города, а во тьме скрываются еще более ужасные вещи. Черная репутация этого места такова, что любой армейский или торговый караван скорее сделает долгий крюк, чем пройдет мимо руин. Теперь единственными посетителями Северной Короны являются те авантюристы, которые достаточно храбры для самоубийства, чтобы искать старые сокровища [mayikprolollan|E] рушащегося города или зловеще светящиеся осколки метеора Аэрвалр, который уничтожил его." #Машинный перевод 30.06.2023
  
 building_type_new_iyrossi_palace_01: "Тевтровна Зиррус"
 building_new_iyrossi_palace_01: "Тевтровна Зиррус"
 building_new_iyrossi_palace_01_desc: "Тевтровна Зиррус стоит как памятник возрожденному народу ийроси - или, по крайней мере, это возможная надежда. Как это ни впечатляет, стены, окружающие этот комплекс храмов, административных зданий и королевских покоев, явно спроектированы для гораздо более обширного дворцового района, который еще не полностью материализовался. Каким бы ни было будущее, дворец в его нынешнем виде является ярким свидетельством надежд народа ийроси, вступающего в новую эпоху."
 building_new_iyrossi_palace_02: "Тевтровна Зиррус"
 building_new_iyrossi_palace_02_desc: "Тевтровна Зиррус стоит как памятник возрожденному народу ийросси. Из скромного начала как неуклюже маленький королевский двор в центре сети укреплений, явно слишком больших для него, дворец, наконец, вырос, чтобы аккуратно вписаться в свое подготовленное пространство. Комплексы храмов, королевских покоев и садов теперь заполняют территорию, выровненные таким образом, чтобы сосредоточить всю деятельность внутрь королевского двора, откуда новый правитель свободного Митидона проводит аудиенцию. У народа ийроси теперь есть памятник, который может соперничать с тем, что ненавистные аверсарианцы воздвигли на своей украденной земле."
  
 building_potionworks_01: "Vyrjilliaars Crown Potion Works" #Машинный перевод 30.06.2023
 building_potionworks_01_desc: "$building_type_potionworks_desc$" #Машинный перевод 30.06.2023
 building_type_potionworks_01: "Vyrjilliaars Crown Potion Works" #Машинный перевод 30.06.2023
 building_type_potionworks_01_desc: "Vyrjilliaars Crown Potion Works — это огромная фабрика, построенная на болотах Конийкменара и являющаяся источником подавляющего большинства зелий и настоек [the_continent|E]. Технически независимая гильдия и торговая корпорация, контрольный пакет акций которой принадлежит государству и канцлеру, точная внутренняя работа завода по производству зелий строго засекречена, наемная охрана и закон гарантируют, что никто не узнает секреты того, как конийкмены варят свои «чудесные» эликсиры. .\n\nНесмотря на благо для экономики региона и Республики, выхлопные газы, выбрасываемые с фабрики,... менее чем приятны для местных жителей, у которых довольно заметно повышены шансы мутации и рака. Возможно, еще менее популярной является постоянная потребность в тестировщиках зелий, которым выплачивается пожизненная пенсия, если им (редко) удается прожить год в зельеварении, а также постоянные споры по поводу утверждений о том, что зелья поразительно похожи на смесь болот. вода и кровь." #Машинный перевод 30.06.2023
  
 building_boneshrine_01: "В Иеротостони" #Машинный перевод 30.06.2023
 building_boneshrine_01_desc: "$building_type_boneshrine_01_desc$" #Машинный перевод 30.06.2023
 building_type_boneshrine_01: "В Иеротостони" #Машинный перевод 30.06.2023
 building_type_boneshrine_01_desc: "Костяной храм — это древний и своеобразный храм, построенный глубоко внутри горных перевалов Серые Врата. Таинственный не только своим местоположением или конструкцией (будучи построенным на каменной колонне, выступающей из лавовой ямы, окруженной неизвестными костями), но и своим происхождением. В то время как область, в которой он расположен, была исследована до его открытия, святилище, судя по всему, появилось более или менее внезапно в середине 900-х годов ИС. Хотя первоначально предполагалось, что оно было построено странным культом или духами, археологи [aversarian|E] позже определили это место с помощью ископаемых и духовных исследований примерно как 699 г. до н.э. лавовое поле оказалось бесплодным. Любые попытки строительства мостов с треском провалились из-за постоянных несчастных случаев со стороны рабской рабочей силы или [magical|E] ретроспективного анализа. По общему мнению, это место кажется проклятым, любая попытка добраться до него обречена на неудачу из-за невезения в большей степени, чем из-за магии самого сайта.\n\nCenware 'Witch-Breaker' и его армия беженцев заново откроют это место более сотни лет с тех пор, как Аверсариан не интересовался им во время путешествия на запад. Сьялволки держались подальше от него, полагая, что он проклят, хотя легенды гласят, что Провидцы Частиц каким-то образом сумели пересечь его без особых проблем и никогда не говорили о том, что они там видели после." #Машинный перевод 30.06.2023
  
 building_kresoxgrave_01: "Могила Крезокса" #Машинный перевод 30.06.2023
 building_kresoxgrave_01_desc: "$building_type_kresoxgrave_01_desc$" #Машинный перевод 30.06.2023
 building_type_kresoxgrave_01: "Могила Крезокса" #Машинный перевод 30.06.2023
 building_type_kresoxgrave_01_desc: "После спорадических боев против орды Сьялволки на Мегосе Калатипсоми Легон Кресокс, у которого закончились припасы и с быстро сокращающимся числом оставшихся регулярных войск, объявил о своей капитуляции Разрушителю Ведьм. Хотя несколько генералов Крезокса заслужили некоторые заслуги в борьбе с Сьялволками, не было секретом, что сам Крезокс оказался такой же помехой для военных, как и захватчики. Тучный, жадный и исключительно гедонистический, ожесточенный отказ Крезокса проявить даже основные черты лидерства привел к его постоянному ущербу военным усилиям и провалу любого организованного ответа на вторжение.\n\nКогда Крезокс пришел в древнюю святыню в этом Чтобы встретиться с Разрушителем ведьм, он приказал своей личной охране напасть на своих лейтенантов и доставить их в Сенвер в цепях. Крезокс предложил своих генералов в качестве рабов вместе с армиями в обмен на право держать своих рабов.\n\nРазрушитель ведьм согласился на предложение, и Крезокс подписал официальную декларацию, приказывающую Легионам Калатипсоми (II «Гордый» , IX «Чистота», VII «Доблесть» и XVII «Пафос») немедленно сдаться Разрушителю ведьм. Как только соглашение было подписано, Сенвер приказал привести рабов Кресокса, чтобы они могли быть возвращены Легону, а затем приказал раздеть Кресокса и бросить его к мессе, сообщив рабам, что Легон был возвращен им в соответствии с просьбой делать то, что они делают. пожелал. Когда Крезокс был забит до смерти, Разрушитель Ведьм сообщил сдавшимся легионерам, что он официально освободил их от рабства, и приказал им вернуться в свои дома и изучать ремесла, отличные от войны. Предложение, на которое большинство быстро согласились." #Машинный перевод 30.06.2023
  
