 building_glowcave_01_desc: "$building_type_glowcave_01_desc$" #Машинный перевод 30.06.2023
 building_type_glowcave_01: "Пещеры Света" #Машинный перевод 30.06.2023
 building_type_glowcave_01_desc: "В, казалось бы, невинном баронстве Пьясита находится сеть пещер, в которой хранится настоящий секрет. Первые [aversarian|E] исследователи, наткнувшиеся на туннели пещеры, увидели ошеломляющее зрелище: скалы, пульсирующие темно-синим светом. Возбужденный шепот о новой руде или давно спрятанном магическом артефакте звучал изобилием, пока при ближайшем рассмотрении не обнаружилось, что маленькие насекомые покрывали каменные стены. Теперь местные исследователи [aversarian|E] намерены выяснить, почему эти уникальные насекомые кажутся «пульсирующими», словно в каком-то ритме или подобно биению собственного сердца. К сожалению, после извлечения из пещеры насекомые быстро перестают излучать свет, сморщиваются и умирают, что затрудняет исследования. Это не остановило некоторых богатых аверсарианцев от попыток купить синих жуков на черном рынке, но они были разочарованы после того, как им доставили жука, окрашенного в синий цвет." #Машинный перевод 30.06.2023
  
 building_bigglacier_01: "Ледники Кийнел" #Машинный перевод 30.06.2023
 building_bigglacier_01_desc: "$building_type_bigglacier_01_desc$" #Машинный перевод 30.06.2023
 building_type_bigglacier_01: "Ледники Кийнел" #Машинный перевод 30.06.2023
 building_type_bigglacier_01_desc: "Вдали от цивилизации, в холодных северных пустошах Катраддии открывается прекрасный вид. Огромные ледники, которые, кажется, бесконечно уходят в горизонт, навевают ощущение незначительности на любого, кто проходит мимо. В 1053 году первым исследователем [aversarian|E], открывшим и жившим, чтобы рассказать историю о севере Катраддии, был Константинос «Потерянный» Аксандос. После того, как довольно неохотно проводники из племени, проживающего в этом регионе, привели его к окрестностям, Константин позже писал, что был шокирован огромными размерами ледников. Однако можно только догадываться, был ли его рассказ о почти кристально чистом льду, содержащем замороженные объекты внутри, которые выглядели как «идеально сформированные слезинки». Вернувшись с ледников, Константинос сообщил, что его туземные проводники начали странный ритуал, словно в молитве к какому-то божеству. Его записи заканчиваются небольшим замечанием о том, что вскоре после этого начал падать снег." #Машинный перевод 30.06.2023
  
 building_blackforest_01: "Хлеросская поляна" #Машинный перевод 30.06.2023
 building_blackforest_01_desc: "$building_type_blackforest_01_desc$" #Машинный перевод 30.06.2023
 building_type_blackforest_01: "Хлеросская поляна" #Машинный перевод 30.06.2023
 building_type_blackforest_01_desc: "Исследователи [aversarian|E], возможно, раскрыли секреты Опахасии и Этепезеи, но в глубинах границ Калатипсоми еще много тайн, которые ждут своего открытия. Одна из таких загадок была обнаружена в любой другой обычный и обыденный день, когда группа лесорубов двинулась расчищать обозначенный лес в пределах Мегоса Калатипсоми. Внезапно, вместо любого другого нормального дерева, кора этого дерева стала почти чернильно-черной и стала сопротивляться любым попыткам срубить ее. После согласованных усилий со стороны лесорубов была открыта небольшая рана, из которой вышел сок насыщенного темно-зеленого цвета. При прикосновении к соку руки мужчины почувствовали покалывание, и его охватило чувство страха. Обеспокоенные этим новым событием, люди обратились за помощью и помощью на родину Аверсариан, и новости медленно дошли до ушей богатых и могущественных. К счастью или, может быть, к несчастью, в том же году, когда тайны поляны были почти раскрыты, случился [frodbrokna|E], и все мысли о странных черных деревьях глубоко в дикой глуши быстро забылись." #Машинный перевод 30.06.2023
  
 building_firstshard_01: "Первая [aervalr|E] посадка" #Машинный перевод 30.06.2023
 building_firstshard_01_desc: "$building_type_firstshard_01_desc$" #Машинный перевод 30.06.2023
 building_type_firstshard_01: "Первая [aervalr|E] посадка" #Машинный перевод 30.06.2023
 building_type_firstshard_01_desc: "Когда Эшрей выпустил свое последнее оружие, никто не мог предвидеть неисчислимые разрушения и последствия, которые оно вызовет. Когда в тот день жители [aeras|E] посмотрели вверх, когда небо потемнело и с неба полился огненный дождь, они, наконец, начали осознавать ужас, который их постигнет. И это случилось с ними, когда первый и самый большой кусок когда-то целой луны упал на территорию Мегоса Калатипсоми, уничтожив все под собой. Впервые [aervalr|E] коснулся Аэраса, испустив огромную ударную волну, которая разорвала барабанные перепонки у тех, кто был достаточно близко, чтобы увидеть приземляющийся осколок. Можно считать огромной удачей или божественным вмешательством то, что кратер образовался в необитаемой местности и не превратил в пыль такой мегаполис, как Орайполь." #Машинный перевод 30.06.2023
  
 building_velostadd_01: "Велостадд" #Машинный перевод 30.06.2023
 building_velostadd_01_desc: "$building_type_velostadd_01_desc$" #Машинный перевод 30.06.2023
 building_type_velostadd_01: "Велостадд" #Машинный перевод 30.06.2023
 building_type_velostadd_01_desc: "Великий храм, посвященный [velos|E], Велостадд был создан совместными усилиями нескольких правителей Сьялволки, чтобы освятить свои новые владения во имя своего высшего бога. Построенный на месте древнего храма, существовавшего еще до правила [aversarian|E], наиболее примечательной особенностью храма, помимо его (по меркам Сьялволки) массивной конструкции, является Гренлайт. Когда луна (или то, что от нее осталось) полнолуние, яркий свет исходит от колонны в древнем прицеле и направляется к аналогичной колонне на таинственном святилище в центре озера Миграддр. Хотя никто никогда не догадывался о цели и не находил ничего интересного в древнем месте под Велостаддом или на Миграддре, это по-прежнему поразительно, и провидцы, которые сейчас населяют залы, считают его божественным символом." #Машинный перевод 30.06.2023
  
 building_korkivo_port_02: "Коркиво Порт" #Машинный перевод 30.06.2023
 building_korkivo_port_02_desc: "$building_type_korkivo_port_02_desc$" #Машинный перевод 30.06.2023
 building_type_korkivo_port_02: "Коркиво Порт" #Машинный перевод 30.06.2023
 building_type_korkivo_port_02_desc: "Главный торговый город региона, известного как «Красные земли», — старый шумный [aversarian|E] порт Коркиво, к югу от столицы Асуиполи и к западу от богатств Каширии. После прохождения [frodbrokna|E], а вместе с ним и Аверсарии, местные торговцы переняли контроль у имперских военачальников. Эти уполномоченные торговцы занимают выгодное положение, чтобы монополизировать торговлю с востока на запад. Не только за далекие товары, которые надеются продать торговцы, но и за новую апельсиновую пряность, тщательно охраняемую тайну Редлендса. Ходят слухи, что вдыхание вызывает «пророческие видения», но это утверждение не было подтверждено учеными. преследовали более зловещие цели. Красные земли могут быть местом, враждебным по отношению к чужакам, но это никогда не останавливало молодых мужчин и женщин от использования Коркиво как места, куда можно было бы пойти и распространить «доброе» слово, практика, которая увеличивалась по мере того, как больше аверсарианцев вливали деньги в порт." #Машинный перевод 30.06.2023
  
