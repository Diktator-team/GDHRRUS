 building_type_nagom_kakezihi_01: "Нагом Какезихи" #Машинный перевод 30.06.2023
 building_type_nagom_kakezihi_01_desc: "Для тех, кто находится за его пределами, Нагом Какезихи — неприступная крепость, возвышающаяся стена, протянувшаяся от конца до конца охраняемого ею горного перевала. Созданный давным-давно адабисцами, он стоял, сколько себя помнит, как символ их могущества, отказывая людям с севера в доступе к их землям.\n\nНе так, адабиссам, которым великая крепость это всего лишь ветхий лагерь, его сплошные стены не более чем наспех воздвигнутые частоколы, его охрана — скучающие солдаты, отправленные на наименее желанные посты в Империи. Это не более чем необходимость, место, куда можно отправить новобранцев для обучения, изолированное как единственный кусочек цивилизации среди дикарей. Хотя его различные командиры предприняли многочисленные усилия по укреплению его обороны или улучшению условий в форте, ни один из них не увенчался успехом, и такой захолустный лагерь рассматривается как пустая трата денег и усилий на развитие." #Машинный перевод 30.06.2023
 building_nagom_kakezihi_01: "Нагом Какезихи" #Машинный перевод 30.06.2023
 building_nagom_kakezihi_01_desc: "$building_type_nagom_kakezihi_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_haseti_mekab_01: "Хасети Мекаб" #Машинный перевод 30.06.2023
 building_type_haseti_mekab_01_desc: "Расположенный за густыми джунглями и у подножия великих гор, которые отмечают южную окраину Дамоты, Хасети Мекаб, или Ложная гробница, долгое время был важным местом для последователей Всевышнего. Обнаруженный во время [olani_dynasty|E] и первоначально считавшийся местом упокоения падшего бога моговаев, ему потребовалось несколько экспедиций через ловушки структур, чтобы добраться до его сердца.\n\nВ центре храма, глубоко под землей , есть склеп, и чудом сохранившийся древний скелет лежит в окружении выцветшей резьбы, изображающей доброжелательного, могущественного правителя и его помощников, дарующих благословения своему народу. В результате этой находки был сделан вывод, что в гробнице просто покоился один из Его самых доверенных слуг, а не Его пропавшие останки. Несмотря на это, он остается центром веры могаи, с постоянным потоком паломников, стремящихся приблизиться к останкам того, кто знал Его, или авантюристов, ищущих подсказки относительно Его местонахождения." #Машинный перевод 30.06.2023
 building_haseti_mekab_01: "Хасети Мекаб" #Машинный перевод 30.06.2023
 building_haseti_mekab_01_desc: "$building_type_haseti_mekab_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_irochi_damotada_01: "Ирочи Дамотада" #Машинный перевод 30.06.2023
 building_type_irochi_damotada_01_desc: "Построенные в 689 г. до н.э. при Ралоке [belar_dynasty|E], так называемые «Врата Дамоты» — это много вещей. Отчасти они являются крепостью, расположенной на одном из единственных проходимых путей в Дамоту, защищая изолированное царство от чужаков. С другой стороны, они являются центром торговли, обычной остановкой на маршрутах Гонанского пути, где товары облагаются налогом и перемещаются между караванами. построены на том, что задолго до их строительства считались святыми. На самих воротах вырезана фраза «Он лежит за пределами», послание тем, кто ищет потерянную гробницу Всевышнего. Это очень частая остановка во время паломничества моговаев, и в результате здесь также есть библиотека, состоящая в основном из журналов и путевых заметок бесчисленного числа исследователей, покинувших Дамоту на север, сокровищницу перспектив о землях до сих пор. как Каширья или [chevalie|E]." #Машинный перевод 30.06.2023
 building_irochi_damotada_01: "Ирочи Дамотада" #Машинный перевод 30.06.2023
 building_irochi_damotada_01_desc: "Со времен [etami_tetenik|E] Ироти Дамотада сохранял большую часть своего значения, через его ворота проходили бесчисленные караваны, нагруженные сокровищами. Хотя это сооружение, безусловно, знавало лучшие дни, а его гарнизона едва хватает, чтобы использовать его военную ценность, оно по-прежнему обеспечивает торговые города Сокои ценным узким узлом. Даже библиотека, хотя и не так хорошо укомплектована, как раньше, по-прежнему хранит впечатляющий кладезь знаний." #Машинный перевод 30.06.2023
 building_irochi_damotada_02: "Ирочи Дамотада" #Машинный перевод 30.06.2023
 building_irochi_damotada_02_desc: "С частично пополненной библиотекой и расширенным гарнизоном Врата Дамоты теперь действительно выполняют свое двойное назначение. Для любого торговца почти невозможно войти в Дамоту, не пройдя через них (и не заплатив требуемую пошлину), а моговаи путешествуют через Дамоту в поисках духовного знания из опыта своих товарищей-Искателей." #Машинный перевод 30.06.2023
 building_irochi_damotada_03: "Ирочи Дамотада" #Машинный перевод 30.06.2023
 building_irochi_damotada_03_desc: "С волной обслуживания, финансируемой из казны объединенной Дамоты, Ирочи Дамотада приветствует всех, как для торговли, так и для поиска знаний. Имея одну из самых больших библиотек в [sarradon|E] и возвышаясь над всеми путешественниками, прибывающими с севера, Врата теперь демонстрируют силу южного царства." #Машинный перевод 30.06.2023
  
 building_type_benoriya_atawek_01: "Бенория Атавек" #Машинный перевод 30.06.2023
 building_type_benoriya_atawek_01_desc: "Хотя [magic|E] и его последователей долгое время избегали в Дамоте, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом [magic|E], построенный Эшво в 263 г. по Р.Х. как центр магического обучения. Спустя столетия он стал сердцем дамотанской магической традиции, обучая ряд выдающихся советников и воинов под началом [boqqarut|E], которые заслужили высокое положение в дамотанском обществе, несмотря на свой статус социальных изгоев. Однако с [etami_tetenik|E] школа вышла из употребления после того, как ее захватили различные военачальники, и в последующие века она в основном оставалась пустой, за исключением случайных охотников за сокровищами или [magi|E], пытавшихся извлечь добычу или знания из ее рушащихся стен." #Машинный перевод 30.06.2023
 building_benoriya_atawek_01: "Бенория Атавек" #Машинный перевод 30.06.2023
 building_benoriya_atawek_01_desc: "Хотя [magic|E] и его последователей долгое время избегали в Дамоте, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный Эшво в 263 г. по Р.Х. как центр изучения магии. Спустя столетия он стал сердцем дамотанской магической традиции, обучая ряд выдающихся советников и воинов под началом [boqqarut|E], которые заслужили высокое положение в дамотанском обществе, несмотря на свой статус социальных изгоев. Однако с [etami_tetenik|E] школа вышла из употребления после того, как ее захватили различные военачальники, и в последующие века она в основном оставалась пустой, за исключением случайных охотников за сокровищами или [magi|E], пытавшихся извлечь добычу или знания из ее рушащихся стен." #Машинный перевод 30.06.2023
 building_benoriya_atawek_02: "Бенория Атавек" #Машинный перевод 30.06.2023
 building_benoriya_atawek_02_desc: "Хотя [magic|E] и его последователей долгое время избегали в Дамоте, считая их странными и ненадежными, они, тем не менее, нашли свою роль в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом Магии, построенный Эшво в 263 г. по Р.Х. как центр изучения магии. Спустя столетия он стал сердцем дамотанской магической традиции, обучая ряд выдающихся советников и воинов под началом [boqqarut|E], которые заслужили высокое положение в дамотанском обществе, несмотря на свой статус социальных изгоев. И хотя во время [etami_tetenik|E] и в последующую эпоху фрагментарного военачальничества школа значительно уменьшилась, сейчас школа восстановлена, снова обучая тех, у кого есть потенциал, безопасному использованию своего искусства, и продолжая объединять магические знания в масштабах, редко встречающихся за пределами великих академий. [aversaria|E] или бесконечные библиотеки Каширии." #Машинный перевод 30.06.2023
  
 building_type_sonas_sikelenizi_01: "Сонас Сикеленизи" #Машинный перевод 30.06.2023
 building_type_sonas_sikelenizi_01_desc: "На пересечении трех рек находится значительный аванпост, представляющий собой ряд уходящих в воду пирсов, через которые проплывают речные суда в своем путешествии. Сонас Сикеленизи, или буквально «перекресток трех рек», начал расти после объединения Дамоты, став домом для бюрократического центра, которому было поручено управлять землями к югу от него. На протяжении веков город на воде расширялся, становясь остановочным пунктом для торговцев, курьеров и путешественников, предлагая всем широкий спектр товаров и услуг, продавцы часто подплывали к проплывающим лодкам, чтобы продать свои товары. Хотя случайные наводнения могут поставить под угрозу всю структуру, ее люди продолжали постепенно ремонтировать и заменять ее грязные компоненты на протяжении всего ее долгого существования. В результате от исходной структуры осталось очень мало, если вообще осталось, и даже первые несколько наборов замен в основном изжили себя." #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_01: "Сонас Сикеленизи" #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_01_desc: "Со спадом в дамотанской торговле после [etami_tetenik|E]. Сонас Сикеленизи пережил период упадка, когда несколько древних секций сооружения так и не были заменены, вместо этого им позволили уйти вниз по течению. Бюрократия тоже сильно уменьшилась и продолжает существовать только по чистой необходимости и по инерции." #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_02: "Сонас Сикеленизи" #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_02_desc: "С инвестициями, сделанными региональными лидерами, Sonas Sikelenīzi снова начала расширяться. Теперь, укомплектованный грамотными бюрократами, которых государство может себе позволить, растянутый деревянный город снова стал стержнем местной экономики." #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_03: "Сонас Сикеленизи" #Машинный перевод 30.06.2023
 building_sonas_sikelenizi_03_desc: "С объединением Дамоты в единое государство торговля, проходящая через бесчисленные прилавки и доки Сонаса Сикеленизи, увеличилась до невообразимого уровня. Сейчас он занимает почти все пересечение рек, и никто не может пройти мимо этого памятника хаотичной изобретательности." #Машинный перевод 30.06.2023
  
 building_type_degasho_bedelam_01: "Дегашо Беделам" #Машинный перевод 30.06.2023
 building_type_degasho_bedelam_01_desc: "Впервые построенный претенциозным местным дворянином в 426 г. до н.э. во время [boqqarut|E] и использовавшийся в качестве личного дворца для ряда мелких аристократов, политический бартер, имевший место во время Первого [tetenik|E], отдал резиденцию в руки Боккаров, и она будет преобразован для использования, когда правители Дамоты путешествовали по стране.\n\nВ результате многовековой экспансии тех, кто имел абсурдное количество богатства, он стал известен как самая роскошная резиденция в Дамоте, и эта репутация сохранилась даже падение Боккарута. За столетия, прошедшие после [etami_tetenik|E], он несколько пришел в упадок, но щедрые расходы различных военачальников, мелких королей и самопровозглашенных боккаров, которые с тех пор оккупировали его, в основном сумели поддержать его репутацию, и он остается показным памятником богатство и роскошь." #Машинный перевод 30.06.2023
 building_degasho_bedelam_01: "Дегашо Беделам" #Машинный перевод 30.06.2023
 building_degasho_bedelam_01_desc: "Хотя Дегашо Беделам по-прежнему остается великим центром декаданса, он уже не совсем соответствует стандартам Боккаров прошлых веков. Однако эта «менее роскошная» форма по-прежнему остается одним из величайших дворцов удовольствий в известном мире, и в ее стенах собирается самая богатая элита Мегеди." #Машинный перевод 30.06.2023
 building_degasho_bedelam_02: "Дегашо Беделам" #Машинный перевод 30.06.2023
 building_degasho_bedelam_02_desc: "Восстановленный за большие деньги, Дегашо Беделам стал эпицентром дамотанского высшего общества. Со всего региона собирается элита, общаясь плечом к плечу со всеми самыми важными лицами в Дамоте. Хотя ему все еще не хватает того престижа, который когда-то был второстепенным дворцом Боккаров, его положение, тем не менее, впечатляет." #Машинный перевод 30.06.2023
 building_degasho_bedelam_03: "Дегашо Беделам" #Машинный перевод 30.06.2023
 building_degasho_bedelam_03_desc: "Возможно, затмевая даже богатство старого [boqqarut|E], Дегашо Беделам представляет собой поистине неописуемый рай материальных богатств и физических удовольствий. Даже начать описывать бесчисленные удобства, которыми он теперь снабжен, граничит с невозможным, поскольку их огромное разнообразие и количество удовлетворяют почти все желания элиты Дамоты." #Машинный перевод 30.06.2023
  
 building_type_biyakaddu_01: "Биякадду" #Машинный перевод 30.06.2023
 building_type_biyakaddu_01_desc: "Этами Бияки, великие озера в Дамоте, издавна формировали жизнь вокруг себя. И нигде это не так очевидно, как в Биякадду, крупнейшем порту на самом большом из этих озер. Существуя со времен [pre_boqqarut_damota|E], он постепенно превратился в большой порт, промежуточную остановку для кораблей, следующих в оба конца озера, на котором он стоит.\n\nВ самом порту можно найти большие верфи, некоторые из единственный в Дамоте, источник большинства речных судов и небольших судов, которые плывут по многим рекам региона, а также тех, кто их обслуживает. Кроме того, почти все товары, происходящие к югу от Захали, проходят через город, и их можно найти по относительно низким ценам на многочисленных рынках. Порт также имеет заслуженную репутацию простого способа обеспечения быстрой и скрытной транспортировки по всей Дамоте, услуга, очень востребованная различными мелкими правителями, которые давно окружили его." #Машинный перевод 30.06.2023
 building_biyakaddu_01: "Биякадду" #Машинный перевод 30.06.2023
 building_biyakaddu_01_desc: "После краха [boqqarut|E] торговля на Этами Бияки иссякла, и Биякадду начал медленно увядать. Несмотря на то, что это все еще шумный порт, большие части деревянной конструкции остались гнить, и он видит лишь часть трафика, который когда-то был." #Машинный перевод 30.06.2023
 building_biyakaddu_02: "Биякадду" #Машинный перевод 30.06.2023
 building_biyakaddu_02_desc: "Благодаря щедрым инвестициям Биякадду начал восстанавливаться после длительного упадка. Хотя большая часть постройки все еще находится в плохом состоянии, она восстановила свое положение центра торговли на озерах." #Машинный перевод 30.06.2023
 building_biyakaddu_03: "Биякадду" #Машинный перевод 30.06.2023
 building_biyakaddu_03_desc: "Еще раз Биякадду ежедневно принимает бесчисленные суда, и снова великое озеро рядом с ним заполнено небольшими судами. Растущая экономическая сложность Дамоты еще раз открыла нишу, и этот древний торговый центр с радостью ее заполнил." #Машинный перевод 30.06.2023
  
 building_type_tabik_betemisit_01: "Табик Бетемисит" #Машинный перевод 30.06.2023
 building_type_tabik_betemisit_01_desc: "Построенный Эшво в рамках подготовки к возвращению Всевышнего, Пустой дворец стоит как памятник как вере могаев, так и [boqqarut|E], который кодифицировал ее. Возвышаясь над окружающим городом, само здание представляет собой впечатляющий архитектурный подвиг: величественные коридоры с колоннами и купола превосходят все, что можно было увидеть в этом регионе, особенно когда оно было построено.\n\nХотя официально дворец был пуст, на самом деле он был заселен последовательные Боккары, которые содержали его в качестве управителей, ожидающих Его возвращения. На протяжении веков, по мере того как богатство накапливалось в руках этих правителей, оно становилось все более и более инкрустированным редкими драгоценными камнями и драгоценными металлами, которые даже сейчас остаются признаком богатства Боккарута. После того, как Дамота погрузился в хаос во время [etami_tetenik|E], массивное сооружение осталось нетронутым, а различные завоеватели, захватившие город, стремились сохранить его, надеясь использовать его как инструмент для обретения легитимности." #Машинный перевод 30.06.2023
 building_tabik_betemisit_01: "Табик Бетемисит" #Машинный перевод 30.06.2023
 building_tabik_betemisit_01_desc: "$building_type_tabik_betemisit_01_desc$" #Машинный перевод 30.06.2023
 building_tabik_betemisit_02: "Табик Бетемисит" #Машинный перевод 30.06.2023
 building_tabik_betemisit_02_desc: "Построенный Эшво в рамках подготовки к возвращению Всевышнего, Пустой Дворец теперь стоит как памятник поражению веры могаев мечом [wardenism|E]. Его огромные купола и шпили по-прежнему возвышаются над окружающим городом, внушая прохожим чувство благоговения.\n\nОднако внутренняя часть здания, в котором когда-то жили Боккары, представляет собой выдолбленную оболочку. Полагая, что это сооружение предназначалось для узника в капюшоне, стражи убрали из него все ценности, провозгласив такое богатство ужасающей данью злому божеству. Вместо этого нечестивого назначения здание было превращено в большой двор, а его древнее библиотечное крыло осталось нетронутым. Дворец, предназначенный для размещения мертвого бога, и когда-то населенный Его слугами, теперь занят Его тюремщиками." #Машинный перевод 30.06.2023
  
 building_type_dihasma_xiidan_01: "Дихасма Сиидан" #Машинный перевод 30.06.2023
 building_type_dihasma_xiidan_01_desc: "Созданный как лагерь для использования местным гарнизоном, которому было поручено защищать тех, кто заселил поляны джунглей на севере, Гарнизонный центр в конечном итоге превратился в самый престижный из учебных центров [boqqarut|E], где небольшая группа профессиональных солдат проводила время. лет обучаясь искусству насилия. Затем эти элиты будут рассредоточены по многочисленным сторожевым постам и лагерям Боккарута, которым самим будет поручено руководить и обучать тех, кто находится под их командованием. Хотя программа никогда не была достаточно крупной, чтобы создать то, что можно было бы назвать действительно профессиональной армией, она, тем не менее, имеет свои преимущества, и репутация ее слушателей сохраняется на протяжении веков." #Машинный перевод 30.06.2023
 building_dihasma_xiidan_01: "Дихасма Сиидан" #Машинный перевод 30.06.2023
 building_dihasma_xiidan_01_desc: "С крахом [boqqarut|E] Дихасма Сиидан превратился в тень своего прежнего «я», обменивая боевые знания, которыми он обладает, и службу оставшихся солдат в обмен на автономию от местных правителей." #Машинный перевод 30.06.2023
 building_dihasma_xiidan_02: "Дихасма Сиидан" #Машинный перевод 30.06.2023
 building_dihasma_xiidan_02_desc: "Когда политическая ситуация успокоилась и начал возникать новый порядок, Дихасма Сиидан стал свидетелем усиления покровительства со стороны выздоравливающей знати и поколебал летаргический упадок, который, казалось, поглотил его. Хотя он все еще далек от того, чем он был когда-то, он начал возрождаться в качестве значимого местного учреждения." #Машинный перевод 30.06.2023
 building_dihasma_xiidan_03: "Дихасма Сиидан" #Машинный перевод 30.06.2023
 building_dihasma_xiidan_03_desc: "Благодаря вложениям сообразительных правителей Дихасма Ксиидан теперь снова может похвастаться своей репутацией, а его ученики занимают престижные места в армиях по всей Дамоте." #Машинный перевод 30.06.2023
 building_dihasma_xiidan_04: "Дихасма Сиидан" #Машинный перевод 30.06.2023
 building_dihasma_xiidan_04_desc: "С воссоединением Дамоты под единым знаменем Дихасма Сиидан вновь обрела и, возможно, даже превзошла свое прежнее значение. Теперь принимающий студентов со всего королевства и даже из-за границы, Гарнизонный центр известен даже за пределами Великой пустыни как вершина человеческого боевого мастерства." #Машинный перевод 30.06.2023
  
 building_type_four_cliffs_five_walls_01: "Великие оборонительные сооружения Чалкамахоса" #Машинный перевод 30.06.2023
 building_type_four_cliffs_five_walls_01_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массивной серии земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след этой странно выглядящей горы составляет около пятнадцати километров в диаметре, а высота каждой скалы ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своими грозными природными укреплениями." #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_01: "Четыре скалы Чалкамахоса" #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_01_desc: "$building_type_four_cliffs_five_walls_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_four_cliffs_five_walls_02: "Великие оборонительные сооружения Чалкамахоса" #Машинный перевод 30.06.2023
 building_type_four_cliffs_five_walls_02_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массивной серии земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след этой странно выглядящей горы составляет около пятнадцати километров в диаметре, а высота каждой скалы ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы.\n\nРяд недавних строительных проектов видел город дополнительно укреплен, с возведенными двумя навесными стенами, первая немного далеко от самого нижнего кольца скал, чтобы защитить несколько избранных пастбищ и цистерн, а вторая построена для укрепления самих скал первого уровня, где они рухнули или обрушились. Действительно впечатляющая цитадель." #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_02: "Четыре скалы и две стены Чалкамахоса" #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_02_desc: "$building_type_four_cliffs_five_walls_02_desc$" #Машинный перевод 30.06.2023
  
 building_type_four_cliffs_five_walls_03: "Великие оборонительные сооружения Чалкамахоса" #Машинный перевод 30.06.2023
 building_type_four_cliffs_five_walls_03_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массивной серии земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след этой странно выглядящей горы составляет около пятнадцати километров в диаметре, а высота каждой скалы ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своими грозными природными укреплениями. В ходе недавних работ стены были расширены, и теперь каждая скала укреплена слоем стен у их основания. Сам город также начал процветать благодаря раскопкам древних кирпичных оросительных артерий и других туннелей под землей, что снизило затраты на содержание городских ферм. Поскольку город становится все более самодостаточным, его практически невозможно осадить." #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_03: "Четыре скалы и четыре стены Чалкамахоса" #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_03_desc: "$building_type_four_cliffs_five_walls_03_desc$" #Машинный перевод 30.06.2023
  
 building_type_four_cliffs_five_walls_04: "Великие оборонительные сооружения Чалкамахоса" #Машинный перевод 30.06.2023
 building_type_four_cliffs_five_walls_04_desc: "Город Чалкамахос, или Халкама в [wardenites|E], построен на массивной серии земляных валов неизвестного происхождения, расположенных один над другим четырьмя концентрическими кольцами. В общей сложности след этой странно выглядящей горы составляет около пятнадцати километров в диаметре, а высота каждой скалы ровно пять метров. Еще более странно то, что на вершине есть три довольно обильных источника, которые текут даже во время засухи - продукт древней и могущественной магии, происхождение которой так же загадочно, как и явно искусственные скалы. Тем не менее, эти факторы в сочетании с плодородной почвой, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своими грозными природными укреплениями. Город-сад, каким он становится известен, действительно достиг зенита своего развития, со зданиями, расположенными рядом с фруктовыми садами, и фермами, заполняющими все доступное пространство на террасах. Обширные раскопки показали, что земля, на которой был построен город, испещрена кирпичными туннелями неизвестного происхождения, которые уходят в темные глубины далеко под землю. Полные размеры камер еще предстоит нанести на карту, но они уже используются в качестве долговременного хранилища — несмотря на слухи о предприимчивых исследователях, исчезающих в огромном подземном лабиринте коридоров." #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_04: "Четыре скалы и пять стен Чалкамахоса" #Машинный перевод 30.06.2023
 building_four_cliffs_five_walls_04_desc: "$building_type_four_cliffs_five_walls_04_desc$" #Машинный перевод 30.06.2023
  
 building_type_blood_market_00: "Кровавые сады" #Машинный перевод 30.06.2023
 building_blood_market_00: "Кровавые сады" #Машинный перевод 30.06.2023
 building_blood_market_00_desc: "Печально известный Кровавый сад — это огромный яблоневый сад вдоль ручья, вытекающего из [lichdoms|E]. Сейчас он достаточно обустроен, но местные жители утверждают, что деревья здесь росли сами по себе. Затем они обнаружили его и культивировали.\n\nОт кожуры яблок исходит головокружительное излучение, которое, как известно, распространяется на близлежащие предметы плотным, ярким и резким красным цветом. Многие крестьяне утверждали, что это волшебное свойство, данное странным веществом в реке. Он похож на молоко, но с резким и металлическим привкусом. Она гуще воды, плотнее и движется сквозь нее, как поток в потоке; прямо из страны мертвых.\n\nТем не менее, несмотря на обычный вкус плодов, их краснота, странность и необычный размер повышали его ценность. То, что из колоритной местной достопримечательности в мрачном пейзаже можно превратить в прибыльное хозяйство..." #Машинный перевод 30.06.2023
 building_type_blood_market_01: "Рынок крови" #Машинный перевод 30.06.2023
 building_blood_market_01: "Рынок крови" #Машинный перевод 30.06.2023
 building_blood_market_01_desc: "До сих пор так называемые кровавые яблоки считались диковинкой, но постепенно они превращаются в символ региона. Потребовалось немного денег, чтобы построить это место и побудить фермеров присоединиться к более централизованному рынку, а затем немного вашего времени, чтобы передать слово в высокие инстанции.\n\nТеперь это модный подарок для лордов, религиозных лидеров и любопытных ученых. . Их даже собирают, оценивают по качеству и изучают магические свойства. Вместо продавцов, разбросанных по деревне, большой переулок теперь посвящен торговле яблоками. Ряды красочных витрин собирают людей под дождем. Посетители приходят и уходят, скользя по грязному ковру, слепые к унылой обыденности деревни Тиллис.\n\nНекоторые все еще сомневаются, что они в безопасности, но торговцы говорят об этом лучше всех; никто не приходит к Тилли и не жалуется на единственную вкусную вещь, которую можно найти." #Машинный перевод 30.06.2023
  
 building_type_house_of_ohrasik_01: "Дом Орасика" #Машинный перевод 30.06.2023
 building_house_of_ohrasik_01: "Дом Орасика" #Машинный перевод 30.06.2023
 building_house_of_ohrasik_01_desc: "Дом Орасика, занимающий господствующее положение на верхнем ярусе, представляет собой массивный храм-крепость, веками возводимый верными ахридаристами. Говорят, что храм был местом, где Орасик впервые пришел на землю и где он начал свою войну против дьяволов. Теперь ожидается и принято, чтобы [Concept('malaak','Malaaks')|E] удерживал Дом Орасика и командовал им." #Машинный перевод 30.06.2023
  
 building_type_light_wall_01: "Светлая Стена" #Машинный перевод 30.06.2023
 building_light_wall_01: "Светлая Стена" #Машинный перевод 30.06.2023
 building_light_wall_01_desc: "Стена света, протянувшаяся через устье [GetGeographicalRegion('aekershaan_biozone').GetName], представляет собой ряд сотен факелов и свечей, горящих всю ночь. Построенный после опустошения [halakdun|E], дварша утверждают, что он может защитить от злой магии и злобной тьмы." #Машинный перевод 30.06.2023
  
 building_type_tomb_of_the_suns_01: "Гробница Солнц" #Машинный перевод 30.06.2023
 building_tomb_of_the_suns_01: "Гробница Солнц" #Машинный перевод 30.06.2023
 building_tomb_of_the_suns_01_desc: "Гробница Солнц — большой некрополь, состоящий из нескольких гробниц, каждая из которых посвящена разным [malaak|E] Орасика. Он служит местом созерцания и поклонения Ахридарам, куда они могут пойти, чтобы принести жертвы Орасику и получить его благословения." #Машинный перевод 30.06.2023
  
 building_type_stone_battlefield_01: "Каменное поле битвы" #Машинный перевод 30.06.2023
 building_stone_battlefield_01: "Каменное поле битвы" #Машинный перевод 30.06.2023
 building_stone_battlefield_01_desc: "Среди холма стоят две армии, каждая из которых полностью состоит из камня, навеки сцепившиеся в страшной битве. Статуи выполнены безупречно, с тонким мастерством передают даже мельчайшие детали лиц солдат. Несмотря на это, они почти не поддаются разрушению и не имеют признаков повреждения в результате многолетнего воздействия элементов. В центре поля битвы стоит одна статуя выше всех. Внушительная фигура в декоративных доспехах сидит верхом на лошади, его пальцы едва касаются кончика вытянутого дротика, нацеленного на другую статую, застывшую на полпути к произнесению заклинания.\n\nМестные жители издавна считали эту местность проклятой, а деревья отказываясь расти на каменном поле. С другой стороны, ученые [aversarian|E] сделали поразительные открытия при исследовании статуй. Одна из армий облачена в доспехи, напоминающие доспехи древних аверсарианцев. Никто точно не знает, как или почему такие доспехи и оружие оказались так далеко на юге, и именно по этой причине обсуждение каменного поля до сих пор является предметом горячих споров среди историков." #Машинный перевод 30.06.2023
  
 building_type_eternal_grove_01: "Вечная роща" #Машинный перевод 30.06.2023
 building_eternal_grove_01: "Вечная роща" #Машинный перевод 30.06.2023
 building_eternal_grove_01_desc: "Глубоко в сердце Зеленого моря находится Вечная роща, священный центр партизанской веры. Массивные деревья блокируют попадание солнечного света на землю, а гигантские росомахи охотятся на ничего не подозревающих путешественников. Тот, кто не знаком с лесом, может предположить, что он необитаем, но под пологом наверху находится небольшой городок Геабраеб, доступный только по скрытым блокам и лестницам, известным только партикам. Джеабраеб является домом архсовета Партик, где они общаются с духами и определяют судьбу мира. Когда-то процветающий город, в Джеабраебе тысячи людей жили среди деревьев, прежде чем Архидруиды постановили эвакуировать город и сжечь большую часть построек. Все, что осталось, — это кампус Архсовета и несколько постоялых дворов, где усталые паломники могут отдохнуть.\n\nПосреди леса есть поляна, на которой одиноко стоит Драйоганн Дтохт, Мировое Древо. Черпая энергию из огромного запаса [bloodcrystal|E], корни Драйоганн Дтохт пульсируют красным от магии и, по-видимому, соединяются с ядром самого [aeras|E].\n\nВремя течет по Мировому Древу по-разному. Это вечная весна, даже в самые суровые зимы, и мир, кажется, замедляется, когда кто-то закрывает глаза. Партик [magi|E] тысячелетиями медитировали под сенью Драйоганн Дтохт, прислушиваясь к голосам в шелесте ветвей и опадающих листьях. Пока стоит Драйоганн Дтохт, Партия будет единой." #Машинный перевод 30.06.2023
  
 building_karth_tower_02: "Карт Сторожевая башня" #Машинный перевод 30.06.2023
 building_karth_tower_02_desc: "$building_type_karth_tower_02_desc$" #Машинный перевод 30.06.2023
 building_type_karth_tower_02: "Карт Сторожевая башня" #Машинный перевод 30.06.2023
 building_type_karth_tower_02_desc: "На вершине Армазлинских гор стоит любопытнейшая башня. Только доступный через длинную извилистую горную тропу, борющуюся с опасностью, находится что-то, похожее на военную базу. Внутри этого военного сооружения высоко над землей возвышается большая башня. Что больше всего поразило исследователей [aversarian|E] в этом месте, так это то, насколько ненавязчивым и спартанским оно кажется. При входе и осмотре объекта было обнаружено бесчисленное количество скелетов, одетых в ржавую броню оригинального [kartharadd_imperium|E]. На вершине башни была обнаружена массивная телескопическая решетка, указывающая прямо на старое царство Аверсариан. Среди исследователей возникали теории о том, как долго стояла военная база и как долго картарадди наблюдали за ней. Аверсарские исследователи по возвращении домой пытались найти какие-либо контрольные признаки объекта или даже разглядеть башню с земли внизу, но она сливается с окружающей средой, как снежный барс может слиться со снегом. После сообщения об их выводах начались массовые (и противоречивые) интеллектуальные дебаты о том, наблюдали ли картарадди за аверсарианцами задолго до того, как они официально «обнаружили» друг друга, споры, которые бушуют до сих пор." #Машинный перевод 30.06.2023
  
 building_amagheantower_01: "Амагейская башня" #Машинный перевод 30.06.2023
 building_amagheantower_01_desc: "$building_type_amagheantower_01_desc$" #Машинный перевод 30.06.2023
 building_type_amagheantower_01: "Амагейская башня" #Машинный перевод 30.06.2023
 building_type_amagheantower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1,5#!\n\nRising даже над самыми высокими вершинами гор, в которых он расположен, амагейский [tower|E] уже давно привлекает [aversarian|E] [magi|E], как костер может привлекать мотыльков. Многие из его искателей также погибли во имя своих поисков, а естественные препятствия столь же сильны, как и любые на [aeras|E]. Полные лавин зимой и невыносимо сухой жары летом, внутренние проходы, которые ведут в горную долину, в которой покоится башня, не для слабонервных. Хуже того, сама башня оказывает странное влияние на тех, кто не является коренным жителем этого региона. Глядя на него, можно получить эффект, аналогичный взгляду на солнце, эффект, который считается необычным побочным эффектом магического сияния, которым украшают братьев и сестер структуры в Аэрасе. Те, кто родился в более широком регионе, похоже, без проблем смотрят на башню, описывая не слепоту, а только ощущение «теплого» цвета, которое их глаза обнаруживают, но не могут описать." #Машинный перевод 30.06.2023
  
 building_kashiryatower_01: "Шпиль Паэрасджатана" #Машинный перевод 30.06.2023
 building_kashiryatower_01_desc: "$building_type_kashiryatower_01_desc$" #Машинный перевод 30.06.2023
 building_type_kashiryatower_01: "Шпиль Паэрасджатана" #Машинный перевод 30.06.2023
 building_type_kashiryatower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1.5#!\n\nLocated в северной Каширии, на берегу мелководного озера Кунсровсар, Шпиль Паэрасджатана — самая восточная башня, местонахождение которой подтверждено и задокументировано Аверсарией. Территория вокруг башни, которая долгое время считалась местом огромной духовной силы различных конфессий Авастья Махани, эндемичных для этого региона, сгруппирована с храмами, святынями и небольшими сообществами более академически настроенных [magi|E] и исследователей.\n\nКак и большинство из других известных [towers|E], Шпиль Паэрасджатана излучает опасную ауру энергии [magical|E], вызывая [overwhelmation|E], [exposure_sickness|E] и смерть. В отличие от многих своих аналогов, энергии, исходящие от Шпиля Паэрасжатана, несколько непредсказуемы, а точный радиус, при котором больше небезопасно находиться рядом со Шпилем, резко сократился и резко вырос за тысячелетия. В то время как бесчисленные поколения каширских ученых разрабатывали творческие теории, чтобы предсказать и объяснить это колебание — от попыток связать его до многовековых великих циклов [aervalr|E], соответствия различных созвездий или даже моделей полетов определенных видов. воробья - никому не удалось предсказать его расширение или сокращение более чем с неопределенной точностью. Таким образом, территория в пределах смертельной досягаемости башни усеяна каменной кладкой, артефактами и негниющими телами бесчисленных предыдущих поколений исследователей, паломников и жрецов, убитых внезапным и неожиданным расширением непостоянной ауры Шпиля." #Машинный перевод 30.06.2023
  
 building_frozen_tower_01: "Ледяной шпиль" #Машинный перевод 30.06.2023
 building_frozen_tower_01_desc: "$building_type_frozen_tower_01_desc$" #Машинный перевод 30.06.2023
 building_type_frozen_tower_01: "Ледяной шпиль" #Машинный перевод 30.06.2023
 building_type_frozen_tower_01_desc: "Зубчатая и потрескавшаяся башня возвышается посреди бушующей метели, которая накрыла этот остров на протяжении тысячелетий. Острые скалы и бурные воды, окружающие остров, затрудняют приближение, а резкие пронизывающие ветры делают почти невозможным долгое выживание на суше. Никто не знает, откуда взялась буря и почему она не ушла." #Машинный перевод 30.06.2023
  
 building_silverpalace_01: "[silver_palace|E] Руины" #Машинный перевод 30.06.2023
 building_silverpalace_01_desc: "$building_type_silverpalace_01_desc$" #Машинный перевод 30.06.2023
 building_type_silverpalace_01: "Серебряный дворец" #Машинный перевод 30.06.2023
 building_type_silverpalace_01_desc: "[silver_palace|E] представлял собой массивное богато украшенное сооружение, построенное мастерами-ремесленниками и поэтом Каттупу Джамирасом, 9-м монархом Королевства [ufaliracci|E]. Говорят, что на строительство дворца ушло 10 лет, а огромные затраты на его строительство навсегда укрепят торговую мощь [cinnamon_cities|E] во всем регионе. Он давно лишен своих ценностей и теперь представляет собой не более чем руины на пустынном холме." #Машинный перевод 30.06.2023
  
 building_silverpalace_02: "[silver_palace|E] Восстановлено" #Машинный перевод 30.06.2023
 building_silverpalace_02_desc: "$building_type_silverpalace_02_desc$" #Машинный перевод 30.06.2023
 building_type_silverpalace_02: "Серебряный дворец" #Машинный перевод 30.06.2023
 building_type_silverpalace_02_desc: "Однажды место силы [ufaliracci|E] в [pirate_coast|E], [silver_palace|E] снова сияет под солнцем. Великолепное сооружение было перестроено лучшими мастерами [pirate_coast|E], а его искусно вырезанные рельефы свидетельствуют о мастерстве их рук." #Машинный перевод 30.06.2023
  
 building_redportal_01: "Пустота Эйнор" #Машинный перевод 30.06.2023
 building_redportal_01_desc: "$building_type_redportal_01_desc$" #Машинный перевод 30.06.2023
 building_type_redportal_01: "Пустота Эйнор" #Машинный перевод 30.06.2023
 building_type_redportal_01_desc: "Впервые обнаруженный [aversarian|E] [magi|E] Эйнором Истилмикроксом во время его исследований печально известного [redlands_biozone|E] (и последнего места в Красных землях, где он был свидетелем, прежде чем он ослепил, а затем сжег себя в жертву в своем поместье Пифагорион), впоследствии ученые рассказали об адском втором мире Эйнор. утверждал, что увиденное внутри как символ всех Красных земель свело исследователя с ума. Горстка последующих путешественников, достаточно глупых, чтобы бросить вызов Красным землям, согласилась, что можно увидеть скудные проблески красного цвета на том, что кажется своего рода полем битвы из траншей и бегущих фигур внизу, но нашли утешение в том факте, что, возможно, однажды все Красные земли выльются в [Concept('kashirya','some world')|E] помимо [aeras|E]." #Машинный перевод 30.06.2023
  
 building_frozenvillage_01: "Замороженная деревня" #Машинный перевод 30.06.2023
 building_frozenvillage_01_desc: "$building_type_frozenvillage_01_desc$" #Машинный перевод 30.06.2023
 building_type_frozenvillage_01: "Замороженная деревня" #Машинный перевод 30.06.2023
 building_type_frozenvillage_01_desc: "Несмотря на расположение в стране постоянной зимы, на берегу ледяного озера находится деревня, застывшая во времени. Только горстке авантюристов удалось увидеть это мельком, так как наблюдения происходили только во время сильных метелей, которые заставляли даже самых смелых повернуть назад. [fog|E] только предпринял дальнейшие попытки, но знаменитый путешественник Трекаэль ден ва Сурклаес заявил, что Туман останавливается прямо на окраине деревни. Дома пришли из давно минувших времен; заснеженные соломенные хижины окружают короткую круглую платформу, сделанную изо льда. Многие ученые-шевалье заявляют, что существование деревни в лучшем случае сомнительно, но это не мешает начинающим поэтам писать сказки о веселом городке снежных людей на севере." #Машинный перевод 30.06.2023
  
 building_yaawdetmaw_01: "Яаудет Мо" #Машинный перевод 30.06.2023
 building_yaawdetmaw_01_desc: "$building_type_yaawdetmaw_01_desc$" #Машинный перевод 30.06.2023
 building_type_yaawdetmaw_01: "Яаудет Мо" #Машинный перевод 30.06.2023
 building_type_yaawdetmaw_01_desc: "Yaawdet Maw расположен на официальном месте Академии Reitaghal ra Yaawdet для ученых [magic|E] и науки. Хотя подавляющее большинство записей было утеряно, широко распространено мнение, что Утроба сформировалась во время экспериментов с малоизвестным заклинанием, которое могло передавать мысли через комнату. В результате на потолке самой высокой исследовательской башни появился массивный портал, немедленно заполнивший лабораторию красным песком и задушивший всех внутри. Через несколько минут вся Академия была затоплена, когда песок пробил стены и обрушил здания.\n\nПопытки закрыть портал не увенчались успехом, и местным правителям пришлось нанять сотни землекопов, чтобы сдержать постоянно растущий массив. Солдаты охраняют периметр от ужасающих монстров, скрывающихся внизу. Несмотря на опасность, это популярное место для искателей приключений; утраченные знания Академии бесценны, а вместе с песком прибыли могущественные реликвии из далеких земель." #Машинный перевод 30.06.2023
  
 building_type_listikraxos_01: "Листикраксос" #Машинный перевод 30.06.2023
 building_type_listikraxos_01_desc: "Листикраксос (или Крепость разбойников) — это название многочисленных крепостей, построенных вокруг основных торговых путей и водных путей Калатипсоми дворянами Маркера, правившими провинцией от имени [aversaria|E] после завоевания региона в [marcher_aversarian_wars|E]. Технически потерпев поражение, марчерской знати региона было позволено продолжать править своими новыми аверсарскими повелителями, и на самом деле они извлекли большую выгоду из кампаний по истреблению местных племен Легионами и последующего роста аверсарской торговли в регионе. Правя как мелкие военачальники, различные дворяне становились баронами-разбойниками, взимая чудовищные пошлины с странствующих торговцев и местных жителей под угрозой ответной реакции Аверсарианства, если им отказывали. 9-го века из-за нескольких неудачных политических игр и выдвижения своей власти далеко за рамки, а затем были отодвинуты на второй план в делах Калатипмсоя, форты по-прежнему служат политическим центром для многих лордов." #Машинный перевод 30.06.2023
 building_listikraxos_01: "Листикраксос" #Машинный перевод 30.06.2023
 building_listikraxos_01_desc: "$building_type_listikraxos_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_ten_trees_01: "Десять деревьев" #Машинный перевод 30.06.2023
 building_type_ten_trees_01_desc: "Поляна в живых древесных лесах Калатипсоми из поколения в поколение известна местными жителями как «Десять деревьев», названная так в честь десяти сосен, которые нависли друг над другом в (грубом) круге дольше, чем любой живой человек. думал написать о них. В этом месте нет ничего по-настоящему мистического, и в лучшем случае оно служило небольшой святыней для различных племенных верований, которые в какой-то момент называли этот район своим домом. Для большинства тех, кто знал о ней в истории, поляна служила не более чем дорожным знаком для путешественников, естественным эквивалентом придорожного указателя.\n\nТак было, конечно, до шестнадцати легионов, в основном уроженцев Калатипсоми. и местные легионы штатов двинулись на юг от позиций через реку Пафос после поражения имперской клики Варикадд. Надеясь перезимовать в близлежащих усадьбах, они вместо этого двинулись прямо в авангард правого фланга Разрушителя ведьм. После серии катастрофических сражений для обеих сторон Легионы отступили... и сделали это в центре орды Сьялволков.\n\nСледующая Битва Десяти Деревьев продлится почти шесть месяцев, поскольку Сьялволки и Имперцы жестоко пережили худшую зиму на памяти калатипсомцев, больше солдат замерзло или умерло от голода, чем погибло в любом сражении. Однако в конце концов Сьялволки выйдут победителями, и разбитые остатки легионов расформируются, присоединятся к последним остаткам имперского контроля под предательским Легоном Крезоксом или отступят на юг, чтобы быть уничтоженными на Элизианском перевале.\n\ Несмотря на то, что битва на Перевале была в тени, большинство ученых согласны с тем, что Десять Деревьев были последним разом, когда Аверсарские Легионы представляли какую-либо угрозу орде Сенвара, и ветераны битвы часто с горечью отзываются о «славе» Перевала и забытых страданиях. из Десяти Деревьев. Сегодня мало что можно вспомнить о битве, кроме часто находимых костей и обломков сотен забытых стычек или шести уцелевших деревьев на поляне." #Машинный перевод 30.06.2023
 building_ten_trees_01: "Десять деревьев" #Машинный перевод 30.06.2023
 building_ten_trees_01_desc: "$building_type_ten_trees_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_antimagi_chapterhouse_01: "Капитул против волхвов" #Машинный перевод 30.06.2023
 building_type_antimagi_chapterhouse_01_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов Глушителей (до Размера 5)#!\n\nFacilities, посвященный обучению и обучению Анти-Магов, самых прославленных воинов § _5." #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_01: "Храм аннулирования" #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_01_desc: "Позволяет завербовать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов Глушителей (до Размера 5)#!\n\nA Небольшой храм, посвященный Пути Обнуления и обучению Анти-Магов." #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_02: "Застава против магов" #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_02_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов Глушителей (до Размера 5)#!\n\nAspiring воины и межевые рыцари из окрестных деревень стекаются в этот небольшой аванпост в надежде сделать их имя, хотя немногим разрешен вход." #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_03: "Капитул против волхвов" #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_03_desc: "Позволяет завербовать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов Глушителей (до Размера 5)#!\n\nOfficers и слышно, как ветераны тренируют новобранцев из лиг во всех направлениях, и что было когда-то немногим более, чем монастырь, почти превратился в крепость, охраняемую грозными Анти-Магами." #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_04: "Крепость Анти-Волхвов" #Машинный перевод 30.06.2023
 building_antimagi_chapterhouse_04_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [men_at_arms|E]\n#weak Можно нанять только один полк Грифонов Глушителей (до Размера 5) #!\n\nThis Крепость — выдающаяся сила как в политике, так и в войне, может похвастаться сотнями Антимагов и возможность отправлять их через [chevalie|E] и далее." #Машинный перевод 30.06.2023
  
 building_type_knightly_chapterhouse_01: "Рыцарский Капитул" #Машинный перевод 30.06.2023
 building_type_knightly_chapterhouse_01_desc: "Помещения, посвященные обучению и обучению благородных рыцарей." #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_01: "Рыцарская ложа" #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_01_desc: "Этот небольшой домик обеспечивает безопасную гавань и горячую пищу немногим благородным рыцарям земли, хотя здесь мало места для большего." #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_02: "Рыцарский форпост" #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_02_desc: "Целеустремленные молодые люди прибывают каждую неделю в надежде присоединиться к Ордену, хотя большинство уезжает, увидев условия их жизни. Это суровая жизнь на аванпосте, хотя Рыцари наслаждаются ею." #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_03: "Рыцарский Капитул" #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_03_desc: "Этот Дом Капитула является бастионом Рыцарского Ордена, который называет эту землю своим домом. Многие живут и тренируются в его стенах, и их символы можно увидеть на полях сражений по всему [chevalie|E]." #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_04: "Рыцарская крепость" #Машинный перевод 30.06.2023
 building_knightly_chapterhouse_04_desc: "Крепость является символом как лордов, так и рыцарей. Величественное сооружение, укрепленное со всех сторон и охраняемое одними из лучших рыцарей этого века. В этих стенах живет несколько Орденов, и их цвета являются почетными знаками." #Машинный перевод 30.06.2023
  
 building_type_griffon_roost_01: "Гриффон Руст" #Машинный перевод 30.06.2023
 building_type_griffon_roost_01_desc: "Позволяет нанять [GetMaA('griffon_riders').GetName] в качестве [men_at_arms|E]\n\nУчреждение с явно выраженной целью разведения и обучения грифонов." #Машинный перевод 30.06.2023
 building_griffon_roost_01: "Гриффон Руст" #Машинный перевод 30.06.2023
 building_griffon_roost_01_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [men_at_arms|E]\n\nСостоящее из большой деревянной башни и нескольких прилегающих построек, это здание позволяет грифонам гнездиться, пока они находятся под нашей опекой." #Машинный перевод 30.06.2023
 building_griffon_roost_02: "Гриффон Эйри" #Машинный перевод 30.06.2023
 building_griffon_roost_02_desc: "Позволяет вам нанимать [GetMaA('griffon_riders').GetName] как [men_at_arms|E]\n\nДобавлено дополнительное пространство и жилые помещения, а выводковые тендеры специально обучены искусству высиживания и выращивания грифонов." #Машинный перевод 30.06.2023
 building_griffon_roost_03: "Грифон инкубаторий" #Машинный перевод 30.06.2023
 building_griffon_roost_03_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [men_at_arms|E]\n\nЭтот инкубаторий продолжает разводить и обучать грифонов круглый год, не только увеличивая количество наездников в армии, но и выращивая их грифонов, чтобы они стали более свирепыми, чем их собратья в дикой природе." #Машинный перевод 30.06.2023
  
 building_type_falcon_roost_01: "Соколиный насест" #Машинный перевод 30.06.2023
 building_type_falcon_roost_01_desc: "Святое святилище, традиционно расположенное на холмах под пристальным взглядом гор, где разводят соколов, чтобы их дрессировали наездницы сарминской степи и в конечном итоге выпускали под Мать-Небо." #Машинный перевод 30.06.2023
 building_falcon_roost_01: "Соколиный насест" #Машинный перевод 30.06.2023
 building_falcon_roost_01_desc: "Скромный выступ, покрытый замысловатой резьбой, на которой соколы могут устроиться на ночлег. За гнездами ухаживают шаманы, которые выбирают наиболее способных птиц для передачи сообщений и охоты на мелкую дичь." #Машинный перевод 30.06.2023
 building_falcon_roost_02: "Соколиный инкубаторий" #Машинный перевод 30.06.2023
 building_falcon_roost_02_desc: "Большая вырубленная пещера, заполненная уступами гнезд и птенцов. Соколы, выращенные здесь, быстрее и опаснее, чем любые другие в дикой природе, но все же являются верными компаньонами." #Машинный перевод 30.06.2023
  
 building_type_tower_golden_seeker_01: "Башня Золотых Искателей" #Машинный перевод 30.06.2023
 building_type_tower_golden_seeker_01_desc: "Башня Золотых Искателей — это крепость, построенная древними калатипсомцами до первого века с использованием магических рун для зачарования ее стен. Единственный способ получить доступ к самой крепости — пройти через серию пещер и залов под скалой, на которой стоит крепость. Пещеры совершенно не похожи на Башню и старше истории, с некоторыми предположениями, что они могут вести к подземелью [mayikrata|E]. Мирянки Золотого Искателя, Путеводителя Раноса, возглавившие остров, оказались в осаде захватчиков [aversarian|E] в одной из решающих битв [marcher_aversarian_wars|E]. Сестры вместе с местными жителями будут сдерживать огромные силы аверсариев более шести лет, прежде чем, наконец, погибнут от голода. Хотя защитники будут объявлены путями, а остров населен маршерами, он, тем не менее, останется захваченным. Эта потеря, как бы ее ни помнили, стала мрачным шоком для тогдашнего (самозванца) верховного короля Гвидмонда и сделала невозможными его амбиции по захвату северного берега реки Пафос, что фактически положило конец войнам." #Машинный перевод 30.06.2023
 building_tower_golden_seeker_01: "Башня Золотых Искателей" #Машинный перевод 30.06.2023
 building_tower_golden_seeker_01_desc: "$building_type_tower_golden_seeker_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_dergi_garden_01: "Сад Дерги" #Машинный перевод 30.06.2023
 building_type_dergi_garden_01_desc: "Сады Дерги - это демонстрация мира с миром природы, прославление ее силы, а также укрепление места владельца в качестве его опекуна до тех пор, пока природа не сможет превзойти их искусственно созданную красоту." #Машинный перевод 30.06.2023
 building_dergi_garden_01: "Искусственный сад Дерги" #Машинный перевод 30.06.2023
 building_dergi_garden_01_desc: "Эти сады, за которыми тщательно ухаживают опытные садовники, благодаря использованию магии становятся пышными. В этом центре красоты можно найти растения со всего [aeras|E]." #Машинный перевод 30.06.2023
 building_dergi_garden_02: "Неукротимый сад Дерги" #Машинный перевод 30.06.2023
 building_dergi_garden_02_desc: "Позволив вернуться к своему естественному великолепию, этот сад превзошел возможности его смотрителей. Заросшие в глазах посторонних, эти волшебные джунгли из цветов, камней и деревьев достигли своей последней формы, прежде чем снова вернуться в небытие." #Машинный перевод 30.06.2023
 building_dergi_garden_03: "Пустой сад Дерги" #Машинный перевод 30.06.2023
 building_dergi_garden_03_desc: "[magic|E] этого сада исчез, и вместо него остался пустой участок почвы и песка. Священная земля является свидетельством круговорота природы и роли ее хранителей в поддержании жизни и смерти ее прекрасных творений." #Машинный перевод 30.06.2023
  
 building_type_axe_house_01: "Дом топоров" #Машинный перевод 30.06.2023
 building_type_axe_house_01_desc: "В Севра Туун, более известном как «Дом Топоров», находятся залы и спальни знаменитых херкелоев, танцующих с топорами." #Машинный перевод 30.06.2023
 building_axe_house_01: "Дом топоров" #Машинный перевод 30.06.2023
 building_axe_house_01_desc: "Этот небольшой дом предоставляет жилье и обучение для избранных, желающих научиться танцевать с топором." #Машинный перевод 30.06.2023
 building_axe_house_02: "Зал топоров" #Машинный перевод 30.06.2023
 building_axe_house_02_desc: "В этом большом зале много танцев и боев, с просторными комнатами и обширными удобствами, посвященными Sevra Par." #Машинный перевод 30.06.2023
 building_axe_house_03: "Большой зал топоров" #Машинный перевод 30.06.2023
 building_axe_house_03_desc: "Немногие залы могут претендовать на то, чтобы сравниться с величием этой Севра Туун, где каждая танцовщица размещается в поместье, достойном принца. С топорами или без, эти танцоры славятся на холмах Айроноя своим мастерством и грацией." #Машинный перевод 30.06.2023
  
 building_type_waymakers_fort: "Форт Уэймейкера" #Машинный перевод 30.06.2023
 building_type_waymakers_fort_desc: "Форт Путеводителя — это большой замковый комплекс, построенный в провинции, в котором размещаются воины Создателей Путей Велоса, ордена, призванного направлять и защищать последователей своего Обряда." #Машинный перевод 30.06.2023
 building_waymakers_fort: "Форт Уэймейкера" #Машинный перевод 30.06.2023
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$" #Машинный перевод 30.06.2023
  
 building_type_malah_enlevettah_01: "Малах Энлеветта" #Машинный перевод 30.06.2023
 building_type_malah_enlevettah_01_desc: "Основанная в канийском мегаполисе Шенидад, престижная Академия Храбрых — это место, где претенденты, склонные к военному искусству, могут получить формальное образование в ее принципах. Обученные опытными фехтовальщиками и отставными командирами, прислужники Малах Энлеветта часто блистают на поле боя, еще больше повышая известность уже известного заведения. Основанное известным Иаратом Азарией Каракаром во время Войны Братьев Амсара как первоначально разношерстное ополчение (большинство ранних подвигов Энлеветты, без сомнения, в основном мифы), подразделение в конечном итоге обосновалось в Шенидаде и стало постоянной боевой силой и , позже - гибрид военного ордена и академии." #Машинный перевод 30.06.2023
 building_malah_enlevettah_01: "Малах Энлеветта" #Машинный перевод 30.06.2023
 building_malah_enlevettah_01_desc: "$building_type_malah_enlevettah_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_dalath_analoth_01: "Далат Аналот" #Машинный перевод 30.06.2023
 building_type_dalath_analoth_01_desc: "Расположенный в канийском мегаполисе Бет-Аддис, Дала Аналот является крупнейшим храмом, построенным в честь Элоев, и религиозным центром всей веры Шехардди. Этот храм имеет честь и престиж быть защитником Атунет Ках, запечатанным сосудом, который защищает то, что, согласно вероучению Шехардди, будет последним обязательством, которому Элои учили человечество.\n\nХрам был построен в этом году. 430 на руинах древнего сооружения Кемсари, и в результате показывает черты как канийской, так и кемсарской архитектуры. Храм является резиденцией высшего духовенства Шехардди, и в его мраморных залах и витражах обсуждаются вопросы духовного и философского характера." #Машинный перевод 30.06.2023
 building_dalath_analoth_01: "Далат Аналот" #Машинный перевод 30.06.2023
 building_dalath_analoth_01_desc: "$building_type_dalath_analoth_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_klyabasala_01: "Клябасала" #Машинный перевод 30.06.2023
 building_type_klyabasala_01_desc: "В провинции Асмур Клябасала служила убежищем и культурным центром для таминиаев, которые называют его домом и защищают его с древних времен.\n\nСооружение неизвестного возраста, оно было построено над пещерой, которая соединяется с обширный водоносный горизонт глубоко под землей. Это не что иное, как головная боль даже для самых способных тактиков, поскольку его грозные стены из кварцита позволяют Клябасале противостоять любым осадным орудиям с незначительными повреждениями. Только упорная армия могла надеяться на победу, но иногда опасности исходили изнутри. Некоторые из самых ожесточенных сражений в истории крепости произошли в пещерах внизу, где, как говорят, обитают странные колоссальные монстры, которых больше нигде на [aeras|E] не видели." #Машинный перевод 30.06.2023
 building_klyabasala_01: "Клябасала" #Машинный перевод 30.06.2023
 building_klyabasala_01_desc: "$building_type_klyabasala_01_desc$" #Машинный перевод 30.06.2023
  
 building_type_glass_house_duchy_building: "Стеклянный дом" #Машинный перевод 30.06.2023
 building_type_glass_house_duchy_building_desc: "Деятельность по производству стекла вышла далеко за рамки простых инструментов и статуй ручной работы и превратилась в отрасль, широко известную в других культурах и странах. Чтобы облегчить это, в городах Зелкавани возник новый тип ремесленных гильдий, называемых стеклянными домами, которые увеличивают доход, получаемый местными лордами от торговли своими товарами на местном уровне и за границей, что приводит к росту населения за счет иммигрантов, ищущих возможности трудоустройства." #Машинный перевод 30.06.2023
 building_glass_house_duchy_building: "Стеклянный дом" #Машинный перевод 30.06.2023
