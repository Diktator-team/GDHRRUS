 building_type_00_nagom_kakezihi: "Разрушенный Нагом Какезихи" #Машинный перевод 30.06.2023
 building_type_00_nagom_kakezihi_desc: "Даже мощь Адабиса не неуязвима. Нет лучшего свидетельства этого факта, чем руины Нагом Какезихи, когда-то непреодолимой преграды между золотой империей и варварскими пустошами севера. Когда-то возвышавшаяся стена теперь разрушена, в центре прорезана огромная дыра, а путь на юг заблокирован только обломками упавших башен." #Машинный перевод 30.06.2023
 building_00_nagom_kakezihi: "Разрушенный Нагом Какезихи" #Машинный перевод 30.06.2023
 building_00_nagom_kakezihi_desc: "$building_type_00_nagom_kakezihi_desc$" #Машинный перевод 30.06.2023
 building_type_00_fog_nagom_kakezihi: "Туманный Нагом Какезихи" #Машинный перевод 30.06.2023
 building_type_00_fog_nagom_kakezihi_desc: "Даже технологическая мощь Адабиса не смогла противостоять натиску [fog|E]. Ибо после многовекового бдения Нагом Какезихи был покинут его охранниками, и ни один болт не был запущен. Однако эта эвакуация была организована настолько, что крепость до сих пор в основном функционирует в заброшенном состоянии. Ворота запечатаны, а внутри устроены ловушки в отчаянной попытке северного гарнизона выиграть время для эвакуации Нотафвилока. Однако каким бы ни был их успех, север теперь потерян навсегда." #Машинный перевод 30.06.2023
 building_00_fog_nagom_kakezihi: "Туманный Нагом Какезихи" #Машинный перевод 30.06.2023
 building_00_fog_nagom_kakezihi_desc: "$building_type_00_fog_nagom_kakezihi_desc$" #Машинный перевод 30.06.2023
 building_type_00_lich_nagom_kakezihi: "Скорбящий Нагом Какезихи" #Машинный перевод 30.06.2023
 building_type_00_lich_nagom_kakezihi_desc: "Адабис потерпит поражение не для людей с севера. Вместо этого, как и на юге, Адабис найдет своего соперника в виде воскресших мертвецов, которые пронеслись над Нагом Какезихи огромной ордой с [lich|E] во главе. С его падением земли Адабисса теперь подвергаются угрозе, с которой они не сталкивались на памяти живых." #Машинный перевод 30.06.2023
