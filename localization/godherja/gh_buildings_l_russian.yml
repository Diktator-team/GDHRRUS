 building_type_vilunnak_mines_01: "Вилуннак Сатра" #Машинный перевод 30.06.2023
 building_type_vilunnak_mines_01_desc: "Горнодобывающий комплекс Вилуннак-Сатра, расположенный в долине затонувшей реки, производит самое большое количество алмазов и мелких драгоценных камней в Каширье. На местном диалекте это означает «Звёздное поле». Говорят, что минеральные богатства этого места происходят из древней битвы, произошедшей в этом регионе, во время которой могущественный [magi|E] призвал падающую звезду поразить своих врагов. Волхвы выиграли битву, и поле, где стоял его враг, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня вилуннаканские бриллианты украшают короны многих каширских монархов, а безделушки, инкрустированные этими потрясающими драгоценными камнями, стоят на востоке очень дорого." #Машинный перевод 30.06.2023
