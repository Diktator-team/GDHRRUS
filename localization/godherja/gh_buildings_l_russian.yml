 building_pathospalace_01: "Дворец пафоса" #Машинный перевод 30.06.2023
 building_pathospalace_01_desc: "$building_type_pathospalace_01_desc$" #Машинный перевод 30.06.2023
 building_type_pathospalace_01: "Дворец пафоса" #Машинный перевод 30.06.2023
 building_type_pathospalace_01_desc: "Построенный Автократиром Пафосом 351 ИС, Дворец был возведен для того, чтобы позволить Пафосу править с фронта, где война против [chevaliens|E] за контроль над Калатипсоми быстро стала наивысшим приоритетом для Автократа. Пока шевальцы изо всех сил пытались противостоять наступлению [black_emperor|E] Якуба «Злоговорящего» Яковада, а их империя на востоке боролась за сохранение своих границ перед лицом многочисленных восстаний туземцев, Пафос и его легионы устремились на север и начали вековую войну, которая закончится выдающейся победой в [aversarian|E].\n\nПосле взятия Калатипсоми Дворец станет резиденцией губернатора Калатипсоми в течение 300 лет, хотя природа колониального правления на севере означала, что управлять дворцом стало непрактично. от него, и губернаторы после этого обычно начинали править из своих личных владений и регулярно путешествовали между Мегосом и Микросом Калатипсоми.\n\nСчитается самым бедным из различных губернаторских дворцов по всей Аверсарии, более унылым, чем любой другой, кроме Палата до Митидона, и менее престижным, чем любой другой. , отсутствие важности избавило его от худшего из [imperial_civil_war|E]. Из-за этого он остается довольно внушительным сооружением, хотя и относительно скромным." #Машинный перевод 30.06.2023
  
 building_imperialresort_01: "На Парадеоне" #Машинный перевод 30.06.2023
 building_imperialresort_01_desc: "$building_type_imperialresort_01_desc$" #Машинный перевод 30.06.2023
 building_type_imperialresort_01: "На Парадеоне" #Машинный перевод 30.06.2023
 building_type_imperialresort_01_desc: "«Убежище» — это прозвище красивого участка Тауэрского острова, который ученые [aversarian|E] часто считают одним из 12 чудес света. Прекрасные пляжи с белым песком, водопады и пышные скалы с видом на них. Красота этого места дополняется бесконечными и кажущимися чистыми водами на побережье и теплым и ярким климатом круглый год.\n\nВ мирное время , дворянство часто проводит зиму в ряде частных резиденций на скалах пляжа, а множество небольших деревень и городов существуют только для того, чтобы поддерживать приезжих аристократов. В последние годы также появилось несколько «курортов», позволяющих даже представителям низшего дворянства и богатым простолюдинам наслаждаться видами, не владея собственной резиденцией вдоль нее, хотя любой заезжий дворянин, у которого есть дом в этом месте, без сомнения, осудит это как пародия." #Машинный перевод 30.06.2023
  
 building_blackgates_01: "Серые ворота" #Машинный перевод 30.06.2023
 building_blackgates_01_desc: "$building_type_blackgates_01_desc$" #Машинный перевод 30.06.2023
 building_type_blackgates_01: "Серые ворота" #Машинный перевод 30.06.2023
 building_type_blackgates_01_desc: "Серые Ворота — это прозвище, данное горному перевалу, ведущему к северному входу из суровой дикой местности северо-востока в [aversaria|E] на западе. на запад, это чрезвычайно опасный путь для путешественников, не говоря уже о целых армиях. На перевале от падающих валунов, обвалов и оползней погибло больше людей, чем кто-либо когда-либо погибший в битвах внутри него.\n\nВ перевале преобладают древние сооружения неизвестного происхождения, которые, по-видимому, встроены в склоны гор намного выше. проход. Аверсарские археологи предположили, что они старше истории Аверсариана на несколько сотен тысяч лет, хотя никому так и не удалось найти вход, камень, из которого они построены, казался непроницаемым, а входы в них так и не были найдены. Во многих легендах говорится, что тысячи пещер, пересекающих перевалы, могут содержать вход, но ни одна из них так и не нашла его, и многие, кто искал его, так и не вернулись. Говорят, что их крики о помощи эхом отдаются через Перевал навсегда." #Машинный перевод 30.06.2023
  
 building_easterntower_01: "Восточная башня" #Машинный перевод 30.06.2023
 building_easterntower_01_desc: "$building_type_easterntower_01_desc$" #Машинный перевод 30.06.2023
 building_type_easterntower_01: "Восточная башня" #Машинный перевод 30.06.2023
 building_type_easterntower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1.5#!\n\nThe Восточная башня — одно из многих [towers|E], разбросанных по миру, чрезвычайно мощных мест магии, которые, кажется, убивают любого, кто осмеливается подойти слишком близко.\n\nЭта башня построена на острове Амбрасия. остается самым восточным в своем роде, когда-либо непосредственно контролируемым [aversarians|E], которые потратили несколько столетий и тысячи жизней (в основном рабы, но иногда и безрассудные [magi|E]), пытаясь найти способ обойти оборону Башни." #Машинный перевод 30.06.2023
  
 building_oltenictower_01: "Олтеникская башня" #Машинный перевод 30.06.2023
 building_oltenictower_01_desc: "$building_type_oltenictower_01_desc$" #Машинный перевод 30.06.2023
 building_type_oltenictower_01: "Олтеникская башня" #Машинный перевод 30.06.2023
 building_type_oltenictower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1.5#!\n\nWhile Восточная башня, возможно, контролировалась аверсарианцами, Олтеникская башня так и не попала в их руки. Начала ли магия [towers|E] давать сбои или она все еще непроницаема — это загадка, поскольку она яростно защищена народом Олтени. Они видят в Башне физическую связь между двумя своими богами, Олгон-теном и Йеру-маем. Охранять Башню считается высокой честью для Олтени и обрядом посвящения среди молодежи." #Машинный перевод 30.06.2023
  
 building_sunkentower_01: "Затонувшая башня" #Машинный перевод 30.06.2023
 building_sunkentower_01_desc: "$building_type_sunkentower_01_desc$" #Машинный перевод 30.06.2023
 building_type_sunkentower_01: "Затонувшая башня" #Машинный перевод 30.06.2023
 building_type_sunkentower_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1.5#!\n\nSeemingly древнее двухэтажное сооружение, возвышающееся над болотами Конийкменера. Усилия [aversarian|E] археолога Детона Катаникса в 1171 году показали, что это сооружение на самом деле является одной из великих башен, которые усеивают мир как места § _4 мощность. Детон предположил, используя смесь науки и магии, что [tower|E] будет стоять примерно на сотне этажей, если его раскопают.\n\nКонечно, как в конце концов узнал Катникс, Башня все еще действующая, даже если ее похоронить. Все, кто приближается к ней, кажется, умирают, их сердце отказывается, и болото быстро утаскивает их в глубины, и многие из трупов, которых видели качающимися прямо под болотистыми водами вокруг Башни, носят одежду, выходящую из моды тысячи лет." #Машинный перевод 30.06.2023
  
 building_portacademy_01: "[mayikprolollan|E] сто Таллас" #Машинный перевод 30.06.2023
 building_portacademy_01_desc: "$building_type_portacademy_01_desc$" #Машинный перевод 30.06.2023
 building_type_portacademy_01: "[mayikprolollan|E] сто Таллас" #Машинный перевод 30.06.2023
 building_type_portacademy_01_desc: "Академия Волн — одна из двух основных дочерних академий собственно [mayikrata|E]. Построенная в торговом порту благодаря пожертвованиям местных ведущих картелей Prosic (конгломерат торговых компаний и преступных организаций, которые на законных основаниях управляют городом), Академия Волн оставалась крупнейшим источником финансирования [pathosixyic_academies|E] с момента ее основания. \n\nНе только богатый портовый город в самом сердце [aversaria|E], но и сама академия является домом для многих знаменитых [magi|E]. Несмотря на то, что она считается менее престижной, чем две сопутствующие академии, она, тем не менее, остается предпочтительной академией для многих представителей высшей знати, в основном благодаря щедрому и декадентскому обращению с ее учениками." #Машинный перевод 30.06.2023
  
 building_academyofswords_01: "[mayikprolollan|E] sto Spathas" #Машинный перевод 30.06.2023
 building_academyofswords_01_desc: "$building_type_academyofswords_01_desc$" #Машинный перевод 30.06.2023
 building_type_academyofswords_01: "[mayikprolollan|E] sto Spathas" #Машинный перевод 30.06.2023
 building_type_academyofswords_01_desc: "Академия Мечей — одна из трех [pathosixyic_academies|E]. Построенная в порту Меголтона, из которого [mayikrata|E] получала большую часть своих товаров по реке Пафос, и где Академия может получать свежее железо и металлы из различных рудников Калатипсоми, Академия Мечей, тем не менее, является беднейшей из три академии.\n\nВырезанная из суровых колоний северного [aversaria|E], академия до сих пор считается более престижной, чем роскошная Академия Волн. Большое внимание к боевой магии и фехтованию заклинаний привело к тому, что Академия Мечей стала домом для многих из самых легендарных [magi|E] Аверсарии." #Машинный перевод 30.06.2023
  
 building_dielecport_01: "Дилекпорт"
 building_dielecport_01_desc: "$building_type_dielecport_01_desc$"
 building_type_dielecport_01: "Дилекпорт"
 building_type_dielecport_01_desc: "Дилекпорт когда-то был самым важным портом в Конийкмере. Дом для самой почетной Королевской торговой хартии Совета Оранжистов и Путеводителей монет, одной из самых богатых торговых компаний в [Concept('aversaria','Аверсарии')|E], Дилекпорт стал основным портом, из которого большая часть торговли направлялась с юга на материковую часть Шевальена, а Почетная Королевская торговая хартия сохраняла почти исключительное право на импорт из [Concept('aversaria','Аверсарии')|E] за большую часть своего существования.\n\nС крахом торговой империи Конийкменер с Фродброкной Дилекпорт в значительной степени ослабел, особенно отмеченным закрытием некогда могущественной Почетной Королевской торговой хартии. Тем не менее, это важный порт, но большая часть его кварталов, тем не менее, с годами пришла в упадок."
  
 building_dielecport_02: "Дилекпорт"
 building_dielecport_02_desc: "$building_type_dielecport_02_desc$"
 building_type_dielecport_02: "Дилекпорт"
 building_type_dielecport_02_desc: "Дилекпорт когда-то был самым важным портом в Конийкмере. Дом для самой почетной Королевской торговой хартии Совета Оранжистов и Путеводителей монет, одной из самых богатых торговых компаний в [Concept('aversaria','Аверсарии')|E], Дилекпорт стал основным портом, из которого большая часть торговли направлялась с юга на материковую часть Шевальена, а Почетная Королевская торговая хартия сохраняла почти исключительное право на импорт из [Concept('aversaria','Аверсарии')|E] за большую часть своего существования.\n\nС крахом торговой империи Конийкменер с Фродброкной Дилекпорт в значительной степени ослабел, особенно отмеченным закрытием некогда могущественной Почетной Королевской торговой хартии. Тем не менее, это важный порт, но большая часть его кварталов, тем не менее, с годами пришла в упадок."
  
 building_orangepalace_01: "Хоэн ван Гросд Вордере"
 building_orangepalace_01_desc: "$building_type_orangepalace_01_desc$"
 building_type_orangepalace_01: "Хоэн ван Гросд Вордере"
 building_type_orangepalace_01_desc: "«Дом великих монархов» — это традиционная резиденция древних королей Конийкмера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета знати и для размещения огромной бюрократии, которая возникла вокруг них. Технически, как богатые арендаторы, а не правящие монархи. Прямо над ним был построен гораздо больший, роскошный и современный номер, в котором живет канцлер Конийкмера."
  
