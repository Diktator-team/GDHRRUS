 building_type_00_fog_irochi_damotada: "Туманный Ирочи Дамотада" #Машинный перевод 30.06.2023
 building_type_00_fog_irochi_damotada_desc: "В конце древнего пути стоит мощная стена, воздвигнутая ныне исчезнувшим царством. Однако перед стеной находится кладбище. Изорванные знамена и перевернутые экипажи огромного конвоя беженцев навсегда покоятся среди разлагающихся остатков того, что кажется всем населением северного [sarradon|E]. Как безмолвные часовые за обломками, возможно, руины Врат Дамоты — последний остаток мира, который был." #Машинный перевод 30.06.2023
