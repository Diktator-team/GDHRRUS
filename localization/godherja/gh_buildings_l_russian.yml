 building_type_dederak_ruin_01: "Мертвый город"
 building_type_dederak_ruin_01_desc: "Дедерак, или «Цитадель богов», когда-то был великой столицей Империи Кемсаряна Рана Кемсаряна. Тысячи статуй, цитаделей и гробниц когда-то были позолочены, когда вода лилась из фонтанов или через большие каналы и акведуки. Однако после Битвы за Разорванную Цепь и гарантированного голода в Хемете столица осталась томиться, поскольку мир Ран Кемсариан сгорел в анархии. падальщики, мародеры, бандитские кланы, древние магические создания и домашние животные, давно ставшие дикими."
