 building_type_seychunds_square_02_desc: "Площадь Сейчунда — это довольно большая площадь перед аббатством Авакандра. Хотя когда-то площадь по понятным причинам называлась «Площадь Авакандра», местные жители переименовали ее в честь [coup_of_the_wayfathers|E] и возвышения Путника Сейчунда как теократического правителя [grande_gisredde|E]. Сейчунд в основном произносил свои знаменитые извилистые воззвания с балкона аббатства, а площадь перед ним неизменно была его любимым местом для обезглавливания своих политических противников.\n\nОднако это не причина его названия. Площадь Сейчунда получила свое название после того, как убийца тринадцать раз ударил отравленного Сейчунда ножом, пока он стоял на балконе, прежде чем столкнуть его и упасть на площадь внизу. Трещины, оставленные Сейчундом на булыжниках, до сих пор находятся рядом с его статуей, а краткие дебаты местного лидера о ремонте никогда не уступают спорам о том, было ли это святотатством." #Машинный перевод 30.06.2023
