 building_type_calmensons_crest_04: "Крест Калменсона" #Машинный перевод 30.06.2023
 building_type_calmensons_crest_04_desc: "Отель Gisredde, первый и лучший театр Гисредде, представляет собой грандиозное сооружение, известное изысканными балами, оглушительными операми и похабными пьесами. Впервые утвержденный в качестве постоянного места жительства ранее путешествующей Труппы Пути Легкомыслия, ужасный пересказ жизни [champion_of_chevalie|E] привел к беспорядкам после того, как толпа обнаружила, что актер, играющий Чемпиона, родился в [peti_gisredde|E] и что весь пересказ был бы мюзикл. В то время как местные жители использовали дубинки и вилы, чтобы выбить труппу Пути легкомыслия из города, а отель сгорел дотла, он оставался популярным с момента его открытия, когда произошло всего три крупных пожара и один бунт.\n\nСейчас в отеле принимают гостей меняющийся ряд актеров и исполнителей, и хотя раз в месяц в нем все еще проводятся открытые представления для низших классов, теперь он в основном служит местом, где верхние слои общества [grande_gisreddean|E] общаются и бормочут о бескультурье плебеи, наслаждаясь тем, как двое взрослых мужчин комедийно шлепают друг друга в пересказах #S Абаэля Венодау «Страстный рыцарь и приятно толстые волхвы» #!." #Машинный перевод 30.06.2023
