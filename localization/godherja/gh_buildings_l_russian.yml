 building_type_00_fog_elysian_pass: "Туманный Елисейский перевал" #Машинный перевод 30.06.2023
 building_type_00_fog_elysian_pass_desc: "В пределах [fog|E], вдоль забытой пешеходной дорожки, до сих пор патрулирует армия. Одетые в униформу бесчисленных легионов, аверсарианцы, павшие на Элизианском перевале, до сих пор переживают ту обреченную битву, крича в оглушительной какофонии. Что заставляет их души плакать от такой очевидной боли, неизвестно, возможно, непостижимо. Но до тех пор, пока исследователи осмелятся отправиться в свою часть Туманных земель, их борьба не будет забыта." #Машинный перевод 30.06.2023
