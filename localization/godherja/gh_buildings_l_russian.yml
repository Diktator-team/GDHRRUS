 building_type_gisreddeport_03: "Гисреддепорт" #Машинный перевод 30.06.2023
 building_type_gisreddeport_03_desc: "Квартал Иностранцев [peti_gisredde|E] — это массивная часть района Гисреддепорт, в которой находятся десятки складов, пунктов обмена монет и экзотических храмов. Возможно, единственное место в мире, где можно говорить на [aversarian|E], [chevalien|E], [sarradonian|E] и каширянском, переходя одну улицу, оно стало центром не только торговли, но и информации. Как говорится, «Гисредде шепчет на ухо», и Квартал Иностранцев тому доказательство. Здесь купеческие общины настолько укоренились и связаны, что, по их словам, гисреддеанцы знают цену на зерно в Орайсполе раньше фермеров Аверсарии, и в переулках Квартала можно найти гораздо более опасные прибыльные секреты.\n\nЕстественно, [council_of_gisredde|E] поощряет, регулирует, а затем предать забвению этих торговцев налогами. Тем не менее, с самым хорошо зарекомендовавшим себя торговым сообществом в мире и городом, способным приносить, казалось бы, неограниченную прибыль, иностранное сообщество по-прежнему процветает, а вместе с ним и город." #Машинный перевод 30.06.2023
