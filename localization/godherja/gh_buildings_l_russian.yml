 building_type_cemetery_01: "Кладбище"
 building_type_cemetery_01_desc: "Место, где хоронят мертвых, чтобы они упокоились в своем (надеюсь) вечном сне."
 building_cemetery_01: "Кластер надгробий"
 building_cemetery_01_desc: "Разбросанные пирамиды из камней и надгробия усеивают этот ранее заброшенный район, местные жители, очевидно, решили, что земля здесь святая. (or soft) достаточно для того, чтобы мертвые легко перешли в загробную жизнь."
 building_cemetery_02: "Огороженное кладбище"
 building_cemetery_02_desc: "Мы надеемся, что ограждения, окружающего кладбище, должно быть достаточно, чтобы отпугнуть случайных грабителей могил и проходящий мимо скот."
 building_cemetery_03: "Кладбищенская святыня"
 building_cemetery_03_desc: "Среди могил, заполняющих этот район, воздвигнут небольшой предмет духовного значения."
 building_cemetery_04: "Сад памяти"
 building_cemetery_04_desc: "На кладбище вырос сад, посвященный памяти и почитанию умерших и предлагающий посетителям место для мирного созерцания.\n\nЕжедневные нужды кладбища больше не могут удовлетворяться добровольцами из сообщества и постоянным смотрителем теперь стремится к сайту."
 building_cemetery_05: "Плотное кладбище"
 building_cemetery_05_desc: "Накопившиеся могилы, маленькие и большие, бесчисленных поколений начали превращать площадь поверхности в драгоценный товар. Некоторые из самых старых районов, вероятно, были застроены несколько раз, а их первоначальные обитатели давно забыты."
 building_cemetery_06: "Дворянские гробницы"
 building_cemetery_06_desc: "Кладбище стало ухоженным и достаточно престижным, чтобы некоторые из более состоятельных горожан решили, что оно лучше подходит для их последнего упокоения, чем сад семейного поместья. На территории начали появляться гробницы заметно более высокого качества и полные богатства."
 building_cemetery_07: "Королевские гробницы"
 building_cemetery_07_desc: "Престижный и известный, этот многообещающий некрополь теперь украшен великолепными мавзолеями нескольких королей и их родственников. Количество богатств, зарытых внутри, привело к тому, что штат охранников и садовников теперь, вероятно, неисчислим."
 building_cemetery_08: "Некрополь"
 building_cemetery_08_desc: "Целое королевство покоится под камнями сложенных друг на друга мавзолеев и гробниц, занимающих все пространство кладбища. Регулярные захоронения уже давно стали настолько непомерно дорогими, что не позволяют всем, кроме самых богатых, иметь обычную могилу, поэтому урны теперь, кажется, существуют в каждом укромном уголке и щели. Между тем, объединенные гробницы и погребальные комплексы целых королевских династий и тысяч представителей низшей знати означают, что вокруг раскинулась настоящая армия охранников и садовников."
  
 building_type_library_01: "Библиотека"
 building_type_library_01_desc: "Дом знаний, мудрости и старых тайн."
 building_library_01: "Хранение прокрутки"
 building_library_01_desc: "Содержащий записи и бухгалтерские книги администрации королевства, а также некоторые избранные работы, в стенах этого здания формируется цветущий архив."
 building_library_02: "Архив"
 building_library_02_desc: "Расширенный, чтобы содержать работы самых прославленных философов и ученых города, знания, содержащиеся в нем, являются суммой знаний многих местных экспертов."
 building_library_03: "Атенеум"
 building_library_03_desc: "Был построен огромный читальный зал, чтобы облегчить распространение знаний, хранящихся в этом помещении."
 building_library_04: "Иллюминатор"
 building_library_04_desc: "В центре библиотеки возведено центральное купольное здание, в котором зеркала освещают большую зону для чтения. Это значительно увеличило время суток, которое можно использовать в библиотеке, устранив риск свечей."
 building_library_05: "Библиотечный комплекс"
 building_library_05_desc: "Накопление свитков и книг в этом здании потребовало десятков расширений до размеров библиотеки, и теперь она образует лабиринтный комплекс в центре мегаполиса."
 building_library_06: "Дом Мудрости"
 building_library_06_desc: "Собрав мудрецов со всего мира, просматривая множество работ в библиотеках и добавляя свои собственные на свои обширные полки, библиотека стала центром инноваций."
 building_library_07: "Большая библиотека"
 building_library_07_desc: "Огромные и бесчисленные крылья библиотек содержат полки, насколько может видеть глаз, сложенные штабелями высотой с дворянские поместья."
 building_library_08: "Библиотека Панаэра"
 building_library_08_desc: "Тысяча языков, сотня письменностей, бесчисленное количество работ — здесь находится то, что можно назвать единственным величайшим хранилищем интеллектуальных и культурных достижений человечества. "
  
 building_type_clinic_01: "Лечебница"
 building_type_clinic_01_desc: "Клиники и больницы способствуют росту города и служат центром медицинских экспертов, к которым можно обратиться."
 building_clinic_01: "Благотворительная клиника"
 building_clinic_01_desc: "Основанное здесь медицинское сообщество медленно расширяется за счет пожертвований местного населения и в результате плохо оснащено."
 building_clinic_02: "Аптекарь"
 building_clinic_02_desc: "Обученные алхимики и ученые оттачивали свое мастерство в этом городе, принося с собой богатство медицинских знаний и схемы инструментов и инструментов."
 building_clinic_03: "Морг"
 building_clinic_03_desc: "С большими залами вскрытия это учреждение стало центром медицинских инноваций и стремления понять человеческое тело."
 building_clinic_04: "Госпиталь"
 building_clinic_04_desc: "Наряду со многими клиниками, разбросанными по городу, был построен огромный комплекс, финансируемый государством, для размещения самых мудрых врачей и лучшего оборудования, которое можно купить за деньги."
  
 building_type_temple_workshop_01: "Храмовая мастерская"
 building_type_temple_workshop_01_desc: "Предоставление городскому духовенству возможности заниматься практическими ремеслами выгодно как для их трудолюбия, так и для экономики города."
 building_temple_workshop_01: "Скрипторий"
 building_temple_workshop_01_desc: "Удовлетворяя в первую очередь свои собственные потребности, с некоторой возможностью экспорта, священнослужители в этом учреждении копируют и распространяют священные и светские тексты по запросу, часто с большим вниманием к деталям."
 building_temple_workshop_02: "Пивоварня"
 building_temple_workshop_02_desc: "Подвалы, полные эля и пива, производятся здесь городским духовенством. Благодаря высокому качеству он стал востребованным товаром в регионе."
 building_temple_workshop_03: "Ботанический сад"
 building_temple_workshop_03_desc: "Монахи этого города поддерживают десятки разновидностей трав, редких растений и лечебных реагентов, которые продаются жителям города."
 building_temple_workshop_04: "Столяры"
 building_temple_workshop_04_desc: "Квалифицированные и терпеливые руки монахов производят одни из лучших изделий из дерева на континенте, что создает большой спрос на их труд по всему континенту."
  
 building_type_inquisition_headquarters_01: "Штаб Инквизиции"
 building_type_inquisition_headquarters_01_desc: "Нет большей угрозы, чем угроза еретиков. Предоставление духовенству средств для преследования этого вероломного врага имеет решающее значение для безопасности региона."
 building_inquisition_headquarters_01: "Казармы инквизиторов"
 building_inquisition_headquarters_01_desc: "Помещения для размещения агентов и персонала Инквизиции, а также для удовлетворения их основных потребностей значительно облегчают их работу в городе."
 building_inquisition_headquarters_02: "Камеры для еретиков"
 building_inquisition_headquarters_02_desc: "Тюремный комплекс, построенный рядом с казармами, гарантирует, что от рук инквизиции пострадают еретики, а не городская стража.."
 building_inquisition_headquarters_03: "Камеры пыток"
 building_inquisition_headquarters_03_desc: "Под тюремным комплексом спрятаны окровавленные, сырые камеры, заполненные инструментами, необходимыми для излюбленных инквизицией методов убеждения."
 building_inquisition_headquarters_04: "Запретное хранилище"
 building_inquisition_headquarters_04_desc: "Самые нечестивые и темные секреты как еретических культов, так и самой Инквизиции хранятся в этом хранилище, где их секреты могут быть раскрыты, чтобы вызвать хаос по приказу их хозяев."
  
  ############################ 
  # TRADE DISTRICT BUILDINGS # 
  ############################ 
  
 building_type_slave_market_01: "Невольничий рынок"
 building_type_slave_market_01_desc: "Возможно, самым древним товаром, известным человеку, является его собственный труд, и вполне естественно, что мы предоставляем возможности для обмена этого товара. Любые этические жалобы легко перевешиваются огромным потенциалом прибыли."
 building_slave_market_01: "Площадь работорговцев"
 building_slave_market_01_desc: "Сообщество работорговцев, обосновавшееся в городе, заняло небольшую площадь, чтобы торговать своими товарами."
 building_slave_market_02: "Невольничий рынок"
 building_slave_market_02_desc: "Растущая индустрия работорговли распространилась за пределы своей скромной площади и теперь занимает место и на прилегающих улицах."
 building_slave_market_03: "Обмен рабами"
 building_slave_market_03_desc: "То, что начиналось как внутренний рынок, с момента своего основания выросло в размерах и масштабах, и работорговцы со всего мира теперь торгуют здесь своими экзотическими человеческими товарами."
 building_slave_market_04: "Район рабов"
 building_slave_market_04_desc: "Вокруг бурно развивающейся работорговли в этом городе возникла обширная индустрия производства и услуг, позволяющая производить и продавать предметы роскоши и услуги по доступным ценам для многих жителей и гостей города."
  
 building_type_merchant_guild_01: "Торговая гильдия"
 building_type_merchant_guild_01_desc: "Деньги - топливо империй. Таким образом, продвижение отраслей и организаций, усиливающих контроль королевства над столицей города, приносит прямую пользу."
 building_merchant_guild_01: "Налоговая служба"
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше, чем сама смерть. Какая польза от экономики, которая не дает королевству никакой доли?"
 building_merchant_guild_02: "Зал гильдии"
 building_merchant_guild_02_desc: "Здесь собираются самые богатые люди города, чтобы обсудить лучшие методы дальнейшего увеличения своего огромного состояния."
 building_merchant_guild_03: "Кредитор"
 building_merchant_guild_03_desc: "Удовлетворяя давнюю потребность в использовании ресурсов, которых у вас нет, в городе обосновалось растущее сообщество кредиторов."
 building_merchant_guild_04: "Центральный банк"
 building_merchant_guild_04_desc: "Один кредитор может удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целого царства, нужно мыслить шире."
  
  ############################### 
  # MILITARY DISTRICT BUILDINGS # 
  ############################### 
  
 building_type_guard_barracks_01: "Казармы гвардейцев"
 building_type_guard_barracks_01_desc: "Под наблюдением местного судебного пристава городская стража патрулирует улицы, следя за соблюдением закона, арестовывая преступников, реагируя на преступления и в целом поддерживая порядок."
 building_guard_barracks_01: "Хижина охраны"
 building_guard_barracks_01_desc: "Простое здание, которое предлагает городским стражникам место для работы, сна и отдыха, занимает центральное место в правоохранительных органах и миротворческих силах в любом мегаполисе."
 building_guard_barracks_02: "Посты охраны"
 building_guard_barracks_02_desc: "Стратегически расположенные вокруг Метрополиса посты охраны позволяют небольшим группам охранников одновременно размещаться во всех округах, что значительно сокращает время реагирования и количество криминальных «слепых зон»."
 building_guard_barracks_03: "Казармы гвардейцев"
 building_guard_barracks_03_desc: "Имея специальные и хорошо финансируемые казармы, городская стража может пользоваться более широкими возможностями, такими как обучение рекрутов и оружейные склады, а также общее улучшение качества работы, что, в свою очередь, улучшает набор."
 building_guard_barracks_04: "Охранный комплекс"
 building_guard_barracks_04_desc: "Укрепленный, просторный комплекс Гвардии обеспечивает Метрополис хорошо обученной, профессиональной охраной, способной реагировать на всевозможные угрозы и ситуации."
  
 building_type_recruitment_post_01: "Пост вербовки"
 building_type_recruitment_post_01_desc: "Армия не появляется из ниоткуда, и прежде чем новобранцам дадут в руку меч, их нужно сначала сорвать с улиц."
 building_recruitment_post_01: "Отряд вербовщиков"
 building_recruitment_post_01_desc: "Когда вербовка в армию не совсем то, чего могли бы пожелать местные лорды, всегда есть возможность послать пресс-банды, чтобы поймать отчаявшихся и просто сказать им, что они теперь солдаты."
 building_recruitment_post_02: "Рекрутинговые столы"
 building_recruitment_post_02_desc: "Разместив улыбающегося солдата за конторкой на местных рынках и форумах, мы можем обеспечить постоянный поток смелых и глупых людей, желающих пойти и найти обещанную славу."
 building_recruitment_post_03: "Демонстрации оборудования"
 building_recruitment_post_03_desc: "Стальные мечи, качественная обувь, расписные щиты, шлемы с гравировкой — предоставляя вербовщикам лучшее и самое современное снаряжение, которое есть в армии, мы можем заманивать новобранцев, которые верят, что это именно то снаряжение, которое они действительно получат."
 building_recruitment_post_04: "Пропагандистские кампании"
 building_recruitment_post_04_desc: "Спросите любого ветерана, пережившего одну или две кампании, и он скажет вам, что военная жизнь не гламурна. К счастью, мы можем заклеить стены плакатами и распространить истории, которые убеждают потенциальных новобранцев в обратном."
  
 building_type_reinforcement_tunnels_01: "Укрепляющие туннели"
 building_type_reinforcement_tunnels_01_desc: "Когда какая-либо деревня, поселок, город или мегаполис находятся в осаде, существование скрытых туннелей может иметь решающее значение для судьбы всего населения."
 building_reinforcement_tunnels_01: "Секретные туннели"
 building_reinforcement_tunnels_01_desc: "Существование прочного скрытого туннеля между Метрополисом и внешним миром позволит прибыть подкреплениям, и лидерам бежать во время осады."
 building_reinforcement_tunnels_02: "Скрытые магазины"
 building_reinforcement_tunnels_02_desc: "Расширив скрытую сеть под Метрополисом, включив в нее секретные склады еды, лекарств и боеприпасов, мы можем гарантировать, что наши войска смогут дольше выживать в условиях осады."
  
 building_type_forge_01: "Кузница"
 building_type_forge_01_desc: "Горящие кузницы и прочные наковальни — это самое сердце любого трудолюбивого царства, и превращение металлов в товары, от мечей до гвоздей, может быть одним из самых значительных источников дохода и могущества правителя."
 building_forge_01: "Кузнец"
 building_forge_01_desc: "Будь то солдат, наездник, строитель или фермер, кузнецы обеспечивают бесперебойную работу почти всех отраслей промышленности в мире, превращая необработанные металлы во всевозможные товары для всех слоев общества.."
 building_forge_02: "Бронник"
 building_forge_02_desc: "Специалисты-ремесленники, производящие нагрудники, шлемы, щиты и другие доспехи, являются ключевым компонентом в превращении армии из крестьянского сброда в профессиональную боевую силу, способную не только побеждать в битвах, но и выживать в них."
 building_forge_03: "Большая кузница"
 building_forge_03_desc: "В то время как многие смотрят на ревущие кузни или бьющие молоты, многие ветераны знают, что работа стрелков, начиная от охотничьих луков и заканчивая пронзающими нагрудники арбалетами, так же важна для защиты королевства, как любой меч или щит."
 building_forge_04: "Гильдия ремесленников"
 building_forge_04_desc: "Объединение мастеров в центральной ратуше округа обеспечивает Метрополису более унифицированную, упорядоченную и регулируемую промышленность, обеспечивающую защиту как рабочих, так и производства."
  
 building_type_jail_01: "Тюрьма"
 building_type_jail_01_desc: "Там, где есть процветание и цивилизация, есть те, кто хотел бы использовать и то, и другое в своих преступных целях. Будь они окружены охраной или взяты в плен после битвы, тюрьмы держат железный кулак."
 building_jail_01: "Темные клетки"
 building_jail_01_desc: "Тех, кто не подчиняется правилам цивилизованного общества, ждет тюремная камера, чтобы вывести из него. Леденящий холод, комковатая еда, сводящая с ума изоляция и бесконечные крысы — все это люди могут назвать своим домом."
 building_jail_02: "Виселицы"
 building_jail_02_desc: "Если и есть что-то, с чем в целом соглашаются дворяне, офицеры и простые люди, так это то, что немногие вещи посылают такое сообщение, как общественная агония. Если оставить некоторых из самых злостных преступников гнить на всеобщее обозрение, это заставит некоторых дважды подумать, прежде чем нарушать закон."
 building_jail_03: "Петля и виселица"
 building_jail_03_desc: "Для худших преступников их преступления оставляют после себя боль, которую не облегчит ни тюремное заключение, ни наказание. В таких случаях виселица ждет перед толпой ликующих масс."
 building_jail_04: "Камера пыток"
 building_jail_04_desc: "Не каждый заключенный — просто никто, воспользовавшийся случаем. Будь то их партнеры, их боссы, преступные планы или местонахождение, многие заключенные хранят ценную информацию в своих головах. Если они не откажутся от этого добровольно, они пожалеют об этом."
  
 building_type_mercenary_hall_01: "Зал наемников"
 building_type_mercenary_hall_01_desc: "Как и любой другой импорт, рабочая сила выигрывает от наличия надлежащих условий для торговли."
 building_mercenary_hall_01: "Контрактный стол"
 building_mercenary_hall_01_desc: "Обещание вознаграждения — вот что движет наемником, за столом контрактов даются эти обещания и выигрываются войны."
 building_mercenary_hall_02: "Трофейная комната"
 building_mercenary_hall_02_desc: "Добыча, сокровища, военные трофеи; все они показаны на этом грандиозном показе грабежей на поле боя. Его блеск привлекает сотни наемников."
 building_mercenary_hall_03: "Частная оружейная"
 building_mercenary_hall_03_desc: "Опытные банды наемников арендуют эти залы для хранения своего военного снаряжения в этих укрепленных стенах."
 building_mercenary_hall_04: "Иностранный рекрутер"
 building_mercenary_hall_04_desc: "Призыв к богатству разносится эхом по всему миру, и опытные переводчики выступают посредниками в этом здании, чтобы воспользоваться этим."
  
  ############################### 
  # MARITIME DISTRICT BUILDINGS # 
  ############################### 
  
 building_type_maritime_district_01: "Береговая линия"
 building_maritime_district_01: "Прибрежный пирс"
 building_maritime_district_01_desc: "Небольшой док, подходящий для погрузки и разгрузки легких торговых судов."
 building_maritime_district_02: "Пристань"
 building_maritime_district_02_desc: "Пристань служит одновременно и местом для швартовки, и волноломом, что позволяет более крупным торговым судам переправлять своих пассажиров и грузы."
 building_maritime_district_03: "Гавань"
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волнорезов, позволяющее беспрепятственно заходить и выходить многочисленным крупным торговым судам."
 building_maritime_district_04: "Большой морской порт"
 building_maritime_district_04_desc: "Сейчас строение является универсальным центром морской торговли. Соленый запах морской воды смешивается с ароматами специй, духов и трав, когда флот привозит экзотические товары со всего мира."
  
 building_type_lighthouse_01: "Маяк"
 building_type_lighthouse_01_desc: "Маяк, который позволяет морякам безопасно пройти в порт."
 building_lighthouse_01: "Крытый маяк"
 building_lighthouse_01_desc: "Простой крытый маяк на соседнем холме, грубый маяк, построенный из-за отсутствия другой инфраструктуры."
 building_lighthouse_02: "Отдельно стоящий маяк"
 building_lighthouse_02_desc: "Большая башня была возведена ближе к входу в гавань, что позволяет маяку выступать дальше в море."
 building_lighthouse_03: "Комната хранителя"
 building_lighthouse_03_desc: "Рядом с маяком был построен небольшой дом для смотрителей маяка, что позволяет им постоянно находиться рядом с маяком."
 building_lighthouse_04: "Волшебный маяк"
 building_lighthouse_04_desc: "Яркий огонь в башне маяка был заменен волшебным источником света, который поддерживает свет на неопределенный срок и значительно снижает риск того, что пожар уничтожит маяк."
 building_lighthouse_08: "Сияющий шпиль"
 building_lighthouse_08_desc: "Эта чудесная башня, являющаяся одним из самых высоких искусственных зданий во всем известном мире, кажется, сияет силой самого Солнца. Всю ночь маяк виден морякам за неисчислимые лиги как яркая звезда, низко висящая над горизонтом, и ее сияние лишь в конце концов блокируется кривизной Ареаса."
  
 building_type_warehouse_01: "Складские помещения"
 building_type_warehouse_01_desc: ""
 building_warehouse_01: "Складские помещения"
 building_warehouse_01_desc: "Кусок брезента и дырявая соломенная «крыша» — это все, что защищает различные ящики и грузы, входящие и вывозимые из порта, от непогоды."
 building_warehouse_02: "Грузовое депо"
 building_warehouse_02_desc: "Построенная из кирпича и сделанная на века, эта конструкция, хотя и скромная, все же является заметным улучшением по сравнению с ее почти смущающим предшественником."
 building_warehouse_03: "Склад"
 building_warehouse_03_desc: "После неоднократных дополнений и расширений грузовое депо наконец-то можно назвать полноценным складом. Здесь мог храниться груз нескольких крупных торговых судов в целости и сохранности."
 building_warehouse_04: "Разрозненные склады"
 building_warehouse_04_desc: "Несколько складов на краю побережья заполнены товарами в основном местного производства."
 building_warehouse_05: "Складской квартал"
 building_warehouse_05_desc: "Целый участок набережной теперь занят только складами и небольшими складскими помещениями."
 building_warehouse_06: "Складской район"
 building_warehouse_06_desc: "Несколько массивных складов расположены вдоль набережной, окруженные бесчисленными рядами вторичных складских помещений. У каждой категории товаров есть свой собственный специализированный склад."
  
 building_type_fishmarket_01: "Рыбный рынок"
 building_type_fishmarket_01_desc: "Сюда приезжает каждый рыбак, от тех, у кого самые низкие и дырявые лодки, до капитанов больших траулеров, чтобы продать свой дневной улов."
 building_fishmarket_01: "Рыбацкие хижины"
 building_fishmarket_01_desc: "Небольшой поселок лачуг расположен вдоль береговой линии, где обитают выносливые рыбаки, влачащие скудное существование."
 building_fishmarket_02: "Портовые киоски"
 building_fishmarket_02_desc: "Многочисленные рыбаки установили постоянные прилавки рядом с местным причалом."
 building_fishmarket_03: "Площадь торговцев рыбой"
 building_fishmarket_03_desc: "Соленый запах моря и громкие споры о ценах наполняют воздух этого района, поскольку его жители бесконечно спорят о том, чей ежедневный улов самый большой, самый впечатляющий, самый сочный и стоит больше всего денег."
 building_fishmarket_04: "Магазин морепродуктов"
 building_fishmarket_04_desc: "Большое крытое здание рынка, заполненное бесконечными прилавками с морепродуктами, обеспечивает большую часть окружающего района плодами океана для потребления. Рыба, крабы, лобстеры, устрицы и еще какие-то экзотические морские твари - всего здесь можно найти в изобилии."
  
 building_type_promenade_01: "Променад"
 building_type_promenade_01_desc: "Украшение центрального участка дороги или дока гарантирует, что элита города сможет наслаждаться самыми величественными пешеходными дорожками на многие километры."
 building_promenade_01: "Бульвар"
 building_promenade_01_desc: "Скромный бульвар расположен недалеко от причалов, к которым причаливают торговцы, что позволяет состоятельным людям неторопливо прогуляться и подобрать странную безделушку."
 building_promenade_02: "Брусчатка"
 building_promenade_02_desc: "Приморский бульвар был заасфальтирован, что улучшило качество дороги и произвело впечатление на посетителей."
 building_promenade_03: "Променад"
 building_promenade_03_desc: "Бульвар превратился в настоящую набережную с несколькими рыночными прилавками, сдаваемыми в аренду купцами, хотя денежный доход от этих сделок сравнительно невелик для короны, престиж владения иностранными диковинами стоит цены строительства."
 building_promenade_04: "Ривьера"
 building_promenade_04_desc: "Сейчас это оживленный центр городской элиты, этот променад служит напоминанием о процветании его правителей."
  
 building_type_shipyard_01: "Верфь"
 building_type_shipyard_01_desc: "Иностранные корабли — это хорошо, но отечественные корабли, произведенные здесь, обеспечивают значительный прирост доходов города."
 building_shipyard_01: "Резчик по дереву"
 building_shipyard_01_desc: "В этих скромных мастерских производятся гравировка мачт и корпусов, ремонт и изготовление небольших лодок."
 building_shipyard_02: "Парусник"
 building_shipyard_02_desc: "Ни один корабль не обходится без паруса, и благодаря щедрым инвестициям правителя города значительная часть городских ткачей готова производить эту ключевую часть корабля."
 building_shipyard_03: "Сухие доки"
 building_shipyard_03_desc: "Без логистических неудобств, связанных с транспортом, можно построить гораздо более крупные корабли; значительно расширил производственные возможности города. "
 building_shipyard_04: "Военно-морская база"
 building_shipyard_04_desc: "Здесь хранится лес отечественных кораблей, как военных, так и торговых, ожидающих покупателей и владельцев."
  
 building_type_pirate_den_01: "Пиратское логово"
 building_type_pirate_den_01_desc: "Предоставляя место сбора, город может использовать квалифицированный, хотя и неуправляемый источник рабочей силы."
 building_pirate_den_01: "Морская таверна"
 building_pirate_den_01_desc: "Моряки и пьяницы — две стороны одной медали; привлечение одного, в свою очередь, притягивает другое."
 building_pirate_den_02: "Портовый бордель"
 building_pirate_den_02_desc: "Месяцы в море оставляют человека с определенными... потребностями. Здесь эти потребности удовлетворяются в изолированной и облагаемой налогом среде."
 building_pirate_den_03: "Док контрабандистов"
 building_pirate_den_03_desc: "Черный рынок может показаться неприятным, но для этого города он не что иное, как еще один источник ресурсов."
 building_pirate_den_04: "Рейдерский район"
 building_pirate_den_04_desc: "Методы приобретения богатства не ограничиваются торговлей, и использование этого обязательно принесет большое богатство."
  
  ############################ 
  # URBAN DISTRICT BUILDINGS # 
  ############################ 
  
 building_type_peasant_housing_01: "Крестьянское жилище"
 building_type_peasant_housing_01_desc: "Жилье для крестьянства - вопрос не комфорта, а плотности. Сколько крепостных можно втиснуть в минимально возможное пространство?"
 building_peasant_housing_01: "Ветхие хижины"
 building_peasant_housing_01_desc: "Хотя места предостаточно, рабочий класс можно просто содержать в наскоро возведенных лачугах, окружающих основные торговые центры."
 building_peasant_housing_02: "Деревянные дома"
 building_peasant_housing_02_desc: "Инвестиции в более прочное жилье значительно повысили выживаемость крестьян этого города, а вместе с ним и их населения."
 building_peasant_housing_03: "Многоэтажные Дома"
 building_peasant_housing_03_desc: "Как и ящики на складе, человеческие ресурсы этого города сложены друг на друга, чтобы удовлетворить постоянно растущий спрос на жилье."
 building_peasant_housing_04: "Каменные Дома"
 building_peasant_housing_04_desc: "В то время как тратить драгоценное время каменщиков на простых крепостных было бы неслыханно где-либо еще, элита этого города признает, что только с камнем здания этого города могут быть достаточно высокими, чтобы вместить армию рабочих, необходимых для их предприятий."
  
 building_type_wealthy_manors_01: "Богатые поместья"
 building_type_wealthy_manors_01_desc: "В то время как обычный человек может довольствоваться тем, что извивается со своими родственниками, необходимо уделять больше внимания удовлетворению потребностей знати в пространстве и роскоши."
 building_wealthy_manors_01: "Поместья на склоне холма"
 building_wealthy_manors_01_desc: "Эти просторные усадьбы имеют потрясающий вид на город, а также находятся на достаточном расстоянии от любых его элементов, которые дворянин может счесть неприятным."
 building_wealthy_manors_02: "Комнаты для слуг"
 building_wealthy_manors_02_desc: "Слуги содержатся в этих зданиях отдельно от своих хозяев, как и подобает их росту."
 building_wealthy_manors_03: "Частные казармы"
 building_wealthy_manors_03_desc: "В этих шумных зданиях обитают частные телохранители, наемники и наемники, ожидающие зова своего лорда."
 building_wealthy_manors_04: "Укрепленные поместья"
 building_wealthy_manors_04_desc: "Разрешение знати мегаполиса управлять своими маленькими баронствами из метрополии принесло в город множество дворян, а также их славу и бездонные ресурсы."
  
 building_type_tavern_01: "Таверна"
 building_type_tavern_01_desc: "В таверне путник может укрыться от стихии, а горожанин укрыться от своих бед."
 building_tavern_01: "Пивнушка"
 building_tavern_01_desc: "Для большинства пьянство — это порок, веселое времяпрепровождение или способ забыть о своих печалях. Городу, поставщику прибыли и контроля."
 building_tavern_02: "Закулисный бордель"
 building_tavern_02_desc: "Для тех, кто не может очаровать свой путь к плотским удовольствиям, в этом городе можно найти облегчение... за определенную цену."
 building_tavern_03: "Кабаре-клуб"
 building_tavern_03_desc: "Развлечения в мегаполисе бывают разных форм, и заведений, предлагающих их, не меньше."
 building_tavern_04: "Район красных фонарей"
 building_tavern_04_desc: "Каждое вообразимое плотское возвышение предлагается здесь мужчине или женщине с достаточно глубокими карманами."
  
 building_type_amphitheatre_01: "Амфитеатр"
 building_type_amphitheatre_01_desc: "Развлекать массы легко, но сделать это запоминающимся образом требует больших вложений и значительной сцены."
 building_amphitheatre_01: "Театральная площадка"
 building_amphitheatre_01_desc: "Самый простой из этапов - это большой расчищенный кусок травы. Это элементарно, но это только начало."
 building_amphitheatre_02: "Цирк"
 building_amphitheatre_02_desc: "Палатки бродячих трупп занимают некогда пустующие участки земли, привлеченные прекрасными условиями и многочисленной публикой в ​​мегаполисе."
 building_amphitheatre_03: "Стадион"
 building_amphitheatre_03_desc: "В мегаполисе можно найти специальные площадки и сооружения для бесчисленных видов спорта и искусства."
 building_amphitheatre_04: "Ипподром"
 building_amphitheatre_04_desc: "В самом сердце этого города обитает колосс общественных развлечений, вмещающий тысячи нетерпеливых горожан, которые платят месячную заработную плату, чтобы посмотреть зрелищные шоу, организованные внутри."
  
 building_type_gymnasium_01: "Гимназия"
 building_type_gymnasium_01_desc: "Быть дворянином в мегаполисе – это оседлый образ жизни. Можно было бы построить сооружения, позволяющие лучше проводить надлежащие упражнения в черте города."
 building_gymnasium_01: "Беговая дорожка"
 building_gymnasium_01_desc: "Возможность бежать, не пробираясь сквозь толпы, — одна из многих роскошей, предоставляемых знати этого города."
 building_gymnasium_02: "Весовые комнаты"
 building_gymnasium_02_desc: "Размер и масса придают весомость любому человеку, и поэтому правитель города позаботился о том, чтобы у них были инструменты для приобретения такой массы."
 building_gymnasium_03: "Плавательный бассейн"
 building_gymnasium_03_desc: "Упражнения рабочего могут быть эффективными, но они также истощают плоть и кости. Эти средства позволяют пользователям обойти этот неприятный побочный эффект активности."
 building_gymnasium_04: "Борцовская арена"
 building_gymnasium_04_desc: "Чтобы стать боссом королевства, нужно сначала стать боссом спортзала."
  
  ############################### 
  # WORKSHOP DISTRICT BUILDINGS # 
  ############################### 
  
 building_type_workshop_district_01: "Район мастерской"
 building_workshop_district_01: "Небольшие мастерские"
 building_workshop_district_01_desc: "Самозанятые мастера, работающие на дому, производят основу промышленной продукции этого города."
 building_workshop_district_02: "Производственные комплексы"
 building_workshop_district_02_desc: "Объединившись в одних и тех же районах и кварталах, мастера этого города смогли создать симбиотические сообщества, что позволило добиться гораздо большего результата."
 building_workshop_district_03: "Производственные центры"
 building_workshop_district_03_desc: "Этот город стал местом слияния нескольких ремесленников, образовавших крупные мануфактуры, производящие большое количество товаров, пользующихся спросом во всем мире."
 building_workshop_district_04: "Промышленная электростанция"
 building_workshop_district_04_desc: "Огромные фабрики этого города нанимают толпы рабочих и мастеров и производят товары в количествах, которые может потреблять только мегаполис."
  
 building_type_mint_01: "Королевский монетный двор"
 building_type_mint_01_desc: "Еда, лошади, королевства, жизни, все можно купить за монеты. День и ночь Монетный двор служит королевству, поддерживая обращение монет, превращая необработанные металлы в законное платежное средство."
 building_mint_01: "Литейный завод сырой монеты"
 building_mint_01_desc: "Базовая металлообрабатывающая мастерская, способная производить простые непривлекательные монеты для нашей экономики."
 building_mint_02: "Завод стальной монеты"
 building_mint_02_desc: "Усовершенствованные с помощью более современного оборудования для чеканки, наши штампы из железа, изготовленные из железа, позволяют производить монеты с большей детализацией и с более высокой скоростью."
 building_mint_03: "Завод золотой вакцины"
 building_mint_03_desc: "С внедрением гораздо более прочных штампов на основе стали эксплуатационные расходы Монетного двора резко снижаются, а производство увеличивается."
 building_mint_04: "Мастера-граверы"
 building_mint_04_desc: "Этот монетный двор, укомплектованный одними из лучших мастеров с самыми передовыми инструментами, способен производить монеты исключительного качества, что значительно снижает риск подделки монет."
  
 building_type_stonemason_01: "Каменщик"
 building_type_stonemason_01_desc: "Такой город в один день не строится, и вовсе не строится без этих мастеров."
 building_stonemason_01: "Каменное депо"
 building_stonemason_01_desc: "Здесь хранятся строительные блоки городов, ожидающие использования во многих текущих проектах мегаполиса."
 building_stonemason_02: "Резчик по камню"
 building_stonemason_02_desc: "Резчики по камню превышают пределы укладки камней друг на друга, которые вырезают и вырезают материал до размеров, желаемых архитекторами."
 building_stonemason_03: "Мастерская скульптора"
 building_stonemason_03_desc: "Мегаполис стал местом установки многих красивых статуй и каменных изделий, и все они происходят из этих мастерских."
 building_stonemason_04: "Граверы по камню"
 building_stonemason_04_desc: "Значительное количество самых опытных каменщиков в мире неустанно трудятся в мегаполисе, помогая создавать вневременные архитектурные шедевры."
  
 building_type_siege_workshop_01: "Осадная мастерская"
 building_type_siege_workshop_01_desc: "Мегаполис будет стоять вечно, но существуют инструменты для того, чтобы он не разделил свое бессмертие с другими городами."
 building_siege_workshop_01: "Резчик по дереву"
 building_siege_workshop_01_desc: "Чтобы изготовить высококачественные осадные орудия, опытные городские резчики обрабатывают куски дерева с помощью специально изготовленных измерительных инструментов и инструментов."
 building_siege_workshop_02: "Баллистическая мастерская"
 building_siege_workshop_02_desc: "Чтобы хозяева мегаполиса могли бросать в своих врагов больше, чем просто камень, инженеры изобретают в этих зданиях все более смертоносные снаряды."
 building_siege_workshop_03: "Пивоваренный завод"
 building_siege_workshop_03_desc: "В этой пивоварне производится ужасное и жестокое оружие, пригодное для использования только хозяином мегаполиса."
 building_siege_workshop_04: "Диапазон испытаний"
 building_siege_workshop_04_desc: "Наличие команды строителей и большого поля для испытаний новых осадных орудий значительно повысило их качество."
  
  ################### 
  # DUCHY BUILDINGS # 
  ################### 
  
 building_type_plumbing_01: "Гидротехнические сооружения"
 building_type_plumbing_01_desc: "Система снабжения города пресной водой там, где это необходимо, могла бы творить чудеса для улучшения его условий жизни, красоты и престижа."
 building_plumbing_01: "Акведуки"
 building_plumbing_01_desc: "Извилистая система акведуков доставляет пресную воду в несколько точек города для всех."
 building_plumbing_02: "Канализация"
 building_plumbing_02_desc: "Неблагоприятный эффект огромного количества людей, сконцентрированных в одном месте, заключается в том, что образуются человеческие отходы, которые остаются накапливаться на улицах, если их не утилизировать должным образом. С канализацией это неприятное положение вещей решается."
 building_plumbing_03: "Водоканал"
 building_plumbing_03_desc: "Водопроводные сооружения города, наконец, стали достаточно совершенными, чтобы позволить почти всем домам иметь доступ к свежей проточной воде."
 building_plumbing_04: "Центральное отопление"
 building_plumbing_04_desc: " "
  
 building_type_gh_walls_01: "Стены" #Машинный перевод 30.06.2023
 building_type_gh_walls_01_desc: "Город такого размера и великолепия наверняка привлечет нежелательное внимание. Эти стены гарантируют, что любой такой завистливый взгляд встретит только холодная, твердая каменная стена высотой в несколько этажей." #Машинный перевод 30.06.2023
 building_gh_walls_01: "Старая городская стена" #Машинный перевод 30.06.2023
 building_gh_walls_01_desc: "Самое сердце метрополии укреплено прочной каменной стеной. В то время как пригороды все еще будут гореть всякий раз, когда враг осаждает это место, по крайней мере, важные люди будут спрятаны в целости и сохранности." #Машинный перевод 30.06.2023
 building_gh_walls_02: "Крепкие крепостные стены" #Машинный перевод 30.06.2023
 building_gh_walls_02_desc: "Стены теперь окружают весь город. Обитатели внутри могут спокойно спать по ночам, зная, что никакая орда варваров не сможет появиться ни с того ни с сего и опустошить их квартал." #Машинный перевод 30.06.2023
 building_gh_walls_03: "Грозная оборона" #Машинный перевод 30.06.2023
 building_gh_walls_03_desc: "Затевать полномасштабный штурм этого города — действительно сомнительная затея. Окружающие оборонительные сооружения уже не раз успешно отражали крупную осаду." #Машинный перевод 30.06.2023
 building_gh_walls_04: "Неприступные укрепления" #Машинный перевод 30.06.2023
 building_gh_walls_04_desc: "Немало армий были побеждены без единой капли крови, как только их командиры увидели эти стены. Еще больше было побеждено, пролито много крови, поскольку они разрушили себя в совершенно тщетной попытке взять город штурмом." #Машинный перевод 30.06.2023
  
 building_type_administration_01: "Администрация"
 building_type_administration_01_desc: "Клерки и писаки, которые поддерживают жизнь цивилизованного общества."
 building_administration_01: "Офис клерка"
 building_administration_01_desc: "Грамотный человек, сведущий в законах, был нанят местным правителем, служащим местному сообществу делами, слишком сложными для простого крестьянина, но слишком банальными для элиты, чтобы заниматься ими самими."
 building_administration_02: "Квартал писцов"
 building_administration_02_desc: "Писцы следят за запасами, дебиторской задолженностью, контрактами, политиками и законами, чтобы гарантировать функционирование общества."
 building_administration_03: "Гражданские суды"
 building_administration_03_desc: "Грамотные судьи, юристы и различные бюрократы не дают городу превратиться здесь в неуправляемый бардак. Возведенные вокруг здания суда и вспомогательные сооружения сами по себе представляют собой прекрасное зрелище."
 building_administration_04: "Бюрократический комплекс"
 building_administration_04_desc: "Из этой обширной сети зданий можно было управлять целой Империей. Количество персонала, необходимого для того, чтобы крутить винтики государственной машины, могло составить небольшую армию."
  
