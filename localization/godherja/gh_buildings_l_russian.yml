 building_type_golgelea_mines_01: "Серебряные рудники Голгелеи"
 building_type_golgelea_mines_01_desc: "Серебряные рудники Голгелеи, расположенные в предгорьях Айронойских гор, на протяжении столетий были желанными как аверсарианцами, так и ванавидами. В лучшие времена его богатство питало напыщенную и задающую моду моду, которая зародилась и экспортировалась из Восточной Аверсарской губернии. Он также финансировал вечные склоки провинции с Опахасией, три из которых теперь широко признаны достаточно серьезными конфликтами, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Автократа в то время была стабильной. Совсем недавно его бесконечные богатства были решающим фактором, позволившим Аксиаотее сразиться с Эшреем до тупика. Шахты все еще оправляются от гнева Убийцы Миров - считается, что каждый из его администраторов погиб как во время катастрофы, так и в течение последовавших за ней недель хаоса. Тем не менее, сохранившиеся богатства Голгелеи наверняка снова привлекут жадные взоры."
 building_golgelea_mines_01: "Остатки серебряного рудника Голгелеи"
 building_golgelea_mines_01_desc: "Серебряные рудники Голгелеи, расположенные в предгорьях Айронойских гор, на протяжении столетий были желанными как аверсарианцами, так и ванавидами. В лучшие времена его богатство питало напыщенную и задающую моду моду, которая зародилась и экспортировалась из Восточной Аверсарской губернии. Он также финансировал вечные склоки провинции с Опахасией, три из которых теперь широко признаны достаточно серьезными конфликтами, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Автократа в то время была стабильной. Совсем недавно его бесконечные богатства были решающим фактором, позволившим Аксиаотее сразиться с Эшреем до тупика. Шахты все еще восстанавливаются после повреждений, нанесенных провинции Фродброкной - считается, что каждый из ее администраторов погиб как во время катастрофы, так и в последующие годы анархии на востоке. Тем не менее, сохранившиеся богатства Голгелеи наверняка снова привлекут жадные взоры."
 building_golgelea_mines_02: "Серебряные рудники Голгелеи"
 building_golgelea_mines_02_desc: "Серебряные рудники Голгелеи, расположенные в предгорьях Айронойских гор, на протяжении столетий были желанными как аверсарианцами, так и ванавидами. В лучшие времена его богатство питало напыщенную и задающую моду моду, которая зародилась и экспортировалась из Восточной Аверсарской губернии. Он также финансировал вечные склоки провинции с Опахасией, три из которых теперь широко признаны достаточно серьезными конфликтами, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Автократа в то время была стабильной. Совсем недавно его бесконечные богатства были решающим фактором, позволившим Аксиаотее сразиться с Эшреем до тупика. Шахты сильно пострадали от Фродброкны - считается, что каждый из ее администраторов погиб как во время катастрофы, так и в последующие годы анархии на востоке. Тем не менее, благодаря инвестициям, вдохнувшим новую жизнь в это место, серебряные рудники Голгелеи, наконец, снова появились на карте."
 building_golgelea_mines_03: "Разработаны серебряные рудники Голгелеа"
 building_golgelea_mines_03_desc: "Серебряные рудники Голгелеи, расположенные в предгорьях Айронойских гор, на протяжении столетий были желанными как аверсарианцами, так и ванавидами. В лучшие времена его богатство питало напыщенную и задающую моду моду, которая зародилась и экспортировалась из Восточной Аверсарской губернии. Он также финансировал вечные склоки провинции с Опахасией, три из которых теперь широко признаны достаточно серьезными конфликтами, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Автократа в то время была стабильной. Совсем недавно его бесконечные богатства были решающим фактором, позволившим Аксиаотее сразиться с Эшреем до тупика. Шахты сильно пострадали от Фродброкны - считается, что каждый из ее администраторов погиб как во время катастрофы, так и в последующие годы анархии на востоке. Теперь, когда больше внимания уделяется восстановлению, рудники, наконец, качают серебро в экономику востока."
 building_golgelea_mines_04: "Комплекс по добыче серебра Голгелеа"
 building_golgelea_mines_04_desc: "Серебряные рудники Голгелеи, расположенные в предгорьях Айронойских гор, на протяжении столетий были желанными как аверсарианцами, так и ванавидами. В лучшие времена его богатство питало напыщенную и задающую моду моду, которая зародилась и экспортировалась из Восточной Аверсарской губернии. Он также финансировал вечные склоки провинции с Опахасией, три из которых теперь широко признаны достаточно серьезными конфликтами, чтобы их можно было квалифицировать как настоящие войны, несмотря на то, что в остальном Автократа в то время была стабильной. Совсем недавно его бесконечные богатства были решающим фактором, позволившим Аксиаотее сразиться с Эшреем до тупика. Шахты сильно пострадали от Фродброкны - считается, что все до единого ее администраторы погибли либо во время катастрофы, либо в последующие годы анархии на востоке. Однако эти темные дни остались в прошлом, поскольку серебряные рудники Голгелеи снова эксплуатируются в полной мере."
  
 building_type_lascife_mines_01: "Серебряный рудник Ласкиф"
 building_lascife_mines_01: "Серебряный рудник Лашиф"
 building_lascife_mines_01_desc: "Марчеры никогда не были известны исключительными минеральными богатствами, а с потерей Калатипсоми молодой [Concept('aversarian','аверсарианской')|E] империей в 5 столетии, этот недостаток стал еще более острым. Предприятия сменявших друг друга верховных королей, такие как спонсируемые государством компании наемников и торговые миссии по всему миру [Concept('the_continent','Континент')|E], и позже [Concept('sarradon','Саррадон')|E], вместо этого пытались закрепить за собой прибыльные шахты за границей, но с переменным успехом. Мысль о поиске прибыльных месторождений в самом Шевалье была почти забыта до 1211 года, когда по чистой случайности в результате обвала были обнаружены огромные залежи серебра в горах Россомон. Во время правления Гардфри эксплуатация этого места началась всерьез, но непосредственный интерес государя к этому вопросу ослабел с его растущей одержимостью более эзотерическими делами, и это предприятие быстро показало трещины административного пренебрежения."
 building_lascife_mines_02: "Ласцифское горнодобывающее поселение"
 building_lascife_mines_02_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
 building_lascife_mines_03: "Большая шахта Ласкифа"
 building_lascife_mines_03_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, позволяющие добывать руду из глубины."
 building_lascife_mines_04: "Ласцифский горнодобывающий комплекс"
 building_lascife_mines_04_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, и их мастерство известно во всем известном мире."
 building_type_zakran_mines_01: "Закранские шахты" #Машинный перевод 30.06.2023
 building_type_zakran_mines_01_desc: "Горнодобывающий комплекс у подножия горного хребта Закран был активен, по крайней мере, с Первого Междуцарствия Кемсара, когда Дом Себхенаф широко использовал его для финансирования своих, казалось бы, бесконечных конфликтов со своими западными соперниками. Он сохранит свое значение после воссоединения Кемсара и будет основным источником серебра до конца истории империи.\n\nОднако после Битвы за Разорванную цепь рудник был захвачен молодой империей Айяр, и с тех пор питает большую часть своей экономики." #Машинный перевод 30.06.2023
