 building_karavuux_01: "Малый рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_01_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Несмотря на то, что этот рынок относительно небольшой, он может похвастаться четко организованной планировкой, четко разделенной на сегменты, ориентированные на конкретные товары, разнообразие которых впечатляет." #Машинный перевод 30.06.2023
 building_karavuux_02: "Растущий рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_02_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Начав расти, четко организованная структура этого рынка начала разрушаться, тщательно разделенные сегменты нарушаются новыми конкурентами и бизнесом." #Машинный перевод 30.06.2023
 building_karavuux_03: "Большой рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_03_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Этот рынок, ставший стержнем местной торговли, быстро превращается в беспорядочный беспорядок извилистых улиц между прилавками, где можно найти почти все товары на свете." #Машинный перевод 30.06.2023
 building_karavuux_04: "Оживленный рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_04_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Этот рынок является главной остановкой на различных маршрутах, и в любое время дня здесь полно людей, которые ведут дела независимо от погоды." #Машинный перевод 30.06.2023
 building_karavuux_05: "Обширный рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_05_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Выходя далеко за свои первоначальные пределы, снаружи этот рынок кажется массой ткани, камня и дерева, на которой ежедневно обмениваются огромные количества ценностей." #Машинный перевод 30.06.2023
 building_karavuux_06: "Большой рынок Каравуукс" #Машинный перевод 30.06.2023
 building_karavuux_06_desc: "Доффоре уже давно организовались в каравуукс, форму мощной караванной компании, которая обычно строит крупные торговые центры. Этот рынок стал величественным памятником торговли, через который ежедневно проходят невообразимые суммы богатства." #Машинный перевод 30.06.2023
  
