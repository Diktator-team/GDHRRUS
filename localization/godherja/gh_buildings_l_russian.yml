 building_type_holy_site_hallowed_naon_01: "Святая Наон" #Машинный перевод 30.06.2023
 building_type_holy_site_hallowed_naon_01_desc: "[holy_site|E] в этой области привлекает поклонников Чистейшего во всех формах из сотен культов, столь разнообразных, что кажется, что они полностью принадлежат разным верам. Большие сады и внушительные мраморные статуи привлекают многих возможностями для отдыха, церемоний и уединения, а также демонстрируют очевидную силу и преданность местного правителя." #Машинный перевод 30.06.2023
