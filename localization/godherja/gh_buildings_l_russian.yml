 building_qabuux_05_desc: "Составляя основу общественной организации федагеша, жилища кабуукс представляют собой форму большого дома, в котором живут несколько семей, объединенных в единое целое, известное как «кабуукс». Это конкретное строение является впечатляющим примером такого жилища, возвышающегося над скромной деревней, окружающей его." #Машинный перевод 30.06.2023
