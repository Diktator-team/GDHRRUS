 building_ruined_maritime_district_01: "Заросший берег"
 building_ruined_maritime_district_01_desc: "Вынужденные конкурировать с буйством природы, а также временем, прошедшим с момента ее заброшенности, затонувшие и деформированные пирсы теперь окружают покрытые водорослями обломки кораблей, а приливы оставляют набережную в состоянии полной негодности."
 building_ruined_maritime_district_02: "Пустая набережная"
 building_ruined_maritime_district_02_desc: "Очищенная от гнилых пирсов и затонувших обломков, эта набережная может пока не представлять особой ценности, кроме живописной, но теперь можно использовать потенциал для восстановления наших водных ворот в город."
  
