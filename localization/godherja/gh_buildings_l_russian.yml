 building_orangepalace_02_desc: "$building_type_orangepalace_02_desc$"
 building_type_orangepalace_02: "Хоэн ван Гросд Вордере"
 building_type_orangepalace_02_desc: "«Дом великих монархов» — это традиционная резиденция древних королей Конийкмера. После Народной революции большая часть интерьера дворца была перепрофилирована для нового правящего совета знати и для размещения огромной бюрократии, которая возникла вокруг них. Технически, как богатые арендаторы, а не правящие монархи. Прямо над ним был построен гораздо больший, роскошный и современный номер, в котором живет канцлер Конийкмера."
  
 building_thetowerwatch_01: "Ролос Пирго" #Машинный перевод 30.06.2023
 building_thetowerwatch_01_desc: "$building_type_thetowerwatch_01_desc$" #Машинный перевод 30.06.2023
 building_type_thetowerwatch_01: "Ролос Пирго" #Машинный перевод 30.06.2023
 building_type_thetowerwatch_01_desc: "Башенный Дозор — это название серии монастырей, построенных для членов Алых Избранных и Илувианского Ордена, чтобы они могли лучше наблюдать за [sea_tower|E] на северо-западе. Один из самых больших храмовых комплексов в известном мире, монахи Башенной стражи проводят большую часть своего времени, изучая Морскую башню с помощью нескольких массивных установок ультрасовременных телескопов, построенных с консультацией величайших инженеров [sarradon|E] по указанию Автократира Клитомеда и пытаясь угадать пророчества, наблюдая за тем, как солнце или [Concept('aervalr','Moon')|E] играют на своих полированных камнях." #Машинный перевод 30.06.2023
  
 building_tomb_of_the_lost_01: "Гробница Заблудших"
 building_tomb_of_the_lost_01_desc: "$building_type_tomb_of_the_lost_01_desc$"
 building_type_tomb_of_the_lost_01: "Гробница Заблудших"
 building_type_tomb_of_the_lost_01_desc: "Гробница заблудших — это скромное сооружение, построенное беженцами из Оджейники. В то время как туземцы севера поклоняются почтенным умершим и верят, что долг живых — сохранять кости умерших, чтобы их духи могли обеспечить защиту их семьям и домам, вторжение [Concept('liches','личей')|E] и [Concept('sorrowing_of_oejeynica','Скорбящих ойженицов')|E] уже давно убедились, что это больше невозможно.\n\nВ Гробнице Заблудших, в попытке примирить эти убеждения с реальностью или, возможно, просто чтобы обеспечить некоторое утешение, мертвым вместо этого вручают памятники вместе с их урнами. Даже если их тела не могут быть сохранены, возможно, их память может."
  
 building_tomb_of_the_lost_02: "Гробница Заблудших"
 building_tomb_of_the_lost_02_desc: "$building_type_tomb_of_the_lost_02_desc$"
 building_type_tomb_of_the_lost_02: "Гробница Заблудших"
 building_type_tomb_of_the_lost_02_desc: "Гробница Заблудших значительно расширилась благодаря инвестициям аристократов и пожертвованиям простолюдинов Оджейники. С недавно вырытой серией подземных катакомб для размещения растущего числа мертвых и новой серией камер для монахов и хранителей могил, которые заботятся и защищают землю. Помимо эстетики, несколько новых фресок, гобеленов и статуй в залах изображают лучшее время в северной истории."
  
 building_tomb_of_the_lost_03: "Гробница Заблудших"
 building_tomb_of_the_lost_03_desc: "$building_type_tomb_of_the_lost_03_desc$"
 building_type_tomb_of_the_lost_03: "Гробница Заблудших"
 building_type_tomb_of_the_lost_03_desc: "Гробница усопших стала поистине грандиозным сооружением после продолжительных инвестиций и напряженной работы легиона инженеров, каменщиков, плотников, художников и священников. Теперь, когда был создан полный храмовый архив вместе с десятками погребальных залов и лабиринтом катакомб, акцент сместился с поиска места для местных жителей на поиск имен предков.\n\nС полной группой писцов и несколько банд авантюристов на службе, теперь миссией Гробницы Затерянных стало отследить последнюю историю народа Оджейника, ученые-заргабонычи регулярно платят княжеские суммы любому, кто желает исследовать [Concept('lichdoms','личей')|E] за утерянные архивы записей."
  
 building_tomb_of_the_lost_04: "Гробница Заблудших"
 building_tomb_of_the_lost_04_desc: "$building_type_tomb_of_the_lost_04_desc$"
 building_type_tomb_of_the_lost_04: "Гробница Заблудших"
 building_type_tomb_of_the_lost_04_desc: "Одно из величайших искусственных чудес света, Гробница Заблудших представляет собой гигантский храмовый комплекс, построенный вокруг массивной центральной гробницы. Священники, воины, писцы, инженеры и многие другие жители небольшого города лихорадочно работают над расширением сооружения и обеспечением того, чтобы оно стало потрясающим свидетельством почти утраченной культуры Оейника. Статуи и памятники теперь украшают комплекс храмового сада и его большие залы, а несколько небольших часовен служат паломникам, надеющимся помолиться древним мертвым. Заново открыл фигуры Ойеники вместе с именами сотен других, позолоченными на стенах; Говорящий Храм, умная конструкция, позволяющая ветру проходить через ряд отверстий, чтобы подражать голосам заблудших; и большие ворота храма, одна из самых больших арок в мире."
  
 building_bonesoftheworldeater_01: "Кости [the_worldeater|E]" #Машинный перевод 30.06.2023
 building_bonesoftheworldeater_01_desc: "$building_type_bonesoftheworldeater_01_desc$" #Машинный перевод 30.06.2023
 building_type_bonesoftheworldeater_01: "Кости [the_worldeater|E]" #Машинный перевод 30.06.2023
 building_type_bonesoftheworldeater_01_desc: "Здесь лежит [the_worldeater|E], Царь Царей!\n\nВзгляните на его пусторожденную работу и отчайтесь! Песок, сыплющийся из пустых глаз, шорох песчаного зоба среди острых зубов!\n\nРехидия завоевала славу, убив могучий бастион древнего отчаяния, но чьи это кости, на которые ты сейчас смотришь?\n\nВ смерти Пожиратель Миров спит. , но именно в истории живет Пожиратель Миров. Вечно могучий. Вечный в ужасе." #Машинный перевод 30.06.2023
  
 building_tombofthesaints_01: "Тафон в Агионис" #Машинный перевод 30.06.2023
 building_tombofthesaints_01_desc: "$building_type_tombofthesaints_01_desc$" #Машинный перевод 30.06.2023
 building_type_tombofthesaints_01: "Тафон в Агионис" #Машинный перевод 30.06.2023
 building_type_tombofthesaints_01_desc: "Гробница Святых является местом последнего упокоения всех восьми святых агионист. Самой поразительной особенностью гробницы является ее строгость: восемь гробниц покоятся в простой гранитной часовне, в которой нет ничего, кроме таблички с названием каждой. к часовне находится величественный Собор Всех Святых, который служит главным богословским штабом агионистских орденов и самым большим собранием прихожан в [aversaria|E]. Нет, гробница сурова, потому что, несмотря на то, что современные учения о Святых являются всего лишь перевоплощениями Чистейших и Первых Людей, в глубине души истинно верующие знают основную веру Святых. Каждому обычному мужчине и женщине по силам делать добро и делать добро другим, или, как однажды сказал Катаритос, «будь верен своему сердцу и найди в нем любовь»." #Машинный перевод 30.06.2023
  
 building_thewatchers_01: "Наблюдатели" #Машинный перевод 30.06.2023
 building_thewatchers_01_desc: "$building_type_thewatchers_01_desc$" #Машинный перевод 30.06.2023
 building_type_thewatchers_01: "Наблюдатели" #Машинный перевод 30.06.2023
 building_type_thewatchers_01_desc: "Наблюдатели — это несколько древних статуй, вырезанных из северных Тарсанидов. Двенадцать фигур, застывших в молитве, любви и битве, хотя их конструкция проста, детали их поз и движений мучительно детализированы, а сами статуи массивны, только ноги размером с человека.\n\nМногие религии интерпретировали их по-разному и объявил их святыми местами, совсем недавно [wardenites|E]. Критические интерпретации их происхождения и значения сильно различаются: от [aversarian|E] ученых, утверждающих, что это изображение фантастического взгляда на древнюю войну, в которой одна сторона изображалась как раса [aelfir_alien|E], до [ritualist|E] веры в то, что это интерпретативное изображение путешествия вверх по 1001 ступени [GetBuilding('sophocos_01').GetName]." #Машинный перевод 30.06.2023
  
 building_palaceofthegoldenmartyrs_01: "Палата в Кресо Маэртирион"
 building_palaceofthegoldenmartyrs_01_desc: "$building_type_palaceofthegoldenmartyrs_01_desc$"
 building_type_palaceofthegoldenmartyrs_01: "Палата в Кресо Маэртирион"
 building_type_palaceofthegoldenmartyrs_01_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере, так было, когда титул «губернатор» имел какое-то реальное значение. Красивое сооружение, выполненное в традиционном белом, золотом, черном и пурпурном цветах Опахаса, несколько автократиров в [Concept('aversarian','аверсарианской')|E] истории жили здесь во время правления из Айроноя или Ораисполя, наслаждаясь роскошью дворца летом.\n\nНеизвестно, как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, погребенного под сооружением, привели [Concept('aversarian','аверсарианских')|E] историков к мысли, что первоначально это могло быть название монастырского участка Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. С разрушением Опахасии со времен [Concept('chaos_of_the_seventh_century','хаоса семи королевств')|E] и краха [Concept('aversaria','Аверсарии')|E] после Фродброкны. Многие из его крыльев были заброшены, а большая часть внешних стен была разобрана для строительных материалов."
  
 building_palaceofthegoldenmartyrs_02: "Палата в Кресо Маэртирион"
 building_palaceofthegoldenmartyrs_02_desc: "$building_type_palaceofthegoldenmartyrs_02_desc$"
 building_type_palaceofthegoldenmartyrs_02: "Палата в Кресо Маэртирион"
 building_type_palaceofthegoldenmartyrs_02_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере, так было, когда титул «губернатор» имел какое-то реальное значение. Красивое сооружение, выполненное в традиционном белом, золотом, черном и пурпурном цветах Опахаса, несколько автократиров в [Concept('aversarian','аверсарианской')|E] истории жили здесь во время правления из Айроноя или Ораисполя, наслаждаясь роскошью дворца летом.\n\nНеизвестно, как дворец получил свое название, хотя недавние археологические открытия храмового комплекса, погребенного под сооружением, привели [Concept('aversarian','аверсарианских')|E] историков к мысли, что первоначально это могло быть название монастырского участка Храма Горы-Солнца. Однако, несмотря на красоту и историю, дворец пришел в упадок. С разрушением Опахасии со времен [Concept('chaos_of_the_seventh_century','хаоса семи королевств')|E] и краха [Concept('aversaria','Аверсарии')|E] после Фродброкны. Многие из его крыльев были заброшены, а большая часть внешних стен была разобрана для строительных материалов."
  
 building_thesorrowfield_01: "В Педифипси" #Машинный перевод 30.06.2023
 building_thesorrowfield_01_desc: "$building_type_thesorrowfield_01_desc$" #Машинный перевод 30.06.2023
 building_type_thesorrowfield_01: "В Педифипси" #Машинный перевод 30.06.2023
 building_type_thesorrowfield_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0.5#!\n\nThe Поле скорби — это древние остатки столицы народа ийроси, чье имя было стерто веками [aversarian|E] подавления. Жестокое зрелище аверсарской злобы и памятник безумной силе, возникшей в результате совместной работы тысячи аверсариан [magi|E], чтобы доказать свою точку зрения, первоначальная столица, курганы древних королей, дворец и даже граждане - все осталось.\n\ Они остаются в свои последние мгновения, земля под ними и строения вокруг них разорваны по кирпичикам и парят в воздухе. Далеко внизу из-под земли выбрасываются шлейфы огня, охватившего все. Таким образом, они сидели более тысячи лет, застыв в своих последних мгновениях, и каждый прохожий мог прекрасно видеть последние мгновения Ийросси.\n\nЛюбой, кто попытается войти, немедленно погибнет. Поскольку первоначальное заклинание было утеряно со временем, современные ученые могут только догадываться, почему. Является ли внезапный сдвиг гравитации и состава воздуха из настоящего в прошлое слишком значительным? Изгиб на самом деле слишком узкий, чтобы через него мог пройти человек? Является ли скрытая сила [magical|E] в этом районе быстрым ядом? Вполне вероятно, что никто никогда не узнает наверняка." #Машинный перевод 30.06.2023
  
 building_citadel_of_aqsa_01: "Цитадель Аксы"
 building_citadel_of_aqsa_01_desc: "$building_type_citadel_of_aqsa_01_desc$" #Машинный перевод 30.06.2023
 building_type_citadel_of_aqsa_01: "Цитадель Аксы"
 building_type_citadel_of_aqsa_01_desc: "Цитадель Аксы — форт древней конструкции, который был найден заброшенным и лежащим в руинах военачальником-ритуалистом Караэ Алми более тысячи лет назад. Легенды гласят, что после раскопок остатков могучих стен и ее великой цитадели среди великих южных гор он посвятил все свое население восстановлению некогда славы великой крепости. Стоя на ее вершине в момент завершения своего великого проекта, он громко провозгласил, что создал новый Софокос и что те, кто живет не на небесах, наконец-то соперничают с его славой.\n\nДальнейшие легенды говорят, что Караэ Алми, проклял свой великий проект. В тех же рассказах говорится, что вскоре после этого он умер, заблудившись в его извилистых залах и укреплениях, и, хотя это может быть неправдой, нельзя отрицать, что кажется, что все, кто держит крепость, встречают менее чем славный конец. Несмотря на это, однако, ни один из владельцев не встретил своего конца благодаря вторжению извне, укрепления практически не поддаются осаде. Даже если они не проклинают своего правителя, они определенно проклинают свой кошелек, и те, кто не умер, удерживая его, почти все обанкротились, поддерживая его."
  
 building_magic_hole_01: "Волшебная бездна"
 building_magic_hole_01_desc: "$building_type_magic_hole_01_desc$"
 building_type_magic_hole_01: "Волшебная бездна"
 building_type_magic_hole_01_desc: "Эта любопытная дыра в земле — точка пересечения между Башенным и Северным маршрутами. Единственное место, завоеванное аверсарианцами, в котором магическая сила этого места видна за много миль, а чистая магическая аура особенно видна ночью. Однако грубая сила слишком велика для среднего мага, и даже приближение к краю чрезвычайно опасно. Постоянная станция магов из Микропроллана живет в соседнем аванпосте, чтобы изучить значение этого места. До [Concept('frodbrokna','Фродброкны')|E] маги выяснили, что материал, импортированный из Саррадона (когда он превращается в полный доспех), может защитить волхвов, когда они приближаются к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что сияние магии настолько яркое, что кажется, будто солнце жжет им глаза."
  
 building_westtower_01: "Башня пустыни" #Машинный перевод 30.06.2023
 building_westtower_01_desc: "$building_type_westtower_01_desc$" #Машинный перевод 30.06.2023
 building_type_westtower_01: "Башня пустыни" #Машинный перевод 30.06.2023
 building_type_westtower_01_desc: "В отдаленном уголке саррадонской пустыни маячит [Concept('tower','башня')|E], её покрытые песком черные как смоль камни являются свидетельством невообразимого возраста. Рен Кемсари знали об этом месте во время своего расцвета и, по слухам, использовали его как место для многих темных ритуалов. Амсари тоже знают об этом, но в основном избегают этого со своей стороны. Кто контролирует [Concept('tower','башню')|E] редко ясно, поскольку странные, темные группы, кажется, приходят и уходят, как дюны окружающей пустоши. Самые отчаянные авантюристы приезжали сюда в поисках воображаемых богатств — и не все вернулись."
  
 building_kasmeze_cathedral_01: "Разрушенный собор Касмезе"
 building_kasmeze_cathedral_01_desc: "$building_type_kasmeze_cathedral_01_desc$"
 building_type_kasmeze_cathedral_01: "Разрушенный собор Касмезе"
 building_type_kasmeze_cathedral_01_desc: "Кто изначально построил великую цитадель в Касмезе и пристроенный к ней храм — вопрос, на который до сих пор нет однозначного ответа. Большинство ученых согласны с тем, что это место сильно выиграло от покровительства Императора Парфариана, начиная примерно с 200 г., но до сих пор продолжаются споры о том, действительно ли он построил ядро ​​​​структуры? В любом случае, в следующие два столетия он быстро станет одним из самых больших и процветающих мест паломничества на юге и в Агиократии в целом, даже соперничая с такими городами, как Вунилл и Фебастро.\n\nЕго пребывание в качестве главный духовный центр придет к быстрому концу в [Concept('chaos_of_the_seventh_century','хаосе седьмого столетия')|E], тем не менее, поскольку он был впервые осквернен графом Темосом для тайного ритуала в 503 году, а затем несколько десятилетий спустя отчаявшиеся, нищие губернаторы Опахасии лишили всех ценностей. К концу кризиса это были лишь выпотрошенные пожаром руины, и из-за общего экономического упадка региона он был в значительной степени брошен на произвол судьбы.\n\nВ 1147 году планировалась реконструкция здания, но она была выполнена с задержкой за задержкой, пока, наконец, не начался в 1184 году. Конечно, этот краткий приступ оптимизма вскоре рассеялся, когда Аверсария окунулась в [Concept('imperial_civil_war','имперскую гражданскую войну')|E] и домен снова заброшен, его реставрация наполовину закончена."
  
 building_kasmeze_cathedral_02: "Кафедральный собор Касмезе"
 building_kasmeze_cathedral_02_desc: "$building_type_kasmeze_cathedral_02_desc$"
 building_type_kasmeze_cathedral_02: "Разрушенный собор Касмезе"
 building_type_kasmeze_cathedral_02_desc: "Чудесным образом, несмотря ни на что, Собор Касмезе был восстановлен избранными Чистейшими. Приток людей, приезжающих посмотреть на новую базилику, принес процветание окружающему графству и много денег в виде десятины. В первоначальном комплексе была построена Цитадель, а затем, годы спустя, был построен Собор, теперь, когда [Concept('frodbrokna','Фродброкна')|E] позволяет создать новое архитектурное направление, Собор занял первое место. Это позволило Собору стать местом поклонения и местом обучения новых воинов веры. Эта новая церковь больше и, возможно, лучше, чем когда-либо прежде, она действительно восстановлена ​​в своей былой славе."
  
