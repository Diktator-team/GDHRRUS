 building_type_jackal_gate_01: "Ворота джакалов"
 building_type_jackal_gate_01_desc: "Врата Джакалов — северные ворота в некогда могущественную столицу Дедерак. В то время как стена лежит в руинах, а статуи шджакалов, которые когда-то стояли вдоль нее, давно лишены оникса и золота, она по-прежнему остается сильным оборонительным пунктом для разрушенных войной руин цитадели. Говорят, что Врата Джакалов падали только один раз, когда они еще стояли, когда обольстительный Кемтахпут взобрался на ворота, чтобы украсть душу богини Хеймиат."
 building_jackal_gate_02: "Ворота джакалов"
 building_jackal_gate_02_desc: "$building_type_jackal_gate_02_desc$"
 building_type_jackal_gate_02: "Ворота джакалов"
 building_type_jackal_gate_02_desc: "Восстановленные Врата Шакалов снова стоят как грозное оборонительное сооружение, защищающее сердце Хемета. Хотя он никогда не сможет по-настоящему сравниться с той славой, которую он когда-то имел, северный перевал все еще будет сильным, драгоценности или нет."
  
 building_serpent_gate_01: "Змеиные ворота"
 building_serpent_gate_01_desc: "$building_type_serpent_gate_01_desc$"
 building_type_serpent_gate_01: "Змеиные ворота"
 building_type_serpent_gate_01_desc: "Змеиные Врата — южные ворота в некогда могущественную столицу Дедерака. Хотя стена лежит в руинах, а статуи змей, которые когда-то ее окружали, давно лишены своего нефрита и серебра, она по-прежнему остается сильным оборонительным пунктом для разрушенных войной руин цитадели. Говорят, что Змеиные Врата падали только один раз, пока стояли, когда мерзкий военачальник Хек-Сакират пробил их в разрушительной войне, прежде чем дух Руид-таха остановил их у ворот дворца."
 building_serpent_gate_02: "Змеиные ворота"
 building_serpent_gate_02_desc: "$building_type_serpent_gate_02_desc$"
 building_type_serpent_gate_02: "Змеиные ворота"
 building_type_serpent_gate_02_desc: "Восстановленные Врата Змеи снова стоят как грозное оборонительное сооружение, защищающее сердце Хемета. Хотя он никогда не сможет по-настоящему сравниться с той славой, которую он когда-то имел, южный перевал снова стал грозным зрелищем как для путешественников, так и для захватчиков."
  
 building_crow_gate_01: "Врата Вороны"
 building_crow_gate_01_desc: "$building_type_crow_gate_01_desc$"
 building_type_crow_gate_01: "Врата Вороны"
 building_type_crow_gate_01_desc: "Вороньи ворота — восточные ворота в некогда могущественную столицу Дедерака. В то время как стена лежит в руинах, а статуи ворон, которые когда-то были вдоль нее, давно лишены своих рубинов и электрума, она по-прежнему остается сильным оборонительным пунктом среди разрушенных войной руин цитадели. Говорят, что Вороньи Ворота падали только один раз, когда мудрый [Concept('magi','маг')|E] Хукахатут разрушил первоначальную дверь и бросился в цитадель, чтобы найти врата на небеса, только чтобы упасть в подземный мир."
 building_crow_gate_02: "Врата Вороны"
 building_crow_gate_02_desc: "$building_type_crow_gate_02_desc$"
 building_type_crow_gate_02: "Врата Вороны"
 building_type_crow_gate_02_desc: "Восстановленные Вороньи Ворота снова стали грозным оборонительным сооружением, защищающим сердце Хемета. Хотя она никогда не сможет по-настоящему сравниться с той славой, которую когда-то имела, восточные ворота, без сомнения, гарантируют, что Цитадель больше никогда не столкнется с прежним ужасом."
  
 building_mountain_tower_01: "Пиргон в Тиссию" #Машинный перевод 30.06.2023
 building_mountain_tower_01_desc: "$building_type_mountain_tower_01_desc$" #Машинный перевод 30.06.2023
 building_type_mountain_tower_01: "Пиргон в Тиссию" #Машинный перевод 30.06.2023
 building_type_mountain_tower_01_desc: "Построенная Автократией Тиссией в конце [chaos_of_the_seventh_century|E] века и последующего Золотого века [aversaria|E], Башня Горы (хотя позже местные жители называли ее Башней Тиссии) и Башня Восточных Звезд были бывшими владениями Аверсарян дворянин превратил [lich|E] Фемоса. После поражения Темоса от Тиссии и их присоединения к королевским владениям новые восточные провинции Тиссии вскоре стали центром силы Аверсариана, переместившейся от Этепезеи и Малкоиса к Айроною и Опахасии.\n\nПостроены для защиты новой столицы Асиуполи и устранения угрозы. пиратства в столицу и северные провинции Аверсарии, две башни были построены на древних руинах и возвышаются почти над любым другим аверсарским сооружением. Со множеством защитного снаряжения, собственными гарнизонами и впечатляющим набором цепей, которые можно легко опустить, чтобы перекрыть канал, целые города с тех пор выстраиваются вокруг безопасности их теней." #Машинный перевод 30.06.2023
  
 building_star_tower_01: "Пиргон Анатокиону Астерону" #Машинный перевод 30.06.2023
