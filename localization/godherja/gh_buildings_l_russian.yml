 building_type_jans_market_02_desc: "«Сумасшедший» Кастос (самоназвание) — [aversarian|E] [magi|E], прибывший в [peti_gisredde|E] в 844 г. по И.С. В то время как местные жители... скептически относились к магическому магазину безумных аверсарианских волхвов, базирующихся в [chevalie|E], они были гораздо более сговорчивы с двумя баржами, полностью заполненными монетами, которые Кастос каким-то образом украл из имперской казны, а затем магическим образом направлял их. к Пети Гисредде. Когда его спросили, почему именно Пети Гисредде, Кастос ответил: «Это место, где разбились корабли!» (вместе с тремя торговыми судами, которые Кастос протаранил, затонул, а затем заплатил по прибытии после потери контроля в Поле [antimagic|E]).\n\nКастос каким-то образом без заклинаний доживет до ста двух и установит Crazy Castos's Confounding Curiosities как главное место назначения для любого искателя приключений, возвращающегося из [lichdoms|E] или желающего попытать счастья с одним из «волшебных» мечей Castos (#N НЕ ВОЗВРАЩАЕТСЯ, БЕЗОПАСНОСТЬ НЕ ГАРАНТИРУЕТСЯ, #! #P BAT GOOD PRICEES AWAYS ARM! #!).\n\nПосле нескольких известных в местном масштабе событий, таких как превращение Кастосом двенадцати охранников-вымогателей в лягушек, сразу же последующий побег (и повторный захват) из девяти тюрем за три дня или его случайная телепортация [magi|E]0 в Кемсар, Сумасшедший Кастос, к сожалению, скончался. . Тем не менее, с тех пор длинная череда учеников с гордостью продолжала обслуживать «сравнительно безопасные» предметы «сравнительно понятной» силы по повседневным низким ценам, к продолжающемуся ужасу городских гвардейцев во всем мире." #Машинный перевод 30.06.2023
