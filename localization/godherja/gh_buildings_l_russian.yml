 building_type_assassins_guild_01: "Гильдия убийц" #Машинный перевод 30.06.2023
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, наемные убийцы, этим мужчинам и женщинам все равно, какое слово люди используют для их описания. Они агенты самой смерти, и когда они должным образом организованы в собственное сообщество, в этом мире нет никого, с кем они не могли бы связаться за правильную цену." #Машинный перевод 30.06.2023
 building_assassins_guild_01: "Заброшенные жилища" #Машинный перевод 30.06.2023
 building_assassins_guild_01_desc: "Бывшие дома местных жителей, ныне заброшенные, эти пустые комнаты и заброшенные улицы не приносят нашему королевству никаких налогов для нашей казны или сборов для наших армий. Однако они предоставляют множество укрытий для подлости нашего королевства, чтобы скрыться от глаз закона." #Машинный перевод 30.06.2023
 building_assassins_guild_02: "Убежище убийцы" #Машинный перевод 30.06.2023
 building_assassins_guild_02_desc: "Глубоко в этом районе находится увитая плющом усадьба, покинутая его благородным владельцем, но теперь ставшая убежищем в местном преступном мире для беглых убийц. Это больше, чем просто место для отдыха, здесь убийцы беседуют со своими братьями по кровопролитию, чтобы поделиться историями, методами, извращенными товарищескими отношениями и даже торговать контрактами на человеческие жизни." #Машинный перевод 30.06.2023
 building_assassins_guild_03: "Полоса препятствий" #Машинный перевод 30.06.2023
 building_assassins_guild_03_desc: "В то время как суду руины этого Района не дают ничего, кроме бельма на глазу, местная преступность нашла в них прекрасную возможность. Пробегая по заваленным мусором улицам, перепрыгивая через баррикады, карабкаясь по рушащимся стенам, отбросы, называющие этот Район своим домом, не только становятся физически крепче, но и становятся более способными избегать любых охранников, с которыми они могут столкнуться." #Машинный перевод 30.06.2023
 building_assassins_guild_04: "Создатель яда" #Машинный перевод 30.06.2023
 building_assassins_guild_04_desc: "Капля в кубке, брызги на еде, покрытие на лезвии — изготовитель яда превращает убийство в искусство. Более ужасающие для многих правителей, чем любая вражеская армия, профессиональные убийцы, действующие из этого округа, могут сразить человека и даже не оказаться рядом со своей жертвой, когда это произойдет, что чрезвычайно затрудняет как предотвращение таких преступлений, так и поимку преступников. их." #Машинный перевод 30.06.2023
  
