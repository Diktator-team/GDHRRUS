 building_type_eponthos_mines_01: "Нефритовая шахта Эпонтос"
 building_type_eponthos_mines_01_desc: "Нефрит, когда-то известный только от случайных торговцев из Катун-Кай, которые отважились на эпическое путешествие на запад, чтобы торговать своими товарами и, соответственно, был дорогим, когда-то был одним из самых дорогих минералов на всем Расколотом побережье, и его покупали только самые могущественные и успешные благородство. Неудивительно, что, когда здесь был обнаружен камень, началась одна из величайших горнодобывающих компаний. [Concept('aversarian','Аверсарианская')|E] Вскоре последовала история, и поблизости медленно развивался город Рея. В последующие века, [Concept('aversarian','Аверсарианские')|E] ремесленники усовершенствовали искусство резьбы по нефриту почти в той же степени, что и их собратья на Дальнем Востоке. В значительной степени избавлен от худших боев [Concept('imperial_civil_war','Имперской гражданской войны')|E], шахта и примыкающее к ней поселение продолжают работать, как правило, в пользу любого местного военачальника, который контролирует это место в данный момент."
