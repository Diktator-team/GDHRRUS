 building_type_00_elysian_pass_desc: "Елисейский перевал теперь снова напоминает то, что было до одноименной битвы. Просто еще одна проселочная дорога, забытая почти всем миром. Поскольку его точное местонахождение теперь утеряно, битва на Елисейском перевале приобрела еще более мифический масштаб. Даже то, что осталось от туземцев, едва ли может вспомнить кладбище под их ногами." #Машинный перевод 30.06.2023
