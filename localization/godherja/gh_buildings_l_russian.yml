 building_type_epidaphos_mines_01: "Железные рудники Эпидафоса"
 building_type_epidaphos_mines_01_desc: "Хотя обычно золото ассоциируется с Опахасией, гораздо менее гламурное железо Эпидафоса является основным экспортным сырьем провинции в течение последних нескольких столетий. Построенный на обширной полосе утесов, комплекс был активен, по крайней мере, со времен Храма Горы-Солнца и служил основным источником железа. Хотя его значение значительно уменьшилось с завоеванием Калатипсоми и его собственных минеральных богатств, к надежным старым рудникам возобновился интерес, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в отчаянной потребности в каком-либо источнике дохода вообще."
 building_epidaphos_mines_01: "Горнодобывающее поселение Эдидафос"
 building_epidaphos_mines_01_desc: "Хотя обычно золото ассоциируется с Опахасией, гораздо менее гламурное железо Эдидафоса является основным экспортным сырьем провинции в течение последних нескольких столетий. Построенный на обширной полосе утесов, комплекс был активен, по крайней мере, со времен Храма Горы-Солнца и служил основным источником железа. Хотя его значение значительно уменьшилось с завоеванием Калатипсоми и его собственных минеральных богатств, к надежным старым рудникам возобновился интерес, поскольку золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в отчаянной потребности в каком-либо источнике дохода вообще."
 building_epidaphos_mines_02: "Рудники Эпидафоса"
 building_epidaphos_mines_02_desc: "По мере роста поселения добывается все больше и больше руды. Приток компетентных инженеров позволяет построить настоящую шахту."
 building_epidaphos_mines_03: "Большая шахта Эпидафос"
 building_epidaphos_mines_03_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и выкапываются большие шахты, позволяющие добывать руду из глубины."
 building_epidaphos_mines_04: "Эпидафосский горнодобывающий комплекс"
 building_epidaphos_mines_04_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, и их мастерство известно во всем известном мире."
  
 building_type_creonta_mines_01: "Соляная шахта Креонта"
 building_type_creonta_mines_01_desc: "С аверсарским завоеванием народа ийроси важность соли была обнаружена давно. Но для среднего современного аверсаряна соль считается чем-то само собой разумеющимся. Озеро в центре Ийросси, обеспечивающее почти все их потребности в соленой воде. Со сменой времен года воды озера отступали и обнажали лежащие там многочисленные и богатые соляные пласты. Многие рабы были убиты палящим солнцем, возвращая кристаллы соли. Хозяев-аверсарианцев это не заботило, у них был срок до конца сезона и график, который нужно было соблюдать, а жизнь рабов была лишь цифрой. Однако в связи с недавней дестабилизацией региона на шахте работают только те, кому за это платят."
