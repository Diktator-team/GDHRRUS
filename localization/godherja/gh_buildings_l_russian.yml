 building_type_paccai_mines_01: "Карьер Паккай Малай" #Машинный перевод 30.06.2023
 building_type_paccai_mines_01_desc: "Высоко в туманных лесах Веллатолы, окутанная туманом, лежит темная вершина Паккаи Малай. Именно здесь на протяжении веков в склоне вершины была вырыта огромная яма, из которой извлекаются огромные количества черной скалы с зелеными прожилками. Многим казавшаяся бесполезной клика вародаистов [magi|E] на протяжении столетий совершенствовала искусство извлечения чистой меди и золота в меньших количествах из руды. Однако магические процессы добычи производят большое количество отходов, в результате чего реки и леса, окружающие Паккай Малай, становятся пустынными и загрязненными." #Машинный перевод 30.06.2023
