 building_type_00_riduvianbarrows: "Заброшенные ридувианские курганы" #Машинный перевод 30.06.2023
 building_type_00_riduvianbarrows_desc: "Ридувианские курганы когда-то были местом упокоения первых [kartharaddi|E] [magi|E]-Императоров во время Эпохи Звезд. В то время как Ридувианский суд в конечном итоге будет казнен в массовом порядке после Инвеститурных событий, Суды Неронма'ник («Аномалист») и Скритарий («Тайный») по-прежнему будут использовать это место. Ридувианские курганы выйдут из употребления только после того, как Эпоха Звезд закончится победой Срарври («рабов») в перевороте Старвии. И место, где последние силы магов сдались Старврии, и место, где затем был коронован первый император, всегда считалось Картарадди местом мира и удачи." #Машинный перевод 30.06.2023
 building_type_00_fog_riduvianbarrows: "Затерянные туманом Ридувианские курганы" #Машинный перевод 30.06.2023
 building_type_00_fog_riduvianbarrows_desc: "Прекрасная и могучая Картарадья была потеряна для [fog|E]. Здесь, в Ридувианских курганах, месте упокоения некогда могущественных [magi|E]-императоров севера, это кажется почти уместным. Когда-то поглощенная тьмой, из-за каждой двери теперь исходит странный скрип, и сотни поколений замученных волхвов дрейфуют вечно." #Машинный перевод 30.06.2023
