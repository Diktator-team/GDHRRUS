 building_00_eternal_grove_desc: "Глубоко в сердце Зеленого моря находится Вечная роща, священный центр партизанской веры. Драйоганн Дтохт, Мировое Древо, растет в его пределах. Черпая энергию из огромных запасов [bloodcrystal|E], корни Драйоганн Дтохт пульсируют красным от магии и, по-видимому, соединяются с ядром самого [aeras|E].\n\nТеперь, однако, Вечная Роща уничтожена, ее древние деревья либо сожжены дотла. молотые или нарезанные на кусочки. Тем не менее, Драйоганн Дтохт все еще стоит, поскольку любой, кто приближается к нему, затягивается под землю узловатыми корнями Мирового Древа, и его больше никогда не увидят." #Машинный перевод 30.06.2023
  
