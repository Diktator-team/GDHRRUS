 building_type_gisreddeport_02: "Гисреддепорт" #Машинный перевод 30.06.2023
 building_type_gisreddeport_02_desc: "Гисреддепорт на всю память живых был центром северной торговли и центром [chevalien|E] культуры. Огромные доки и пирсы из черного камня и чужеземной архитектуры, созданные древними, неизвестными даже самым образованным из ученых. Среди них и вокруг них находятся десятки других, построенных на протяжении веков по мере того, как город Вальгедок рос и расширялся по всему побережью. По сей день в порту находится один из крупнейших военно-морских сил в мире, и каждый день сотни кораблей из [chevalie|E] и со всего мира швартуются на его таинственных причалах, чтобы торговать и вносить свой вклад в уважаемые города города." #Машинный перевод 30.06.2023
