 building_type_mayikprolollan_01: "[Concept('mayikprolollan','Майкпрололлан')|E]"
 building_type_mayikprolollan_01_desc: "#E Magic#!:@magic_icon!#positive_value; +50%#!\n\nМассивная цитадель древнего творения, расположенная в самых высоких горах северной [Concept('aversaria','Аверсарии')|E]. [Concept('mayikprolollan','Майкпрололлан')|E] служила главной магической академией для [Concept('aversarian','Аверсарианских')|E] (или многих не-[Concept('aversarian','аверсарианских')|E] [Concept('magi','магов')|E] с момента его создания. Будучи всего лишь одним из трех майикпрололланов, северная академия всегда служила центральным центром всей магической силы и изучения и значительно превосходила родственные места по престижу и важности.\n\nЕдинственный раз, когда академия подвергалась вторжению, был Кенвар из Съяволков, которому за это достижение было присвоено звание Разрушитель Ведьм. С тех пор [Concept('mayikprolollan','Майкпрололлан')|E], ее сотни многоуровневых крепостей, фортов, залов и внутренних двориков остались в руинах.\n\nПоскольку залы сейчас пусты или превращены в зоны боевых действий теми немногими, кто остался, огромные туннели под крепостью кажутся все более опасными. Младший и более суеверный из местных [Concept('magi','магов')|E] утверждает, что что-то наблюдает внизу... и шепчет."
 building_mayikprolollan_01: "[Concept('mayikprolollan','Майкпрололлан')|E]"
