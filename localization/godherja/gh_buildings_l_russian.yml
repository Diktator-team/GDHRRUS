 building_type_oetanai_mines_01: "Золотые рудники Оетанай"
 building_type_oetanai_mines_01_desc: "Хотя о золотых жилах Оэнтай было известно с незапамятных времен, географическая удаленность золотых жил Оэнтай делала их нерентабельными до тех пор, пока в начале двенадцатого века не были исчерпаны гораздо более гостеприимные шахты Оронтиса. Из-за ряда неизбежных неудач систематическая эксплуатация началась только в 1160-х годах. Развитию мешали густые леса Кнотоса, а расположение шахты на значительной высоте создавало трудности. Часто отмечалось, что добираться до шахты, вероятно, опаснее, чем работать в ней на самом деле. Хаос Ордструнда, имперская гражданская война и, наконец, Фродброкна вывели шахту из бизнеса, поскольку интересы Малкойса обратились к вопросам выживания. над эксплуатацией слаборазработанной альпийской шахты. Жизнь медленно возвращается в провинцию, и еще неизвестно, будут ли вновь открыты шахты Оетанай, и если да, то кем?"
