 building_type_mass_grave_site_01: "Место массового захоронения" #Машинный перевод 30.06.2023
 building_type_mass_grave_site_01_desc: "Будь то из-за голода, болезней или войны, какое бы бедствие ни произошло в этом округе, оно стоило слишком многих жизней, чтобы местные власти не могли с этим справиться, что привело к братской могиле, которая теперь доминирует над округом." #Машинный перевод 30.06.2023
 building_mass_grave_site_01: "Яма для тела" #Машинный перевод 30.06.2023
 building_mass_grave_site_01_desc: "Кровавая цена бедствия, наспех выкопанная в землю большая яма выставляет на открытый воздух массу из сотен тел. Неприглядная и нечестивая, ситуация усугубляется тем, что те немногие души, которые все еще называют этот район своим домом, продолжают оставлять здесь своих мертвецов." #Машинный перевод 30.06.2023
 building_mass_grave_site_02: "Гнойная могила" #Машинный перевод 30.06.2023
 building_mass_grave_site_02_desc: "Из-за отсутствия каких-либо попыток убрать или засыпать эту братскую могилу воздействие времени и стихии превратило это экстренное захоронение в уродливую массу гниения. Источник зловония, преобладающего теперь над районом, бесчисленные крысы снуют по улицам и руинам, в то время как гнусная зараза теперь распространяется среди оставшегося населения." #Машинный перевод 30.06.2023
 building_mass_grave_site_03: "Сборщик трупов" #Машинный перевод 30.06.2023
 building_mass_grave_site_03_desc: "Привлекая одни из самых отвратительных элементов преступности в любой сфере, местная банда расхитителей могил теперь действует на месте массового захоронения и вокруг него. Закрыв рот и нос грязными тряпками, они оскверняют мертвых самыми разными способами: от кражи ценных вещей до извлечения зубов, глаз, конечностей и органов для продажи на черном рынке." #Машинный перевод 30.06.2023
 building_mass_grave_site_04: "Некромантская гавань" #Машинный перевод 30.06.2023
 building_mass_grave_site_04_desc: "Гнилая плоть, органы, заполненные личинками, черепа с пустыми глазами, поскольку ситуация с массой мертвых ухудшается, неожиданный побочный эффект теперь распространился на этот округ. Появившись в качестве мощного источника энергии Мертвой Магии, группа некромантов основала вокруг этого места ковен. Не ограниченные никаким надзором, они свободно практикуют и экспериментируют со своими ремеслами, воскресшие мертвецы выбираются из ямы, чтобы ковылять по улицам." #Машинный перевод 30.06.2023
