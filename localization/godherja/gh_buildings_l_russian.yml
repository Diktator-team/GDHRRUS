 building_type_star_tower_01: "Пиргон Анатокиону Астерону" #Машинный перевод 30.06.2023
 building_type_star_tower_01_desc: "Построенные Автократией Тиссией в конце [chaos_of_the_seventh_century|E] и последующего Золотого века [aversaria|E], Башня Восточных Звезд и Башня Горы (ныне Башня Тиссии) были бывшими владениями аверсарской знати, ставшей [lich|E] Фемосом. После поражения Темоса от Тиссии и их присоединения к королевским владениям новые восточные провинции Тиссии вскоре стали центром аверсарианской военной базы, переместившейся из Этепезеи и Малкоиса в Айроной и Опахасию.\n\nПостроены для защиты новой столицы Асиуполи и устранения угрозы. пиратства в столицу и северные провинции Аверсарии, две башни были построены на древних руинах и возвышаются почти над любым другим аверсарским сооружением. Со множеством защитного снаряжения, собственными гарнизонами и впечатляющим набором цепей, которые можно легко опустить, чтобы перекрыть канал, целые города с тех пор выстраиваются вокруг безопасности их теней." #Машинный перевод 30.06.2023
  
 building_conclave_of_raocourt_01: "Конклав Раокур" #Машинный перевод 30.06.2023
 building_conclave_of_raocourt_01_desc: "$building_type_conclave_of_raocourt_01_desc$" #Машинный перевод 30.06.2023
 building_type_conclave_of_raocourt_01: "Конклав ден Раокур" #Машинный перевод 30.06.2023
 building_type_conclave_of_raocourt_01_desc: "Конклав Раокура является центром веры Пути Жизни. Именно на Конклаве все Отцы-Путники утверждаются в своих ролях и где самые мудрые и опытные представители каждого Пути обосновываются, чтобы лучше понять каждый Путь и обсудить богословские вопросы. Только отсюда может быть провозглашен путевой святой, и только с согласия Совета восьми — ведущего богословского органа в [chevalie|E]. Многие герои мифологии [marcher|E] вошли в его залы, чтобы учиться только у величайших мастеров, хотя допуск в Конклав исключительно редок." #Машинный перевод 30.06.2023
  
 building_bastonport_01: "Бастонпорт" #Машинный перевод 30.06.2023
 building_bastonport_01_desc: "$building_type_bastonport_01_desc$" #Машинный перевод 30.06.2023
 building_type_bastonport_01: "Бастонпорт" #Машинный перевод 30.06.2023
 building_type_bastonport_01_desc: "Бастонпорт — это название древнего ряда верфей и фортов, которые когда-то отмечали самую дальнюю южную границу [chevalie|E]. Захваченный в 277 году и удерживаемый немногим менее 100 лет, Бастонпорт является одним из немногих устойчивых напоминаний о прежнем контроле Маркеров.\n\nНесмотря на их недолгое владение провинцией, Бастонпорт оставался центром Калатипсоми на протяжении большей части своего поколения. , а [aversarians|E] построили свой собственный город вокруг большей части оригинальной постройки. Даже по сей день многие из оригинальных построек Бастонпорта все еще можно увидеть, а название закрепилось за портами местного города." #Машинный перевод 30.06.2023
  
 building_blackbonesofarthenax_01: "Черные кости [Concept('arthenax','Артенакса')|E]"
 building_blackbonesofarthenax_01_desc: "$building_type_blackbonesofarthenax_01_desc$"
 building_type_blackbonesofarthenax_01: "Черные кости [Concept('arthenax','Артенакса')|E]"
 building_type_blackbonesofarthenax_01_desc: "Здесь лежат останки [Concept('arthenax','Артенакса')|E], великого [Concept('dragon','дракона')|E] который вторгся и сжёг большую часть [Concept('aversaria','Аверсарии')|E] более десяти лет в V в. [Concept('arthenax','Артенакс')|E] и его дети появились с северо-востока через несколько сотен лет после веры [Concept('aversarians','Аверсариан')|E] видевших дракона мёртвым. Сыновья приступили к убийству Автократа Деноса, прежде чем потребовать верности от народа [Concept('aversaria','Аверсарии')|E]. [Concept('arthenax','Артенакс')|E] и ее дети были вырезаны только после вмешательства [Concept('magi','магов')|E] Элиадия, которая была настолько могущественна, что сожгла [Concept('arthenax','Артенакса')|E] таким мощным пламенем, что даже [Concept('dragon','дракон')|E] сгорел дотла. Все, кроме его костей, которые сохранились до наших дней."
 building_blackbonesofarthenax_02: "Мегос Наон ту [Concept('arthenax','Артенакс')|E]"
 building_blackbonesofarthenax_02_desc: "$building_type_blackbonesofarthenax_02_desc$"
 building_type_blackbonesofarthenax_02: "Мегос Наон ту [Concept('arthenax','Артенакс')|E]"
 building_type_blackbonesofarthenax_02_desc: "Великая святыня [Concept('arthenax','Артенакса')|E] представляет собой массивный комплекс, построенный вокруг остатков [Concept('dragon','дракона')|E] [Concept('arthenax','Артенакса')|E]. Спустя сотни лет ее последователи наконец-то вернули себе место упокоения своего хозяина, и теперь они следят за тем, чтобы память о ней не была забыта, чтобы ее могучий дух не навлек ярость на верующих."
  
 building_gildedpalaceofalgheil_01: "Касмудха" #Машинный перевод 30.06.2023
 building_gildedpalaceofalgheil_01_desc: "$building_type_gildedpalaceofalgheil_01_desc$" #Машинный перевод 30.06.2023
 building_type_gildedpalaceofalgheil_01: "Касмудха" #Машинный перевод 30.06.2023
 building_type_gildedpalaceofalgheil_01_desc: "Позолоченный дворец когда-то был поместьем военачальника [ritualist|E] Узака Дхама. Узак, его последователи и город вокруг Касмудхи были поглощены великим [worldeater|E] в 3 веке, но Касмудха чудом уцелел. С тех пор великий дворец перестраивался и расширялся тысячи раз и считается одним из великих чудес [sarradon|E].\n\nМногими великими империями правили Касмудхи, по совпадению Удайиры, семья, убившая Пожирателя Миров." #Машинный перевод 30.06.2023
  
 building_greattempleofelqulatha_01: "#P Великий храм Эль-Кулаты #!" #Машинный перевод 30.06.2023
 building_greattempleofelqulatha_01_desc: "$building_type_greattempleofelqulatha_01_desc$" #Машинный перевод 30.06.2023
 building_type_greattempleofelqulatha_01: "Великий храм Эль-Кулаты" #Машинный перевод 30.06.2023
 building_type_greattempleofelqulatha_01_desc: "Великий храм Эль-Кулаты — это общий термин, обозначающий около дюжины различных храмов, которые были либо переосвящены, либо построены вместо других за время существования этого места. Огромный комплекс предшествует любой известной религии, даже религии [Concept('sophocoist','Sophocoists')|E], и по архитектуре и конструкции полностью соответствует [aelfir_alien|E] даже величайшим инженерам и философам, изучавшим его. Однако все согласны с тем, что массивная конструкция удивительно красива, настолько красива, что некоторые считают, что здание может иметь несколько волшебную природу, постоянное очарование, придающее ему почти гипнотическую привлекательность... - Фасад Золотого Века или чудесные шелковые гобелены, украшающие западную башню, - это тот факт, что множество сложных подземных комплексов массивной конструкции остаются в основном неисследованными. Не из-за недостатка усилий, а из-за отсутствия авантюристов, которые действительно возвращаются. По этой причине, независимо от того, какая вера в настоящее время правит храмом, катакомбы почти всегда запечатаны." #Машинный перевод 30.06.2023
  
 building_graveofthemillion_01: "Могила миллиона" #Машинный перевод 30.06.2023
 building_graveofthemillion_01_desc: "$building_type_graveofthemillion_01_desc$" #Машинный перевод 30.06.2023
 building_type_graveofthemillion_01: "Могила миллиона" #Машинный перевод 30.06.2023
 building_type_graveofthemillion_01_desc: "Могила Миллиона — это название главного поля битвы Харада Алсьюдаха, или «Похода мучеников». Несмотря на то, что кампания проходила на большей части Сихнамии и длилась более ста лет, пережив даже генерала [wardenite|E], который ее инициировал. походу тут как-то воевали. Каждый раз, когда Вардениты добирались до родных земель [ritualist|E], их отбрасывали сюда. Каждый раз, когда ритуалисты переправлялись на запад, стражники устраивали им здесь засаду. К концу кампании обе стороны активно пытались избегать этого региона, но каким-то образом снова встретились на месте, все еще заваленном тысячами павших за столетие войны.\n\nВ конце концов, Кампания мучеников была конец именно из-за местоположения, и война была перенесена в море на несколько десятилетий позже. По сей день эту область избегают, духи и живые мертвецы, кажется, вызваны древней магией, и вся тяжесть эмоций вылилась в пески." #Машинный перевод 30.06.2023
  
 building_mountainport_01: "Лиманово" #Машинный перевод 30.06.2023
 building_mountainport_01_desc: "$building_type_mountainport_01_desc$" #Машинный перевод 30.06.2023
 building_type_mountainport_01: "Лиманово" #Машинный перевод 30.06.2023
 building_type_mountainport_01_desc: "Лиманово, или Горный порт, — главный порт западной Опахасии. Когда-то второй по важности город в [aversaria|E] после самого Ораисполя, расширение Автократы на восток привело к уменьшению его значения, а последним гвоздем в его гроб стал Кризис [chaos_of_the_seventh_century|E]. С западными торговыми путями, в основном закрытыми различными бедствиями и продолжающимся аверсарским золотым веком, переориентирующим торговлю и развитие на восток, Лиманово окончательно потеряло свое значение. Однако, несмотря на это, Лиманово остается важным торговым городом. Несмотря на то, что это далеко не его древнее значение, сотни лет инфраструктуры оказались достаточно сильным стимулом для продолжения торговли, по крайней мере, ничем иным." #Машинный перевод 30.06.2023
  
 building_westerncabal_01: "Бэй Алькурати" #Машинный перевод 30.06.2023
 building_westerncabal_01_desc: "$building_type_westerncabal_01_desc$" #Машинный перевод 30.06.2023
 building_type_westerncabal_01: "Бэй Алькурати" #Машинный перевод 30.06.2023
  
 building_type_westerncabal_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1#!\n\nBay Алкурати — бывшая штаб-квартира клики Курати [magi|E]. Относительно незначительная клика, Курати избежали широкого внимания по сравнению с более престижными [ritualist|E] сектами магов своего времени, в основном считаясь светской кликой, не предназначенной для какого-либо величия или серьезного продвижения в эпоху, названную «Золотым веком §». _5 Magic'.\n\nНесмотря на это, однако, именно Курати Маги открыли древние секреты [selfreplicating_blood_magic|E], примерно в то же время, что и их соперники в [wardenite|E] клике Альмади. Как известно каждому саррадонцу, это обернется катастрофой, и сегодня залив Алкурати представляет собой заброшенный памятник эпохе, которая началась как золотой век, но закончилась как «Эпоха огня». Могила Курати, а также 80% всех саррадонских магов того времени." #Машинный перевод 30.06.2023
  
 building_type_westerncabal_01_desc: "Бэй Алкурати — бывшая штаб-квартира клики Курати [magi|E]. Относительно незначительная клика, Курати избежали широкого внимания по сравнению с более престижными [ritualist|E] сектами магов своего времени, в основном считаясь светской кликой, не предназначенной для какого-либо величия или серьезного продвижения в эпоху, получившую название «Золотой век §». _2 Магия'.\n\nНесмотря на это, однако, именно Курати Маги открыли древние секреты [selfreplicating_blood_magic|E], примерно в то же время, что и их соперники в [wardenite|E] клике Альмади. Как известно каждому саррадонцу, это обернется катастрофой, и сегодня залив Алкурати представляет собой заброшенный памятник эпохе, которая началась как золотой век, но закончилась как «Эпоха огня». Могила Курати, а также 80% всех саррадонских магов того времени." #Машинный перевод 30.06.2023
  
 building_easterncabal_01: "Алкаба Алалмади" #Машинный перевод 30.06.2023
 building_easterncabal_01_desc: "$building_type_easterncabal_01_desc$" #Машинный перевод 30.06.2023
 building_type_easterncabal_01: "Алкаба Алалмади" #Машинный перевод 30.06.2023
  
 building_type_easterncabal_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1#!\n\nAlkaba Алалмади когда-то был центром могущественной клики Альмади [magi|E]. Мощное и влиятельное братство, милитаристские Алмади, постоянные попытки вновь открыть секреты [magical|E], с помощью которых можно было выйти из тупика с [ritualists|E], привели к тому, что они открыли запретные секреты [selfreplicating_blood_magic|E], примерно в то же время, что и Кабал Ритуалистов Курати Маги.\ n\nОстальная часть истории хорошо известна в [sarradon|E], две клики быстро теряют контроль над заклинанием и убивают почти всех магов Саррадона вместе со значительной частью населения, после чего «Золотой век саррадонской магии» переименовывается к «Эпохе Огня». По иронии судьбы, именно из руин Алкабы Алалмади [aversarian|E] археологи заново открыли заклинание и судьбу враждующих претендентов Аверсарии повторить ошибку Алмади и Курати." #Машинный перевод 30.06.2023
  
 building_type_easterncabal_01_desc: "Алкаба Алалмади когда-то был центром могущественной клики Алмади [magi|E]. Мощное и влиятельное братство, милитаристские Алмади, постоянные попытки заново открыть секреты [magical|E], с помощью которых можно было бы выйти из тупика с [ritualists|E], привели к тому, что они открыли запретные секреты [selfreplicating_blood_magic|E] примерно в то же время, что и Кабала магов-ритуалистов Курати.\ n\nОстальная часть истории хорошо известна в [sarradon|E], две клики быстро теряют контроль над заклинанием и убивают почти всех магов Саррадона вместе со значительной частью населения, после чего «Золотой век саррадонской магии» переименовывается к «Эпохе Огня». По иронии судьбы, именно из руин Алкабы Алалмади [aversarian|E] археологи заново открыли заклинание и судьбу враждующих претендентов Аверсарии повторить ошибку Алмади и Курати." #Машинный перевод 30.06.2023
  
  
 building_thebloodyard_01: "Этусаматас" #Машинный перевод 30.06.2023
 building_thebloodyard_01_desc: "$building_type_thebloodyard_01_desc$" #Машинный перевод 30.06.2023
 building_type_thebloodyard_01: "Этусаматас" #Машинный перевод 30.06.2023
 building_type_thebloodyard_01_desc: "#E Магия#!:@magic_icon!#positive_value; +0,2#!\n#E Магия#!:@living_magic_icon!#positive_value; +0,2#! за уровень [living_magic|E]\n#E Магия#!:@magic_icon!#positive_value; +0,02#! за [tyranny|E]\n\n@magic_icon!#!:@magic_icon!#positive_value;0 прирост от #E Принесение в жертву населения#! удвоено\n\nКровавый двор — это древнее сооружение, построенное до #!:@magic_icon!#positive_value;3, которое, по-видимому, предназначено исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарианцы считают его местом жестокости и боли, он, тем не менее, постоянно использовался Аверсарианом #!:@magic_icon!#positive_value;4 вплоть до 4-го века.\n\nЕго огромные залы для сбора крови были в конце концов заброшены, и он был в значительной степени разрушен. Так было до #!:@magic_icon!#positive_value;5 между Эшреем и Аксиаотеей, когда эти объекты были заново открыты, а затем реактивированы Эшреем. Именно отсюда Эшрей собрал силу, чтобы наложить #!:@magic_icon!#positive_value;6, пожертвовав тысячами рабов, слуг и даже своих солдат, чтобы наложить заклинание, которое положит конец миру. вместе с несколькими воинскими подразделениями повстанцев разрушили комплексы Кровавого двора, и теперь он представляет собой не более чем свидетельство жестокости, дом неисчислимых духов и место значительной магической силы." #Машинный перевод 30.06.2023
  
 building_thebloodyard_02: "Этусаматас" #Машинный перевод 30.06.2023
 building_thebloodyard_02_desc: "$building_type_thebloodyard_02_desc$" #Машинный перевод 30.06.2023
 building_type_thebloodyard_02: "Этусаматас" #Машинный перевод 30.06.2023
 building_type_thebloodyard_02_desc: "#E Магия#!:@magic_icon!#positive_value; +0,2#!\n#E Магия#!:@living_magic_icon!#positive_value; +0,2#! за уровень [living_magic|E]\n#E Магия#!:@magic_icon!#positive_value; +0,02#! за [tyranny|E]\n\n@magic_icon!#!:@magic_icon!#positive_value;0 прирост от #E Принесение в жертву населения#! удвоено\n\nКровавый двор — это древнее сооружение, построенное до #!:@magic_icon!#positive_value;3, которое, по-видимому, предназначено исключительно для пыток и казней как людей, так и животных. Хотя даже аверсарианцы считают его местом жестокости и боли, он, тем не менее, постоянно использовался Аверсарианом #!:@magic_icon!#positive_value;4 вплоть до 4-го века.\n\nЕго огромные залы для сбора крови были в конце концов заброшены, и он был в значительной степени разрушен. Так было до #!:@magic_icon!#positive_value;5 между Эшреем и Аксиаотеей, когда эти объекты были заново открыты, а затем реактивированы Эшреем. Именно отсюда Эшрей собрал силу, чтобы наложить #!:@magic_icon!#positive_value;6, пожертвовав тысячами рабов, слуг и даже собственных солдат, чтобы наложить заклинание, которое положит конец миру.\n\nНесмотря на попытки разрушить это проклятое место, нынешние владельцы Aίthousamatas, по предположительно гнусным причинам, сочли целесообразным восстановить его былую славу, в комплекте с прочными стенами для защиты ритуальных площадок от посторонних глаз и мстительных вандалов. Мрачные слухи о грязных обрядах, проводимых внутри возрожденного комплекса, распространились среди населения со скоростью лесного пожара. Кровавый Двор помог уничтожить мир, и тень, которую он бросил на #!:@magic_icon!#positive_value;7' истории, может стать еще темнее." #Машинный перевод 30.06.2023
  
 building_gurardport_01: "Гурардпорт"
 building_gurardport_01_desc: "$building_type_gurardport_01_desc$"
 building_type_gurardport_01: "Гурардпорт"
 building_type_gurardport_01_desc: "Порт Гурард когда-то был Белагрикте Остеджик Хаверд, или «Главным восточным портом», до Баларенского диспута и знаменитого стенда адмирала Гурарда. Это был Belangrikte Osteljik Haverd, где матросы Гурарда вырыли большой ров для его кораблей, чтобы сформировать импровизированную стену, из которой они будут удерживать легионы Тейсалиона в течение нескольких месяцев, прежде чем его Автократир объявит о прекращении огня и отдаст приказ о самоубийстве Тейсалиона.\n\nПосле этого порт был назван Гурардпортом, и хотя присутствие Конийкменеров на побережье с годами все еще исчезало, Гурардпорт с тех пор остается важным центром торговли Кланов."
  
 building_gurardport_02: "Гурардпорт"
 building_gurardport_02_desc: "$building_type_gurardport_02_desc$"
 building_type_gurardport_02: "Гурардпорт"
 building_type_gurardport_02_desc: "Вновь захваченный Конийкмером, Гурардпорт был перестроен и расширен далеко за пределы своих прежних границ. Еще раз став центром торговли в землях кланов, порт теперь служит основным пунктом, из которого вся торговля Конийкменера течет на восток во внутренние районы или на запад обратно на родину."
  
 building_elysian_pass_01: "Елисейский перевал" #Машинный перевод 30.06.2023
 building_elysian_pass_01_desc: "$building_type_elysian_pass_01_desc$" #Машинный перевод 30.06.2023
 building_type_elysian_pass_01: "Елисейский перевал" #Машинный перевод 30.06.2023
 building_type_elysian_pass_01_desc: "Элизианский перевал — ничем не примечательный перекресток между деревней Илтия на востоке и крепостью Тамасатро на западе, в нескольких лигах к западу от основных южных путей в Империю. Сама дорога была проложена в 5 веке и с тех пор почти не развивалась, кроме местных жителей, солдат, перемещающихся между имперскими фортами, и торговцев, которые по той или иной причине предпочитали избегать главной магистрали.\n\nПеревал, названный из-за его расположения. между двумя холмами, получивший дурную славу во время битвы, в которой он был назван своим тезкой. Именно здесь Разрушитель Ведьм встретил 26 легионов [aversarian|E] плюс тысячи вспомогательных войск из Аверсарии и из-за границы, что было самым большим собранием аверсарских солдат на памяти и первым признаком имперского единства против Сьялволков с начала § _1. Кроме того, именно здесь только четырем легионам удалось ускользнуть, большинство солдат, отправленных на север, никогда не возвращались, а армия Сьялволков почти не пострадала. Применение сялволки [fog_magic|E] могло отравить землю. Те же, кто действительно находит отсутствие чего-либо выдающегося, самой примечательной чертой этого района, хотя доспехи, оружие и кости валяются в сельской местности." #Машинный перевод 30.06.2023
  
 building_theeffigy_01: "Место для жертвоприношений"
 building_theeffigy_01_desc: "$building_type_theeffigy_01_desc$"
 building_type_theeffigy_01: "Место для жертвоприношений"
 building_type_theeffigy_01_desc: "Именно здесь таинственный культ, населяющий острова, якобы приносит в жертву животных и материальные вещи своей таинственной интерпретации Чистейших и Первых Людей. Любое обвинение в том, что они приносят в жертву людей, особенно тех, которые задают слишком много вопросов, нелепо. Мужчины и женщины в пугающих масках животных, которые теперь смотрят на вас, не двигаясь, пока вы задаете эти вопросы, обязательно разубедят вас в этом, просто не покидайте остров, пока они готовят сковородку..."
  
 building_theeffigy_02: "Большое деревянное чучело"
 building_theeffigy_02_desc: "$building_type_theeffigy_02_desc$"
 building_type_theeffigy_02: "Большое деревянное чучело"
 building_type_theeffigy_02_desc: "Большое чучело теперь стоит здесь после значительных инвестиций местных культистов. Противостоящая местной деревне, магическая сила просачивается из горящего дерева и гарантирует, что даже после ритуала его можно будет зажигать бесконечно долго. Любые обвинения в том, что в груди чучела есть клетка для принесения в жертву людей, особенно людей, которые продолжают задавать эти идиотские вопросы, просто беспочвенны. Мужчины и женщины в пугающих масках животных, которые стоят вокруг деревни и смотрят на вас, не двигаясь, которые сопровождали последнего странника, который задал слишком много чепухи, позаботятся о том, чтобы вы убедились в обратном, просто не пытайтесь покинуть остров, пока они готовятся чучело для следующего ритуала, черт возьми!"
  
 building_buraiwf_pass_01: "Перевал Бурайвф" #Машинный перевод 30.06.2023
 building_buraiwf_pass_01_desc: "$building_type_buraiwf_pass_01_desc$" #Машинный перевод 30.06.2023
 building_type_buraiwf_pass_01: "Перевал Бурайвф" #Машинный перевод 30.06.2023
 building_type_buraiwf_pass_01_desc: "Перевал Бурайвф — это главный южный проход между Зуальфи и востоком и один из трех проходов между западом и востоком.\n\nХорошо защищенный и заполненный туземцами, которые предпочли бы, чтобы армии и странные иностранные торговцы перестали топать по их территории, это обычно его избегают большие группы путешественников, когда есть возможность путешествовать вдоль северного побережья мегаполиса. На протяжении всей истории множество численно меньших армий защищали перевал, и многие из этих защитников вскоре после этого были уничтожены туземцами, ожидающими в засаде того, кто выиграет их героические позиции." #Машинный перевод 30.06.2023
  
 building_rafhamah_pass_01: "Перевал Рафхама" #Машинный перевод 30.06.2023
 building_rafhamah_pass_01_desc: "$building_type_rafhamah_pass_01_desc$" #Машинный перевод 30.06.2023
 building_type_rafhamah_pass_01: "Перевал Рафхама" #Машинный перевод 30.06.2023
 building_type_rafhamah_pass_01_desc: "Перевал Рафхама — главный северный перевал между Зуальфи и востоком и один из трех проходов между западом и востоком. гораздо меньшему количеству враждебных туземцев, что делает его очень предпочтительным для проходящих армий и торговцев. Однако быть лучшим из плохого выбора не так уж и много, и большинство по-прежнему предпочитает выбирать гораздо более развитые прибрежные маршруты для путешествий, даже если для этого нужно приложить все усилия." #Машинный перевод 30.06.2023
  
 building_assassinskeep_01: "Калеада Харадар" #Машинный перевод 30.06.2023
 building_assassinskeep_01_desc: "$building_type_assassinskeep_01_desc$" #Машинный перевод 30.06.2023
 building_type_assassinskeep_01: "Калеада Харадар" #Машинный перевод 30.06.2023
 building_type_assassinskeep_01_desc: "Калеада Харадар, или Крепость Харадара, является главной штаб-квартирой религиозного культа Харадар. В то время как крепость была заброшена на протяжении десятилетий и якобы не связана с какой-либо формой убийства, не секрет, что именно отсюда харадары планируют свои передвижения и наносят удары из тени, обучая новых убийц и размещая своих многочисленных агентов.\n\nКалеада Харадар не является особенно примечательным укреплением, но содержит большой подземный комплекс, где выполняются основные задачи Харадара и где Харадар часто уходят под землю на срок до нескольких лет в то время, когда крепость попадает в кризис ." #Машинный перевод 30.06.2023
  
 building_lionspalace_01: "Кеаслтна Джиаша" #Машинный перевод 30.06.2023
 building_lionspalace_01_desc: "$building_type_lionspalace_01_desc$" #Машинный перевод 30.06.2023
 building_type_lionspalace_01: "Кеаслтна Джиаша" #Машинный перевод 30.06.2023
 building_type_lionspalace_01_desc: "Львиный дворец — традиционная резиденция лиренаров. Первоначально это было оборонительное сооружение, но постепенно оно все больше и больше превращалось в церемониальное место, ориентированное больше на эстетику и комфорт, поскольку угрозы народу айяр постепенно отступили от столицы.\n\nВеликая арка, предшествующая строению, окружена массивные двойные львы из слоновой кости, хотя горячо обсуждается, было ли это источником привязанности айяр к животному или он был построен в ответ на него. Интерьер наполнен подобными статуями, а также более 300 спален, шесть бальных залов, сорок столовых, три дюжины садов и бесчисленные предметы роскоши, о которых большинство правителей могли только мечтать. Если на [aeras|E] есть более великолепный дворец, айяры отказываются верить в его существование." #Машинный перевод 30.06.2023
  
 building_statuefacingwest_01: "Древняя статуя" #Машинный перевод 30.06.2023
 building_statuefacingwest_01_desc: "$building_type_statuefacingwest_01_desc$" #Машинный перевод 30.06.2023
 building_type_statuefacingwest_01: "Древняя статуя" #Машинный перевод 30.06.2023
 building_type_statuefacingwest_01_desc: "Никто не знает происхождения этой великой статуи, обращенной лицом на запад над перевалами через Черные горы. Фигура в мантии осталась безликой, небрежно направив свой посох на [Concept('chevalie','Marches')|E], сидящего на троне из черного камня.\n\nМножество религий и культур провозгласили его своим, хотя ни одной из них так и не удалось сделать это окончательно.\ n\n[aversarian|E] археологи горячо спорят о статуе на протяжении веков. Многие утверждают, что это изображение Чистейших, явно созданное Первыми людьми, хотя это сделало бы первоначальные масштабы аверсарийской культуры в несколько раз больше, чем они были бы в противном случае за несколько тысяч лет." #Машинный перевод 30.06.2023
  
 building_wehydkaha_01: "Wehydka'ha" #Машинный перевод 30.06.2023
 building_wehydkaha_01_desc: "$building_type_wehydkaha_01_desc$" #Машинный перевод 30.06.2023
 building_type_wehydkaha_01: "Wehydka'ha" #Машинный перевод 30.06.2023
  
 building_type_wehydkaha_01_desc: "#E Магия#!:@magic_icon!#positive_value; +1#!\n\nThe Вегидка'ха — древний центр Кемсаряна [magic|E]. Древнее место силы, высокий алтарь и окружающее его ритуальное место предположительно были построены над древней дырой, которая ведет к центру самой планеты. Именно здесь Кемсари развивали свое понимание магии и генерировали свою силу, и на пике своего расцвета это место постоянно удерживало более ста [magi|E], сосредоточенных на понимании понимания магии их народом.\n\nИменно здесь произошла Битва при Разорванная цепь положила конец великой империи Ран Кемсари. Их рабы-амсари поднимаются и захватывают это место вместе со всей его силой, чтобы высушить долину великой реки, на которой ран-кемсари построили свою империю, и перенаправить ее на север. С тех пор он остается важным местом для амсари, которые считают его святым местом, благодаря которому они обрели свободу, а также священным местом силы." #Машинный перевод 30.06.2023
  
 building_type_wehydkaha_01_desc: "Wehydka'ha — древний центр Кемсаряна [magic|E]. Древнее место силы, высокий алтарь и окружающее его ритуальное место предположительно были построены над древней дырой, которая ведет к центру самой планеты. Именно здесь Кемсари развивали свое понимание магии и генерировали свою силу, а на пике своего развития это место постоянно удерживало более сотни [magi|E], сосредоточенных на понимании понимания магии их народом.\n\nИменно здесь произошла Битва при Разорванная цепь положила конец великой империи Ран Кемсари. Их рабы-амсари поднимаются и захватывают это место вместе со всей его силой, чтобы высушить долину великой реки, на которой ран-кемсари построили свою империю, и перенаправить ее на север. С тех пор он остается важным местом для амсари, которые считают его святым местом, благодаря которому они обрели свободу, а также священным местом силы." #Машинный перевод 30.06.2023
  
 building_whitegoldpalace_01: "Ханхе Пишмбра" #Машинный перевод 30.06.2023
 building_whitegoldpalace_01_desc: "$building_type_whitegoldpalace_01_desc$" #Машинный перевод 30.06.2023
 building_type_whitegoldpalace_01: "Ханхе Пишмбра" #Машинный перевод 30.06.2023
 building_type_whitegoldpalace_01_desc: "Дом Пророков — это великий дворец, из которого правители Амсари Хиклана управляли своим народом на протяжении поколений. Огромный комплекс, включающий в себя все: от самого большого в мире тронного зала, более сорока садов, почти сотни фонтанов, наполненных всем, от воды до вина, и сотни слуг и бюрократов, постоянно снующих туда-сюда, чтобы лучше всего служить крови Пророков и царства в большой. Возможно, самым интересным из всех являются величественные фрески, идущие вдоль почти каждой стены, с подробным описанием каждой детали Пророчества, с маленькими отверстиями для свистка, которые, как говорят, заставляют фрески произносить слова Пророка всякий раз, когда ветер дует во дворец." #Машинный перевод 30.06.2023
  
 building_oasisofgonan_01: "Гонанский оазис"
 building_oasisofgonan_01_desc: "$building_type_oasisofgonan_01_desc$"
 building_type_oasisofgonan_01: "Гонанский оазис"
 building_type_oasisofgonan_01_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из самых важных мест для [Concept('sarradonian','Саррадонской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и за тысячелетия была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные проходы."
  
 building_oasisofgonan_02: "Гонанский оазис"
 building_oasisofgonan_02_desc: "$building_type_oasisofgonan_03_desc$"
 building_type_oasisofgonan_02: "Гонанский оазис"
 building_type_oasisofgonan_02_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из самых важных мест для [Concept('sarradonian','Саррадонской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и за тысячелетия была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные проходы."
  
 building_oasisofgonan_03: "Гонанский оазис"
 building_oasisofgonan_03_desc: "$building_type_oasisofgonan_03_desc$"
 building_type_oasisofgonan_03: "Гонанский оазис"
 building_type_oasisofgonan_03_desc: "Гонанский оазис — это большой каньон, который в какой-то момент за последние два тысячелетия был заполнен водой естественным или неестественным образом. Независимо от своего происхождения, оазис стал одним из самых важных мест для [Concept('sarradonian','Саррадонской')|E] торговли и источником жизненной силы для десятков культур. Плодородный оазис вокруг каньона стал необходимым местом отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь страны, и за тысячелетия была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих каньон. пустынные проходы."
  
 building_universityofgiherehalwajaf_01: "Манзи Альфайнсуфи"
 building_universityofgiherehalwajaf_01_desc: "$building_type_universityofgiherehalwajaf_01_desc$"
 building_type_universityofgiherehalwajaf_01: "Манзи Альфайнсуфи"
 building_type_universityofgiherehalwajaf_01_desc: "Философский дом — это прозвище величайшего университета [Concept('sarradon','Саррадона')|E], Манзи Альфайнсуфи, который в той или иной форме существовал более двух тысячелетий.\n\n Основанный философами ныне забытой религии, кампус породил многих из великих писателей, мыслителей и изобретателей истории [Concept('sarradon','Саррадона')|E], а также многих из его величайших магов. Однако, несмотря на это, университет оставался довольно маленьким, столетия войн и Эпоха Огня нанесли ущерб комплексу."
  
 building_universityofgiherehalwajaf_02: "Манзи Альфайнсуфи"
 building_universityofgiherehalwajaf_02_desc: "$building_type_universityofgiherehalwajaf_02_desc$"
 building_type_universityofgiherehalwajaf_02: "Манзи Альфайнсуфи"
 building_type_universityofgiherehalwajaf_02_desc: "Благодаря притоку финансирования и самоотверженным усилиям по восстановлению некоторых старых зданий Дом Философа теперь напоминает комплекс, каким он мог выглядеть во время своего золотого века. Великие мыслители и творцы слоняются по всему комплексу. Они перемещаются между десятками лекций, спектаклей или демонстраций, и уже университет вдохнул новую жизнь в окружающий его регион, поскольку местная экономика спешит удовлетворить постоянные потребности философа в алкоголе, удовольствиях, материалах и галлюциногенах."
  
 building_universityofgiherehalwajaf_03: "Манзи Альфайнсуфи"
 building_universityofgiherehalwajaf_03_desc: "$building_type_universityofgiherehalwajaf_03_desc$"
 building_type_universityofgiherehalwajaf_03: "Манзи Альфайнсуфи"
 building_type_universityofgiherehalwajaf_03_desc: "Величественный, чем когда-либо, Манзи Альфайнсуфи стал маяком обучения, известным во всем известном мире. Философы всех мастей, [Concept('sarradonian','саррадонцы')|E], Амсари, [Concept('aversarian','аверсарианцы')|E], шевальцы и многие другие, посещают его обширные музеи и делают пожертвования. Они посещают или читают отличные лекции для студентов. Огромен не только результат как тайной, так и мирской философии и изобретений, но и город, выросший вокруг этого места, целый мегаполис, построенный для удовлетворения потребностей всегда неустойчивого ученого класса."
  
 building_losttempleofmesbadh_01: "Месбад Орин'то"
 building_losttempleofmesbadh_01_desc: "$building_type_losttempleofmesbadh_01_desc$"
 building_type_losttempleofmesbadh_01: "Месбад Орин'то"
 building_type_losttempleofmesbadh_01_desc: "Месбад Орин'то, более известный как «Затерянный храм Месбада», представляет собой древний комплекс зданий, посвященных ритуалам и религиозным обрядам, насчитывающий более четырехсот отдельных зданий. Тысячи его алтарей, статуй и многого другого погребены глубоко под песком, и только вершины участков торчат из множества башен. Из этих башен многие искатели приключений спускались вниз, возвращаясь с великими артефактами и ценными предметами, если они вообще возвращались.\n\nМногие утверждают, что это место проклято, полагая, что божество, которому они поклоняются, потопило храм и его приверженцев. под пустыней в качестве наказания за какую-то форму греха. Истинная причина разрушения остается загадкой, поскольку любая попытка значительного разрушения была заблокирована постоянной войной и суровыми условиями."
  
 building_losttempleofmesbadh_02: ""Месбад Орин'то"
 building_losttempleofmesbadh_02_desc: "$building_type_losttempleofmesbadh_02_desc$"
 building_type_losttempleofmesbadh_02: ""Месбад Орин'то"
 building_type_losttempleofmesbadh_02_desc: "Под властью хулавитов Затерянный храм наконец-то начал преображаться. С огромными рабочими местами, медленно раскапывающими великий храм и организованными командами, спускающимися вниз, чтобы узнать истинное предназначение Месбад Орин'то, великая цитадель, возможно, наконец-то раскроет свои секреты. Каждый день в его древних залах обнаруживаются новые чудеса, и это место стало не только отличным источником для изучения, но и чрезвычайно прибыльным предприятием, поскольку мелкие артефакты, не имеющие большого значения, продаются за значительные суммы из-за всего лишь места, где они были найдены. .\n\nМесто раскопок в Месбад-Орин'то оказалось большим достоянием для умов и казны народа хулавитов."
  
 building_libraryofzheggarah_01: "Великая библиотека Зеггара"
 building_libraryofzheggarah_01_desc: "$building_type_libraryofzheggarah_01_desc$"
 building_type_libraryofzheggarah_01: "Великая библиотека Зеггара"
 building_type_libraryofzheggarah_01_desc: "Великая Библиотека Зеггара была основана учеными-ритуалистами по крайней мере за девятьсот лет до образования [Concept('aversaria','Аверсарии')|E], что делает ее одним из старейших до сих пор обитаемых искусственных сооружений в известном мире. Наполненная сотнями древних фолиантов, тысячами свитков и неисчислимым количеством табличек, столь древних, что они написаны на давно мертвых языках, Библиотека является величайшим источником знаний, о котором только может мечтать любой ученый. Укомплектованный бюрократическим классом, состоящим из представителей различных религий и культур, любой может ознакомиться с произведениями, а открытое отношение к доступу привело к тому, что библиотека в основном оставлена ​​на произвол судьбы. Свои собственные устройства своими различными правителями. Даже [Concept('aversarians','аверсарианцы')|E], при всем своем могуществе, оставили библиотеку нетронутой, когда ненадолго завоевали Зеггара."
  
 building_libraryofzheggarah_02: "Великая библиотека Зеггара"
 building_libraryofzheggarah_02_desc: "$building_type_libraryofzheggarah_02_desc$"
 building_type_libraryofzheggarah_02: "Великая библиотека Зеггара"
 building_type_libraryofzheggarah_02_desc: "Под контролем хулавитов Библиотека Зеггара росла и процветала. Всегда являясь источником знаний для всего мира, дальновидное мышление хулавитских ученых и официальных лиц привело к массовому расширению объекта и значительным улучшениям его систем хранения. Кроме того, многочисленные ученые-хулавиты путешествуют по миру в поисках утраченных знаний для добавления в библиотеку при официальной поддержке местного правительства, гарантирующей, что любые пожертвования будут хорошо компенсированы.\n\nТеперь гораздо проще найти гораздо больше и быстрее, чем когда-либо прежде в этом великом месте знаний."
  
 building_mountainhold_01: "Кративун" #Машинный перевод 30.06.2023
 building_mountainhold_01_desc: "$building_type_mountainhold_01_desc$" #Машинный перевод 30.06.2023
 building_mountainhold_02: "$building_mountainhold$"
 building_mountainhold_02_desc: "Горная крепость - древнее сооружение, построенное много веков назад, хотя большая часть первоначального сооружения уже давно либо надстроена, либо рухнула вниз с горы.\n\n Современная горная крепость уходит своими корнями в [Concept('the_imperium_of_kartharadd','Империю Каттарад')|E]. Она была построена на руинах древнего места где-то в третьем веке. Крепость оказалась центром власти [Concept('kartharaddi','Катарадии')|E] на юге, откуда они контролировали большую часть долины великой реки. Именно здесь, [Concept('kartharaddi','катарады')|E] отбились от нескольких [Concept('aversarian','аверсарианских')|E] контрнаступлений, пока они побеждали Малькоис, хотя крах столицы [Concept('kartharaddi','Катарадии')|E] на крайнем севере, а также реформирование [Concept('aversarian','аверсарианских')|E] Легионов автократира Эрамоса оказалось слишком много, и вскоре крепость стала имперским центром.\n\n С продолжающимся продвижением [Concept('fog','тумана')|E], крепость была отремонтирована и еще больше расширена в, вероятно, тщетной попытке сохранить [Concept('fogbeast','зверей тумана')|E] и [Concept('fogeater','пожирателий тумана')|E]. В целом, переназначение должности здесь рассматривается как понижение в должности до эффективного края света."
 building_type_mountainhold_01: "Кративун" #Машинный перевод 30.06.2023
 building_type_mountainhold_01_desc: "Горная Цитадель — это древнее сооружение, построенное много тысячелетий назад, хотя большая часть первоначальной постройки уже давно либо построена над горой, либо рухнула вниз.\n\nСовременная Горная Цитадель уходит своими корнями в [the_imperium_of_kartharadd|E] и была построена на руинах древнего место где-то в третьем веке. Крепость оказалась центром власти [kartharaddi|E] на юге, откуда они контролировали большую часть долины великой реки. Именно здесь картарадди отразили несколько [aversarian|E] контрвторжений, когда они завоевали Малкойс, хотя [Concept('night_of_the_bleeding_moon','collapse')|E] столицы Картарадди на крайнем севере, а также реформирование Аверсарских легионов автократиром Эрамосом оказалось слишком большим, и Вскоре после этого крепость стала имперским центром.\n\nГорная Твердыня вышла из употребления до [frodbrokna|E], где она сначала стояла как бастион против Сьялволки, пока ее не обошел Эофвин, брат Разрушителя Ведьм. Теперь он остается центром для уменьшающегося числа людей, оказавшихся в ловушке в [fog|E], и центром, откуда беженцы переправляются на юг." #Машинный перевод 30.06.2023
  
 building_palaceofthewizardking_01: "Дворец короля-волшебника"
 building_palaceofthewizardking_01_desc: "$building_type_palaceofthewizardking_01_desc$"
 building_type_palaceofthewizardking_01: "Дворец короля-волшебника"
 building_type_palaceofthewizardking_01_desc: "#E Magic#!:@magic_icon!#positive_value; +0.5#!\n\nНикто в известном мире не помнит, что такое "волшебник", но все знают сказки о страшном Короле-волшебнике. Именно здесь эта таинственная фигура когда-то правила великой империей, требуя верности от всех народов мира и прожив сотни лет, в течение которых он наводил ужас на весь мир. В конце концов, король марчеров Бастион убил его и рассеял его магию из мира, и его двенадцать детей-дьяволов мучили мир, пока человечество не доказало, что достойно свободы.\n\n Сейчас это место в значительной степени заброшено, хотя неподалеку находится небольшая деревня. Тамошние жители часто говорят о странных огнях в пустых окнах и обычно утверждают, что дух Короля-волшебника виноват во всем - от испорченного молока до пропавших местных жителей."
  
 building_palaceofthewizardking_02: "Священный дворец Катанукса"
 building_palaceofthewizardking_02_desc: "$building_type_palaceofthewizardking_02_desc$"
 building_type_palaceofthewizardking_02: "Священный дворец Катанукса"
 building_type_palaceofthewizardking_02_desc: "#E Magic#!:@magic_icon!#positive_value; +0.5#!\n\nДворец Короля-волшебника отвоеван! С его верными последователями, вновь населяющими его священные залы, обновляющими его Своим изображением и ремонтирующими его обширное и чудесное сооружение, Дворец теперь выглядит так же красиво и внушительно, как и всегда. В комплекте со священным троном (всегда пустым) в большом зале на вершине Его башни Дворец теперь стоит как напоминание о влиянии Короля-волшебника и ждет его возвращения.\n \ n В соседней деревне теперь гораздо темнее, Его слуги регулярно обеспечивают постоянный приток жертвоприношений, чтобы умилостивить дух Короля-волшебника."
  
 building_umlojtemplecomplex_01: "Завет Умлоя"
 building_umlojtemplecomplex_01_desc: "$building_type_umlojtemplecomplex_01_desc$"
 building_type_umlojtemplecomplex_01: "Завет Умлоя"
 building_type_umlojtemplecomplex_01_desc: "Ковенант Умлодж был сформирован в 633 году после жестокого восстания местных хулавитов и ритуалистов против местных жителей. [Concept('wardenite','Надзиратели')|E] администрации. В результате странных поворотов судьбы Умлой стал домом для сообщества из двух десятков различных религиозных сект и более тридцати культов, и многие из них быстро присоединились к восстанию в знак протеста против того, что власти расценили как репрессивные попытки обращения в другую веру. \n\nВскоре после этого был подписан мир, и Умлой был объявлен свободным городом для всех религий (конечно, при условии, что они платят надлежащие налоги). С тех пор «Завет Умлодж» стал одним из самых разнообразных районов в мире, где количество храмов, часовен и соборов угрожает превзойти количество домов в городе. Религии столь же распространены, как [Concept('wardenism','Надзирательство')|E] до столь же малоизвестного, как могила Оейники, можно найти здесь в относительном спокойствии, и массовое разнообразие оказалось большим благом для торговли."
  
 building_umlojtemplecomplex_02: "Завет Умлоя"
 building_umlojtemplecomplex_02_desc: "$building_type_lionspalace_desc$"
 building_type_umlojtemplecomplex_02: "Завет Умлоя"
 building_type_umlojtemplecomplex_02_desc: "Расширенный местными властями Ковенант Умлодж, возможно, содержит самых святых мужчин и женщин из любого города на планете. Огромные церкви и храмы перемежаются массивными торговыми кварталами, банками и конторами, где торговцы со всех концов свободно говорят и торгуют, принося большую пользу местной экономике, которая полностью зависит от поддержки Ковенанта. Сразу за священным кварталом можно найти бесконечное количество игорных притонов, публичных домов, гостиниц и многого другого, менее требовательные паломники (или те, кто придерживается менее скромных верований) счастливо находят свои собственные формы спасения на дне кружки или между бедра танцовщиц, когда они устают от проповедей какого-то местного культа, который оказался модным на этой неделе."
  
 building_northgate_01: "Ворея Нкейт" #Машинный перевод 30.06.2023
 building_northgate_01_desc: "$building_type_northgate_01_desc$" #Машинный перевод 30.06.2023
 building_type_northgate_01: "Ворея Нкейт" #Машинный перевод 30.06.2023
 building_type_northgate_01_desc: "Северные ворота представляют собой серию укреплений вдоль одной большой каменной стены, протянувшейся через северную границу современного Мальсуа.\n\nПервоначально построенные [kartharaddi|E], чтобы отделить их недавно завоеванные территории в [aversaria|E] от их основных регионов на севере, Укрепления стали местом ожесточенных боев после завоевания Мальсуа аверсарианцами, и рассказы говорят, что вокруг них могут быть найдены погребенные кости сотен тысяч человек. и медленно разрушался до [frodbrokna|E] около 500 лет спустя. С продвижением Сьялволки на юг и быстрым расширением [fog|E] стена была отремонтирована и перестроена местным аверсарианским военачальником Детином Калатином в попытке удержать орду Сенвера. Однако никто не ожидал, что Сьялволки бросят вызов горным перевалам на запад и прорвутся через Туман с помощью магии, и в итоге Северные врата были взяты без кровопролития. Теперь Северные Ворота представляют собой последнюю линию обороны между Аверсарией и Туманом, их охранники зорко смотрят на север, в тревожный туман, который касается их стен." #Машинный перевод 30.06.2023
  
 building_malcoisslavefactory_01: "Кенитрод Кавасви" #Машинный перевод 30.06.2023
 building_malcoisslavefactory_01_desc: "$building_type_malcoisslavefactory_01_desc$" #Машинный перевод 30.06.2023
 building_type_malcoisslavefactory_01: "Кенитрод Кавасви" #Машинный перевод 30.06.2023
 building_type_malcoisslavefactory_01_desc: "Центральная мануфактура — это название центра работорговли [aversarian|E] в Мальсуа. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура почти тысячелетие была центром рабства на севере.\n\nВсе рабы Мальсуа входят на Мануфактуру, чтобы получить свои клейма и быть разделенными на части. из многих категорий, которые решат их судьбу, в то время как других заставляют работать на самой мануфактуре, либо помогая в бюрократии, либо работая во многих мастерских и на полях вокруг сайта." #Машинный перевод 30.06.2023
  
 building_malcoispalace_01: "Палат ту Митидон"
 building_malcoispalace_01_desc: "$building_type_malcoispalace_01_desc$"
 building_type_malcoispalace_01: "Палат ту Митидон"
 building_type_malcoispalace_01_desc: "Дворец Митидон, названный в честь [Concept('aversarian','аверсарианской')|E] Кампании, сокрушившей последнего короля Ийросси. Дворец считается одним из самых унылых в [Concept('aversaria','Аверсарии')|E] по современным меркам. Однако, несмотря на это, он также является одним из крупнейших, построенных как великая цитадель, из которой можно гарантировать, что туземцы долины Мальсуа останутся покоренными, и что любые восстания рабов могут быть быстро подавлены.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным, массивной серой глыбой северного гранита, из которой [Concept('aversarians','аверсарианцы')|E] веками вытесняли туземцев.\n\nДворцовый комплекс был в основном разрушен во время жестокой трехлетней осады силами, принадлежавшими Горасосу «Сборщику Черепов». Семья Атовидов, правившая Малкоисом на протяжении нескольких поколений, встала на сторону Аксиаотеи в 1199 году и после этого события осталась одним из последних крупных представителей ее королевства. Когда Горасос наконец прорвался в 1240 году, дворец был разорван на части, а семья Атовидов вырезана, даже дети."
  
