 building_type_creusons_01: "Крезоны"
 building_type_creusons_01_desc: "Горнило — массивная цитадель, являющаяся центром ряда укреплений, протянувшихся через северную границу между Шевалье и [Concept('lichdoms','личами')|E]. Цитадель была основана совместными усилиями [Concept('antimagic_orders','анти-магических приказов')|E] в конце [Concept('red_river_war','войны у красной реки')|E] и поражение [Concept('lich_king','короля личей')|E] [Concept('silas_stavro','силос-старвические')|E], Ордены, поклявшиеся отстраниться от политики Марчеров после принесения в жертву [Concept('champion_of_chevalie','чемпионов-Шевалье')|E] и близкое уничтожение человечества.\n\nС тех пор он все больше и больше застраивался местными лордами, а в мирное время - верховными королями Шевалье. Несколько [Concept('antimagi','анти-магов')|E] считают его своей столицей, и [Concept('antimagic_orders','анти-магических приказов')|E]. Шевальские лорды регулярно посылают сюда своих рекрутов для подготовки к постоянному вторжению [Concept('undead','бессмертных')|E]. Там, говорят, настоящий воин может сделать себе имя. Будь то празднование в мрачных залах после победы или имена, высеченные на стенах замка среди тысяч других павших героев."
 building_creusons_01: "Крезоны"
 building_creusons_01_desc: "$building_type_creusons_01_desc$"
 building_type_dederak_01: "Дедерак"
 building_type_dederak_01_desc: "Дедерак, или «Цитадель богов», когда-то был великой столицей Империи Кемсаряна Рана Кемсаряна. Тысячи статуй, цитаделей и гробниц когда-то были позолочены, когда вода лилась из фонтанов или через большие каналы и акведуки. Однако после Битвы за Разорванную Цепь и последовавшего за ней голода в Кхемете столица осталась томиться, поскольку мир Ран Кемсариан сгорел в анархии.\n\nОднако после сотен лет упадка столица была восстановлена. Кланы мусорщиков наконец-то уничтожены или усмирены, многие памятники и здания восстановлены, и снова люди выходят на улицы, чтобы участвовать в восстановленном столичном обществе. Хотя столица уже никогда не будет такой, какой она была когда-то, ее жители смогут хотя бы еще раз вспомнить, какой она могла быть."
 building_dederak_01: "Дедерак"
 building_dederak_01_desc: "$building_type_dederak_01_desc$"
 building_type_fortenorn_01: "Фортенорны"
 building_type_fortenorn_01_desc: "Черные форты — это прозвище марчеров за массовую серию укреплений на границе с [Concept('lichdoms','личами')|E]. Названные в честь черной мертвой почвы северного царства, форты представляют собой не единичное сооружение, а сотни часто связанных друг с другом укреплений, протянувшихся почти по всему северному Шевалье. Линии траншей, форты, оборонительные позиции, осадные укрепления, рвы, гарнизоны, поля смерти, поля ловушек и капитулы до десятков [Concept('antimagic_orders','анти-магических приказов')|E] как второстепенные, так и основные, составляют Черные форты. Из этих укреплений участники марша сдерживали бесконечные волны [Concept('undead','бессмертных')|E]."
 building_dederak_ruin_01: "Мертвый город"
