 building_type_00_tabik_betemisit: "Разрушенный Табик Бетемисит" #Машинный перевод 30.06.2023
 building_type_00_tabik_betemisit_desc: "Когда-то сияющий памятник богатству Боккаров и приверженности вере могаев, Пустой Дворец теперь действительно пуст. В драгоценных камнях и золоте, которые когда-то украшали его стену, теперь отсутствуют массивные куски, украденные мародерами в хаосе, последовавшем за катастрофой, обрушившейся на город. Вокруг этой полой скорлупы остались лишь полуразрушенные руины, каменный город Захали, оставленный на откуп джунглям." #Машинный перевод 30.06.2023
 building_type_00_fog_tabik_betemisit: "Туманный Табик Бетемисит" #Машинный перевод 30.06.2023
 building_type_00_fog_tabik_betemisit_desc: "Дамота потерян для [fog|E], просто еще одно мертвое царство в мире, который теперь заполнен ими. Нет большего символа его поражения, чем труп Захали, в центре которого до сих пор стоит пустой дворец. Его украшенные драгоценностями залы из золота теперь навсегда недоступны человечеству, а трон Боккаров и трон бога навсегда останутся вакантными." #Машинный перевод 30.06.2023
 building_00_fog_tabik_betemisit: "Туманный Табик Бетемисит" #Машинный перевод 30.06.2023
 building_00_fog_tabik_betemisit_desc: "$building_type_00_fog_tabik_betemisit_desc$" #Машинный перевод 30.06.2023
 building_type_00_lich_tabik_betemisit: "Скорбящий Табик Бетемисит" #Машинный перевод 30.06.2023
 building_type_00_lich_tabik_betemisit_desc: "Созданный для приюта мертвого бога, Табик Бетемисит, по крайней мере, по словам его правителя, теперь выполняет свое предназначение. В высокомерии, типичном для [liches|E], победитель Захали провозгласил себя вернувшимся Всевышним и оставил здание нетронутым как храм их величия. Перед троном собрались черепа Боккаров, проклятых навеки созерцать эту ужасную пародию на их империю." #Машинный перевод 30.06.2023
