 building_type_bastards_run_02_desc: "Проведя тридцать лет в качестве отважной авантюристки, наемницы и ловеласа, участвовавшей во многих легендарных приключениях от Калатипсоми до [lichdoms|E], Джейла, как известно, присоединилась к товарищам [champion_of_chevalie|E] и помогла им победить [arch_lich|E] [silas_stavro|E]. Когда вторжение закончилось, она удалилась в свой дом [peti_gisredde|E], незамедлительно (лихо выбивая двери в залы совета) потребовала (и получила от перепуганного канцлера) рыцарского звания от [council_of_gisredde|E]. Удовлетворенная тем, что наконец-то получила титул, она купила таверну на Bastard's Run.\n\nС тех пор закусочная сэра Джейлы стала столпом культуры [Concept('peti_gisredde','Peti Gisreddean')|E], и хотя Джейлы больше нет рядом, чтобы бить или присоединяться к случайным скандалистам. , Закусочная осталась одной из самых известных гостиниц Шевалье. Здесь можно найти авантюристов всех мастей, десятки известных банд авантюристов и отрядов наемников, впервые сформировавшихся в Jayla's по приказу таинственных незнакомцев и запаниковавших девиц.\n\n#N Только не заказывайте Jayla's Special! Эта штука может убить лича.#!" #Машинный перевод 30.06.2023
