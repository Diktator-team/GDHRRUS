 building_type_the_minteries_03_desc: "Трижды Благословенная Гильдия Причудливости имеет смешанную честь быть самой известной регулируемой Гильдией Воров [grande_gisredde|E]. Хотя это немного усложняет некоторые дела, капюшоны и маски заходят так далеко только тогда, когда публичный городской архив ежемесячно обновляет реестр членов Гильдии, это делает другие гораздо более прибыльными. Хотя когда-то воры довольствовались аферой или жульничеством, теперь их лидеры наслаждаются искусством законного воровства. Зачем рисковать ограблением, если можно получить огромные членские взносы? Или заставить человека, который избил вашего вора за проникновение в его дом, возместить ущерб? Или вложить свою добычу в личный банк гильдии?\n\nТеперь гильдия настроена на яростное преследование воров, не состоящих в гильдии, за ограбление их банков, а также финансирует информационно-просветительские кампании, чтобы показать активно ограбленным, почему они на самом деле должны быть благодарны. Это было успешным, и попытки регулирования привели к беспорядкам. Известно, что обеспокоенный гражданин Редли ден ва Гисредде страстно говорил с советом (присутствовавший там, чтобы дать отчет о краже документа на его дом) о непристойности предложений увеличить налоги фанчинорусалитера, ибо что будет делать город, если они возьмут свой (незаконный) бизнес и (украденные) деньги и переехали в [peti_gisredde|E]?" #Машинный перевод 30.06.2023
