 rayakuux_archers_flavor: "Благодаря своему опыту путешествий в различных климатических условиях лучники раякуукс известны своей способностью приспосабливаться к любой местности. Их стрелы будут появляться из просветов между деревьями, а невидимые лучники будут смотреть, как падают их цели.#!" #Машинный перевод 30.06.2023
 rayakuux_archers1_flavor: "Благодаря своему опыту путешествий в различных климатических условиях лучники раякуукс известны своей способностью приспосабливаться к любой местности. Их стрелы будут появляться из просветов между деревьями, а невидимые лучники будут смотреть, как падают их цели.#!" #Машинный перевод 30.06.2023
 waranuux_spearmen_flavor: "Закаленные в боях копейщики варануукс, которые с юных лет тренируются в бою, почти бесстрашны в бою. Они сражаются искусно сделанными копьями, управляя ими в красивом смертоносном танце, прорубая огромные полосы во вражеских рядах.#!" #Машинный перевод 30.06.2023
 waranuux_spearmen_flavor: "Закаленные в боях копейщики варануукс, которые с юных лет тренируются в бою, почти бесстрашны в бою. Они сражаются искусно сделанными копьями, управляя ими в красивом смертоносном танце, прорубая огромные полосы во вражеских рядах.#!" #Машинный перевод 30.06.2023
 advanced_rayakuux_flavor: "Хорошо дисциплинированные и закаленные разнообразными приключениями, Корпус Раякуукс выводит навыки своих предшественников на новый уровень. Местность для них не помеха, и их стрелы поразят цель даже через самый густой лес.#!" #Машинный перевод 30.06.2023
 advanced_waranuux_flavor: "Оснащенные высококачественным снаряжением и поддерживающие строгую дисциплину, современные достижения варануукс подняли их еще выше над обычными солдатами. Кровавая тропа, которую они прокладывают через любого, кто встанет у них на пути, иногда сравнивают с последствиями бури.#!" #Машинный перевод 30.06.2023
 enlevett_flavor: "Одетые в черные доспехи и темные маски, Энлеветты — элита каждой канийской армии. Эти дисциплинированные воины, с юных лет обученные искусству ближнего боя и владеющие боевой косой, носят косы, предназначенные для использования одной рукой.#!" #Машинный перевод 30.06.2023
