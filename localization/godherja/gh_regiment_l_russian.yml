  #MaA Descriptions 
 arcane_auxiliaries_flavor: "Эксперты в выбранной ими школе магии, бросок [Concept('magi','магов)'|E] в бой может превратить простое поле битвы в океан огня и смерти.#!"
 marcher_anti_mage_flavor: "Лучшее, что могут предложить королевства Марчер, эти войска мастерски обучены сопротивлению магии и убийствам. [Concept('magi','магов')|E].#!"
 sjalvolki_berserkers_flavor: "Гордость каждого Клана, эти ужасающие ударные отряды, как никто другой, пожираются яростью Берсерка на поле боя, прокладывая кровавый путь сквозь своих врагов.#!" #Машинный перевод 30.06.2023
 vhanavid_chariots_flavor: "Запряженные от одной до трех лошадей, в зависимости от размера, боевые колесницы способны как пробивать вражеские линии, так и уничтожать их с большого расстояния.#!"
 magi_regular_flavor: "Хотя они и не такие могущественные, знающие или хорошо обученные, как их имперские коллеги, [Concept('magi','маги')|E] стекаются в больших количествах при виде монеты.#!"
 wodes_flavor: "Эти воины верят не в доспехи, а в татуировки, которые, как они утверждают, дают им мистическую защиту. Взбешенные и, вероятно, безумные, их храбрость и свирепость никогда не могут быть подвергнуты сомнению.#!"
 flying_lances_flavor: "Легендарные рыцари Оюканза, сказки рассказывают о времени, когда крылья на их спинах вспыхивали пламенем и давали им возможность летать. В то время как это искусство было забыто, их мастерство обращения с копьем и конем не осталось.#!"
 grave_wardens_flavor: "Тяжеловооруженные надзиратели мертвых Оюканзийцев, эти воины известны своими крепкими доспехами и большим натиском.#!"
 golden_spears_flavor: "Элитные солдаты, обученные в огромных городах Адабисса, Золотые Копья составляют передовую линию каждой адабисской армии. Обученный и обученный в течение многих лет, прежде чем отправиться в бой, каждый солдат не желает ничего, кроме как прославить свою Империю.#!"
 veiled_flavor: "The mysterious witches of the Gastanwoder swamps are rarely seen by any, but when they choose to gather they are sure to let the outsiders know why they are to be feared.#!"
 the_bloodied_flavor: "Окровавленные — солдаты Ийроссов, убившие не менее трех аверсарианцев. Их доспехи и луки покрыты различными древними символами Ийросси, которые аверсарианцы считали давно забытыми, и все они нарисованы кровью бывшего хозяина Ийросси.#!"
 prophets_sons_flavor: "Элитные воины благородной крови, Сыны Пророка, все происходят из младших и крупных семей Амсари, заявляющих о своем происхождении от Пророка. Каждый борется за честь не только своего дома, но и всего своего народа.#!"
 marcher_knights_flavor: "Рыцари Пути — это рыцари-пограничники, посвятившие себя совершенствованию на Пути Мечей, Обнуления и Справедливости. Обычно происходящие из знатных семей, их приверженность защите своего народа и своих лордов легендарна.#!"
 brother_riders_flavor: "Братья Всадники - это Сьялволки, вдохновленные более структурированными воинскими орденами, которые они основали и сражались на западе. Братья по клану, которые взяли коня и копье, теперь они скачут по землям кланов и дальше, чтобы обрести славу и сохранить сельскую местность настолько безопасной, насколько это возможно.#!"
 moonkin_flavor: "Лунатики - последователи пути Луны, которые были благословлены перед каждым из различных ликов луны. Мастера всех восьми боевых стилей, они одновременно прекрасно грациозны и ужасающе разрушительны на поле боя.#!"
 konijkmener_pikes_flavor: "Различные ополчения Конджикимера долгое время удерживали речные границы от участников марша, чтобы обеспечить независимость своей родины. Дисциплинированные и хорошо вымуштрованные щуки Республики не дрогнут.#!"
 partic_seers_flavor: "Обученные друиды и их прислужники, Провидцы Партийской веры неукоснительно следуют секретным приказам и приказам своего Совета в буквальном смысле. Хотя их мотивы неизвестны, их сила неизвестна.#!"
 aversarian_legionaires_flavor: "Аверсария в той или иной форме пережила расплату Сьялволков, а также имеет свои легионы. Реформированные и реструктурированные легионеры Аверсарии никогда больше не дрогнут.#!"
 # u_skirmisher_flavor: "Without the need to eat or breathe, these troops make for an excellent backbone. They relentlessly pursue their targets even after the battle is won."
 u_archer_flavor: "Скелеты-лучники перестают стрелять только тогда, когда не остается стрел, и проигрывают, как только начинается рукопашная, их смертельная дисциплина непоколебима.#!"
 u_heavy_infantry_flavor: "Воскресшие мертвецы рыцарей, легионеров и наемников. Тяжело Тяжеловооруженные и бронированные [Concept('undead','бессмертные')|E] зрелище, которого боятся большинство.#!"
 u_heavy_cavalry_flavor: "В то время как живой конь может дрогнуть при виде копья или пламени, восставшие из смерти не будут этого делать, как и их всадники.#!"
 fogbeasts_flavor: "[Concept('fogbeasts','туманные твари')|E] это мерзости, которые последовали за Гарформдером из [Concept('fog','тумана')|E]. Они бывают самых разных форм, от маленьких ползающих тварей до огромных левиафанов, и все они рождаются только из глубочайшего страха перед живыми и мертвыми, прошлым, настоящим и будущим...#!"
 whisperers_flavor: "Шепчущиеся [Concept('fogeaters','пожиратели тумана')|E] благословенные (или проклятые) с «даром» магии. По-видимому, бормочущие безумные руины того, что когда-то было мужчинами и женщинами, они призывают [Concept('fog','туман')|E] обрушить на поле боя разрушительную магию.#!"
 fog_spirits_flavor: "Шепчущие тени и визжащие лица в [Concept('fog','тумана')|E]. Не люди и не творения их разума, они нечто из далекого прошлого. Эфирного и мстительного#!"
 golem_infantry_flavor: "Золотые статуи Волмбаз-нзы, или Города Золотых Башен, маршируют на высоте почти двух человек. Созданные из золотых металлов и приводимые в действие смесью часового механизма и неизвестной магии, они представляют собой разрушительное зрелище на поле боя. Некоторые суеверные солдаты утверждают, что, если приложить ухо к их груди, можно услышать панический шепот на древних языках....#!"
 airships_flavor: "Полностью адабисский дизайн, основанный на концепциях и технологиях, извлеченных из Города Золотых Башен. Люди севера считают дирижабли безумием, но они все чаще становятся нормой в джунглях юга, переправляя солдат и нанося удары по городам сверху.#!"
 autocrossbowmen_flavor: "Мундимби считаются элитой обширной адабисской армии. Обладая странными золотыми арбалетами, устройства, которыми они владеют, поразительно точны и могут ослабить несколько болтов без перезарядки благодаря любопытному механизму, который подает новые болты из прилагаемой коробки.#!"
 golems: "Безжизненные глиняные и каменные големы, оживлённые энергией Аэрвалра, способны следовать простым и прямым инструкциям любого, кто знает правильную кодовую фразу. Ведомые доверенными людьми-капитанами, они без страха и колебаний вступают в бой.#!"
 griffon_riders_flavor: "Цветок маршерского рыцарства. О смерти многих врагов Шевалье возвестила яркая вспышка на ясном небе, за которой вскоре последовал боевой клич смертоносной эскадрильи наездников на грифонах, броня которой сверкала отраженным солнцем.#!"
 griffon_silencers_flavor: "Честь ехать верхом на грифоне в битве предоставляется только лучшим бойцам, которых могут собрать Антимагические Ордены. Они кружат над полем боя, пикируя вниз, чтобы отстреливать уязвимых [Concept('magi','магов')|E].#!"
 bloodbound_flavor: "Эскадрильи воинов, поклявшихся друг другу в братстве во имя Деифартороса, Связанных Кровью, поклялись отомстить всем, кто поступил несправедливо по отношению к Ийроссам. Они сражаются с ужасающим упорством, используя тактику, вдохновленную их аверсарскими угнетателями.#!"
 legion_raiders_flavor: "Налетчики Легиона имеют легкую броню и оснащены для быстрых маневров и набегов, а не для более традиционных сплоченных боев, тактика, разработанная на основе многовекового опыта подавления восстаний плохо оснащенных рабов.#!"
 home_legions_flavor: "Древнее сердце Аверсарии все еще бьется с воинственным пылом. В то время как старые легионы ушли, чтобы умереть в битве за Элизианский перевал, их коллеги из домашних легионов продолжают многие из их традиций и боевых стилей.#!"
 pure_pikes_flavor: "Обладая пятиметровыми пиками и репутацией храбрецов-самоубийц, эти копейщики являются опорой опахасианской армии. В руководствах по стратегии опахасцев утверждается, что это единственные солдаты в Аэрасе, которые могут надежно устоять против атакующих рыцарей Маркеров.#!"
 legion_outriders_flavor: "Бесконечные равнины Восточной Аверсарии представляют собой военную проблему, как ничто другое на континенте. В этой земле Аутрайдеры приобрели устрашающую репутацию благодаря своему земледелию. Они путешествуют как кочевники, неделями полагаясь только на своих кобыл.#!"
 north_shields_flavor: "В этой элитной пехоте практически невозможно узнать аверсарских легионеров. Знамена с варварскими символами и странными идолами на вершине развеваются на равных рядом с традиционными аверсарскими символами. Эти странности не умаляют их мастерства в бою.#!"
 legion_marines_flavor: "Смертоносно искусные в абордаже и известные дерзкими прибрежными рейдами морские пехотинцы Аверсарии имеют устрашающую репутацию охотников за пиратами.#!"
 duneriders_flavor: "Полностью переняв у местных жителей методы ведения боя, всадники дюн появляются словно из ниоткуда и растворяются обратно в пустыне, как только их кровавая работа завершена. Некоторые плюют на них как на «варваров», но никто не может сомневаться в их жестокой эффективности.#!"
 stepwalkers_flavor: "[Concept('magi','магические')|E] культы, известные своей секретностью - или наглым отсутствием таковой, в зависимости от секты, которой они обязаны верностью. Несмотря на свое разнообразие, эти группы поддерживают одни из самых древних и самых эзотерических магических традиций Саррадона.#!"
 kikarsag_heavy_cav_flavor: "Облаченные в устрашающие доспехи с масками и верхом на бронированных лошадях, простые солдаты иногда принимают проверенных всадников за причудливую форму голема, если их увидеть издалека. Их смертоносные атаки и несравненная тактика тяжелой кавалерии обычно означают, что лишь немногие выжившие могут оспорить этот вывод.#!"
 huntsmen_flavor: "Для кардвенского охотника нет ни человека, ни зверя, только добыча. Украшенные головами тех, кто не смог убежать от них, немногие видели охотничий отряд Кардвен, и еще меньше дожили до того, чтобы рассказать об этом." #Машинный перевод 30.06.2023
 mountainstrikers_flavor: "Хотя их родина осталась позади, гоанские навыки альпийского боя остались, и они продолжают объединяться в элитные команды горных нападающих. Во время марша в поисках нового дома они помогут своему народу преодолеть самые прочные преграды.#!" #Машинный перевод 30.06.2023
 stoneforged_flavor: "Stoneforged - это современная адаптация древних гоанских горных нападающих, теперь вооруженная более совершенным снаряжением и увеличенная численность. Хотя они и жертвуют некоторой мобильностью своих предшественников, они более чем компенсируют это ударной мощью, и никто не может утверждать, что на высотах есть более смертоносные противники.#!" #Машинный перевод 30.06.2023
 observant_flavor: "Наблюдатели — это группа воинов-монахов, долгое время связанных с Уэгодоками. Они рассматривают битву просто как еще один опыт Мечтателя и стали опытными лучниками, так что могут участвовать и наблюдать за указанными конфликтами.#!" #Машинный перевод 30.06.2023
 cloud_riders_flavor: "Сарминских воинов боялись в Катунской степи, и теперь они приносят свою доблесть в Аверсарию. Эти женщины-воительницы — одни из самых несравненных лучниц на Континенте, способные выбить глаза мужчине за двести шагов на полном скаку." #Машинный перевод 30.06.2023
 sunstriders_flavor: "Новый способ саминской войны состоит в том, что тяжелая ударная кавалерия сметает любые армии, достаточно глупые, чтобы встать у них на пути. Их дисциплина и мастерство в обращении с оружием могут соперничать даже с легендарными Рыцарями Похода." #Машинный перевод 30.06.2023
 huegodoc_legion_flavor: "Если бы кто-нибудь увидел, как легионы маршируют через города Уегодока, он бы поверил, что аверсарианцы вернулись. Вместо этого они сформировали свои собственные легионы, надеясь повторить успех аверсарианцев в военном отношении.#!" #Машинный перевод 30.06.2023
 adventurers_maa_flavor: "Авантюристы, приехавшие издалека, жаждут добычи и новых земель, которые можно назвать домом." #Машинный перевод 30.06.2023
 war_mammoth_flavor: "Украшенные ритуальными татуировками и отметинами, эти мамонты верхом на наших храбрейших воинах несут на поле боя ярость древнего севера!#!" #Машинный перевод 30.06.2023
 mubaaizun_flavor: "Мубаайзун — чемпион [sarradonian|E] армии; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи, такие как [battle_of_the_mubaaizun|E], когда перед началом битвы происходило несколько дуэлей, часто чтобы отомстить за мертвого мубаайзуна." #Машинный перевод 30.06.2023
 krialetil_flavor: "Криалетилы — хранители гор Армазли и величайшие защитники Амагеи со времен Парназа «Великого». Криалетильные полки обучены умирать, прежде чем сдать врагу хотя бы дюйм земли.#!" #Машинный перевод 30.06.2023
 tsanruti_flavor: "Отряды цанрути формируют основную защиту крепостей Чарчака, выслеживая врагов с превосходной точностью. Хотя многие из них стали бандитами с момента своего образования, цанрути по-прежнему нанимаются общинами чарчаков, нуждающихся в защитниках.#!" #Машинный перевод 30.06.2023
 jokhosani_flavor: "Джохосани вооружены длинными пиками, достигающими восьми метров в длину, и никогда не забываются, когда Амагия поднимает свои армии. Хотя Джохосани не славятся своей храбростью, они, как известно, оставляют в живых лишь нескольких врагов, когда выходят на поле боя.#!" #Машинный перевод 30.06.2023
 tskherosan_flavor: "Излюбленные воины махратийцев, цхеросские всадники известны своей скоростью и безжалостностью по всей Амагее.#!" #Машинный перевод 30.06.2023
 sahkmavali_flavor: "Стражники скрытых храмов Айгеи, Сахкмавали часто служат группами не более пятидесяти человек. Однако, несмотря на свои небольшие размеры, Сахкмавали являются мастерами ведения боевых действий в горах, и их мастерство трудно сравниться с ними на их родной территории.#!" #Машинный перевод 30.06.2023
 mezilachitnen_flavor: "Обученные использованию длинного лука как части придворного ритуала, самые искусные воины дранети всегда выбирались для службы в качестве мезилачитнен. Хотя их немного, они являются вершиной амагейских лучников.#!" #Машинный перевод 30.06.2023
 talabhau_flavor: "Талабхау когда-то служил элитной гвардией Ванеламак Хайтрахати; в его отсутствие любой достойный князь может призвать их. #!" #Машинный перевод 30.06.2023
 jaanvarkis_flavor: "Закаленные годами охоты, эти ветераны леса известны своим искусным, но быстрым стилем боя, за что их враги прозвали Вьюхаракша или «Планирующие разбойники». Имея достаточную подготовку в современной войне, они становятся опытными стрелками." #Машинный перевод 30.06.2023
 kanpahuri_flavor: "Кан'пахури, тщательно обученные владению топорами, являются мастерами Севра Пар как в бою, так и в пиршестве.#!" #Машинный перевод 30.06.2023
 visvasavrak_flavor: "Первоначально созданные для победы над полчищами нежити, Вишвасавраки сражаются насмерть в полной верности своему сюзерену." #Машинный перевод 30.06.2023
 kaphral_flavor: "Кафралы умеют обращаться со всеми видами клинков, но их специальностью является копье; Короткий и быстрый, Дуибиндир, который они используют, имеет острые колья с обоих концов.#!" #Машинный перевод 30.06.2023
 spirits_of_the_horn_flavor: "Духи Рога — давно умершие могучие воины, посвятившие свои закаленные в боях души [velos|E]. Говорят, что они всегда служат Черному Рогу, приходя на помощь тем, кто нуждается в их силе." #Машинный перевод 30.06.2023
 oltenic_light_horsemen_flavor: "Олтенские всадники происходят от воинских традиций, усвоенных с [aironoian_migration|E]. Эти всадники считались одними из лучших в [aversaria|E]." #Машинный перевод 30.06.2023
 oltenic_spearmen_flavor: "Олтенские копейщики уже давно специализируются на уникальных боевых стилях для борьбы со свирепыми владыками лошадей Айроноя." #Машинный перевод 30.06.2023
 oltenic_horse_archers_flavor: "Ольтенские лучники происходят от воинских традиций, усвоенных с [aironoian_migration|E]. Они известны своей смертоносностью и точностью, и благодаря этому сохранили контроль над степью." #Машинный перевод 30.06.2023
