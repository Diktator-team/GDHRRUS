 mezzarb_riders_flavor: "Верхом на крепких меззарбских козлах эти всадники могут легко преодолевать местность, которая может хромать для большинства лошадей." #Машинный перевод 30.06.2023
 napaq: "Напак" #Машинный перевод 30.06.2023
 napaq_flavor: "Обученные максимально минимизировать ущерб от рейдов, Напак придерживаются свободной гибкой формации." #Машинный перевод 30.06.2023
 rearka: "Реарка" #Машинный перевод 30.06.2023
 rearka_flavor: "Ре'арка, умеющие обращаться с копьями, являются экспертами в защите охраняемых ими караванов." #Машинный перевод 30.06.2023
 shemota_warriors: "Шемота Воины" #Машинный перевод 30.06.2023
 shemota_warriors_flavor: "Облаченные в гибкую и прочную волокнистую броню, воины шмота могут носить тяжелую броню и при этом оставаться очень мобильными." #Машинный перевод 30.06.2023
 ahbshaani_devouts: "Ахбшаани Набожные" #Машинный перевод 30.06.2023
 ahbshaani_devouts_flavor: "Верхом на чудовищных ящерах эти святые воины следуют только зову Орасика." #Машинный перевод 30.06.2023
  
 sarradon_imitation_legion: "Саррадонский поддельный легион" #Машинный перевод 30.06.2023
 sarardon_imitation_legion_desc: "Тяжелая пехота, изначально созданная по образцу печально известного Аверсарского легиона, с момента своего создания саррадонские легионы претерпели значительные изменения как в своем снаряжении, так и в своей боевой тактике.#!" #Машинный перевод 30.06.2023
