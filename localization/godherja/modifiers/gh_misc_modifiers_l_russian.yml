 fogeater_invasion_leader_modifier: "Гарформдаер"
 fogeater_invasion_leader_modifier_desc: "Этот персонаж был провозглашен Гарформдаером, военным оратором кланов [Concept('fogeater', 'пожирателей туманов')|E]."
 claimant_to_the_high_kingdom: "Претендент на Высшее Королевство" #Машинный перевод 30.06.2023
 claimant_to_the_high_kingdom_desc: "Этот персонаж благодаря родословной, интригам или финансовым операциям получил [piece_of_the_broken_crown_concept|E]." #Машинный перевод 30.06.2023
  
 adabyss_invasion_leader_modifier: "Лельманд"
 adabyss_invasion_leader_modifier_desc: "Этот персонаж был провозглашен Лельманом, командующим Янтарным корпусом."
 champion_of_the_first_ring: "Чемпион Первого кольца"
 champion_of_the_second_ring: "Чемпион Второго кольца"
 champion_of_the_third_ring: "Чемпион Третьего кольца"
 champion_of_the_fourth_ring: "Чемпион Четвертого кольца"
 champion_of_the_fifth_ring: "Чемпион Пятого кольца"
  
 legacy_of_elysia: "Наследие Элизии" #Машинный перевод 30.06.2023
 legacy_of_elysia_desc: "Катастрофа на Елисейском перевале лишила то, что осталось от Автократы, воинов на десятилетия вперед.\n\n#N Полностью исчезнет, ​​если будет удерживаться неаверсарианцем или после 1304 года ИС#!" #Машинный перевод 30.06.2023
 legacy_of_icw: "Наследие [imperial_civil_war|E]" #Машинный перевод 30.06.2023
 legacy_of_icw_desc: "Несмотря на то, что прошли десятилетия с тех пор, как [imperial_civil_war|E] был положен конец, его последствия все еще ощущаются во всем, что осталось от Автократы.\n\n#N Полностью исчезнет, ​​если будет удерживаться неаверсарианцем или после 1286 года ИС #!" #Машинный перевод 30.06.2023
 malcoisiac_anarchy: "Анархия" #Машинный перевод 30.06.2023
 malcoisiac_anarchy_desc: "Когда-то горнодобывающий и логистический центр Аверсарии, смерть Аверсарии и крах губернаторских институтов региона привели к тому, что губернаторские легионы Малкойзиака — когда-то единственные оставшиеся в Аверсарии — были почти полностью уничтожены. В этом месте рабы полностью захватили большую часть провинции, и некогда продуктивный регион теперь находится в экономическом свободном падении.\n\n#N Исчезнет только из неаверсарианских [counties|E]#!" #Машинный перевод 30.06.2023
 ruined_by_ulfirx: "Набег Ульфиркса" #Машинный перевод 30.06.2023
 ruined_by_ulfirx_desc: "Когда Ульфиркс и его веселая пьяная банда прошли через эти острова, они были непобедимы и высосали с островов многих способных людей." #Машинный перевод 30.06.2023
 freed_slaves: "Освобожденные рабы"
 freed_slaves_desc: "Этот персонаж заслужил репутацию освободителя, заслужив любовь презираемых и угнетенных, но также и гнев их бывших хозяев."
 cenware_cheat_modifier: "Облагодетельствованный Богами"
 cenware_cheat_modifier_desc: "Будь то удача, судьба или несравненные способности, этот персонаж, похоже, пользуется помощью самого божества, когда работает над достижением своих целей."
 father_of_sarradon: "Отец Саррадона"
 father_of_sarradon_desc: "Благодаря уму и мастерству на поле боя Хартах смог объединить народ Саррадона против захватчиков."
 sarradonian_rebel_desertions: "Саррадонское восстание"
 sarradonian_rebel_desertions_desc: "Нападение Отца Саррадона вызвало массовое народное восстание в этой провинции, направив их оружие и деньги на борьбу с иностранными оккупантами."
  
 adabyss_opinion_modifier: "Субъекты, проникшиеся благоговейым трепетом"
 adabyss_opinion_modifier_desc: "Те, кого покорило наступление адабиссиан, испытывают благоговейный трепет, увидев их великую армию и передовые технологии, и вряд ли восстанут против такой, казалось бы, непреодолимой силы."
  
 gh_debased_currency_modifier: "Обесцененная Валюта"
 gh_debased_currency_modifier_desc: "Снизив качество валюты своих королевств и, следовательно, ее стоимость, этот правитель вызвал долгосрочные экономические проблемы для своего королевства."
  
 gh_debased_currency_modifier_2: "Валюта Низкого Качества"
 gh_debased_currency_modifier_2_desc: "Несмотря на то, что валюта пользуется высоким качеством и уважением, этот правитель решил снизить качество и, следовательно, ее стоимость ради краткосрочной выгоды."
  
 gh_strengthen_currency_modifier: "Сильная валюта"
 gh_strengthen_currency_modifier_desc: "Введя новые экономические меры, этот правитель улучшил положение своей валюты."
  
 gh_strengthen_currency_modifier_2: "Мощная валюта"
 gh_strengthen_currency_modifier_2_desc: "Введение новых мер и качественной чеканки монет значительно усилило экономическую мощь этого правителя."
  
 gh_sjalvolki_resettlement_modifier: "Переселение Сялволков"
 gh_sjalvolki_resettlement_modifier_desc: "Огромный приток мигрантов способствовал процветанию этого округа."
  
 gh_imperrech_debuff_modifier: "Коалиция"
 gh_imperrech_debuff_modifier_desc: "Имперреч - это не столько собственно царство, сколько коалиция дико разрозненных племен и народов, и, следовательно, в нем нет «налога» в классическом смысле этого слова. Вместо этого Верховный король должен полагаться на добровольные взносы своих подчиненных."
  
 gh_sound_of_body: "Звук тела"
 gh_sound_of_body_desc: "Этот персонаж необычайно устойчив к обычным разрушительным воздействиям окружающего мира на организм, либо из-за естественной предрасположенности, либо из-за отличного распорядка дня."
  
 survived_dovatkning: "Залатанный после [Concept('dovatkning', 'доваткнинга')]"
 survived_dovatkning_desc: "Проиграв раунд и получив пощаду, вы были поспешно доставлены к ближайшему целителю, который залатал царапины и раны, которые вы получили."
 INQUISITOR_CONVERSION_PERK_BONUS_VALUE: "Инквизиторы, искореняющие ересь"
 conquered_by_the_sjalvolki: "Увеличение масштабов военного бизнеса Съяволков"
  
