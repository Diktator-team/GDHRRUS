 cyrat_hell_modifier: "Зеленый адский пейзаж" #Машинный перевод 30.06.2023
 cyrat_hell_modifier_desc: "Сами джунгли [cyrat|E], кажется, активно сопротивляются человечеству и являются домом для бесчисленных ужасающих монстров. В этом месте практически невозможно выжить, тем более построить цивилизацию." #Машинный перевод 30.06.2023
  
 cyrat_maa_modifier: "Невозможная логистика" #Машинный перевод 30.06.2023
 cyrat_maa_modifier_desc: "В джунглях [cyrat|E] практически невозможно выставить любую профессиональную армию." #Машинный перевод 30.06.2023
  
 fools_curse_modifier: "Золото дурака" #Машинный перевод 30.06.2023
 fools_curse_modifier_desc: "[fools_coast|E] хорошо известен кажущимися бесконечными источниками золота, найденными на его берегах, а также смертельными болезнями, которые, кажется, сопровождают богатство региона, куда бы оно ни направлялось." #Машинный перевод 30.06.2023
  
 opakasijan_highkingdom_modifier: "Опаказьян Капитал" #Машинный перевод 30.06.2023
 opakasijan_highkingdom_modifier_desc: "Когда-то опустошенные, золотые холмы Опаказии снова расцветают, и люди толпами стекаются в эту могучую столицу." #Машинный перевод 30.06.2023
