 shadow_port: "Теневой порт"
 shadow_port_desc: "[Concept('shadow_port', 'Теневой порт')|E] был установлен здесь, принося преступность и краденое добро"
  
 traderoute_modifier: "Торговый маршрут"
 traderoute_modifier_desc: "Эта провинция расположена вдоль главного внутреннего торгового пути, по которому товары доставляются туда и обратно."
  
 harbour_modifier: "Главная гавань"
 harbour_modifier_desc: "В этой провинции находится крупная мировая гавань, в которую товары со всего мира поступают в оживленный порт. Это приносит значительный доход, идеи и людей со всего Аэраса."
  
 entrepot_modifier: "Крупный Торговый Центр"
 entrepot_modifier_desc: "Эта территория является центром торговли. Здесь можно встретить торговцев, доставляющих драгоценные грузы из таких далеких мест, как далекий и мифический Катун-Кай, а на его переполненных рынках и переполненных портах можно услышать языки более ста народов. Почти все можно купить и продать - по правильной цене."
 stapleport_modifier: "Порт приносит процветание"
  
 pirate_king: "Король пиратов"
 pirate_king_desc: "Этот персонаж известен как проклятие земель, похититель золота, потопитель кораблей, и его боятся везде, где люди живут на побережье"
  
 scourge_of_rovarska: "Бич Роварска" #Машинный перевод 30.06.2023
 scourge_of_rovarska_desc: "Этот персонаж известен как величайшее зло, разоряющее моря Пиратского побережья, и унесшее больше жизней и золота, чем само море." #Машинный перевод 30.06.2023
  
