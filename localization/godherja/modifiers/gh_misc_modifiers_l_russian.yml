 low_food_desc: "Из-за плохого планирования или невезения этот персонаж потерял припасы во время охоты." #Машинный перевод 30.06.2023
  
 surplus_food: "Излишки еды" #Машинный перевод 30.06.2023
 surplus_food_desc: "Благодаря хорошему планированию или удаче, у этого персонажа есть припасы, которых хватит гораздо дольше, чем ожидалось." #Машинный перевод 30.06.2023
  
 tribal_settlement_target: "Племенное поселение" #Машинный перевод 30.06.2023
 tribal_settlement_target_desc: "Этот [county|E] является местом назначения племенных поселенцев, связанных с его повелителем, к огорчению местного населения." #Машинный перевод 30.06.2023
  
 small_island: "Малые острова" #Машинный перевод 30.06.2023
 small_island_desc: "Это графство представляет собой архипелаг из множества небольших островов." #Машинный перевод 30.06.2023
 large_island: "Большие острова" #Машинный перевод 30.06.2023
