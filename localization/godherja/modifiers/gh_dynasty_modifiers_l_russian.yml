l_russian:
 sarminians_last_boszoj: "Босзой"
 sarminians_last_boszoj_desc: "Означающий одновременно «Регент» и «Командир», Босзой был одним из семи назначаемых лидеров сарминианских армий в отсутствие королевы. Поскольку больше нет королевы, которой можно было бы служить, мы остаемся одни, как последние Босзойи."
 sarminians_new_high_queen: "Новая Верховная королева сарминиан"
 sarminians_new_high_queen_desc: "Наша династия, наконец-то, вернула себе древнюю корону. Теперь королева сарминийцев снова правит!"
 sarminians_last_stand_of_the_clans: "Последняя битва кланов"
 sarminians_last_stand_of_the_clans_desc: "Битва за Черный перевал, хоть и считалась одной из наших великих побед, едва не сломила нас. Хоть мы контролируем огромное войско, оно угрожает распасться под нами."
