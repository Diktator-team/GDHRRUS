l_russian:
  ########### 
  # ETHOSES # 
  ########### 
 ethos_magical_name: "Магический фокус"
 ethos_magical_desc: "Эта культура решила полностью довериться силе [Concept('magic', 'магии')|E] и ее практикам, и это организовано таким образом, чтобы обеспечить максимальный рост тайных знаний и родословных."
  
  ############## 
  # TRADITIONS # 
  ############## 
 incompatible_tradition_legacy_of_aversaria: "Несовместимо с $tradition_legacy_of_aversaria_name$ традицией" #Машинный перевод 30.06.2023
  
 tradition_lodge_dominance_name: "Доминирование ложи"
 tradition_lodge_dominance_desc: "Могущественные ложи пронизывают все аспекты общества этой культуры, и членство в одном из них является почти неотъемлемой частью повседневной жизни."
 tradition_traders_name: "Торговцы"
 tradition_traders_desc: "Либо благодаря оптимальному географическому положению, либо просто присущим культурным ценностям, эта культура имеет долгую и легендарную историю коммерческой деятельности со своими соседями."
 tradition_mubaaizun_name: "Мубааизун"
 tradition_mubaaizun_desc: "Мубайзун - чемпион [Concept('sarradonian', 'саррадонской')|E] армии; often the best warriors of a lord will participate in a ritual duel before the battle commences, fighting to the death. These duels are often accompanied with each army chanting or insulting one another, and there have been instances - such as the Battle of the Mubaaizun - where multiple duels happen before battle commences, often to avenge a dead mubaaizun."
 tradition_botai_name: "Ботай"
 tradition_botai_desc: "Бётаи — отряды воинов, созданные для набегов и общения. В обществах с ботай они являются основной социальной группой, от которой зависит, является ли человек взрослым или ребенком, и может ли он участвовать в жизни общества или нет." #Машинный перевод 30.06.2023
 tradition_ardara_name: "Ардара"
 tradition_ardara_desc: "Ардара — система чести, символизирующая Кикарсаги. Быть храбрым в бою, щедрым в богатстве и откровенным в отношениях с другими кикарсаги — вот воплощение ардара." #Машинный перевод 30.06.2023
 tradition_bloodhounds_of_aversaria_name: "Ищейки Аверсарии"
 tradition_bloodhounds_of_aversaria_desc: "Кикарсаги могли считать себя одними из самых страшных войнов [Concept('aversaria', 'аверсарии')|E], их культура постепенно трансформировалась, чтобы отточить и усилить самые безжалостные аспекты их воинского общества. Мятежный район, посещаемый кикарсаги, обычно быстро и решительно возвращается к миру - по крайней мере, к миру могилы."
 tradition_legacy_of_aversaria_name: "Наследие Аверсарии" #Машинный перевод 30.06.2023
 tradition_legacy_of_aversaria_desc: "[aversaria|E] и его институты занимают важное место в этой культуре — независимо от того, существует ли еще Автократа, эти люди считают себя ее подданными и наследниками." #Машинный перевод 30.06.2023
 tradition_legacy_of_aversaria_lesser_name: "Наследие Аверсарии" #Машинный перевод 30.06.2023
 tradition_legacy_of_aversaria_lesser_desc: "[aversaria|E] и его институты занимают важное место в этой культуре — независимо от того, существует ли еще Автократа, эти люди считают себя ее подданными и наследниками." #Машинный перевод 30.06.2023
 tradition_northern_pragmatism_name: "Северный прагматизм" #Машинный перевод 30.06.2023
 tradition_northern_pragmatism_desc: "Как правило, незаинтересованные в более широких мировых делах и довольные тем, что придерживаются своих лесных поместий, [aversarians|E] Калатипсоми хорошо известны типом безжалостного прагматизма, который часто приводил их к разногласиям с их более принципиальными родственниками в остальной части империи. Однако количество штормов, которые их правящие дома пережили за столетия, является ярким свидетельством эффективности их подхода к политике." #Машинный перевод 30.06.2023
 tradition_opakhasian_opulence_name: "Опахасийская роскошь" #Машинный перевод 30.06.2023
 tradition_opakhasian_opulence_desc: "Декаданс, который, как ожидается, будут принимать дворы Опахаса, в большинстве других культур будет сочтен почти грубым, но он, несомненно, сделал их довольно привлекательным местом для тех, кто ищет уровень излишества, обычно считающийся лишь материалом для сказок." #Машинный перевод 30.06.2023
 tradition_blood_magi_name: "Маги Крови"
 tradition_blood_magi_desc: "Эта культура с большим почтением относится к практикующим [Concept('blood_magic', 'магию крови') и развила навыки в этой области, которые ставят их [Concept('blood_magic', 'маги крови') выше, чем у большинства других культур."
 tradition_purity_of_blood_name: "Чистота крови" #Машинный перевод 30.06.2023
 tradition_purity_of_blood_desc: "В этой культуре большое внимание уделяется выращиванию чистых [magical|E] родословных." #Машинный перевод 30.06.2023
 tradition_otachedian_law_name: "Отачедианский закон" #Машинный перевод 30.06.2023
 tradition_otachedian_law_desc: "Хотя с момента его падения прошли столетия, правила и руководящие принципы [Concept('otachedian_empire', 'отачедийской империи')|E] все еще сильны в обществе этой культуры."
 tradition_literary_divergence_name: "Литературное расхождение"
 tradition_literary_divergence_desc: "Эта культура отошла от их исторической литературы до такой степени, что стала уникальной сама по себе." #Машинный перевод 30.06.2023
 tradition_amaghean_lions_name: "Амагейские львы" #Машинный перевод 30.06.2023
 tradition_amaghean_lions_desc: "Жители Амагеи давно овладели навыками, необходимыми для защиты своего дома в районе Армазли. Непреклонная до конца, эта культура не сдает своих гор без боя." #Машинный перевод 30.06.2023
 tradition_centralized_name: "Централизованный" #Машинный перевод 30.06.2023
 tradition_centralized_desc: "Чтобы расти, нужно умереть! Эта культура выросла вокруг небольшого числа городов, внутри которых шум и суета городской жизни служит бьющимся сердцем их жизни." #Машинный перевод 30.06.2023
 tradition_flame_children_name: "Дети пламени" #Машинный перевод 30.06.2023
 tradition_flame_children_desc: "Рожденная в огне и ярости, эта культура рассматривает свою веру как неотъемлемую часть своих ритуалов. Они будут стоять со своей религией до конца и мстить ей за любое оскорбление." #Машинный перевод 30.06.2023
 tradition_kaegan_wind_name: "Ветер Кагана" #Машинный перевод 30.06.2023
 tradition_kaegan_wind_desc: "Гибрид воинских традиций амагейцев и вханавидов, эта культура ценит кавалерию, которая может проноситься по равнинам, как божественный ветер." #Машинный перевод 30.06.2023
 tradition_armazli_sanctuaries_name: "Святилища Армазли" #Машинный перевод 30.06.2023
 tradition_armazli_sanctuaries_desc: "Родившаяся в высоких горах Айгеи, эта культура охватывает высокие вершины гор Армазли как свой единственный настоящий дом. Нет слишком высоких гор, и нет слишком уединенного храма." #Машинный перевод 30.06.2023
 tradition_eagle_court_name: "Ухаживание с перьями" #Машинный перевод 30.06.2023
 tradition_eagle_court_desc: "Дранеты следуют обычаям двора медленно и обдуманно. Те, кто нарушают свои клятвы, больше не видят; тем, кто выступает против священных клятв, грозит смерть, которую они не видят." #Машинный перевод 30.06.2023
 tradition_world_tree_name: "Последователи Мирового Древа" #Машинный перевод 30.06.2023
 tradition_world_tree_desc: "Партики живут в соответствии с пульсом Мирового Древа, которое помогло им стать одними из самых опытных [magi|E] во всем [aeras|E]." #Машинный перевод 30.06.2023
 tradition_chortoson_name: "хортосоны" #Машинный перевод 30.06.2023
 tradition_chortoson_desc: "У этой культуры сложилась глубокая связь с хортовым растением и всеми присущими ему успокаивающими свойствами; с теми, кто принимает участие, легче ладить." #Машинный перевод 30.06.2023
 tradition_chevalien_identity_name: "Шевальен Наследие" #Машинный перевод 30.06.2023
 tradition_chevalien_identity_desc: "Дети современного [chevalie|E], будь то Марчер, Ойейникан или Конийкменер, давно связаны глубокими узами, которые сближают их и столь же часто разлучают. Но когда дело доходит до защиты своей родины, в [aeras|E] нет ничего, что могло бы разрушить их общую связь." #Машинный перевод 30.06.2023
 tradition_falcon_veneration_name: "Посланники с неба" #Машинный перевод 30.06.2023
 tradition_falcon_veneration_desc: "Сарминцы почитают сокола, строят для него насесты и приручают как компаньонов. Для наездницы их птица является продолжением их тела." #Машинный перевод 30.06.2023
 tradition_sammalriq_name: "Саммальрик" #Машинный перевод 30.06.2023
 tradition_sammalriq_desc: "Пустыня — это место, полное опасностей, чтобы выжить, мы должны доверять друг другу. Воин, который не делится своим богатством, знаниями и оружием, вовсе не воин." #Машинный перевод 30.06.2023
 tradition_painted_men_name: "Нарисованный Кафасали" #Машинный перевод 30.06.2023
 tradition_painted_men_desc: "Эта культура следует древним воинским обычаям Рахикайи, раскрашивая их лица красивым порошком и мечи кровью." #Машинный перевод 30.06.2023
 tradition_shadow_trade_name: "Теневая торговля" #Машинный перевод 30.06.2023
 tradition_shadow_trade_desc: "Теневая торговля глубоко продырявила эту культуру, до такой степени, что каждый взгляд династа кажется предложением для получения прибыли." #Машинный перевод 30.06.2023
 tradition_scarred_warriors_of_forest_name: "Израненные воины леса" #Машинный перевод 30.06.2023
 tradition_scarred_warriors_of_forest_desc: "Танумарай считают леса своей игровой площадкой, нанося шрамы на лицо как знак силы и используя свои навыки в военном искусстве." #Машинный перевод 30.06.2023
 tradition_herbalist_priests_name: "Жрецы-травники" #Машинный перевод 30.06.2023
 tradition_herbalist_priests_desc: "Ритуальный характер цветочной медицины в культуре танумарей приводит к тому, что травники считаются известными священниками, особенно из-за их важной роли целителей для тех, кто возвращается с охоты." #Машинный перевод 30.06.2023
 tradition_ruled_by_no_other_name: "Не управляется никем другим" #Машинный перевод 30.06.2023
 tradition_ruled_by_no_other_desc: "Нас давно угнетают. Больше не надо! Теперь мы будем охотиться за их кровью, за теми, кто душит нас. Израненных никогда не посадят в клетку!" #Машинный перевод 30.06.2023
 tradition_axe_master_name: "Севра Пар" #Машинный перевод 30.06.2023
 tradition_axe_master_desc: "Севра Пар, Танец Топоров, является ключевой частью этой культуры. Многие из его рядов развили острое умение обращаться с топором." #Машинный перевод 30.06.2023
 tradition_middlemen_of_empires_name: "Посредники империй" #Машинный перевод 30.06.2023
 tradition_middlemen_of_empires_desc: "Эта культура зарекомендовала себя как могущественные и верные вассалы великих империй. Правители этой культуры редко находятся на вершине иерархии, но редко и внизу." #Машинный перевод 30.06.2023
 tradition_beloved_bastards_name: "Любимые ублюдки" #Машинный перевод 30.06.2023
 tradition_beloved_bastards_desc: "Природа и мораль постановили, что родители должны любить своих детей. Обстоятельства — или законность — их рождения не должны мешать выполнению этой обязанности. Благородное семя, посеянное небрежно, сияет не менее ярко." #Машинный перевод 30.06.2023
 tradition_bounty_of_ureha_name: "Щедрость Урехи" #Машинный перевод 30.06.2023
 tradition_bounty_of_ureha_desc: "#italic 'Наши родственники могут быть одержимы силой своего клана или силой своего клинка, но Сьялволки южных пределов знают то, чего не знают наши упрямые горцы и глупые речные люди, что сила богов исходит из богатства их щедрость! С каждым урожаем мы знаем, какую честь мы приносим богам, с великими городами и твердынями, стоящими как памятники божественному богатству Подземья!" #Машинный перевод 30.06.2023
 tradition_warriors_of_velos_name: "Воины Велоса" #Машинный перевод 30.06.2023
 tradition_warriors_of_velos_desc: "#italic За Велоса мы воюем! Скалистые холмы горных домов былых времен не принесут плодов к ужину, но мощь нашего оружия и прочность нашей стали дадут! Старейшие дети Богов Внизу знают то, что давно забыли наши дальние родственники: пировать щедростью, собранной вашими врагами, значит пировать среди самих богов!#!" #Машинный перевод 30.06.2023
 tradition_skalds_of_zamistra_name: "Скальды Замистры" #Машинный перевод 30.06.2023
 tradition_skalds_of_zamistra_desc: "#italic Хотя наши боги и сражались как воины, они пели как могучие скальды! Некоторые говорят, что их великие легенды были созданы из крови войны с демонами былых времен или из бесконечных замыслов и драматизма высших дворов Велоса и его рода, но мы знаем правду лучше, чем кто-либо, кто утверждает, что принадлежит к нашей крови! Легенды о богах выковывались не мечом, а словом, рассказывались от героя к герою, от скальда к скальду, и каждый авантюрист и путешественник, у которого не было ничего, кроме костра и их товарищей для развлечения в холодные ночи. #!" #Машинный перевод 30.06.2023
 tradition_visvasavrak_guardians_name: "Стражи Вишвасаврака" #Машинный перевод 30.06.2023
 tradition_visvasavrak_guardians_desc: "Благородные правители Маракье издавна даровали благородный титул Вишвасаврака выдающимся воинам, посвятившим себя борьбе за своего сюзерена до самой смерти. Ожидается, что во времена великих раздоров Вишвасавраки неохотно возьмут власть и мудро поведут свой народ." #Машинный перевод 30.06.2023
 tradition_glass_smiths_name: "Стеклянная кузница" #Машинный перевод 30.06.2023
 tradition_glass_smiths_desc: "Искусство изготовления стекла является краеугольным камнем Зелкавани. Скульптуры из стекла можно найти повсюду, от красивых ваз и горшков в доме Зелквани до самых изысканных скульптур, которые можно найти в художественных галереях или в поместье знатного человека." #Машинный перевод 30.06.2023
 tradition_elephant_racers_name: "Гонщики на слонах" #Машинный перевод 30.06.2023
 tradition_elephant_racers_desc: "Эта культура считает использование слонов в войне глупостью. Вместо этого они предпочитают соревноваться с величественными существами в экстравагантной манере." #Машинный перевод 30.06.2023
 tradition_redlanders_name: "Жители Редленда" #Машинный перевод 30.06.2023
 tradition_redlanders_desc: "Эта культура приспособилась к суровым Редлендам, научившись выживать в их суровых условиях и сражаться среди лабиринтов." #Машинный перевод 30.06.2023
 tradition_nhudabyad_name: "Нхудабьяд" #Машинный перевод 30.06.2023
 tradition_nhudabyad_desc: "Эта культура развила талант к выращиванию растения нхудабьяд, вареные листья которого помогают им заглянуть в земли за его пределами." #Машинный перевод 30.06.2023
 tradition_idealistic_past_name: "Идеалистическое прошлое" #Машинный перевод 30.06.2023
 tradition_idealistic_past_desc: "Древнюю историю этой культуры хорошо помнят и хранят с гордостью, считая ее прошлым более славным, чем все, что когда-либо могло последовать." #Машинный перевод 30.06.2023
 tradition_proud_history_name: "Гордые истории" #Машинный перевод 30.06.2023
 tradition_proud_history_desc: "Известно, что эта культура хранит обширные исторические записи долгой и гордой истории, подробно описывая достижения, какими бы маленькими они ни были." #Машинный перевод 30.06.2023
 tradition_political_animals_name: "Жизнь политическая" #Машинный перевод 30.06.2023
 tradition_political_animals_desc: "Политика занимает центральное место в жизни этой культуры, уважая тех, кто поднимается сквозь хаос к политическому господству." #Машинный перевод 30.06.2023
 tradition_settlers_of_krehejad_name: "Поселенцы Крехеджада" #Машинный перевод 30.06.2023
 tradition_settlers_of_krehejad_desc: "Острова Крехеджад были завоеваны и заселены множеством культур со всего [aversaria|E] и сохранили сильное чувство общего наследия, при этом ни одна отдельная культура никогда не достигала положения гегемонии над своими братьями." #Машинный перевод 30.06.2023
 tradition_dergi_gardens_name: "Величественные сады" #Машинный перевод 30.06.2023
 tradition_dergi_gardens_desc: "Эта культура выражает свое единство с окружающей средой через использование грандиозных волшебных садов, занимающих место смотрителя природы, пока она не будет готова принять свою окончательную форму." #Машинный перевод 30.06.2023
 tradition_islander_name: "островитяне" #Машинный перевод 30.06.2023
 tradition_islander_desc: "Эта культура хорошо приспособлена к вызовам [shatteredisles|E], осваивая искусство мореплавания и выживания среди разнообразной и часто суровой фауны морей." #Машинный перевод 30.06.2023
 tradition_guillate_legacy_name: "Наследие Гийата" #Машинный перевод 30.06.2023
 tradition_guillate_legacy_desc: "Легендарная фигура адмирала Гийата ден ва Хрестоффексарофф вдохновила ярый независимый дух среди этой культуры, это люди полны решимости навсегда изгнать все чужие империи из [Concept('shatteredisles','Isles')|E], который они называют домом." #Машинный перевод 30.06.2023
 gh_tradition_debug_desc: "Отладка культурной традиции. Если вы видите эту традицию в игре, пожалуйста, сообщите об ошибке на наш github." #Машинный перевод 30.06.2023
 tradition_mdala_hasira_name: "Мдала Хасира" #Машинный перевод 30.06.2023
