 apokiakas_desc: "#size:15    Апокиаки, или "колонисты" в [Concept('aversarians','аверсарианском')|E] языке - термин обозначающий [Concept('aversarians','аверсарианцев')|E] из северо-восточных колоний Катраддии. Хотя Кетраддия считалась равной по положению с другими правительствами со времен Трелитионского спора 932 года, на нее все же смотрели свысока, как на ряд колоний, а не как на полноценную провинцию, и в целом она оставалась наиболее слабо удерживаемой и труднопроходимой границей Аверсарии, пока не была уничтожена в результате открытия [Concept('the_rift','разлома')|E] и его превращение в [Concept('foglands','мёртвые земли')|E]. Происходя от колонистов, отправленных в основном из Калатипсоми из-за их опыта работы в суровой северной местности, апокиаки переняли многие их качества, предпочитая более обыденные и практичные вещи декадентским проявлениям. Часто они шли еще дальше: северяне стали известны тем, что смешивали [Concept('aversarians','аверсарианскую')|E] одежду с племенной, смешивали богов и браки.\n\nУпорный и гордый народ, он, тем не менее, был почти полностью уничтожен в [Concept('frodbrokna','Фродброкне')|E] и [Concept('fog','тумане')|E], Те немногие выжившие, что остались, бежали на юг, и пресягнули на верность Кенвару "Сокрушителю ведьм" и Сьялволкам. Лишь немногие сохранили честь и остались с Никанонеем Черное Солнце.#"
  
 northernimperial_desc: "#size:15    Северные [Concept('aversarians','аверсарианцы')|E] это остатки [Concept('aversarians','аверсарианцев')|E] рожденных к северу от Этепезеи и к западу от Малкуа, в суровых колониях Калатипсоми. Хотя Калатипсоми считался равным по положению Этепезее, Опахасии, Айронои и даже выше Катраддии, он, тем не менее, считался довольно варварским и безыскусным вариантом [Concept('aversarian','Аверсарианской')|E] культуры за его современников. Переняв многие качества от местных культур, которыми они правили, калатипсомианцы предпочитали более практичную и менее экстравагантную одежду и архитектуру, чем их южные собратья, хотя северные изделия из живых деревьев, растущих в огромных лесах региона, исключительно ценятся за их качество и красоту. \n\nНесмотря на это, северные имперцы известны как проницательные торговцы и отличные мастера, управляющие огромными лесопильными заводами, шахтами и фермами, составляющими житницу Аверсарии со времен [Concept('marcher_aversarian_wars','Марко-аверсарианских войн')|E]. Традиционные цвета, ассоциирующиеся с северянами, - зеленый, черный, серый и красный.#"
  
 easternimperial_desc: "#size:15    Восточные [Concept('aversarians','аверсариане')|E] - [Concept('aversarians','аверсариане')|E] рождённые в Айрони. Формально являясь самой маленькой из [Concept('aversarians','аверсарианских')|E] культур из-за того, что большая часть Айронои находится под властью степных кланов и других народов, они, тем не менее, представляют собой самый богатый и могущественный из народов [Concept('aversarians','аверсарианцев')|E] с момента возвышения Айронои после [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E]. \Непомерно богатые благодаря превращению Асиуполи в торговый центр Аверсарии и всего мира, а также назначению города столицей Аавтократии, восточные [Concept('aversarians','аверсариане')|E] известны своей исключительно декадентской демонстрацией богатства. К 10 веку мода в Аверсарии в основном диктовалась невосточной знатью, играющей в догонялки с быстро меняющимися и зачастую вульгарными придворными нарядами востока, а аристократия Аиронои известна тем, что регулярно вызывает теологические и культурные потрясения своими демонстрациями, призванными шокировать и сделать себя предметом обсуждения в Аверсарии. Восточные [Concept('aversarians','аверсариане')|E] традиционно ассоциируются с розовым, фиолетовым, тиловым, золотым и белым цветами.#"
  
 southernimperial_desc: "#size:15    Южные [Concept('aversarians','аверсариане')|E] - это те [Concept('aversarians','аверсариане')|E], которые являются уроженцами бывшего космополитического центра Опахасии. Когда-то они были очень богаты благодаря богатству своей родины и контролю над торговлей, но возвышение Айронои и [Concept('chaos_of_the_seventh_century','хаос седьмого века')|E] опустошили провинцию, вызвав обезлюдение, голод и войну, а также потерю южной торговли. Несмотря на это, дворяне все еще известны чрезмерной демонстрацией богатства. Голодные рабы и скот, пасущий почти бесплодные поля, не редкость во время путешествий на один из многочисленных пиров в позолоченных залах дворянства.\n\nКак правительство Опахасии происходит от древнего "Храма Горного Солнца", так и атрибуты культуры южных [аверсарианцев|E]. Южане носят религиозные титулы, которые были бы обычными за тысячу лет до этого, и известны своей набожностью, несмотря на упадок. Цвета Опахасии - белый, золотой и оранжевый, основанные на цветах древней Горы-Солнца.#"
  
 westernimperial_desc: "#size:15    Западные [Concept('aversarians','аверсариане')|E] представляют [Concept('aversarians','аверсариан')|E], проживающих на Этепезее. Считаясь родоначальниками культуры [Concept('aversaria','Аверсарии')|E], западные имперцы исключительно гордятся своим наследием и непременно заявляют о своей сильной родословной, регулярно демонстрируя власть. Несмотря на свое богатство, они не считаются такими декадентами, как другие [Concept('aversarian','аверсарианские')|E] культуры, предпочитая, чтобы их богатство было известно через их репутацию, а не через тщательную демонстрацию их богатства. Традиционно ассоциирующиеся с красным, черным и золотым цветами, западные [Concept('aversarians','аверсариане')|E] в основном известны своей искусной политикой, сильным правлением, мощной магией и тяжелой пехотой, из которой в конечном итоге были созданы [Concept('aversarians','аверсарианские')|E] легионы. Многие [Concept('aversarian','аверсарианские')|E] ученые считают западную [Concept('imperial','имперскую')|E] культуру креолом бесчисленных городов-государств, которые со временем были объединены в Аавтократию, и современным прародителем всех других имперских культур.#"
  
 centralimperial_desc: "#size:15    [Concept('aversarians','Аверсариане')|E] из региона Малкуа называются центральными [Concept('aversarians','Аверсарианами')|E]. Считаясь богатым народом, они не знаются особенно гордыми или современными, предпочитая консервативную политику и одежду по сравнению со многими другими [Concept('aversarians','аверсарианами')|E]. Известные тем, что управляют огромными рабовладельческими поместьями и фабриками Малкуа, они носят простую одежду и доспехи из неокрашенного железа и живут в усадьбах, которые служат крепостями на случай восстания рабов. Центральные [Concept('aversarians','аверсариане')|E] считаются честным народом, обычно избегая интриг и уловок как тактики рабовладения и предпочитая вести дела прямо и честно.\n\n\nРедко известны какой-либо демонстрацией богатства и власти, их все еще боятся за их железную хватку, и дворяне регулярно носят железные цепи на поясе или через плечо, или украшающие их доспехи, в качестве тихого знака для своих врагов. Цвета Малкуа - синий, серый, черный и белый.#"
  
 erimatos_desc: "#size:15    Эриматосы происходят от первоначальных колонистов, прибывших в Саррадон вместе с арханом Сарадони Апокиакасом после опустошения континента магией [Concept('selfreplicating_blood_magic','самовоспроизводящейся крови')|E] в 10 веке. После того, как весь регион превратился в пепел, они смогли быстро заключить выгодные сделки с отчаявшимися местными жителями и основать процветающие колонии по всему побережью.\n\n\nВследствие своего более длительного пребывания в этом регионе, Эриматосы усвоили множество местных обычаев и практик, в отличие от упрямых и ревностных Агионистов. Несколько веков и целое море, отделяющие их от собственно Аверсарии, привели к тому, что их континентальные собратья почти не понимают их диалекта, а из-за межродовых браков с местными жителями даже их внешность неуловимо отличается от сравнительно недавно прибывших макриенцев. \Из-за кровопролития во время войны святых они оказались под перекрестным огнем - агионисты склонны относиться к ним с холодным недоверием из-за религиозных различий, а местные жители относятся к ним с откровенной враждебностью из-за их предполагаемых связей с Орденом Святых.#"
  
 aeviaxian_desc: "#size:15     One of the many cultures that sprang up from the untold number of city-states in western Etepezea and wealthiest of the groups that sprang up around the pre-Aautokrata city states,  Aeviaxians embody the mercantile nature of these city states to the utmost extent. Aeviaxian culture is one that values wealth and trade, with merchants being considered one of the foremost groups in society, second only to the nobility. They are moreover known for prizing communal bonds, aiding one another when in need. They are inclined towards establishing enclaves in settlements that lie on upon their trade routes, developing thriving communities in far off lands. While not unwilling to wage war when necessary, they are averse to it, as wars harm the operation of the trade routes vital to the Aeviaxian merchant class. Instead, the Aeviaxians are known for utilizing diplomacy and bribery to prevent what they see as wasteful conflicts.\n\nEventually, the Aeviaxians were integrated into [aversarian|E] culture as a result of the Aautokrata's campaign to merge the cultures within it, forming a singular imperial culture.#"
  
 aelarvisian_desc: "#size:15   Originally inhabiting the countless city-states of what is presently western Etepezea, the Aelarvisians were an ancient culture that united the Shattered Coast and forged a mighty empire in blood. Infamous for their arrogance, but famed for the sternness of their people, Aelarvisians were masters of war who founded the first Imperial armies that could truly be called legions, in contrast to the disorganized levies that preceded them. As a whole, they are renowned for aspiring to establish order through subjugation, and accordingly there have been many notable conquerors of Aelarvisian extract over the ages.\n\nBoth the nobility of the Aelarvisians and exceptional soldiers were known to eschew the riding of traditional mounts such as horses in favor of the legendary and terrible [dragons|E]. This earned them the moniker of 'Dragonriders'. These Dragonriders formed deep bonds with their mounts that transcended race and even blurred the line between servants and dear companions.\n\nAelarvisian culture would ultimately give way to [aversarian|E] culture as the Aautokrata redoubled its efforts to forge a new imperial identity out of the many identities within it.#"
  
 makryenis_desc: "#size:15    Макриенис - это плавильный котел различных [Concept('aversarian','аверсарианских')|E] культур, прибывших в [Concept('sarradon','Саррадон')|E] с большой волной колонизации, последовавшей за началом [Concept('the_saints_war','священных войн')|E] в 1140-х годах, объединенных лишь почти фанатичной преданностью вероучению агионистов. В ранние годы они были известны своей высокой социальной мобильностью и уважением к меритократии, и бесчисленные несчастные души с континента отваживались на путешествие на юг ради шанса на лучшую жизнь в [Concept('sarradon','Саррадоне')|E]. Несмотря на свою современную репутацию, они также когда-то считались глотком свежего воздуха на континенте, и были настоящими посредниками в установлении мира и нейтральной третьей стороной в местных распрях и вражде. \В наши дни, хотя они по-прежнему стараются изображать себя благородными и праведными, их упадок в жестокости и капризности стал печально известным по всему Саррадону, и на Макриени обычно смотрят свысока, в лучшем случае, как на группу жестоких головорезов, а в худшем - как на отвратительных тиранов, которых нужно загнать обратно в море.#"
  
 mondecny_desc: "#size:15    В основном мирный и замкнутый народ, Мондекны с незапамятных времен обитали в восточной части того, что сейчас известно как [Concept('foglands','туманные земли')|E]. Хотя долгое время от агрессии их укрывали горы Кродгенского хребта и уникальные густые леса их родины, эти естественные средства защиты оказались недостаточными с приходом воинственных [Concept('aversarians','аверсариан')|E], которые увидели в Мондекнах бесценный ресурс - популяцию рабов, которые вряд ли восстанут. Так началась самая темная эпоха в их истории.\n\nКогда коалиция Кенвара сломила сопротивление [Concept('aversarians','аверсариан')|E], большинство мондекнов попали в Имперрех не из своих традиционных родных земель, а с огромных рабовладельческих плантаций, расположенных в центре Катраддийского губернаторства [Concept('aversaria','Аверсарии')|E]. Теперь, освободившись после более чем одного поколения преследований и жестокого обращения, мондекны поселились в густом лесу Нокидбес на севере Малкойса, и многие из них, похоже, полны решимости возобновить свои мирные культурные традиции.#"
  
 huegodocs_desc: "#size:15    Космополитическая культура, пришедшая с территорий по ту сторону Черных Врат, Хуегодоки жили в ряде процветающих городов и поселков вдоль Великой реки, собирая прибыльную пошлину и возделывая богатые земли. Когда прибыли [Concept('aversarians','аверсариане')|E], они были достаточно удачливы и проницательны, чтобы заключить относительно выгодный мирный договор: негражданские подданные, но все еще свободные мужчины и женщины.\n\n\nОни были на пути к ассимиляции в [Concept('aversarian','аверсарианской')|E] культуре, и если бы прошло еще несколько поколений, возможно, стали бы почти неотличимы от своих соседей-апокиаков, когда [Concept('frodbrokna','Фродброкна')|E] обрушилась на Аэрас. Когда стало ясно, что любые усилия [Concept('aversarian','аверсариан')|E] по спасению местного населения от надвигающегося [Concept('fog','тумана')|E] были недостаточны для спасения их местных союзников, Хуегодок решили бросить свой жребий коалиции Кенвара.#"
  
 sarminians_desc: "#size:15    Сарминцы - матриархальная культура, родом с дальнего восточного края земель, ныне потерянных для [Concept('fog','тумана')|E], где густые леса поредели, превратившись в холмы и степи, а огромная империя Катун-Кая представляет собой более актуальную угрозу, чем далекие [Concept('aversarians','аверсариане')|E]]. Их история гласит, что они были западным флангом гораздо более крупной федерации кочевников, соперником и предполагаемым военным противником катунцев, но когда ударила [Concept('frodbrokna','Фродброкна')|E] и остальная часть их народа бежала на восток, сарминцы не смогли последовать за ними, так как море [Concept('fog','тумана')|E] отрезало путь.\n\nВынужденные бежать от своих сородичей и родственников, они продвинулись глубоко на запад, прежде чем столкнулись с Имперрехом. С тех пор, как сарминцы объединились с Колдуном, обещавшим новые земли, они зарекомендовали себя грозными воинами и достаточно искусными наездницами, чтобы соперничать с кикарсагами и ванавидами.#"
  
 voyagen_desc: "#size:15    Воягены происходят из северо-западных захолустных районов Шевалье. В поисках более процветающих земель они пустились в плавание, захватывая как другие регионы в пределах Маршей, так и колонии на дальних берегах. Со временем эти приключения и завоевания позволили этим авантюристам начать оказывать влияние на остальную часть Шевалье. Благодаря военным традициям и заморским владениям, Верховный король почти всегда был Воягеном. Это, в свою очередь, привело к тому, что их культура все больше становится метрополией знати, в то время как другие культуры Шевалии медленно дрейфуют в ее сторону. Обычно воягены работают исследователями, солдатами или занимаются другими подобными делами, и они являются лицом Маршей для внешнего мира. \n\nВ традициях воягенов большое значение придается индивидуальным достижениям, поэтому сотрудничество между ними может быть затруднено. Многие стремятся к собственной славе, даже если путь более опасен. Это приводило как к триумфам, так и к поражениям на протяжении всей истории Шевалье и отчасти является причиной различных эпох военачальников, наряду с простой жадностью. Несмотря на это, Вояген с радостью сразится с [Concept('liches','личами')|E], когда те придут на юг, встав рядом с остальными Мракоборцами.#"
  
 dawasid_desc: "#size:15    Народ давасидов, живущий на дальнем востоке [Concept('sarradon','Саррадона')|E], происходит от кочевых племен мар'маладидов из внутренних районов пустыни, которые поселились среди многочисленных мелких рек области Моранеш. Несмотря на оседлый образ жизни, они не утратили воинственность и безжалостность своих бродячих сородичей с запада, и культура давасидов по-прежнему во многом формируется под влиянием суровых условий их земли. \В частности, из-за крайней нехватки каких-либо природных богатств давасиды занялись пиратством и работорговлей как почти сезонным промыслом, а их корсары когда-то были самой страшной силой на восточном побережье. В последние десятилетия, однако, они не смогли конкурировать с организованными, скоординированными армадами Ордена Ключа Святого Калисто, и сами стали одним из основных источников "кающихся" для Ордена.#"
  
 utyalid_desc: "#size:15    Утялиды - почти полностью кочевой народ суровых пустынь востока [Concept('sarradon','Саррадона')|E]. Выносливые мужчины и женщины, которым в лучшие времена удавалось лишь влачить скудное существование, они известны как воины пустыни, не имеющие себе равных. Их понимание окружающих песчаных пустошей не имеет себе равных ни в одной другой культуре.\n\nВполне естественно, что это умение было отточено веками набегов на своих оседлых соседей с целью грабежа, и в целом, чтобы стать вечной занозой в боку любой доминирующей силы в регионе. Чаще всего они нападают на Кехенемхат, но дорога на Гонан также является довольно популярной целью, а некоторые амбициозные вожди даже заходили так далеко на юг, в земли Моговаи.\n\n\nТрадиционно [Concept('wardenite','вардениты')|E] до мозга костей, когда-то они следовали вероучению Харфи'а, но усилия по преобразованию на протяжении веков свели его лишь к самым отсталым племенам в глубине пустыни.#"
  
 mutsartan_desc: "#size:15    Муцартан - западная ветвь народов мар'маладидов, ведущая полукочевой образ жизни в негостеприимных горах Джайял-эль-Алфирк. Хотя они несколько более оседлые, чем утялиды, их считают не более цивилизованными, а некоторые даже считают их еще более варварскими. Конечно, этому ничуть не способствует тот факт, что, как и все остальные культуры Мар'маладидов, они с удовольствием относятся к разбойничеству как к вполне приемлемому занятию.\n\nЧто отличает их от восточных собратьев, так это приверженность странной религии, известной как "Quwazaw", которую они приняли в неопределенном прошлом. Попытки проследить эту веру до основных [Concept('ritualism','ритуализма')|E] или [Concept('wardenism','варденизма')|E] привели к утверждениям, основанным в лучшем случае на шатких доказательствах. Ученые отмечают, что эта вера наиболее похожа на поклонение золотым статуям адабиссинцев, хотя как муцартанцы могли перенять эту традицию от них, в настоящее время неизвестно.#"
  
 adnanari_desc: "#size:15    Аднанари - народ восточных [Concept('sarradonian','Саррадонских')|E] королевств Кехенемхата. Хотя многие считают, что они произошли от племен мар'маладидов, которые полностью отказались от кочевого образа жизни и поселились в долине реки Кхенем и на близлежащих побережьях более тысячи лет назад, их современная связь с другими культурами мар'маладидов может быть замечена только проницательным ученым. Их языки разошлись до полной взаимной неразборчивости, а обычаи и того больше.\n\nКонтролируя критический перекресток, где дорога Гонана встречается с северным [Concept('sarradonian','Саррадонским')|E] побережьем, они развили сильный торговый дух и сумели компенсировать относительное бесплодие долины реки Кхенем доходами и импортом от своих торговых предприятий. С другой стороны, они не совсем утратили воинский дух своих собратьев-кочевников, поскольку постоянные войны с налетчиками из внутренних пустынь означали, что воинское мастерство все еще было очень нужным. Это сослужило им хорошую службу, когда в 12 веке прибыли агионисты, и хотя в конечном итоге они были жестоко порабощены, они постоянно были самой непокорной группой людей, номинально находившихся под сапогом [Concept('aversarians','аверсариан')|E], и первыми успешно освободились от их ига во время восстания [Concept('faghira_jalil_revolt','Фагира-Джалиля')|E].#"
  
 jaduyada_desc: "#size:15    Джадуяды - народ восточного полуострова Харадамат в [Concept('sarradon','Саррадоне')|E]. Живущие в непосредственной близости от великой [Concept('tower','башни')|E] Софокоса, их культура, скорее всего, была колыбелью, в которой в далеком, забытом прошлом вырос ранний [Concept('ritualism','ритуализм')|E], и они были одними из самых стойких софокосцев во время всей [Concept('war_in_heaven','небесной войны')|E]. По своей сектантской природе они объединились под единым знаменем лишь однажды за всю историю, предпочитая вместо этого быть разделенными на столько кланов, сколько только может представить разум.\n\n\n С другой стороны, они также одни из самых свободомыслящих людей во всем [Concept('sarradon','Саррадоне')|E], и часто подвергаются нападкам со стороны своих более консервативных соседей как граничащие с либертинизмом. Их почти полное завоевание Святыми Орденами в 12 веке вскоре сменилось репрессиями огромных масштабов, а те немногие представители интеллигенции, что остались в живых после [Concept('judges_massacre','судейской резни')|E] в 1207 году, стали искать убежища в соседних землях. Тлеющий гнев джадуядов нарастал с каждым десятилетием жестокого обращения со стороны агионистов, и культура стала заметно менее терпимой к чужакам, чем в прошлом.#"
  
 hudi_desc: "#size:15    Худи из западного Харадамата - народ, который большую часть своей истории определялся верой - даже больше, чем их соседи. Тысячелетиями отвергая [Concept('ritualism','ритуализм')|E] и позднее [Concept('wardenism','варденизм')|E], они почитали Шуб-Юагуаг - Молочную Мать, несмотря на попытки проповедников обеих соперничающих религий обратить их в свою веру. Хотя в последние несколько столетий они все чаще принимали [Concept('wardenism','варденизм')|E], они и по сей день известны как консерваторы. За границей и в дальних странах они гораздо больше известны качеством своих ремесленных изделий - особенно оружия. Говорят, что скимитар Худи может прорезать стальные доспехи, как кинжал - кусок ткани, и они имеют тенденцию получать столь же восхитительную цену.\n\n\nПосле подчинения королевства Кудамаш в качестве государства-клиента Агионистами в 1161 году, они обнаружили, что жесткие устои, которые определяли их, все больше противоречат их новым [Concept('aversarian','аверсарианским')|E] хозяевам. Роковым образом присоединившись к повстанцам во время восстания [Concept('faghira_jalil_revolt','Фагира-Джалиля')|E], они стали главной мишенью ярости сансианитов во время [Concept('kahdavrakan_supper','кандавранских ветеранов')|E], и с тех пор в основном бежали с родины своих предков в относительную безопасность Мамурамата. В условиях кризиса и отсутствия дома произошло массовое обращение в [Concept('wardenism','варденизм')|E], и вполне вероятно, что их древняя вера в Молочную Мать скоро исчезнет навсегда.#"
  
 tasurmad_desc: "#size:15    Тасурмады - народ залива Сихнамия, который часто рассматривается как регион Аэраса с одной из самых длинных летописей оседлой городской цивилизации. Начиная с легендарной Сотни городов, усеявших землю около четырех тысяч лет назад, в течение следующих двух тысячелетий эта область стала местом рождения не менее четырех крупных империй. С распадом Араккарийской империи в 4 веке BI местные жители постепенно попали под растущее влияние [Concept('ritualism','ритуализма')|E], что привело их в растущую сферу пан-[Concept('sarradonian','Саррадонской')|E] культуры.\n\n\nБлагодаря плодородной почве и приятному климату своей родины, им редко приходится терпеть неурожай, а их аристократия привыкла к экстравагантным проявлениям, которые были бы уместны в Опахасии или Серекси. Однако не стоит путать декаданс с мягкостью, ведь Тасурмады были более чем способны держать себя в руках в бесчисленных циклах войн расширения и распада за всю свою долгую историю.#"
  
 amuaad_desc: "#size:15    Амууад, возможно, лучше всего описать как космополитический плавильный котел практически всех основных культур на северном побережье [Concept('sarradon','Саррадона')|E]. Стоящий там, где миры [Concept('ritualist','ритуалистов')|E]-[Concept('wardenite','варденитов')|E] востока встречаются с экзотическими Кхеметом, Амсари и Айяром, кажется, каждая грань их языка и обычаев была заимствована у одного из соседних народов.\n\nИх язык имеет много общего с языком тасурмадов, но их письменность совершенно не похожа на большинство других окружающих культур - вместо того, чтобы использовать буквы джадуяды, они используют глифы древнего Кхемета, наследие колоний Рен Кемсари, основанных в регионе во время их золотого века. Их философия и религия включают в себя смесь [Concept('wardenite','варденитского')|E] легализма, софокского свободомыслия и амсарийского мистицизма. Их искусство построено на восточном фундаменте, но со значительными айярскими элементами, их архитектура - отчетливо кхеметская. Наконец, одежда и кухня амуадов - это такая буйная смесь всего, что есть под солнцем, что пытаться определить происхождение каждого элемента было бы бесполезной задачей.\n\n\nПрибытие [Concept('aversarian','аверсарианских')|E] и марчерских искателей приключений с [Concept('the_continent','континента')|E] было встречено с осторожным любопытством, и амуады, похоже, стремятся принять еще больше чужих путей в свой постоянно растущий репертуар ассимилированных традиций.#"
  
 mirzana_jahar_desc: "#size:15    Поскольку айяры на протяжении веков были безземельным, странствующим народом в [Concept('sarradon','Саррадоне')|E], неудивительно, что некоторые из их более беспринципных хозяев пытались подчинить и поработить их. Хотя иногда айярских рабов можно было встретить по всему континенту, постепенно они стали концентрироваться в Кхемете, по мере того как рабство теряло популярность на востоке. Когда Битва Разорванной Цепи окончательно разрушила Рен Кемсари, большинство айяров, известных как "Мирзана Джахар", отправились на восток, где их собратья-аузангебы недавно основали независимое государство.\n\n Мирзана Джахар, возможно, преданы единству с братскими культурами даже больше, чем аузангебы. Их долгие мытарства в качестве рабов создали тесные связи между их общиной, которые сохраняются и по сей день, и хотя они готовы не замечать различий со своими собратьями-сарадари, то же самое не относится к чужакам. По иронии судьбы, хотя Рен Кемсари остаются злыми тиранами в их культурной памяти даже через тысячу лет после их уничтожения, даже для неспециалиста несомненно, что в их искусстве и обычаях было более чем много вольностей, заимствованных у их бывших хозяев.#"
  
 babura_desc: "#size:15    Бабура - жители засушливой, холмистой долины Бабур во внутренних районах империи Айяр. Группа сарадаров с наименьшим количеством общей исторической идентичности, они в основном являются потомками сарадаров, которые медленно просачивались в регион долгое время после создания империи, скорее как разрозненные, неорганизованные мигранты, чем как единая группа. Поскольку земли в плодородной долине Докдур становилось все меньше, они стали селиться в предгорьях гор Саддур на востоке.\n\nВ значительной степени отрезанные от побережья и космополитического центра Серекси, они вели простой, пастушеский образ жизни. Хотя их соотечественники часто считают их невежественными йоменами, они считаются самыми выносливыми воинами, которых может выставить Империя, и не одна битва против иностранных захватчиков была выиграна благодаря их, казалось бы, несокрушимому упорству. Однако за это приходится платить: известно, что бабура враждебно относятся к любым попыткам нарушить их образ жизни и не раз возглавляли восстания против столицы, когда она слишком долго вмешивалась в их дела.#"
  
 auzangeb_desc: "#size:15    История Аузангеба - это история Серекси, города, который движется. В их сказаниях до сих пор говорится о старой, изначальной метрополии на их родине, городе, который, по их словам, был величайшим во всем Аэрасе. Однако сегодня о самой древней столице на дальнем востоке остались лишь скупые воспоминания, а некоторые ученые даже сомневаются в ее существовании. С момента их прибытия в [Concept('sarradon','Саррадонское')|E] поселение, носящее это имя, трижды перерождалось. Второй Серекси находился на жалких берегах Ахрадабана и был разрушен агрессией мар'маладидов. Третий, в заливе Сихнамия, был разрушен после того, как слишком часто выбирал не ту сторону в [Concept('war_in_heaven','небесной войне')|E]. И, конечно, четвертый, последний и нынешний город, основанный под сенью Кхемета и ставший роскошной столицей одной из главных империй западного [Concept('sarradon','Саррадона')|E].\n\n\nВ путешествиях Аузангеба они встретили несметное количество культур, многие из которых не сохранились до наших дней. На пути к своей нынешней родине они переняли чужие обычаи, искусство и даже образ мышления почти в каждом аспекте своей культуры, но все же сохранили сильные традиции своей далекой восточной родины и стали считать себя естественными лидерами всех айярских культур на песчаном континенте.#"
  
 leriseb_desc: "#size:15    The Leriseb are perhaps the youngest of the Ayyar cultures, born of the gradual expansion of the Ayyar state into its traditional tributaries. As Ayyar from across Sarradon heeded the call of Sheyarla over the centuries, they moved into lands that had long been inhabited by the Canians, and began the gradual process of integration into a new society.\n\nEventually, when the longstanding Ayyar tributary of Vabhrund was officially annexed into the Liraaj, it became clear that a new culture had truly formed here, combining the long literary and linguistic tradition of the Ashital with the Ayyar virtues of prowess and glory. Interestingly, the main language spoken among the Leriseb is Canian, and even the population contains a large number of Ashital who embraced this new fusion of lifestyles, rather than the more clear-cut Ayyar majorities found further east.\n\nThe Leriseb stand on the edge of many worlds, upon the borders between faiths and civilizations. But they stand together."
  
 jangkar_desc: "#size:15    Джангкар происходят из первоначальной диаспоры сарадари в восточной части Кхеметского залива, прибыв туда задолго до большинства других своих собратьев. Торговцы и наемники, они образуют оцепленные общины в городах региона, их терпят за их ценные услуги, но так же часто они оказываются козлами отпущения за любое недавнее несчастье, постигшее местное население. Хотя для них характерны клики и субкультуры, столь же бесчисленные, как и города региона, они медленно формировали свободную, общую идентичность на протяжении веков и в основном сопротивлялись попыткам ассимиляции.\n\n\n После основания Аузангебом независимого государства Айяр, они постепенно мигрировали из чужих городов, которые так не хотели принимать их присутствие, в более гостеприимные объятия своих соотечественников в Серекси. Сейчас они в основном расселены по восточным регионам Империи, но продолжают жить в общинах, определяемых той иностранной метрополией, откуда они изначально прибыли. Поэтому среди них трудно выделить какие-либо общие культурные нормы, что, возможно, само по себе является определяющей характеристикой.#"
  
 ran_kemsari_desc: "#size:15    Ran Kemsari, the 'Heartland Kemsari', are the people of what was once the imperial nexus of Kemsar. Though always somewhat distinct from the Almajun, the two cultures diverged most strongly during their separation in the Second Interregnum - at least, until the Battle of the Broken Chain. With the seemingly final destruction of the Kemsari Empire and drastically reduced mobility between the two halves of the former realm, their differences have grown even more extreme.\n\nDuring their heyday, they were perhaps one of the most decadent, opulent and artistically inclined peoples of their age. More liberal, cosmopolitan and urban than their southern kin, their influence on surrounding cultures was the strongest of all the Kemsari. Likewise, they were the group that has historically tended to adopt the most foreign habits - though of course, this was a fact that they fervently denied. Today, however, they have fallen far from the heights they once soared, and are a warlike, tribal culture barely scraping by in the searing wasteland that was once their bejeweled empire.#"
  
 almajun_kemsari_desc: "#size:15    Though the north would come to be known as the heart of the Kemsari Empire in its later years, it was southern Kemsar where imperial power and culture were concentrated for the first thousand or so years of its existence. Some of the greatest, most monumental architectural works known to mankind were built by its Almajun residents in the long gone, now nearly mythical days of the Seven Azure Emperors, but also in succeeding centuries - works that continue to stand to this day, despite the utter destruction of the civilization that built them.\n\nLosing its preeminent position after the First Interregnum, and then becoming completely overshadowed by the north in the Second, the south would gradually gain a reputation as the suffocating, impoverished backyard of the glittering jewel that was the north - but of course, both would be reduced to ashes after the Battle of the Broken Chain. Due to their position deeper in the desert, the Almajun were hit perhaps the hardest of all the Kemsari groups, and their relative isolation from the rest of the world has bred an intensely warlike, xenophobic set of customs where foreigners are treated almost as mythological monsters and agents of evil rather than mere mortals. To say that they have almost completely abandoned the trappings of their once fine culture would be an understatement.#"
  
 alewui_kemsari_desc: "#size:15    Descended from Kemsari colonists who ventured north, the Northern Kemsari form the youngest of the Kemsari cultures. Seeking arable land well away from the increasingly centralized realm based in Dederak, the Alewui founded numerous cities along where the Valora river would eventually be diverted. It was here that the Alewui would come into contact with the aboriginal Zarasadari–the result of which would lead to the latter's  enslavement and subjugation by Kemsar. Along the river the Alewui formed numerous communities that were generally self-governing and received minimal oversight from the imperial government in Dederak.\n\nThe sudden destruction of the Kemsari empire however, followed by the ascent of the Amsari Hiklahn in the north, has put the Alewui Kemsari in a precarious position. Situated in the crossfire of the Ran Kemsari raiders and the Thysae armies, they occupy some of the last fertile land in Kemsar. With five continuous centuries of warfare purging any remnants of culture or historical memory, all that is left of the Alewui Kemsari are the ruins of their once great cities, which they can only gaze upon in morbid fascination.#"
  
 aljibal_kemsari_desc: "#size:15    Isolated in the mountains of central and western Kemsar, the Aljibal Kemsari were the group least impacted by the imperial collapse, with entire communities unaware about the evaporation of the central government until weeks later. Life for the Ajibal revolved around the mines in their mountains, from which nearly all wealth in the region was derived. Families would feature generations of miners with little opportunity available as the Ajibal was under the complete cultural and political superiority of the Ran Kemsari, the mountains having no ruling elite of their own. As almost all worked in salt, coal, or iron mines, life expectancy was incredibly low–if one reached forty they were considered old. The only way to escape this life was to seek service in the Kemsari armies and consequently a hardy, spartan culture formed, with a great deal of resentment towards the upper classes.\n\nThe collapse of Kemsar ended any relevance for mining in the region, but ultimately affected little other change. Their culture has always been insular and clannish, centered around family traditions and the Aljibal easily adapted to a tribal lifestyle, eager to range out of their mountains and exact retribution upon the previously dominant lowlands. What little order that remained in Kemsar immediately collapsed and the region was thrust into the anarchy that envelops it to today.#"
  
 oejeynica_desc: "#size:15   Оэджейники - частично ассимилированные потомки тех, кто когда-то населял [Concept('lichdoms','туманные земли')|E]. Они бежали на юг во время [Concept('sorrowing_of_oejeynica','Ояджинского горя')|E] и стали жить в тесных шевалинских трущобах. Отвергнутые и отвергнутые своими новыми соседями, они часто становились жертвами резни и изгнания во время многочисленных вторжений [Concept('lich','личей')|E] в Марки. Так продолжалось до правления Верховной королевы Арелли, которая изгнала их на почти обезлюдевший север, где они стали буфером против дальнейших вторжений [Concept('lich','личей')|E]. С тех пор они заслужили сомнительную честь первыми преклонять колени при коронации каждого нового Верховного Короля, что является одновременно знаком престижа и покорности. Они начали ассимилироваться с культурой шевалинцев, но все еще сохраняют многие отличительные традиции и обычаи. \Культурные обычаи Oejeynica родились из слияния Ojyczayn и Chevalien, от их уникального диалекта, в котором смешаны языки, до различных повседневных занятий. Из-за того, что на их границе живут [Concept('lich','личи')|E], они научились беречь жизнь, так как обычно становятся первыми жертвами любого нападения. Это, в сочетании с культурным влиянием Воягена, привело к тому, что в их культуре стали делать упор на боевые действия, чтобы противостоять реальности их положения.#"
  
 samojitian_desc: "#size:15   Когда-то давно в окрестностях древнего [Concept('the_mayikprolollan','Майкропроллана')|E] не было людей. Только когда [Concept('magi','маги')|E] узнали о силе, заключенной в нем, вокруг этого места и окружающих его гор возникли поселения. Но [Concept('magi','маги')|E] не любили сами выполнять тяжелую работу, поэтому [Concept('aversarian','аверсариане')|E] привозили рабов, чтобы те работали в шахтах, обрабатывали поля, поддерживали чистоту в домах и грели постели. Вначале рабов обрабатывали до смерти, подвергали жестокому обращению, использовали в ритуалах практиков, но им было далеко до легкодоступных рабов, к которым имела доступ остальная часть империи. Вскоре декаданс охватил [Concept('magi','магов')|E], и цепи на их рабах начали ослабевать. Со временем рабы получили больше автономии, смогли заводить собственные семьи (конечно, рожденные в рабстве), и внутри изолированных рабов начали развиваться отдельные культуры. Эти культуры - то, что современный [Concept('aversarian','аверсарианин')|E] назвал бы "туземцами". Сейчас термин "самодийцы" является зонтичным термином для 4-х потомков рабских культур.#"
  
 ukininkas_desc: "#size:15   Укининки были, пожалуй, самыми многочисленными из самодийцев, именно они обрабатывали поля и выращивали урожай, чтобы их хозяева [Concept('magi','маги')|E] были сыты. У волхвов был изобретательный способ выращивания урожая, поскольку земли вокруг [Concept('the_mayikprolollan','Майкропроллана')|E] были гористыми и бесплодными. Для того чтобы урожай рос быстрее, строились стеклянные дома, а почва пропитывалась магией. \Близость этих домов к настоящим [Concept('magi','магическим')|E] домам стала причиной сближения Укининков и Мейстрасов. Они делились друг с другом символами и словами, которые использовали маги, и в результате неосторожного смешения магия начала течь и по их венам. Но их рабству не было конца, пока не пришел Ценвар со своими ордами и не разбил [Concept('magi','магов')|E], Укининхи поняли свой шанс и восстали вместе со своими братьями, изгнав своих бывших хозяев обратно в Академию.#"
  
 ojyczaynz_desc: "#size:15    Когда-то Оджичайнз были одной из самых развитых цивилизаций в мире, их достижения возвышали их над остальным [Concept('the_continent','континентами')|E]. С приходом шевигадов на юг в их господстве стали появляться трещины. Покорив галликадров, они направили свои амбиции на север, и последовала серия войн. Однако истинное падение Ojyczaynz пришло из их среды, с появлением [Concept('vilas_venslau','Вислы Венслау')|E], первого короля [Concept('lich','личей')|E]. В то время, которое стало известно как [Concept('sorrowing_of_oejeynica','Эйджинское горе')|E], сама земля увядала и умирала, когда мертвые восставали против живых, заставляя паникующих беженцев бежать на юг. \n\nНесмотря на то, что их родина была потеряна, Ойджейнцы нашли мало пощады в Шевалье, столкнувшись с веками преследований и обвинений. Когда что-то шло не так, они были первыми, на кого указывали пальцем, и они жили в тесных трущобах в шевалийских городах, все остальное у них было отнято. Когда их переселяли на север, многие из них начинали дрейфовать в сторону шевалинской культуры, оставляя позади многие из своих корней. Однако это коснулось не всех. Лишь немногие продолжают придерживаться своих древних традиций, хотя их численность продолжает сокращаться. Для спасения оджичайнцев потребуется чудо..#"
  
 meistras_desc: "#size:15   Мейстры были домашними слугами [Concept('magi','магов')|E]. Постоянное пребывание в домах в качестве слуг ставило их в уникальное положение. Они могли свободно передвигаться и в основном были предоставлены своим хозяевам самим себе. Их высокомерие и аура превосходства заставляли их не обращать внимания на рабов и их ежедневные обязанности. Именно это неравнодушное отношение позволило мейстрам стать первыми из касты рабов, в чьих жилах начала течь кровь [Concept('magi','магов')|E], и первыми, кто начал изучать слова силы. Им было разрешено создавать семьи, и они могли выдавать ребенка за своего мужа, когда на самом деле это было не так. \Вторжение Кенвара позволило Мейстрам захватить инициативу и атаковать изнутри, убивая мужчин, женщин и детей, прежде чем они смогли понять, что происходит. До Ценваре восстание было лишь мечтой, но теперь свобода стала вполне реальным предложением.#"
  
 mineris_desc: "#size:15   Самые самодовольные из каст рабов и с самой короткой продолжительностью жизни, Минерис большую часть своей жизни прожили во тьме. В основном уединенные на севере, где были полезные ископаемые, они жили простой жизнью. Столетия жизни при слабом освещении привели к тому, что их кожа стала заметно белее с течением времени. Они постоянно копают и создают новые комнаты, туннели и шахты для своих [Concept('magi','магических')|E] хозяев. В то время как нормальные царства продавали свои минеральные богатства и использовали их для изготовления оружия или доспехов, [Concept('magi','маги')|E] предпочли бы использовать их для выполнения экзотических ритуалов трансмутации. Только когда они увидели клубы дыма и оправились от шока, они захватили север. Так как страх был движущей силой сдерживания Минерис, а [Concept('magi','маги')|E] в основном бежали назад, чтобы защитить Академию, захват Севера был почти бескровным.#"
  
 skausmas_desc: "#size:15  Самая уникальная из рабовладельческих культур, Скаусмы также претерпели самые большие изменения. Они живут ближе всех к [Concept('the_mayikprolollan','Майкропроллану')|E] в уникальных зданиях, спроектированных для [Concept('magi','магов')|E], их тела искажаются из-за близости к Академии. Хотя именно это заставляло их презирать магию, роль, которую [Concept('magi','маги')|E] использовали в них, заставляла их ненавидеть своих хозяев. Когда [Concept('magi','маги')|E] исследовали глубины магии, это сказалось как на их разуме, так и на теле. Вскоре их партнеры испугались и оказались одни в постели. Вот тут-то и появляются Скаусмы, чтобы разыгрывать любые фантазии, придуманные безумным умом их хозяина. \n\nСначала, когда Кенвар атаковал, Скаусмы были довольны тем, что сидели и смотрели, как горит их мир. Они восстали только после того, как в страхе перед заменой своих хозяев другим из варварских племен.#"
  
 goan_desc: "#size:15    Гоанцы прошли через Черные Ворота вместе с Сенваром, хотя сами не являются Сьялволками. Они происходят с вершины горного хребта, пережив высоту с далекого прошлого. Жилища гоанцев были высечены в скалах, многие простояли дольше, чем жившие в них племена, а некоторые даже утверждали, что эти жилища принадлежали им с незапамятных времен. Когда-то они пасли коз на высотах и ​​периодически воевали между собой из-за немногих продуктивных пастбищ, которые можно было найти в горах. Отвесные вершины их родины изолировали их от внешнего мира, и они лишь смутно осознавали это. \n\nЭто закончила [Concept('frodbrokna','Фродброкна')|E], когда их жилища рухнули, их пастбища раскололись, и с неба посыпались камни. Вынужденные объединиться, они начали исход из гор, где им предстояло столкнуться с растущим войском Кенвара, присоединившимся к нему во время его вторжения в Аверсарию. Теперь, когда их родина потеряна для них, гоанцы сталкиваются с незнакомым миром, разрываясь между желанием искать горы и вернуться к своим древним обычаям или обнять пастбища и плодородные равнины своих новых земель.#"
  
 trustian_desc: "#size:15    Уроженцы большей части северо-западной части Шевалье, трастианцы - это группа, от которой откололся Вояген. Пока их сородичи завоевывали чужие земли, они придерживались своего традиционного образа жизни, оставаясь в своих сельских домах. Они почти сплошь фермеры, и их обширные поля обеспечивают пропитанием большую часть Маршей. Их земли часто становились полем битвы, повторяющиеся гражданские войны и вторжения [Concept('lich','личей')|E] затронули почти все места, где они живут. Эти угрозы сплотили их, сформировав культуру, в которой ценятся сотрудничество и община. \Их тесные внутренние связи только укрепили мнение остальных жителей Шевалье, что трастианцы предназначены для следования, а не для лидерства. Хотя другие могут ценить сильное лидерство, они ищут стабильности, в то время как остальная нация разрывается на части из-за амбиций, они продолжают жить своей жизнью. Хотя они населяют многие из беднейших регионов Маршей, отчасти из-за войн, которые велись на их земле, они довольны своей участью. Какая бы судьба ни ждала Шевалье, трастианцы будут противостоять ей вместе, как уже не раз бывало.#"
  
 kardwens_desc: "#size:15    Кардвен охотились в своих родных лесах на животных и людей с незапамятных времен. Для детей Сьялволки они - демоны, которые забирают их ночью из кроватей, если они плохо себя ведут. Для [Concept('aversarian','Аверсариан')|E] - тени во тьме, из-за которых исчез не один легион. Но для своих сородичей они - избранный народ, освободивший человечество от оков титана Мавлока, пообедав его телом. С тех пор кардвены продолжают охотиться на тех, кому не повезло забрести на родину их предков. Для тех, кто не видел их своими глазами, они - всего лишь кошмары, духи, о которых старейшины предупреждают любопытных детей. \Кардвены - гордые охотники, они пожирают тела своих врагов и нарушителей, за исключением голов, так как именно в них обитает душа; их носят как свидетельство умения воина или как украшение в зале вождя. До тех пор, пока голова остается, они не могут попасть в загробный мир и пировать среди богов, навечно застряв, глядя из своих впалых глаз. Однако времена охотников за головами стали далеким воспоминанием, странные люди с востока вытеснили истребителей Мавлока. Кардвенам пришлось искать убежище среди тех, кого они когда-то называли добычей, разрываясь между сохранением своих традиций теперь, когда они больше не укрываются среди деревьев, и адаптацией и обучением жизни рядом с теми, на кого они когда-то охотились.#"
  
 fenvir_desc: "#size:15    Несмотря на малочисленность клана, воины Фенвира с лихвой компенсировали недостаток численности свирепостью. Большинство из них вели скромную жизнь на холмах, продуваемых ветрами, ухаживая за своими стадами или занимаясь рыбной ловлей у нескольких рек, протекавших по их землям, и влачили скромное, хотя и скудное существование. Когда на северные пастбища приходила зима, они перегоняли свой скот дальше на юг, обменивая качественное руно на инструменты и оружие. Однако их истинным призванием было отправиться из своей простой обители в чужие земли в поисках славы и грабежа - будь то плата за их услуги на поле боя или, как правило, захват их самих.\n\n Фенвиры были одними из первых, кто увидел безумие [Concept('the_fog','тумана')|E], спустившееся с их холмов, но из-за своего полукочевого образа жизни испытали гораздо меньший шок, столкнувшись с перспективой навсегда покинуть свои горы.#"
  
 gallicads_desc: "#size:15    Галликады - древний народ Марков, обитавший в лишенных магии холмах и долинах на протяжении веков до прихода шевигадов. Вопрос о том, насколько современная культура марчеров имеет корни в народах, которым она пришла на смену, является предметом некоторых споров. Хотя древняя эпопея о короле Бастионе повествует о том, что основатель Шевалье и его героические рыцари сражались в величайших битвах, чтобы отстоять свой дом от нечестивых Галлиени, есть также свидетельства того, что многие краеугольные камни обычаев и традиций марчеров были переняты у этих народов-предшественников, что говорит о том, что не все контакты между ними могли быть столь агрессивными. \Независимо от истинности событий, произошедших в ту легендарную эпоху, галликады сегодня сохранились лишь в отдельных районах среди холмов и гор, на окраинных землях, которые маркеры избежали заселения только благодаря бедной каменистой почве и упрямству их жителей. Там они живут, продолжая традиции своих предков в затворнических общинах. Их общество разделено на иерархические касты, которые определяют конкретные роли и карьеру, которой человек может заниматься на протяжении всей жизни."
  
 adrakamp_desc: "#size:15    Северные низменности были домом для некоторых из самых метропольных обществ Сьялволки, среди которых ключевым был Адракамп. Купцы из всех кланов стекались в их поселения в надежде продать свои товары - на рынке Адракампа можно было найти все, что может понадобиться соплеменнику. Такое процветание было во многом обусловлено их стратегическим расположением на пересечении основных речных торговых путей региона, а необходимость поддерживать поток богатства научила вождей Адракампа тонкому искусству дипломатии, чтобы избежать более кровавых аспектов политики кланов Сьялволки. Вместо того чтобы сражаться за территорию, адракампы были призваны посредничать в спорах между враждующими племенами, а города адракампов были нейтральной территорией для целей торговли и дипломатии, кровная вражда и вендетта становились юридически ничтожными, как только представитель клана переходил на их территорию. Это не значит, что эти торговые кланы были бессердечными: при нападении адракампы защищались, как и полагается любому другому Сьялволку.\n\n Однако адракампы не могли защитить себя от всех угроз. [Concept('the_fog','Туман')|E] заставил их покинуть свои рынки и отправиться в путь. Многие в племени беспокоятся, что их вековое процветание потеряно навсегда.#"
  
 rivarisians_desc: "#size:15    Расположенные между конийкменерами и шевалинцами, риварисийцы издавна зарабатывали на жизнь, путешествуя по каналам и рекам между ними. Хотя изначально они были родственниками конийкменов, с течением веков они стали больше шевалинцами, объединив в себе аспекты обоих народов в уникальную смесь. Они придают большое значение воде: во многих поселениях рыболовство стало заменой земледелию, а торговля по воде - основной формой взаимодействия с миром за пределами их болот. Строительство каналов в регионе приветствовалось риварисийцами, которые быстро включились в торговлю по ним, занимая должности от капитанов до докеров. \Благодаря своему положению между королевствами, риварисийцы представляют собой сплав традиций, языка и верований Конийкенера и Шевалье. Их язык знаменит своей неразборчивостью, объединяя множество украденных фраз и слов в нелепую грамматическую структуру. Для шевалинцев риварисцы - скорее конийкменеры, чем шевалинцы, и на них смотрят свысока, в то время как среди конийкменцев мало кого волнует, как говорят некоторые моряки на севере. Для большинства риварисцев, однако, это не имеет значения, поскольку большинство из них заботит лишь лодка под ногами и весло в руках.#"
  
 shewigads_desc: "#size:15    The Shewigads are the precursors to the modern Chevaliens, having migrated into the region over a millennia ago. Prior to their migration, they had existed for centuries as a group of tribes, fighting amongst themselves over resources and grudges. This age of internal conflict would be brought to an end by the Ethylisiads, who would conquer and enslave them. Over their centuries of oppression, the Shewigads would learn the ways of civilization from their masters, beginning their metamorphosis. Eventually, they would rise against their masters, though who exactly led them in this is unclear. Some claim that “Sir Ranos”, the figure who supposedly led them in rebellion, is nothing more than a fairy tale, while others claim that Ranos was simply Bastione. \n\nNonetheless, it is known that after their revolt, Bastione would unify them, and lead them westward into the lands now known as Chevalie. The native Gallicads would be conquered through a series of wars, leaving the land open for their settlement. Over the centuries since, the Shewigads have mixed with the Gallicads, forming into the people of modern Chevalie. Though none living can now be considered Shewigad, their legacy lives on in the myriad of Chevalien cultures.#"
  
 urdermantern_desc: "#size:15   Урдермантерн - народ, живущий на обширной сети солончаков, которые тянутся вдоль устья реки, ведущей к Градиене, столице Де Канцерлериджа. Традиционно консервативный и суеверный народ, враждебность их родины препятствует широкому развитию, характерному для прибрежных поселений Конийкменера. Вместо польдеров и дамб, используемых для укрощения болот, во время путешествия по стране Урдермантернов можно увидеть простой народ, живущий за счет богатств моря, как и их предки. Поэтому урдермантерны известны как искусные рыбаки и с юных лет обучаются искусству мореплавания.\n\n\nПо причине слаборазвитой экономики своей родины, многие урдермантерны в последнее время покинули родные болота в поисках экономических возможностей в других местах. В больших портовых городах Канцерлериджа и даже в Пети Гисредде можно найти урдермантернов, работающих в иностранных доках и на рыбных промыслах. Сильные урдермантернские моряки и матросы также не редкость в дальних странствиях торговых флотов Конийкменера и Воягена. Однако, несмотря на свои традиционные морские навыки, урдермантерны остаются забытой сноской в конийкменском обществе.#"
  
 greulokin_desc: "#size:15   Слава Греулокинам, избранным сыновьям и дочерям Прохена, отрезающего и отмеряющего плетение человеческих жизней, отца послушного Велоса и истинного короля богов Аэраса! Когда-то давно они были возвышенными, владыками великого королевства, состоявшего из других южных племен Сьялволки, вынужденных платить дань. Ими правили короли Тейберла, и в отличие от современной теологии Сьялволки настаивали на том, что именно бог судьбы является главным в пантеоне, ибо именно он повелел Велосу даровать человеку свои дары и их условия. На практике функциональные различия, вызванные этим изменением, были незначительны, за исключением основных ритуалов, но пока короли Тейберлов были сильны, это позволяло им оправдывать свою роль первостепенного клана. Времена были хорошие.\n\nА затем короли Тейберлов стали враждовать между собой. Великое королевство Грилокинов было потеряно всего за одно поколение раздоров, так как его данники восстали, а правящие кланы были вынуждены умерить свою гордыню. Тем не менее, греулокины продолжают исповедовать свой странно реорганизованный пантеон и никогда не забывали, что когда-то они были королями среди людей."
  
 ashital_desc: "size:15   Ашиталы - самая процветающая и многочисленная часть канийского народа, их общество сосредоточено вокруг двух великих метрополий - Шенидада и Бет-Адиса. Жители этих двух городов создали основную часть канийской литературы и культуры, но ни один из них не пользовался более чем мимолетными периодами независимости от внешних сил, которые часто доминировали над ними на протяжении веков. Хотя это вылилось в несколько восстаний и последующие попытки подавить их странные религиозные практики, страх нарушить прибыльную торговлю, проходящую через регион, привел к тому, что города обычно пользуются непрочной местной автономией.\n\n\n Ашиталы, несмотря на то, что большинство посторонних людей представляют себе канийцев, впитали ряд культурных практик от своих соседей айяров и амсари. Многие из них гордятся своим космополитическим наследием и считают себя самыми культурными и грамотными людьми в Западном Саррадоне."
  
 leviden_desc: "size:15   Сухие окрестности и удаленность от коммерчески ценных речных систем означают, что левиденцы никогда не достигали такого же уровня процветания, как их двоюродные братья ашиталы на юге. Тем не менее, это выносливый народ, и они успешно использовали Четыре реки Кабьяр, превратив значительную часть своей территории в плодородные, пригодные для земледелия земли. К сожалению, это также сделало регион объектом иностранной агрессии, и в IS 615 разобщенные королевства Левиден попали под власть Амсари Хиклан. Хотя они далеко не рабы, за последующие столетия левиденцы значительно уступили место заоранским поселенцам.\n\n\nКультура левиденцев, как правило, более изоляционистская и консервативная, чем у их родственников ашиталов, которых некоторые даже обвиняют в том, что они отказались от канийских практик и религии элоев. Деревни левиденцев часто выглядят как сгруппированные дома, объединенные в укрепленный комплекс, как для того, чтобы подчеркнуть свою клановую обособленность от внешнего мира, так и для защиты от налетчиков Ран Кемсари, проникающих далеко вниз по сухому руслу Итеру."
  
 simevian_desc: "size:15   Самые малочисленные из трех канийских культур, симевийцы - кочевой народ старого Кабьяра, традиционно избегающий постоянных поселений ради более странствующего образа жизни. Хотя ашитал и даже левиден склонны считать своих кочующих сородичей не более чем дикарями, на самом деле границы между оседлыми "цивилизованными" фермерами и бродячими "варварами-скотоводами" размыты на задворках сельского общества. Когда земледелие становится невозможным, многие канийские земледельцы, чтобы выжить, переходят на кочевой образ жизни со своими козами и овцами. Таким образом, удивительное число симевийских кланов на самом деле всего лишь на поколение или два удалены от своих оседлых собратьев.\n\n\nОни - набожный народ, и хотя их оседлые родственники могут усмехаться над их прихотливостью, они известны своей поэзией и печально известны своей находчивостью. Поскольку их самобытность во многом определяется их суровым образом жизни, а не географическим происхождением, принятие чужаков и даже рабов в симевийские кланы - широко распространенная практика, и те, кого приняли, могут далеко продвинуться, если они амбициозны."
  
 curgerski_desc: "#size:15    Кургерски были малочисленны и до Фродброкна, и сейчас. Они были самым северным из северных племен, вышедших из туманных земель, и были вытеснены на окраинные и холодные территории, отторгнутые более крупными и могущественными кланами в давние времена. До того, как Имперрех вывел их в широкий мир, у них не было причин ни для создания постоянных поселений, ни для земледелия, вместо этого они влачили существование как кочевые охотники и оленеводы в суровых землях. Их орудия труда и оружие часто изготавливались из простой кости и камня, поскольку их земли были бесплодны из-за отсутствия доступных месторождений металлов, а большинство кугерских племен были слишком бедны для многих торговцев. Из-за этого их называли дикими и примитивными. Сейчас, обосновавшись на бывшей аверсарской территории, они постепенно перенимают некоторые атрибуты более "цивилизованных" кланов, но старые устои не умирают легко. Кугерские кланы известны своей замкнутостью и недоверием к чужакам - к этой категории относится большинство других Сьялволков."
  
 barki_desc: "#size:15   Народ Барки происходит из южной ветви культуры Сьялволки. В годы войны с [Concept('aversarian','Аверсарианцами')|E] они прославились тем, что работали проводниками и разведчиками, заслужив дурную славу среди своих единоверцев. Тем не менее, их ловкая навигация в бурной политике пограничных земель между захватчиками и захваченными принесла процветание Барки, которые выступали в качестве посредников в торговле между южанами и жителями севера. Однако ни разу они не заслужили полного доверия аверсарцев: двуличие проводников Барки подозревали как причину резни в Чорресе в 1067 году, а также бескровного и позорного провала карательной кампании в Ихитероне в 1086 году. Ничто никогда не было окончательно доказано, но, вероятно, Барки были на пути к жестокой расправе со своими союзниками, когда Фродброкна нанесла удар.\n\n\nНаиболее "аверсарианизированные" из Сьялволков, Барки не испытывали особой любви к кланам Имперреха, что привело к тому, что они разошлись почти сразу после битвы на Елисейском перевале, когда они благополучно покинули [туманные земли|E].."
  
 adabyann_desc: "#size:15 Веками Город золотых статуй стоял пустым, о нем слагали легенды из незапамятных времен, называя его домом для капризных дьяволов и злых духов. Предки Адабьяннов по причинам, которые до сих пор остаются исторически туманными, первыми нарушили старые табу. Отважившись на опасную и непредсказуемую магию, окружающую руины, они взяли судьбу в свои руки и навсегда изменили историю юга. Сегодня их потомки наслаждаются неслыханным для всего Аэраса богатством и процветанием - плодами их трудов по воспроизведению чудес, найденных в их новом доме. Благодаря этим чудесам был изгнан голод, уничтожен ряд распространенных болезней и паразитов, и бесчисленные народы были покорены, чтобы удовлетворить постоянно растущую жажду адабьянцев к роскоши и богатству."
  
 vrodkin_desc: "#size:15    Вродкины родом из земель, где холодные и туманные леса севера сменяются жаркими и сухими кустарниками. Изначально беженцы, спасавшиеся от крайне кровавого периода в истории Сьялвольки, они быстро нашли успех в изолированных горах на юге, став одними из самых многочисленных последователей Велоса. Отрезанные от остального общества Сьялвольки, их язык и обычаи стали чужды тем, кого они когда-то называли своими собратьями. Они ввели в свой язык крики, вой и свист, чтобы в полной мере использовать природную акустику своего дома. Их изоляция не была вечной. Прибыли мародеры из племени греулокинов, стремившиеся захватить богатые месторождения полезных ископаемых. Несмотря на то, что их численность была втрое больше, чем у их повелителей, негостеприимная местность их родины и раздробленный характер их кланов не позволяли освободиться от ига греулокинов. Их время пришло, когда по неизвестным им причинам Грилокины впали в гражданскую войну, что привело к распаду их некогда могущественного королевства.\n\nМир не продлился долго для Вродкинов, в то время как многие желали вернуться к жизни своих предков, жестокие ветры [Concept('the_fog','тумана')|E] заставили их народ совершить второй исход в неизвестные земли.#"
  
 mastikigni_desc: "#size:15    Мастикигни доработали то, что значит быть воином, до острия ножа. После короткой ночи празднования, когда мальчиков обручают, обмениваются подарками между семьями и выпивают много медовухи, поколение молодых мужчин клана изгоняют из общества. Вынужденные добывать себе пропитание или работать вместе, чтобы выжить, молодые мастикинги не могут вернуться в место своего рождения, пока не пройдут три испытания, которые они приписывают Велосу в одном из своих центральных мифов. Начинающие воины должны вернуться домой с крылом орла, зубом медведя и хвостом волка. Тем, кто не может этого сделать, запрещено говорить и видеться со своими сородичами и женщинами, так как это нарушит священную клятву, которую дает каждый юноша перед путешествием. Многие, кто не справился с этой задачей, решают основать свой собственный клан в надежде, что их потомки завершат то, что не смогли сделать они. Для тех, кто проявляет необходимое количество храбрости, хитрости и силы, вступление в, возможно, самую великую культуру воинов на Аэрасе сопровождается бурным весельем.#"
  
 tribocicai_desc: "#size:15    Трибосикаи, что на их родном языке означает "Три сестры", претендуют на происхождение от легендарных сестер-героинь из мифа о Сьялволках. Брошенные своим родом при рождении и преследуемые до края земли жестоким и похотливым королем Оддой, они на коленях умоляли богов похоронить их в земле, из которой возникло человечество. Боги исполнили их желание, и из их чрева выросли первые деревья. Трибосикаи утверждают, что первый из их сородичей сорвал с этих деревьев плод. Каждый год они хоронят часть своего урожая в качестве подношения сестрам в надежде, что урожай следующего года будет еще более обильным.\n\nНесмотря на то, что Трибосикаи тоскуют по старым фермам и полям, они считают свой новый дом еще более плодотворным, потому что пока под их ногами есть земля, они знают, что находятся под защитой своих предков.#"
  
 caemansi_desc: "#size:15    Каеманси жили среди суровых предгорий юга на протяжении многих поколений до прихода Грилокинов. Поначалу относившиеся к своим новым владыкам с большой опаской, каеманси стали верными подданными, которым было доверено исполнять волю правящего клана. Однако их судьба быстро изменилась после стремительного распада Великого королевства Греулокинов. Ненавидимые другими подданными, которые считали их предателями, и не имея возможности помочь своим сюзеренам, они бежали со своей родины, опасаясь расправы над своим гордым народом. Люди клана назвали свой исход Тропой Позора, которая привела их на запад за много лет до Имперреха. Несмотря на это, Ценвар и его воинство настигли изгнанное племя и позволили им снова присоединиться к Сьялволкам. Хотя к каэманси все еще относятся с подозрением те, кто пострадал от их рук, многие в клане считают, что новая эра несет в себе время возможностей."
  
 carsavisians_desc: "#size:15    Родом из центральной части Шевалье, карсавизианцы - народ стойкий. Их культура формировалась под влиянием многовекового нашествия [Concept('lich','личей')|E], и им необходимо было выстоять в борьбе с трудностями. Когда города горели, а крепости падали, они учились восстанавливаться сильнее, принимая каждую ошибку и совершенствуя ее. Хотя другие шевалинцы искусны в строительстве крепостей, карсавизианцы - мастера, их возвышающиеся сооружения были сформированы благодаря горькому опыту. Постоянное стремление к совершенствованию стало неотъемлемой частью их личности, а неудачи являются лишь препятствием, испытанием для подготовки к окончательному успеху. \n\nВзглянув на мир через эту призму, они меньше заботятся о наказании за неудачу и больше о том, чтобы извлечь из нее уроки. Их отцы-пути известны своей снисходительностью, если только достигнуты успехи. Однако те, кто сдается, отвергаются из их общества, так как карсавианцы верят, что благодаря упорству можно преодолеть любые трудности. Многие из величайших историй успеха Шевалье происходят от них, истории, которые затем вновь становятся целями, к которым нужно стремиться. Какая бы судьба их ни ждала, они обязательно примут ее, воспринимая как очередное препятствие, которое нужно преодолеть.#"
  
 #chevalies_desc: "#size:15    With the passing of time, the diverse cultures of [chevalie|E] have drifted together, forming into a unified whole. The Voyagens have had perhaps the largest impact on this unification, with their positions as rulers of the Marches having left its mark. This is not to say that the other cultures have simply been replaced. They have instead merged, bringing aspects of their own individual traditions together, creating a cosmopolitan superculture encompassing the realm. Vestiges of nearly every custom once practiced within the region can be found within it.\n\nWhat exactly defines Chevalien culture is a much-debated question, with people of the many cultures that make it up each claiming that it is defined by their particular traditions. As far as can be agreed upon, there is no individual characteristic that stands out. What makes it unique is the mixture of practices, their combination forming something completely new. The Salisian artisans have gained Carsavarian determination, the Voyagen have lit a flame within the Trustians, and the Rivarisians have woven their language into the common tongue. The legacy of the Shewigads is restored, and the people of the Marches once more stand united, in fact as well as name.#"
  
 scusstari_desc: "#size:15    Обитающие в наименее плодородной части бассейна Айросси, Скустари всегда были на голову выше их, их народные герои сопротивлялись правлению [аверсарианцев|e] долгое время после смерти короля Потакла "Последнего Айросси". Несмотря на свое скромное происхождение, Скустари достигли господства отчасти благодаря мастерскому использованию партизанской войны, еще до их долгой кампании против [Concept('aversarians','аверсариан')|E]. Их солдаты известны своим упрямством перед лицом неизмеримых трудностей, что отразилось и на их культуре. Хотя другие племена могут не согласиться с этим, скустари остались наиболее близки к обычаям Айросси, несмотря на репрессии [аверсарианцев], убийства в результате вендетты и браки между братьями и сестрами все еще являются обычным делом в сельских городах, которые усеивают скалы их дома. Теперь имперская хватка на Малкуа ослабла, и пришло время скустари вновь возглавить своих соотечественников.#"
  
 deresstae_desc: "#size:15    Когда-то налетчики Деррестае были бичом разрушенного побережья, их сильная культура мартиме заставляла их пересекать море в поисках незащищенных берегов. Однако вскоре их собственные сородичи стали жертвами людей из чужих земель, их поработили и заставили работать на фабриках те, кого они грабили. Знания Дерресстае в области кораблестроения были использованы для создания огромного флота [Concept('aversarian','аверсариан')|E], но знания о том, как управлять их творениями, были подавлены в страхе, что они могут быть использованы против их угнетателей. Теперь верфи, на которых они когда-то работали, лежат в руинах, и пришло время миру снова бояться вида Дерресстае.#"
  
 iyronisti_desc: "#size:15    Ийронисти когда-то были одними из самых могущественных племен, населявших Малкойс, и это предмет долгих научных споров - произошло ли название "айросси" от них или наоборот, или, возможно, это простое совпадение. Их изоляция в долине Терон привела к развитию странных обычаев, которые считались абсурдными даже по меркам айросси: они запрещали женщинам пить алкоголь и запрещали определенным полам носить одежду определенных цветов. \n\n Их народы были почти уничтожены рядом отвратительных рабовладельцев, которые использовали их в безумных экспериментах, призванных причинить как можно больше человеческих страданий. Имперские власти узнали о зверствах и быстро прекратили эту практику, опасаясь, что потеря населения может подорвать экономику Малькои. Те, кто пережил "Бедствие", были ответственны за некоторые из величайших произведений литературы Айросси, рассказывающих об ужасах, свидетелями которых они стали собственными глазами. Говорят, что эти произведения способствовали началу восстания рабов.#"
  
 kinambrosti_desc: "#size:15    Кинамбрости когда-то называли озеро Митидон своим домом, живя в плавучих деревнях на его поверхности. Праздник в честь их божества-покровителя леди Сельвы был незабываемым зрелищем: многочисленные поселения объединялись в один город, и огромное количество лепестков, собранных на берегу озера, опускались в воду, окрашивая ее поверхность в мириады цветов. Конечно, эта практика закончилась с [Concept('aversarian','аверсарианским')|E] завоеванием, хотя культ леди Сельвы был включен в религию Айросси Аагиократии, став одним из ее главных божеств. Озеро, которое они называли своим домом с начала времен, пришло в непригодное для жизни состояние после оккупации Малкуа, и те, кто выжил, нашли убежище в землях к западу. Это убежище было недолгим, так как их быстро отправляли на работу или продавали в рабство, уничтожая всякую надежду на возвращение в родной дом.#"
  
 oxalanti_desc: "#size:15    Плодородные земли восточного Митидона обрабатывались руками оксаланти столько, сколько кто-либо помнит. Хотя новые владыки приходили и уходили, и новые боги были привезены из-за границы, решимость народа оксаланти никогда не была сломлена. Они все еще надеются, что однажды они станут свободными, свободными, чтобы работать на свой народ, а не на скустари или [Concept('aversarian','аверсариан')|E]. Сам регион славится разнообразием вин, которыми наслаждаются как аверсариане, так и высшие слои общества Айросси.\n\n\nВ ходе церемонии, за которой наблюдают не менее 12 старейшин из близлежащих деревень, женщина Оксаланти может стать мужчиной и наоборот. Некоторые делают это по собственной воле, но многие - из-за строгих гендерных ролей в обществе айросси. Часто в деревне не хватает мужчин или женщин, чтобы выполнять работу, которую боги предназначили для каждого пола, и поэтому кто-то должен заполнить этот пробел. Эта практика очень заинтересовала общественность, когда она была впервые задокументирована, и стала темой многих пьес и романов.#"
  
 jassi_desc: "#size:15     Потомки представителей различных культур, привезенных для работы на фабриках, коренных айросси и [Concept('aversarian','аверсарианских')|E] карательных рабов, джасси представляют собой плавильный котел различных идей и систем верований. Не считая ни айросси, ни [Concept('aversarian','аверсарианцев')|E] достаточно родными, они были обвинены как в начале восстаний рабов, так и в их провале. Несмотря на это, среди джасси возникло сильное чувство идентичности из-за общих обид, не замутненное иллюзиями о прошлом, ведь джасси тоже были рабами и никем другим, они видели убогие условия, с которыми мирился их народ, такими, какими они были, и желали лучшего. Презрительное отношение как к угнетателям, так и к угнетенным наложило свой отпечаток на зарождающиеся народы, ведь когда восстание рабов распространилось на их плантации и фабрики, джасси не делали исключений для тех, кто причинил им зло, будь то [Concept('aversarian','аверсариане')|E] или нет. Джасси представляют собой сплав различных культур, привнесенных для работы в Малкуа и, возможно, его будущее.#"
  
 irmionoth_desc: "#size:15    Одно из многочисленных племен Сьялвольки, Ирмионоты заслужили страшную репутацию жестоких воинов. Они придают большое значение понятию мести, и этот идеал восходит к основополагающему мифу их племени. В древние времена, когда дар Велоса был новым, он заставил их предков дать клятву, что всякий раз, когда будет причинен вред, они будут возвращать его виновникам. Вождя тех, кто принял эту клятву, звали Ирми, и поэтому его племя стало называться народом Ирми, или Ирмионотом. \n\nСтремясь выполнить этот договор, они начали тренироваться, становясь все более искусными в военном искусстве. Когда племя обижали, они обрушивались на врага с яростью, не имеющей себе равных, и мстили за любую обиду. Внутренне они придерживались простого кодекса: все должно быть пропорционально. Если кто-то был пойман на воровстве, он должен был вернуть что-то равное по стоимости в дополнение к украденному. В случае вражды соперники должны были сражаться до смерти, поэтому к ним прибегали только в случае серьезных проступков. Вступив в [Concept('aversaria','Аверсарию')|E], они пришли, чтобы наконец заставить Империю отдать должное.#"
  
 cerussiai_desc: "#size:15    Церуссияи жили на центральной равнине Малкуа на протяжении бесчисленных поколений. Их [Concept('aversarian','аверсарианские')|E] владыки считали их "цивилизованным племенем" и использовали в качестве искусственного среднего класса в колониальных поселениях, возникших по всему бассейну Айросси. Несмотря на это, церусси никогда не были полностью поглощены имперским населением, отчасти благодаря усилиям [Concept('aversarian','аверсарианцев')|E], направленным на сохранение различий между двумя группами и сохранению собственных традиций. Церуссийцам были предоставлены свободы, которых не было у их собратьев из Айросси, и они пользовались преимуществами этого, однако теперь все изменилось, и время покажет, что станет с "цивилизованным племенем".#"
  
 auteonic_desc: "#size:15    Пришедшие с крайнего северо-востока, Партики, возможно, являются первобытными магами. Поселившись на пласте магической силы, они рано научились общаться с деревьями, которые начали формировать их. Однако вопрос о том, к каким деревьям прислушиваться, в конце концов разделил их на отдельные племена, каждое из которых следовало указаниям разных видов. Аутеоники особенно почитают сосну, поселившись на самом севере земель Партикула. Они заботливо вырастили сосновый лес из бесплодного поля, и большинство из них провели в нем всю свою жизнь. После смерти сосны они аккуратно срубали ее и сжигали после похоронной службы. \Возможно, самое изолированное из племен партикулярии, Аутеоники ревностно охраняли границы своего леса, и лишь немногие чужаки когда-либо заглядывали в его глубины. Ко времени [Concept('frodbrokna','Фродброкны')|E] даже их язык начал отдаляться от их собратьев, говорящих на деревьях. С предупреждением о гибели своего леса Аутеоники оставили свои священные земли и бежали на юг вместе с коалицией Кенвара. Однако сосны не растут на этих новых землях, и Аутеоники остались на произвол судьбы.#"
  
 brigandines_desc: "#size:15    Пришедшие с крайнего северо-востока, Партики, возможно, являются первобытными магами. Поселившись на пласте магической силы, они рано научились общаться с деревьями, которые начали формировать их. Однако вопрос о том, к каким деревьям прислушиваться, в конце концов разделил их на отдельные племена, каждое из которых следовало указаниям разных видов. Бригандины почитают хвойные деревья, поскольку их племя когда-то было спасено благодаря их руководству. Согласно устной традиции, их старый дом однажды сгорел, и это событие наверняка привело бы к их гибели, если бы не вмешательство хвойного дерева, которое предупредило их об опасности. В честь героизма дерева они решили посвятить себя его собратьям, которые приведут их к новому дому. \Бригандинский лес, однако, состоял из большого разнообразия деревьев, и хвойные составляли лишь небольшую часть. Каждое их поселение было построено вокруг хвойного дерева, а после его гибели сажали новое. Вынужденные бежать от [Concept('fog','тумана')|E], бригандины нашли аверсарские леса, похожие на их дома, и начали селиться в своей традиционной манере, выискивая хвойные деревья, вокруг которых можно построить дома.#"
  
 voluntic_desc: "#size:15    Пришедшие с крайнего северо-востока, Партики, возможно, являются первобытными магами. Поселившись на пласте магической силы, они рано научились общаться с деревьями, которые начали формировать их. Однако вопрос о том, к каким деревьям прислушиваться, в конце концов разделил их на отдельные племена, каждое из которых следовало указаниям разных видов. Волунтики были самыми южными Партиками и считали своими проводниками березовые деревья. Они служили самым воинственным из племен, охраняя великие леса от различных чужаков. Единственным деревом, которое разрешалось использовать для изготовления оружия, была береза, так как они считали, что она передает силу дерева. Срубить дерево для изготовления оружия было важным событием, и происходило это только по мере гниения старой древесины или в самых экстренных случаях. \На южном краю Партики волунтики первыми узнали о [Concept('fog','тумане')|E]. Однако, когда они двинулись в Аверсарию, они отказались от коалиции Ценваре и двинулись на север, в Марки. Что именно они надеются там найти, неясно, хотя ходят слухи о другом шве, на котором их маги могут оживлять чудеса.#"
  
 kawoch_desc: "#size:15    The Kawoch people, native to the jungle depths, are the traditional ruling culture of Damota. To their fellow Damotans, they are seen as traditionalist and uptight, maintaining practices that have long since been abandoned in other regions. One such example are their funerals, with a body simply left to the jungle in the same fashion as was practiced in [pre_boqqarut_damota|E]. It is also considered normal among them to attempt to trace one's lineage back to ancient times, though many simply invent their family histories.\n\nIn seeming contrast with their focus on the past, the Kawoch also place great emphasis on the aquisition of knowledge, with many being members of [rayakuux|E], sharing their experiences and seeking out adventure. As a result, the rayakuux are most prevalent and powerful within their lands, and it is rare to find a settlement of any size that lacks one, with even the smallest villages having local chapters. Though this balance between new and old can be odd at times, it has long worked for the Kawoch, and their sometimes contradictory worldview has nonetheless produced profound realizations.#"
  
 kutma_desc: "#size:15    Самая маленькая из дамотанских культур, история Кутмы - это история непокорности, в которой есть герои, никогда не сдававшиеся перед превосходящими силами. В результате этого они сформировали гордую культуру воинов, влияние которой ощущается во всей повседневной жизни. Преданность человека прежде всего относится к его "waranuux", или "группе копья", системе, которая сформировалась как основа их общества. В дополнение к военной роли, варануу выступают в качестве основной политической и социальной единицы, занимая место, которое в других обществах обычно отводится родственникам. \n\nВ состав варануу входят все, кто когда-либо сражался в составе группы, и каждый ведет гордые записи о своих великих делах. В возрасте четырнадцати лет ребенок должен вступить в отряд, так как совершеннолетие наступает только тогда, когда он сражается рядом со своими братьями и сестрами. После одного сражения или 6 лет тренировок человек может сложить копье, заняв одну из многих других ролей в обществе, хотя он все равно сохранит тесную связь со своим воином и может быть призван им во время войны. Те, кто не складывает оружие, продолжают тренироваться, готовясь вести своих братьев против всего, что может прийти..#"
  
 fedagesh_desc: "#size:15    Населяя северные равнины Дамота, федешское общество ориентировано на тип социальной группы, известной как "кабуукс", состоящей из группы семей. Внутри кабуукс связи такие же тесные, как между членами семьи, и большинство живет в больших общинных жилищах, обычно расположенных в центре общей фермы. На этих больших фермах работают все члены кабуукса, если только они не получают доход каким-либо другим способом. \n\nБраки между кабуу распространены, и традиционно пара становится частью меньшей группы, так как им нужны дополнительные рабочие руки. Внутри кабукс также заключаются браки, и кровные отношения, которые обычно игнорируются, принимаются во внимание. Кабуукс фактически стали политической единицей, между ними происходит обмен землей в более густонаселенных регионах, и многие правители региона могут вести свою родословную от скромного фермера, чьи потомки сумели накопить достаточно земли, чтобы начать по-настоящему обладать властью. Первоначальные большие жилища этих правителей давно превратились в крепости, однако структура кабуукс остается нетронутой, и высшие посты в их королевствах занимают их семьи. Быть без кабуу в обществе федагешей - значит быть изгнанником, и большинство предпочитает покончить с собой, чем столкнуться с такой участью.#"
  
 doffore_desc: "#size:15    Единственная из дамотанских культур, имеющая связь с внешним миром, доффоре находятся под сильным влиянием караванной торговли через пустыню. Каждый человек в их обществе является членом группы караванщиков, известной как "каравуу", даже если он никогда не покидал своего дома, поскольку каравуу составляют всю цепочку поставок. Фермер является членом группы, поскольку часть его продуктов продается торговцам. Ремесленник - член каравукса, поскольку его товары перевозятся на каравуксе. Король - член общества, так как его власть проистекает из богатства каравукса. \n\nХотя существует значительное число каравуу, лишь немногие из них имеют настоящее политическое влияние. Основа их экономики - торговля, поэтому каравуу приходится вкладывать значительные средства в завоевание поддержки тех, кто производит их товары, и часть прибыли действительно идет на благо народа, так как каравуу участвуют в войнах за спорные города. Хотя предполагается, что человек остается со своим каравуукс на всю жизнь, на самом деле структура этой системы гораздо менее жесткая, чем у их соседей, и смена каравуукс в поисках лучшей жизни - обычное дело.#"
  
 amsari_desc: "#size:15    Немногие народы пережили такое порабощение и угнетение, как амсари, и еще меньше тех, кто выжил.\n\nПосле мрачных дней рабства у Ран Кемсари амсари поднялись далеко вперед. Именно их пророк предсказал свободу народам Зарасадари, а их воины и маги выполнили обещание освобождения. Каждый ребенок Амсари узнает об этом с рождения, и в результате в их культуре сформировалась глубокая и неизменная гордость за свой статус свободных мужчин и женщин. Сама идея порабощения считается отвратительной в их обществе, это нечто, рожденное из кошмара, придуманного в самые темные дни их истории. По закону, любой раб, который остается на земле Амсари после захода солнца, немедленно становится свободным, хотя на деле этот закон применяется к тем иностранным купцам, которые достаточно глупы, чтобы привезти с собой рабов, в лучшем случае слабо."
  
 thyssae_desc: "#size:15    Тиссаи - выносливый и воинственный народ, живущий в долине верхней реки. У них гордая история, и в основном они считают себя равными своим кузенам из низовьев реки Амсари. Часто выступая в качестве первой линии обороны против налетчиков из Ран-Кемсари, они развили прочные боевые традиции. Каждый мужчина и каждая женщина в возрасте от тринадцати лет, которых можно освободить от полевых работ, должны обучаться бою с копьем, а многие города тиссаэ сильно укреплены. Поэтому, когда армии амсари-хиклхан идут на войну, их ряды часто пополняются тиссайскими новобранцами. С другой стороны, эта рабочая сила также означает, что тиссайцы смогли утвердить фактическую независимость от остальной части Амсари не менее двух раз во времена крайнего кризиса для Канамсара, и оба периода длились большую часть столетия, прежде чем контроль был восстановлен."
  
 sycharcegs_desc: "#size:15   Сычарцеги больше всего похожи на старых кикарсагов; бётай, своего рода ложа воинов, занимает центральное место в обществе сычарцегов. Молодые мужчины обязаны вступить в бёта, иначе их подвергают остракизму и не допускают к браку. Молодые люди считаются взрослыми только тогда, когда они убивают врага, хотя к ним могут относиться пленные и преступники. До [Concept('frodbrokna','Фродброкны')|E] бётаи использовались как вспомогательные войска в восточных легионах, хотя теперь они охотятся за [Concept('aversarians','аверсарианами')|E], чтобы убить их и стать Избранными людьми.\n\n\nКак и во всех культурах Кикарсаги, понятие "ардара", или честь, высоко ценится. Для сичарсегов ардара - это храбрость в бою, истребление врагов и их людей, а также чистота крови. Чистота крови достигается через убийство врагов и нечистых; раньше это были враги [Concept('aversaria','Аверсарии')|E], но теперь сами [Concept('aversarian','Аверсарианцы')|E] должны быть убиты, чтобы достичь чистоты.\n\n\nМаги в целом и [Concept('blood_magi','маги крови')|E] в частности обладают большой властью в обществе Сычарчега, служа в основном как жреческое сословие. Способность к магии рассматривается как признак благосклонности богов, и к магам относятся соответственно, хотя маги крови преследуются за то, что они "нечисты". Человеческие жертвоприношения - ранее избегаемые Старыми Кикарсаги - считаются приемлемыми для целей магии. Всадники Сихарцега - одни из лучших в мире, и говорят, что вместо ткани они используют знамена из человеческой кожи."
  
 csorsca_desc: "#size:15   Чорска меньше всего похожи на старых Кикарсаги; их дворяне говорят на имперском и своем родном языке, который сам по себе в некоторой степени понятен на имперском языке. Бётаи - воинские ложи Кикарсаги - подчиняются классу [Concept('magi','магов')|E] по псевдо-[Concept('aversarian','аверсарианской')|E] моде, причем каждая бёта управляется как легион в миниатюре. Молодые люди Чорска - как мужчины, так и женщины - должны вступить в бету, чтобы считаться взрослыми. Понятие ардары - чести - в Ксорске вращается вокруг послушания [Concept('magi','магам')|E] и чистокровным, наряду с мастерством в [Concept('magic','магии')|E]. Чем чище кровь и чем могущественнее [Concept('magi','маги')|E], тем больше ардара. До [Concept('frodbrokna','Фродброкны')|E] Ксорска считали [Concept('aversarian','аверсарианцев')|E] самыми чистыми из всех людей, но после распада [Concept('aversaria','Аверсарии')|E] они пришли к выводу, что должны принять и соблюдать Мандат Чистоты.\n\n\n Общество Ксорска сильно связано со своими [Concept('magi','магам')|E]-королями, которые правят по [Concept('aversarian','аверсарианской')|E] моде и носят сочетание [Concept('aversarian','аверсарианской')|E] и кикарсагской одежды. Ксорска придают большое значение [Concept('blood_magi','магам крови')|E] и в основном отказались от своих предрассудков в отношении [Concept('dead_magi','магов смерти')|E], хотя все еще считают их духовно более низкими, чем [Concept('blood_magi','маги крови')|E].\n\n\nКсорские всадники славятся своей дисциплиной и были задействованы в [Concept('aversarian','Аверсарианских')|E] легионах в качестве вспомогательных войск, хотя теперь они обращают эту дисциплину против своих бывших хозяев, чтобы стать Избранными людьми."
  
 kunsag_desc: "#size:15   Кунсаг - самая свирепая из кикарсагских культур, но по степени влияния [Concept('aversarian','аверсариан')|E] они занимают среднее положение. Центральное место в культуре кунсагов занимают бётаи - форма воинской ложи кикарсагов; юноши должны вступить в бётаи и взять голову врага (который может быть пленником), чтобы считаться взрослым. Этот "культ головы" занимает видное место в культуре кунсагов и берет свое начало от [Concept('aversarian','аверсарианских')|E] владык, направляющих кунсагских всадников для подавления восстаний рабов, поскольку [Concept('aversarian','аверсариане')|E] платили им за каждую собранную голову.\n\n\nКунсагская концепция ардары - чести - вращается вокруг того, на сколько голов претендует человек; чем больше у него голов, тем больше ардара. Воины кунсагов часто привязывают черепа к поясам и лошадям, а иногда включают свои коллекции черепов в одежду.\n\n\n[Concept('magi','маги')|E] играют важную роль в обществе кунсагов, выступая в основном как духовные лидеры, они также могут быть правителями клана. Способность использовать [Concept('magic','магию')|E] рассматривается как дар богов, причем [Concept('blood_magi','маги крови')|E] получают свои силы от Чистейшего, а [Concept('dead_magi','маги смерти')|E] получают свои силы от нечистого Эру-Мая, и преследуются за свою [Concept('magic','магию')|E]. Всадники Кунсага славятся своим бесстрашием и почти самоубийственной храбростью; воины, отступающие после неудачных сражений, должны приказать своим наследникам отрубить им головы, а воины, сдающиеся в плен, обескровливаются."
  
 atrakar_desc: "#size:15   Атракар были последними из Старых Кикарсаги, кто сдался, и поэтому были наказаны [Concept('aversarian','аверсарианами')|E] истреблением клана. Хотя они приняли атрибуты [Concept('aversarian','аверсариан')|E], как и их культурные родственники, втайне они поддерживают культ личности, поклоняясь Нартахатану Озкану и его жене Нартахатун Бетун, последним независимым правителям и героям культуры, которые предпочли смерть сдаче.\n\nАтракаранская концепция ардары - это верность Озкану и Бетуну; поскольку их династия была истреблена, эта верность проявляется, главным образом, в подражании им и в борьбе с их врагами, Айросси и [Concept('aversarian','аверсарианами')|E]. Поскольку и Озкан, и Бетун являлись примером древнекикарсагского идеала ардары, атракарское представление о нем очень похоже.\n\nКак и во всех кикарсагских культурах, бётаи являются важной частью атракарского общества; в подражание Озкану и Бетуну, и мужчины, и женщины должны вступить в бётаи и участвовать в набеге, чтобы считаться взрослыми и иметь право на брак. Атракарские всадники, славящиеся своей свирепостью, использовались [Concept('aversarian','аверсарианскими')|E] владыками для устрашения восставших рабов, а после [Concept('frodbrokna','Фродброкны')|E] они теперь терроризируют и убивают [Concept('aversarian','аверсарианцев')|E].\n\n\n[Concept('magic','Магия')|E] в основном сводится к духовной роли, хотя нет запрета на то, чтобы светские правители были [Concept('magi','магами')|E]. Маги крови пользуются уважением и большим страхом, а маги смерти преследуются как нечистые и нечистые.#"
  
 daukeni_desc: "#size:15  Родом из Сьялволки, где не жарко и не холодно, а дичи много, даукени никогда не чувствовали, что дары богов человечеству когда-либо находились вдали от глаз. Разбившись на многочисленные кланы, даукени возглавлялись теми, кто проявил себя главным среди своих сверстников, либо благодаря физической доблести, либо благодаря охотничьему мастерству, либо даже рассказывая истории. Делмекс "Двуглазый", Менвир "Лесной волк" и Арнольд "Жабье лицо" - все это имена вождей, чьи героические подвиги вошли в легенды, рассказанные и пересказанные в многочисленных сагах народа даукени. Одна из этих великих саг рассказывает о происхождении самих даукени, прослеживая историю их народа до первого человека, который когда-либо использовал лук. Убив огромного медведя, который терроризировал его деревню на протяжении многих поколений, одной стрелой в голову, он нашел прекрасную женщину, запертую в его желудке, дочь капитана, который был съеден целиком много лун назад, двое поженились, и их род стал сегодняшними Даукени. Воины Даукени были известны своими молниеносными засадами на ничего не подозревающие легионы [аверсарианцев]. Вожди Даукени предпочитали сражаться с минимальными потерями, так как предпочитали, чтобы их люди оставались в живых и обеспечивали свою семью, а не умирали смертью, которой можно было избежать. Хотя другие племена насмехались над ними и считали трусами, эта тактика хорошо работала против строгих и упорядоченных [Concept('aversarian','аверсарианцев')|E], медленно реагирующих на набеги со всех сторон и даже сверху. \Однако новая угроза оттеснила даукени далеко от их щедрой родины, надвигающийся [Concept('fod','туман')|E]. Впервые в истории объединил Сьялвольки под единым знаменем, знаменем Кенвар "Сокрушитель ведьм", возможно, к длинному и престижному списку даукени добавится новый вождь.#"
  
 practitioner_desc: "#size:15    [Concept('aversaria','Аверсария')|E] уже давно определяется своими [Concept('magi','магами')|E], их сила интегрирована в саму идентичность империи. Эти [Concept('magi','маг')|E], хотя и присутствуют повсюду, начинают группироваться в определенных местах, [Concept('mayikprolollan','Майкропроллан')|E] и его спутниковые академии становятся домом для культуры, уникальной от остальных [Concept('aversarians','аверсарианцев')|E]. Хотя [Concept('magi','маги')|E] не составляют большинства в этих регионах, их значение в местной практике нельзя недооценивать. \Термин "практик" произошел от группы администраторов, которые ввели его как сокращение для обозначения членов [Concept('mayikprolollan','Майкропроллана')|E]]. Со временем [Concept('magi','маги')|E] начали распространять его среди своих подчиненных, пытаясь воспитать верных последователей. Это в значительной степени удалось, создав культуру, которая существует, чтобы служить [Concept('magic','магии')|E] превыше всего. Те, кто владеет ею, возвышаются над обществом, а служить тем, кто владеет ею, - самое благородное призвание, ибо это приближает человека к их славе. Из-за такого возвышения многие Практики избегают продвижения по службе, ведь идея превосходства [Concept('magi','магов')|E] укреплялась всю их жизнь.#"
  
 salisians_desc: "#size:15    Жители восточной части Шевалье, салисийцы - потомки многих первых поселенцев Шевигада в этом регионе. В некотором смысле они наиболее близки к древним шевигадам, в древние времена жестоко изгнав галликадцев. Получив задание охранять лишь короткую границу с Лихдомами, салисийцы занялись другими делами. Благодаря инвестициям со стороны всегда благосклонной церкви и знати, салисийцы начали развивать передовые ремесленные навыки, особенно в области обработки металлов, а источником материала служили близлежащие горы. С веками практики они достигли того, что их оружие стало превосходить все то, что производилось в Марче, закрепив за собой звание "Кузницы Шевалье".\n\nЭто престижное положение укоренилось в их культуре, а уровень почтения к ремесленникам сравним с тем, который проявляется к антимагам. Ребенку очень рекомендуется попробовать себя в роли подмастерья, поэтому встретить их довольно сложно. Когда Мракоборцы идут на войну, они вооружаются салисийским оружием, а когда строят, то используют салисийское стекло и камень. Может быть, они и не славны, но для Шевалье салисийцы очень важны.#"
  
 warisnik_desc: "#size:15    Родина варисников отличалась суровой красотой, холодная земля, где великие первобытные леса встречались с обширной тундрой и степью на севере. Волки ростом с человека, огромные стада мамонтов и всевозможные мохнатые звери когда-то бродили по их землям. Из-за этого варисники были известны как искусные охотники, похожие на своих более примитивных кузенов-кургерски на севере. Какими бы первобытными ни казались их земли, варисники были оседлым народом, жившим в укрепленных деревянных поселениях на границах тундры. Их храбрые вожди возглавляли охотничьи экспедиции на равнины, привозя с собой всевозможные диковинные бивни и шкуры. В залах, украшенных мамонтовой костью, храбрые воины рассказывали истории о страшных зверях, которых они встречали. В конце концов, варисники научились приручать некоторых из этих зверей, и иногда в лагере варисников можно увидеть рабочего мамонта или сабреката на поводке.\n\nСегодня варисники - скорбный народ, их лагеря наполнены песнями и легендами об утраченном доме. Путешествуя с Ценваром и его коалицией на юг через хаос, порожденный [Concept('frodbrokna','Фродброкной')|E], многие варисники вскоре откололись от большой коалиции, и многие поселились на бесплодных равнинах Выштанки или в долинах Черных гор. Хотя пока они в безопасности от [Concept('fog','тумана')|E], их новые земли - лишь бледное отражение дома, а великие охоты прошлого теперь лишь воспоминания.#"
  
 redrunner_desc: "#size:15    In the southeastern corner of Aironoi, the land fades from its normal hues into a deep red. Canyons snake through the region, and [magi|E] report negative effects emanating from it. Despite this, the children of [aversaria|E] have still settled this land, or at least pieces of it. Along the coastline, a series of walled enclaves host a people known as the Redrunners, who earned their name due to their important role in trade, connecting the mysterious lands to the west to Aversaria.\n\nThe Redrunners are perhaps one of the most alien Aversarian cultures, and are often perceived as such by their counterparts across the empire. Their inability to colonize the inland has left them a series of isolated fortresses, and interestingly created one of the most socially mobile poulations in the empire. As their economy is almost entirely based around trade, those with the ability to claw their way to the top are able to regularly break with social convention. The Redlanders also carry a series of superstitions, fearing the canyons from which it is said that none can return.#"
  
 redlanders_desc: "#size:15    The vastness of the Redlands are inhabited by a number of diverse cults, their enigmatic members seeming different to normal humans. Veiled in cloth to shield themselves from the sun, and adapted to the strange and hostile conditions of their homeland, the Redlanders are almost entirely unknown to most outsiders.\n\nFanciful tales are spun of them, telling of a people who have managed to survive one of the most brutal regions on [aeras|E] through cruelty, grit, and adaptation. They are used as villains in stories, their myriad cults providing a number of interesting and terrifying opponents. Such depictions are able to vary greatly in their details due to both the lack of knowledge most people have, and the sheer diversity of the Redlander people, with each individual grouping being in its own way fascinating and alien to outsiders. These seperate tribes are constantly fighting each other, though the causes of such feuds are unknown, perhaps unknowable, to outsiders. While some have posited they fight simply for survival, others have claimed that their is a more sinister intent behind their motions, the goal of which is yet to be seen.#"
  
 qahsarides_desc: "#size:15    Prolific desert traders, the Qahsarides were the natives of the area now known as Ayyar. Using long caravans of camels protected by trained mercenaries, trade was brought from one side of the desert to the other safely. More recently, Qahsarides traders have given way to newer traders more directly related to Ayyar and the [mamuramat|E]. However, the heritage of the Qahsarides was not forgotten. While they are no longer famous traders, they still keep the tradition of raising camels, even if in modern times they're raised mostly for the milk, with most of their camels rarely going on long treks across the desert as their ancestors did.\n\nAlong with trading, they are known for being reliable mercenaries. Initially, Qahsarides mercenaries were mainly hired to protect traders, but as the region has destabilized further, Qahsarides mercenaries are more and more often involved in wars. The tales these mercenaries bring back home about the horrors of wars has led to their people being strongly against any rebellion in their homeland which could cause similar strife, leading to them being firm loyalists toward whichever state they live under.#"
  
 karzarads_desc: "#size:15      The Karzarad are a mysterious people that hail from a land long since lost to memory, only appearing in the historical record some time after the [chaos_of_the_seventh_century|E].  A people with strong oral traditions, they venerate the most prolific and renowned of their storytellers. Their storytellers speak of a wondrous land with a sprawling and splendorous metropolis at its heart, a city that they say possesses a name unutterable by man. Yet, they also recount many other tales, of which many speak of a great tyrant called the 'Stymialtr' who was a cruel and capricious ruler despised by the Karzarad and the hardships they endured under his oppressive rule.\n\nSome learned scholars have proposed that these stories seem to hold a kernel of truth within them, though greatly embellished. Only adding to the intrigue surrounding them is their tradition of making oddly complicated mechanisms in various shapes and forms that are gifted to those who they hold dear as a sign of affection.\n\nDespite the enigma posed by their questionable origins, they remain a fairly mundane people with some lingering cultural oddities.#"
  
 sarridians_desc: "#size:15 The original inhabitants of the Black Mountains, the Sarridians have a deep connection to the rugged peaks they call home. Subjugated by successive people groups, their culture has become malleable and quick to adapt to changes in circumstance. Unlike many conquered by [aversaria|E], the Sarridians whole-heartedly adopted the [aversarinas_aagiokratia|E] as their own, small rustic temples dot the hillscape most of which not officially commissioned by Imperial Authority. Like many slaves, they were put to work in the [bloodcrystal|E] mines of the Black Mountains, not expected to last a month, many fled to the [chevalie|E] where they have become a sizable minority. Their favourite past-time of Skiing becoming a popular sport among Marcher youths.#"
  
 hamaxindi_desc: "#size:15    The Hamaxindi have pre-Amsari roots, their terraced towns and fortresses having graced the high slopes of the Neuoelsa River valley for thousands of years, predating the Prophet and the Hiklahn. Centuries of coexistence and interchange has led to Hamaxindi culture to become largely homogenized within the Amsari milleu and is now distinctive only in that it maintains a handful of unique festivals and costumery quirks.\n\nOne piece of fame they have achieved in more recent times however has emerged from the prose work of Hamaxindi poets, a reputation developed in various courts and literary circles throughout the Hiklahn. This preeminence is held in serious contention with the Hixartii, and famous rivalries between Hixartii and Hamaxindi authors have been a mainstay of Amsari literary history for centuries.#"
  
 sarthian_desc: "#size:15    Placeholder for Mayor - Reminder Sarthians are mid-valley Amsari close to the Thyssae"
  
 hixartii_desc: "#size:15    The Hixartii are the descendants of the Amsari garrisons settled in the then-underdeveloped northwestern border of the Hiklahn, a buffer against the raiding Hassaridite tribes dwelling in the distant west. In the centuries since that time, the fortress towns have grown far beyond the shelter of their mud brick walls, sprawling across the fertile green hills and forests of a region which has achieved an agricultural production rivaling that of the Neuoelsa River valley. When coupled with their remoteness from Khanhe Peashambra, the Hixartii have become notorious for an independent streak bordering on separatism. A number of attempts to split the territory from the Hiklahn have materialized over the centuries, resulting in the Kingdom of Shuran largely being held by Amsari regents sent from the capital.\n\nPerhaps as a result of their pretensions to independence from the Hiklahn, the Hixartii have a highly developed literate culture of their own. In particular renown are their poets, who are notorious for the highly risque subject matter of their poems and a willingness to break from Amsari literary traditions. Their poets are also famous for a habit of feuding with Hamaxindi authors, and countless ink - and even a little blood - has been spilled over the centuries of rivalry between these two historically literate peoples.#"
  
 siralagi_desc: "#size:15    The Siralagi dwell in the north of the Hiklahn, centered around the Damdama bay but found scattered all along the long northern coastline. Their society is dominated by the sea, with fish and other products of the sea making up a large part of the traditional Siralagi diet. They are also notorious for piracy, with Siralagi corsairs ranging as far afield as Kharadamat in eastern [sarradon|E]. Their fellow Amsari seafarers are usually spared from being raided or held for ransom by Siralagi privateers of course, but in lean times it has not been unknown for them to prey on their fellow countrymen.#"
  
 barzawa_desc: "#size:15    A highland people who have dwelt in the mountains of Central [sarradon|E] since time out of memory, the Barzawa have been largely incorporated into the broader Sarradonian cultural currents. Still, they maintain a series of odd practices that date back to the time before the [worldeater|E]. Their clans are largely matrilineal, and their people are divided into a series of tribes, many of which claim a kingly heritage lost to history.#"
  
 leegenders_desc: "#size:15    The Leegenders represent a hold-over from the times prior to [chevalie_migratory_era|E], in which the Konijkemener inhabited larger swathes of [chevalie|E]'s eastern coasts. Their speech appears antiquated and indecipherable, to their brethren, a strange cocktail of words and features not present in Konijkemener language for centuries alongside phrases incorporated from the Marchers. Leegender jewellers and glass-smiths are seen as the finest in Chevalie, impossible detail and intricate colours installed into each piece, their craft kept secret by a handful of rich, artisanal families. Much attention is given to the details which seperate them from the rest of the Konijkemener, seeing themselves more than as rivals than cousins despite their small numbers and shallower coffers.#"
  
 imperialislander_desc: "#size:15    Traditionally hailing from Outaradeikós, the Imperial Isle, [aversarian|E] islanders have a culture no less ancient than that of their cousins from Etepezea - a fact they are notoriously quick to point out at every opportunity. Indeed, over the centuries something of a cultural rivalry has emerged between the two peoples, each claiming a unique connection to the ancient past of the Aversarian people. Isolated from Continental affairs by the Etepezea channel, the Islanders' culture has slowly turned its focus inwards upon their antique past over the long centuries of the Aautokrata. Much of the island has developed a reputation for a sort of idyllically rustic character. That they live around some of the most well-preserved ruins and artifacts from early Aversaria has turned the islander's home into a popular destination for tourists from all across the Aversarian world - a market the Islanders have been quick to cater to. Many of the ancient city states and villages of the Imperial Isle purport to maintain rituals they have faithfully practiced since primeval days and which they are more than happy to demonstrate for a paying audience of Mainlanders. While many of these rituals have some kind of historic origin, their modern reenactments are mostly for show.\n\nWhile the inimical differences between Etepezeans and Islanders are considered obvious and clear by the latter, Aversarian from other parts of the Aautokrata usually fail to find and appreciable differences between the two, and usually regard them as a single culture. The traditional colors associated with the Islanders are purples, blues, and reds.#"
  
 centralislander_desc: "#size:15    Inhabiting the rocky [Concept('shatteredisles','Isles')|E] that divide Etepezea and Opakhasia, Central Islanders live a hard-bitten life at the improvished fringe of what most consider civilisation. In spite of their cultural obscurity, Central Islanders can be found in most [aversarian|E] coastal towns and villages, selling or tithing all manner of fish, eels, and crabs harvested from the teeming waters of the Sea of Empires.\n\nThey have a reputation for being cold and unfriendly to outsiders but to their fellow Central Islanders they show a different face, generous to the point of self sacrifice. It is not uncommon for the survivors of shipwrecks to be adopted wholesale into Central Islander families, and are treated as equals if they can prove their worth. For those seeking fortune elsewhere, the only reliable way they find to escape their poor circumstances is service in the Marine Legions, whose ranks are swelled each year by youngsters seeking anything but a life spent repairing nets and crab traps, to the point that their ranks are nearly entirely composed of young Islanders.#""
  
 dasulanoi_desc: "#size:15    An ancient polis culture of Kalathipsomi origin, the Dasulanoi have long been known for their historically vast commercial networks that span the [shatteredisles|E]. Forming a network of autonomous, oligarchic city-states, the Dasulanoi were integrated into the [aversarian|E] polity both diplomatically and militarily in the age of piracy, earning many collaborative families privileged status within the Aautokrata.\n\nTime however has seen the Aversarian ideals of supremacy take heart in the Dasulanoi, tempering maritime ambition with pride and power through purity. Intra-family warfare over long-standing commercial feuds has since seen prosperity traded for a cycle of vengeance, leading to faultlines over religion, political division and even popular uprisings led by ambitious minor families, conflicts often devastating in their totality.#"
  
 phaelaxian_desc: "#size:15    Phaelaxians, a branch of [aversarian|E] culture, have historically been confined to an archipelago northwest of the [imperial_tower|E], known most commonly as Maeroiánnúlion. Surrounded by piratical cultures eager to claim them, these islands have become the site of many intense battles–the vast majority have seen the Phaelaxians victorious.\n\nWhilst the veneration of [living_magi|E] is prevalent in a similar form to many of their Imperial cousins, Phaelaxian wisdom esteems a loyal and unflinching spirit much more greatly than any raw power. Obsessed with discipline and self-restraint, [magic|E] is treated as a burden as much as it is a gift in their islands. With such unflinching values, they have largely shut themselves off from much of [greater_aversaria|E] and the politicking of its [magi|E].\n\nPhaelaxians, whilst loyal and quiet, have often been regarded as false by their neighbors. Where some might name them perfect servants, the question of what words would be spoken were their tongues not held back has worried many who have ventured to travel their islands.#"
  
 abdexorn_desc: "#size:15    The Abdêxorn were born in the throes of war. In the ancient days of the polis era, their ships provided a near-constant threat of piracy across the [Concept('shatteredisles','Isles')|E]. With each leader among them seeking to outdo the heroes that came before, the Abdêxorn placed strength above all other virtues.\n\nAs the [aversarinas_aautokrata|E] eclipsed them and their piracy drove their enemies to work together and repel them, the Abdêxorn began the slow process of becoming much more like their Aversarian enemies. Their ancient heroes were transformed into powerful [magi|E], and the strength of one's blood became just as vital as any physical attribute.\n\nDespite their Aversarian trappings, however, the Abdêxorn have never forgotten the roots of their traditions, and possess an obsession for war that few in the Isles can match.#"
  
 saradoixa_desc: "#size:15    The Saradoixa are the inhabitants of the Saradoixan [Concept('shatteredisles','Isles')|E], east of Kharadamat. A flexible people, they have notoriously been enslaved and liberated by the [aversarians|E] on three separate occasions in their history. These repeated conquests have led to their culture, and even the name of the Isles from which they hail, being greatly influenced by their thrice-conquerors.\n\nThe Saradoixa are also famed for their cultivation of the Nhudabyad plant, the boiled leaves of which are said to aid them in seeing the world beyond. The Nhudabyad is partly the reason for their repeated subjugation, with Aversarian Magi developing a fascination with the plant's mystical properties. Despite this, the Saradoixa continue to grow the plant, and have even made it into one of the main items for trade in the Isles.#"
  
 symvolix_desc: "#size:15    The Symvolix are an ancient branch of [aversarian|E] culture native to the eastern [Concept('shatteredisles','Isles')|E] of the Tower Sea, most notable for their continued practice of many archaic customs and social norms that have long since gone extinct among their distant cousins on the mainland.\n\nTheir basic political unit continues to be the polis of pre-Aversarian days of yore—their ancient institutions continue to operate, and their political systems are a diverse mix of oligarchies, democracies, autocracies and occasional hybrids and outliers. Due to the intensely parochial and competitive nature of this social system, outsiders are mistrusted, and rivalries between cities sometimes predate the Empire itself.\n\nLargely fallen from their antique glory days, Symvolix legends wistfully recall their golden age—these tales oftentimes growing completely fantastical and utopianistic in nature.#"
  
 islander_desc: "#size:15    [aversarian|E] Islanders were once called by the scholar Magister Archaea of Cnidera in her famous satirical works to be "As humble as the Opakhasians, as decadent as the Malcoisiacs, as civilized as the Katraddians, and as Aversarian as the Kathun". A mix of political feuds and—especially as time has marched on and the core of Aversaria moved from the Imperial Isle to Etepezea—neglect has led to the [Concept('shatteredisles','Isles')|E] of Aversaria being one of the most neglected and poverty-stricken regions of [aeras|E]. Aversarian Islanders are often so neglected as to often find themselves in slavery thanks to slave raids, kidnapping and debt despite their citizenship, a crime punishable by death in Aversaria only for those who are caught doing it.\n\nDespite this, Islanders are near-universally some of the proudest of the world. Each Isle is known to meticulously track its local history and those deemed to be local heroes, events as small as the building of a new barn often leading to widespread festivities and marking in historical record. For when all the world has forgotten you and you must struggle to simply survive, the Isles show that you may often survive only thanks to the solidarity of your fellow man.#"
  
 guillater_desc: "#size:15    Guillaters, whether they live among the decadent sea-gardens of the aristocracy of De Illitrat, among the sunken and moss-grown towers of Pytheceas, red-watered and blue-shored alien locales of Iyondel, or even the dreary sprawling slums of the Den Tériatrixx trade-cities, are perhaps the most diverse, proud and successful peoples of the [Concept('shatteredisles','Isles')|E] and perhaps [aeras|E] as a whole. Named for the legendary Admiral Guillate den va Chrestoffexaroff who largely liberated the Isles from the imperial exploitation of the [chevaliens|E], [aversarians|E] and the Konijkmener, the Guillaters may speak the languages of their once-colonizers and seem similar to their mainland kin, but all-together form an entirely unique culture defined not by their homelands but by their bitter refusal to be forced under them.#"
  
 iseni_desc: "#size:15    The Iseñi are a people native to the southern isles of Aironoi, most numerous across the mercantile crossroads that pass through the straits separating Opakhasia and Aironoi. They are a prideful people at heart, widely known for their extravagance across the southern seas. An Iseñi merchant-noble will place every coin earned through enterprise into their house and estate. Even the necessities for a mercantile operation, such as ships and guards, are emblazoned with noble regalia, steeped in symbolism to elevate their owner's prestige. Iseñi nobility are traditionally loathe to deal in "petty" goods like iron, grain, and cloth; a merchant-noble's prized fleet is suited to carry nothing less than silks, gems, tapestries, artwork, and any other imaginable luxury.\n\nFollowing the [aversarian|E] conquest of their home, the Iseñi were devastated, the majority forced by either state or circumstance to flee, most lost to the dangerous fringes of the Redlands. Some survive in the fringes of their home isles, clinging to crumbling villas and tattered heraldry, rebuilding a small semblance of former glory. A select few among them managed to maintain their wealth as trader families within the Aautokrata, still renowned for their skill in commerce and fierce pride.#"
  
 guillater_aversarian_desc: "#size:15    Once the citizens of ancient [aversaria_possessive|E] most northern fringe, the decline of the polis system and the formation of the Aautokrata would see the Neophretites drift away and join the melting pot of the Isles of Guillate. This common history and a desire to build the [Concept('shatteredisles','Isles')|E] as a stronghold from which to project Aversarian control over the rest of the archipelago would lead to the culture drifting back once more towards their ancient kin.\n\nThe Neophretites also share a love of travel, of seeing the world beyond the isle in which they were born. Often, entire villages have set out on long journeys to find new homes, which has led their people to be one of the most scattered cultures in the Shattered Isles. This penchant for exploration has made them skilled guides and navigators, and many a sailing ship has employed a Neophretite helmsman to aid.#"
  
 anorlori_desc: "#size:15    Despite their position at the fringes of the [shatteredisles|E], the Anorlori have fostered a strong reputation for their foreign adventurism and heroic deeds. The aspiring youth of the Anorlori home isles are known to travel far and wide, seeking fame and glory, often leaving strong impressions on local islanders. The most prestigious nobles of the Anorlori home isles traditionally exile their second sons, sending them abroad to find their way amongst the foreigners of the isles. Anorlori scholars trace this tradition to a renowned last stand in the north alongside a now-deified [chevalien|E] hero, inspiring a sense of communal responsibility for the greater Isles.\n\nWhether it be tales of heroism or a page in the history books for an ill-fated attempt at unification, many famous Anorlori exiles have found themselves deified in the vast pantheons of the isles for their deeds in life. For most foreign travellers of the Anorlori however, their long journeys will one day lead them home, returning to their humble isles for labour and love.#"
  
 theygundarope_desc: "#size:15    The history of the Theygundarope has been one of constant struggle and survival. Hailing from the land now known as Kalathipsomi, the Theygundarope have long ago been driven out of their forest homes, and forced to settle in the rocky [Concept('shatteredisles','Isles')|E] they now call home. Their [Concept('aversaria','conquerors')|E] have then conscripted the Theygundarope as slaves, levying tithes from the island communities once every five years. Aversarian control of the islands was relatively light however, and they appointed the local elite class of the Theisklavoi to rule over the Theygundarope in their stead. Despite being a chained people, the Theygundarope remain proud, and have retained much of their old traditions - living pictures of the clanlanders of old.#"
  
 theisklavoi_desc: "#size:15    When the [aversarians|E] invaded the Theygundarope, not all of them resisted. Five families reached out to their foes, and with their assistance, ensured victory for the conquerors. This is the origin of the Theisklavoi, the ruling elite that has governed the Theygundarope for generations. It is they who are responsible for collecting the tithes from their lesser kin and are rewarded part of the total tithes they collect, leading the Theisklavoi to quickly rise in their [Concept('shatteredisles','isles')|E]' hierarchy.\n\nThe Theisklavoi have great pride in their identity and are easily offended when they are confused for the Theygundarope they command. They place great importance on one's heritage, and their leaders are required to be able to clearly trace their descent from one of the five families. Due to most of the menial work in the islands being performed by the Theygundarope, the Theisklavoi had more time for leisure and developed an aptitude for the arts. Their painters, in particular, are well-regarded, and many an Aautokratir has had his portrait made by a Theisklavoian.#"
  
 charchac_desc: "#size:15    Found in the southeast of the Armazli Mountains, the Charchac people are defined by their stubborn fervour. Their insularism has been driven by a cultural enmity between them and their neighbours, their traditions and religion often dismissed as bizarre. Their ancient history saw them ruled over by a powerful priestly caste, who controlled every aspect of their lives. At the age of six, half of all Charchac children would be chosen for a life as a priest or a warrior, and only those that failed would be allowed to take another trade.\n\nHowever, their culture radically shifted as a result of Amaghean conquest. The priestly caste was relegated to the bottom of Charchac society, and a raiding culture became the core of their existence. With their people being treated as less than human by their Amaghean slave lords, Charchac clans regularly raid the lands of the Amagheans to kidnap their women and children, burning them on great pyres. However, despite the fervent hatred in their hearts, the Charchac people have never managed to regain their ancient dominance.#"
  
 draneti_desc: "#size:15    The Draneti are the native people of the central Armazli Mountains and the surrounding coastline. Their strict tradition of protecting the local wildlife has given the Draneti a reputation of being kinder to animals than strangers. Despite this outward coldness, they pride themselves on their extensive guest rites. It is said that even their most hated enemies will not be refused the right of protection should they seek a Draneti home for aid.\n\nAs a result of their honour, the Draneti have been the favoured slaves of their Amaghean neighbours for centuries. Often serving in the homes of their masters rather than toiling on plantations, the Draneti have been treated favourably long enough to grown accustomed to their station. Their lack of open resistance to Amaghea has also destroyed many of their early warrior traditions, leaving the Draneti a relatively diplomatic group in times of both peace and war.#"
  
 aygaen_desc: "#size:15    The most westerly culture native to the Armazli Mountains, the Aygaen people are forever in conflict with one another. Traditionally, Aygaen communities are led by insular groups of priests that live in great palace-temples, guiding their people through spiritual and temporal matter alike. However, many of the earliest champions of these priests also founded great bloodlines, and their descendants formed a secular rival to their power.\n\nThe Aygaens have historically been the most vocal opponents of the Amagheans in their home region but have also attempted the least revolts, owing to a lack of any great strategic minds. With the temples closed and their nobility scattered, the Aygaens have become a more communal people, sharing the struggle as a community rather than relying upon their predatory aristocracies for help.#"
  
 konijkmener_desc: "#size:15    Hailing from the southern peninsula of [chevalie|E], the Konijkmener have gained the reputation of a proud and industrious people. Historically, they were a people united in taming the miserable swamps of their homeland. Their magical swamp water has been peddled throughout [aversaria|E], allowing for the funding of grand projects and rooting their culture in trade. They built polders and dikes to allow for vast swathes of farmland to be created in the low wetlands. They learned to build canals to protect their cities from the fickle tides. In a feat of human engineering, the Konijkmener dug a canal that completely separated their peninsula from the rest of Chevalie.\n\nDespite their history of Marcher independence, they share similar cultural values such as exploration and mercenary traditions. However, a tendency towards republican values lead to low nobles and merchants wielding more power than usual.#"
  
 amaghean_desc: "#size:15    Ancient tales speak of the Amagheans being descendants of the martyred God-King Arnaz 'the Great Ancestor' and his child Parnaz 'the Great'. Infamous for their religious zeal and warrior culture, they are often said to be unafraid of death itself when in combat - in fact, falling in battle is considered the most noble way one can die in their culture. The Amagheans have a long history of practicing slavery, for they believe all peoples to their east deserve to be punished for aiding Azot 'the Kinslayer'. Some of these cultures have, over many centuries, even been entirely eradicated because of their disloyalty, yet some have stayed in the good graces of their masters, such as the Draneti. With the arrival of [aversarian|E] influence to their homelands, the Amagheans were awed by their foe's prowess and valor, and many were even open to the idea of adopting the Aversarian rites. However, it was only during the reign of Dedaphal Mariamne 'the Builder' that the Amaghean Aagiokrata was officially adopted and became a mainstay of Amaghean life.#"
  
 theugombrians_desc: "#size:15    The [theugombrians|E] have no homeland. They have wandered the Continental interior since time out of memory, occasionally setting down roots on small patches of wasteland to farm or herd in heavily fortified communities, but more often roaming in great caravans, setting down fortified camps for a few weeks or months at most. Their culture stresses both discipline and martial training for youths of both sexes and they are often referred to by chroniclers and poets as an army without a country. Indeed they often sell their services as mercenaries or auxiliaries to anyone who will pay.#"
  
 surugin_desc: "#size:15    Descendants of the colonists who left Krehejad on their 777 ships. The Suru'gin or, ones without hopes in their native tongue, have found their new home among the humid mangroves of Cyrat. Following the [aversarian|E] conquest of their homeland, the followers of E'hat'm were scattered far and wide attempting to find a new motherland but without doubt the most successful of these ventures was surprisingly the various outposts which settled along Cyrat's unforgiving coasts. While these isolated settlements were once confined to the shore of this mysterious landmass, a combination of local knowledge and trial and error allowed the Suru'gin to penetrate deeper into Cyrat's harsh interior, establishing successful kingdoms in the process. One of these innovations was the use of spirit skin, a lotion made from the sap of the native Xapanta tree, protecting the wearer from the hordes of mosquitos which plague the dense and colourful jungles.#"
  
 yaarnami_desc: "#size:15    Native to the Krehejad archipelago, the Yaar'nami have a long-established seafaring tradition stretching back to their fabled discovery of the islands they call home. This mastery of the waves propelled them across the ocean and onto vulnerable shores, the image of purple-clad warrior women baked into disparate mythologies across [aeras|E].  In fact, the process in which their characteristic pigment was created was a closely guarded secret, its rarity making it an essential luxury for any self-respecting ruler. The history of the Yaar'nami has been preserved in various plays known as Hara'mar, in which dance serves a crucial element of conservation with each movement having a deep meaning to those trained to read it.#"
  
 asarey_desc: "#size:15    Asarey society has long revolved around the steady supply of merchants which make the treacherous journey up and down the Gonan Road. Serving as its protectors and adversaries in equal measure, Asarey warriors have been known to attack the very caravansary they had previously sworn to defend. Their presence along the trade-route has become such a fact of life that it is considered foolish for any expedition to set off without a portion of their wares being put aside for any would-be assailants. These raiding parties known to the Asarey as 'Sammalriq' are organised in a strictly egalitarian basis with all 'revenue' being split equally among members. Of course not all Asarey are plunderers, they can be found occupying roles as merchants themselves or administrators of the route's many desert safeholds.#"
  
 ghudiyy_desc: "#size:15    Carved directly into harsh desert stone, the citadels which the Ghudiyy inhabit are almost impossible to distinguish from their surrounding mountains. These labyrinthine structures have been dismissed as far too complex for the isolated-folk to have constructed themselves despite the fact that the Ghudiyy remain adamant in their role as creators. Wealthy Sarradonian nobles have been known to visit these subterranean wonders in an effort to cleanse themselves from the excesses of cosmopolitan life, Ghudiyy mystics offering their services as healers and spiritual guides to any that request.#"
  
 jarakmar_desc: "#size:15    Found in the south-eastern hills of Aironoi, the Ja'Rakmar are a proud people of many stories. Together, they have endured many highs and lows, under countless kings and warlords who each believed that they were the greatest of all time. Despite their pride, however, Ja'Rakmari tales of ancient empires spanning all of Aironoi have never been more than stories, and only the line of [ertomax|E] has ever reached true glory.\n\nOwing to their rugged homeland, the Ja'Rakmari are famed warriors, and only the most skilled commanders or potent [magi|E] have been known to best them in their home territory. Boastful and yet strangely intrigued by other cultures, they are said to finish each battle they win with a great dance known as Sevra Par, where axes are thrown between willing soldiers as they switch between their partners. Their harsh home has also always made hospitality a key part of their culture, with the feast the most honoured act within Ja'Rakmari culture. Though rarely hegemons, the Ja'Rakmari will always feast like kings.#"
  
 karana_desc: "#size:15    The Karana of central Kashirya are famed for their dislike of scholarly arts, instead dedicating much of their intellectual efforts to the preservation of their massive agricultural communities. Karana build their farms like cities, long rows of huts and homes alike with many hands to tend to the vast expanse of crops that stretch across the landscape. Travellers cannot walk a single mile without the sight of small towers dotting the landscape, where local intellectuals watch over the farms and study means to increase their efficiency.\n\nWhile the [chan_skorpokaipis|E] vindicated the culture's outlook on such arts, the violence endured against the Karana in the [dharya_varha|E] devastated many communities and forced a migration toward the Kharadan mountains. The towers that they once built for academics have become garrisons just as frequently; the swords of the Karana are never far from their ploughs after the violence of their history.#"
  
 tahanati_desc: "#size:15    Nestled against the Kharadan Mountains, the Tahanati are a people as hard and unyielding as their homeland. Clinging to traditions abandoned centuries ago by their neighbors, the Tahanati care not for passing fashions or new innovations. Their hills have defended them throughout their long and proud history, and they have never put stock in the word of any advisor who has not lived into their seventh decade.\n\nAs a result, the lands have of the Tahanati have never grown greatly outside of their native hills and mountains. Their stubborn pride is often dismissed as arrogance, and their ancient traditions, such as drenching newborn babies in spiced water to root out evil spirits, are derided as archaic. Despite their hardships, both within and without, the ancient wisdom of the Tahanati has yet to be abandoned.#"
  
 kadwana_desc: "#size:15    The Kadwana are an isolated people that live along the Katuppilan groves in southern Kashirya. They are primarily a fishing society; their communities consist of floating villages on the water and small ports along the groves edge that reach out into the sea. Due to the unwieldy nature of the Katuppilan and the dangers of its waterways, the larger polities of the region have often either left the Kadwana alone, or brokered deals with the local nobility.\n\nTheir long history living on the water has made the Kadwana excellent fishers and weavers. Most goods leaving their ports for wider Kashirya are sea foods and intricately weaved goods. The matriarchs of families are known to record their family's history through the use of skeins- long lengths of yarn knotted and weaved into patterns that detail the lives of their ancestors. Some skeins have been kept since before the [chan_skorpokaipis|E] though many were lost or destroyed in the ensuing disasters.#"
  
 avihana_desc: "#size:15     The Avihana are a young culture, splitting from their ancestors to the north in the decades following the [murtuy_ka_varha|E]. With the devastation of both their homelands and the land around them, the Avihana migrated south to the ravaged coasts of Vichacil, leaving behind much of their old agrarian ways in the process.\n\nToday, the Avihana are often remarked as ruthless and shrewd merchants, their powerful guilds possessing a hold in every port throughout the Kashiryan Gulf and some of the major cities further out into the Pirate Coast and even as far as the Kasiryat. Much of their youth are pushed towards taking up a trade rather than scholarship, a suspiscion for scholars that has held in the Avihana's heart since their migration.#"
  
 lakaloi_desc: "#size:15    The origins of the Lakaloi are buried in the sands of time, with many schools of thought explaining their existence on Opakhasia's southern shore. According to some they are a creole culture, the result of Yaar'nami expansion in the area, to others they migrated from Sarradon and for some they represent the last holdover of ancient Opakhasian civilization. The Lakaloi display a remarkable degree of variety, with festivals and customs changing from one island to the next. One such ritual is the 'Firebird; where a recently wedded bride is clothed in a ceremonial straw dress and set on fire by her groom, the bride then jumps from a sea-cliff to extinguish the flames in order to bring in a prosperous marriage.#"
  
 madikirib_desc: "#size:15  The Madikirib are among the oldest cultures on Sarradon, their language and customs having survived almost unscathed despite successive conquests and migrations. Clay tablets dating back thousands of years contain references to noble families which have survived to this day. Madikirib cities resemble ant colonies more than any other settlement, with centuries of construction resulting in a warren of subterranean passages and buildings. This is most notable with their libraries, which while seeming humble on the surface, are often sprawling subterranean mazes filled with texts from millenia ago. The Madikirib are traditionally a culture very concerned with nobility, often serving as vassals of newer empires even as their rule has waned, a major contributing factor to the survival of their culture.#"
  
 ekaachi_desc: "#size:15    Diverging from their Rahikayan cousins in the late 8th century, the Ekaachi were born of a distaste for the constant warring between their kings. To them, the idea of marching strong men and intelligent boys into a river after every failed skirmish was abhorrent. Instead, they follow a policy of free trade along the ports of their river and its surrounding coast. Their obsession with trade amongst a land of warriors has earned the nickname of 'River Jackals', preying upon justly-earned spoils of war with vague promises and backhanded haggling.\n\nDespite their reputation for avarice, the Ekaachi are much more charitable and open than their neighbours, their large port cities attracting visitors from places as far flung as [aversaria|E]. Leaving their fighting to mercenaries rather than their kings, the pockets of the prominent Ekaachi merchant class have grown fat. The Ekaachi know most Kashiryan languages fluently, and at least a single word in every foreign one: 'barter'.#"
  
 rahikaya_desc: "#size:15    The Rahikaya are a famed culture of warriors, carving out many kingdoms along the winding path of the Kayawi River. Their painted faces are famed across Kashirya, with intricate patterns ranging anywhere from simple spirals to depictions of great battles against gods. With each battle won, the Rahikaya bathe their enemies' weapons in the river for three days and nights, and then reforge the shattered metal and wood into rings and bangles to wear atop their armor. After failure, one of every thirty in an army sacrifice themselves to Kartikarma by marching into the river.\n\nRahikayan society is heavily hierarchical, with a hundred different social orders signified by the colour of garb, style of hair, and size of dagger at a man's hip, amongst other things. Whilst such distinctions once meant a great deal to the Rahikayan nobility, greed soon allowed such honours to be bought, forever destroying any hope of coherence amongst the classes from town to town.#"
  
 yylaxxaz_desc: "#size:15    The Yylaxxaz have historically been simple shepherds living off the Amaghean coast. Tribes roam the hills, following wherever the green grass grows. The tribe is centered around their flock, the sheep having as much say in their journey as the shepherds. The Yylaxxaz language is completely undecipherable to any foreigners. Dialects can vary greatly between individuals, with completely different grammar structures and pronunciations. Strangely, sparse records from decades ago have made no note of any unique languages, simply noting them as Amaghean shepherds.\n\nAs a result, most of Amaghea regards them as a simple and backwater people who spout nonsense words to each other. However, the Yylaxxaz are a philosophically minded people, with tribal elders often meeting to discuss the path that the world has taken, smoking chort and talking long into the night.#"
  
 yevamarai_desc: "#size:15    The Yevamarai are a hybrid culture of the natives of the northern Aironoi islands and escaped Amaghean slaves. Constant slave raids from [aversaria|E] and Amaghea have left them fiercely distrustful of any foreign influence. Many islands have the remains of former prisons, which the Yevamarai have repurposed to garrisons and lookout posts. The Yevamarai choose not to fight directly, instead opting to mobilize off their lands as quickly as possible, leaving nothing but deadly traps.\n\nYevamarai society has historically been very equal, men and women pulling their weight and struggling to stay alive. The leader of Yevamarai society is typically the Pritksilkae, who live atop tall wooden towers that overlook the entire island, reporting on the tides and possible enemy ships on the horizon.#"
  
 adani_desc: "#size:15    The lands of the Adani consist of dry hills, where only the hardiest of communities grow to a considerable size without the threat of starvation. The Adani have thus always relied upon scholar-kings to lead them through the cold and dry winters when magic has been the only solution to famine and drought. Such reliance upon the most learned has solidified the place of ancient and tested knowledge amongst the Adani, and a xenophobic attitude to their neighbours who they believe wish to rob them of their sacred secrets, especially following the [dharya_varha|E].\n\nThe most peculiar tradition of the Adani to foreign observers is often remarked to be the Doynateka Saryatti, 'the Race of Two Hills', whereby elephants are chased down hilltops with icons of the god Sarvat upon their backs; those who sponsor the elephant that reaches the bottom first are said to be saved from drought for ten cycles of [aervalr|E]. The events, held biannually, have become corrupt and political affairs over the centuries, and many an elephant is felled in a desperate bid to gain the favour of the ancient ritual.#"
  
 virlani_desc: "#size:15    Found along the coasts of central Kashirya, the Virlani are a nation of explorers dedicated to searching for lost knowledge across both Kashirya and eastern [sarradon|E]. To them, there is nothing greater than the discovery of forgotten relics or the re-emergence of formerly forbidden scrolls in their halls. A Virlani thakteiy without a collection of foreign oddities is no master worthy of serving, and a common proverb amongst the culture states that any conversation shorter than an hour is not worth having between friends.\n\nWhilst once a relatively prominent maritime people, the [murtuy_ka_varha|E] destroyed many of their coastal cities, leaving the ruins to opportunists and pirates. Despite their waning size, however, the Virlani still prize the art of adventure and patronise as many great voyages across the seas as they can. In many ways, what makes a Virlani worthy of the moniker is how few local artifacts they need display to honoured guests.#"
  
 xokola_desc: "#size:15    The result of centuries of Rahikayan rule of cosmopolitan coastal cities, filled with a melting pot of Adani, Virlani, Ekaachi, and Zabari within their walls, the Xokola are a hybrid people like no other. Their tongue blends words from different languages effortlessly, and such dynamism has made them the primary diplomats of the central Kashiryan coast in many circles. Fickle and charming, the Xokola are said to be able to win the most trying of arguments with just a simple smile and a few choice words.\n\nXokolan fashion is often ridiculed as outlandish and foreign, borrowing many styles from [sarradonian|E] pirates and traders in favor of Rahikayan designs. The billowing sleeves and jewlled headwraps of Xokolans have also earned them a name as the 'stray cats of Kashirya', using their careful diplomacy and quick wits to aid organised crime across the coast. Such prejudice is never far from an Xokolan, but a quick grin is usually all one needs to be lost in their enchanting proposals.#"
  
 karkit_desc: "#size:15    The Karkit are the scions of the few Karana who fled westward of their ancestral homeland rather than east, trapped in a land of harsh hills and untameable forests. As a result of living on such an alien frontier of their home region, the Karkit lifestyle diverged significantly from their mountain-bound cousins. Instead of agricultural cities, the Karkit build small homesteads with lush gardens around them as a perimeter. One in every seven boys is chosen to train as Garden Warden, trained both martially and horticulturally. This guardian protects the humble gardening communities from their less passive neighbours, although a lone protector has historically not fared well against anything more threatening than lost bandits.\n\nA Karkit homestead usually consists of a single clan formed of seventeen families, between which childcare and medical assistance is a shared duty. Slow to trust but possessive of those they love, Karkit culture is built around a shared struggle in a land that is not their own. Whilst the young amongst them often pine for their lost home found only in songs and stories, the elders are known to be fiercely proud of the hills they have tamed.#"
  
 zabari_desc: "#size:15    The Zabari of the eastern peninsulas of Kashirya are a nation of free-spirited craftsmen and wily merchants in the eyes of most foreign observers, but most ignore their true skill: the ability to drain the fetid wetlands of their homelands. Whilst once under the spiritual dogmatism of the Neshalar, the slow divergence of the north coast from their Surins in the 6th century allowed the tradition of pristine wetlands to be broken. Now, after centuries of learning their craft, the Zabari are unafraid of expanding their new cities at all costs.\n\nZabari cities are also famous for their diverse array of weaponry, with every style of sword or club imaginable, as well as various projectile weapons, sold in their vast markets. The walls are short and thick, and the air, whilst foul-smelling, is said to be filled with magical energy by the locals. Even the most persistent creatures of the Kashiryan wetlands are said to fear the Zabari's relentless expansionism.#"
  
 neshalar_desc: "#size:15    The Neshalar follow a strict creed of adherence to the so-called 'true' faith of their priesthood, despite their faith having changed many times over the centuries, never straying far from the path of their clergy or the way of their forefathers. Whilst their society has been held together by its strict cultural traditions, it has also grown weaker over centuries of war and famine brought about by their zeal and stubbornness. Whilst their scholar-priests, never far from the side of local aristocrats, have traditionally brought stability to their home, they have also kept the Neshalar weak in the eyes of their Zabari brethren.\n\nNeshalar women form the warrior class of the culture, after many theological discussions barred men from military service on spiritual grounds. Traditionally, they wore large metal bell-shaped dresses as armor, but over time their design has become less ornamental and more practical. Wars with the Zabari are not uncommon, and even the most delusional priests of the Neshalar could not stand to let tradition stand in the way of their survival.#"
  
 yonata_desc: "#size:15     Along the southeastern bank of the Kasiryat and in the lowlands of the Darmirat plain live the Yonata. An agrarian people, the Yonata build their towns alongside the many streams and tributaries that flow towards the great river, living in colorful stucco homes decorated in deep oranges and vibrant yellows. The Yonata, being farmers, are tied to the seasons, and no matter the time of year their stucco villages are filled with the sounds of the Sitar and Tabla drums as the Yonata herald the coming of the harvest.\n\nWhile commonly known as a quaint folk, their position as the breadbasket of the Chordan peoples means Yonatan landowners hold much sway over the politics of Taleshtadendar. They live in some of the most fertile land in all of Kashirya, and before the rise of Valapuiwan, Yonatan kings held dominion over much of the Darmirat plain.#"
  
 yevanya_desc: "#size:15    At the mouth of the mighty Kasiryat river lies the metropolis of Valapuiwan, gateway to the east, and it is among the decadent palaces and pitiful slums here that the Yevanya people arose. Descended from dense Yonata settlements along the river, the evolution from a traditionally agricultural existence to an urban one resulted in a similar cultural evolution. Influenced by [aversarian|E] merchants across the bay, Sarradonian traders plying their wares, and all manner of commerce flowing through the great Kasiryat, the Yevanyan dialect shifted dramatically into a pidgin trade language nearly unintelligible to their agrarian cousins.\n\nIn addition to their tongue, Yevanyan's are defined by their diversity, as in Valapuiwan nearly all manner of dress and customs can be found. With the Yevanya often wearing ostentatious robes and holding a haughty attitude towards the more rural inhabitants of Darmirat when entering their beloved city. While often seen as arrogant, the experiences of the Yevanya people in navigating the politics and commerce of the largest city in western Kashirya, has led them to be renowned as adept administrators and bureaucrats throughout the east.#"
  
 wasteland_desc: "#size:15    Across [aeras|E], there exist regions untouched by man, at least for the present. Be it through magical disaster, sheer inhospitality, or the inexorable advance of the [fog|E], swathes of the world have been left nearly devoid of human life. Though some scant few oft live in even the most desolate wastelands, any trace of a true culture is long since lost in the struggle for individual survival, even if they scrabble at the ruins of a civilization of which they were once a part."
  
 iafarana_desc: "#size:15    The Iafarana people have long called the pristeen coastal waters of the Night Coast their home, though little surviving records of their early history remains. What survives in their ports and fleets, tells of their seafaring ancestors reaching the coasts from eastern Kashirya and the Pirate Coast, but scholars have had trouble deciding when this migration occurred due to records lost during the [chan_skorpokaipis|E]. The earliest mentions of a Iafarana people date to the 8th century, but it's unclear whether that refers to their ancestors, or the people who now live there.\n\nDespite this, the Iafarana have maintained their oceanic roots. Their massive, immaculately crafted boats are said to be some of the best in the Pirate Coast, and many strange customs and practices forgotten throughout the region have managed to survive aboard their ships. Iafarana navigators can be found aboard the fastest vessels in the Coast, and are easily spotted from a crew due to their customary tattoos marking the navigator's guiding stars across their face and neck.#"
  
 paidem_desc: "#size:15    The Paidem, native to central Kashirya, are traditionally used by travellers as a marker for where the lush forests and plains grow dry in the approach to the Kharadan mountains. As a culture in control of many overland trade routes, the Paidem have slowly evolved to be a people famed for their discretion. The caravans of the Paidem often unload unexpected goods in foreign markets, and appear to leave without buying a single thing in return. Whilst bafflingly clandestine to most, the deals made by their quick hands often change the fate of their neighbors.\n\nPaidem girls are often trained as spies, reporting on the deeds of their husbands to their fathers and brothers. Such history has given outsiders a hesitancy to marry into Paidem families, and the once expansive lands of their kingdom have slowly shrunk since the [dharya_varha|E] and their failed attempts to play all sides against one another. However, a fall from grace did not stop the nobility of the Paidem; in the shadows, they still work to manipulate the trades of Kashirya to their benefit.#"
  
 sakankra_desc: "#size:15    There is no discussion of the Sakankra that does not mention the Kharadans. Atop massive hills and clinging to the faces of their home mountains, the Sakankra build massive temple-palaces that seem to touch the sky. Within, priest and lord sit on equal thrones, all decisions requiring a unanimous ruling from both to take effect. Crushed under the weight of their own priestly bureaucracy, the Sakankra have grown to be a patient and calm people, unwilling to let the stresses of their system bear down upon them.\n\nThe greatest crisis of the Sakankra came in the [chojakaan_ka_ghatada|E], where the great mountain citadel of Dihothah, the most ancient seat of Sakankran kings, disappeared. The Sakankra were thrown into a series of small civil wars that devastated their once prosperous and peaceful land. At the end of the struggle, only a single line of the ancient nobility was left to rule, and the long meditations at the top of their skyward temples became tied to long bouts of weeping forever more.#"
  
 saruta_desc: "#size:15    Found on the southern reaches of the Night Coast, the Saruta are a nation of spice traders. Their vast markets peddle herbs and spices found only in the rich Pirate Coast, as well as ornate crystal-topped staffs shaped like flowers known as Phulikama. The Saruta historically came to prominence for controlling shipping through the Cayvadaj Strait, building great watchtower cities that charged extortionate tolls for traders to pass. Whilst these cities would eventually grow into trade hubs, they were born as havens of coercion; old tales speak of Sarutan pirates preying on those who avoided their ports.\n\nThe Sarutan right to rule is historically determined by who holds the ancient Phulikam of their city, though many noble families have long since consolidated their right to pass it to their sons and daughters to maintain dynastic control. Many families have also produced a series of hierarchal Phulikama, lengthened in size to display greater rank, yet the massive expense of creating such prized artifacts has made the nobility comparatively poor compared to the classes of spice traders.#"
  
 lainar_desc: "#size:15    The Lainar dwell within the south-eastern heel of Kashirya, and as such have developed a culture made for thick forests and vast wetlands. Their halls are built in concentric circles around great monoliths shaped like local fauna, such as the fearsome Gajara. Daily, their nobles bow their heads before the monoliths at dusk, and in return they are said to be spared from the worst attacks. Despite their customs, however, no creature of their titanic forests is known to spare them tooth or claw.\n\nThe houses of the Lainar are filled with people of all classes, as it is their custom to feed all who come to their table hungry. It is seen as a disgrace not to entertain a weary traveller or sing to those displaced by storms, and so the Lainar often train themselves in the arts of dancing and the playing of the Bansuri flute to ensure that none leave their halls without a smile on their face. Such hospitality, however, also made them easy targets for violence in the [vaarash|E], where their enemies would disguise themselves as starving beggars to murder Lainar leaders in their beds.#"
  
 ikanita_desc: "#size:15    Based out of the island of Wellatola, the Ikanita are a proud culture. A hybrid of the native Deraani and Sarutan explorers, the Ikanita were born in the aftermath of the [dharya_varha|E] and the expulsion of many loyal to the Dharyam Lon. The Ikanita quickly established themselves as master shipwrights, building larger and heavier ships than the original Deraani frequented. These ships have historically kept outsiders from the rich lands of Wellatola, but they have also been known to be used for acts of piracy.\n\nTheir vast island has given them many resources, but few amongst their neighbours have seen the worth in their gifts. The great pit of Paccai Malai gifted them the distinctive gold bands that line their necks, and the leather of the local rovarskan dragons is used by the Ikanita to make thick shields and armor. The Ikanita are one of the most isolationist cultures of Kashirya, and only emerge from their island for trade or plunder.#"
  
 deraani_desc: "#size:15    The native culture of Trinapaawa and the surrounding islands, the Deraani are famed across Kashirya for their naval traditions, especially for their acts of piracy. It is said that the Deraani make piracy seem like fine art, dressing extravagantly and trained to dance with their swords from the age of five. Each clan typically owns a ship for every ten members; no man or woman is fit for marriage or a holding without seizing the cargo of twenty vessels due to their strict clan hierarchies. Battles between the Deraani are common, but are usually solved as quickly as they start with large gatherings between captains known as Tyanan Rudu, where feasting and duelling dominate the long nights.\n\nThe Deraani funerary ritual for a captain is well-documented, and consists of them, and any amongst their crew willing to pass on with them, being tied to the mast of their ship and sent to drift away across the Pirate Coast. Whilst once a quaint gesture, the damage caused to the trade networks of the region has often led to the Deraani being excluded from ports to trade their wares.#"
  
 sarishta_desc: "#size:15    South of the great cities of the Yevanya and fertile fields of the Yonata, the Sarishta people live in the low lying floodplains alongside the tranquil Sea of Glass. Historically oppressed by their Chordhan cousins and subject to heavy tribute from the lords of Valapuiwan, many Sarishta have taken to the sea as respite.\n\nIn fact, the Sarishta are known as the finest ship makers in all of Darmirat, and have gained fame across Kashirya for their lightning-fast dhows. Each clan commonly owns several dhows, with their lateen sails decorated with images from Sarishtan folklore or symbols representing their home village. To celebrate their beloved ships, every summer the Sarishta gather to participate in the Jahaaji D'aud, a race across the Sea of Glass from the tip of Selengai to Inkovtara, ending with a great feast to honor the victors. Due to their maritime heritage, many Sarishta make a living fishing in their home water, trading up and down the Kasiryat, and are a common sight on pirate vessels throughout the eastern seas.#"
  
 mithaista_desc: "#size:15    The Mithaista are the traditional lords of the mountain kingdom of Hyratan, and are regarded as the most noble of all the Aevakori. Of course any "lesser" Aevakori would say different, claiming the Mithaista are an aloof and haughty people, gone senile in their high-altitude citadels, dreaming of glories long past. This holds some truth, as the Mithaista are proficient recordkeepers, and are known throughout Hyratan for their rare books and forgotten knowledge.\n\nIn addition to their scholarly pursuits, the Mithaista are well adapted to life in the mountains, as their traditional horse breed, the Cerutku, is closer to a mountain goat in behavior. Short and squat, these nimble steeds carry the Mithaista from peak to peak, and are sought after pack animals for mountaineers across [aeras|E]. The archetypal band of Mithaista crossing the mountains on Cerutku, transporting their precious tomes and scrolls, is a classic sight throughout central Hyratan.#"
  
 huxayakha_desc: "#size:15    The Huxayakha are an Aevakori people, settled around the Gahareen, a glacial lake in southern Hyratan. The Gahareen is central to Huxayakhan life and much of their wealth is pulled from its depths. Shoals of spotted trout provide sustenance, hides of giant salamanders are sold for their supposed magical properties, and freshwater pearl divers pull trinkets out of the depths. This wealth has led to the development of prominent trade routes throughout the region and wealth from the Gahareen appears in marketplaces across Darmirat. Huxayakhan towns are decorated in lacustrine motifs, and lake spirits are venerated no matter the prevailing beliefs of the age.\n\nAs a result of these natural riches, the Huxayakha defend their homes with ferocity and are deadly warriors. Known for their stalwart spears and swift lancers the Huxayakha show no quarter, and the shores of the Gahareen are covered in shrines dedicated to ancient warrior kings.#"
  
 pyanaki_desc: "#size:15    Diverging from their Ulakada brethren in the aftermath of the [murtuy_ka_varha|E], the Pyanaki sought to rectify their troubles by seeking answers in the hills beside the Kharadans. They built towns around still monasteries, quietly awaiting answers to the troubles that they had faced over the centuries, yet none came. Still, the Pyanaki have remained dominated by their spiritual leaders as much as their kings, seeing mystical truths as vital to their survival as food or water.\n\nThe Pyanaki have remained experts in hill warfare since they emerged, avoiding direct contact in favour of staging long series of ambushes in the hidden crevices of their mounds. Their society has also developed a strange system of seemingly random sacrifice every ninth year, killing a different amount of people for different reasons each time the command is given. Without such a practice, the Pyanaki might have come to dominate their homelands more comprehensively.#"
  
 ulakada_desc: "#size:15    The Ulakada are a central Kashiryan people native to the banks of the River Parthenay. They are often characterised by their free thinking and adaptivity, and are known for being fickle with their fashions. Their houses are long and flat, with great irrigation systems to feed the crops of their hilly homeland with the Parthenay's streams. One can be born in one of their towns and watch their entire culture shift multiple times over before death.\n\nHowever, their quick minds have also made them unreliable friends, and many alliances have been made and broken by the Ulakada to keep their home safe. As a result, they weathered the [chan_skorpokaipis|E] especially poorly, unable to find aid amongst their neighbours when they needed it most. Their best scholars eventually managed to rebuild the shattered remnants of their culture, but it has been forever scarred by their capriciousness.#"
  
 arolyan_desc: "#size:15    Arolyans originate in the southern Pirate Coast, on islands so thick with jungles that only the most coastal regions have towns worthy of notice for passing sailors. As such, the Arolyan are jealously protective of the seas around their home, and are known for sprees of killing any who draw too close to their shores. However, their fear of the outsider has slowly waned over the centuries, and now Arolyan ship crews are sometimes filled with Sarutans and Deraani.\n\nArolyan women historically have held the role of warriors exclusively, with men focusing on the arts of stewardship and ruling, believing it to be a higher calling to one day be able to tame their islands for good. The distinctive body tattoos of Arolyan women are easily spotted in Kashiryan ports, depicting each and every victory they have wrought with art so beautiful that some scholars have dedicated years of their lives to it.#"
  
 samayani_desc: "#size:15    The Samayani diverged from the Deraani in the early years of the 5th century, when the ancient kingdom of Trinapaawa was split between the two sons of Ajai 'Three-Fingers'. The younger of the siblings, Nakhu 'the Naga', created a culture of traders instead of raiders on the Samayani islands. Using swift ships so small that travellers often miss them, the Samayani hop between the islands and sell spices and goods from towns and villages they visit (albeit with as few scruples as their pirate ancestors).\n\nDespite their love of 'fair' trade instead of piracy, the Samayani are not unknown to be dominated by cliques of pirates living amongst them. The slow return of the culture to one dominated by piracy came following the [sabar_lambay_raad|E], when their Deraani cousins stole the most sacred of their jewels, the Paccai Padyma, from the home of their king in the chaos. With clever trickery and swift oars, the Samayani were reborn as hybrid pirate-merchants.#"
  
 ilahanai_desc: "#size:15    The Ilahanai have traditionally lived along the northern banks of the Theraskiyatt, but over the centuries have moved further inland. Their communities are tightly knit and centred around figures known as 'clan fathers'. These men are elected every thirty cycles of [aervalr|E], and are expected to arbitrate disputes, teach the young, and co-ordinate defences amongst their villages and towns in preparation for war. Whilst a peaceful and insular people, they are not unresponsive to the pleas of travellers, and will provide shelter or nourishment if needed (if only for a short while).\n\nNearly destroyed by the [chan_skorpokaipis|E], the Ilahanai have only grown more inward-looking with time, believing that the rest of [aeras|E] wishes them dead. Their insularism has transformed into xenophobia, and the clan fathers no longer wash the wounds of the bleeding if they does not know of their patient's family. Whilst once a quiet and unassuming rural culture, the Ilahanai have completely shut out the world out of a misguided belief that they are unjustly hated.#"
  
 swabani_desc: "#size:15    Born from a mixing of dissident Ilahanai in Yadaniyan cities, the Swabini are a cosmopolitan culture that dominates the artistic sphere of the northern Theraskiyatt. An expressive nation at their core, the Swabani view the greatest pursuit in life as the arts, and thus have thriving urban centres filled with fashions, sculptures, and music arguably unmatched for hundreds of miles. Swabani masters are often seen in the cities of the Darmirat playing upon their mardalas or performing esoteric plays beside the Katuppilan Grove.\n\nHaving emerged in the prosperous days of the [taryaad_saramsaasan|E], the Swabani have always been more performative than skilled. Without his drum, a Swabani master knows no music; without hours of practice, he does not know the words to the tragedy he performs every night. When the [vaarash|E] came, the Swabani failed to survive outside of a few cities and lost many of their great music halls in the chaos that unfolded around them. However, the Swabani have maintained their love of the arts through their many hardships, and their endeavours are still respected across much of Kashirya.#"
  
 yadaniya_desc: "#size:15    The Yadaniya people are dominated by their proximity to Paerasjatan's Spire. The closeness of the massive [tower|E] to their towns has made them both a haven for scholars and adventurers, all of which wish to unlock the secrets of the spire. Many Yadaniya are also powerful [magi|E], lending their skills out as guides and aides to researching parties. The culture of the Yadaniya is inseparable from the effects of the Spire, and some travellers have noted that the most powerful Yadaniya also seem to be the most sickly.\n\nWhilst once they held great libraries containing centuries of research on the spire, the [dharya_varha|E] destroyed many of their most vital records. The Yadaniya have remained determined, however, to reacquire their lost knowledge, and so have seemingly dedicated their entire culture to the research of the Spire once again. Whilst some of the most potent [magi|E] in Kashirya, the Yadaniya's insatiable need to understand the Spire has left them a people enslaved to research.#"
  
 aezentiam_desc: "#size:15    The people of Aezentiam are natives of northern Kashirya and known throughout Darmirat for their warrior prowess and sturdy nature, for they have had a long history of dealing with external threats from beyond the Kasiryat. Due to this, they are prized mercenaries and are often sought after by faraway lords, sometimes even made into the royal guard of a particularly wealthy realm.\n\nHowever, as the wheel of time has turned, their military codices have slowly become less and less adhered to, and their own excursions beyond the great river have drastically diminished in frequency. Nonetheless, a considerable amount of people still stubbornly follow the ways of their ancestors and protect their lands from whatever threat may arrive from beyond the sacred river.#"
  
 vanaarik_desc: "#size:15    The Vanaarik are the southwestern branch of the Nakahanii people, who had arrived to the Night Coast in the [akualion_tutil|E] of the 7th century. The Vanaarik trace their roots to the supporters of Emalil 'the Sea Serpent', one of the three rival pretenders that emerged in the succession crisis that followed the murder of King Kaiatu 'the Navigator' and the monarch's widow.\n\nAs the group that had followed the warrior queen in pursuing revenge for the late king's death, the Vanaarik would soon get drawn into decades of bloody warfare with the inhabitants of Thrimbyso. Though the Thryimbysans would ultimately be defeated and almost completely destroyed, the war would leave a lasting effect on the Vanaarik culture, which would remain bellicose and warlike.\n\nSkilled corsairs that prowl the Night Coast and largely only operate after the Sun sets, the Vanaarik have perfected the seemingly impossible art of concealing their ships in illuminated waters, navigating the local reefs and launching ambush attacks on passing ships.#"
  
 tehaina_desc: "#size:15    The Tehaina are the northwestern branch of the Nakahanii people, who had arrived to the Night Coast in the [akualion_tutil|E] of the 7th century. The Tehaina trace their roots to the supporters of Ha'ulili 'the Kind', one of the three rival pretenders that emerged in the succession crisis that followed the murder of King Kaiatu 'the Navigator' and the monarch's adoptive son.\n\nThe most divergent of the Nakahanii branches, the Tehaina have intermixed heavily with the natives of the region, most of all the Lainar, who had famously welcomed Ha'ulili's stormed-damaged fleet into their protection. Like the other Nakahanii, they are impressive seafarers, and even more impressive divers - with many Tehaina families making a living by scouring the warm, luminescent seabeds of the Night Coast for pearls, coral and other bounties of the sea.#"
  
 jakana_desc: "#size:15    The Jakana are the eastern branch of the Nakahanii people, who had arrived to the Night Coast in the [akualion_tutil|E] of the 7th century. The Jakana trace their roots to the supporters of Mo'an 'the Blind', one of the three rival pretenders that emerged in the succession crisis that followed the murder of King Kaiatu 'the Navigator' and the monarch's most trusted advisor in life.\n\nAmong the greatest astromancers on all of [aeras|E], their knowledge of the night sky is practically unmatched, and their star lore is so extensive that it could fill a small library. Staunchly conservative and isolationist, the Jakana have adhered to their forefathers' way of life the most of all the Nakahanii - though this is not to say that their culture has remained completely static. Over the centuries, practitioners of astrological magic have gone from respected to practically venerated, and they have effectively slipped into magocratic rule.#"
  
 etrandanexi_desc: "#size:15    The Étrandanexi (an [Concept('aversarian','Aversarianized')|E] bastardization of the Chevalien word for 'outlander') are the descendents of the ancient Marcher colonists in Kalathipsomi that 'controlled' the region until the Aversarian victory in the [marcher_aversarian_wars|E]. While technically defeated, shrewd politicking and outright lying (Marcher lords oft claiming to rule wide swathes of land while in reality controlling little outside their castle doors) led to the Marcher settlers not only retaining their power but also growing it massively. Benefiting greatly from extermination campaigns against the native clans by the Legions, the Marchers would politic their way into controlling half of Kalathipsomi through treaties that led to Kalathipsomi's governorship being split between a permanent Marcher seat and Aversarian one. Thereafter, the Étrandanexi would form, an eclectic mix of Marcher and Aversarian culture that quickly earned a reputation for robbing and pillaging traveling merchants endlessly and extorting those few native tribes that survived for profit. The Étrandanexi would even become highly looked down upon in [chevalie|E] itself, blatantly using slave labor and participating in the slave trade despite the teachings of the Lifepath, though no Marcher has ever been able to turn away from a good profit...#"
  
 siklasa_desc: "#size:15    The Siklasa were born in the hilly landscapes of eastern Vichacil, developing an itinerant culture that clung close to the southern reaches of the Kharadans. Absolving themselves of all material goods, the Siklasa have traditionally lived peaceful and isolated lives far from the politics of Kashiryan court culture. However, their long separation from the rest of Kashirya was utterly destroyed by the [chan_skorpokaipis|E].\n\nTorn apart by legions of undead in the [murtuy_ka_varha|E], forced to choose sides in the [vaarash|E] despite possessing no real understanding of the conflict, and practically exterminated in the [dharya_varha|E] for fear they were aiding the riotous mobs, the Siklasa have been forced to remain in a small piece of what used to be their ancient grounds. They remain isolated and egalitarian, unable to comprehend why monarchy must be imposed on them if all it brings is death.#"
  
 taminiai_desc: "#size:15    Found amongst the hills beside the southern Kharadans, the Taminiai are a people known for their unflinching dedication to the protection of the ancient citadel of their people, Asmour. Once counted amongst the Siklasa, they were assimilated by a foreign ruling elite of Athacaya stock, losing much of their reluctance to greater Kashiryan interaction. As a result, their roaming traditions have been turned toward warfare, to great effect.\n\nHistorically masters of the ambush, the Taminai have integrated many long pilgrimages to ancient spots of military victories where their independence was secured in the long years of the [chan_skorpokaipis|E]. Upon these spots, mountain temple-forts have been erected which watch over the landscape, awaiting the final coming of the greatest apocalypses to dwarf the [murtuy_ka_varha|E]. The [frodbrokna|E] was one such sign of the coming of a new age of troubles to them, and their temples have quickly turned the Taminiai into warriors once more.#"
  
 mahratian_desc: "#size:15    The Mahratians are the most eastern group to fall under the sway of Amaghea, and the furthest from their grasp, yet their culture is not so different from their western overseers. Their fashion, language, and cuisine are a mirror to Amaghea's own, and their dislike of [magi|E] is often said to have stemmed entirely from ancient Amaghean tales. Their similarities have often endeared them to Amaghean nobility, and the Mahratians have traditionally ruled themselves more freely than other provinces under Amaghea's sway in return for heavy levies on their manpower to serve as bodyguards and scouts.\n\nHowever, the Mahratians have not forgotten their origins as a people that emerged in the [aironoian_migration|E]. Both in war and peace, their lives are spent in the saddle, riding across the plains of their new home. Their language loans many words from the original followers of Töragei Khatan, and their people are known to still wear masks as a part of their culture, despite long straying from many other Öltenic customs. To them, a man without a horse is nothing, and even the Kharadan Mountains behind their backs have failed to erase such a mindset.#"
  
 vastarnai_desc: "#size:15    The Vastarnai are competent merchants and traders hailing from the tip of the Kashti Flats, and they have long profited from their close proximity to the bustling metropolises of eastern Aironoi. Many Vastarnai specialize in artisan trades, such as fine clothing, and many of their fabrics have been long sought by Aironoian courts.\n\nDue to their mercantile ways, the Vastarnai have been heavily exposed to the various languages present beyond the Flats, giving rise to a culture where polyglots are revered. As well, the lingering influences of Otachedian Law, and an emerging brand of economic diplomacy, have given the Vastarnai a strong legacy of administration and bureaucracy unrivaled in western Kashirya.#"
  
 uthanata_desc: "#size:15    The Uthanata are native to the northern plains and hills of the region known as Darmirat. Due to their environment, they adopted a more pragmatic lifestyle to combat and society, resulting in a history of skilled tacticians and logisticians, and a legacy of strong leaders that enforce more direct control over their subjects, often through greater transparency of their actions and a strong legal system that has roots in the Otachedian laws.\n\nWhile these liberal traditions are sometimes mistaken as a sign that the Uthanata are more flexible to outer influences, further from the truth, the people are extremely protective of their way of life. Between the constant unrest among the local Tanumarei, the highly appeasing nature of the Vaxanaka, and the danger posed by the influx of foreign intrigue through the Vastarnai traders, the Uthanati view themselves as bastions of the Dayatemi people that inhabit the region against the rest of Kashirya and their many different alien cultures. As such, they have always vigorously claimed the lands of all the Dayatemi, dreaming of uniting the disparate sister cultures and forming a strong cultural union in order to better defend the lands and traditions of their ancestors.#"
  
 vaxanaka_desc: "#size:15    The Vaxanaka are situated near the banks of the Kashiryan Coast. As a culture frequently witness to different ways of life beyond their plains, they have adopted a more tolerant and hospitable stances than most of their traditional sister Dayatemi, most notably the Uthanata. Known for their stern adherence to respect and humility to foreign faiths and cultures alike, they server as diplomats for the olteinic lords of Kashirya and even accompany many Vastarni merchants to Aironoi to expediate deals and explore different people and their traditions.\n\nFor a Vaxani, proper perspective and tolerance towards learning the ways of others is a core tenet of their society, with a strong basis for it found in the laws laid by Otached himself that is said to emphazise the intermingling of cultures, bringing forth innovative ideas and knowledge and leading to the continued growth and development of the community as a whole.#"
  
 zharran_desc: "#size:15    Smallest of the Dayatemi culture, the Zharran are known to be community driven. Situated in the south of flats bordering the Kashiryan sea, the people are expert fishermen, and are the main providers of aquatic meat and goods in the region. This also makes them very skilled as naval soldiers and commanders, and are highly sought after by the Kashti polity to protect their trade. Another skill they possess, and highly sought after, is one of proficient gardening, with many being recruited into royal courts as court gardeners and build luxurious royal gardens that are the envy of many.\n\nDue to the scarce amount that adhere to this life, they prefer to practice pacifistic tradition than wage war that might lead to the destruction of their way of life, for in return of mindless glory.#"
  
 tanumarei_desc: "#size:15    The Tanumarei are skilled hunters, found in the northern parts of the Kashti flats and the bordering plains. Historically serving either under the mercantile realm of Kashti or the hilly kingdom of the Uthanata, they have been subjected to harsh cultural assimilation by both polity, usually leading to large scale unrest in majority-populated regions.\n\nTheir culture emphasizes hunting and on the importance of the flora, with scholars training to become adept herbalists to treat the weak and wounded, particularly when returning from a hunt. Their Öltenic history manifests in their strong warrior like nature that has taken inspiration from legendary warriors like Otached, and believe that only by adhering to the codes of war established by him many centuries ago, can a such leader rise again to bring them a step closer to their freedom.#"
  
 parakh_desc: "#size:15    The Parakh are the native people of central Kashirya, living in the transition zone between the great Kashti Salt Flats and the Darmirat plain. Their land is a harsh one of scrub and twisted Banyan trees, resulting in a subsistence based lifestyle not dissimilar to the ancestral population the Dayatemi descend from. While the Parakh may be derided as primitive by others on the Kashti peninsula, they hold a deep knowledge of their lands and zealously guard them from any intruders. Heavily tattooed and wearing ochre war paint, Parakh skirmishers are a fearsome foe on the battlefield.\n\nIn addition to their warlike reputation, the Parakh also retain a diverse oral culture, with numerous tales speaking of great warriors, terrifying beasts, and devastating magics. The most curious of these tales is that of Dahangon, a far off land said to be beyond the mountains, where the Parakh claim the Dayatemi peoples were created to serve the divine.#"
  
 sindaara_desc: "#size:15    The Sindaara hail from the inner forests of Kashirya, remnants of a native culture from the Night Coast that was displaced after the arrival of the Nakahanii in the [akualion_tutil|E]. Where they once guided trade through the treacherous waters of the Pirate Coast, they also found success guiding merchants and travelers through the misty forests. However, armies have a harder time finding passage through Sindaaran lands; the Sindaaran more likely to harass any threat to their homelands.\n\nThe Sindaara are also renowned across Kashirya for their skill in puppetry, or 'Ḍaarā'putalnī'. Custom Taalnīs are built for occasions such as marriages, coronation ceremonies, and consecrated births, where they are used to reenact these events in the future. Travelling puppeteers can be found all across Kashirya, dispersing knowledge and wisdom in addition to entertaining. Though, many a Sindaaran have found themselves at the wrong end of the blade due to a risqué joke at a ruler's expense.#"
  
 marakje_desc: "#size:15    The origins of the Murakje people lie several years after the [death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha|E]. Famed warrior Yāvasi Viśvāsavra and his followers were driven out of their homeland after he declared that it was not the fault of the scholars, but of the Kashiryan people for neglecting to prepare for the undead threat that was clearly coming. His numerous proclamations on the nature of the [murtuy_ka_varha|E], as well as his code of honor and personal philosophies, form the basis of the Murakje culture.\n\nThe Murakje place great importance on the proper disposal of dead bodies, as well as battlefield tactics against undead hordes. Distinguished Viśvāsavrak Guardians protect their liege against threats both living and dead and are expected to take power in times when the realm is vulnerable. While they are well liked amongst the scholars, the Murakje's militant defense of the [vidvaookeyatran_scholarly_caste|E] have left them at odds with the common folk of Kashirya."
  
 zelkavani_desc: "#size:15    Native to the sandy beaches of the aptly named Sea of Glass, the Zelkavani are proficient glass makers - a holdover from their Sunarwei roots, where tradition held that the practice was a sort of natural spell to reform Kumhant, fostering their ravenous obsession with material. Although the craft primarily grew widespread due to its connections with the Sunarwei creed, over time its religious connotations paradoxically declined in importance, and nowadays mastery of the art has become ingrained as a largely secular aspect of the culture. Of course, the fact that it was also quite profitable helped a fair bit in bolstering its popularity. The Zelkavani made everything from vases, jugs, bowls, mirrors to even decorative glass planes and sculptures, selling them far and wide for a wealthy sum. This has also led to some natives migrating slightly inland near their more profitable customers.\n\nA well known custom in their culture is making sculptures of their loved ones; it is said that many of their kin propose to their kindred by sculpting a beautiful glass sculpture of quality so pure it gleams in the radiant sun.#"
  
 saielaian_desc: "#size:15    Long conquered but never truly subdued, the Saielai have stubbornly nurtured their identity in the face of Kathun-Kai domination. Though they have enjoyed few periods of independence since the fall of the Kingdom of Shrunfan to the Great Western March in 722 IS, each subsequent rebellion and short lived state has become a piece of dearly held cultural mythos to the Saielaians - though none have thus far lasted more than a decade before being broken by the hammer of Kathun-Kai reprisal. Nevertheless, their spirit has never truly been shattered, and their overlords have come to regard them warily as troublesome subjects."
  
 walakon_desc: "#size:15    Descended from the great Shamrani raiders, Welki used to be the scourage of the Sea of Empires and proved formidable rivals to early [aversaria|E]. Their dominance was put to an end by [dybolitos_sto_thallas|E], and the following centuries saw most of their people killed by the Aversarians. The ones that survived inhabit a small archipelago of inhospitable islands to the west of Kalathipsomi. Proud as they are of their history of defiance, the slaughter Aversarians brought upon them is a trauma that follows them to this day. There is not a single Walakon settlement out in the open. Their villages are well-hidden in woods and hills, and their houses austere, holding only as much as they can carry. Nearly all Walakon art was destroyed or stolen during the Dybolitós, so now the only thing they have to their name are their songs. Long and winding, they are sung in half whispers to the tune of wind howling, and even when they tell of the deeds of great heroes, one can feel the enormity of their loss in the words that go unspoken.#"
  
 mtuwe_desc: "#size:15    The Mtuwê have lived in the southern jungles of Rojihlat Mara for untold ages. They live in wooden villages propped up by stilts, often shaped to look like branches of the tree itself. The Mtuwê have a close affinity with the mangrove forests they have long called home, preferring to grow their own food so as to not upset the balance of life in the forest. The hanging orchards of the Mtuwê have led many to mistake the mangroves of Rojihlat Mara for other kinds of trees, as the tree's branches are heavily laden with various kinds of fruit.\n\nThe Mtuwê only hunt as a means of self-preservation, when the population of the native fauna grows large enough to pose a threat to their villages, or in cases of self-defense — a common occurrence to those who live in the region. They believe this responsibility falls to them alone however, and fiercely prevent any outsiders from hunting the creatures of the forest.#"
  
 hmaceak_desc: "#size:15    The Hmacèak are the descendants of a migratory fleet from the east that [Concept('samhatepaya','arrived')|E] in Rojihlat Mara at the beginning of the 9th Century. Upon arrival, they easily carved out an area to live in from the [Concept('thu_usiktwe','weakened natives')|E], settling in the ancient metropolis. The Hmacèak were prolific traders who established themselves as the leading economic power in the area over the centuries, with their ports serving as an important stopping point in trading routes from Sarradon to the East. Over time however, they lost their cosmopolitan ways, adopting much of the practices of the people they conquered.\n\nThe Hmacèak are also well-known for their skill in dye-making, a holdover from their eastern homeland. They make use of the many creatures of the mangrove forests to create dyes of varied hues, which they liberally apply to their tools and clothing, and a Hmacèak trader at port is easily distinguished by his vibrantly colored hair.#"
  
 aguadosian_desc: "#size:15    Though most cultures of the [Concept('shatteredisles','Isles')|E] consider sailing important, to the Aguadosi it is the centrepiece of their life. Considering the sea rather than the islands they inhabit to be their true homeland, they traverse the oceans of [aeras|E] on light-weight ships called karteiman. Most of their land is held in common, pieces of it only given away in recognition of great deeds, and even then usually just for one lifetime. True estates of the Aguadosi are fleets serving the noble families, which, in days before Frodbrokna, could be seen as far away as Kathun-Kai and southern Sarradon. While they do facilitate some transcontinental trade, their low capacity for cargo makes them more suited for protecting and guiding larger vessles, a service they readily offer to great rulers and merchant guilds.#"
  
 dergi_desc: "#size:15    Hailing from the western isles of the Brass Sea, the Dergi are a highly insular series of tribes that strive to maintain their islands' beauty. Each change they make to their islands must be approved by their leaders, else they might destroy the perfection of their paradise. Of greatest note amongst their culture are the grandiose gardens maintained in their centres of power, symbolising the beauty of both their role in nature and nature's ultimate control of itself.\n\nThough they have maintained their desire for isolation, the Dergi have made an exception for the [aversarinas_aautokrata|E], unwilling to let their forests burn in a war with the massive empire. [aversaria|E] and Dergi have historically endured few issues in their alliance, with Imperial trade posts beautified to suit the whims of the natives.#"
  
 skoronyk_desc: "#size:15    Hailing from the far reaches of the Western [Concept('shatteredisles','Isles')|E], the Skoronyk are an insular people rarely seen beyond their home isles. Once migrants from the far north, centuries of isolation have fostered a traditionalist culture and strong communal spirit central to their survival, adapting to the harsh realities of their rugged and inhospitable home. An extraordinary strength of belief has seen many a Skorony sacrifice themselves for their faith, remaining loyal to ancient beliefs long forgotten by the rest of [aeras|E]. The few scholars willing to study their literary tradition have praised Skoronyk hymns for their use of a unique strict meter, Kinkanet, as well as their masterful portrayal of endless longing and unrequited devotion.#"
  
 nizhbata_desc: "#size:15    The Nizhbata are a pastoral people native to the north Kashiryan highlands. Most Nizhbata live on mountainside farms, with large herds of livestock, and adept use of the steep terrain to grow crops regardless. While the Nizhbata are known to occasionally keep other animals, horses are often given a special importance, with the Nizhbata being famous for cooking high quality horse meat. However, the Nizhbata do not exclusively raise their horses for meat, also being quite adept at using their horses in war when necessary. Additionally, some Nizhbata have been known to travel all across the known world on horseback.#"
  
 dubadin_desc: "#size:15    Natives of the land north of Lake Mytidon, the Dubadin have been enslaved for over a thousand years, first by the Iyrossi, then by the [aversarians|E]. The Dubadins, during their time of slavery, have tried to keep a strong oral tradition of stories from the time before they were enslaved. However, in the intervening centuries, the Dubadin oral tradition has developed a strong theme of resentment toward the culture's servitude, with older stories evolving over time to fit this theme.\n\nNow free from their enslavement, the Dubadin resentment toward slavery has developed into a willingness to do anything to prevent being enslaved again. Thus, there is now a desperate desire for Dubadins in positions of power to conquer what land they can, in hopes of creating a realm where Dubadins can be free.#"
  
 xrahantiia_desc: "#size:15    Nestled amongst the pastoral vales of the Rohaj valley live the Xrahantiia, related to the other Aevakori peoples spread across Hyratan. A fiercely competitive culture, each clan makes their homes in one of the several picturesque terracotta towns dotted across the valley. Each town contains a Vantaav at its center, or "scholar tower", containing the accumulated histories of that town and clan. Reinforced with magic and sound engineering each Vantaav strives to outdo the others in height, resulting in a striking landscape of glistening towers jutting from the dense pine forests of the Rohaj valley.\n\nDespite their competitive nature amongst themselves, the Xrahantiia are known throughout Darmirat for their gregarious and genial attitude towards outsiders. This is due to their rich hospitality culture, throwing lavish feasts and festivals when trading caravans pass through the valley. This welcoming nature has attracted many famous Kashiryan figures over the years, and it is said that the great Baytor and his retinue once summered with the Xrahantiia; on the eve of the infamous [bayyuralar|E] so long ago.#"
  
 averkathuni_desc: "#size:15    The Axeizu are a unique culture, formed in the lands held by the former Kathun-Kai embassy in Malcois after the collapse of [aversaria|E]. The locals have latched onto the Kathunian culture of their overlords and protectors, attempting to mimic Kathuni customs despite being hundreds of miles away from Kathun-Kai. The Kathunians ruling the area see the Axeizu as being a mockery of their culture, though a convenient one, as the populace they rule over idolize them, and are thus very willing to cooperate with them. The Axeizu have even adopted the language of their overlords over the Aversarian language which all of Malcois has used for centuries."
  
 enisaloi_desc: "#size:15    Inhabiting the traditionally-affluent regions of southern Leidokos, the Enisaloi are a people defined by their history. It is traditional for their villages and families to maintain detailed records of their ancestors, tracing the exact ships they served on and positions they held all the way back to the [war_of_all_islands|E]. It is considered very important to not only respect the deeds of one's ancestors, but to show social deference to others based on the deeds and status of theirs, creating an intricate and oft-incomprehensible web of relations.\n\nThis overriding societal pressure reflects itself in marriages, with intricate ceremonies designed to honor the procession of positions and honors held by each partner's ancestors being a neccesity to secure societal acceptance of a union. Any potential pairing must have a similar combined status, else the marriage be considered unequal, with one wielding a greater influence due to the honor within their lineage. It is an old joke in Aversaria, perhaps as old as the Archexate itself, that a king might find himself unworthy of marrying a beggar."
  
 sceyfig_lighter_desc: "#size:15    Hailing from the southern coasts of Lonely Light, the Scæyfig Lighters are a tough and hardy people. Most Scæyfig Lighters on the isle make their living on farming leeks and trawling the misty waters of the coast. There is a dock in front of every village, where women and children spend the day weaving giant nets or spearing any Spined Eels that get too close. To protect the village, each dock has a Sea Dragon that is painted down its entire length, along with dozens of lanterns attached to the sides to guide the fishermen home.\n\nThe many vessels on the coastline have led to several early detections of [lich|E] fleets, leading to the invasion ending before it even sees the coast. Historically, the Scæyfig Lighters have avoided the trappings of glory and power, and as such regard the Aegis as a necessary evil to be kept at arm's length. However, their scouting skills on the water and their reliability during a crisis have led to Scæyfig Lighters being declared The Aegiskiep at many a Scælzamotk."
  
