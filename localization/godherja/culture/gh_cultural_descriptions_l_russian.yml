 carkarain_desc: "#size:15		The Carkarai make their homes deep in the caverns of the mountains, and are an insular and territorial lot. They are said to fear the light, as the passing of generations beyond count within the lightless tunnels has caused their eyes to grow dim and clouded from lack of use. They eat each other, and any fools who dare to venture down into the cramped, cloying dark. Disdainful [aversarian|E] scholars say they're the descendants of a particularly debased group of Aeulikai slaves who were banished into the subterranean maze. Others trace their origin to stories of warlike tribes who dwelt in the [mayikrata|E] tunnels and were reported by the [magi|E] who first plumbed their depths. Some superstitious fools even say they've been down there since the creation of the world itself.#"
  
