 bricotaves_desc: "#size:15    The Bricotaves are an insular tribe originally native to the Heartwood in Kalathipsomi. While much of their material history has been lost to the ages, the Bricotaves have managed to carry an oral tradition chronicling their scattered story following near extinction during the [marcher_aversarian_wars|E].#"
 ardothanes_desc: "#size:15   Ardothanes - Native to the northerly borderlands of Kalathipsomi, the Ardothanes fared poorly in the Marcher retreat from the territory, losing much of their best farmland to Aversarian settlement. Forced to agriculturally marginal territory, many clans turned to opportunistic raiding, lending the Ardothanes a reputation as bandits. In defiance of their infamy they often scrupulously follow codes of honor, and folk stories of honorable, even heroic Ardothane bandits have found enduring popularity in Chevalie.#"
 ordikin_desc: "#size:15     Known as bandits and beastmasters, the Ordikin (or Owl People in their language) have survived largely at the edge of civilization since days before the first [aversarian|E] even stepped foot in the Clanlands. Known for the green cloaks and owl masks of their hunters and war parties, the constant Ordikin raids and constant punitive expeditions have nonetheless failed to ever remove them from the lands due to their use as mercenaries and monster hunters for many local lords. Holding themselves to the 'Oath of the Five', the Ordikin know they are a small culture, and thus within their lands they all raid as one clan.#"
 corvosnari_desc: "#size:15    Practicing a unique and secretive tradition of shadow magic, the Corvosnari managed to endure a hard existence in the ancient forests of Kalathipsomi, surviving by hunting the abundant fauna of their woodland strongholds, and by mercilessly raiding their neighbors, be they Aversarians, Marchers or Sjalvolki.#"
  
 drothacny_desc: "#size:15    Not all Mondecny were enslaved by the Aversarians without resistance. Some, holding to a different religious creed altogether, attempted to make a stand. It was a future effort, for even the belligerent followers of the Dethedklann faith were unused to warfare as the Aversarians knew it, and they were soon forced to take flight. Fighting a running guerilla battle through the trackless forests of Katraddia, the people who would come to call themselves the Drothacny were forged in a generations-long trial by fire.#"
  
 watumimba_desc: "#size:15     The Watumimba are a seafaring people found in the southern reaches of the [pirate_coast|E]. Once warfaring clans on the coast, the Watumimba were expelled from [sarradon|E] sometime in the 4th century. The exiles would survive in [ufaliracci|E] and develop a strong relationship with the sea over the centuries. Many Watumimba are known to live amongst great flotillas rather than on land.#"
 siltwalker_desc: "#size:15    Siltwalkers are tribal herds people found on the Horn of [sarradon|E] known for their practice of walking on stilts. The Horn's fields flood to such an extent that these long stilts let the tribespeople cross the flooded wilderness with ease. It is said that the Siltwalkers learned this from the giant spindle-leg crabs that they now domesticate, and sometimes venerate, whose long legs keep the crabs out of danger from the rising tides. The Siltwalkers have managed to maintain their peaceful existence for so long thanks to their storied relationship with the nearby Dadkawji cities.#"
 dadkawji_desc: "#size:15     The Dadkawji are an amiable and cosmopolitan culture found along the Horn of [sarradon|E]. Said to have once built the standing city of [magaala_qaaday|E], the Dadkawji have long been known for the wonderous dyes. Their merchants have maintained a monopoly on dye trade throughout the [pirate_coast|E] thanks to the Dadkawji's unique relationship with the nearby Siltwalker tribes. Many Dadkawji maintain dyed hairs of vibrant and exotic colors, as well as intricately detailed facial tattoos, that define ones status in society.#"
  
 tlakalak_desc: "#size:15    The Tlakalak are the remnants of a once-flourishing culture, clinging to the traditions and stories of their once-mighty ancestors. Following the [xihuetzi|E], they pushed ever deeper into the deadly and mysterious jungles of Cyrat, their culture shaped by the brutally harsh conditions found within the verdant hellscape. Though five great cities had once symbolized the nuanced diversity of a rich culture, the huddled camps and ramshackle shelters of survivors abolished such distinctions. All Tlakalak were in a dark place together, clinging desperately to the dying memories of a lost civilization.\n\nOver the centuries, however, the Tlakalakans have adapted. Armed with their ancient tradition of [magic|E], and with the knowledge of a settled society, they set about the task of survival, and found it. It is a narrow survival, one which requires constant sacrifice and hardship, but they have no other choice. Armed with the last magics and memories of the [necentlal_tlaklaktli|E], and with the faith of their ancient temple orders, the Tlakalakans will continue to endure."
 izikalek_desc: "#size:15    The Izikalek, meaning “meadow folk” in their tongue, tend to vast herds of cattle amongst the rich rivers and fertile fields west of the great steppes. A traditionally peaceful people, the Izikalek have a long history of raids and subjugation by nomadic cultures like the Sarminians. Because of this history many Izikalek clans are insular and untrusting of outsiders, ever seeking new pastures where their herds may roam free. Due to their nature as herders, the Izikalek typically live in semi-permanent settlements that follow the seasons. Each village has a circular shape centered on a herd stone, usually a slab or pillar of ancient rock used as a watchtower, towering above the rest of the village. Once one area of pasture is depleted they will burn their temporary villages to the ground, leaving only the heavily engraved and embroidered herd stones at their villages heart for when they return."
 balauri_desc: "#size:15    The Balauri are one of the many Sagadavian tribes found throughout the rolling hills and dense forests east of Katraddia. They are quintessential Sagadavians, known for their fearsome falx-wielding warriors and boisterous attitudes on and off the battlefield. However, despite their stereotypically barbarous qualities, the Baulari are also noted for their relatively advanced material culture. Baulari artisans carve rich scenes decorated with serpent motifs on their armors, and a traditional Baulari tapestry would fetch a fair price in any continental market. These artistic traits developed in part due to the Balauri homelands being directly on a major trade route through the continental interior, allowing ideas to flourish and the Balauri to proliferate becoming the most populous Sagadavian clan."
