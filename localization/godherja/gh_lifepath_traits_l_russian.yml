 trait_way_of_harvests_follower: "Путь урожая"
 trait_way_of_harvests_follower_desc: "Путь Урожая — это Путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше он был обычным явлением для всех слоев общества, увеличивающееся расстояние между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его как «меньший» Путь. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
 trait_way_of_harvests_follower_character_desc: "Путь Урожая — это Путь фермеров, членов гильдий и часто тех, кто их организует. Сосредоточение внимания на практических занятиях, таких как сельское хозяйство и кузнечное дело, или на базовых языковых навыках, таких как чтение и письмо. Хотя раньше он был обычным явлением для всех слоев общества, увеличивающееся расстояние между дворянством и крестьянством привело к тому, что многие дворяне стали рассматривать его как «меньший» Путь. Из-за этого, несмотря на множество полезных принципов, дворяне обычно избегают его, считая его уделом простолюдинов."
