 trait_way_of_knowledge_follower: "Путь Знания"
 trait_way_of_knowledge_follower_desc: "Путь Знания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевальена почти все ее великие произведения."
 trait_way_of_knowledge_follower_character_desc: "Путь Знания — это Путь эрудитов, ученых и богословов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевальена почти все ее великие произведения."
 trait_way_of_knowledge_father: "Путь знаний"
 trait_way_of_knowledge_father_desc: "Путь Знания — это Путь эрудитов, ученых и теологов. Сосредоточив внимание на высокой грамотности, написании и создании произведений искусства и литературы, а также на накоплении мудрости, это уважаемое, хотя и необычное занятие дало культуре Шевальена почти все ее великие произведения."
