l_russian:
 trait_way_of_swords_follower: "Путь Мечей"
 trait_way_of_swords_follower_desc: "Путь Мечей — это Путь воинов, наемников и тех, кто желает посвятить себя защите своего дома. Один из самых распространенных Путей. Следование Пути Мечей означает преданность физической силе, знанию тактики, а также того, когда и как следует вести битву."
