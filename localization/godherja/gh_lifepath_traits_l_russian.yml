 trait_way_of_crows_father_character_desc: "Путь Воронов — это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. Во время марша [Concept('magi', 'магов')|E] неслыханно, легенды гласят, что когда-то их народ владел магией и все шли Путем Воронов. Последователи Пути узнают, как собирать и скрывать секреты, как двигаться незаметно и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, так же как и наоборот. Особенно среди знати, где суды из года в год становятся все более эзотерическими по форме, Путь Ворона воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
 trait_way_of_nullification_follower: "Путь аннулирования"
 trait_way_of_nullification_follower_desc: "Путь аннулирования — это путь [Concept('antimagic_orders', антимагической борьбы)|E]. Самый молодой из Путей, он также наиболее уважаемый из тех, что обычно можно увидеть в Шевалье. Последователи Пути часто следуют уникальному пути обучения по сравнению с другими Путей. Вместо того, чтобы учиться в своем собственном темпе у местного Отца-Путника, эти последователи вместо этого часто отправляются в один из многочисленных домов Орденов, чтобы изучить ремесло братства своего Отца-Путя.\n\nНесмотря на то, что он популярен во всех сферах жизни, он чаще всего сопровождаются простолюдинами. Поскольку социальная мобильность исчезла из общественной жизни, многие считают жизнь с орденами, где они могут заработать славу и богатство для своих родственников, предпочтительной альтернативой рабству. Помогает то, что последователи Обнуления почти так же легендарны, как и последователи Справедливости, несмотря на короткий возраст Пути... несмотря на то, что, вопреки геральдическим легендам, подавляющее большинство тех, кто следует ему, не обретут славы. Вместо того, чтобы умереть в одном из тысяч [Concept('lich','личей')|E] набеги или испепелены магической силой. Сказки рассказывают только о тех, кто это делает, и мало кто из живущих еще жив, чтобы убедить кого-либо в их неточности..."
