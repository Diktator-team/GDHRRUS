 trait_way_of_crows_follower: "Путь воронов"
 trait_way_of_crows_follower_desc: "Путь Воронов — это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. Во время марша [Concept('magi', 'магов')|E] легенды гласят, что когда-то их народ владел магией и все шли Путем Воронов. Последователи Пути узнают, как собирать и скрывать секреты, как двигаться незаметно и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, так же как и наоборот. Особенно среди знати, где суды из года в год становятся все более эзотерическими по форме, Путь Ворона воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
 trait_way_of_crows_follower_character_desc: "Путь Ворон - это Путь шпионов, придворных, и если сказки правдивы, [Concept('magi', 'магов')|E]. Во время марша [Concept('magi', 'магов')|E] неслыханно, легенды гласят, что когда-то их народ владел магией и все шли Путем Воронов. Последователи Пути узнают, как собирать и скрывать секреты, как двигаться незаметно и как манипулировать другими.\n\nХотя Путь ассоциируется с преступниками и девиантами, он делает упор на то, как лучше всего хранить секреты и предотвращать шпионаж за другими, так же как и наоборот. Особенно среди знати, где суды из года в год становятся все более эзотерическими по форме, Путь Ворона воспринимается с большим уважением... хотя и на расстоянии вытянутой руки."
