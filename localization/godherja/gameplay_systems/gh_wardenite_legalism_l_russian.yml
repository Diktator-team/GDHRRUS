 INNOVATION_APPROACH: "Вы сосредоточитесь на том, чтобы быстрее повысить свой #E Юр.уровнь#! путем применения нестандартных методик и юридических экспериментов. Все юридические задачи будут значительно сложнее, но дадут #P double#! @judicial_power_icon!#E Jurist Trait Progress#! Однако каждый юридический вызов, в котором вы участвуете, имеет значительный шанс повысить ваш @радикализм_икона!#E Радикализм#!"
 SCHOLARSHIP_APPROACH: "Вы сосредоточитесь на повышении прогресса вашей #E Юридической Традиции#! путем внесения вклада в ее юридический корпус с помощью ваших дел. Все юридические задачи дадут #N больше#! @stress_gain_icon![стресс|E], но дадут @prestige_icon!престиж и внесут вклад в @judicial_power_icon!#E Legal Tradition Progress#! Каждый юридический вызов, в котором вы участвуете, имеет небольшой шанс повысить ваш @радикализм_icon!#E Radicalism#!, но гораздо меньше, чем при подходе #E Innovation#!"
 GRIFTING_APPROACH: "You will focus on abusing the legal system to fill your pockets and expand your power. Every #E Legal Challenge#! you participate in will add your @skill_intrigue_icon![intrigue|E] to your @judicial_power_icon!#E Judicial Power#!, and have a chance of giving you @gold_icon![gold|E]. However, there is also a significant chance that you will gain @corruption_icon!#E Corruption#! and lose @piety_icon![piety|E] due to your clandestine activities."
 ORTHODOXY_APPROACH: "You will focus on not rocking the boat and merely applying the law within the realms of orthodoxy to the best of your ability. @piety_icon![piety|E] rewards from #E Legal Challenges#! will be increased by #P +20%#!, and your @radicalism_icon!#E Radicalism#! and @corruption_icon!#E Corruption#! will slowly decline."
  
  ####################### 
  # PRESCRIPTED SCHOOLS # 
  ####################### 
  
 doctrine_wardenite_school_name: "Правовая школа"
 wardenite_mainstream_doctrine_name: "А'баджарми'а - основная традиция"
 wardenite_mainstream_doctrine_desc: "А'баджарми'а, или "основная" школа, - прагматики, признающие необходимость единого Мамура в принципе и теории - если не всегда согласны с тем, кто на самом деле является истинным Мамуром. Школа проявляет широкую терпимость к различным правовым традициям, в целом придерживаясь принципа, что единство традиций варденитской веры важнее, чем строгая чистота мысли и практики. На протяжении веков школа вобрала в себя несколько конкурирующих традиций, и сейчас к ее корпусу примыкают некогда пограничные еретики Ташбари'а (метафористы) и Ха'ари'а (эмоционалисты). Конечно, есть пределы терпимости, и многие другие традиции канули в безвестность из-за подавления со стороны А'баджарми'а"
 wardenite_idealist_doctrine_name: "Затмали'а - Идеалистическая традиция"
 wardenite_idealist_doctrine_desc: "Идеалисты в целом не признают необходимости Мамура, считая эту должность чем-то необходимым только в контексте ранних кампаний Первого Вардена, пережитком менее сложного времени. Большинство варденитов придерживаются легалистических традиций, подчеркивающих необходимость нового толкования, в значительной степени опираясь на определенную серию отрывков, написанных Первым варденом в "Видении ангельской башни" и описывающих возможные судьбы человечества в далеком будущем. В то время как другие школы быстро указывают на то, что эти отрывки почти наверняка были предупреждениями против безрассудных нововведений, Затмали'а придерживаются противоположной интерпретации."
 wardenite_traditionalist_doctrine_name: "Табакай'а - традиционалистская традиция"
 wardenite_traditionalist_doctrine_desc: "Традиционалисты Табакай'а признают существование и необходимость нескольких мамуров, считая, что их роль в качестве светских военачальников крайне необходима, поскольку кампании Первого Начальника никогда по-настоящему не заканчивались, а ритуалисты - и теперь их эффективная замена агионисты - все еще существуют. Примечательно, что табакай'а зачастую довольно терпимо относятся к язычникам, которых они считают непричастными к своей великой борьбе, часто предпочитая полностью игнорировать и избегать их."
 wardenite_radical_doctrine_name: "Мататазари'а - радикалы"
 wardenite_radical_doctrine_desc: "Общее название для сильно различающихся правовых ветвей. А'баджарми'а, затмали'а и табакаи'а заключили между собой непростой мир, ведя свои религиозные споры чаще в зале суда, чем на поле боя. Это непрочное согласие было достигнуто ценой того, что несколько правовых традиций, которые не могли ассоциироваться с одной из трех основных, получили уничижительный термин "мататазари'а" - радикальные. У них мало общего, о чем свидетельствуют и пацифистская "Зубатай'а", и печально известная жестокая бандитская правовая традиция "Катирри'а", которые разделяют это осуждение"
  
