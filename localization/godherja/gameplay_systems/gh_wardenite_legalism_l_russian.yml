 special_doctrine_singular_mamur_hostility_desc: "Only one true [mamur|E] may guide [wardenism|E], and any others are mere radical pretenders."
 FAITH_TRADITIONS: "Юридические школы"
 FAITH_TRADITIONS_EXPLANATION: "Варденизм имеет долгую и гордую юридическую традицию, восходящую к рассвету веры и Первому Вардену. Фундаментальные убеждения варденитов в равенстве разума и праве на судебную защиту привели к возникновению широкого спектра различных правовых школ, расходящихся по различным мелочам варденитского религиозного права."
  
 maridai_name: "Maridai'a"
 maridai_desc: "Движение реформ, возглавленное харизматичным Верховным судьей Мудабариком в 1203 году, по ряду признаков граничит с радикализмом, например, подчеркивая ответственность варденитских верующих за осуществление независимого суждения в ситуациях, когда мамур не может вынести свое собственное решение. Поскольку это явно включает ситуации, когда у верующих есть основания полагать, что мамур не обладает достаточным знанием местных дел для вынесения точного решения, школу иногда обвиняли в том, что она делает "каждого вольноотпущенника мамуром", и это обвинение Мудабарик сошел в могилу, отрицая его."
 tashbari_name: "Tashbari'a"
 tashbari_desc: "Ташбари'а, или метафористы, когда-то считались радикальной сектой, попав в списки запрещенных школ при мамуре Насире ибн Усмане в 895 году. Однако школа сумела выдержать как насильственную чистку, так и юридическое давление и добилась возвышения до статуса основной, когда преемник Насира Юсуф назначил четырех их ученых верховными судьями, закрепив их позиции в варденитской правовой традиции с тех пор. Они подчеркивают необходимость понимания использования метафоры в сочинениях Первого начальника для того, чтобы делать правовые выводы."
 babatadi_name: "Babatadi'a"
 babatadi_desc: "Бабатади'а принадлежит сомнительная честь быть традиционной школой, которой покровительствует Мамурамат, в основном благодаря тому, что они упорно отстаивают право Мамура на вынесение окончательного решения по всем юридическим вопросам. Хотя судьи Бабатади'а, которых обвиняют в подхалимстве, быстро указывают на то, что школа устанавливает строгие ограничения на то, что именно входит в юрисдикцию Мамура для вынесения решений, ученым было трудно избавиться от этой репутации."
 zaydeni_name: "Zaydeni'a"
 zaydeni_desc: "Зайдени'а - одна из старейших правовых школ варденитской веры, возникшая раньше большинства современных школ на несколько столетий и пережившая больше соперничающих традиций, чем большинство ученых могут сосчитать. Они придерживаются несколько агностического взгляда на самого Мамура, вместо этого уделяя основное внимание поведению и образованию судей и поддержанию Первых Законов как основополагающих для всей остальной юридической практики."
 atarni_name: "Atarni'a"
 atarni_desc: "Атарни'а - лишь последние в длинном ряду буквалистских движений, которые поднялись на вершину популярности и впоследствии сошли на нет. Единственное, что объединяет эти школы, - это твердая позиция, согласно которой каждый отрывок, написанный Первым Начальником, должен быть истолкован без привнесения личных предпосылок, контекста или допущения метафоры почти во всех случаях. Это привело к тому, что буквалистские школы были несколько причудливыми и негибкими в своей общей практике, но привлекательность такого простого и чистого подхода к часто непрозрачному набору прецедентного права означает, что всякий раз, когда одна школа падает, другая вскоре приходит на ее место."
 ruthamari_name: "Ruthamari'a"
 ruthamari_desc: "Рутамари'а приписывают основание и распространение Затмалитского инакомыслия в 678 году, и они до сих пор являются сердцем движения идеалистов, а также клеем, удерживающим вместе его часто расходящиеся традиции и поддерживающим его ортодоксальность против соблазнов радикализма. Основой их несогласия было и остается утверждение, что Мамуры, как и Военные Законы прошлого, были продуктом Великого Восстания. Сейчас, когда дни восстания против злых ритуалистов остались далеко в прошлом, верующие вардениты должны искать новые политические решения своих проблем, чтобы завоеванные с таким трудом достижения Первого вардена не были потеряны из-за некомпетентности."
 narabiqi_name: "Нарабикня" #Машинный перевод 30.06.2023
 narabiqi_desc: "Спорная идеалистическая школа, Нарабики'а, или популисты, не столько отвергают Мамура, сколько решили полностью переосмыслить это звание. Любой варденит, получивший признание своих коллег за действия по защите столпов добродетели в борьбе со злом, может быть назван так, и мамуров может быть столько или столько, сколько варденит считает нужным. Другие нововведения Нарабики'а возникли в результате применения принципа признания к другим правовым проблемам, что привело к ряду гетеродоксальных постановлений."
 tarthari_name: "Тартари'а"
 tarthari_desc: "Правовые традиции Тартари'а составляют основу катистского раскола в 1152 году IS. Многие из их правовых принципов стали основой этой веры, в частности, строго кодифицированный перечень прав и обязанностей, возложенных на судей, и вывод о том, что попытки повлиять на правовые решения со стороны некредитоспособных сторон должны считаться непростительными преступлениями."
 kedbarki_name: "Kedbarki'a"
 kedbarki_desc: "Очень воинственная школа, школа Kedbarki'a началась с серии юридических разногласий по поводу терпимости к ритуалистам. Основатели школы придерживались позиции, что все необращенные ритуалисты являются фактически вражескими комбатантами. В последующие годы Кедбарки'а развила этот тезис, приняв общую позицию, согласно которой вера варденитов должна быть структурирована подобно военным лагерям ранних кампаний Первого Вардена. Все легкомыслие должно быть принесено в жертву, чтобы Зло могло быть окончательно побеждено."
 hasani_name: "Hasani'a"
 hasani_desc: "Противоречивая и молодая ветвь идеалистического варденизма, хасаниты возникли из последователей магистрата Хасана ибн Убайда в конце XII века IS. Хасаниты проповедуют то же, что и их основатель - что все верующие вардениты являются носителями законов Первого вардена. Не только мамуры нелегитимны, но и все особые полномочия и послабления, дарованные судьям и магистратам. Судья, говорят они, может по-настоящему обладать властью только в том случае, если она дана ему общиной верных варденитов в целом. Любые другие притязания не только незаконны, но и являются незаконной формой тирании.\n\n\nНестандартное толкование Хасаном ибн Убайдом варденитского закона привело к тому, что в 1159 году Ришад аль-Маадж изгнал его и его последователей из совета Республики Дисувай, и последние два года своей жизни он провел в тюрьме, прежде чем умер от пневмонии в 1161 году. Его последователи смогли убедить Высший суд идеалистов отменить постановление, осуждающее их как радикалов, в 1181 году, осудив своих самых крайних коллег, но их статус в движении идеалистов все еще весьма непрочен. "
 thabiti_name: "Thabiti'a"
 thabiti_desc: "Школа, наиболее сильно ассоциирующаяся с Восточным Мамураматом во время его расцвета в Эпоху Огня, табити'а всегда сохраняли сильное присутствие в восточной половине варденитского Саррадона, даже после того, как Мамур Таттали официально включил титул в свой собственный после женитьбы на дочери последнего Восточного Мамура, Санад, во время хаоса Падения в 810 году IS."
 misria_name: "Мисри'а"
 misria_desc: "Традиция, печально известная своими мистическими, странными практиками, Мисри'а восприняли ряд отрывков, которые в большинстве школ интерпретируются как потворствующие использованию личных прозрений среди судей, как означающие, что судья, если он должным образом обучен, может получить прозрения, общаясь с Тем, Кто Был, подобно тому, как был благословлен Первый Начальник."
 ajari_name: "Ajari'a"
 ajari_desc: "Вернувшись к самой ранней эпохе варденитской правовой доктрины, аджари'а считают, что веские юридические аргументы должны быть основаны исключительно на небольшом наборе документов, в первую очередь на Книге Дней, Столпах Добродетели и Записях Суда Вардена. Все остальное, включая чрезмерную зависимость от независимого суждения судьи, делает решение полностью недействительным. Конечно, это жесткая позиция, но она сохраняется на протяжении веков"
 alshammi_name: "A'Shammi'a"
 alshammi_desc: "А'Шамми'а - традиционная школа дальневосточного Мамурамата, и школа до сих пор считает себя продолжателем миссии Экспедиции Восхода Солнца, которая основала противоречивый и недолговечный четвертый Мамур, чтобы преследовать Ритуалистов вплоть до далекой Кашарии. Титул был утрачен после исчезновения второго дальневосточного Мамура Убайдара вместе с его армиями во время подозрительной [gedeora|E] в 409 году IS, но А'Шамми'а с тех пор ищут поддержки для его восстановления."
 kurushi_name: "Kurushi'a"
 kurushi_desc: "Придерживаются традиции, которая, как они утверждают, восходит к золотому веку Мамурамата - здесь имеются в виду годы между смертью Первого Вардена в 341 году IS и распадом Западного Мамура в 627 году IS - конец которого они называют причиной всех видов дисфункций в вере варденитов. Хотя теоретически они поддерживают оставшихся мамуров, их историческое упорство в том, что они являются законными обладателями всех трех титулов мамурамата, привело к тому, что судьи Куруши'а поддержали нескольких неудавшихся мятежников в попытке восстановить один или несколько утраченных титулов."
 hathali_name: "Хатхали'а"
 hathali_desc: "Традиция, связанная с Иблидскими Мамурами Запада, Хатхали'а достигли беспрецедентного процветания во второй половине существования их Мамурамата. К сожалению, их удача рухнула после исчезновения основной династической линии Иблиди в 652 году, когда различные фракции Западного Мамурамата впали в ожесточенную и в конечном итоге саморазрушительную гражданскую войну за контроль над троном. Сама традиция Хатхали'а переросла в особенно жестокую фракционную войну, которая закончилась печально известным Судом Кинжалов в 675 году, когда попытка посредничества между претендентами на престол в последнюю минуту превратилась в хаотическую кровавую бойню, в которой судья убивал судью. Ужас, который это событие вызвало во всем варденитском мире, часто считается провокацией, которая заставила Мамуров Центра вмешаться, чтобы положить конец междоусобице, и сам Западный Мамрамат.\n\n\nСчастье Хатали'а несколько восстановилось, но их известность так и не вернулась. Они примечательны своей жесткой и несколько навязчивой системой проверки потенциальных судей на компетентность и честность."
 mabruki_name: "Мабруки'а"
 mabruki_desc: "Мабруки'а - уникальная и древняя школа в традиционной ветви варденитской юриспруденции. Мабруки'а восходят к серии правовых постановлений, изданных самим Первым варденом для разрешения городских споров, когда вера начала утверждаться по всему Саррадону, и утверждают, что право на инакомыслие распространяется на всех варденитов, достигших совершеннолетия, и имеют четко сформулированный свод меркантильного права. Школа особенно популярна в городах"
 zubatai_name: "Зубатай"
 zubatai_desc: "Радикальное движение, основанное в 879 году, но имеющее корни в некоторых сельских саррадонских народных судах, уходящие далеко в прошлое, Зубатай'а заслужили гнев остальных варденитских верующих, зачастую воинственных, тем, что в принципе отвергают самую суть своей истории - борьбу со злом. Опираясь на ряд текстов, которые большинство варденитских ученых считают апокрифическими, зубатайские судьи считают большинство актов насилия непростительными преступлениями, допуская лишь небольшое разрешение на самозащиту. Тот факт, что это неприятие распространяется на обязанность вмешательства, привел к тому, что эта школа в значительной степени подавляется большинством варденитских государств."
 qatirri_name: "Qatirri'a"
 qatirri_desc: "Иногда называемая "бандитской школой", Катирри'а едва ли квалифицируется как последовательная школа мысли, и чаще всего ее называют таковой некатиррийские судьи, стремящиеся объединить ряд гетеродоксальных верований в одну легко осуждаемую категорию. В широком смысле, эта традиция является отголоском "Законов войны", которые относятся к раннему периоду Великого восстания, но которые сам Первый Начальник сначала урезал, а под конец своей жизни явно отверг. Эти законы, разрешавшие любое поведение во время конфликта, более или менее потворствовали ряду действий, весьма популярных среди бандитов и менее щепетильных военачальников, за что школа и получила свое прозвище."
 tawatasi_name: "Tawatasi'a"
 tawatasi_desc: "Школа Таватаси'а получила свое название от популярного вида батата, выращиваемого саррадонскими крестьянами. Ее приверженцы встречаются почти исключительно среди выпускников народных судов в самых сельских районах континента. Хотя само название изначально подразумевало оскорбление, оно стало чем-то вроде внутренней шутки для свободного братства сельских судей, которые придерживаются его широких принципов. Хотя школа обычно занимается вопросами аграрных прав и водной политики, некоторые из ее более частных убеждений относительно окончательного права собственности на всю землю и ее продукты теми, кто ее обрабатывает, могли привести к некоторым из самых разрушительных крестьянских и рабских восстаний в истории Саррадона."
 minbiri_name: "Minbiri'a"
 minbiri_desc: "Минбири'а, или школа вседозволенности, - одна из старейших сохранившихся радикальных сект. Подчеркивая целостный подход к текстуальным источникам, то есть принимая почти все из них как имеющие ту или иную степень достоверности, минбири'а создали несколько убедительный вызов вероучению варденитов. В их юридической практике многие обязательные запреты низводятся до уровня всего лишь рекомендуемого поведения. Школа сохранилась в основном благодаря периодическим периодам популярности, которой она пользовалась среди богатых и влиятельных людей варденитского общества."
 keffali_name: "Keffali'a"
 keffali_desc: "Саррадонизированное слово "шевали", школа Кеффали'а возникла как серия специальных и временных постановлений, направленных на нормализацию растущего присутствия маршевых купцов и наемников в саррадонском обществе, но с тех пор она стала настолько специализированной, что превратилась в самостоятельную юридическую школу. Хотя эта школа обычно считается радикальной, она в значительной степени игнорируется остальными варденитами, поскольку официальная практика традиции была локализована в горстке прибрежных городов на западе Саррадона, и, похоже, вряд ли получит распространение."
 afazariani_name: "Афазариани"
 afazariani_desc: "Афазариани - саррадонизация слова "аверсарианин|E" - школа пользовалась кратким периодом признания в первые дни святых войн, когда Мамурамат проводил политику сотрудничества и союза с агионистскими захватчиками, которые в те ранние дни все еще рассматривались как ценные союзники против возрождающейся ритуалистской угрозы и возможные кандидаты для последующей интеграции в варденитскую веру. Увы, этому не суждено было сбыться, и когда агионисты ополчились на своих бывших союзников, падение школы Афазариани произошло практически в одночасье. Она сохранилась в основном на землях, контролируемых орденами, и даже там ее не очень любят."
 filosi_name: "Filosi'a"
 filosi_desc: "Юридическая школа, созданная для гармонизации религиозного права варденитов с религиозными принципами Сьялволков, школа Филуси'а, пожалуй, наиболее примечательна тем, что создала тысячи и тысячи страниц с изложением правил, касающихся охоты, охотников и заповедников. Кстати, она также имеет один из самых прочных сводов медицинских традиций в мире варденитов, синтезирующий многие из наиболее эффективных средств, разработанных шаманами и знахарями Сьялволки на протяжении веков."
 zorani_name: "Qenrani'a"
 zorani_desc: "Школа, в значительной степени заимствующая богатые правовые традиции амсари, школа Кенрани'а является несколько противоречивой из-за привычного возвышения Мамура до статуса божественного правителя, в некотором роде аналогичного статусу Канамсара. С другой стороны, эта школа заслужила похвалу за явный талант своих ученых разобраться в традиционно лабиринтообразном своде имущественного и наследственного права Варденизма."
 kemsari_name: "Qemsari'a"
 kemsari_desc: "Кемсари'а возникли в результате попытки управления народами бывшего великого королевства Кемсар. Ученые школы Кемсари'а, давно покинувшие свои прежние городские высоты, обычно занимаются спорами о правах племен на воду и доступ к оазисам. Хотя бесконечный гул по поводу мельчайших правил глубины ирригационных каналов трудно вынести, большинство может согласиться, что это гораздо предпочтительнее традиционно насильственных методов, с помощью которых обычно решаются эти споры."
 dhahabi_name: "Dhahabi'a"
 dhahabi_desc: "Пытаясь гармонизировать странные правовые традиции Адабисса с варденизмом, Дхахаби'а постоянно боролась с популярностью, и даже поддержание достаточно большого количества членов, чтобы продолжать называться "школой", было непростой задачей. Сами адабиссинцы едва терпят их, признавая их ученых пережитком нежелательной религиозной традиции. Их единоверцы вардениты считают их предателями, виновными в приглашении следующей волны захватчиков для подавления веры. Имея мало дружественных дворов, которые можно назвать домом, дхахаби'а находятся в незавидном положении."
 daifarosi_name: "Дайфароси'а"
 daifarosi_desc: "Когда наши ученые попытались сделать континент своим домом, они обнаружили, что те, кого называют "ируши", оказались неожиданно сговорчивым народом. С длинной правовой традицией, основанной на боге Дайфаросе, который почти наверняка является искаженной памятью какого-то особенно восхитительного законодателя древних времен. Получившийся в результате юридический синтез оказался удивительно ценным для повседневных бюрократических целей."
 hayashi_name: "Hayashi'a"
 hayashi_desc: "Школа Хаяши'а была основана в 1251 году боевиками, сражавшимися против вторгшихся агионистов, и считает, что главной целью правовой системы должно быть поражение неверных. Прежде всего, они считают, что законы войны все еще действуют и могут быть отменены только после победы варденизма. Кроме того, солдаты должны быть выше закона, а еретики и язычники, против которых они сражаются, не должны быть защищены им, поскольку такая защита предоставляется только тем, кто готов защищать систему в свою очередь. За сравнительно недолгую историю ее существования уже был отменен ряд дел, касающихся неверующих, на том основании, что те, кто отвергает учение Первого начальника, по своей природе виновны в самых тяжких преступлениях, и даже предоставление им суда является предательством ценностей варденитов"
  
