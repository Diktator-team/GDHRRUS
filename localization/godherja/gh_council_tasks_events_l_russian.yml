 quartermaster_task.1001.desc: "Основа для теневого порта заложена. Все, что нужно сейчас, это несколько небольших взяток, чтобы нужные люди отвернулись, и [county.GetName] будет открыт для бизнеса."
 quartermaster_task.1001.a: "Превосходно"
 quartermaster_task.1001.b: "Нет, нам это не нужно"
 quartermaster_task.1001.b.tt: "Потерять весь прогресс по созданию черного порта"
