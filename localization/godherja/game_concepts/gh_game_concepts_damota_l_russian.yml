 game_concept_lodges: "Ложи"
 game_concept_rayakuux_orders: "Ордена Райакуукс"
 game_concept_lodges_desc: "Ложи Дамота - один из важнейших аспектов культурной идентичности региона, глубоко интегрированный в жизнь многих жителей Дамота. Интересно, что впервые они были основаны в 572 году ИС как Ордена Райакуукс, группа религиозных организаций моговаев, целью которых был поиск местонахождения трупа Всевышнего. Хотя первоначально они были связаны этой целью, упадок центральной власти, характерный для более поздней истории [Concept('boqqarut', 'Боккарут')|E], привел к их растущей независимости от контроля. Постепенно, по мере ослабления власти боккаров, они стали разделены старыми племенными союзами, которые они постепенно начали заменять. По мере роста их могущества они быстро втянулись в политику, сыграв решающую роль во Второй [Concept('tetenik', 'Тетеник')|E], и начали специализироваться на определенных видах практики. Ордена были официально реорганизованы в 682 году ИС, разделившись на четыре категории: [Concept('rayakuux', 'Райакуукс')|E], которые сохранили первоначальную миссию, [Concept('karavuux', 'Каравуукс')|E], которые превратились в меркантильные организации, [Concept('waranuux', 'Варануукс')|E], которые сосредоточились на боевых искусствах, и [Concept('qabuux', 'Кабуукс')|E], которые фактически превратились в более крупные клановые или семейные структуры. Причины такого массового расхождения были политическими: эти ассоциации значительно увеличили число своих членов и изменили свои цели, чтобы приспособить и поощрить этот рост. Однако, обобщать эти группы как всего лишь четыре ложи было бы неточным, так как каждая категория сама по себе состоит из огромного количества групп, каждая из которых отличается своими особенностями. \n\nВ современном Дамоте четыре группы ложи глубоко интегрировались в повседневную жизнь, большинство населения региона являются их членами, а сами организации оказывают огромное влияние на действия правителей. Фактически, для многих местная ложа является более важным авторитетом, чем тот, кому они подчиняются."
  
 game_concept_boqqarut: "Боккарута"
 game_concept_boqqarut_damotada: "Боккарута Дамотада"
 game_concept_boqqarut_damotada_desc: "Боккарута Дамотада была первым государством, объединившим земли Дамота в истории. Она была официально основана в 258 году ИС при Эшво, первом правителе [Concept('mesir_dynasty', 'Месиров')|E]. Родившись вместе с верой могаваев, его правление всегда было связано с этой верой. После Первого [Concept('tetenik', 'Тетеника')|E] Месиров сменили [Concept('olani_dynasty', 'Олани')|E], которые завершили проект экспансии в джунгли Дамотана. Олани, которых часто считают правителями золотого века Дамота, предприняли несколько действий, которые навсегда определили будущее Дамота, прежде всего, создание [Concept('rayakuux_orders', 'Орденов  Райакуукс')]. По иронии судьбы, эти ордена сыграли свою роль в их падении во время Второго [Concept('tetenik', 'Тетеника')|E], что привело к возвышению [Concept('belar_dynasty', 'Беларов')|E], под руководством которой Баккарут продвигался вперед, медленно стагнируя по мере того, как [Concept('rayakuux_orders', 'ордена')|E] распадались и укоренялись в дамотском обществе. \n\nПоследней династией правящей Дамотой была династия [Concept('zalreb_dynasty', 'Залребов')|E], которая взошла на трон в Третьем [Concept('tetenik', 'Тетенике')|E], и отчаянно цеплялась за власть по мере того, как государство угасало. После трагедии [Concept('ayule_expedition', 'Аюлейской экспедиции')] власть боккарутов оказалась на грани краха, и Кайоба, последний боккар, боролся за сохранение контроля до своей смерти в 861 году, ввергнув умирающее государство в огонь [Concept('etami_tetenik', 'Этами Тетеника')|E]."
  
 game_concept_mesir_dynasty: "Династия Месир"
 game_concept_mesir_dynasty_desc: "Правление династии Месир началось с правления [Concept('boqqarut', 'Боккарута')|E], обе были основаны Эшво, помимо первой кодифицированной могавайской веры. Объединение Дамота под властью Эшво произошло благодаря сочетанию ряда факторов, главным из которых была поддержка его нового священства, которое значительно помогло в управлении расширяющимся государством. В ходе завоевания Эшво провел ряд войн, кульминацией которых стало провозглашение им в 258 ИС [Concept('boqqarut', 'Боккарута')|E] после победы в [Concept('war_of_songs', 'Войне Песен')|E]. Его правление продолжалось несколько десятилетий, в течение которых город Захали превратился из небольшого городка в великую метрополию, завоевав репутацию блестящей жемчужины его новой империи. \n\nПосле его смерти в 297 году ИС, ему наследовал его второй сын, Летания, который умело использовал свои дипломатические способности для поддержания империи своего отца. Хотя несколько вассальных вождеств пытались отделиться, Летании удалось сформировать против них сплоченный фронт, подавить восстания и создать более централизованное государство. Его преемники, хотя и гораздо менее известные, отличались тем, что уделяли особое внимание расширению государства, завоевывали или колонизировали огромные пространства ранее не освоенных джунглей и интегрировали эти новые регионы в государство. Их правление закончилось в 497 году ИС, когда был убит вызывавший всеобщее недовольство Боккар Фалви, положив начало Первому [Concept('tetenik', 'Тетенику')|E], после чего их сменила династия [Concept('olani_dynasty', 'Олани')|E]."
  
 game_concept_olani_dynasty: "Династия Олани"
 game_concept_olani_dynasty_desc: "Взойдя на престол после Первого [Concept('tetenik', 'Тетеника')|E], династия Олани, основанная Боккаром Зекуном в 497 году, стала второй, правившей в [Concept('boqqarut', 'Боккаруте')|E], сменив династию [Concept('mesir_dynasty', 'Месир')|E]. Зекун, хотя и считался в целом более чем компетентным правителем, провел большую часть своего правления, укрепляя собственную власть, предотвращая распад Боккарута и завоевывая лояльность многих влиятельных фигур внутри него, особенно церкви. В результате этой критической поддержки Олани финансировали масштабные экспедиции в джунгли в поисках трупа Всевышнего. Хотя эта экспансия началась при Зекуне, основная ее часть произошла при Боккаре Келвере, чьи поселенческие программы были в значительной степени успешными в установлении контроля над большей частью оставшихся джунглей. Кроме того, во время ее правления был обнаружен храм Сети Мекаб, который был быстро перестроен в храм веры моговаев. \Конечно, самое важное действие Олани предприняли в 572 году, когда Боккар Датеш основал [Concept('rayakuux_orders', 'Ордена Райакуукс')|E], пытаясь укрепить свою религиозную власть для борьбы с Марефаи, восходящим движением за децентрализованную церковь. Поначалу эти ордена были успешны, многие обрели надежду в святом стремлении найти останки Всевышнего. Однако после смерти Датеша центральный контроль над [Concept('rayakuux_orders', 'Орденами Райакуукс')|E] начал ослабевать, и они все больше вовлекались в местную политику. Это сыграет решающую роль во Втором [Concept('tetenik', 'Тетенике')|E], когда Олани будут заменены восходящей династией [Concept('belar_dynasty', 'Белар')|E]."
  
 game_concept_belar_dynasty: "Династия Белар"
 game_concept_belar_dynasty_desc: "Возникнув в 667 году ИС при Ралоке, которого часто считают последним великим Боккаром из-за грандиозных работ, построенных во время его правления, Белары пришли к власти отчасти благодаря поддержке быстро преобразующегося [Concept('rayakuux_orders', 'Райакууксу')|E]. При Ралоке был преобразован и расширен город Захали, а также возведен ряд памятников и храмов по всему Дамоту. Конечно, самым впечатляющим его достижением было строительство Бетами Декиира, огромной дороги, соединившей дальние концы территорий [Concept('boqqarut', 'Боккарута')|E], которая быстро стала ключевой артерией дамотской торговли. После его смерти в 712 году трон перешел к его наследнику, Боккару Хиджалу, которому пришлось столкнуться с ценой пышных расходов своего отца. \n\nВ попытке оплатить эти долги, Хиджал предоставил еще больше привилегий вновь разделенным [Concept('lodges', 'ложам')|E], в обмен на их помощь в покрытии этих расходов. Однако эрозия традиционных привилегий знати в пользу этих растущих местных властей привела к недовольству аристократов, и большая часть его правления прошла в попытках умиротворить обе группы, даже когда [Concept('lodges', 'ложи')|E] все больше стали доминировать в жизни людей Дамота, начав монументальный культурный сдвиг. Однако эта масштабная эрозия власти [Concept('boqqarut', 'боккарутов')|E] привела к тому, что когда Хиджал умер в 743 году ИС, наступил Третий [Concept('tetenik', 'Тетеник')|E], когда на смену Беларам пришли [Concept('zalreb_dynasty', 'Залребы')|E], а его наследники бежали в сельскую местность."
  
 game_concept_zalreb_dynasty: "Династия Залреб"
 game_concept_zalreb_dynasty_desc: "Начав в 746 году ИС с Боккара Белоры, Залребы взошли на престол после Третьего [Concept('tetenik', 'Тетеника')|E] и стали последней династией, правившей [Concept('boqqarut', 'Боккарутом')|E]. По сравнению со значительными достижениями их предшественников, достижения Залребов обычно считаются незначительными, а Белора и его потомки наблюдали за завершением упадка [Concept('boqqarut', 'Боккарута')|E]. Их правление было периодом упадка власти, когда [Concept('lodges', 'ложи')|E] и вельможи вступали в открытую политическую борьбу, едва сдерживаемую Белором и его преемниками, которые умело предотвращали разрушение увядающих структур государства. После смерти Белора в 773 году казалось, что скоро начнется новый [tetenik|E], однако его сын Ралери смог сравнительно легко взойти на престол, а многие другие претенденты были таинственно убиты. \n\nЕго причастность, хотя и не подтвердилась, стала широко распространенным слухом, и чтобы компенсировать недостаток популярности, он начал править с помощью страха. Многие из его именитых противников таинственно исчезли, и большинство боялись выступить против него. Однако его якобы убийственная политика (которую он до самой смерти считал простым совпадением) привела к тому, что его сын, Аюле, смог довольно легко захватить власть в 817 году. Айюле прославился одним действием, которое уничтожило почти все остатки власти [boqqarut|E]. Он начал [Concept('ayule_expedition', 'Экспедицию Аюле'), вторжение на север, которое закончилось катастрофой, оставив Аюле в глубоком долгу перед сетью [Concept('karavuux', 'каравуувкса')|E] и знати, и разрушив ядро дамотанской армии. После его смерти в 835 году мантию Боккара передали его сыну Кайоба, который в основном продолжил эту неэффективность, его правление было сопряжено с неподчинением до его смерти без наследника в 861 году, что ознаменовало конец [boqqarut|E], а борьба за престол переросла в [etami_tetenik|E]."
  
 game_concept_karavuux: "каравуукс"
 game_concept_karavuux_capital: "Каравуукс"
 game_concept_karavuux_capital_desc: "Одна из категорий [Concept('lodges', 'лож')|E] Дамота, каравуукс - это форма организации караванщиков, сосредоточенная в северной части Дамота. Как правило, считается, что в каравуукс входит каждый человек, который работает в нем или является частью его цепи поставок. Фермер является членом организации, поскольку часть его продуктов продается торговцам. Ремесленник является членом, поскольку его товары перевозятся через каравуукс. Король - член общества, поскольку его власть проистекает из богатства каравуукса. Число каравуукса невозможно сосчитать, но есть лишь небольшая горстка тех, кто может считаться обладателем настоящего политического влияния, большинство же просто сидит в стороне. Из-за своего обширного членства каравуукс часто вступают в финансовые стычки за спорные города или станции снабжения, предлагая иногда щедрые стимулы жителям присоединиться к ним, а в других местах эксплуатируя территории до последней монеты."
  
 game_concept_rayakuux: "райакуукс"
 game_concept_rayakuux_capital: "Райакуукс"
 game_concept_rayakuux_capital_desc: "Одна из категорий [Concept('lodges', 'лож')|E] Дамота, Райакуукс имеют наибольшее сходство со старыми [Concept('rayakuux_orders', 'Орденами Райакуукс')|E], оба в значительной степени сосредоточены на путешествиях и исследованиях как основных аспектах жизни. Однако, в отличие от своих предшественников, Райакуукс не имеют центральной структуры, а являются широкой категорией для огромного количества отдельных групп, многие из которых поддерживают свои собственные традиции и правила. Хотя большинство членов Райакуукс посвящают себя приключениям, они, скорее всего, останутся неподвижными большую часть своей жизни и, как правило, совершат лишь несколько больших путешествий за всю свою жизнь. Вместо этого их роль заключается в оказании помощи, помощи своим попутчикам и предоставлении убежища другим членам. Крупные Райакуукс обычно содержат более централизованные структуры, нанимают вооруженную охрану и накапливают знания о своих путешествиях, часто накапливая их поколениями, а некоторые Райакуукс полностью посвящают себя научным занятиям."
  
 game_concept_qabuux: "кабуукс"
 game_concept_qabuux_capital: "Кабуукс"
 game_concept_qabuux_capital_desc: "Одна из категорий [Concept('lodges', 'лож')|E] Дамота, кабуукс, пожалуй, больше всего отличаются от своих предшественников. Укоренившись среди сельских жителей Дамота, кабуукс с течением веков кардинально изменились, превратившись в клановые объединения. Несколько семей образуют кабуукс, обычно строят большое центральное здание, в котором живут, и окружают его обширной общинной фермой. Внутри кабуукса узы крепкие, и другие члены считаются членами семьи. Хотя многие из них представляют собой лишь отдельные здания, окруженные посевами, другие разрастаются до огромных размеров, с многочисленными пристройками и огромными расширениями к первоначальной структуре, а некоторые даже порождают города поблизости. \n\nОтношения между кабуукс запутаны, с постоянно меняющейся сетью союзов, соперничества и переговоров, образующих миниатюрную копию феодальной политики, и их роль в жизни тех, кто их окружает, невозможно недооценить."
  
 game_concept_waranuux: "варануукс"
 game_concept_waranuux_capital: "Варануукс
 game_concept_waranuux_capital_desc: "Одна из категорий [Concept('lodges', 'лож')|E] Дамота, термин «варануукс» относится к широкой группе боевых обществ. Хотя эти организации существовали и до [etami_tetenik|E], их сила и влияние резко возросли после падения [boqqarut|E], и их численность значительно увеличилась. Хотя их члены могут показаться большими на первый взгляд, большинство людей в них не активны, а скорее формируют своего рода «резерв» после периода обучения в течение нескольких лет. Ядра этих групп состоят из небольшого числа людей, которые в основном занимаются обучением и надзором за членами. Однако во время войны все члены варануукс могут быть призваны в бой, а некоторые группы даже не считают себя полноправными членами, пока человек не сражается рядом с ними. Варануукс обычно вступают в стычки друг с другом, сражаясь из-за мелких обид, хотя эти ритуализированные бои редко бывают смертельными, хотя иногда они могут перерасти в более стандартные конфликты."
  
 #LOCATIONS 
  
 game_concept_zahali: "Метрополис Захали"
 game_concept_zahali_desc: "Основанный Боккаром Эшво в 258 году ИС, Захали долгое время занимал позицию бьющегося сердца Дамотады. Это звание было заслуженным во всех отношениях, начиная с его центрального географического положения, исторического статуса столицы [boqqarut_damotada|E] и заканчивая его религиозным значением для веры могаваев. Хотя город долгое время процветал, после битвы при Захали, открывшей [etami_tetenik|E], он сильно поредел, и его последующая история - это пантеон мелких талкаров, каждый из которых надеется претендовать на его древние улицы."
  
 #MISC 
  
 game_concept_tetenik: "Тетеник"
 game_concept_tetenik_desc: "Тетеник - это форма борьбы за престол, которая неоднократно происходила на протяжении истории [Concept('boqqarut', 'Боккаруты')|E], как правило, когда законный наследник был неясен или отсутствовал. Когда происходило такое событие, различные претенденты, обычно влиятельные дворяне, объявляли себя законными боккарами, используя политические связи и военные угрозы в попытках запугать своих врагов, чтобы заставить их подчиниться. После напряженного противостояния Боккаром становился тот претендент, который собирал за собой самую сильную коалицию, обычно предлагая другим претендентам помилование в обмен на отказ от оружия. Хотя в целом это работало хорошо и обеспечивало мирную передачу власти даже между династиями, гибель [boqqarut|E] наступала в результате эскалации такого противостояния, событие, которое стало известно как [etami_tetenik|E]."
  
