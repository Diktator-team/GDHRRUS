 game_concept_pre_boqqarut_damota: "Добоккарутская Дамота"
 game_concept_pre_boqqarut: "Добоккарут"
 game_concept_pre_boqqarut_damota_desc: "До прихода к власти [Concept('boqqarut', 'Боккарута')|E] при Эшво жители Дамота были сосредоточены вокруг великих озер и рек, проходящих через джунгли, а за землю боролись различные полуплемена. Большая часть глубоких джунглей оставалась неисследованной, и о том, что скрывалось в них, рассказывали легенды. Особо следует отметить идею Трупа, согласно которой древний бог был убит и покоится в джунглях, а также другие практики, такие как ритуальные исследования и захоронения в джунглях. Этот период закончился с приходом к власти Боккарута в 258 году ИС, когда основные племена впервые были объединены под единым знаменем."
  
 game_concept_etami_tetenik: "Этами Тетеник"
 game_concept_etami_tetenik_desc: "Начавшись в 861 году со смерти Боккара Кайобы, Тетеник Этами стал запутанной борьбой за престолонаследие, превратившейся в катастрофическую гражданскую войну, которая привела [Concept('boqqarut', 'Боккарут')|E] к краху. Поскольку очевидного наследника не было, престолонаследие началось как традиционный [tetenik|E], когда множество крупных и мелких претендентов подняли армии и двинулись в поход на Захали. Однако, в отличие от прошлого, открытый конфликт разразился после годичного противостояния: армии, возглавляемые Фалором и Дабоком, оба могущественные дворяне, встретились в открытом бою у ворот столицы, вскоре перекинувшись в город. Хотя Дабок вышел победителем, он короновал себя Боккаром, глядя на обломки Захали. \n\nКонечно, это правление не было долгим, и через несколько месяцев объединенная армия нескольких претендентов на престол двинулась на город, сместив его, после чего их коалиция сама распалась в междоусобице. В то время как хаос охватил центральные районы, края империи начали ускользать, поскольку практически каждый, кто имел под своим командованием горстку людей, провозглашал себя Боккаром и либо шел к столице, либо начинал вырезать свои собственные королевства из распадающегося [Concept('boqqarut', 'Боккарута')|E]. В некоторых регионах, где внешняя власть полностью исчезла, [Concept('lodges', 'ложи')|E] стали единственными маяками порядка, в то время как в других, до распада, дворяне образовали свои собственные королевства из пепла [Concept('boqqarut', 'Боккарута')|E]. Хотя война за Захали продолжалась еще около десяти лет, Дамота распалась сама по себе, и эпоха военачальников вскоре объединилась в одно из малых королевств, а некогда единый регион был разделен между несколькими правителями и государствами."
  
 game_concept_ayule_expedition: "Экспедиция Аюле"
 game_concept_ayule_expedition_desc: "Экспедиция Аюле, как она известна истории, - единственный пример вторжения армий [Concept('boqqarut', 'Боккарута')|E] в земли за пределами Дамота, попытка захватить другую сторону Гонанской дороги и метрополию Кудахар в хаосе Саррадона после [Concept('halakdun', 'Халакдуна')|E]. Экспедиция была начата в 821 году ИС, и быстро захватила саму стратегическую дорогу и многие северные земли. Поначалу это казалось великим триумфом, разрозненные военачальники не могли противостоять организованным армиям Дамота. Даже для более поздних историков первая кампания считается венцом достижений сил [Concept('boqqarut', 'Боккарута')|E] за всю долгую историю государства.\n\nВойна, однако, не была триумфальной. Хотя в 823 году пал великий город Кудахар, и на завоеванных территориях было введено военное правление, дальнейшие успехи застопорились, и задача перешла к защите уже завоеванных территорий от растущего сопротивления местных жителей и набегов кочевников. Военачальники региона выжгли землю до своего поражения, а обитатели пустыни постоянно преследовали караваны, пересекающие Гонанскую дорогу, что делало экспедицию Аюле все более зависимой от суровых методов добычи богатств и любых припасов, которые можно было пронести через пустыню. \n\nНа родине, само государство Дамотан становилось все более обязанным богатой знати и [Concept('karavuux', 'Каравууксу')|E], опустошая казну, чтобы оплатить свои все более разрушительные амбиции. Хотя оккупация продлилась до 829 года, экспедиция была изгнана после битвы при Лаззане, когда коалиция местных военачальников, кочевников и крестьянских повстанцев разгромила дамотанские войска, заставив их унизительно отступить через пустыню, после чего Айюле вывел свои войска через Гонанскую дорогу. Все, что его экспедиция завоевала для его слабеющей династии [Concept('zalreb_dynasty', 'Залреб')|E], было долгом, а их армии остались полыми оболочками. Многие, на самом деле, винят в падении [Concept('boqqarut', 'Боккарута')|E] и [Concept('etami_tetenik', 'Этами Тетенике')|E] сокрушительное поражение этого вторжения, а его неудача фактически положила конец способности Боккара контролировать что-либо за пределами самого Захали."
  
 game_concept_karururi_chorus: "Хор Карурури"
 game_concept_karururi_chorus_desc: "Состоявшийся в 254 году ИС, Хор Карурури был конференцией многих величайших святых людей [Concept('pre_boqqarut_damota', 'Добоккарутского Дамота')|E]. Задача этого великого форума, организованного будущим Боккаром Эшво, заключалась в том, чтобы собрать воедино истину о мире из учений нескольких верований. Эта конференция считается основополагающим моментом для религии Моговай, которая вскоре распространилась по Дамоте.\n\nНесмотря на почти мифический статус, который она имеет в настоящем, как часть повествования о возвышении [Concept('boqqarut', 'Боккаруты')|E], Хор в действительности был глубоко раскольным событием. Множество отдельных жрецов, а в конечном итоге и целые группы, покинули зал, когда объединение верований начало вырезать части, которые были признаны противоречивыми. Возможно, самым спорным из многих постановлений этого органа было заявление о том, что бог мира мертв, что вызвало исход жрецов из царства Эшво, где они продолжали сражаться с боккарутами во время [Concept('war_of_songs', 'Войны Песен')|E]. Когда Хор закончился, он передал Эшво две вещи. Во-первых, Гимны Небес, объединенные и отредактированные песни, в которых записаны история и доктрина новой веры. Но второе - его бремя. Поскольку Всевышний был мертв, Эшво должен был стать распорядителем Его народа и привести их к открытию Его потерянной гробницы, что сделало бы его первым Кихинетом Моговаи."
  
 game_concept_war_of_songs: "Война Песен"
 game_concept_war_of_songs_desc: "Война Песен стала первым конфликтом в истории [Concept('boqqarut_damotada', 'Боккарут Дамотаты')|E], хотя он начался еще до образования государства. После выхода из [Concept('karururi_chorus', 'Хора')|E] в ответ на провозглашение, что бог мертв, в Бусемдо был проведен второй, «истинный» Хор, призвавший всех праведников выступить вместе с ними против опасного еретика Эшво и его марионеточного Хора. Эти Бусемдовай, как их назвала история, последовали за этим заявлением, составив и обнародовав свою собственную, конкурирующую доктрину. Хотя Эшво поначалу отверг их, возможность спасти свои царства от угрозы не была упущена его многочисленными соперниками, и несколько дамотанских вождей вскоре приложили свои копья к этому делу.\n\nПосле нападения на нескольких фронтах Эшво выбрал оборонительную стратегию, разделив крупные части своих численно превосходящих сил для удержания северо-западной и восточной армий Бусемдовай, в то время как он сосредоточил основную часть своих сил на юге, надеясь колесить от врага к врагу. Эта стратегия, хотя и оказалась под угрозой внезапного прорыва одного из его соперников в начале 257 года, в целом оказалась эффективной, так как царство, которое вскоре станет [Concept('boqqarut', 'Боккарутом')|E], использовало свое центральное положение, чтобы держать своих врагов разделенными.\n\nПосле разгрома юга и северо-запада по отдельности, и либо замены, либо получения обязательных клятв от их лидеров, Эшво успешно захватил Исурву путем измены в рядах врага, и заставил хор Бусемдо снова бежать. После захвата всех традиционно населенных областей Дамота, Эшво созвал всех вождей региона на берегу центрального Этами Бияки, где каждый из них принял веру могаваев и поклялся в верности Эшво как своему боккару, официально начав историю [Concept('boqqarut_damotada', 'Боккаруты')|E]. Тем не менее, несмотря на это очевидное поражение, хор Бусемдо не закончил свою борьбу и скрылся в глубине джунглей, чтобы продолжить сопротивление восстанию Моговай, и был окончательно уничтожен только в 306 году ИС."
