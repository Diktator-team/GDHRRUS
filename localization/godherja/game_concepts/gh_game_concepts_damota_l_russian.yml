 game_concept_lodges_mechanical: "Ложи"
 game_concept_lodges_mechanical_desc: "С [Concept('lodges', 'ложами')|E] Дамота можно взаимодействовать через интерфейс на уровне владения. В пределах каждого графства общий уровень контроля может достигать четырех, распределяясь между различными типами ложи: [rayakuux_capital|E], [karavuux_capital|E], [qabuux_capital|E] и [waranuux_capital|E]. Наличие модификаторов Ложи в округах может быть большим благом, применяя различные положительные модификаторы, однако их повышенние также напрямую снизит ваш контроль."
  
