 game_concept_saints_war: "Война святых"
 game_concept_saints_war_desc: "TВойна Святых - это название различных конфликтов между агионистскими Святыми орденами и местными  [Concept('sarradonians', 'саррадонцами')|E]  начавшихся примерно в 1144 году. \n\nАгионинст, Марчер и [Concept('aversarian','аверсарианские')|E] торговцы и проповедники начали высаживаться в [Concept('sarradon','саррадоне')|E] в 1144 году, вскоре после [selfreplicating_blood_magic|E] разорвали континент, и им были проданы большие участки земли в качестве торговых владений отчаявшимися [Concept('sarradonian','саррадонскими')|E] военачальниками, которые рассматривали их как шанс восстановить торговлю и как источник наемников для своих обезлюдевших армий. Несмотря на некоторый конфликт с иностранцами, по большей части первоначальное урегулирование было мирным и в значительной степени приветствовалось.\ n\ В ноябре, однако, северяне начали захватывать больше земли, в конечном итоге открыто воюя за земли, которые не были проданы им изначально. Приняв на себя основную тяжесть атаки, [Concept('ritualist','ритуалисты')|E] пали первыми, последняя независимая крепость [Concept('ritualist','ритуалистов'|E] пала в 1237 году. Конфликт против [Concept('wardenites','варденистов'|E] начался всерьез вскоре после этого. Теперь торговцы и проповедники оказались финансируемыми [Concept('aversarian', 'аверсарианской')|E] короной, агионисты на материке были насильно перемещены в [Concept('sarradon', 'Саррадон')|E], а Автократа извлекала огромные богатства из недавно завоеванных территорий.\n\n [Concept('wardenites','Варденисты'|E] были отброшены назад, многие считали Мамура слабым и медлительным в реагировании. Так было до возвышения Артаха ибн Саррадона, бывшего главного генерала Мамура, который начал крестовый поход против агионистов в одиночку после порабощения и убийства его жены орденом Ключа Святого Калисто. Будучи вскоре схваченным и брошенным в океан, он чудом выжил, собирая силы на юго-востоке, которые вскоре превратил в грандиозное контрнаступление против северян, удерживая большую часть восточного побережья к 1254 году."
  
 game_concept_judges_massacre: "Резня судей"
 game_concept_judges_massacre_desc: "Резня судей была четырехдневным агионистским погромом против ведущей [Concept('ritualist','ритуалистической')|E] интеллигенции, главным образом народа джадуяда, организованным Орденом Слепого Наблюдателя в 1207 году. Это событие берет свое начало в сатирическом стихотворении неизвестного происхождения, которое начало распространяться в начале того же года, его содержание высмеивало каждый Святой Орден, но также выражало накопившиеся обиды за 70 лет правления [Concept('aversarian','аверсария')|E]. Попытки дикансинцев найти автора неоднократно пресекались, пока несколько месяцев спустя они не заявили, что нашли виновника. \n\nВ любопытной демонстрации, казалось бы, протягивая руку сотрудничества местным жителям, они пригласили ведущих, уважаемых судей-софистов также присутствовать на суде и помочь с передачей справедливости. Местные юристы, надеявшиеся воспользоваться случаем, чтобы добиться аудиенции у своих повелителей, были потрясены по прибытии, обнаружив, что на самом деле все они были под судом. Последовавшая за этим кровавая бойня начнется на балконах большого зала суда Диканси, но вскоре распространится по контролируемому агионистами [Concept('sarradon','саррадону'|E]. Целое поколение ученых, юристов и священников погибло бы во время чистки, многочисленные храмы [Concept('ritualist','ритуалистов')|E] были бы разрушены, а бесчисленные книги преданы огню. По иронии судьбы, те же самые дикансинские судьи, ответственные за бойню, позже сами предстанут перед судом и будут казнены за "многочисленные процедурные ошибки" в процессе.\n\n Долгосрочные последствия этого события будут серьезными. Любая надежда на мирное сосуществование между агионистами и местными жителями умерла бы, и в дальнейшем стабильность их правления постепенно ухудшалась бы до начала [faghira_jalil_revolt|E] чуть более 10 лет спустя."
  
 game_concept_faghira_jalil_revolt: "Восстание Фагира-Джалиля"
 game_concept_faghira_jalil_revolt_desc: "Восстание Фагира-Джалиля было масштабным конфликтом, охватившим большую часть восточного [Concept('sarradon','саррадона'|E] в 1220-х годах. В результате десятилетий накопившегося негодования местных жителей против своих агионистских правителей искра, которая воспламенила бы весь регион, вспыхнула бы в 1222 году в провинциальном городе Телль-Джахара, когда группа рыцарей-катаритов забила маленького ребенка до смерти за кажущееся пренебрежение средь бела дня. Этот акт оказался переломным моментом для местных жителей, которые предприняли ответные действия, сожгли местное отделение ордена. Затем последовала серия обострений с обеих сторон, кульминацией которых стала массовая волна восстания, распространившаяся по всей стране.\n\N Война получила свое название от двух главных лидеров [Concept('sarradonian','саррадонских')|E] сил - священника [Concept('ritualist','ритуалиста')|E] Фагиры на западе и проповедника [Concept('wardenite','варденита')|E] Джалиля на востоке. Длившийся около 6 лет, он стал бы свидетелем, казалось бы, бесконечной серии жестокостей, совершенных Святыми Орденами в попытке восстановить свою железную хватку, наиболее печально завершившейся кульминацией [gh_agionists_kahdavrakan_supper|E] 1227 года. Восстание в значительной степени закончилось бы неудовлетворительным тупиком для обеих сторон в 1228 году - агионистам едва удалось подавить свою оппозицию на западном театре войны, но де-факто повстанцы потеряли контроль над Кехенемхатом на востоке. Однако подземные толчки будут продолжать влиять на регион до конца десятилетия, поскольку большая часть сельской местности погрузилась в анархию за последние 6 лет кровопролития."
  
 game_concept_kahdavrakan_supper: "Ужин в Кадавракане"
 game_concept_kahdavrakan_supper_desc: "Ужин в Кахдавракане был резней, устроенной орденом Розы Святой Сансии в 1227 году, в последние годы [faghira_jalil_revolt|E], против столицы королевства Худи-клиента Кудамаша.Покидая метрополь под флагом перемирия, представители сансиан будут приглашены присоединиться к местному правителю на пиру в честь его номинального подчинения Ордену. Вместо этого ужин закончился бы тем, что сансианцы наставили кинжалы на своих хозяев и вырезали всю королевскую династию Худи. После того, как городские ворота были открыты изнутри, кровопролитие продолжалось на улицах в течение нескольких часов, пока агионисты не пообещали прекратить битву и достойное обращение с теми, кто все еще скрывается. "Почетное обращение", как оказалось, заключалось в том, чтобы собрать всех выживших на соседнем холме и умертвить их кровопусканием. Атака не ограничивалась самим городом, и в ближайшие месяцы последовало то, что можно охарактеризовать только как попытку сансианцев полностью уничтожить народ худи, где бы они их ни нашли, что привело к массовому исходу на земли юга Мамурамата. В общей сложности в этом хаосе погибло от 20 000 до 50 000 человек.\n\n Это событие, естественно, вызвало возмущение по всему континенту, и среди местных жителей окончательно сформировались чувства, что угроза, которую Святые Ордена представляли для самого их существования, перевешивала любые мелкие распри или региональные дрязги, которые мешали их сотрудничеству."
  
