 game_concept_migrations: "Миграция"
 game_concept_sjalvolki_migration: "Миграция Съялволки"
 game_concept_sjalvolki_migrations: "Миграции Съялволки"
 game_concept_sjalvolki_migration_desc: "Миграции Сьялволки - это универсальный термин, который стал описывать массовое перемещение народов с севера и востока [Concept('the_continent', 'континента')|E] в саму [Concept('aversaria','аверсарию')|E] после катастрофических событии [Concept('frodbrokna','фродброкна')|E].\n\nНачавшийся вскоре после события, но начинающийся в 1220-х годах с приходом [Concept('fog','тумана')|E] на родину Сьялволки, миграции приняли организованную форму после того, как Кенвар Разрушитель ведьм объединил различные кланы Съялволки, а также беженцев из десятков других культур и религий в Имперреч Съялволки под своим началом в 1244 году. \n\nПосле убеждения вождей племен следовать за ним на юг под знаменем Имперреч, с пониманием того, что после каждой культуре будут предоставлены новые земли в бывшей [Concept('aversaria','аверсарии')|E], Кенвар разграбил [mayikprolollan|E] ради его секретов, а затем начал вторжение в Калатипсоми. Все еще раздираемый военачальниками после краха Автократы Ораисполя после [Concept('imperial_civil_war','имперско-гражданской войны')|E] и столкнувшийся с массовыми восстаниями рабов, которые местные деспоты едва могли сдерживать, закаленная сила воинов Съялволки в Кенваре вместе с магами-партиками и тысячами других бойцов, не являющихся сьялволками, прорвалась через регион всего за год. Вскоре после этого он начал свое вторжение на юг, в основные земли [Concept('aversaria','аверсарии')|E] в Этепезее, в битве за Элизийский перевал, уничтожив большую часть оставшихся военных сил аверсарии в 1252 году."
  
