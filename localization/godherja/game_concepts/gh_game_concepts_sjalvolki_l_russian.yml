 game_concept_velos: "Velos"
 game_concept_velos_desc: "According to myth, it was Velos who first felt the light of the middle-realm. He was elected leader of the expedition by his siblings, who too were eager to leave [prohen|E]'s halls and quickly took up the mantle of chief god. To the Sjalvolki, Velos is a paternal figure who embodies the qualities which they value most, bravery, honesty and confidence. More than a mere hunting god, Velos is the guardian and protector of his people, his name envoked before honour duels, coronations or hunts in equal reverence. Perhaps his greatest achievement was the creation of the first bow, from the stolen hair of a Sky-God, knowledge which he granted mankind for their service in the war."
  
 game_concept_prohen: "Прохен"
 game_concept_prohen_desc: "Это суровый Прохен, который плетет и режет наши судьбы, согласно Сьялволки. Со своей женой [Concept('marma','мармой')|E] он отец таких богов как: [velos|E], [pekwon|E], [pekielo|E], [varpalis|E], [zamistra|E] и [ureha|E], но вместо того, чтобы искать новые земли со своими детьми, он путешествовал дальше под землей, под залами, в которых души находят покой. Он отсутствует в большинстве легенд Сьялволки из-за своего уединения, но когда он появляется, его описывают как слепого отшельника с бледной, как мел, кожей и волосами, доходящими до пят. Из-за его загадочных способностей в мифологии Сьялволки некоторые считают его своим истинным главным богом, особенно Груелокины, которые посвящают различные ритуалы и фестивали Старому Ткачу."
  
 game_concept_ureha: "Уреха"
 game_concept_ureha_desc: "Уреха, младшая и единственная сестра [Concept('velos','велоса')|Э], является одной из самых важных фигур во всей мифологии Сьялволки. Обеспокоенная постоянной борьбой между ее братьями из-за того, как должен быть устроен мир, она решила составить более дружелюбную компанию. Так ее собственными руками были вылеплены первые люди. Но вскоре после этого другие боги начали использовать ее творения в своих собственных ссорах. Настолько обезумевшая от насилия, постигшего ее народ, она бежала в земли, которые еще никто не видел. Однако без ее ведома за ней наблюдали бессердечные Небесные Боги, и поэтому сверху она была взята, чтобы жить среди облаков. Ее братья были так рассеянны, что горы сдвинулись прежде, чем они заметили ее отсутствие. К этому времени она привыкла к своему новому дому, но все еще испытывала тоску по земле под небом.\n\nШла жестокая, но безрезультатная война между Небесными Богами и Земными Богами, в которой человечество сыграло важную роль. Однако было решено, что Уреха может провести половину года в Небесном Царстве, а другую половину - внизу. Ее прибытие в Срединное Царство отмечается крупнейшим из фестивалей Сьялволки, посвященных приходу весны."
  
 game_concept_pekielo: "Пекиело"
 game_concept_pekielo_desc: "Ослепленный в Войне с Небесными Богами, Пекиело посвятил себя стремлению к знаниям. Ворон Норус, который знает обо всех событиях, произошедших с незапамятных времен, шепчет ему в левое ухо. Тем временем справа от него шепчет сова Нора, которая знает все, что еще впереди. Пекиело не имеет никакого контроля над прошлым или будущим, но вместо этого заносит его в свою "Книгу дней", ее содержание и местоположение - тайна, которую не знает даже сам[velos|E]. В одной Саге шаман пытается найти легендарный том и, несмотря ни на что, ему удается найти пещеру, в которой живет Пекиело. К его величайшему удивлению, божество вручает ему книгу без малейших колебаний. Однако, прочитав даже несколько страниц, его охватывает такой ужас, что он в отчаянии выцарапывает себе глаза, его разум настолько искажен, что его слова превратились в безумные крики."
  
 game_concept_marma: "Марма"
 game_concept_marma_desc: "Мать Богов и жена Старого Ткача [Concept('prohen','Прохена')|E], Марма часто взаимозаменяема с самим Аэрасом. Ее природа темпераментна, ответственна за обильные урожаи и опустошительный голод, те, кто плохо обращается с ее великими владениями, обречены страдать от последствий. Как и ее муж, она не сражалась вместе со своими детьми в войне с Небесными Богами и, следовательно, в значительной степени равнодушна к жизни мужчин, несмотря на это, многие ритуалы посвящены ей в попытке завоевать ее любовь.     "
  
 game_concept_varpalis: "Варпалис"
 game_concept_varpalis_desc: "Считается, что скромный варпалис обитает во всех озерах, реках и водных путях, пересекающих родину Сьялволки. Рыболовы Сьялволки обязаны оставлять Варпалису подношение или часть своего улова, чтобы он мог пополнить запасы воды, в которой они ловят рыбу. Он готовит тех, кого нельзя похоронить, к загробной жизни и превращает мертворожденных и детей, которые умирают молодыми, в выдр, которые, как говорят, присматривают за своими семьями. Несмотря на это, женщин учат не купаться в воде в одиночку, поскольку Варпалис имеет репутацию развратника, отца многих полубогов из мифа о Сьялволки."
  
 game_concept_zamistra: "Замистра"
 game_concept_zamistra_desc: "Младший из Сыновей [Concept('prohen','Прохена'|Э], Замистре поклоняются скорее за его острый ум, чем за клинок. Часто изображаемый как странствующий бард, роль Сьялволки заключается в том, чтобы всегда приветствовать незнакомцев в своем доме на случай, если это может быть сам Замистра. Ему приписывают звание первого поэта, навыку, которому он научил народ Сьялволки. Замистру часто показывают как обманщика, предпочитающего плащ и кинжал типичным честным и упрямым решениям Сьялволки. Это ставит его в противоречие со многими добродетелями, которыми дорожат его последователи, что делает его особенно популярным среди тех, кто выходит за обычные рамки общества Сьялволки, таких как торговцы и [magi|E]."
  
 game_concept_pekwon: "Пеквон"
 game_concept_pekwon_desc: "Второй по званию после [Concept('velos','Велоса')|E] в войне с Небесными Богами, а некоторые могут даже сказать, что он величайший боец из всех. Мастерство Пеквона в обращении с мечом "Стриггир" является предметом многих саг. Однако это только сделало его падение еще более трагичным. Согласно мифу, Пеквон во время войны влюбился в Богиню Неба и пожелал жениться на ней в небесном царстве. Когда его брат [velos|E] услышал об этом предательстве, он был так разгневан, что отрезал все пальцы Пеквона, пока тот спал, чтобы он никогда не мог носить кольцо. Пеквон потянулся за Стриггиром, но тот просто выпал из его искалеченных рук.\n\nВспышка гнева [Concept('velos','велоса')|E] оказалась катастрофической, поскольку без Пеквона война быстро обернулась благосклонностью Бога Неба, вынудив их сесть за стол переговоров. Когда кровавый конфликт подошел к концу и Бог дал дары человечеству, задумчивый Пеквон дал жестокий дар голода и страданий, чтобы все прекрасные творения Богов могли увянуть и умереть. Несмотря на это, Пеквону все еще в какой-то степени поклоняются сьялволки. "дар" распада - это то, что позволяет павшим воинам входить в великие залы [Concept('velos','велоса')|E], и некоторые даже сочувствуют его рассказу."
  
