 game_concept_greensea: "Гринси"
 game_concept_greensea_desc: "Расположенный на севере, простор Гринси не поддается описанию. Деревья площадью в миллионы акров растут так близко друг к другу, что часто скручиваются и сливаются вместе, превращаясь в чудовищ высотой в тысячи футов. Навес над головой настолько плотный, что, говорят, можно плавать сквозь листья, как если бы это была вода. Лесная подстилка практически непроходима; пространство внутри темное и холодное, с деревьями, преграждающими путь на каждом шагу. Дикая природа в основном враждебна, а летучие мыши-волки и медведи-ленивцы из коры являются самыми печально известными для потенциальных исследователей. \n\nНесмотря на эти неприятности, в Зеленом море можно выжить и процветать. Исторически сложилось так, что партики строили великие города и храмы высоко на верхушках деревьев, соединенные вместе веревочными мостами и построенные путем придания формы самим деревьям. Самые искусные [Concept('magi','маги')|E] на [Concept('aeras','Аэрас')|E] жили в этом лесу, утверждая, что их сила исходит от Драйоганна Дтохта, Мирового Древа, расположенного в центре Гринси."
  
 game_concept_orispolj: "Столица Орисполя"
 game_concept_orispolj_desc: "Когда-то Орисполь был сердцем [Concept('aversaria','Аверсарии')|E], сияющей столицей королевства, простиравшегося от [Concept('chevalie', 'Шевалье')|E] до Каширы. Но аверсарии больше нет. Попав в руки Кенвара "Разрушителя ведьм" во время [Concept('sjalvolki_migrations','миграции')|E], он теперь стал непреходящим символом триумфа Съялволки. Большая часть города все еще нетронута, население Аверсарии было спасено, когда город пал. Даже многие из величественных памятников все еще нетронуты, просто переоборудованы для прославления богов и культур новых хозяев города. И [aversaria|E], название, когда-то синонимичное Ораисполю, теперь исчезает в руинах, усеивающих Орисполь."
  
