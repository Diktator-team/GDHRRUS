 game_concept_dovatkning: "Доваткнинг"
 game_concept_dovatkning_desc: "Следовать религии Съялволки - значит считать себя членом священного авангарда на Аэрасе, защищающего от вторжений Вышних Богов. С этой целью съялволки традиционно избирают своих правителей посредством ритуальной боевой церемонии, известной как Доваткнинг. Там любой  [vassal|E]  или родственник предыдущего правителя может проверить свою храбрость против любого другого, чтобы определить, достоин ли он правления Имперрехом."
  
