 game_concept_cnevobarthane: "Кневобартан"
 game_concept_cnevobarthane_desc: "Необычный бог тевгомбрийцев, Кневобартане - солнечное божество, обычно изображаемое в виде юноши, увенчанного блестящим нимбом и держащего золотое копье. Его поклонники верят, что он периодически перевоплощается среди них в младенца. Возрожденный Бог сначала неузнаваем, и только в зрелом возрасте вновь обретает память и божественную силу. Хотя на протяжении истории было несколько претендентов на этот титул, чтобы доказать подлинность возрождения, необходимо продемонстрировать силы, недоступные для понимания всех, кроме самых исключительных волхвов. Тем не менее, Говорящие якобы утверждают, что список из почти шестидесяти канонических перерождений насчитывает более десяти тысяч лет.\n\nХотя неясно, насколько правдивы эти исторические записи, было отмечено, что по крайней мере два из трех последних Кневобартанов действительно совпадают с некоторыми из самых древних легенд народа континентальных внутренних районов. Эти скудные горстки фрагментарных письменных саг и мутировавших устных преданий говорят о появлении сменявшей друг друга пары невероятно могущественных волхвов, которым поклонялись как богам чуть более чем за полтора тысячелетия до возвышения Аверсарии."
  
