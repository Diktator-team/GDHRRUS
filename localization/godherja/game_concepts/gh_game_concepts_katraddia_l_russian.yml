 game_concept_doradalem: "Дорадалем"
 game_concept_doradalem_desc: "Дорадалем, родина предков народа Мондекни, почти идеально подходил для традиционного изоляционизма культуры Мондекни: он расположен между возвышающимися горами и окружен стеной леса, настолько плотной, что в большинстве мест она совершенно непроходима. Эти факторы означали, что Мондекны редко виделись со своими соседями, а таинственные земли за лесной стеной часто боялись тех, кто жил за ее пределами, как мифического места чудес и магии. Внутри стены мондекны жили в разбросанных городах и хуторах, ведя деревенский, даже примитивный образ жизни, поддерживаемый почти непревзойденным плодородием земли, на которой они обитали. Их металлургические навыки никогда не превышали умения выплавлять медь, в основном из-за отсутствия каких-либо значительных внутренних войн (единственным крупным исключением была борьба родов Детхедклана) или вторжения из внешнего мира в любой момент истории Мондекни. По их словам, в Дорадалеме их образ жизни ничуть не изменился с того дня, как боги создали Аэрас - утверждение, которое, как ни удивительно, даже могло быть правдой."
