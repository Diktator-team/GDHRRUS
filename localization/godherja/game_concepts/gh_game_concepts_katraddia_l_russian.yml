 game_concept_theugombrians: "теугомбры" #Машинный перевод 30.06.2023
 game_concept_theugombrians_desc: "У теугомбрийцев нет родины. С незапамятных времен они бродили по континентальным внутренним районам, иногда пуская корни на небольших участках пустыни, чтобы заниматься земледелием или пасти скот в сильно укрепленных поселениях, но чаще бродили большими караванами, разбивая укрепленные лагеря максимум на несколько недель или месяцев. . Их культура делает упор как на дисциплину, так и на боевую подготовку молодежи обоих полов, и летописцы и поэты часто называют их армией без страны. Действительно, они часто продают свои услуги в качестве наемников или помощников любому, кто готов заплатить. Их культура, кажется, мало заботится о различиях между полами, возлагая равные обязанности как на мужчин, так и на женщин как в домашнем хозяйстве Теугомбрии, так и в вооруженных силах. Кроме того, теугомбрийские женщины нередко берут нескольких мужей, иногда до трех, хотя обратное среди теугомбрийских мужчин встречается крайне редко.\n\nИх характер постоянных чужаков и кочевников сделал теугомбрийцев частыми жертвами подозрений и недоверия. их оседлыми соседями, отношение, которое они более чем готовы ответить взаимностью, если это необходимо. Хотя они иногда становились жертвами насилия со стороны толпы, хорошо вооруженный и милитаризованный характер их общества означает, что это часто плохо кончается для их агрессоров, и большинство городов с тенденцией к ксенофобской паранойе научились проглатывать свои предрассудки и достаточно хорошо от них избавляться. одни в своих укрепленных лагерях.\n\nИх тесно связанные родственные группы основаны на матрилинейных линиях, которые в некоторых семьях можно надежно проследить на протяжении пятидесяти поколений. В самом деле, в нескольких древнейших историях, написанных обществами Внутренних Континентов, упоминается народ, в котором четко опознаются теугомбры, что подразумевает, что они придерживались заметной культурной идентичности, намного более древней, чем почти любой народ, все еще живущий на [aeras|E] сегодня.\n\ nTheugombrians, как правило, не признают рабства. Пленников, взятых на войне, либо продают наугад, либо казнят, если они вызвали особую ярость их похитителей, либо принимают в сам клан, если пленник проявляет желание и полезность. Таким образом, теугомбрийские кланы часто могут иметь довольно смешанный этнический облик, с катунскими, саррадонскими и даже дамотанскими предками, нередко встречающимися в отдельных семьях." #Машинный перевод 30.06.2023
  
