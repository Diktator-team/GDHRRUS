 game_concept_shoemaker_rebellion: "Восстание сапожников"
 game_concept_shoemaker_rebellion_desc: "Восстание сапожников было восстанием 239 года в [Concept('peti_gisredde', 'Пети Гисредде')|E] против верховного короля-оккупанта Алоизиана из [Concept('chevalie', 'Шевалье')|E], произошедшим вскоре после его воссоединения. [Concept('prepact_gisredde', 'Предпактовый Гисредде')|E] был единственным оставшимся государством, которое не склонилось, свободным со времен [Concept('three_pier_war', 'Войны трех причалов')|E], и Алоизиан рассматривал огромное богатство и упрямую независимость Гисредде как постоянную угрозу. Следующая осада была недолгой, прежде чем [Concept('council_of_gisredde', 'Совет Гисредде')|E] понял, что у него мало шансов на сопротивление, и открыл свои ворота.\n\nСолдаты Алоизиана заняли город, и совет принес присягу на верность. Однако затем они замышляли что-то против него, а упрямство Гисредде и заговоры Совета подорвали его правление. Попытка повысить налоги для "Благословенной путем гильдии гисреддинских сапожников", лиги ремесленников, привела к восстанию сапожников вместе с остальной частью города. Совет нанял множество наемников для оказания помощи, и вскоре армия Алоизиана с позором отступила.Когда Алоизиан собрал силы, чтобы разграбить город, Совет попытался заключить договор. Вместе Совет и Алоизиан сформировали [Concept('gisreddepact', 'Гисреддепакт')|E], который навсегда установил отношения Гисредде с Шевалье."
  
 game_concept_three_pier_war: "Война Трех Причалов"
 game_concept_three_pier_war_desc: "Война Трех Причалов была «войной» начала второго века [Concept('prepact_gisredde', 'Предпактовой эпохи Гисредде')|E], в которой участвовали разрозненные ополченцы Гисредде (тогда Свергирссред, первоначальное название Инианвилла, просуществовавшее не более десяти лет) и [Concept('mical_wisestar', 'Микал Мудрец')|E], сын технического основателя Гисредде, [Concept('inian_wisestar', 'Иниана Мудрец')|E]. Название войне дали древние доки из черного камня [Concept('peti_gisredde', 'Пети Гисредде')|E], которые, как утверждают местные жители, служили полем битвы. Когда Микал Мудрец унаследовал наместничество своего отца на Западе, он изо всех сил старался сохранить единство своего королевства. Его первой целью в кампании по принуждению к клятвам верности были разбросанные деревни Гисредде, которые были (сомнительно) его законными землями. Чтобы усилить свой контроль, он привел с собой отряд из пятисот солдат.\n\n[Concept('council_of_gisredde', 'Совет')|E] после этого собрался в сарае, чтобы обсудить кризис. Фольклор гласит, что [Concept('jan_va_gisredde', 'Ян ва Гисредде')|E] затем побудил Совет к действию, хотя правдивость этого сомнительна. Несмотря на это, Совет собрал ополчение из местных жителей и наемников и одержал совершенно неожиданную победу над Микалом в следующей «войне» (часовое сражение). Хотя правдивость легендарного использования Яном ва Гисредде домашнего скота и летающей коровы в бою сомнительна, деревни все же вынудили Микала отступить, разрушив его владения и положив начало истории упрямой независимости Гисредде."
  
 game_concept_coup_of_the_wayfathers: "Заговор Отцов Пути"
 game_concept_coup_of_the_wayfathers_desc: "[grande_gisredde|E] когда-то был неотделимой «половиной» Великого королевства Гисредде, но доминирование [peti_gisredde|E] было источником большой напряженности, которая переросла в соперничество, со [Concept('sorrowing_of_oejeynica', 'скорбью')|E] и открытие Пети Гисредде для тысяч беженцев, несмотря на несогласие со стороны консервативного населения Гранд Гисредде. Во времена [Concept('champion_era_gisredde', 'Чемпионской эпохи')|E] оба были заняты королем Картом Иллурдианом. По традиции, [Concept('council_of_gisredde', 'Совет Гисредде')|E] в обоих городах сопротивлялся из тени. Однако всеобщее восстание в Гранд Гисредде переросло в хаос, поскольку отец пути Эйр ден ва Сейчунд устроил кровавый переворот в своем родном городе, провозгласив себя патриархом Гисредде, а Совет Гранд Гисредде был упразднен. Увидев возможность досадить Пети Гисредде, король Карт заключил союз с Сейчундом, оставив Пети Гисредде бессильным ответить.\n\nЕдинству Гисредде тогда пришел конец, Гранд Гисредде часто оказывал поддержку местным лордам, чтобы сдержать Пети Гисредде. Тем не менее, возвышение Сейчунда все равно закончилось быстро, Отец Пути был убит бывшими членами совета, и Гранд Гисредде вскоре столкнулся с бесконечной чередой переворотов и восстаний. После того, как город пережил почти все мыслимые формы правления (включая недолговечную магократию, возглавляемую тремя чрезмерно усердными последователями Пути Ворон и странствующим [Concept('aversarian', 'аверсарианским')|E] магом-изгоем [Concept('machyos_prothex', 'Макиос Протекс')|E], [Concept('lich', 'лич')|E] [Concept('silas_stavro', 'Силас Ставро')|E] разграбил его в конце завершение [Concept('red_river_war', 'Войны на Красной реке')|E], которое многие сочли скорее милосердием, чем преступлением. Местный знаток Вийкон Калменсон возглавит его реконструкцию и объявит себя герцогом, после чего Гранд Гисредде каким-то образом сохранит одну из старейших династий [Concept('chevalie', 'Шевалье')|E]."
  
 game_concept_prepact_gisredde: "Предпактовая эпоха Гисредде"
 game_concept_prepact_gisredde_desc: "Истоки [peti_gisredde|E] начались за много веков до прибытия марчеров в [chevalie|E], сначала в святом месте галликадеров под названием [Concept('sweverg_irssraedl', 'Сверг Ирссраэдль')|E]. [inian_wisestar|E] сжег это место и основал над ним Инианвиллу в 79 году.\n\nНесмотря на попытки Иниана, Инианвилла так и не прижилась, постепенно превратившись в Свергирссред (бастардизация имени галликадеров). [mical_wisestar|E] попытался заставить жителей деревни (чья верность Микалу оставалась в подвешенном состоянии) принять подданство. В ответ на это был создан первый [Concept('council_of_gisredde', 'Совет Гисредде')|E], что привело к [Concept('three_pier_war', 'Войне трех причалов')|E], поражению армии Микала и появлению апокрифического народного героя [Concept('jan_va_gisredde', 'Яна ва Гисредде')|E]. По местной легенде, Свергирсред был переименован в "Гисреддпорт" в честь Яна.\n\nГородские верфи стали основным портом Шевалье, и город вырос, захватив [barrotgeis|E], и два города в конечном итоге стали Пети и Гранд Гисредд (названный так из-за большего размера владений Гранд Гисредд, его единственного заметного достижения). Многие пытались аннексировать Гисредде с неоднозначными результатами, в первую очередь верховный король Алоизиан в третьем веке. [shoemaker_rebellion|E] привело к заключению [Concept('gisreddepact', 'Гисреддепакт')|E], юридической основы независимости города, и завершило первую "эпоху" истории Гисредде, за которой последовала [Concept('precollapse_gisredde', 'Предколлапсную эпоху Гисредде')|E]."
  
 game_concept_precollapse_gisredde: "Предколлапсная эпоха Гисредд"
 game_concept_precollapse_gisredde_desc: "«Предколлапсный Гисредд» - это период гисреддейской истории, следующий за [prepact_gisredde|E] и [Concept('gisreddepact', 'Гисреддепактом')|E]. Несмотря на название, конец эпохи наступил не с крахом Пети Гисредде, а с крахом [chevalie|E] во время [Concept('the_brutality', 'Зверства')|E] и [Concept('anarchy_of_the_five_crowns', 'Анархии Пяти Корон')|E].\n\nГисреддепакт мало что сделал, чтобы противостоять оппортунистическим военачальникам и произволу верховных королей, начав цикл, в котором Гисредде открывали свои ворота для оккупантов только для того, чтобы уничтожить их изнутри. Это было вызвано и вызвано растущей концепцией [Concept('fraternity_of_gisredde', 'Братства Гисредде')|E]. Братство оправдало Пети Гисредде, приняв беженцев из Оэджейники, спасающихся от [Concept('sorrowing_of_oejeynica', 'Скорби Оэджейники')|E], что возмутило более консервативных жителей [grande_gisredde|E] и положило начало длительному соперничеству между ними, кульминацией которого стал [coup_of_the_wayfathers|E] и независимость Гранд Гисредде в 889 году.\n\nКогда безумный верховный король Тамеан расправился с многочисленной знатью Шевалье, чтобы отомстить за своего убитого сына Гилимана, Шевалье погрузилось в Анархию Пяти Корон. Среди убитых был правящий в то время канцлер Пети Гисредде, и город погрузился в хаос до [Concept('red_river_war', 'Война на Красной реке')|E], которая ознаменовала начало [Concept('champion_era_gisredde', 'Чемпионской эпохи Грисредде')|E]."
  
 game_concept_champion_era_gisredde: "Чемпионская эроха Гисредде"
 game_concept_champion_era_gisredde_desc: "«Чемпионская эпоха Гисредде» - это период истории [peti_gisredde|E], следующий за [Concept('precollapse_gisredde', 'Предколлапсной эпохой')|E]. Названная в честь [Concept('champion_of_chevalie', 'Чемпиона Шевалье')|E], эпоха технически началась до его вероятного рождения, но закончилась после его смерти и победы над [Concept('arch_lich', 'архиличем')|E] [Concept('silas_stavro', 'Силасом Ставро')|E] в Пети Гисредде. Хотя историческая эпоха Гисредде была самой короткой, она была и самой сказочной.\n\nПети Гисредде постоянно боролся с наступающими военачальниками в [Concept('anarchy_of_the_five_crowns', 'Анархии Пяти Корон')|E], в то же время справляясь с хаосом, вызванным смертью канцлера Перрита в [Concept('the_brutality', 'Зверстве')|E]. Он был занят только один раз, закончившись знаменитой [Concept('night_of_the_winking_rose', 'Ночью мерцающей розой')|E]. Несмотря на победу, [grande_gisredde|E] пал в результате [Concept('coup_of_the_wayfathers', 'заговора')|E] и получил независимость. Когда вскоре после этого Сайлас Ставро вторгся в [chevalie|E], Пети Гисредде финансировал и снабжал царства живых. Этой помощи было недостаточно, чтобы помешать Ставро проникнуть в западную часть Шевалье гораздо глубже, чем кто-либо другой. Рассказывают, что когда армии Шевалье отступили на запад, Чемпион Шевалье убедил [Concept('council_of_gisredde', 'совет Грисредде')|E] в необходимости единства и совершил множество великих дел по всему городу как для знатных людей, так и для простолюдинов. Говорят даже, что они вычислили агента Ставро в самом совете, великого гисреддейского дворянина, ставшего некромантом.\n\n\nУбедившись в этом, совет единственный раз в истории приостановил действие Гисреддепакта, позволив отступающим армиям занять свои позиции в городе. Там, на крыше дворца Гисредда, сразились Чемпион и Ставро. Чемпион и Ставро пали, положив конец [Concept('red_river_war', 'Войне на Красной реке')|E]. После этого сотни городов, поселков и деревень по всей Шевалье заявили, что Чемпион - местный уроженец. Никто не заявлял об этом громче, чем Пети Гисредде, которые утверждали, что Чемпион отдал свою жизнь, чтобы защитить город, который он любил с рождения, несмотря на полное отсутствие доказательств. После окончания войны на Красной реке наступила эпоха, получившая соответствующее название - [Concept('glorious_gisredde', 'Великолепная эпоха Грисредде')|E]."
  
 game_concept_glorious_gisredde: "Великолепная эпоха Гисредде"
 game_concept_glorious_gisredde_desc: "«Великолепный Гисредде» - это эпоха в истории [peti_gisredde|E], длящаяся со смерти [Concept('champion_of_chevalie', 'Чемпиона Шевалье')|E] (завершающая короткую [Concept('champion_era_gisredde', 'Чемпионскую эпоху')|E]) до наших дней. Канцлер Майвейт назвал эту эпоху в 1011 году ИС, провозгласив, что город переживает свой величайший золотой век, и это утверждение трудно оспорить, поскольку город стал одной из самых влиятельных торговых держав мира.\n\nПроцветание Пети Гисредде благодаря торговле стало настоящим знаком эпохи, торговля доходила до Каширии, а дальнейшее процветание было достигнуто благодаря открытию торговли с опустошенным [Concept('sarradon', 'Саррадоном')|E] и росту авантюризма [Concept('marcher', 'марчеров')|E] за границей. Тем не менее, город, как и все Шевалье, пережил кризис, связанный с крахом [Concept('clerical_control_of_chevalie', 'контроля клериков')|E] и [Concept('war_of_the_heretic_princes', 'войны князей-еретиков')|E], став местом проведения «Четырех шагов спасения» Эскула ден ва Вескота и многих убийств. Несмотря на создание Конклава Раокура в качестве единственного арбитра веры, город продолжал формировать свой собственный конкурирующий Конклав всякий раз, когда Раокур пытался установить контроль.\n\nНесмотря на это, Пети Гисредд становился все более и более космополитической державой, особенно после создания в 1067 году [Concept('gisreddean_banking_system', 'банковской системы')|E], а гисреддских моряков, купцов и наемников можно было найти в любом королевстве, «где еще бьются сердца и где еще можно добыть монету»."
  
 game_concept_night_of_the_winking_rose: "Ночь Мерцающей розы"
 game_concept_night_of_the_winking_rose_desc: "Ночь Мерцающей розы была восстанием в [Concept('champion_era_gisredde', 'Чемпионскую эпоху')|E] 789 году против самопровозглашенного короля Карта Иллурдиана. Известный бордель Пети Гисреддеана, «Мерцающая роза», дал название этому событию после того, как оно началось внутри заведения и его работниц.\n\nПосле того, как армия Иллурдиана нарушила [Concept('gisreddepact', 'Гисреддепакт')|E] и осадила [peti_gisredde|E], [Concept('council_of_gisredde', 'Совет Гисредде')|E] открыл ворота для его армий, чтобы обеспечить справедливое обращение. После оккупации Иллурдиан вымогал, а затем распустил Совет, передав город своему кузену. Правя из канализации, Совет постановил, что все солдаты Иллурдиана должны бесплатно пользоваться городскими борделями. Когда они стекались в многочисленные дома страсти, куртизанки открывали двери, ноги, а затем и горло солдат скрытыми ножами. За несколько часов шлюхи зарубили сотни солдат Иллурдиана, и еще большее число пало, когда остальные горожане подняли большую толпу под предводительством покрытых кровью шлюх.\n\n«Мигающая роза» унесла жизни не только многих солдат, но и двоюродного брата Иллурдиана, и вскоре его армии отступили. Иллурдиан согласился на мир, восстановил Гисреддепакт, но потерял так много людей, что его королевство вскоре рухнуло. В обмен на потерю своего царства Иллурдиан получил ежегодную десятину в размере десяти серебряных гисреддейских монет. С тех пор это событие стало краеугольным камнем гисреддейского фольклора, а местный закон вскоре обязал «Мерцающую розу» оставаться открытой навечно как «культурная достопримечательность» (и опасное времяпрепровождение)."
  
