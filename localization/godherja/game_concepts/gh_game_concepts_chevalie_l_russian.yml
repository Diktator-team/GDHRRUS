 game_concept_peti_gisredde_desc: "Пети Гисредде - это и название города на западе [chevalie|E], и его правящая полития, которая контролирует и город, и сельскую местность. Первоначально город был святым местом галликадеров [sweverg_irssraedl|E], но после завоевания его [inian_wisestar|E] он был основан как Инианвилла. Со временем он стал основным портом Шевалье и, возможно, самым успешным городом на всем [Concept('the_continent', 'континенте')|E]. Построенные на руинах, существовавших еще до появления цивилизации, массивные доки из черного камня помогли утвердить Пети Гисредде в качестве морской торговой державы.\n\nГисреддейская история традиционно делится на три различные эпохи. Первое поселение галликадров, завоевание Иниана Мудреца, неудачи [Concept('mical_wisestar', 'Микала Мудреца')|E], аннексия [barrotgeis|E], [shoemaker_rebellion|E] и создание [Concept('gisreddepact', 'Гисреддепакт')|E] в 239 ИС - все это относится к [Concept('prepact_gisredde', 'Препактовой эпохе')|E]. \n\nСледующая [Concept('precollapse_gisredde', 'Преколлапсовая эпоха')|E] начнет соперничество между Пети Гисредде и [grande_gisredde|E] и [Concept('fraternity_of_gisredde', 'Братством')|E]. [Concept('anarchy_of_the_five_crowns', 'Анархия Пяти Корон')|E] приведет к [Concept('champion_era_gisredde', 'Чемпионской эпохе')|E], которая продлится до жертвоприношения [Concept('champion_of_chevalie', 'Чемпиона')|E] на крыше дворца Гисредде. Кроме войны с [Concept('silas_stavro', 'Силасом Ставро')|E], наиболее заметным событием этой эпохи был [Concept('coup_of_the_wayfathers', 'Заговор Отцов Пути')|E] и независимость Гранд Гисредде.\n\nДо сих пор продолжается [Concept('glorious_gisredde', 'Великолепная эпоха')|E], в которую город процветал, укрепляя Пети Гисредде как мировую державу, а Гранде Гисредде как город с несколько стабильным правительством. Несмотря на трудности, возникшие в ходе [Concept('war_of_the_heretic_princes', 'Войны князей-еретиков')|E], город продолжал развиваться, особенно с ростом [Concept('gisreddean_banking_system', 'банковской система')|E]."
  
