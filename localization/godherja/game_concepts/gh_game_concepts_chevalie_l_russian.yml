 game_concept_gisreddepact: "Гисреддепакт"
 game_concept_gisreddepact_desc: "Гисреддепакт - это юридическая основа независимости Гисреддеи, которая определяет ее отношения с [chevalie|E] со времен 239 ИС [Concept('shoemaker_rebellion', 'восстания сапожников')|E]. Подписание пакта стало поворотным моментом в истории Гисреддеи, завершив [Concept('prepact_gisredde', 'предпактовую')|E] и начав [Concept('precollapse_gisredde', 'предколлапсовую')|E] эпоху.\n\nПосле поражения верховного короля Алоизиана в восстании сапожников, угроза мести верховного короля заставила [Concept('council_of_gisredde', 'совет')|E] предложить уступки в обмен на независимость. Не испытывая особого энтузиазма по поводу кровопролитной и длительной войны ради ничтожного престижа, Гисреддепакт был подписан в качестве закона. Пакт утверждает, что является единственной властью между городом и Шевалье, и что только единогласное (и не принужденное) соглашение между Советом и Верховным Королем Шевалье может изменить его. Ни один из них никогда этого не делал.\n\nГарантируя самоуправление города и запрет на всех иностранных солдат, город взамен предоставляет "подходящую десятину" богатства Верховному Королю и признает его своим техническим сюзереном, а также предоставляет Верховному Королю постоянное место в Совете (который в ответ немедленно вырос с 25 членов до 150). Однако, несмотря на его авторитет, многие военачальники нарушают его, указывая на то, что Гисреддепакт - это лишь соглашение с несуществующим Верховным королем. Пакт также служит правовой основой для восстаний против иностранных правителей, однако, и Пети Гисредде (технически) сохраняет независимость с момента своего создания."
  
 game_concept_gisreddean_banking_system: "Гисреддинская банковская система"
 game_concept_gisreddean_banking_system_desc: "Гисреддейская банковская система относится к ряду денежных ссудных, меняльных и банковских учреждений, которые выросли из [peti_gisredde|E] в основном в «[Concept('glorious_gisredde', 'Великолепную эпоху')|E]». \n\nХотя банковское дело является обычным делом на [Concept('aeras', 'Аэрасе')|E], новые законы, упорядочивающие валюту Пети Гисредде, принятые [Concept('council_of_gisredde', 'Советом Гисредде')|E], и указ об уничтожении всех мелких кредитов местным жителям в 1067 году привели к краху старой ветхой банковской системы и ее немедленной реформации в гораздо более сильное учреждение. Множество мелких квазикриминальных банков фактически умерло в одночасье, а на смену им пришла гораздо более сильная серия мощных квазикриминальных банков под руководством торговцев, которые положили начало современной коммерции. Благодаря огромному потоку торговли через город, местные банковские хартии начали открывать филиалы в каждом торговом порту с гисреддейским кварталом (большинство на [Concept('the_continent', 'континенте')|E]), а формализация банковских гильдий повысила способность города облагать их налогами.\n\n\nБанки Пети Гисредде в значительной степени революционизировали финансовые институты континента и оказали огромное влияние на торговлю вплоть до Каширии. [Concept('aversarian', 'Аверсарианские')|E] и [Concept('sarradonian', 'саррадонские')|E] попытки скопировать гисреддейские банки, такие как «Священный банк Пути Монет» и «Доброе и справедливое учреждение ссуд под ничтожные проценты доброго сэра Раноса», оказались успешными, но ни один из них и близко не подошел к отвратительно богатым гисреддейским уставам. С тех пор многие правители по всему [Concept('the_continent', 'континенту')|E] пользовались их покровительством, особенно Аверсариаская Аавтократия, которая на протяжении большей части своей истории после десятого века находилась на грани банкротства. Несмотря на это, самым известным благодетелем займов Пети Гисредде является Гранде Гисредде, город, который только и держится на плаву благодаря постоянному потоку займов, к огорчению повсеместно живущих пети гисреддинцев."
  
 game_concept_fraternity_of_gisredde: "Братство Гисредде"
 game_concept_fraternity_of_gisredde_desc: "Братство Гисредде, аналогичное более известному [Concept('fraternity_of_chevalie', 'Братству Шевалье')|E], является краеугольным камнем гисреддийской культуры, который во многом определяет культуру [peti_gisredde|E] и [grande_gisredde|E]. Созданное как понятие вместе с Братством Шевалье после того, как последнее было впервые описано поэтом 9 века Абаэлем Венодау, Братство Гисредде стало гораздо более популярным в Гисредде, чем его брат-концепт.\n\nБратство Гисредде во многом повторяет Братство Шевалье, но ставит Пети Гисредде (и частично его соперника и город-побратим [grande_gisredde|E]) как самый важный источник братства и товарищества для гисреддинцев. Не противореча братству Шевалье, местная версия утверждает, что главная обязанность жителей Гисредде - служить интересам друг друга, а не иностранцев. Несмотря на жестокий характер города, который считает гильдии ассасинов законными кандидатами на политические должности, он прочно укрепился, и большинство знают гисреддийцев по невероятным междоусобицам (особенно между Пети и Гранд Гисредде) до того момента, когда в дело вмешивается иностранец.\n\nВопреки ожиданиям, как Пети, так и Гранд Гисреддеан считают друг друга частью этих соображений, о чем многие удивленные иностранцы узнали, попытавшись присоединиться к обычной игре «Пни Пети/Гранд (в зависимости от местности) Гисреддеан». В то время как Пети Гисредде вырос как сила (а Гранд Гисредде продолжал существовать), рост [Concept('gisreddean_banking_system', 'банков')|E] привлек внимание многих иностранцев к этой концепции. А именно, на тех, кого альянсы гисреддинских преступников и торговцев выманивают у них каждую монету, грань между которыми в Гисредде стирается больше, чем где-либо еще."
