 game_concept_grande_gisredde_desc: "Гранд Гисредде, первоначально Барротгейс, является городом-побратимом [peti_gisredde|E]. Несмотря на то, что исторически он был гораздо менее процветающим и заметным для всех наблюдателей, жители Гранд Гисредде утверждают, что их город лучше, указывая на многовековые традиции и значительные достижения, такие как установление монархии после нескольких десятилетий политического краха и храброе трехдневное сопротивление перед [Concept('lich', 'личем')|E] [Concept('silas_stavro', 'Силасом Ставро')|E] и его разграблением. \n\nБарротгейс начинался как несколько несколько связанных между собой деревень к югу от процветающего тогда [peti_gisredde|E], его первоначальное название со временем исчезло, так как он вырос и стал вторым по значимости городом в государстве. Он в равной степени выиграл от [Concept('gisreddepact', 'Гисреддепакта')|E], и [Concept('council_of_gisredde', 'Пакта')|E] правил как два совместных совета над обоими городами. Однако оба города стали соперничать после того, как Пети Гисредде принял тысячи беженцев, спасающихся от [Concept('sorrowing_of_oejeynica', 'Скорби Оэджейники')|E], несмотря на сопротивление традиционно консервативных жителей Гранд Гисредде.\n\nВ течение [Concept('champion_era_gisredde', 'Чемпионской эпохи')|E], завоевание двух городов привело к [Concept('coup_of_the_wayfathers', 'Заговору Отцов Путей')|E]. Это привело к периоду политического хаоса во всей [Concept('anarchy_of_the_five_crowns', 'Анархии Пяти Корон')|E], который закончился только разграблением города [Concept('silas_stavro', 'Силасом Ставро')|E] (это событие ежегодно оплакивается и отмечается «пародийным» парадом в Пети Гисредде) и установлением герцогской монархии, при которой город с тех пор пьяно продвигается вперед в тени Пети Гисредде."
  
