 game_concept_clerical_control_of_chevalie: "Контроль клериков над Шевалье"
 game_concept_clerical_control_of_chevalie_desc: "На протяжении большей части истории [Concept('chevalien', 'шевальеров')|E] духовенство обладало равной или даже более высокой властью, чем светские лорды. Начиная вскоре после первого Верховного Короля Жизненного Пути в 234 году ИС, недавно созданный Конклав Раокура начал оказывать большой контроль над своими лордами и последователями через новую веру. Самой прямой формой манипуляции было понятие «Право выбора» (кто в королевстве, если кто-либо, имеет право диктовать, какому [Concept('lifepath', 'Пути')|E] может следовать адепт). Светские лорды были очень заинтересованы в том, чтобы иметь возможность либо определять Путь своих подданных, либо вообще лишить их возможности определять его, в то время как духовенство желало иметь возможность выбирать, чтобы контролировать и лордов, и простолюдинов.\n\n\nДлительные конфликты по поводу этой концепции и других конфликтов интересов фактически закончились в 821 году ИС Конкордатом Тейсло, соглашением [Concept('chevalien', 'шевальерских')|E] королей того времени о том, что окончательное право выбора остается за духовенством. Это (наряду с ростом северных бюрократических систем) привело к растущей кодификации прав духовенства контролировать общество [Concept('chevalien', 'шевальеров')|E], причем духовенство часто заходило так далеко, что использовало свою власть для замены благородных лордов на выбранных ими преемников.\n\nКонфликты между духовенством и светскими лордами становились все более распространенными, кульминацией которых стала [Concept('anarchy_of_the_five_crowns', 'Анархия Пяти Корон')|E] в 878 году ИС, наряду со [Concept('the_brutality', 'Зверством')|E]. Поскольку духовенство разделилось по светскому признаку и поддерживало различных королей, а [Concept('antimagic_orders', 'антимагические ордена')|E] служили наемниками по самым высоким ценам, доверие к светским функциям духовенства резко упало. \n\nПосле [Concept('red_river_war', 'Войны на Красной реке')|E], во имя чести [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], различные [Concept('antimagic_orders', 'ордена')|E] присягнули «Обряду несоблюдению», который гласил, что ордена больше не будут вмешиваться во внутренние дела [Concept('marcher', 'марчеров')|E]. Аналогичный «Приказ о разделении» формально вывел [Concept('antimagic_orders', 'ордена')|E] из-под юрисдикции Конклава Раокура. Теперь, когда их воинствующая ветвь стала независимой и не пользовалась доброй волей среди дворянства и крестьянства, Конклав и духовенство в целом боролись за сохранение контроля над своей паствой.\n\n\nКонец влияния Конклава наступил после [Concept('war_of_the_heretic_princes', 'войны князей-еретиков')|E], где он потерял большинство своих церковных земель в конфликтах благодаря оппортунизму светских лордов, и никогда больше не приблизился к тому контролю, который он осуществлял над [Concept('chevalie', 'Шевалье')|E] после этого. Следующий верховный король, воссоединивший [Concept('chevalie', 'Шевалье')|E] после этого события, Олиерс ден ва Хадкурт-Ведрон, как известно, потребовал, чтобы различные Отцы Путей преклонили колена и попросили права короновать его, что стало спорным, но ясным знаком того, что функции духовенства официально стали второстепенными по сравнению с функциями наследственного дворянства."
  
 game_concept_lifepath: "Жизненный Путь"
 game_concept_lifepath_desc: "Жизненный Путь — это религиозная система, традиционно приписываемая [Concept('marchers', 'марчерам')|E] из [Concept('chevalie', 'Шевалье')|E]. Неизвестно, происходит ли это от единой системы верований или это просто результат кодификации древней [Concept('chevalien', 'шевальерской')|E] культуры, и эта тема яростно обсуждается среди ученых [Concept('chevalien', 'шевальеров')|E] по сей день. \n\nПриверженцы Жизненного Пути верят, что нет истинного бога, кроме совершенствования себя в выбранной роли в жизни, чтобы достичь точки духовного совершенства и стать святым. Согласно верованиям Пути Жизни, те, кто достигает совершенства на своем пути, после смерти станут путевыми святыми и будут вечно заботиться и направлять тех, кто пойдет по их стопам. С этой целью следопытов каждого из основных Путей можно найти в самых святых местах, где они служат наставниками для своих приверженцев, помогая им вести их по Пути.\n\nВ истории были зарегистрированы десятки Путей. История марчеров, хотя большинство из них не выживают очень долго из-за отсутствия Отцов-путников и Приверженцев. Однако семь из восьми признанных в настоящее время Путей практикуются сотни лет. За исключением Пути Обнуления, искусства [Concept('antimagic', 'антимагии')|E]."
  
