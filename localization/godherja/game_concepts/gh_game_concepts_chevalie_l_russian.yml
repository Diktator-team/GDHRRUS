 game_concept_council_of_gisredde: "Совет Гисредде"
 game_concept_council_of_gisredde_desc: "Совет Гисредде - это правящее правительство [peti_gisredde|E] и старейшее непрерывное правительство Шевалье, ведущее свою историю с первого века. Хотя Совет несколько раз распускался из-за вторжения нарушителей [Concept('gisreddepact', 'Гисреддепакта')|E], он всегда правил тайно и неизбежно возвращался после восстания.\n\nГисредде (тогда Свергирсред, от галликадерского [Concept('sweverg_irssraedl', 'Сверг Ирссраэдль')|E]) впервые сформировал Совет во время [Concept('three_pier_war', 'Войны Трех Причалов')|E]. Легенды гласят, что разрозненные деревни создали чрезвычайный совет для обсуждения вопроса о том, как избежать требований наместника Запада [Concept('mical_wisestar', 'Микала Мудрой Звезды')|E] о верности (и налогах). Первоначально состоящие из местных жителей, деревни объединили свои скудные богатства и подкупили проезжающих купцов, воинов и наемников, чтобы те присоединились к ним. Отчаяние, вероятно, привело к тому, что местные преступники также были приняты. Согласно местной легенде, апокрифический [Concept('jan_va_gisredde', 'Ян ва Гисредде')|E] побудил их к борьбе с Микалом. Они согласились, но, оскорбленные его наглостью, дали ему в управление скот, который Ян затем использовал для достижения победы.\n\nНесмотря на неясное основание, Совет продолжал руководить и впоследствии. По мере роста Пети Гисредде, Совет превратился в византийский сенат, состоящий из купеческих лиг, глав ремесленников, местной знати, гильдий убийц и воров, [Concept('clerical_control_of_chevalie', 'рыцарских орденов')|E], [Concept('gisreddean_banking_system', 'банковских организаций')|E], благородных домов, [Concept('gisreddean_banking_system', 'высокопоставленных Отцов Пути')|E] и многих других. Посторонние называют это "самым запутанным правительством в мире", и часто (оскорбительно для других, шутливо для местных жителей) "правительством законных преступников". Коррумпированный или нет, Совет сохраняет стабильность уже более тысячи лет, а город превратился в один из самых богатых на [Concept('the_continent', 'континенте')|E]. Этот термин также относится к бывшему Совету [Concept('grande_gisredde', 'Гранд Грисредде')|E], свергнутому в результате [Concept('coup_of_the_wayfathers', 'Заговора Отцов Пути')|E] и независимости города, которая, по мнению большинства жителей Пети Гисредде, была положительной."
  
