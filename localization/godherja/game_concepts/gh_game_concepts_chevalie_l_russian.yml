 game_concept_antimagic: "Антимагия"
 game_concept_antimagic_arts: "Антимагические искусства" 
 game_concept_antimagic_desc: "Антимагия - это термин, используемый для обозначения любого метода борьбы, предназначенного для прямого противодействия [Concept('magical', 'магическим')|E] зверям и практикам [Concept('magic', 'магии')|E]. Современные стили этого искусства в основном происходят из [Concept('chevalie', 'Шевалье')|E], где леди Хегро «Разрушительница крипт» написала «Четырнадцать техник молчания» и дала начало современным [Concept('antimagic_orders', 'антимагических орденов')|E]. В [Concept('chevalie', 'Шевалье')|E] она считается матерью антимагии.\n\nАнтимагия часто мифологизируется как собственная [Concept('magic' 'магия')|E], но это популярный миф. На самом деле, антимагия - это боевое искусство, основанное на быстром выведении из строя и убийстве пользователей [Concept('magic', 'магии')|E]. Различные боевые стили обычно вращаются вокруг быстрого передвижения на близкое расстояние с [Concept('magi', 'магом')|E], техники быстрого выведения из строя рук [Concept('magi', 'мага')|E] или, если возможно, добивания его, и того, как двигаться тихо или незаметно на поле боя, чтобы избежать обнаружения. Часто практикуется меткая стрельба, многие [Concept('antimagi', 'антимаги')|E] пытаются убить [Concept('magi', 'мага')|E] с достаточно большого расстояния, чтобы их не заметили. Более современные адепты также часто используют недавние алхимические изобретения, такие как «бутылки с молниями» для оглушения [Concept('magi', 'мага')|E] чрезвычайно яркими и громкими взрывами и «курильщики» для прикрытия своего продвижения. Реже, но все чаще используются одноручные арбалеты и фокусирующие зеркала (для ослепления противников)."
  
 game_concept_antimagic_terrain: "Антимагическая Местность"
 game_concept_antimagic_terrain_basic: "Антимагия"
 game_concept_antimagic_terrain_desc: "Антимагическая местность - диковинка на Аэрасе, это бич магии во всех ее проявлениях. От ужасных заклинаний, сотворенных [Concept('magi', 'магом')|E], до чар, окутывающих внушающие благоговение артефакты, все это высасывается, словно втянутое в водоворот или вихрь вниз, впитываясь в саму почву. Те, кто наделен способностью видеть такие энергии, иногда утверждают, что украденные энергии на самом деле не уничтожаются, а впитываются в саму землю, как бы втягиваясь невидимым течением в неизвестное место.\n\nХотя жизнь в антимагической местности разочаровывает большинство [Concept('magi', 'магов')|E], ее влияние не абсолютно. Те, кто достаточно искусен в магических искусствах, могут несколько компенсировать это, усиливая свои заклинания, чтобы гарантировать, что они все еще могут произвести некоторый эффект, хотя результаты никогда не будут такими, какими они были бы в других местах. Например, если [Concept('magi', 'маг')|E] наколдует мощный огненный шторм, который должен поглотить армию, то в результате его усилий получится мощный, но очень локализованный столб пламени, который уничтожит лишь несколько неудачливых солдат. Лич, способный управлять легионом нежити, также обнаружит, что любой полк, на котором он не сосредоточен, начинает разрушаться или действовать независимо от его воли. Наиболее известное вторжение [Concept('lich', 'лича')|E] Вайлитаса Вайслива в [Concept('chevalie', 'Шевалье')|E] в 1001 году ИС провалилось без внешнего вмешательства после того, как он продвинулся всего на несколько миль к границам Верховного Королевства. Зафиксировано, что его слуги-нежить внезапно массово обратились против него во время проповеди с манией величия, и силы вторжения были уничтожены в последовавшей анархической схватке.\n\nК счастью для великих и могущественных людей Аэраса, антимагическая местность встречается редко, и доминирует только в одном конкретном регионе: [Concept('chevalie', 'Шевалье')|E]. Если и существуют другие крупные территории, находящиеся под подобным воздействием, они еще не стали известны ученым мира."
  
 game_concept_fraternity_of_chevalie: "Братство Шевалье"
 game_concept_fraternity_of_chevalie_desc: "«Братство [Concept('chevalie', 'Шевалье')|E]» - это общий термин для марчерской концепции братства среди шевалье. Часто используемое как оскорбление двуличия марчеров, но рассматриваемое как знак гордости самих [Concept('marchers', 'марчеров')|E], само понятие было популяризировано в IX веке поэтом Абаэлем Венодау, одиннадцать знаменитых стихотворений которого создали первые правильные концепции единства марчеров в литературной традиции.\n\n Сама концепция - это вера в то, что в отношениях с иностранцами другие шевалинцы всегда должны быть на первом месте. Несмотря ни на что, если иностранец хочет причинить зло [Concept('chevalien', 'шевальеру')|E] или его народу, долг [Concept('chevalien', 'шевальера')|E] - остановить его. Чаще всего это проявляется в постоянном развале и воссоединении региона: [Concept('chevalien', 'шевальеры')|E] с радостью сражаются друг с другом до появления внешней угрозы, а затем всегда быстро воссоединяются, пока угроза не исчезнет и они не смогут спокойно вернуться к убийству друг друга."
  
