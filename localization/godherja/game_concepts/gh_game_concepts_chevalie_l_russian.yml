 game_concept_champion_of_chevalie: "Чемпион Шевалье"
 game_concept_champion_of_chevalie_desc: "Чемпион [Concept('chevalie', 'Шевалье')|E] - один из великих героев легенд о марчерах. Восстав во время [Concept('red_river_war', 'Войны на Красной реке')|E] в 938 году против [Concept('arch_lich', 'архилича')|E] [Concept('silas_stavro', 'Силаса Старво')|E], Чемпион вскоре после этого объединил разрозненные и павшие [Concept('antimagic_orders', 'антимагические ордена')|E] (был ли сам Чемпион [Concept('antimagi', 'антимагом')|E] - горячо оспаривается) и враждующих королей и вместе с братством других прославленных героев отправился на юго-запад, чтобы снять осаду Пети Гисредде силами [Concept('gh_general_undead', 'нежити')|E]. \n\nХотя происхождение, имя, пол и т.д. чемпиона в каждой истории разное, запомнилось лишь то, что он пожертвовал собой в битве один на один против [Concept('stavro', 'Ставро')|E] во дворце Гисредде, когда город горел в сражении. Хотя Чемпион, как сообщается, пал в этом бою, [Concept('arch_lich', 'архилич')|E] тоже был убит, положив конец [Concept('red_river_war', 'войны')|E] и [Concept('anarchy_of_the_five_crowns', 'анархии')|E].\n\nПосле смерти Чемпиона объявили Святым Путем (хотя его фактический жизненный путь также забыт, многие утверждают, что он на самом деле освоил все Пути), а [Concept('antimagic_orders', 'антимагические ордена')|E] объявили нейтралитет в будущих делах марчеров в память о нем."
  
 game_concept_chevaliens: "Шевальеры"
 game_concept_chevalien: "Шевальер"
 game_concept_marchers: "Марчеры"
 game_concept_marcher: "Марчер"
 game_concept_marchers_desc: "Марчеры - народ современного [Concept('chevalie', 'Шевалье')|E]. Они не являются коренными жителями [Concept('shattered_coast', 'Разбитого берега')|E], записи об их современной истории начинаются только с их миграции в [Concept('the_marches', 'Марки')|E] и завоевания Галликадеров, причем основные источники были написаны более чем через сто лет после этого факта, или восстановлены из тех немногих сохранившихся правительственных документов эйджейниками той эпохи. \n\nХотя история марчеров до их завоевания в значительной степени окутана плотной завесой времени, известно, что фигура, известная как "Хороший Король" Бастион (неизвестно, было ли имя Бастиона на самом деле или это слияние фольклора с историей), привела их через Черные горы на восток после долгого периода рабства в ныне мертвой империи, и в течение следующего столетия его народ либо подчинил, уничтожил, либо слился с коренными галликадерами, которые называли этот регион своим домом. Является ли современная культура марчеров полностью потомками этой группы или результатом слияния с их бывшими врагами, неизвестно. Кроме того, некоторые современные ученые предполагают, что древние марчеры имели поразительное сходство с восточными кланами, ныне называемыми Сьялволками.\n\n\nШевалы известны как создатели современных антимагических искусств, несомненно, развитых и отточенных до совершенства за тысячу лет конфликта с Личами на севере и войн с Аверсарианами на востоке. Они также известны как исключительно проницательные бизнесмены, а бедные Марчеры во многих разоренных войной частях Шевалье часто используют веру в Жизненные Пути, чтобы изучить торговое искусство и найти свое состояние за границей в качестве торговцев или наемников. В самой Шевалье они известны своей общей неспособностью достичь прочного единства - редко какая династия удерживает титул Верховного короля дольше нескольких поколений, и всегда они сталкиваются с частыми мятежами. В Шевалье считается, что только сильнейший должен быть в состоянии править троном, ибо если кто-то меньше, то как можно доверять ему держать королевство, постоянно находящееся под угрозой с севера? Поэтому вызовы трону происходят часто, и редко когда королевство переживает их целым и невредимым."
  
 game_concept_antimagi: "Антимаги"
 game_concept_antimagi_desc: "Антимаги - это общий термин для обозначения любого воина, посвятившего себя борьбе как с практикующими [Concept('magic', 'магию')|E], так и с [Concept('magical', 'магическими')|E] зверями. [Concept('antimagic', 'Антимагия')|E] - чрезвычайно опасное умение и исключительно рискованное, поэтому настоящие преданные своему ремеслу воины встречаются редко и живут недолго.\n\nАнтимаги чаще всего встречаются в [Concept('chevalie', 'Шевалье')|E], где антимагическое поле родины марчеров помогает им в их начинаниях. Там десятки [Concept('antimagic_orders', 'антимагических орденов')|E] работают над совершенствованием ремесла и регулярно продают свои изделия за границу, когда не сражаются с [Concept('magi', 'магами')|E] в своих собственных землях."
  
