 game_concept_piece_of_the_broken_crown_concept_desc: "[Concept('chevalie', 'Шевалье')|E] объединялась и распускалась много раз за свою историю, часто с разницей в десятки лет, и, таким образом, идея претендовать на Верховное королевство является одновременно распространенной и туманно определенной. Любой, у кого есть модификатор $piece_of_the_broken_crown_modifier$, получает бесплатное завоевание [casus_belli|El] для любых других, у кого есть претензия. $piece_of_the_broken_crown_modifier$ может быть получен с помощью решения «Претензия на [Concept('chevalie', 'Шевалье')|E]», которое может быть принято любым независимым правителем $gh_marcher_group$, расположенным в [Concept('chevalie', 'Шевалье')|E] за определенную плату.\n\Если титул Верховного королевства нарушен, то правители могут принять решение «Воссоединить [Concept('chevalie', 'Шевалье')|E]», если у них есть модификатор $piece_of_the_broken_crown_modifier$, чтобы вернуть себе Верховное королевство, если они полностью контролируют одно из пяти основных королевств в [Concept('chevalie', 'Шевалье')|E] и либо владеют всеми остальными королевствами. титулы или добились того, что ни один другой правитель этого не сделает. Этот период продлится всего тридцать лет, однако впоследствии все претензии будут признаны недействительными, и [Concept('chevalie', 'Шевалье')|E] необходимо объединить вручную."
