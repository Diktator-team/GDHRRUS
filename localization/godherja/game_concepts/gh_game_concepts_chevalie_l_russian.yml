 game_concept_sweverg_irssraedl: "Сверг Ирссраэдль"
 game_concept_sweverg_irssraedl_desc: "Сверг Ирссраэдль был древним святым местом галликадеров, основанным, вероятно, за несколько столетий до переселения марчеров в [chevalie|E] в первом веке. Жрецы, вероятно, считали древние чернокаменные доки местных руин (создатели неизвестны) остатками божественного жилья, и совершали великие жертвоприношения и гадания в святилищах, построенных на их концах, интерпретируя звезды через отражения на море.\n\n[inian_wisestar|E] разрушил святилища в 79 ИС после своего завоевания на западе. Попытки сопротивления привели к большой резне верующих галликадров, марчеры изгнали их с побережья. На этом месте была основана деревня Инианвилла, хотя это название продержалось всего десять лет, прежде чем было заменено бастардизацией имени галликадеров - Свергирссред. Свергирсред вырос и стал [peti_gisredde|E], а его название либо постепенно превращалось, либо переименовывалось в честь [Concept('jan_va_gisredde', 'Яна ва Гисредде')|E] в зависимости от рассказчика."
  
