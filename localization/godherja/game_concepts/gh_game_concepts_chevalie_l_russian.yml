 game_concept_antimagic_order: "Антимагический орден"
 game_concept_antimagic_orders_desc: "Антимагические ордена - это название различных рыцарских орденов [Concept('chevalie', 'Шевалье')|E], посвященных [Concept('antimagic', 'антимагическим')|E] искусствам. Антимаг любого из сотен исторических орденов считается одним из лучших воинов мира, хотя сколько в этом легенд, а сколько реальности - вопрос спорный.\n\nНесмотря на свою грозную репутацию, ордена (или братства, как их часто называют шевалье) сильно различаются по организации и дисциплине. В то время как многие из них - преданные воины, посвящающие всю свою жизнь искусству и даже отказывающиеся от личной жизни, чтобы лучше отточить свое ремесло, другие - слабо объединенные почетные ордена, которые встречаются лишь несколько раз в год, если вообще встречаются.\n\n\nНесмотря на это, антимагические ордена пользуются исключительным уважением в [Concept('chevalie', 'Шевалье')|E] и во всем мире. Ордена обычно финансируют себя за счет пожертвований и земель, которыми они непосредственно управляют, но все чаще они находят большое богатство в продаже своих услуг за границей, и [Concept('antimagi', 'антимаги')|E] считают работу наемников отличной возможностью для обучения."
  
