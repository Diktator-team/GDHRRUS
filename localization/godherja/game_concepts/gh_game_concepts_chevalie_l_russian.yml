 game_concept_inian_wisestar: "Наместник Иниан Мудрец"
 game_concept_inian_wisestar_desc: "Иниан Мудрец («Мудрец» добавлено спустя столетия после его смерти) был [Concept('chevalien', 'шевальера')|E] военачальником и народным героем, который пришел к власти в разгар переселения марчеров. Служа таинственным преемником «Хорошего Короля» Бастона, Мудрец собрал большое войско и отвоевал западное Шевалье у последних галликадерских кланов, основав Инианвиллу над их святым местом [Concept('sweverg_irssraedl', 'Сверг Ирссраэдлем')|E], Инианвилла однажды стала [peti_gisredde|E]. За свою победу Иниан получил титул Наместника Запада.\n\nНесмотря на то, что его объявили Путем Справедливости и утвердили в качестве народного героя, историческая личность Мудреца является противоречивой. В сказках маркеров говорится о мудром и умном правителе, который обманом заставил галликадцев раскрыть свои пороки, а затем убил или обратил их в свою веру. [Concept('aversarian', 'Аверсарианские')|E] ученые 10 века утверждали обратное. Исторические записи, совпадающие с легендами галликадеров, показывали Мудреца, известного жестокостью по отношению к галликадерам, бесконечными политическими заговорами и схемами, и постоянной враждой с соседними лордами из желания укрепить свою власть.\n\nНесмотря на свою добродетель, Мудрец отразил несколько восстаний галликадеров и положил конец их надеждам на восстановление, и правил около тридцати лет до своего убийства галликадерскими повстанцами, а наместничество перешло к его сыну, [Concept('mical_wisestar', 'Микалу Мудрецу')|E]. Его наследие не продлилось долго, правление Микала столкнулось со многими несчастьями (такими как [Concept('three_pier_war', 'Война Трех причалов')|E]), которые закончились роспуском Наместничества и аннексией соседними военачальниками."
  
 game_concept_mical_wisestar: "Микал Мудрец"
 game_concept_mical_wisestar_desc: "Микал Мудрец был древним [Concept('chevalien', 'шевальерским')|E] дворянином, унаследовавшим Наместничество Запада (примерно современный Порт-ден-ла-Бастоун) от своего более известного отца, народного героя [Concept('inian_wisestar', 'Иниана Мудреца')|E]. Имя Мудрец, вероятно, было дано Микалу самим Микалом, чтобы поддержать его мимолетный престиж. Возможно, это его единственное наследие; имя перешло к его отцу спустя столетия.\n\nНесмотря на то, что его отец крепко держал власть, Микал столкнулся с растущим восстанием как марчеров, так и галликадеров. После распада Верховного Королевства, бремя стабилизации его королевства легло исключительно на него, что было чрезвычайно трудной задачей, с которой он справился с большим трудом. Во время кампании по возвращению всех земель под контроль его отца, он вступил в конфликт с [peti_gisredde|E] (тогда это было не более чем несколько деревень)\n\nЭто была неожиданная катастрофа, и Микал потерпит унизительное поражение в следующей [Concept('three_pier_war', 'Войне трех причалов')|E], в баснях часто утверждается, что благодаря усилиям народного героя [Concept('jan_va_gisredde', 'Яна ва Гисредде')|E]. Не сумев захватить лишь ряд мелких деревень, Микал был свергнут, а намесничество распущено, и его земли вскоре аннексировали соседи. Микал вскоре умер в изгнании, не имея достойных наследников."
  
 game_concept_jan_va_gisredde: "Ян ва Гисредде"
 game_concept_jan_va_gisredde_desc: "Ян ва Гисредде был (скорее всего, апокрифическим) народным героем, который, как утверждают гисреддийцы, был одним из первых поселенцев [Concept('prepact_gisredde', 'Предпактового Гисредде')|E] после его основания [Concept('inian_wisestar', 'Инианом Мудрецом')|E]. Ян ва Гисредде часто упоминается как скромный, но уважаемый фермер в бедных деревнях, которые впоследствии стали [peti_gisredde|E]. Хотя гисреддинцы утверждают, что название города происходит от имени Яна, это, скорее всего, история, рассказанная уже после маловероятной жизни Яна. Ученые утверждают, что если бы он был настоящим, его имя, скорее всего, было бы более распространенным в то время, упрощением названия города, Свергирссред (которое уже было бастардизацией галликадерского [Concept('sweverg_irssraedl', 'Сверг Ирссраэдля')|E]).\n\nКогда [Concept('mical_wisestar', 'Микал Мудрец')|E] вторгся в город во время [Concept('three_pier_war', 'Войны Трех причалов')|E], говорят, что Ян вошел в [Concept('council_of_gisredde', 'Совет')|E] (тогда правление осуществлялось из амбара) и призвал колеблющихся знатных людей к борьбе. Ободренные, но оскорбленные его упрямыми словами, они поставили его во главе войска из десяти коров, четырех свиней и двух очень мудрых воронов. Они в шутку назвали его вождем всего скота Гисредде и велели старому Яну сражаться со своими животными, пока они собирают ополчение. Рассказывают, что Ян знал о древней двери на своих землях и открыл ее, выпустив 12-ногое чудовище, которое, по словам гисреддеев, имело форму коровы, хвост змеи, два крыла дракона и рыло, дышащее огнем. Затем Ян во главе своих (преимущественно бычьих) сил обошел армию Микала с фланга, когда она была на грани победы над ополчением. Солдаты Микала загнали Яна в угол на одном из чернокаменных причалов, который он защищал в течение часа с помощью одних вил, пока десять коров не столкнули солдат в море.\n\nСказки обычно заканчиваются тем, что Ян использует кусок кладки из разбитого дома, чтобы заложить первый камень в фундамент дворца Гисредде, где сейчас гордо стоит статуя Яна с вилами в руках и коровой, сидящей у его ног."
  
 game_concept_machyos_prothex: "Макиос Протекс"
 game_concept_machyos_prothex_desc: "Макиос Протекс был [Concept('aversarian', 'аверсарианским')|E] [Concept('magi', 'магом')|E] 9 века, уроженцем пограничных земель Малкуа и Опахасии. Аверсарийский народный герой, тем не менее, существует два контрастных и различных исторических образа его и его легендарных путешествий по известному миру, которые закрепились в истории. Единственное, в чем сходятся оба образа, так это в том, что он прошел через каждое управление Аверсарии, [chevalie|E], через весь Айроной, а затем в Каширию и, возможно, Катун-Каи, помогая местным жителям везде, где бы он ни был. \n\nВ аверсарийской версии сказки говорится о властном маге, который был вынужден помогать деградирующим слабокровным чужеземцам, куда бы он ни пошел, и обычно они поклонялись ему как богу после того, как он спасал их в одиночку от их саморазрушения и наставлял их в знании Чистейшего. Рассказывают также, что он уничтожал культуры тех, кого считал действительно нечистыми, презирая всех, кто осмеливался пытаться украсть свет Аверсарии.\n\nДругие исторические свидетельства Макиоса можно найти в современных рассказах о землях, по которым он путешествовал. Протекса часто отмечали как удивительно дряхлого человека, несмотря на пропаганду его родины, и не склонного раскрывать свою благородную кровь или магические способности. Вместо этого Макиос просто скучал, желая найти в мире интересные вещи и встретить интересных людей. Обладая сильным чувством добра и зла, Макиос часто вмешивался в местные дела, чтобы обезопасить тех, кого он считал невинными и чистыми, и часто находил новых попутчиков по пути. Наиболее примечательна его дружба с каширянским магом-гуру Вогибом, который помог ему спасти Касихрию во время [sabar_lambay_raad|E]."
  
 game_concept_the_black_monk: "Черный монах" 
 game_concept_black_monk: "Черный монах" 
 game_concept_the_black_monk_desc: "Лидер Ардерианской ереси [Concept('marcher', 'марчеров')|E] во время [Concept('war_of_the_heretic_princes', 'Войны князей-еретиков')|E] (и, возможно, основатель ереси), «Черный монах» был таинственной фигурой неизвестной личности, несмотря на усилия многих ученых (задача значительно усложнялась пылким иконоборчеством ардеристов, лицо ересиарха всегда скрыто в их искусствах). Мало что известно об их происхождении до того, как монах быстро прославился серией странных чудес, засвидетельствованных даже их критиками. Несмотря на то, что многие осуждали их как шарлатанов и обманщиков, они быстро приобрели последователей и даже были бы обожествлены многими, несмотря на их иконоборчество.\n\nНикогда не захваченные, они внезапно исчезали незадолго до окончания Войны князей-еретиков, а их последователи разбросаны с падением их крепости в Веспре" 
  
