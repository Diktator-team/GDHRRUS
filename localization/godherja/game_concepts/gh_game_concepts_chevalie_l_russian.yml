 game_concept_chevalie_migratory_era: "Эпоха переселения"
 game_concept_chevalie_migratory_era_desc: "Эпоха переселения в истории марчеров (не путать с гораздо более поздней эпохой [Concept('sjalvolki_migrations', 'переселения сьяволков')|E] 13-го века) относится к периоду, когда прото-чевалинцы впервые прибыли в то место, которое стало их постоянным домом.\n\nПридя с востока в конце 1-го века БИ - если верить преданиям, чтобы избежать подчинения давно исчезнувшей империи - они столкнулись с галликадерами, коренными жителями региона, с которыми они вели жестокую войну на протяжении десятилетий. В конце концов, это закончилось тем, что галликадеры в значительной степени ушли со сцены большой исторической важности, кодификацией системы [Concept('lifepath', 'жизненных путей')|E] и основанием первого якобы "Верховного Королевства" (хотя его форма мало походила на современную). Их возглавил " Хороший Король" Бастион, который воплощал в себе то, что сегодня считается идеальным монархом в глазах шевалье - если, конечно, он существовал на самом деле, что является предметом некоторых исторических споров.\n\nС самого начала, несмотря на победу над бывшими обитателями [Concept('chevalie', 'Шевалье')|E], им не дали передышки в мире, так как конфликты с эйджейниками на севере (которые они сами спровоцировали, в значительной степени), Империей Катхануксайк на юге и, в конечном итоге, с [Concept('liches', 'личами')|E], стали представлять угрозу существованию. Именно поражение первого [Concept('arch_lich', 'архилича')|E], [Concept('vilas_venslau', 'Виласа Венслау')|E], ознаменовало конец Эпохи переселения в глазах большинства обычных историков."
  
 game_concept_the_brutality: "Зверство"
 game_concept_the_brutality_desc: "Зверство относится к резне более 200 дворян и их семей в 878 году ИС на похоронах сына верховного короля Тамеана Гилимана по его приказу. Резня также часто используется для обозначения большей чистки их семей, домов и тех, кто не присутствовал на [Concept('chevalie', 'Шевалье')|E] в то же самое время.\n\nРезня непосредственно привела к [Concept('anarchy_of_the_five_crowns', 'Анархии Пяти Корон')|E] и [Concept('red_river_war', 'Войне на Красной реки')|E], которые обычно считаются самым мрачным моментом в истории марчеров. Резня фактически положила конец родословной знатных семей Демонто, Клемендаир и Вилигад, а также двух десятков других мелких семей, и привела к гибели почти всех высокородных и династических глав в [Concept('chevalie', 'Шевалье')|E]. Сам Тамеан вскоре после этого покончил с собой в своем тронном зале в безумии, и в историческом отчете неясно, хотел ли Тамеан перерезать себе запястья достаточно глубоко, чтобы истечь кровью, или это был несчастный случай. Народные предания гласят, что его можно было спасти, но его рыцари слишком боялись и стыдились своего Верховного короля, чтобы сделать это, и вскоре после этого покончили с собой, чтобы отомстить за своего Верховного короля.\n\nПомимо самих убийств, резня вызвала много споров из-за использования для нее наемников, арендованных у [Concept('antimagic_orders', 'антимагических орденов')|E]. Тамеан, не доверяя своим людям, заплатил огромные суммы наемникам различных святых орденов, чтобы они сделали это за него и гарантировали, что военные силы не смогут их остановить. Репутация орденов была запятнана и восстановлена только после окончания [Concept('red_river_war', 'войны')|E] и жертвы [Concept('champion_of_chevalie', 'Чемпиона Шевалье')|E], вскоре после чего ордена объявили о нейтралитете в политике марчеров и сосредоточили свою наемническую деятельность за границей."
  
 game_concept_anarchy_of_the_five_crowns: "Анархия Пяти Корон"
 game_concept_anarchy_of_the_five_crowns_desc: "Анархия Пяти Корон - период истории марчеров, который регулярно считается самой низкой точкой в истории [Concept('chevalie', 'Шевалье')|E] и длился с 878 по 939 год. После того, как обезумевший Верховный король Тамеан отреагировал на убийство своего сына Гилимана безумием, устроив [Concept('the_brutality', 'Зверство')|E], резню всей высшей знати и их семей, он вскоре после этого убил своих детей, а затем и себя в безумии в своем тронном зале. Со смертью Верховного короля, его семьи, исчезновением нескольких важнейших дворянских домов в [Concept('chevalie', 'Шевалье')|E] и разорением большинства других, весь закон и порядок в королевстве рухнул. Наступившая анархия оставила всю власть в руках мелких лордов и городских лидеров, которые быстро начали воевать друг с другом из-за старых долгов или попыток воссоединения [Concept('chevalie', 'Шевалье')|E].\n\nПять королевств в конечном итоге вышли из хаоса, хотя десятки других все еще претендовали на независимость, и сражались друг с другом в течение последних двадцати лет анархии. Короли из семей Монтегон, Валадек, Иллурдиан, Ден ва Понтагет и Ден ва Сеньон еще долго терзали землю в войне; а [Concept('antimagic_orders', 'антимагические ордена')|E] регулярно присоединялись к тем, кто больше заплатит, в качестве наемников. Война между Пятеркой в конце концов выльется в [Concept('red_river_war', 'Войну на Красной реке')|E], финальный конфликт между Пятеркой, который был прерван вторжением [Concept('arch_lich', 'архилича')|E] [Concept('silas_stavro', 'Силаса Старво')|E].\n\n[Concept('stavro', 'Старво')|E] зашел дальше, чем почти любой другой [Concept('lich', 'лич')|E] и достиг внутренних районов Пети Гисредде. Его остановил только [Concept('champion_of_chevalie', 'Чемпион Шевалье')|E], который объединил [Concept('antimagic_orders', 'антимагические ордена')|E] и королевства претендентов, а затем пожертвовал собой, чтобы убить [Concept('lich', 'лича')|E] в бою один на один во дворце Гисредде."
  
 game_concept_red_river_war: "Война на Красной реке"
 game_concept_red_river_war_desc: "Война на Красной реке была заключительным конфликтом [Concept('anarchy_of_the_five_crowns', 'Анархии Пяти Корон')|E] между семьями Монтегонов, Валадеков, Иллурдиан, Ден-ва-Понтагет и Ден-ва-Сеньон. Начавшись с нападения Монтегонов на замок Монд Грац в иллурдийских землях, три других королевства вскоре использовали конфликт для собственных вторжений, которым помогали наемники из [Concept('antimagic_orders', 'антимагических орденов')|E], давно отказавшиеся от притворства борьбы с [Concept('liches', 'личами')|E] и [Concept('magi', 'магами')|e], чтобы работать в качестве наемников на конкурирующих военачальников. \n\nХотя война продолжалась несколько лет до вторжения с севера, в книгах по истории она в основном описывается с вторжением [Concept('archlich', 'архилича')|E] [Concept('silas_stavro', 'Силаса Ставро')|E], который оказался, возможно, самым хитрым [Concept('lich', 'личем')|E], с которым когда-либо сражались [Concept('marchers', 'Марчеры')|E]. Благодаря стратегии, интригам и умению держать [Concept('liches', 'личей')|E] под своим командованием в состоянии полного изнеможения, [Concept('liches', 'личи')|E] вскоре одолели Марки и вторглись в последний свободный город марчеров Пети Гисредде.\n\nВ то время как [Concept('silas', 'Силас')|E] сжег Марки, [Concept('champion_of_chevalie', 'Чемпион Шевалье')|E], казалось, восстал из пепла. Его происхождение, имя и даже пол были утеряны для истории, но известно, что он начал великий поход, чтобы объединить разрозненные [Concept('antimagic_orders', 'антимагические ордена')|E] и военачальников против [Concept('liches', 'личей')|E]. Взяв на себя командование [Concept('antimagi', 'антимагов')|E] и объединив их впервые в истории, а вскоре после этого убедив различных оставшихся королей согласиться на мир, Чемпион затем повел объединенную армию марчеров, чтобы противостоять вторжению в Пети Гисредде. В горящем городе они сразились с [Concept('silas_stavro', 'Силасом Ставро')|E] и пожертвовал собой, чтобы убить [Concept('lich', 'лича')|E], положив конец [Concept('red_river_war', 'войне')|E] и [Concept('anarchy_of_the_five_crowns', 'анархии')|E]."
  
 game_concept_war_of_the_heretic_princes: "Война князей-еретиков"
 game_concept_war_of_the_heretic_princes_desc: "Война князей-еретиков (или «Ересь») была масштабной волной еретической мысли в [Concept('chevalie', 'Шевалье')|E], которая едва не положила конец почти тысячелетнему непрерывному поклонению «[Concept('lifepath', 'Пути Жизни')|E]». \nВойны были результатом долгой истории [Concept('clerical_control_of_chevalie', 'контроля клериков над Шевалье')|E], которая завершилась в 999 году, когда проповедник Урсо Бекледиевр объявил о нескольких "сопровождениях" к толкованию [Concept('lifepath', 'жизненных путей')|E] и начал проповедовать о радикальных изменениях от основного направления мысли. Хотя клерикальные солдаты сначала пытались арестовать его, солдаты герцога Совессанского охраняли Урсо, а затем герцог Мишель Фринк использовал этот новый религиозный конфликт, чтобы объявить себя свободным от Конклава Раокура и своих обязанностей перед церковью, восстановив [Concept('clerical_control_of_chevalie', 'Право Выбора')|E] и заключив в тюрьму любого Отца Пути, который отказывался предоставить ему полный контроль над клерикальными землями и функциями. \Это событие получило широкое распространение по всему [Concept('chevalie', 'Шевалье')|E], и новые вероисповедания, созданные смелыми проповедниками, стали появляться почти ежемесячно. Светские военачальники быстро использовали эти новые верования для обеспечения своего правления, и ситуация ухудшилась так быстро, что это стало причиной распада Дейвидского Верховного Королевства вскоре после его воссоединения. \n\nКогда Конклав медленно реагировал и пытался найти свою опору после такого большого испытания, он, наконец, начал настоящую реакцию в 1011 году ИС с Советом Экса и его объявлением Бекледиевра и любых других душепопечителей архиереями, а также официально объявил преступление попытки нарушить Путь достойной смерти. Это положило начало почти сорокалетней религиозной войне по всему [Concept('chevalie', 'Шевалье')|E], которая, в конце концов, завершилась Раокурским соглашением, по которому различные религиозные лидеры были казнены, изгнаны или возвращены в лоно церкви, а светские военачальники вновь поклялись в ортодоксальности [Concept('lifepath', 'Пути Жизни')|E]. Однако, несмотря на победу Конклава, долгая история [Concept('clerical_control_of_chevalie' 'власти клериков')|E] была фактически закончена."
  
 game_concept_war_of_the_noose: "Война петли"
 game_concept_war_of_the_noose_desc: "Война Петли была недолгим Периньянским восстанием последователей ереси «Сентсмарш» во время [Concept('war_of_the_heretic_princes' 'Войны князей-еретиков')|E]. В то время как Сенсмархеры нашли много союзников среди знати, которые использовали культ для усиления своей власти, они быстро потеряли контроль после выступления в Сиверле основателя движения Вильдермутта ден ва Сейсеннса, приведшего к разграблению [Concept('magi', 'магических')|E] кварталов и нападению на иностранцев в [Concept('chevalie', 'Шевалье')|E]. Когда несколько дворян Вая попытались защитить своих подданных, гнев Святых Марчеров обратился на дворянство.\n\nПосле нескольких месяцев открытой войны выяснилось, что Вильдермутт солгал о том, что он был последователем [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (вместо того, чтобы быть [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )]). и был забит камнями своими последователями, вскоре после этого движение распалось из-за распрей и недоверия."
  
