 game_concept_chevalie: "Шевалье"
 game_concept_the_marches: "Марки"
 game_concept_chevalie_desc: "Шевалье - это большое королевство, расположенное между бывшим [Concept('aversarian', 'аверсарианским')|E] Калатипсом на востоке (западный край Черных гор очерчивает современную границу) и Лихдомами на севере.\n\n\nРодина [Concept('marchers', 'марчеров')|E] (или шевалье), оно славится своим широким охватом по всему миру в виде огромной диаспоры торговцев, наемников и авантюристов. Родина [Concept('antimagic', 'антимагии')|E] искусств, а также многочисленных политических и торговых инноваций, говорят, что в каждом порту мира может быть произнесен [Concept('chevalien', 'шевальерский')|E], заключена сделка и украдено состояние. \n\n\nИстория Шевалье обычно делится на пять периодов, начиная с Эпохи переселения, которая последовала за прибытием современных [Concept('marchers', 'марчеров')|E] в эту область, их войнами с Галликадерами и Оцизецинами, и, условно говоря, заканчивается кодификацией современных Жизненных Путей и культуры [Concept('chevalien', 'Шевалье')|E] и возвышением первого [Concept('arch_lich', 'архилича')|E], [Concept('vilas_venslau', 'Виласа Венслау')|E]. После этого наступила Имперская Эра, во время которой Верховное Королевство стало контролировать большую часть современного Калатипсоми, вплоть до Черных Врат на востоке, и закончилась крахом империи [Concept('chevalien', 'шевальеров')|E] на востоке и ее завоеванием [Concept('aversaria', 'Аверсарии')|E]. Затем последовала Теократическая Эпоха, когда Конклав Раокура и [Concept('antimagic_orders', 'антимагические ордена')|E] начали оказывать огромное политическое влияние и контроль, регулярно вмешиваясь во внутренние дела местных военачальников, что закончилось [oncept('red_river_war', 'Войной на Красной реке')|E]; и, наконец, Светская Эпоха (или Еретическая Эпоха), которая видела раскол и реформацию [Concept('lifepath', 'Жизненных Путей')|E] и подъем современной феодальной системы, когда светские лорды взяли под контроль многочисленные политические системы, ранее находившиеся под контролем духовенства. \Большую часть своей истории Шевалье провела разобщенной, мир был более редким состоянием дел, чем война - во многом благодаря уникальной культуре народа марчеров."
  
