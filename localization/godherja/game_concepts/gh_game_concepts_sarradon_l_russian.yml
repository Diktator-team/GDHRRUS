 game_concept_sirhad: "Сирхад" #Машинный перевод 30.06.2023
 game_concept_sirhad_desc: "Потерянная реликвия времен до Халакдуна, Сирхад были высокоорганизованной кастой магов, чья сила и влияние были укоренены в центральном и восточном Саррадоне. Их происхождение было почти мифическим — затерянным в глубинах ранней истории Саррадона и, вероятно, предшествовавшим самому Ритуализму. Любой саррадонец, проявивший магический потенциал, должен был быть принят в их ряды — иногда против их воли, поскольку сирхады считали, что неконтролируемые маги представляют угрозу саррадонскому обществу и авторитету сирхада в целом. Поскольку браки внутри Сирхада сильно поощрялись, Саррадон стал домом для большого количества очень могущественных магических родословных, чьи родословные уходят в глубь тысячелетий. Замысловатые записи об этих родословных хранились в величайшей цитадели Сирхада, теперь известной только как [sunken_house|E]. Эта волшебная цитадель хранилась скрытой где-то в недрах Хибхибирина, защищенная от посторонних дьявольски сложными оберегами и иллюзиями.\n\nВо время [war_in_heaven|E] Сирхад удивительно оставался нейтральным в конфликте. Хотя отдельным членам было разрешено выражать симпатии, организация запрещала любое прямое участие или фаворитизм с использованием значительных ресурсов Сирхада. Любой маг, участвовавший в войне, делал это как личность и не мог рассчитывать на поддержку высшего руководства. Еще более примечательно то, что эта идеалистическая беспристрастность, по-видимому, действительно работала весьма эффективно, и услуги сирхадов в качестве посредников и нейтральных переговорщиков стали почти столь же бесценными, как и их услуги в качестве магов." #Машинный перевод 30.06.2023
  
 game_concept_mizfarun_dawl: "А'Мизфарун Дол" #Машинный перевод 30.06.2023
 game_concept_mizfarun_dawl_desc: "Являясь подпольными культовыми ячейками в рамках более широкой структуры [sirhad|E], Мизфарун Доул действовала в нескольких кликах и региональных собраниях по всему Саррадону. Через шпионаж, целенаправленные убийства и преднамеренные злодеяния они действовали как скрытый кинжал Сирхада, защищая его интересы и мстя за его поражения. Что еще более зловеще, они не гнушались обращать свое внимание внутрь себя, шантажируя или даже убивая [sirhad|E] волхвов, которые угрожали раскачать лодку. Ходят слухи, что они были последователями исключительно практикуемого таинственного культа, обряды которого неизвестны, и они вложили свое значительное влияние в укрепление единства и нейтралитета [sirhad|E] в разгар продолжающегося [war_in_heaven|E].\n\nИстинная природа их неудачи в этом последняя задача в годы, предшествовавшие [halakdun|E], часто размышляли ученые, интересующиеся такими эзотерическими темами. Большинство теорий утверждает, что Мизфарун Доул сам был окончательно побежден фракционностью Варденитов-Ритуалистов, расколовшейся на конкурирующие ордена убийц [magi|E]. Предполагается даже, что эти два недавно расколотых культа даже приложили руку к самому [halakdun|E], когда соперничающие фракции помогали и подстрекали своих соответствующих единоверцев-союзников в кабалах Альмади и Алькарати. Небольшое меньшинство, высмеиваемое даже в маргинальных кругах ученых, интересующихся этой темой, дико заявляют, что Мизфарун Доул никогда не раскалывался, а на самом деле спровоцировал [halakdun|E] и последовавший за ним ужас, охвативший континент, для своих собственных целей. Было ли это геноцидной попыткой приблизиться к [war_in_heaven|E] путем взаимного истощения обеих сторон, побочными эффектами еще более тайного ритуала, призванного обеспечить их восхождение на неведомый доселе духовный план, или чем-то еще более зловещим, все же что-то предсказатели гибели и заговорщики никогда не могут прийти к единому мнению." #Машинный перевод 30.06.2023
  
