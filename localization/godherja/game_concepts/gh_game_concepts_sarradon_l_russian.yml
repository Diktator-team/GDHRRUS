 game_concept_mubaaizun: "Mubaaizun" #Машинный перевод 30.06.2023
 game_concept_mubaaizun_desc: "Мубаайзун — чемпион [sarradonian|E] армии; часто лучшие воины лорда участвуют в ритуальной дуэли перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются тем, что каждая армия скандирует или оскорбляет друг друга, и были случаи, такие как [battle_of_the_mubaaizun|E], когда перед началом битвы происходили несколько дуэлей, часто чтобы отомстить за мертвого мубаайзуна.\n\nДозволено бежать от дуэль, если мубаайзун знает, что он проиграл, а другой мубаайзун может только преследовать его до тех пор, пока ему не придется отступить. Эти дуэли могут оказать огромное влияние на боевой дух армии, и некоторые сражения были полностью предотвращены из-за проигранной дуэли. Любой, кто способен сражаться, может стать мубаайзуном, и в истории есть несколько полководцев, которые были сами по себе чемпионами. Мубаайзуны традиционно не являются [magi|E], и обычно это фехтовальщики, одетые в персонализированные и великолепные доспехи.\n\nДуэли Мубаайзунов потеряли популярность с момента появления [aversarians|E]; большинство аверсарских командиров совершенно не заинтересованы в назначении мубаайзуна или в участии в обычаях [sarradonians|E], хотя есть несколько исключений." #Машинный перевод 30.06.2023
  
