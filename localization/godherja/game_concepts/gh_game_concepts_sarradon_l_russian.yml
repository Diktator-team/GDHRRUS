 game_concept_sunken_house: "Затонувший дом" #Машинный перевод 30.06.2023
 game_concept_sunken_house_desc: "Одна из самых известных цитаделей Сирхада, Затонувший Дом, использовалась для защиты самых опасных секретов и важнейших ресурсов группы. Он считался совершенно неприступным не только из-за хитроумных охран и защит, но и потому, что был спрятан глубоко в пустыне. Не сохранилось ни одного сохранившегося свидетельства, дающего хотя бы малейший намек на ее местонахождение или внешний вид, поскольку считается, что мастера Сирхада магически связывали тени с задачей выследить и поглотить любые письменные работы, точно описывающие крепость.\n\nThe Затонувший дом также защищал большую часть записей Сирхада и имел решающее значение для поддержания их сильной сплоченности. В то время как лишь немногим избранным были даны ключи для доступа к ней, с помощью серии уже утерянных заклинаний хранители этой цитадели могли поддерживать постоянную связь с остальными сирхадами, независимо от того, насколько далеко они находились.\n\ n Дом стал еще одной жертвой краха Сирхада, хотя считается, что благодаря тщательному карантину он остался нетронутым Кровавым упадком. Вместо этого за три дня до того, как все контакты были потеряны, члены Сирхадской записи получили серию все более панических и дезориентированных коммюнике от своих контактов в цитадели, предупреждающих их от попыток войти и бредящих о призрачном охотнике за животными, упоминаемом только как «Зверь».\n\nНесмотря на это несколько зловещее завершение его известной истории, поиски и разграбление Затонувшего дома всегда были любимым занятием охотников за сокровищами, авантюристов, изгнанников и обычных бандитов по всему Саррадону и за его пределами. Несмотря на все их самые смелые усилия, никто не видел цитадель более полутысячелетия — или, по крайней мере, никто не сделал этого и не вернулся, чтобы рассказать историю." #Машинный перевод 30.06.2023
  
 game_concept_disuwai: "Столица Дисуваи"
 game_concept_disuwai_desc: "Основанный Западным [Concept('mamur', 'мамур')|E] Маха в 542 году, Дисувай вырос как торговый порт, его торговцы наполняли свои карманы богатствами, полученными от торговли с амсари и кемсари на дальнем Западе. Даже того, что айяр был разграблен, было недостаточно, чтобы остановить рост города. Тем не менее, город, скорее всего, остался бы просто сноской, если бы не события, которые на короткое время привели к тому, что он катапультировался в глазах всего мира варденитов - инакомыслие катсити."
  
