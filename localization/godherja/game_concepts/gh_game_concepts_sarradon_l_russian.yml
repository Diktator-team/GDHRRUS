 game_concept_malaak: "Малаак"
 game_concept_malaak_desc: "Малааки - это аватары или воплощения Охрасика, и многие праведные правители на протяжении многих лет объявляли себя малааками. Быть малааком не означает, что кто-то является Охрасиком, скорее, они полностью приняли и воплощают Охрасика и, таким образом, являются инструментом его воли. Поскольку малааки утверждают, что они самые праведные, непосредственно исполняющие волю охрасиков, поэтому они часто находятся под пристальным вниманием, и нечестие может легко привести к тому, что их население восстает против них."
  
 game_concept_sarataratin_militarism: "Саратаратинский милитаризм"
 game_concept_sarataratin_militarism_desc: "While originally far more militaristic, the modern Saratarat faith split (the original incarnation now referred to as Saratadibe) after the devastating efects of [halakdun|E] which killed nearly half of all of the holy saratans upon which the faithful reside, along with much of the rest of [sarradon|E]. Between the death of so many saratans upon the backs of which most Saratarians live (and drowned with as they fell to the sea) and the deaths of thousands of Sarataratian faithful on those saratans that survived, the Sarataratian faithful entered a deep collective trauma.\n\nAfter the priestly caste of all saratan's met upon the great island of Shaqerbi (which they also maintained was formed upon the remains of the first saratan) in the Mathatto Prayer, it was agreed that further warring between the faithful would mean the death of the last saratans and their protectors. Since then, the Sarataratin have been known as peaceful and monastic traders, who reject all violence except only in the defense of the saratans."
  
 game_concept_nosanni: "Носанни" #Машинный перевод 30.06.2023
 game_concept_translator_priests: "Переводчики-священники" #Машинный перевод 30.06.2023
 game_concept_nosanni_desc: "Носанни, или жрецы-переводчики, — это те, кто в религии манат занимается переводом [manat_sacred_texts|E] и передачей этого знания остальной части веры. Именно из-за этой обязанности храмы Маната часто называют библиотеками, а не храмами других религий. Носанни исторически были самой могущественной кастой в манатском обществе, хотя движения Макерелион и Мафида стремились положить конец этому господству, но ни одно из них не преуспело." #Машинный перевод 30.06.2023
  
 game_concept_dogena_dikirib: "Догена Дикириб" #Машинный перевод 30.06.2023
 game_concept_nomera_dikirib: "Номер Дикириб" #Машинный перевод 30.06.2023
 game_concept_dogena_dikirib_desc: "Догена Дикириб, или Мирская Библиотека, в вере Манат является мирским зеркалом [divine_library_of_the_gods|E], охраняемым Номера Дикириб, или Мирским Защитником. В идеале Догена Дикириб должна быть не единой библиотекой, а большой коллекцией библиотек, содержащей все [manat_sacred_texts|E] и их переводы, а также все другие знания человечества. Исторически догена дикириб сильно отставала от этого идеала, но все же оставалась центром веры манат с момента своего зарождения." #Машинный перевод 30.06.2023
  
 game_concept_gena_tinngir: "Гена Тингир" #Машинный перевод 30.06.2023
 game_concept_manat_sacred_texts: "Священные тексты" #Машинный перевод 30.06.2023
 game_concept_gena_tinngir_desc: "Гена Тиннгир, или Священные тексты маната, являются древними текстами, восходящими к цивилизации, которую никто из живых не может вспомнить, которую манат считают цивилизацией [manat_gods|E]. Эти тексты написаны на древнем языке, который никому не известен и который еще предстоит по-настоящему расшифровать (несмотря на утверждения многочисленных [nosanni|E]), но некоторые заявляют о странном ощущении знакомства с его письмом. Несмотря на значительные усилия маната, направленные на то, чтобы сохранить свои накопленные Священные Тексты под надежной защитой [nomera_dikirib|E], количество оставшихся оригинальных Текстов со временем сократилось. Хотя в Манате хранятся расшифрованные копии и предполагаемые переводы, они также медленно устаревают, что с годами приводит к усилению внимания к важности подлинных Священных текстов." #Машинный перевод 30.06.2023
  
 game_concept_manat_mythology: "Манатная мифология" #Машинный перевод 30.06.2023
 game_concept_manat_gods: "Боги" #Машинный перевод 30.06.2023
 game_concept_relyon: "Полагаться на" #Машинный перевод 30.06.2023
 game_concept_ashema: "Ашема" #Машинный перевод 30.06.2023
 game_concept_manat_mythology_desc: "Манат верят, что Боги когда-то жили среди человечества на [aeras|E], правя им и обучая всему, что они знают. Богами правили Релион, первый бог, создавший вселенную, и его жена Асторет, которая заботилась о человечестве больше, чем любой другой бог. Боги хранили огромное количество знаний, которые у них были, больше, чем даже самые развитые человеческие общества сегодня, в библиотеках по всей Эре, где каждый мог получить к ним доступ. Однако однажды человек по имени Атар возненавидел богов, поэтому он разозлил толпу, которая начала сжигать все библиотеки богов, пока не осталась только одна. Оставшись с одной-единственной библиотекой, едва ли со всеми огромными хранилищами знаний, которые у них когда-то были, боги решили покинуть Аэрас, принеся с собой свою последнюю библиотеку и землю вокруг нее, образовав в земле великий кратер, и эта последняя библиотека становится [divine_library_of_the_gods|E]. Теперь эту библиотеку нужно было защитить любой ценой, поэтому бог войны Ашема взялся за это, став первым библиотекарем.\n\nПосле того, как Боги оставили человечество, Асторет так сильно заплакала, что начала заливать мир, создавая океан. Однако она не переставала плакать, угрожая затопить весь Аэрас. Чтобы утешить ее, Релион сказал своей жене, что позволит самым праведным из людей, которые все еще следуют законам, установленным [manat_sacred_texts|E], оставшимися на Аэрасе, войти в Божественную Библиотеку после смерти, поскольку до тех пор все люди будут иметь их души пожирает великий червь Мод после их смерти. Асторет, обрадованный этим планом, перестал плакать, спасая человечество. Чтобы определить, следуют ли люди Священным Текстам или нет, тысячеглазой богине Ярих было поручено наблюдать за людьми на Аэрасе, хотя она могла делать это только ночью, когда бодрствовала, так как ослепляющий свет солнца мешал боги от созерцания Аэраса в течение дня. Однако, когда последователи Атара начали уничтожать Священные тексты, младший сын Релиона, Локан, начал чувствовать, что такое расположение по-прежнему несправедливо по отношению к людям, как будто у них нет Священных текстов, они не могут знать, как им следовать. их. Итак, он начал хитроумно красть тексты из Божественной библиотеки и прятать их на Аэрасе в надежде, что люди найдут их." #Машинный перевод 30.06.2023
  
 game_concept_dogena_tinngir: "Догена Тиннгир" #Машинный перевод 30.06.2023
 game_concept_divine_library_of_the_gods: "Божественная библиотека богов" #Машинный перевод 30.06.2023
 game_concept_divine_library: "Божественная библиотека" #Машинный перевод 30.06.2023
 game_concept_dogena_tinngir_desc: "Догена Тиннгир, или Божественная Библиотека Богов, — это место, куда, по мнению манатов, попадают после смерти все праведники, верно следующие [manat_sacred_texts|E]. Говорят, что он содержит не только все знания, известные человечеству, но и космические тайны, неизвестные никому, кроме самих [manat_gods|E]. Его защищает Ашема, бог войны, который, как говорят, выучил наизусть каждый текст в библиотеке, что также эффективно возвышает его до статуса бога знаний. Говорят, что великий Синасанский кратер, лежащий к югу от древней родины религии, является землей, из которой Божественная библиотека вознеслась из [aeras|E], а сосуд в середине считается ее воротами, а музыка, исходящая изнутри, является звуками. душ и богов, разговаривающих на языке божественного." #Машинный перевод 30.06.2023
  
 game_concept_kalnaih: "Калнаих" #Машинный перевод 30.06.2023
 game_concept_kalnaih_desc: "Когда Эйр'Шайтан и его банда предателей создали человечество, на небесах вспыхнул конфликт, Калнаих. Элой, в своей великой мудрости, сказал своему верному Маликии наказать предателя, пока он размышлял, что делать с творениями своего мятежного сына. Итак, по приказу своего отца, одиннадцать верных сыновей двинулись к Бидил'элю, оплоту предателя. Конфликт разгорелся в Бидил'эле. Прекрасная земля превратилась в пепел, когда братья сражались. И в последней битве Комера, самый верный Маликия, был смертельно ранен в поединке с Эйр'Шайтаном. Такая ересь привела в ярость Элоев, которые поразили предателей и похоронили их трупы в глубинах Бидил'эля, где о них никто не помнил. Затем, по просьбе своего умирающего сына, Элой пощадил человечество, но сказал им, что для возвращения на небеса они должны вести себя праведно и достойно. После этого он сослал их в [aeras|E], так как небеса не были местом для смертных." #Машинный перевод 30.06.2023
  
