 game_concept_war_in_heaven: "Война на Небесах"
 game_concept_war_in_heaven_desc: "The War in Heaven was the brutal near-1000 years of conflict between the [wardenites|E] and [ritualists|E] from 296 IS with the rise of The First Warden to 1237 IS with the fall of the last independent [ritualist|E] ruler. While the war contained dozens of various sides of many different faiths that would rise and fall on behalf of one of the sides (or both or neither), the main conflict always surrounded the warlords of the [ritualist|E] and [wardenite|E] faiths.\n\nThe war was extremely bitter and brought widespread devastation to [sarradon|E]. While the continent had several high points during the midst of the conflict, it was always soon ended by a continuation of warfare. The use of [selfreplicating_blood_magic|E] by the competing Qurati and the Almadi [magi|E] Cabals led to seemingly the end of [sarradonian|E] prosperity, wiping out 80% of the [magi|E] population and millions otherwise.\n\nThe 'war' (which was actually dozens of smaller conflicts over the time period), began to end with the arrival of Agionist, [chevalien|E] and [aversarian|E] merchants and mercenaries from [greater_aversaria|E] in 1144 IS. The northerners initially opened up several trade posts and brought new life to a continent still recovering from the destruction of [selfreplicating_blood_magic|E]. Initially, they simply bought more and more land, but then began greatly expanding their reach by outright taking land from the [sarradonians|E]. The war officially ended in 1237 IS with the Siege of Gromze, the last free castle of the [ritualist|E] faith in [sarradon|E]. While the following (and partially concurrent) [saints_war|E] is sometimes considered a continuation of the war, most [sarradonian|E] scholars see it as a separate and new conflict."
  
 game_concept_halakdun: "Халакдун"
 game_concept_the_decimation: "Уничтожение"
 game_concept_the_decimation_of_sarradon: "Уничтожение Саррадона"
 game_concept_the_decimation_of_sarradon_desc: "The name given to the devastation wrought by [selfreplicating_blood_magic|E] in Sarradon in 802 IS as Qurati and the Almadi magi cabals unleashed heinous magics upon each other in an attempt to bring a violent conclusion to the war in heaven. While the Ritualists seem to have fared worse in the ensuing chaos, few among the Wardenites could count it a victory, as millions lay dead in a continent-wide conflagration that left both factions scarred and broken. The period of general chaos that followed is known simply as [the_downfall|E]"
  
 game_concept_the_downfall: "Падение"
 game_concept_the_downfall_desc: "The period of civilization-wide chaos and anarchy that followed [halakdun], the exact period this era covers are unclear, with different regions of Sarradon returning to stability at different times. Regardless of the exact time frame, the period saw societies across the southern continent radically reforged in the crucible of chaotic wars and starvation. Perhaps most notably, The death of the last Eastern Mamur al-Hudi and all of his family but his daughter [sanad|E] during [the_decimation|E] saw the Central [mamuramat|E] absorb its final rival for authority over the Wardenite Faith, fundamentally reshaping the religion of the First Warden in the era to come. For its part, the Central [mamuramat|E] faced its own crisis, as the Mamur Yusar - a magi of particularly noteworthy power who had survived the [halakdun|E] was driven mad by exposure sickness, and in the end was slain by his son [tathtali|E] after a costly civil war."
  
 game_concept_battle_of_the_mubaaizun: "Битва при Мубаайзуне" #Машинный перевод 30.06.2023
 game_concept_battle_of_the_mubaaizun_desc: "В 656 г. ИС войска [khuzaima_al_zuhra|E] встретились с армией [wardenite|E] Насира ибн Насира на полях Ад-Войессин, где Насир ибн Насир ехал впереди армии Хузаймы и вызвал его [mubaaizun|E] на единоборство. [fihr_ibn_kilab_ibn_zayd|E], первый из Мубаайзуна Хузаймы, принял вызов и сразился с Насиром ибн Насиром, обезглавив его через минуту после начала поединка. Собственные защитники Насира ибн Насира - Юкуб ибн Хасан, Джафар ас-Сарлата, Сулейман ибн Юсуф, Азиз Столпов и Хаким ибн Насир - впоследствии вызвали Фихра на единоборство. Убив каждого из них, Фир отрубил им головы и потребовал, чтобы больше бойцов выступили вперед, и, несмотря на травмы, полученные им во время дуэлей, никто больше не бросил ему вызов.\n\nПосле завершения дуэлей силы Хузаймы атаковали Варденитов и почти разгромил их, хотя знаменосцу Галибу удалось сплотить Варденитов. Этот митинг был недолгим, когда Хузайма и его свита разбили вражескую кавалерию, развернувшись и атаковав тыл варденитов. В последовавшей суматохе Хузайма был сброшен с лошади и сломал ногу, но силы Стражей были разбиты и понесли большие потери.\n\nС тех пор битва стала одной из самых известных в истории [sarradonian|E], в основном из-за необычно большое количество дуэлей между Мубаайзуном, что привело к тому, что и [ritualists|E], и Вардениты романтизировали это. Ни Хузайма, ни Насир не использовали каких-либо интересных стратегий, и битва редко изучается." #Машинный перевод 30.06.2023
  
 game_concept_battle_of_sulaymaniyan: "Битва при Сулеймании" #Машинный перевод 30.06.2023
 game_concept_battle_of_sulaymaniyan_desc: "Битва при Сулеймании произошла в 658 году, когда военачальник [ritualist|E] [khuzaima_al_zuhra|E] двинулся на поселение, чтобы вернуть его для населения Сулеймании. Под контролем [wardenite|E] Хузайма трижды попадал в засаду по пути к поселению Халида аль-Асира, который устроил хаос в лагере Хузаймы и нанес ему большие потери. Хотя Хузайма подумывал об отступлении, большая часть его оставшейся армии состояла из фанатиков Затаниа, которые восстали бы или массово дезертировали, если бы он это сделал — не говоря уже о том, что величайшим из его [mubaaizun|E], [fihr_ibn_kilab_ibn_zayd|E] был сам Затаниа. \n\nХузейма продолжил свой путь в Сулейманиян, где провел осаду поселения. Халид аль-Асир совершил множество ночных набегов на Хузайму до второй недели осады, когда он сразился с военачальником в решающем сражении. Хузайма был ранен в горло лучником Хазизом ибн Карехом, а величайший защитник Хузаймы - Фир - либо умер от горя, либо через несколько мгновений пал от собственного меча. Хотя солдаты Затаниа Хузаймы и Мубаайзун сражались насмерть, остальная часть его армии быстро бежала из битвы.\n\nПосле битвы Халид похоронил ритуалистов, отправив тело Хузаймы обратно в [black_confederation|E], хотя он отрубил Фиру голову и оставил ее как трофей." #Машинный перевод 30.06.2023
  
