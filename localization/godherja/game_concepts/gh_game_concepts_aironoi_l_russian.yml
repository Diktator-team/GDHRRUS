 game_concept_izaerto_bosar_creation_myth: "Миф о сотворении мира Изаэрто Бошарена"
 game_concept_izaerto_bosar_creation_myth_desc: "Изаэрто Бошарен верит в "Великую Пустоту" и ее злые творения - "Тысячу Мастеров". Тысяча Мастеров обладали способностью манипулировать звездами и превращали любое живое существо, к которому прикасались, в ужасную мерзость, включая их человеческих рабов, которые трудились, создавая великие темные святилища для них. Человечество, как рассказывают жители Изаэрто Бошари, восстало и уничтожило Тысячу Мастеров в ужасно жестоком восстании, во время которого погибло почти все человечество. Когда Великая Пустота обратила свой бездонный взор, чтобы наблюдать за разрушением, человечество тоже поразило сверхъестественное существо в мистическом бесконечном плане, в котором оно обитало, атакой собственного творения Тысячи Мастеров. Из-за этого они утверждают, что мир теперь обречен, ибо, хотя тьма изгнана, без тьмы никогда не может быть истинного света, и что вся последующая история, таким образом, не что иное, как последние претензии умирающего мира.\n\nНаконец, они также верят, что контрапунктом Великой Пустоты является второстепенное божество по имени "Пернатый", гигантская мистическая птица с радужными перьями, от которой весь свет отражается и придает миру цвет. Пернатый поглощает души всех умирающих людей и позволяет им войти в вечный рай внутри себя, чтобы вечно жить в мире, пока царство смертных умирает. Большинство иностранных наблюдателей согласны с тем, что их вера смехотворна, и часто верующие-агностики обычно говорят, что истории в основном метафоричны, но Пернатый действительно реален..."
  
