 ##FAITHS 
 game_concept_black_martyrs_custodians: "Хранители Черного Мученика" 
 game_concept_black_martyrs_custodians_desc: "Священные хранители безумной оболочки Черного Мученика, они облачают своих подопечных в черные мантии и пытаются разделить его безумные, но часто прорицательные бредни на те, которые непостижимы для нашего земного разума, и те, которые можно расшифровать с большими усилиями. Однако эти хранители в лучшие времена бывают неточны и лишь в редких случаях им удается предсказать будущие события. Большинство считает, что это происходит из-за некомпетентности хранителей, а некоторые обвиняют Черного Мученика в том, что он не обладает истинными пророческими способностями.\n\n\nВ последнее время бредни Мученика стали почти навязчивой идеей катаклизмических событий, а сам Мученик с каждым мгновением становится все более огорченным." 
 game_concept_giant_spiders_and_humans: "Гигантские пауки Красных земель" 
 game_concept_giant_spiders_and_humans_desc: "Гигантские пауки почитаются некоторыми жителями Красных земель, которые строят богато украшенные комнаты в храмах, которые пауки считают своим домом. Для кормления пауков принято приносить жертвы, и считается, что служение им приведет к обретению огромной силы. Их также держат в городских центрах, а из их шелка и яда, оставшегося после пиршества, делают прочные доспехи и смертоносное оружие. Они также защищают города, которые считают своим домом, от нападений." 
 game_concept_fallen_star: "Упавшая звезда" 
 game_concept_fallen_star_desc: "Истинное происхождение этого пришельца туманно, его прозвище связано с его предполагаемым звездным происхождением, а также с внушительным внешним видом. Большинство утверждает, что его появление в виде фигуры, мчащейся в сторону Красных земель, совпало с внезапным исчезновением звезды в ночном небе, и он не похож ни на одно из известных существ. Обладая тысячами каменных рук и ног, он чрезвычайно искусен в том, что, по-видимому, является магией разума, и известно, что он обучает этому искусству избранных последователей." 
 game_concept_schism_of_moon_cult: "Расколы лунного культа" 
 game_concept_schism_of_moon_cult_desc: "Ученики культа Говорящей Луны - странные и непонятные люди, изобилующие различными эзотерическими верованиями и традициями. Их догматы часто опровергаются священниками, которые приходят к различным выводам и интерпретациям, что приводит к многочисленным расколам.\n\nОдин из самых известных расколов произошел, когда один священник заявил, что [aervalr|E] говорил с ними о наставлении верующим больше не носить одежду, на что другой священник ответил противоположным утверждением, создав раскол, который продолжался столетие, пока третий священник не заявил, что Аэлвалр не приказывал ничего подобного." 
 game_concept_being_of_the_bloody_feast: "Существо кровавого пира" 
 game_concept_being_of_the_bloody_feast_desc: "Считается, что это Существо спустилось с небес, чтобы передать святые наставления своей избранной пастве. Говорят, что оно скрывается в огромном подземном логове и обладает потусторонней красотой и чарующим голосом. Излагая свои заповеди избранным священникам на странном и неестественном языке, он каким-то образом врожденно понятен тем, кто его слышит. Эти заповеди подчеркивают святость крови и говорят о загадочном понятии, известный как [Concept('bloody_feast', 'кровавый пир')|E]." 
 game_concept_bloody_feast: "Кровавый пир" 
 game_concept_bloody_feast_desc: "По указанию [Concept('being_of_the_bloody_feast','Существа')|E] кровь, необходимую для Праздника, собирают с максимальной жестокостью, тщательно расчленяя и снимая кожу с жертвы, сохраняя жизнь до конца ритуала. Считается, что боль и страдания, испытываемые жертвой на протяжении всего ритуала, привлекают внимание внешних сущностей, которые прокладывают путь к возрождению. Последние шаги к получению возрождения через ритуал неизвестны, кроме того, что для этого требуется огромное количество священной крови." 
 game_concept_hidden_kings: "Скрытые короли" 
 game_concept_hidden_kings_desc: "Скрытые короли считаются истинными хозяевами реальности в культе Танца Загриллиона, которые считают себя их слугами. Как говорят, эти люди, ставшие богами, правят из духовного царства, расположенного в полой оболочке [Concept('aeras', 'Аэраса')|E], посылая своим последователям послания с помощью магии. Культ рассматривает болезни и мутации как священное таинство, которое можно пережить как лично, так и нанести посторонним, чтобы верующие могли узнать волю богов в их узорах." 
 game_concept_origins_of_the_cult_of_zagrillion_dance: "Происхождение Культа Танца Загриллиона" 
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc: "Принято считать, что Культ Танца Загриллиона, вероятно, произошел от культа рабов, основанного одним из изгнанников из [Concept('aversaria', 'Аверсарии')|E], поскольку его пантеон «Скрытых королей» довольно очевидно собран из беспорядочных имен и личностей правящих Автократов древности." 
 game_concept_elated_victim: "Взволнованная жертва" 
 game_concept_elated_victim_desc: "Женщина неземной красоты, которая проявляется только в щупальцах великого и почтенного Кесрраварга, зверя, известного своей прожорливостью, родом из Красных земель. Ее последователи проповедуют о быстротечности жизни и о том, что к удовольствиям нужно стремиться любой ценой. Известно также, что они часто устраивают массовые оргии, в которых смешиваются похотливая эйфория и убийственная ярость." 
 game_concept_burning_maiden: "Пылающая дева" 
 game_concept_burning_maiden_desc: "Согласно легендам, которые ее окружают, Пылающая Дева - это существо, которое периодически возрождается на [Concept('aeras', 'Аэрасе')|E], чтобы посеять великий раздор и принести перемены. Иногда под видом низвержения нечестивых и злых, но часто - как жаждущий власти завоеватель. Однако единственной универсальной константой ее проявлений является то, что ее жизнь всегда заканчивается в огне, пока она не родится заново." 
 game_concept_yalgabaot: "Ялгабаот" 
 game_concept_yalgabaot_desc: "Ялгабаот известен как Бог в центре Вселенной и верховный регент Невыразимого Бога, правящий многими другими богами. Культисты Ялгабаота верят, что он и другие боги непостижимы и нечеловечны по своему облику и мышлению; смертные люди не могут их понять, а любой, кто увидит их физическую форму, будет сражен насмерть или сойдет с ума.\n\nПо их мнению, Невыразимый Бог является создателем всего сущего, а мир - лишь результат его снов. Что смертные - личинки перед богами." 
 #GODS 
  
 game_concept_ertomax: "Эртомакс" 
 game_concept_ertomax_desc: "Эртомакс был четвертым человеком, которому удалось покорить разрозненные племена Арувасуэ, по крайней мере, согласно записям [Concept('aversarians', 'аверсарийцев')|E]. Хотя его царство во втором веке IS было самым успешным государством, которое когда-либо видели арувасуэны, об этом человеке появилось много разных историй. Некоторые истории утверждают, что он поднял армию из мертвых с помощью [Concept('dead_magic', 'магии смерти')|E], чтобы завоевать свой путь через Айронои. Другие говорят, что именно его острый ум и быстрые руки завоевали ему корону, очаровав его путь через земли Джа'Ракмара. Некоторые даже утверждают, что тот, кто вступил на холм Золотого Святого, был совсем не тем королем, который вернулся в свою столицу на пир спустя несколько недель.\n\nВ первые дни существования королевства его культ был в лучшем случае вопиющим меньшинством, но на протяжении веков он только рос. Когда-то эртомаксистская фракция Зарибат Экадри, считавшаяся захолустным культом, попыталась возродить империю Эртомакса в хаосе [Concept('bayyuralar', 'Байюралара')|E]; вместо этого Верховное жречество Арувасуэ было разбито, а слава Эртомакса и Арувасуэ навсегда запятнана." 
  
