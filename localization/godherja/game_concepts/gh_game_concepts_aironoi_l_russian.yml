 game_concept_fire_gate: "Огненные ворота" #Машинный перевод 30.06.2023
 game_concept_fire_gate_desc: "Алау Коев, что на языке цетнера означает «Огненные ворота», является религиозно значимым памятником в Центральной Амагее. Верующие утверждают, что царство богов лежит по другую сторону монолита и что в любой момент гора снова станет свидетелем огня другого мира. Из-за своей значимости для местных культур это место пользуется ревнивым спросом. Хотя монолит древний, его статус места легендарных Огненных ворот из легенды Алау Коевач вызывает большие споры. В первоначальных рассказах легенды памятник не упоминается, и на протяжении веков различные племена утверждали, что более дюжины других мест были истинным местонахождением древнего заклинания, но столь же скудные доказательства." #Машинный перевод 30.06.2023
  
