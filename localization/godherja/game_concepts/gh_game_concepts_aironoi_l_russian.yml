 game_concept_battle_of_the_wall_of_astila: "Битва у стены Астилы" 
 game_concept_battle_of_the_wall_of_astila_desc: "Битва у стены Астилы была последней битвой в [Concept('bayyuralar', 'Байуралар')|E] проходя у того, что сейчас известно как Стена Астилы, Байтор поехал на помощь клану Корсакай Хатан, который переправился вброд через реку и вступил в бой с силами Астилика. Уступая солдатам Астилика, Корсакай Хатан держался в надежде, что силы Байтора прибудут вовремя, чтобы сменить его. Когда войска Байтора переходили вброд ручей, чтобы добраться до клана Корсакая, лошадь Байтора потеряла равновесие и сбросила его. Хотя рассказы расходятся, брат Байтора и его слуга Мога пишут, что он ударился головой о камни и уплыл, а лидер хайашега, Оготей Танхатан, пишет, что его доспехи и маски воинов, которых он победил, мешали ему доплыть до безопасного места, он утонул, прежде чем его хайашеги могли спешиться и спасти его. И его труп, и меч его деда, [Concept('iorne_seld', 'Селд Йорна')|E], были утеряны в реке.\n\nПосле его смерти его силы пришли в смятение, и многие кланы хотели дезертировать. Однако и Оготей, и Мога объединили их, чтобы спасти силы Корсакая, и они переправились вброд через ручей и провели решительную битву с астиликами, хотя их отбросили назад через реку вместе с Корсакаем и остатками его клана. После этого орда олтеников рассеялась во время [Concept('aironoian_migration', 'миграции')|E].\n\nБитва оказалась смертельным ударом по [Concept('otachedian_empire', 'империи')|E], которая вскоре рухнула. Однако это также привело к притоку олтенийских култур и религий в Айроной и появлению новых империй в течение следующих столетий. Сомнительно, что Байтор, если бы он не утонул, смог бы выиграть битву. Олтени превосходили их в снаряжении, обучении и знакомстве с их окрестностями, и отказ Байтора усилить свои силы каширянами привел к тому, что они стали полагаться на олтенийских шаманов для своих [Concept('magi', 'магов')|E], которых превосходили животные-маги империи Астилик." 
  
 game_concept_aironoian_migration: "Айронойская Миграция" 
 game_concept_aironoian_migration_desc: "Миграция айроноев была переселением членов клана олтеников в Айроной после [Concept('battle_of_the_wall_of_astila'), ('Битвы при Стене Астилы')|E]. После смерти Кагахатана Байтора его армия в значительной степени разделилась на группы военачальников, которые вытеснили или ассимилировали местные культуры на своей территории. Главным из этих военачальников был Корсакай Хатан, который выжил в битве, хотя и стал хромым от удара топора по бедру.\n\nНесмотря на то, что клан Корсакая Хатана был в основном уничтожен, его боевая доблесть и харизма позволили ему оказывать влияние на других военачальников, и вскоре после этого он провозгласил себя хаяхатаном. Другие влиятельные хатаны в армии Байтора последовали его примеру, хотя их империи рухнули после их смерти, в то время как империя Корсакая просуществовала через поколение после его собственной смерти.\n\nВ то время как большинство олтени, последовавших за Байтором, были довольны тем, что остались в Айронои и создали свою собственную судьбу, остальные либо вернулись в Каширу с Оготеем и Могой, либо мигрировали в другое место. Одной из особенностей миграции было мнение, что Байтор был героем, который умер раньше своего времени; эта точка зрения была распространена Корсакаем, который очень уважал Байтора, в то время как Оготей и Мога демонизировали его по возвращении в Каширу."
  
 game_concept_charchac_revolt: "Восстание Чарчака" 
 game_concept_svanti_revolt: "Восстание Сванти" 
 game_concept_charchac_revolt_desc: "Истощенные [Concept('aversarian_civil_war', 'аверсарийской гражданской войной')|E] и [Concept('frodbrokna', 'Фродброкной')|E], амагейские рабовладельческие плантации были опустошены на заре 13-го века. Вслед за этим возникло восстание Чарчака (иногда называемое восстанием Сванти), чтобы претендовать на земли народов Дранети и Чарчак. Хотя бои шли с перерывами с 1200 по 1250 год, с относительным затишьем после падения Ксагро в 1224 году, самые кровопролитные бои происходили с 1240 года. Под руководством Кренверсо Сейе Нас Дарашбала восставшие почти отвоевали [Concept('fire_gate', 'Огненные врата')|E]; однако в день [Concept('fiery_chariots_night', 'Ночи огненных колесниц')|E] восстание почти сразу же разбили на ряд незначительных военачальников." 
  
 game_concept_fiery_chariots_night: "Ночь огненных колесниц" 
 game_concept_fiery_chariots_night_desc: "Ночь огненных колесниц стала кульминацией восстания [Concept('svanti_revolt', 'Сванти')|E] во втором месяце 1250 года IS. Под безжалостным командованием Кренверсо Дарашбала армии Сванти выступили в поход, чтобы отвоевать [Concept('fire_gate', 'Огненные врата')|E]. Как самый впечатляющий чарчакский [Concept('fire_magi', 'огеннный маг')|E] за многие века, Кренверсо сравнивали с богами Алау Сакмира за Вратами. Поход, чтобы вернуть себе путь в царство богов, был последним шагом на его пути, чтобы положить конец власти Амагеи над родовыми горами его народа.\n\nНо у подножия Алау Коева Кренверсо встретил волхва гораздо более опытного, чем он. Вахктан Вашвили, князь-вампир Амагеи, возглавлял дисциплинированную армию, которая вдвое превосходила по численности экспедицию Сванти. В считанные секунды после встречи гора превратилась в хаотическую резню, перемежающуюся дикими подвигами [Concept('living_magic', 'магии жизни')|E]. Ни одна из сторон не признавала поражения, даже когда плоть Кренверсо начала гореть под сильным жаром его пламени.\n\nБитва была проиграна для чарчаков, когда правый фланг орды Кренверсо был разбит зарядом третьей стороны, «Белого Льва» Акакиха Казвелли. Многие чарчаки, пережившие эту ночь, утверждают, что их конница выглядела как огненные колесницы, появившиеся из царства богов, стремящиеся положить конец богохульству безумного короля Сванти. В суматохе лейтенанты Кренверсо отказались от его дела, вынудив его бежать на восток и отказаться от своей цели.\n\nУнижение в битве стало началом конца для [Concept('charchac_revolt', 'восстания Чарчака')|E]. В попытке вернуть утраченное лицо, Кренверсо жестоко казнил всех своих лейтенантов, которых нашел в последующие месяцы. Вид монстра без кожи, бессердечно разрывающего на части тех, кто когда-то называл его «другом», вызывал ужас везде, куда бы он ни ступал. К концу 1250 года Кренверсо потерял все земли, кроме земель вокруг Ксагро." 
  
 game_concept_dethiclas_sun: "Детиклас" 
 game_concept_daharat_sun: "Солнце Дахарата" 
 game_concept_daharat_sun_desc: "Опахасианский [Concept('magi', 'маг')|E] Детиклас объявил, что он нашел то, что, казалось, было ритуалом, соответствующим рассказам об [Concept('fire_gate', 'Огенных вратах')|E], древнее заклинание телепортации, которое он нашел в ходе исследований с учеными Видваокеатрана. Однако теорию так и не удалось доказать: Детиклас, ритуал и видваокеятранские ученые академии в Дарахате (вместе с самой академией, городом и его окрестностями) были уничтожены, когда они попытались воспроизвести ритуал и случайно вызвали в городе миниатюрное солнце на две-три секунды." 
  
