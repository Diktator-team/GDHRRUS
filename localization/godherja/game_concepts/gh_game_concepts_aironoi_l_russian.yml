 game_concept_black_martyrs_custodians: "Хранители Черного Мученика" #Машинный перевод 30.06.2023
 game_concept_black_martyrs_custodians_desc: "Священные хранители безумной оболочки Черного Мученика, они облачают своего подопечного в черную мантию и пытаются разделить его безумные, но часто пророческие бредни на те, которые непонятны нашему смертному познанию, и те, которые можно расшифровать с большим трудом. Тем не менее, эти хранители в лучшем случае неточны, и им редко удавалось предсказать будущие события. Большинство считает, что это происходит из-за некомпетентности хранителей, в то время как некоторые обвиняют Черного Мученика в том, что он не обладает истинными пророческими способностями.\n\nБолее недавнее явление - бессвязные речи Мученика становятся почти исключительными о катастрофических событиях, а сам Мученик с каждым моментом становится все более огорченным. ." #Машинный перевод 30.06.2023
 game_concept_giant_spiders_and_humans: "Гигантские пауки Редлендса" #Машинный перевод 30.06.2023
 game_concept_giant_spiders_and_humans_desc: "Гигантские пауки почитаются некоторыми в Красных землях, которые строят богато украшенные комнаты в храмах, которые пауки называют своим домом. Чтобы накормить пауков, обычно приносят жертвы, и считается, что служение им приведет к наделению великой силой. Их также держат в городских центрах, их шелк и яд, оставшиеся после Пира, превращают в прочную броню и смертоносное оружие. Они также защищают эти города, которые называют домом, от нападений." #Машинный перевод 30.06.2023
 game_concept_fallen_star: "Упавшая звезда" #Машинный перевод 30.06.2023
 game_concept_fallen_star_desc: "Истинное происхождение этого инопланетянина расплывчато, его прозвище происходит от его предполагаемого звездного происхождения, а также от внушительной внешности. Большинство говорят, что его появление в виде фигуры, летящей к Красным землям, совпало с внезапным исчезновением звезды в ночном небе, и оно не похоже ни на одно известное существо. Обладая тысячами каменных рук и ног, он чрезвычайно искусен в том, что кажется магией разума, и, как известно, обучает искусству нескольких избранных последователей." #Машинный перевод 30.06.2023
 game_concept_schism_of_moon_cult: "Расколы лунного культа" #Машинный перевод 30.06.2023
 game_concept_schism_of_moon_cult_desc: "Ученики культа Говорящей Луны — странный и сбивающий с толку народ, изобилующий различными эзотерическими верованиями и традициями. Их догматам часто противоречат коллеги-священники, которые приходят к другим выводам и толкованиям, вызывая множество расколов.\n\nОдин из самых печально известных расколов произошел, когда один священник провозгласил, что [aervalr|E] говорил с ними о наставлении верующих больше не носить одежду, что получил упрек от другого, утверждавшего обратное, создав раскольнический цикл, который длился столетие, пока третий жрец не объявил, что Эйрвалр не приказывал такого рода перемен" #Машинный перевод 30.06.2023
 game_concept_being_of_the_bloody_feast: "Существо кровавого праздника" #Машинный перевод 30.06.2023
 game_concept_being_of_the_bloody_feast_desc: "Говорят, что Существо спустилось с небес, чтобы передать святые наставления своей избранной пастве. Говорят, что он скрывается в большом подземном логове, обладает неземной красотой и чарующим голосом. Излагая свои заповеди избранным жрецам на странном и неестественном языке, оно каким-то образом врожденно понимается теми, кто его слышит. Эти заповеди подчеркивают святость крови и говорят о загадочной концепции, известной только как [bloody_feast|E]." #Машинный перевод 30.06.2023
 game_concept_bloody_feast: "Кровавый пир" #Машинный перевод 30.06.2023
 game_concept_bloody_feast_desc: "По указанию [Concept('being_of_the_bloody_feast','Being')|E] кровь, необходимая для Пира, собирается с предельной жестокостью, включая осторожное расчленение и снятие кожи с резервуара, сохраняя его жизнь до конца ритуала. Считается, что явная боль и страдания, которые жертва переносит на протяжении всего ритуала, привлекают внимание внешних сущностей, прокладывающих путь к обновлению. Последние шаги к возрождению посредством ритуала неизвестны, кроме того факта, что для этого требуется огромное количество священной крови." #Машинный перевод 30.06.2023
 game_concept_hidden_kings: "Скрытые короли" #Машинный перевод 30.06.2023
 game_concept_hidden_kings_desc: "Культ Танца Загриллиона называет «Скрытых Королей» истинными хозяевами реальности, считая себя их слугами. Говорят, что люди, ставшие богами, правят из духовного царства, расположенного внутри полой оболочки [aeras|E], отправляя сообщения своим последователям с помощью магии. Культ рассматривает болезнь и мутацию как священное таинство, которое нужно испытать как лично, так и посторонним, чтобы верующие могли угадывать волю богов в его узорах." #Машинный перевод 30.06.2023
 game_concept_origins_of_the_cult_of_zagrillion_dance: "Истоки танцевального культа Загриллиона" #Машинный перевод 30.06.2023
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc: "Принято подозревать, что Культ Танца Загриллиона, вероятно, произошел от рабского культа, основанного одним из изгнанников из [aversaria|E], поскольку его пантеон «Скрытых королей», очевидно, составлен из искаженных имен и личностей правящих автократиров древности. ." #Машинный перевод 30.06.2023
 game_concept_elated_victim: "Ликующая жертва" #Машинный перевод 30.06.2023
 game_concept_elated_victim_desc: "Женщина эфирной природы, которая проявляется только в щупальцах великого и почтенного Кесрраварги, зверя, печально известного своей ненасытностью, обитающего в Красных землях. Ее последователи проповедуют быстротечность жизни и стремление к удовольствию любой ценой. Также известно, что они часто устраивают массовые оргии, в которых сочетаются похотливый восторг и убийственная ярость." #Машинный перевод 30.06.2023
 game_concept_burning_maiden: "Пылающая дева" #Машинный перевод 30.06.2023
 game_concept_burning_maiden_desc: "Согласно легендам, которые окружают ее, Пылающая Дева — это существо, которое периодически возрождается на [aeras|E], чтобы сеять великие разногласия и вызывать перемены. Иногда под видом низвергающего нечестивых и злых, но так же часто и не более чем властолюбивый узурпатор. Однако одна универсальная константа ее проявлений заключается в том, что ее жизнь всегда заканчивается огнем, пока она не родится заново." #Машинный перевод 30.06.2023
 game_concept_yalgabaot: "Ялгабаот" #Машинный перевод 30.06.2023
 game_concept_yalgabaot_desc: "Ялгабаот известен как Бог в Центре Вселенной и верховный регент Невыразимого Бога, правящий многими другими богами. Культисты Ялгабаоти верят, что он и другие боги непостижимы и бесчеловечны по внешнему виду и мыслям; смертные люди не могут их понять, и любой, кто созерцает их физическую форму, погибает или сходит с ума.\n\nОни верят, что Неизреченный Бог является создателем всего сущего, а мир — всего лишь результат его снов. Что смертные - личинки перед богами" #Машинный перевод 30.06.2023
 #GODS 
  
 game_concept_ertomax: "Эртомакс" #Машинный перевод 30.06.2023
 game_concept_ertomax_desc: "Эртомакс был четвертым человеком, победившим разрозненные племена арувасуэ, по крайней мере, согласно записям [aversarians|E]. В то время как его королевство во втором веке IS было самым успешным государством, которое когда-либо видели Арувасуэни, об этом человеке появилось много разных историй. Некоторые истории утверждают, что он поднял армию из мертвых с помощью [dead_magic|E], чтобы завоевать свой путь через Айроной. Другие говорят, что именно его острый ум и быстрые руки принесли ему корону, чаруя его путь через земли Джа'Ракмар. Некоторые даже утверждают, что человек, маршировавший на Холме Золотого Святого, был не тем королем, который вернулся в свою столицу, чтобы праздновать несколько недель спустя. только когда-либо выращивали на протяжении веков. Эртомаксистская фракция Зарибат Экадри, когда-то считавшаяся захолустным культом, попыталась возродить империю Эртомакса в хаосе [bayyuralar|E]; вместо этого верховное жречество Арувасуэ рухнуло, и слава как Эртомакса, так и Арувасуэ была навсегда запятнана." #Машинный перевод 30.06.2023
  
