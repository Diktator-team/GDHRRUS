 game_concept_izaerto_bosar_creation_myth: "Миф о сотворении мира Изаэрто Бошарен" 
 game_concept_izaerto_bosar_creation_myth_desc: "Изаэрто Бошарен верят в «Великую Пустоту» и в ее злых творениях - «Тысячу Владык». Тысячи Владык обладали силой манипулировать звездами и превращали любое живое существо, к которому прикасались, в ужасные мерзости, в том числе и своих рабов-людей, которые трудились над созданием великих темных святилищ для них. Человечество, как рассказывают Изаэрто Бошарены, восстало и поразило Тысячу Владык в ужасно жестоком восстании, во время которого погибло почти все человечество. Когда Великая Пустота обратила свой бездонный взор, чтобы посмотреть на разрушение, человечество тоже поразило эльдрическое существо в мистической бесконечной плоскости, откуда оно родом, атакой собственного творения Тысячи Владык. Из-за этого, по их мнению, мир теперь обречен, так как, хотя тьма изгнана, без тьмы никогда не может быть света, и вся последующая история - не более чем последние притворства умирающего мира.\n\n\nИ наконец, они также верят, что противовесом Великой Пустоты является второстепенное божество по имени «Пернатый», гигантская мистическая птица с радужными перьями, от которой отражается весь свет и придает миру цвет. Пернатый поглощает души всех умирающих людей и позволяет им войти в вечный рай внутри себя, чтобы жить в мире вечно, пока смертное царство умирает. Большинство иностранных наблюдателей согласны с тем, что их вера нелепа, а часто агностически настроенные верующие обычно говорят, что истории в основном метафоричны, но Пернатый действительно реален..." 
  
