 game_concept_alau_koev: "Алау Коев" 
 game_concept_fire_gate: "Огенные врата" 
 game_concept_fire_gate_desc: "Алау Коев, что на языке цетнера означает «Огненные врата», является религиозно значимым памятником в Центральной Амагее. Верующие утверждают, что по ту сторону монолита находится царство богов и что в любой момент гора вновь станет свидетелем пожаров иного мира. Из-за своей значимости для местных культур это место ревностно охраняется. Хотя монолит и является древним, его статус как места легендарных Огненных ворот Алау Коевака весьма спорное. В первоначальных рассказах в легенде нет упоминания об этом памятнике, и на протяжении веков более десятка других мест были заявлены различными племенами как истинное местонахождение древнего заклинания с такими же скудными доказательствами." 
  
