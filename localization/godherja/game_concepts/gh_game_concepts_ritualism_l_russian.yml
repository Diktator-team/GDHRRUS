 game_concept_black_confederation: "Черная Конфедерация" #Машинный перевод 30.06.2023
 game_concept_black_confederation_desc: "Черная Конфедерация была альянсом [ritualist|E], сформированным и возглавляемым [khuzaima_al_zuhra|E], чтобы вытеснить [wardenites|E] из [sarradon|E]. Названный так из-за черных флагов, которые использовал клан аз-Зухра, он яростно оспаривал контроль Варденитов над Саррадоном и был одной из самых успешных коалиций ритуалистов.\n\nПосле достижения успеха в [battle_of_the_mubaaizun|E] Хузайма аз-Зухра возглавил Черную Конфедерацию. против предводителя варденитов Халида аль-Асира в [battle_of_sulaymaniyan|E] в 658 г. до н.э., где Хузайма был убит выстрелом в горло. Черная Конфедерация почти распалась, но перешла под контроль наследника Хузаймы, [abd_hubar_ibn_khuzaima|E], который привел Конфедерацию к победе над Халидом аль-Асиром в 660 г. н.э., но потерпел обширные поражения в 663 и 665 гг., рухнув к 668 г. со смертью Абд-Хубар ибн Хузайма." #Машинный перевод 30.06.2023
  
