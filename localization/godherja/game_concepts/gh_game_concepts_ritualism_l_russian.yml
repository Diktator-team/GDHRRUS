 game_concept_ritualism_desc: "Ритуализм (также известный как софокоизм) является одной из двух основных исторических религий в [sarradon|E] (в отличие от их конкурентов, [wardenism|E]), и регулярно считается самой продолжительной религией в известном мире. Сосредоточение внимания на поклонении 1001 Ступени Софокоса - лестница, ведущая к массивной и инертной [tower|E] в центре [sarradon| E], единственное, с чем согласны известные сектантские ритуалисты, - это то, что их вера основана на, возможно, мифическом путешествии нескольких паломников вверх по ступеням, где они столкнулись с новым испытанием для каждого и Ангела преподал им жизненный урок, который помог им перейти к следующему. \n\nНезависимо от того, произошло путешествие или нет, был ли в нем задействован ангел или бог, является ли башня материальной или метафорической, есть ли в религии много богов или нет, есть ли в религии ангелы или нет, есть ли в религии ангелы или бог(и) являются людьми, высшая сила, люди, которые стали высшей силой, силы природы и так далее, горячо обсуждаются несколькими сотнями конкурирующих сект, которые регулярно вступают в драку по таким простым причинам, как то, был ли отрывок о наливании чая о наливании чая или чай символизирует скрытое стремление человечества к открытие третьей руки сорока семи богов песка и луны (как проповедует секта махадакистов, который, как известно, расправился с сектой Лулавади за то, что согласился с ними во всем, кроме того, что сорок семь богов на самом деле были из песка и солнца).\n\n Горячо обсуждается вопрос о том, является ли [wardenism| E], наряду с десятками других основных религий [sarradonian|E], на самом деле собственной религией или еще одной сектой ритуалистов, которая отделилась от целого."
  
