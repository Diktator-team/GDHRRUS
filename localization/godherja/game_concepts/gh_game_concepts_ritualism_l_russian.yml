 game_concept_khuzaima_al_zuhra: "Хузайма аз-Зухра" #Машинный перевод 30.06.2023
 game_concept_khuzaima_al_zuhra_desc: "Хузаима аз-Зухра родился в семье аз-Зухра, традиционных правителей Доззана. Убежденный [ritualist|E] секты софоцистов, он был лидером [black_confederation|E] и поручил себе продвижение [wardenites|E] на восток и возвращение утраченных ритуалистических территорий. Он отличился тем, что был одним из немногих действительно успешных военачальников-ритуалистов, и его сравнивали с [usun_bishabelik|E], хотя в кругах ритуалистов это сравнение с тем, кем мог бы быть Усун, если бы он не превратился в предателя.\n\ Он наиболее известен своим использованием и поощрением ревностных культов воинов, в частности, спонсируя рост Затани'а, назвав воина Затани'а [fihr_ibn_kilab_ibn_zayd|E] первым среди своих [mubaaizun|E]. В то время как Фихр заработал репутацию непобедимого и почитался как полубог, Хузайма был известен своей стратегической проницательностью и талантом. Его наиболее успешной битвой была [battle_of_the_mubaaizun|E], где Фихру удалось убить чемпионов противоборствующей армии Варденитов и ее командира, хотя в следующем бою Хузайма был сброшен с лошади и так сильно сломал ногу, что после этого хромал. Наслаждаясь еще несколькими победами, он двинулся, чтобы освободить город Сулейманиян от правления Варденитов и вернуть его правителям Сулеймании. Однако во время [battle_of_sulaymaniyan|E] он был ранен в горло лучником-хранителем, идентифицированным как Хазиз ибн Карех.\n\nПосле его смерти Фир умер от горя или упал на собственный меч, в то время как оставшийся Мубаайзун Хузаймы погиб в бою. Сын Хузаймы, [abd_hubar_ibn_khuzaima], поклялся убить тысячу Стражей, чтобы отомстить за своего отца." #Машинный перевод 30.06.2023
  
 game_concept_fihr_ibn_kilab_ibn_zayd: "Фихр ибн Килаб ибн Зайд" #Машинный перевод 30.06.2023
 game_concept_fihr_ibn_kilab_ibn_zayd_desc: "Фихр ибн Килаб ибн Зайд был [ritualist|E] [mubaaizun|E], родившимся в Рафхаме в 633 г. по Р.Х. и принадлежавшим к секте Затаниа. Он сражался как чемпион [khuzaima_al_zuhra|E] и был первым среди своих Мубаайзунов, будучи, по общему мнению, непобедимым в бою. Согласно официальной истории ритуалистов, Фир родился у Килаба ибн Зайда, фанатика Затании, хотя его мать неизвестна. Он активно сражался вместе с ритуалистической коалицией Хузаймы аз-Зухры против [wardenites|E]; как Мубаайзун Хузаймы, он убил бесчисленное количество чемпионов Варденитов в единоборстве. Перед каждой битвой он предположительно призывал силу Затанаи и Джинна, чтобы даровать ему победу и непобедимость.\n\nСамой победоносной битвой Фира была битва [battle_of_the_mubaaizun|E], где он убил командира Варденитов и пять его Мубаайзунов подряд, после каждой клятвы. отомстить за своего командира и павших товарищей. Выигрывая каждую дуэль, в которой он принимал участие, Фихру вскоре поклонялись как полубогу его товарищ Затаниа, во что начал верить сам Фихр. Это полубожество было формализовано малайком аль-Мукарридасом Зайдом аль-Таубом, который также официально поддержал его культ Фихриа. Хотя он никогда не был побежден на дуэли, Фир умер вместе с Хузаймой аз-Зухрой в [battle_of_sulaymaniyan|E], когда его хозяин был поражен стрелой и погиб. Ритуалистический романтизм заставил его умереть от горя, но в записях Варденитов говорится, что он пал от собственного меча. Несмотря на это, вскоре после этого Затания обожествил его как Илах аль-Хубар\n\nХотя трудно отделить факты от вымысла или предубеждений относительно Фихра, современные ученые предполагают, что общая история верна." #Машинный перевод 30.06.2023
  
 game_concept_abd_hubar_ibn_khuzaima: "Абд-Хубар ибн Хузайма" #Машинный перевод 30.06.2023
 game_concept_abd_hubar_ibn_khuzaima_desc: "Абд-Хубар ибн Хузайма был сыном и наследником [khuzaima_al_zuhra|E] и впоследствии патриархом семьи аз-Зухра. Его имя — «Раб войны» — было выбрано его отцом, потому что он намеревался научить его быть воином того же качества, что и [fihr_ibn_kilab_ibn_zayd|E], у которого он обучался в качестве ученика. Маленьким мальчиком он сопровождал своего отца в его походах, чтобы научиться командовать, но был отправлен в семейную цитадель Доззан перед [battle_of_sulaymaniyan|E].\n\nПосле смерти отца он поклялся убить тысяча [wardenites|E] и отомстить за Хузайму, никогда не жениться и не радоваться жизни, пока он не отомстит. Поднявшись, чтобы возглавить [black_confederation|E] в возрасте 18 лет, он возглавил коалицию против Халида аль-Асира и других лордов Варденитов в кампании, длившейся с 658 по 668 год, когда он был загнан в угол в Доззане Халидом аль-Асиром и соперничающей коалицией надзиратели. В официальной истории Варденита и [ritualist|E] записано, что он сражался и убил Халида аль-Асира в единоборстве, а также трех других лордов, прежде чем отступить в свою крепость и покончить жизнь самоубийством, но не раньше, чем убил женщин своей семьи, чтобы предотвратить их пленение." #Машинный перевод 30.06.2023
  
