 game_concept_wo_ashanan_desc: "Практика захвата головы Кардвен, известная им как «Во Ашанан» или «Захват духа», является отличительной чертой конфликта среди их народа. Полагая, что душа в сознании находится внутри черепа до тех пор, пока он не будет церемониально сломан, Кардвен часто берет их в заложники до тех пор, пока их нельзя будет обменять по решению мира. В качестве альтернативы, головы самых отъявленных преступников будут забальзамированы, чтобы их дух никогда не увидел освобождения загробной жизни. Воины также обычно носят эти трофеи в качестве амулетов, веря, что они наделяют необычайными способностями в бою." #Машинный перевод 30.06.2023
