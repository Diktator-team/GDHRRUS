 game_concept_kartharadd_desc: "Славный Картарадд, некогда величайшая конкурирующая цивилизация, которую когда-либо встречали [Concept('aversarians','аверсариане')|E], в настоящее время представляет собой не что иное, как разрушенные руины, разбросанные по обширным просторам [Concept('greater_aversaria', 'Великой Аверсарии')|E]. \n\n Опытные [Concept('living_magi', 'маги')|E] и мастера часовой технологии, Картхарадди построили большое космополитическое царство в континентальные внутренние районы через серию завоеваний, которые охватывали период со 2-го века до н.э. по 8-й век н.э., когда они в последний раз сражались с Аверсарией. Ими правил полубожественный Император, который железной хваткой управлял своими владениями, с которыми мало кто из современников мог надеяться сравниться, во многом благодаря огромному аппарату рабовладельческого правительства, который сегодня плохо изучен.\n\nБольшая часть информации об их истории, правительстве и обычаях была утеряна в [night_of_the_bleeding_moon|E], когда весь Империум превратился в пепел в течение нескольких часов, а то немногое, что осталось, было систематически уничтожено Агиократией, которая хотела стереть любые записи об их бывшем враге. существование с лица самого Аэраса из мести. Имя ни одного Императора не сохранилось до наших дней, и последний из их рода особенно окутан, казалось бы, непроницаемой завесой тайны. Даже название их столицы, ныне одной из самых адских и враждебных пустошей в мире, казалось бы, полностью стерто из памяти живых.\n\nХотя когда-то их простое упоминание было табу, которое вызывало бы чувство дискомфорта у [Concept('aversarians','аверсарианцев')|E], в последнее время они стали скорее исторической редкостью для широкой публики, темой, представляющей интерес для тех, кто намеренно стремится разжечь споры, и вечным проклятием для консервативных."
  
