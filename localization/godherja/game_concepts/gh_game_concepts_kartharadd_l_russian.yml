 game_concept_night_of_the_bleeding_moon_desc: "Один из самых печально известных эпизодов всего [chaos_of_the_seventh_century|E], Ночь Кровоточащей Луны, относится к катаклизму, который охватил всю [Concept('kartharadd_imperium', 'империю картарадда'|E] в темные часы 23-го Вельде, 748. Само название происходит от того факта, что Аэрвалр, как и все ночное небо по всему миру, на время катастрофы сиял ярким темно-малиновым цветом. Все, кто спал, были немедленно разбужены, и когда событие достигло своего апогея, на горизонте можно было услышать низкие крики целой империи в ее предсмертных муках, независимо от местоположения.\n\nВ результате катастрофы погибло около 80% населения [Concept('the_imperium','империи')|E], практически все его крупные населенные пункты превратились в руины, а столица Картхарадди была поглощена вихрем адского огня, который все еще висит над этим районом по сей день. [Concept('greater_aversaria', 'великая аверсариа')|E], некогда обширная, космополитичная и городская, была фактически превращена в дикую пустошь, но последствия достигли Малкоиса, который сильно пострадал и обезлюдел.\n\n Причины и ответственные стороны остаются нерешенным вопросом по сей день. Хотя Агиократия поспешила отрицать свою причастность из-за плохой оптики, связанной с принятием на себя ответственности за событие, которое так опустошило Малкуа (факт, который в наши дни часто забывают), сменяющие друг друга автократы постоянно меняли официальную имперскую позицию в отношении уровня участия Орайсполя, в основном в зависимости от того, какой вариант в настоящее время наиболее политически целесообразен."
  
