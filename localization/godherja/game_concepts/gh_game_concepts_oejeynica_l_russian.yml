 game_concept_lichdom: "Личдом"
 game_concept_lichdom_desc: "Личдом это состояние нежити, в котором могущественный [dead_magi|E] посредством эзотерического ритуала, известного как "Тринадцать ступеней Бездны", запер свою душу в своем теле, а затем совершил самоубийство. В результате жизнь кажется бесконечной, [magi|E] продолжают жить как [lich|E], скелетообразный колдун, сохраняющий все знания и воспоминания о своем живом "Я". Из-за характера ритуала почти все личи в истории были некромантами и продолжали сосредотачиваться на этом искусстве в своей нежити.\n\nДевять из Четырнадцати Ступеней Бездны известны, а четыре забыты (известны как [four_forbidden_steps|E]). Неизвестно, действительно ли знания о них утеряны или большинство [magi|E] целенаправленно уничтожают любые знания о них в попытке предотвратить попытки овладеть искусством, поскольку в большинстве обществ личдом считается крайне грязным. Шаги по порядку находятся [thirteen_abyssal_steps_here|E]."
  
 game_concept_lich_king: "Лич Король"
 game_concept_lich_kings: "Личи Короли"
 game_concept_lich_lord: "Лич Лорд"
 game_concept_dark_lord: "Темный Лорд"
 game_concept_black_emperor: "Черный Император"
 game_concept_arch_lich: "Архи-Лич"
 game_concept_arch_liches: "Архи-Личи"
 game_concept_archlich: "Арх-Лич"
 game_concept_archliches: "Арх-Личи"
 game_concept_arch_lich_desc: "Архи-Лич (альтернативно, Король-Лич, Темный Лорд или Черный Император) - это термин, традиционно присваиваемый любому [lichE], которому удается "объединить" (отбивать, пока они неохотно не последуют) различных [liches|E] и [necromancers|E] из [lichdomsE] под себя, обычно для того, чтобы вторгнуться в [chevalie|Е] на юг.\n\n На протяжении всей истории было много Архи-Личей, большинство из которых встретили свой конец после того, как были преданы другими [liches|E] в середине вторжения в [chevalie|E], а остальные были убиты каким-то героем-марчером или другим. Однако по-прежнему нет недостатка в желающих попробовать, и больше личей утверждают, что они Архиличи, чем [liches|E], которые утверждают, что когда-нибудь станут ими.\n\n Двумя самыми известными Архиличами в истории были [vilas_venslauE], первый [lich|E], и [silas_stavro|E], его ученик и предатель."
  
 game_concept_thirteen_abyssal_steps: "Тринадцать Ступеней Бездны"
 game_concept_thirteen_abyssal_steps_here: "Здесь"
 game_concept_thirteen_abyssal_steps_desc: "1. Все близкие члены семьи, обычно считающиеся как минимум дважды удаленными, должны быть убиты собственными руками заклинателя. Традиционно считается, что это делается для устранения семейных уз, которые могут привести к тому, что душа будет бродить по семье вместо того, чтобы держаться в теле.\n2. Кровь этих членов семьи должна быть слита и содержаться в свинцовых сосудах, металл поступает из шахт вдоль железнодорожных путей ниже уровня моря.\n3. Самая ценная фамильная реликвия заклинателя должна быть сожжена или растерта в пыль, и пыль должна быть равномерно посыпана внутри ваз с кровью.\n4. ???\n5. ???\n6. Заклинатель должен приблизиться к одной из мировых [towers|E] до точки [exposure_sickness|E]. Затем заклинатель должен извергать кровь до потери сознания и произнести заклинание, чтобы убедиться, что он останется пораженным потерей крови до конца ритуала.\n7. Ритуальные символы должны быть вырезаны на нескольких точках тела заклинателя, соответствующие символы должны быть вырезаны на останках семьи заклинателя.\n8. Ритуальный круг должен быть нарисован собственной кровью заклинателя, соответствующей рисункам на его теле.\n9. Восемь невинных (обычно детей) должны быть принесены в жертву одновременно, в точках круга. 10. Кровь из каждой вазы должна быть выпита, неспособность закончить каждую приведет к смерти.\n11. ???\n12. ???\n13. Заклинатель совершает самоубийство, перерезая себе горло в центре круга. Они воскреснут заново через семь дней."
  
 game_concept_four_forbidden_steps: "Четыре Запрещенных Шага"
 game_concept_four_forbidden_steps_desc: "Четыре Запрещенных Шага - это четыре части Тринадцати Шагов Бездны для достижения [lichdom|E]. Неизвестно, почему именно они запрещены или кем. Многие ученые считают, что знания о них просто были утеряны с момента появления первого сообщенного [lich|E], [vilas_venslau|E], в то время как другие считают, что знание о как можно большем количестве Шагов долгое время подавлялось власть имущими. \n\nОткрытие Четырех Шагов общепризнано, что это первый шаг к достижению [lichdom|E], и разговоры о них, как правило, считаются крайне запретными, если не прямо запрещенными почти во всех культурах и религиях, которые знают о [lichdom|E]."
  
 game_concept_shared_lich_personalities_here: "Здесь"
 game_concept_shared_lich_personalities: "Черты Лича"
 game_concept_shared_lich_personalities_desc: "Почти все [liches|E] таковы:\n\n1. Нарциссы: [liches|E] обычно считают себя самыми сильными существами "из живых". Все остальные [liches|E] - всего лишь жалкие имитации самих себя, и все живые существа должны по праву склониться перед ними. Как правило, это приводит к тому, что почти все [liches|E] находятся в постоянном конфликте с другим, рассматривая само существование другого [lich| E] как оскорбление их собственной власти.\n2. Атеисты: [liches|E] рассматривают концепцию высшей силы как еще одно оскорбление их собственной власти, считая себя самыми могущественными существами в мире. Как правило, любой [lich| E], который верит в любую форму божественности (которой они не обладают), рассматривает Богов как претендента на уничтожение.\n3. Жадный: [liches|E] постоянно желают больше власти, тратя свое время либо на изучение новых и запрещенных тайн, чтобы развить свои способности, либо на вторжение в земли живых или других личей, чтобы еще больше укрепить свою власть.\n4. Лгуны: у [liches|E] мало чувства морали, и они с радостью воспользуются любым методом, который сочтут необходимым для достижения своих целей. Это привело к тому, что подавляющее большинство [arch_liches|E] в истории были побеждены другим [lich|E], предавшим их в ту же секунду, когда они нашли подходящий момент.\n\n одна тайна о [liches|E] не не раскрыта: способны ли они по-настоящему умереть или нет. Общепризнано, что если череп [lich|E] разрушен, он мертв, наряду с другими методами уничтожения души внутри тела. Однако многие предположили, что даже если череп превратится в пыль, [лич | E] все еще находится в ловушке внутри этой пыли, просто неспособный взаимодействовать с миром."
  
