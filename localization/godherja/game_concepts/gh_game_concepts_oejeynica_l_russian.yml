 game_concept_lichdoms: "Личдомы"
 game_concept_lichdoms_desc: "Личдомы - это остатки того, что когда-то было рядом десятков развитых королевств, империй и магократий в рамках Огенской культуры. Личдомы были сформированы во время [sorrowing_of_oejeynica||E] примерно в тот же период, что и создание [aversarian|E] Автократы и прибытие [marchers|E] в [chevalie|E], когда первый [arch_lichE], [vilas_venslauE], обнародовал свой силы как [lich|E] и уничтожил почти все живое в регионе, прежде чем вторгнуться на юг. По сей день в Личдомах нет никакой реальной жизни, кроме случайной птицы-падальщика, только нежить и их хозяева передвигаются по разрушенной земле.\n\nИз-за столетий личей, поглощающих любую жизненную силу, которую можно найти, сражающихся друг с другом с помощью чрезвычайно мощной магии и разлагающих землю, то, что когда-то было одной из самых плодородных областей [aeras|E], скорее всего, никогда больше не сможет должным образом поддерживать жизнь."
  
