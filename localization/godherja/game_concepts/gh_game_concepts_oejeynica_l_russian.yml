 game_concept_liches: "Личи"
 game_concept_lich: "Лич"
 game_concept_liches_desc: "Лич - это любой [magi|E] который достиг состояния [lichdom|E], открыв [four_forbidden_steps|E] и затем выполнив Тринадцать Шагов Бездны. Душа могущественного [magi|E], заключенного в неживом теле, Личи, как правило, считаются самыми могущественными [magi|E] в мире. Овладев Мертвой Магией, чтобы выполнить Тринадцать Шагов, отсутствие какого-либо понимания правильного и неправильного (или отсутствие заботы) и неограниченное время для изучения арканов означает, что каждый из них является заклинателем невероятной силы.\n\nПервым Личом был [vilas_venslau|E], который выполнил [sorrowing_of_oejeynica|E] и основал [lichdoms|E] на крайнем севере. Вскоре после этого он отправился в первый Черный поход, вторгшись на юг в попытке распространить свое господство на всех живых существ (и, предположительно, превратить их в нежить, чтобы лучше поклоняться ему.) \n\nличи обычно имеют несколько личностных черт. Причина, по которой горячо обсуждается, заключается ли это в каком-то последствии церемонии превращения в Лича или в том, что только определенный тип людей готов это сделать, или, возможно, бесконечная жизнь среди мертвых подталкивает душу к определенному виду безумия. Независимо от причин, список общих черт можно найти [shared_lich_personalities_here|E]. \n\nИз-за скуки личи часто меняют свою личность каждые несколько сотен лет и обычно берут то, что они считают "красивыми" и "могущественными" именами через аллитерацию."
  
