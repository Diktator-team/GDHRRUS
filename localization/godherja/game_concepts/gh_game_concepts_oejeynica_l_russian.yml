 game_concept_sorrowing_of_oejeynica: "Печаль Огейника"
 game_concept_sorrowing_of_oejeynica_desc: "Печаль Огейника - это событие, которое длилось примерно между 156 годом IS с возвышением первого [arch_lich|E] [vilas_venslau|E] и разрушением Просвещения Вравсила и 171 годом с падением последнего Оэджейникского королевства и началом вторжения [venslau|E] на юг в [chevalie|E]. \Печаль Эгейники была систематическим уничтожением всего живого в известном мире к северу от [Шевалии|E], когда [vilas_venslau|E] и его ученики обратились в [lichdomE] и устроили самый массовый геноцид в известной истории на северных землях, превратив всех живых существ, которые не сбежали в [chevalie|E], в нежить для своих целей. Скорби отчасти способствовало несколько крупных войн между Огейниками, происходивших одновременно, наряду с множеством войн между вторгшимися племенами [chevalien|E] и самими Эгейниками. \n\n\nСкорбь утвердила [Шевалию|E] в качестве северного края известного мира, а реакция на нее привела к открытию и подавлению [lichdom|E] и началу [chevalien|E] [antimagic|E] традиции и [antimagic_orders|E]. Положение [chevalie|E] между живыми юга и личдомами севера - одна из наиболее часто упоминаемых причин, почему отношения между Аверсарианом и Марчером обычно остаются сердечными, и это послужило источником названия "[marchers|E]" для шевалье, которое они носят с гордостью. Со времен Печали остатки Огейника стали называться [lichdoms|E]."
  
 #CHARACTERS 
  
 game_concept_vilas: "Вилас"
 game_concept_venslau: "Венслав"
 game_concept_vilas_venslau: "Вилас Венслау"
 game_concept_vilas_venslau_desc: "[arch_lich|E] Вилас Венслау когда-то был мелким государственным министром в Просветительстве Вравсила. Самое главное, что следует отметить о Венслау, это то, как мало о нем упоминается в сохранившихся исторических записях. Венсалу был обычным (хотя иногда о нем говорили как о странном или жутком) человеком, он происходил из незначительной знатной семьи опытных [magi|E] и прослужил на своем посту без особых отличий около 15 лет.\n\nЗаписи о Венслау внезапно изменились в 154 году, когда он совершил ряд ритуалов, чтобы достичь того, что позже стало известно как [lichdom||E]. \n\nВенслау объявил себя первым [arch_lich|E], и он и его аколиты, все из которых стали почти столь же печально известны, как и он (наиболее заметный - [silas_stavro|E]), уничтожили Вравсил, а затем и всю Огейнику в течение нескольких лет, что впоследствии стало известно как [sorrowing_of_oejeynica|E]. Эти первые [liches|E] фактически уничтожили все живое на древнем севере, а затем начали вторжение на юг в [Шевали|E].\n\nВенслау продвинулся на юг дальше, чем любой [ich|E] в истории, его армия продвинулась глубоко в Калатипсоми после победы над большинством лордов [chevalie|E]. Его остановили только после таинственного предательства его ученика [silas_stavro|E], хотя причины этого были утеряны во времени. Хотя Венслау считался мертвым, его тело так и не было найдено, и матери рассказывают своим детям истории о его возвращении, чтобы напугать их, чтобы они вели себя хорошо и по сей день вплоть до [sarradon|E]."
  
 game_concept_stavro: "Ставро"
 game_concept_silas: "Силас"
 game_concept_silas_stavro: "Силас Старво"
 game_concept_silas_stavro_desc: "[lich_king|E] Сайлас Ставро, который также известен под такими именами, как "Милох Милванич", "Теад Тэдарик", "Гаст Гаддиари", "Черное Сердце", "Говорящий с тенью", "Убийца Солнца и Луны", "Ночной Бродяга", "Кусающий Луну", 'Ловец душ" и в течение нескольких дней "Острый клинок", является третьим известным [lich|E] в современной истории и, возможно, самым известным.\n\n Родившийся где-то в том, что когда-то было Просвещением Враусила в восточной Оэджейнице для крестьян-фермеров, Ставро с юных лет отличался [magical|E] способностями и по враусильской традиции был быстро забран из своей семьи для обучения в качестве [magi|E]. В какой-то момент во время его обучения, вероятно, примерно во время его окончания академии в 16 лет и вступления в один из Гетерских орденов Враусила, он встретился и был учеником [vilas_venslau|E].\n\n [vilas|E] в конечном итоге станет одним из ведущих правительственных министров Враусила, а затем откройте для себя и обратитесь к [lichdom|E], а Сайлас пойдет по его стопам. [vilas|E] вместе с Сайласом и другими его помощниками уничтожил бы всю жизнь в Оэджейнике в [sorrowing_of_oejeynica|E], а затем вторгся бы на юг в [chevalie|E]. Они почти достигли того, что станет Этепезеей, прежде чем, наконец, были остановлены, только после того, как Сайлас предал своего хозяина и убил его в попытке захватить власть. \n\n700 лет спустя Сайлас объявит себя [arch_lich|E] и вторгнется в Марши во время [anarchy_of_the_five_crowns|E] и [red_river_war|E]. Он был бы побежден [champion_of_chevalie|E] во дворце Гисредде, и его кости были бы брошены в море. Где он останется мертвым, наверное навсегда."
  
