 game_concept_blood_senate: "Кровавый сенат"
 game_concept_blood_senate_desc: "Кровавый Сенат" - это название принятой системы престолонаследия Аверсаринас Аавтократа, а также фактическое собрание знати для ее осуществления.\n\nВпервые она была объявлена в 243 году после того, как Аавтократор Акалиониксос объявил, что тот из его сыновей, кто сможет доказать, что является сильнейшим [Concept('magi','магом')|E], может стать его преемником. Вскоре после этого он был убит своей дочерью Маклеей на импровизированной дуэли, которая вскоре после этого была объявлена Аавтократией и провела остаток своего правления, в основном охотясь на своих братьев. На этом все и закончилось, и тысяча лет формализации и коррекции, направленных на предотвращение массовых гражданских войн почти каждое поколение, привели к современному варианту.\n\n В современном мире Кровавый Сенат объявляется сразу после траура по бывшему Автократору. Высшая аристократия королевства выбирает согласованное место, и каждая аристократическая семья выдвигает одного кандидата для участия в состязании, хотя другие члены могут быть добровольцами (хотя это запрещено), и не-дворяне также могут присоединиться, хотя это также запрещено.\n\nВ ходе Кровавого Сената различные кандидаты соревнуются в турнире по скобкам, чтобы найти самого могущественного [Concept('magi','мага')|E] через поединки до смерти, без пощады под угрозой дисквалификации. Побеждает последний стоящий мужчина (или женщина).\n\nЕще только один Кровавый Сенат был выигран без [Concept('magic','магии')|E], аверсарийским наемником Нотиксом, который использовал [Concept('antimagic','анти-магические')|E] навыки, полученные от [Concept('marchers','марчеров')|E], чтобы победить своих конкурентов, не используя ничего, кроме своего меча."
  
 game_concept_dethlediaxian_law: "Закон Детдиаксиана"
 game_concept_dethlediaxian_law_desc: "Детедиаксианский закон - это серия из более чем 200 законов и эдиктов, созданных Леганом Аганиаксой Детедиаксом после [Concept('aversarian','аверсарианского')|E] завоевания Айросси в 114 году. Хотя завоевание долины Айросси часто приписывают Аавтократиру Фанагораксу, большинство ученых согласны с тем, что завоевание было бы невозможным без мастерства Детедиакса (особенно в сравнении со спорной компетенцией Аавтократира).\n\nДетедиакс была известна своим острым умом и большим знанием Айросси, рожденным от того, что она была хозяином [Concept('aversarian','аверсарианских')|E] фортов в северной Опахасии до Митидонской кампании. После завоеваний Детедиакс была назначена военным губернатором долины - часто утверждают, что она была первым губернатором Малкуа, несмотря на то, что до 288 года она не была официальной имперской провинцией, - и сумела создать свод законов и правил, благодаря которому в долине не было крупных восстаний после ее собственной смерти. \n\nХотя современники обвиняли Детедиакс в симпатии к Айросси, особенно из-за нескольких частей закона, прямо оспаривающих суровость [аверсарианского|E] правления и обходящих многие имперские законы, он, тем не менее, сумел объединить старые кодексы Айросси с [Concept('aversarian','аверсарианским')|E] законодательством, чтобы создать прочный мир между двумя группами. В частности, он использовал правила Айросси "Службы крови", чтобы создать приемлемое обоснование для порабощения, и обеспечил, чтобы большинство Айросси жили как "Автономные рабы" в независимых коммунах под названием "Айройконы", что давало им гораздо большую автономию, чем большинству рабов [аверсарианцев|E]. \n\nХотя законы неоднократно изменялись, отменялись или усиливались на протяжении истории (особенно после реформ Тейсиана в 766 году), они, тем не менее, оставались в силе до восстаний айросси в 1200-х годах."
  
