 game_concept_aversarinas_aagiokratia: "Аверсарианская Агиократия"
 game_concept_aagiokratian: "Агиократия"
 game_concept_aagiokratia: "Агиократия"
 game_concept_aversarinas_aagiokratia_desc: "Аверсаринская Аагиократия (или Имперское Человечество на аверсарском языке) является официальной государственной религией [Concept('aversinas_aautokrata','Аверсарианской Агиократии')|E] и исторически крупнейшей религией в [gConcept('greater_aversaria','Великой Аверсарии')|E]. Сама религия очень децентрализована, аверсаринцы могут выбирать один из многих местных или иностранных монашеских орденов и санкционированных культов, чтобы диктовать свою практику и интерпретацию [Concept('aversarian','аверсарианского')|E] священного писания. Однако все школы согласны в том, что аверсариане являются истинными представителями человечества. Чистейшие прибыли на [Concept('aeras','Аэрас')|E] в какой-то момент в прошлом и либо присоединились к [Concept('aelfir_first_men','первым людям Аэлфира')|E], либо создали их. Чистейший был первым [Concept('magi','магом')|E] и самым могущественным в истории, и передал дар магии (при условии, что он им еще не обладал) [Concept('aelfir_first_men','первыми людьми Аэлфира')|E] в обмен на их верность, якобы став первым Aautokratir. \n\nСвобода [Concept('aversarian','Аверсариан')|E] и их цинизм, которыми они стали обладать в последние века существования Аавтократии, привели к тому, что эта религия часто использовалась для управления многими завоеванными народами [Concept('aversaria','Аверсарии')|E]. Обычно, когда [Concept('aversarians','аверсариане')|E] не уничтожают полностью народы или культуры региона, они извращают их религию, чтобы она в той или иной форме вписывалась в Аагиократию (как правило, удобно отмахиваясь от идолопоклонства [Concept('aversarians','аверсарианам')|E] и насаждая ее как правильную и единственную законную секту веры. Затем начинается культурная ассимиляция, при этом часть населения объявляется [Concept('aversarians','аверсарианами')|E] и переселяется в другие места, а непокорные элементы вытесняются, пока, наконец, все люди не станут считаться [Concept('aversarians','аверсарианами')|E] по своей природе, если не по крови, и будут полностью приняты в качестве граждан Аагиократии, а их культурный культ либо расформировывается, либо еще больше приводится в соответствие с основной верой и в значительной степени отодвигается на второй план."
  
