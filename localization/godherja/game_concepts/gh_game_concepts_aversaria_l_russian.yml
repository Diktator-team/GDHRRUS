 game_concept_the_mayikprolollan: "Майкропроллан"
 game_concept_mayikprolollans_desc: "Майикпрололлан (буквально переводится как «волшебная академия» в Общем [aversarian|E]) — это любая аверсарианская школа, посвященная обучению магии в соответствии с руководящими принципами, установленными Согласительным договором и Трактатом о надлежащей практике, которые регулируют законную и приемлемую аверсарианскую магию. Согласно имперскому закону, всем гражданам Аверсариан, которые проявляют магические способности, должно быть разрешено учиться на майикпрололлане, и на пике империи тысячи людей разных размеров соревновались за студентов и престиж. Технически майикпрололланы были посвящены магическим занятиям, но часто предлагали полное обучение наукам, математике и истории, и даже граждане, не являющиеся магами, и иностранцы из-за пределов империи часто получали через них образование.\n\nСамые известные и известные майкпрололланы — это [pathosixyic_academies|E] Калатипсоми и [mayikrata|E] главный среди них. Официальное получение степени Магистра Майикпрололлана считалось высоким знаком престижа, титул, который мог официально присвоить только Майикрата. Однако, после столетий погрязших в политической вражде, Патосиксийские академии официально разорвут связи с Аверсарией в [month_of_the_magi|E], а сама система майкпрололлан в значительной степени рухнет и исчезнет из [the_continent|E] с современными событиями, окружающими [frodbrokna|E] и крахом Империи. ." #Машинный перевод 30.06.2023
  
 game_concept_oraispol: "Метрополис Орайсполь"
 game_concept_oraispol_desc: "На протяжении долгого времени Орайсполь стоял на месте, его улицы петляли между руинами цивилизаций, потерянных во времени.\n\nНо из всех, кто называл город своим домом, самыми известными были Аавтократоры из [Concept('aversaria','Аверсарии')|E]. Более тысячи лет Орайсполь занимал видное место, как центр традиционной власти [Concept('aversarian','аверсариан')|E], уравновешивая растущее восточное губернаторство Айронои. Здесь проходил суд над агионистскими святыми, здесь был убит Аатократир Анесимасиос. И совсем недавно, это был центр, из которого Эшраес правил во время [Concept('imperial_civil_war','имперской гражданской войны')|E]. Несмотря на годы анархии, наступившей в Аавтократии после [Concept('frodbrokna','Фродброкны')|E], город все еще стоит, как, возможно, последний остаток золотого века Аверсарии."
  
 game_concept_mayikrata: "Майикрата" #Машинный перевод 30.06.2023
 game_concept_the_mayikrata: "Майикрата" #Машинный перевод 30.06.2023
 game_concept_mayikrata_desc: "Майикрата (объединение [mayikprolollan|E] и «автократа», термин [aversarian|E] для «высокой империи» или царства), или просто собственно Майикпрололлан, является наиболее влиятельным, престижным и важным из различных майикпрололланов Аверсарии и [aversarian|E]. _2 что это приводит. Построенный на древнем и непостижимо огромном лабиринте, который был открыт аверсарскими исследователями в седьмом веке и создан неизвестным созданием, возможно, за тысячи лет до этого, Майикрата служила как выдающейся школой для магов-аколитов, так и эпицентром магических исследований и архивирования. n\nНесмотря на то, что неисчислимое количество достижений и открытий Аверсарии в области тайных искусств было достигнуто благодаря Майикрате и ее дочерним школам, и она будет принимать и обучать некоторых из самых легендарных и известных магов в истории Аверсариана, она также станет одной из самых гнусные и вредные для Автократа учреждения. Благодаря беспрепятственному доступу к молодежи с самыми высокими связями в Аверсарии, Майикрата и остальные пафосикские академии часто использовали свое положение, чтобы внушать или даже шантажировать своих студентов, заставляя их становиться политическими марионетками. Наряду с широким спектром менее известных инцидентов среди инструкторов, злоупотребляющих своей властью над своими учениками для других целей, Mayikprolollan часто подвергал студентов, которых он считал менее важными, менее потенциально ценными или которые, казалось, вряд ли станут пешками, подвергать чрезмерной опасности, используя их. экспериментировать с опасными или неизвестными ритуалами или исследовать чрезвычайно опасные глубины самого Mayikprolollan.\n\nМайикрата будет принимать как Автократа Эшраэса, так и Автократию Аксиаотею, которые возглавят [imperial_civil_war|E], соперничество и грядущий позор двух часто обвиняют в чрезмерно жестоком воспитании, которое они там получили. После этого, когда Аверсария рухнула после [frodbrokna|E] и академии стали все более изолированными, Патосиксийские академии провозгласили независимость от царства Аверсариана в 1218 г. ИС с [month_of_the_magi|E], положив конец своей истории как учебных заведений, политических интриг и широко распространенной некомпетентности." #Машинный перевод 30.06.2023
  
 game_concept_pathosixyic_academies: "Патосиксийские академии" #Машинный перевод 30.06.2023
 game_concept_pathosixyic_academy: "Патосиксическая академия" #Машинный перевод 30.06.2023
 game_concept_pathosixyic_academies_desc: "Патосиксийские академии (названные в честь Аутократира Пафоса, который начал экспансию [aversarian|E] в Калатипсоми на архаичном «руническом аверсариане», популярном диалекте среди практиков-классиков), или, чаще, просто «Майикпрололланы» — общепринятое название трех [mayikprolollans|E] Калатипсоми, которые исторически станут самыми влиятельными и известными академиями в своем роде. В то время как другие майкпрололланы поднимались и падали в славе и богатстве, Патосиксийские академии (майикпрололлан, сто Спатас, сто Таллас и глава всех [mayikrata|E]) должны были быть не только первыми тремя сформированными, но и стать неформальными лидерами всех другие академии.\n\nПосле их истинного основания в восьмом веке IS, лидеры трех академий соберутся, чтобы написать второе издание (и самое важное) Согласительного пакта и, несколько лет спустя, Трактат о передовой практике , который должен был диктовать правильные и законные учения всех аверсарианских магов наряду с правильным использованием магии. Не только школы, Патосиксийские академии также станут экономическими центрами и наиболее важными лабораториями на [the_continent|E], создавая крупнейший из известных архивов магических знаний и артефактов на [aeras|E] и становясь центрами обучения и экспериментов. Однако, несмотря на это, пафосикские академии стали известны своим все более политическим характером. Используя свое уникальное положение, заключающееся в изоляции и контроле детей, которые однажды станут самыми влиятельными влиятельными лицами Аверсарии, Майикпрололланы часто стремились превратить своих учеников в политических марионеток с помощью сочетания социального давления, финансового долга и очень часто даже шантажа и угроз. .\n\nНаследие академий как престижных учебных заведений закончится после [frodbrokna|E] и краха империи во время [month_of_the_magi|E] в 1218 г. ИС, когда Майикрата объявит себя независимой автократой, отдельной от великой Аверсарии, за которой последовали аналогичные заявления двух его дочерних академий." #Машинный перевод 30.06.2023
  
 game_concept_month_of_the_magi: "Месяц волхвов" #Машинный перевод 30.06.2023
 game_concept_month_of_the_magi_desc: "Месяц волхвов был серией событий (фактически происходивших в течение двух месяцев и трех недель), кульминацией которых стало [pathosixyic_academies|E], самое важное из [mayikprolollans|E], провозгласившее независимость от [aversaria|E] и свою свободу от имперского закона. События начались в 1229 году ИС, когда архимагистр Террокс из [mayikrata|E], современник (и малоизвестный) ученик автократа Эшраеса (с которым он вел в основном одностороннее соперничество) и автократии Аксиаотеи (с которой он провел гораздо более односторонний роман), успешно избавился от своих последних соперников среди сотрудников Академии и правящего Совета и захватил абсолютную власть в Академии. После нескольких лет борьбы с внутренними соперниками и подрыва правления Эшрея в имперском крахе после [frodbrokna|E] и конца [imperial_civil_war|E] Террокс, наконец, увидел в [vilnian_assault|E] свидетельство того, что Эшрей больше не может представлять угрозу для калатипсомских академий, и вскоре после этого объявил себя независимым автократом, не связанным с царством Аверсариан, и официально закрыл учебное заведение для студентов из тех, кого он считал «лояльными семьями ложному автократу». через месяц после того, как несколько тысяч экземпляров почти двухсотстраничной декларации независимости достигли городов с приказом отправить их правителям по всей Аверсарии и вплоть до Катун-Кай (принято считать, что таким образом Террокс фактически положил конец Букмекерство Аверсариан, последние системы печати, основанные на магии (метод их создания утерян в 11 веке), использовавшиеся волхвами, ломались из-за чрезмерного использования, и полученные буклеты считались не более чем параноидальным эгоистичным бредом, не заслуживающим быть, возможно, последними произведениями. Аверсарианской литературы).\n\nПосле заявления майикпрололлан сто Спатас поспешно заявлял о солидарности с Терроксом и присягал на верность его аутократе — академии и экономике окружающего города, тесно связанной с Майкиратой. Однако в следующем месяце хаос, последовавший за этим событием, и дальнейший распад Калатипсоми на враждующие клики приведут к тому, что четыре отдельных легиона объявят о намерении осадить город, затем город провозгласит независимость от Террокса и будет работать с несколькими ближайшими влиятельными лицами, чтобы также получить нейтралитет от иностранных дел в обмен на собственную безопасность. Тем временем Mayikprolollan sto Thallas столкнется с большой внутренней борьбой из-за объявления, кампус Академии вскоре погрузится в гражданскую войну, а город вокруг него — якобы независимый от ее дел — попадет в свои собственные политические и экономические отношения. Только после «Волшебного переворота» совету академии удалось сформировать союз с местными властями, выйти победителем и убить большинство своих противников в кровавой ночи убийств. Затем город также провозгласил бы полную независимость, завершив Месяц волхвов примерно 120 мертвыми (более 90 из которых были в Mayikprolollan sto Thallas) и положив конец истории Mayikprolollan как академий для волхвов." #Машинный перевод 30.06.2023
  
