 game_concept_westerly_breeze: "Крушение судна "Вестерли Бриз"
 game_concept_westerly_breeze_desc: "К северу от Морской башни, на краю уединенного рифа, лежит диковинка. Здесь из моря торчит каменная рука огромных размеров, сжимающая в своей хватке раздробленные остатки деревянного судна. Предположительно, это часть более крупной статуи, но из-за ее масштабов никто не смог погрузиться достаточно глубоко, чтобы увидеть больше, чем запястье. Когда Аверсария колонизировала регион, ученые отметили эту особенность, но, не сумев определить марку судна, о нем на время забыли.\n\nВсе изменилось в 1022 году, когда ученый Макиос Ноттиокос сделал поразительное наблюдение: сосуд, зажатый в руке статуи, который предыдущие ученые считали неузнаваемым, но характерного дизайна, на самом деле был очень явно современного аверсарийского дизайна. Возглавив первую за много веков экспедицию по исследованию сосуда, он определил, что сильно сгнившая древесина могла быть заготовлена не ранее 10 века IS. Действительно, на одном из лучше сохранившихся гвоздей даже было клеймо кузнечной гильдии, все еще действующей в районе Тинитиды.\n\nХотя эта загадка бесплодно поглотила следующее десятилетие карьеры Макиоса, она в основном оставалась местной диковинкой, и его работу игнорировали до исчезновения "Вестерли Бриз". Это судно, современный торговый корабль с новым дизайном, бесследно исчезло в разгар волшебного шторма на Южных островах. Заметив, что эскизы корабля имеют более чем мимолетное сходство с его исследовательским проектом, Макиос возглавил третью и последнюю крупную экспедицию на это место. Там, оторвав большой кусок сгнившего корпуса и внимательно изучив рельефы, они обнаружили слабый след вырезанных на нем слов "Вестерли Бриз"."
