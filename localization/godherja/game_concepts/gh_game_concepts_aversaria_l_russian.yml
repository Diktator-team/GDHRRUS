 game_concept_odrstund: "Одрстунд"
 game_concept_odrstund_desc: "Одрстунд был [Concept('gedeora','Гедердой')|E], поразившей [Concept('aversaria','Аверсарию')|E] в 1168 году IS. Самый крупный за многие поколения, Одрстунд, казалось, был направлен в первую очередь на [Concept('aversarians','аверсарианских')|E] [Concept('magi','магов')|E].\n\nНочью у [Concept('magical','магической')|E] аристократии Аавтократии радикально усилились их худшие черты. Бессердечные стали социопатами, жестокие - кровожадными, злобные - ненавистными. Результаты (кроме нескольких серийных убийств) не были немедленными, но быстро стали очевидными в течение десятилетия. Поскольку [Concept('magi','маги')|E] были разрушительны как никогда, [Concept('aversaria','Аверсария')|E] стала свидетелем быстрой эскалации числа и масштабов гражданских войн и внутренних конфликтов: в 1178 году было убито в десять раз больше дворян, чем за все десятилетие до Одрстунда.\n\nЭшрей, лидер Орайспольской Аавтократии в [Concept('imperial_civil_war','имперской гражданской войне')|E], который родился на Одрстунде. Вопрос о том, привело ли это к тому, что он применил [Concept('selfreplicating_blood_magic','самовопроизводящуюся магию крови')|E], является предметом жарких споров."
  
 game_concept_imperial_civil_war: "Имперская гражданская война"
 game_concept_aversarian_civil_war: "Гражданская война в Аверсарии"
 game_concept_aversarian_civil_war_no_prefix: "Гражданская война"
 game_concept_imperial_civil_war_desc: "Имперская гражданская война (или [Concept('aversarian','аверсарианская')|E] гражданская война) была конфликтом между Автократиром Эшреем из Орайсполя и Автократкой Аксиотеей из Асиуполи, который произошел между 1186 и 1200 годами. Будучи одной из тысяч гражданских войн в Аверсарии за годы существования Автократии, Имперская гражданская война заслужила уважение за то, что именно она положила конец [Concept('aversarian','аверсарианской')|E] Автократии и вызвала [Concept('fog','туман')|E], а Эшрей (один из претендентов в войне) вызвал [Concept('frodbrokna','Фродброкну')|E].\n\nВойна началась после загадочной смерти Автократв Анесимасиоса и обвинения в том, что его жена, Аксиотея, отравила его. В [Concept('blood_senate','кровавом сенате')|E], последовавшем за его смертью, Аксиотея уничтожила все собрание и многочисленную аристократию, а немногие выжившие быстро склонили перед ней колено. Однако по возвращении в культурную столицу Орайсполь легон Эшрея и легион XXI "Эшраес" (теперь "Аксиотея") устроили переворот, объявив ее лже-Автократией и провозгласив себя законным правителем.\n\nПродолжительная война длилась почти двадцать лет, оставив большую часть империи разрушенной, так как дворяне постоянно меняли сторону или отделялись, создавая свои собственные фракции. Война была наиболее примечательна тем, что все больше и больше усиливалась мощь [Cocnept('magic','магии')|E], вызванная быстрым исследованием и разработкой ранее не использовавшихся или недостаточно разработанных заклинаний. Целые города были стерты с лица земли мощными [Concept('magical','магическими')|E] взрывами, южная Опахасия превратилась в выжженную пустошь, а война закончилась настолько сильным заклинанием, что оно вызвало [Concept('frodbrokna','Фродброкну')|E]. Аксиотея была убита этим заклинанием, но и империя тоже, а королевство Эшрея быстро разрушилось в последующие годы, несмотря на его победу."
  
 game_concept_thaxaonic_blood_pact: "Таксаонский кровавый договор" #Машинный перевод 30.06.2023
 game_concept_thaxaonic_blood_pact_revolt: "Таксаонское восстание Кровавого договора" #Машинный перевод 30.06.2023
 game_concept_thaxaonic_blood_pact_desc: "Thaxoanian Blood-Pact) — фракция [aversarian|E] [houses|E], возглавившая попытку переворота и восстание против автократа Эшраеса сразу после [frodbrokna|E]. Во главе с самозванцем-автократом Яксором «Кровавым Воробьем» Таксаоном и при поддержке дюжины дворянских домов в Этепезее и Малкоисе, он в конечном итоге будет разгромлен кампанией, возглавляемой Кэтрин Деленель после почти десятилетней войны.\n\nХотя всего лишь первый в длинной череде потрясений, постигших Ораисполь Автократа после [imperial_civil_war|E], он имел большое значение для того, чтобы помешать попыткам Эшрея консолидировать власть его уже ослабевающего царства, и рассматривается как один из основных ранних факторов, которые в конечном итоге привести к его падению." #Машинный перевод 30.06.2023
  
 game_concept_the_vilnian_assault: "Нападение на Вильнюс"
 game_concept_vilnian_assault: "Нападение на Вильнюс"
 game_concept_the_vilnian_assault_desc: "Вильнийский штурм был битвой, произошедшей после [Concept('imperial_civil_war','Имперской гражданской войны')|E] в городе Орайсполе, в конце 1229 года между войсками Автократв Эшрея из правящего "Орайспольского Автократа" и Легана Исацея и его Легиона XXI "Аксиотея". \n\nПока Эшрей пытался сохранить свою ослабевающую хватку на [Cocnept('aversarian','аверсарианское')|E]- Аирони в полном восстании. Остальная часть Империи дрейфует к анархии - Легион XXI боролся за выживание в Опахасии. Будучи ранее личным легионом Эсхраэса (тогда он назывался "Эсхраэс"), они подверглись жестокой охоте на большей части [Cocnept('aversarian','Аверсарианцами')|E] со стороны лейтенанта Автократора [Concept('karthyn_delenel','Катрина Деленела')|E]. \n\nИсакея решила положить конец правлению Аэшраеса, заявив, что легион и [Concept('aversaria','Аверсария')|E] не будут в безопасности, пока "злой Аавтократор" не будет либо убит, либо заключен в тюрьму, и решила, что легион соберет всех союзников, каких сможет, и нападет на столицу. \Вместе с Благородным Легионом, подаренным Деспексиром Гексоном из Диметры, отрядом бывших легионеров, ставших наемниками, и силами, принадлежащими преступным организациям западной Этепезеи, противостоящим подпольной сети, контролируемой [Concept('demetros_detheniax', 'Деместос')|E], Исацея начала штурм. \n\nНападение было названо по имени Вильнийских ворот (в честь Аавтократора Вильнии), около которых началось нападение. Замаскировавшись под купцов, прибывших в город для торговли из северной деревни Илтия, Исакея с элитным отрядом из сорока человек пробралась через ворота и убила стражников, открыв их для своих войск. Около тысячи человек либо вошли в город через ворота, либо сбросили маскировку, в которую были одеты по всему городу, и вскоре с боями пробивались через город к императорскому дворцу на гребне холма Аксионаракс. \n\nДостигнув тронного зала с большими потерями, Исакея и ее оставшиеся силы попытались убить Аавтократира Эшраеса, который приказал [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] убить ее после короткого противостояния. Дальнейшие события неясны, но нападение закончилось поражением. [Concept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E], вместе с остальными высшими стражами Эшраеса, [Concept('magi','магами')|E], и его окружение были убиты в битве за ([Cocnept('demetros_detheniax','Деместос')|E] и [Concept('karthyn_delenel','Деленел')|E] в одиночном бою с Исакеей). Однако Эшраэсу удалось убить раненого Легана, и Легио XXI и его союзники были отбиты и выведены из города с большими потерями.\n\nНесмотря на неудачу Исацеи, штурм все же был частично успешным. Ораиспол Аавтократа был убит во время штурма, все окружение Аэшраеса, которое удерживало хрупкую конструкцию вместе, было убито, а престиж Аавтократира разрушен, порядок за пределами Этепезеи полностью рухнул. Лишившись союзников, губернатор Этепезеи (Ликус Ксенеферон) совершил переворот против Эшраеса и узурпировал контроль над Западной Этепезеей, положив конец правлению Автократира."
  
 game_concept_the_black_mountain_war: "Война за Черную гору"
 game_concept_black_mountain_war: "Война за Черную гору"
 game_concept_the_black_mountain_war_desc: "Война за Черные горы - это период конфликта, используемый для обозначения серии войн между [Concept('methiad_dethlycan', 'губернатором Метиад Детликан')|E] и [Concept('oulnir_gurdurbok','Оилнира Гудрабока')|E] примерно с 1226 по 1247 год. Хотя технически война началась с партизанской войны [Concept('methiad_dethlycan','Метиас')|E] против [Concept('demetros_detheniax','Деместоса')|E] и продолжилась после смерти [Concept('demetros_detheniax','Спайкс')|E] во время [Concept('vilnian_assault','Атаки Вильниара')|E], конфликт наиболее известен благодаря прибытию губернатора Легона Никанонеуса "Черное солнце" в 1247 году IS. \n\nNicanoneus работал на [Concept('methiad_dethlycan','Метиад')|E] и [Concept('oulnir_gurdurbok','Гурдубок')|E] во время своего вступления в конфликт. Наиболее заметными были его нападение на союзную крепость Тарвек [Concept('methiad_dethlycan','Метиад')|E] и убийство [Concept('oulnir_gurdurbok','Гудробокского')|E] лоялиста Элдрадда 'Проклятая Звезда' Питикладда. \n\nНиканонеус получил солдат от обеих сторон для сражения с наступающими [Concept('sjalvolki_migrations','Съволками')|E], где он стал первым [Concept('aversarian','аверсарианином')|E], победившим Кенвара в битве при Бергкоге, но был быстро отправлен на север после неудач в закреплении победы. Никаноней обвинил в этом обе стороны и ополчился на своих бывших "союзников".\n\n\nЛюди Никанонея устроили засаду [Concept('oulnir_gurdurbok','Гурдубоку')|E] в его владениях в Ариоснии, и его людям удалось убить вождя варваров во время битвы. Вскоре после этого он отправился на запад, чтобы разобраться с [Concept('methiad_dethlycan','Губернатором Детликана')|E], которая послала убийц и свой личный легион, чтобы остановить его продвижение. Оба потерпели неудачу: убийцы были пойманы личной гвардией Никанонеуса, а ее легион перешел на сторону захватчиков, и [Concept('methiad_dethlycan','Детликан'|E] вскоре после этого был пойман при попытке бегства на запад в [Concept('chevalie','Шевалье')|E] и казнен Никанонеусом.\n\n\nПосле окончания войны Никанонеус взял под контроль север, и война Черных гор вскоре привела к [Concept('ash_war','войне пепла')|E].."
  
 game_concept_ash_war: "Война пепла"
 game_concept_ash_war_desc: "Пепельная война (или Рохрианское приложение) была ожесточенной кампанией на северо-востоке [Concept('chevalie','Шевалье')|E] с 1248 по 1251 год между войсками герцога Фейзительбурена (герцог Раон II ден ва Сиссо) с его союзником королем Ансфреем ден ва Сейньоном и племенем Партик Калагонии против губернатора Легона Никанонеуса "Черное солнце" и его имперского остатка. \n\nПосле казни своего противника [Concept('methiad_dethlycan','Детликам')|E] в конце войны [Concept('black_mountain_war','чёрной горы')|E] за "некомпетентность и предательство", вскоре после этого на жизнь Никанонеуса было совершено покушение все еще верными агентами бывшего губернатора. Неизвестно, действовали ли они из мести или просто не знали о падении своего хозяина, но известно, что агенты были в основном оплачены деньгами, предоставленными ее союзником Ден ва Сиссо. Отчаянно нуждаясь в припасах для борьбы с [Concept('sjalvolki_migrations','Съяволками')|E], Никаноней использовал это как предлог для похода на запад, надеясь взорвать гражданскую войну в [Concept('chevalie','Шевалье')|E], чтобы получить припасы для южной войны.\n\nХотя [Concept('aversarians','аверсариане')|E] сначала добились больших успехов, таинственное прибытие Партика вскоре поставило ситуацию под сомнение. Партийные [Concept('magi','маги')|E] нанесли большой ущерб линиям снабжения [Concept('aversarian','аверсариан')|E] за пределами [Concept('chevalien','Шевальского')|E] [Concept('antimagic','анти-магического')|E] поля, а племена Калагонии, сражающиеся вместе с рыцарями [Concept('marcher','марки')|E], вскоре оттеснили силы [Concept('aversarian','аверсариан')|E] на восток. \n\nВ конце концов, войска обосновались в восточном Муисле, где были вырыты траншеи и укрепления, чтобы [Concept('aversarian','аверсарианские')|E] маги могли обстреливать поля перед собой, скрываясь от всадников грифонов [Concept('chevalien','Шевалье')|E]. Этот период статичной войны был усилен созданием многочисленных осадных замков с обеих сторон.\n\nВойна закончилась в 1251 году, когда альянс Мракоборцев и Партии начал тотальную атаку на войска Никанонеуса возле [Concept('lichdoms','доменов личей')|E], используя враждебную местность и каким-то образом приурочив свое нападение к рейду [Concept('lich','личей')|E] Ильнара Илладира. Никанонеус был искалечен огненным молнией одного из партиканских [Concept('magi','магов')|E], и во время его двухнедельной комы его войска были отброшены на восток в Черные горы.\n\n\nПобедив, среди [Concept('marchers','марчеров')|E] начались дебаты о возможном вторжении в горы, но они были прерваны безрассудным предательством их партиканских союзников. Партийные [Concept('magi','маги')|E] убили герцога Файзительбурена и вскоре после этого завоевали большую часть рохрианских равнин, решительно закончив войну, а на востоке выживший Никанон реорганизовал своих людей и королевство в Эпаварион - Эбеновую Лигу."
  
 game_concept_turmoil_of_the_sixteen_aautokratirs: "Переполох шестнадцати аавтократий"
 game_concept_the_turmoil: "Переполох"
 game_concept_turmoil_of_the_sixteen_aautokratirs_desc: "Смута шестнадцати аавтократий - это период широко распространенной анархии и гражданской войны, охвативший [Concept('aversaria','Аверсарию')|E] после [Concept('odrstund','Ордстунда')|E], длившийся с 1169 года до воссоединения большей части империи (за исключением Катраддии, части северного Калатипсоми и Крехеджада) в 1181 году. Став кульминацией более чем столетнего упадка, Смута оказалась одной из самых разрушительных гражданских войн, охвативших империю со времен [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], и хотя впоследствии ее затмила [Concept('imperial_civil_war','имперская гражданская война')|E], многие из политических линий разлома и ключевых игроков, которые сыграют ключевые роли в последнем конфликте, впервые проявились в этой десятилетней борьбе. \n\nНесмотря на свое название, в эту эпоху, несомненно, более шестнадцати человек претендовали на титул Автократора, причем часто упоминаемое число относится только к тем, кто удерживал Орайсполь или Асиуполь в течение определенного времени, не считая различных провинциальных военачальников, которые никогда не приближались к контролю ни над одним из них. Многие из этих потенциальных правителей [Аверсарии|E] стали считаться одними из самых тираничных и некомпетентных, которых когда-либо видела империя - чудовищный Эол "Желчная кровь", пророк-маг Киргос и его Культ Чистейшего Пламени, безжалостные сестры Мунтани (вместе с их знаменитым соперничеством) - лишь некоторые из печально известных деспотов, которые поднимались и падали в этот период."
  
 game_concept_war_of_all_islands: "Война всех островов" #Машинный перевод 30.06.2023
 game_concept_war_of_all_islands_desc: "Крупнейшее морское вторжение в истории [aversaria|E], а возможно, и в истории [aeras|E], Война Всех Островов была последней попыткой Империи навсегда изгнать Э'хат'мических пиратов, которые с незапамятных времен досаждали Расколотому побережью. Началом войны считается серия массовых набегов, совершенных королевой Э'хат'м Иезатой с Баотаадара против имперских кораблей в 963 г. ИС, что явилось вопиющим нарушением различных договоров, подписанных с Э'хат. ми правители южного архипелага. В ответ на эти провокации Автократир Олиатос объявил, что с Э'хат'м, как было показано, невозможно вести переговоры, и начал разрабатывать планы вторжения невообразимого масштаба и размаха, которое начнется, как только будет собран флот. . Однако, не имея формального флота, Автократир решил разослать прокламацию через Автократу, обещая землю в Крехеджаде любому, кто присоединится к флоту, и большие награды тому, кто первым ступит на остров. Это предложение было воспринято обедневшими островитянами как невероятно привлекательное, и вскоре различные причалы были до краев заполнены восторженными экипажами, общавшимися плечом к плечу с огромным количеством государственных легионов, готовившихся к операции. Кроме того, к ним присоединился значительный контингент рабов, которым была предложена свобода и право поселиться на островах, если они будут служить с отличием.\n\nНаступила весна 966 г. по ИС, флот встал на борт, и хотя само плавание не было без происшествий — несколько островитянских капитанов воспользовались возможностью, чтобы напасть на своих соперников — хаос, которым вторжение стало известно его ветеранам, действительно начался, когда впереди были замечены флаги, принадлежащие Э'хат'м. Однако позади них была земля, что побудило несколько судов бешено помчаться, чтобы первыми забрать обещанную награду. Сама битва, увековеченная как [battle_of_the_imperial_sea|E], закончилась победой Империи, и, хотя война продолжалась в течение следующих нескольких лет, к 967 г. ИС земельные дары были розданы тем, кто их заслужил, и архексат Крехеджада родилось клиентское королевство, подчиненное Империи." #Машинный перевод 30.06.2023
  
 game_concept_battle_of_the_imperial_sea: "Битва в Имперском море" #Машинный перевод 30.06.2023
 game_concept_battle_of_the_imperial_sea_desc: "Происходившая во время Войны Всех Островов, Битва Имперского Моря — это название, прикрепленное к высадке [aversarian|E] на Крехеджад. Противостоял собравшемуся флоту Э'хат'м — народу, который плавал в открытом море еще до того, как была создана Автократа, — противостоял имперский флот, собранный из бесчисленных островитянских флотилий, легионов и знатной свиты. Битва имеет заслуженную репутацию хаоса, поскольку обеим сторонам не хватало жестких командных структур, а отдельные легоны и капитаны имели почти полный контроль над своими кораблями. В результате, как только битва вступила в бой, строй полностью распался, поскольку каждое судно выбирало свои индивидуальные цели, в то время как Имперский и Э'хат'мический [magi|E] уничтожали целые флотилии.\n\nВскоре хаос выплеснулся на сушу, когда островитяне корабли и амбициозные легоны устремились вперед, чтобы потребовать награды, обещанные первым, кто высадится на берег, что привело к нескольким случаям дружественного огня, когда аверсарские корабли сражались за честь. Однако по неожиданному повороту этот хаотичный выход на сушу давал Империи преимущество, поскольку э'хат'мические флоты, пытавшиеся отступить на сушу, часто обнаруживали, что их порты отправления уже заняты. Битва в Имперском море считается оконченной, когда остатки флота Иезаты решили бежать из Крехеджада, отступив в южную колонию Кетруна." #Машинный перевод 30.06.2023
  
