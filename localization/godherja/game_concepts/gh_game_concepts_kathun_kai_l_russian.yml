 game_concept_khayar_seldnii_darn: "Кхайар Селдни Дарн"
 game_concept_khayar_seldnii_darn_desc: "Хайяр Селдний Дарн, или "Война двух мечей" на олтенийских языках, был легендарным конфликтом между олтенийским военачальником Отачем и генералом катуни Ксаои Яунг Зайангом, Первым Мастером Первого Знамени Императора и последним из майоров [олтеник_катуни_варс|E]. Сама война названа в честь мечей, которыми каждый генерал владел во время конфликта, Ота, владеющий легендарным [iorne_seld|E], и Яунг Зайанг, не менее легендарный [eyon_faeng|E]. Это началось, когда Отачад собрал большие силы и прорвался через пограничные форты Катуни, несмотря на численное превосходство почти в три раза, прежде чем разграбить город Хаоджань, столицу западного штата Чейюнгджей.\ n \n Яунг Зайян, чьи мотивы различны в большинстве современных пересказов истории (чаще всего в историях говорится, что либо его брат был убит, защищая пограничные форты, либо его семья была убита в Хаоджане), запросил разрешения у тогдашнего императора Сюй Гян-Сюй Яона взять свое личное знамя на запад, чтобы убить военачальника олтеников и найти способ навсегда покончить с растущей угрозой олтеников. Скорее всего, вспомнив [gayhan_campaign|E], который привел Олтени в пределах досягаемости столицы всего за тридцать лет до этого во время правления его отца (олтени вообще разрешили осмотреть столицу, даже издалека, что рассматривалось как сокрушительное оскорбление родословной императора), он одобрил и послал отряд своих личных [magiE], чтобы сопровождать его.\n\n В то время как Отачед потерпел ужасное поражение в битве при Каянге, ему удалось сбежать через границу Катуни, где он использовал распространяющуюся легенду о своем клинке и свои личные связи с другими кланами, чтобы собрать величайшее войско, когда-либо выступавшее против Катуни, объединив почти все основные кланы олтеников в великое войско, которое вскоре сражалось и разгромило Яунг Зайянга. Яунг Зайян, которому теперь угрожала смерть, если он снова потерпит неудачу, вернулся с тремя полными Знаменами, а также с ополчением четырех разных штатов. Война закончилась [battle_of_kayarang|E]."
  
 game_concept_battle_of_kayarang: "Битва при Каяранге"
 game_concept_battle_of_kayarang_desc: "Битва при Каяранге была заключительным сражением [khayar_seldnii_darn|E]. Происходившая на холмах Каяранга самая большая армия, когда-либо собранная олтенийским хатаном в тот момент, встретилась с тремя полными Знаменами императора Катун-Кая вместе с ополчением четырех разных государств. Во главе олтенийских сил стоял Хатан Отахед, а во главе сил катуни стоял Шаой Яунг Зайян, самый грозный воин императора Сюй Гян-Сюй Яона. Надеясь воспользоваться холмистой местностью, Ксаой Яунг Зайян приготовился к бою в Каяранге, в то время как один из его генералов, Хо Хе, возглавил полное Знамя, чтобы сразиться с ордой олтеников, а затем симулировал отступление в Каяранг.Нотачед и его орда преследовали отступающих Катуни, где они попали в засаду, устроенную силами Яунга Зайанга. В последовавшей битве и Отахед, и Яунг Зайян случайно столкнулись друг с другом в бою, хотя некоторые записи романтизируют это и утверждают, что они бросили вызов друг другу на смертельный бой, нарушив боевые действия и соблюдая надлежащие правила дуэли. В хаосе боя оба их легендарных меча столкнулись и произвели взрыв, который опустошил не только Каяранг, но и его родительский штат Чейюнгджей. В то время как Яунг Зайанг и Отак выжили, в конце битвы в живых осталось всего несколько сотен из их объединенных сил.\n\n Отачед позже продолжил объединять олтени под своим знаменем, используя легенду о своем мече - [iorne_seld|E] - чтобы объединить большинство кланов под своим знаменем. Яунг Заянг, тем временем, с позором покинул службу императору и скитался по миру как Ксауксе, своего рода странствующий наемный фехтовальщик, взяв с собой легендарного [eyon_faeng|E]. Хуо Хэ, еще один выживший, покончил с собой, чтобы защитить как свою честь, так и честь своей семьи. Битва осталась бесславной как для народа Катун-Кая, так и для кочевников-олтеников, хотя в олтенийских версиях сказки она изображена более романтично."
  
 game_concept_oltenic_kathuni_wars: "Олтенийско-Катунские войны"
 game_concept_oltenic_kathuni_wars_desc: "Олтенийско-Катунские войны относятся к нескольким столетиям войны, которая произошла между кочевыми протоолтенийскими (в основном происходившими до современного зарождения их культур и вероисповеданий) кланами северо-восточных степей Колргии и империей Катун-Кай, конфликт проходил в основном в степях и на границах между родиной Колргии и империей Катун-Кай. Катарадди и сам Катун-Кай.\n\n В то время как войны велись культурами, настолько древними, что предшествовали даже относительно древним олтени, большинство из них хорошо известны благодаря устной традиции олтени и одержимо плодовитой бюрократии Катун-Кая. Большинство зарегистрированных конфликтов состояли из пограничных стычек, обычно это были набеги олтенийцев, продвигавшихся все глубже и глубже к границе Катуни, пока их не встречали либо силы имперской армии Катуни, либо наемные наемники.\n\nВместо этого несколько войн закончились тем, что олтени сформировали великую орду, которой удалось проникнуть глубоко в сердце Катуни, чтобы напрямую угрожать их столице, в то время как другие закончились тем, что катуни попытались постоянно строить крепости и обосноваться в степях Колргии, чтобы предотвратить дальнейший конфликт. Войны никогда не были окончательными, пока легендарный [khayar_seldnii_darn|E] не привел к массовому исходу олтеников из степей в Каширу. В то время как несколько племен остались и вновь заселили степи, конфликты с катуни никогда не достигли бы той регулярности, которая была у них раньше, и обычно классифицируются отдельно."
  
 game_concept_gayhan_campaign: "Кампания Гайхана"
 game_concept_gayhan_campaign_desc: "Кампания Гайхана была прото-олтенийским вторжением в Катун-Кай, происходившим во время [oltenic_kathuni_wars|E] за тридцать лет до [khayar_seldnii_darn|E], которое в значительной степени положило им конец. Сама кампания началась как незначительный набег степного военачальника Оарахада, который отправился на восток менее чем с тысячей всадников.\n\n Несмотря на небольшое начало, полный провал среди сил катуни в западном штате Чейюнгджей привел к тому, что набегающая орда увеличилась в размерах и позволила им легко пробиться в самые богатые и исторически более безопасные районы Катун-Кая. После смерти губернатора штата Иаян Май Чао силы ополчения Катуни пали, и олтени завоевали все государства, расположенные на дороге Гайхан, главном торговом пути империи.\n\n Император Сюй Яон-Сюй Ву, который слишком боялся все более печально известного Оарахада, наконец-то был побужден к действию, когда понял, что смог обнаружить орду олтеников из своей столицы в [loen_chaeon|E]. Это было тяжкое и унизительное оскорбление императора, традиция Катуни гласит, что только те, кто чист духом и кровью, кто должным образом молился перед представителями императора, могли даже увидеть прекрасный и древний город. Рискуя совершить переворот из-за своего унижения, император Сюй Яон приказал своим Первым, Вторым, Третьим и Пятым личным Знаменам нанести удар по Оарачаду, впервые рискнув использовать свои личные силы. В следующей битве Оарахад был убит, а его орда разбита, но это сильно дестабилизировало политическую сцену Катун-Кая и стало главной причиной [qinianxa_panulan|E] и возможного [khayar_seldnii_darn|E]."
  
 game_concept_qinianxa_panulan: "Ксинианкса Панулан"
 game_concept_qinianxa_panulan_desc: "Ксинианкса Панула, или "Восстание Тысячи Лет", было исключительно разрушительной серией восстаний в западной части Катун-Кай как крестьянского движения под руководством философов Сэн'до Ва ("Эзотерики" на катуни), так и сестер императора Сюй Яона - Сюй Ву, Сюй Чуха и Сюй Баоханг, которых позже стали называть Linang bè Tāshǐng, или "Два ангела", после того, как они были увековечены как народные герои. \n\nПервые семена восстания были посеяны после тяжелого унижения, нанесенного Сюй Яону военачальником Оарачадом во время [gayhan_campaign|E], что привело к быстрому ухудшению и без того шаткого политического положения Сюй Яона и поставило под сомнение его существование как реинкарнации императрицы Дракона (и первой правительницы современного Катун-Кай) Яо Рен Кай-Тиаяна среди знати и ученых кругов. В то время как Сюй Яон отчаянно пытался исправить ситуацию, объявив о пятилетнем периоде празднеств и пиров в честь победы над Оарачадом, голод, вызванный плохим вегетационным периодом, некомпетентностью недавно назначенного губернатора Май Чао в Иайане и ущербом, нанесенным сельскохозяйственным угодьям в результате кампании Гайхан, привел к ужасному голоду, от которого вскоре умерли тысячи людей. \n\nКрестьянство было взбешено тем, что император пировал и праздновал, в то время как они голодали, философы Сэн'до Ва, долгое время неспокойные, раздули пламя и убедили крестьян присоединиться к ним в восстании против правления Сюй Яона, заявив, что император никогда не сможет перевоплотиться из Яо Рена, как они проповедовали в течение десятилетий. Хаос привел к попытке дворцового переворота, предпринятой сестрами Сюй Яона вместе с их личными Пятым и Шестым знаменами, и хотя она провалилась, они вскоре отступили на север, где заслужили лояльность государств Пияон, Чжочжу и Вэнь, которые объявили сестер истинными соправительницами Катун-Кая и присоединились к их восстанию. \n\nПосле восстания Тысячи Лет прошло более двадцати лет, ожесточенные бои нанесли большой урон западу и северу, и только после того, как Сюй Яон был (предположительно) убит своим личным скульптором, бои замедлились. Две сестры попытались занять свой трон, но их предал губернатор Пу Янь из государства Чжочжу, который убил Сюй Чуха, а Сюй Баохань была вынуждена скрываться после того, как ее предали подкупленные солдаты. Племянник Сюй Яона Сюй Гян, его фаворит, которому было всего шестнадцать лет, как говорят, обманул Пятое и Шестое знамена, поверив, что его провозгласили императором, а затем во главе их выступил в поход. Запаниковавшие регенты [loen_chaeon|E] открыли ему ворота, и он был быстро коронован. После этого урожай в этом году оказался чрезвычайно обильным, и это, а также многочисленные программы общественных работ успокоили буйных крестьян, в результате чего они прозвали его "Shàlán de Lóen", или "Добрый дракон". Считается, что Восстание Тысячи Лет полностью закончилось, когда Сюй Гян предложил своей тете руку и сердце. Сюй Баохун согласился, но когда вошел в Лоэн Чаэон, по приказу Сюй Джиана был "убит тысячей слуг с тысячью ножами".\n\nВосстание Тысячи Лет унесло жизни более 200000 катунских солдат и граждан, и сильно изменило политическую организацию Катун-Кая между всеобщим разрушением и реформами Сюй Джиана, который пытался предотвратить подобные события. За восстанием вскоре последовало [khayar_seldnii_darn|E], западный всадник Отачед использовал хаос, чтобы начать свой великий набег на восток. Наиболее важным для исторических записей является то, что Сюй Гянь, опасаясь следовать наследию своих предшественников, вероятно, был самым веским основанием для его немедленного и масштабного ответа Отахеду."
  
  
