 game_concept_kathuni_dragon_mythology: "Мифология дракона Катуни"
 game_concept_kathuni_dragon_mythology_desc: "Мифологизация [dragon|E] в преданиях и религии Катуни невероятно сложна и часто откровенно эзотерична для большинства сторонних наблюдателей, которые пытались изучить эту культуру. Хотя катуни, скорее всего, вдохновлены реальным историческим существом, обожествление зверя ставит их гораздо выше по значимости, чем даже схожих с ними драконопоклонников [aversarians|E]. Хотя некоторые ученые предполагают, что мирским объяснением может быть дракон (или драконы), либо разрушающий, либо правящий древней Империей Катхун-Каи, достоверность этого факта невозможно установить из-за отсутствующих разделов исторических записей Катхун-Каи, в остальном очень хорошо задокументированных. \n\nПримерно за четыреста лет до образования [aversaria|E], исключительно могущественный [magi|E] по имени Яо Рен Кай сверг теократические монашеско-княжеские ордена, господствовавшие на востоке, и короновал себя первой императрицей Катун-Кая, приняв предшествующее имя "Тиаянг" ("Солнце" или "Небо" на Катуни), после чего якобы правил двести лет и разработал "Четырнадцать небесных путей жизни", с помощью которых можно было достичь совершенства духовно, физически и умственно. После смерти в своей столице [loen_chaeon|E], либо из-за пропаганды Яо Рен Кая, либо из-за мифологизации ее наследия, либо из-за истины в вере катхуни, она была объявлена соединившейся с богами и слившейся с ними, чтобы стать "Первым Драконом" (вера катхуни уточняет, что хотя обычные драконы могли существовать и раньше, она стала гораздо более великой версией). \n\nХотя этой веры придерживается только аристократия, а простолюдины Катун-Каи чаще верят, что она стала небом и землей, тем не менее, она сильно повлияла на культуру Катун-Каи, особенно на культуру знати. Сын Яо Рен Кая, император Яо Лингсу-Яо Рен Кай, объявил себя реинкарнацией Первого Дракона, чтобы закрепить свое право на правление, и его примеру следовали все последующие императоры. Правящая религия востока (часто называемая на западе "Четырнадцатью небесными методами"), сформировавшаяся во время и после Яо Жэнь Цая, еще больше укрепила веру в дракона, поощряя поклонение Первому дракону и всем его реинкарнациям как "духовному центру" Катун-Кая и как методу поддержания монархии. Хотя вера в реинкарнацию монархии остается неоднозначной, поклонение драконам (и Яо Рен Каю), тем не менее, будет доминировать в Катун-Кае до конца его истории."
  
