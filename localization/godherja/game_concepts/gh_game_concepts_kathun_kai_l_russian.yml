 game_concept_loen_chaeon: "Лоэн Шеон"
 game_concept_loen_chaeon_desc: "Лоэн Шеон, или "Город Дракона" на катуни, - столица, из которой правили все законные правители Катхун-Кая с момента основания государства императрицей Дракона Яо Рен Кай. Несмотря на то, что от древнего Лоэн Чаэона мало что осталось в его современном воплощении (даже его первоначальное название утеряно для истории), он был одним из крупнейших городов востока по крайней мере несколько тысяч лет до рождения Яо Рен Кая. Часто называемый учеными Катуни "величайшим из городов" или "городом, в котором сидит мир" из-за своего величия, сообщения о нем были встречены с сомнением учеными [aversarian|E], которые слышали эти рассказы до своих первых попыток путешествовать на восток. Когда [magi|E] и картограф Эотос Этакрос стал первым аверсарианцем, которому было позволено не только увидеть, но и войти в город, он сразу же написал более тридцати страниц в своем письме домой, описывая свое изумление величием города, утверждая, что мифы не соответствуют действительности, но на самом деле сильно преуменьшены. \n\nГород простирается по всему острову Даогао и сосредоточен вокруг инертной [tower|E], которая за столетия развития медленно растворилась под массивным фасадом архитектуры Катуни. Изначально это было большое поселение возле башни, соединяющееся с небольшим портом, но последующие правители построили город, раскинувшийся на острове размером примерно с Имперский остров, с поразительно впечатляющей архитектурой, бесконечным количеством памятников и фонтанов, и более чем сотней садов и парков размером с большинство городов. Некоторые аверсарийцы отмечали, что, судя по описанию Этакроса, большая часть города на самом деле необитаема, а "сады" и "парки", занимающие более половины острова, существуют из-за невозможности построить такой большой город.\n\nЗакон Катуни предусматривает наказание за наблюдение за столицей, даже с моря или через пролив, как преступление, достойное смерти или ослепления. Катунские купцы, путешествующие через торговые центры вокруг притоков, впадающих в залив Рен Кай, обязаны либо завязывать себе глаза, либо оставаться под палубой, проплывая мимо города, обычно их корабли ведут местные моряки из свиты императора, за что им полагается крупный штраф. Суда, на которые это не распространяется, принадлежат Имперскому Священному Торговому Флоту, капитаны и матросы которого лично посвящены в священники слугами императора, что позволяет им управлять массивными баржами, превосходящими по размерам большинство военных кораблей. Однако, несмотря на его величие и мифологизацию в культуре Катуни, последние разрозненные фрагменты информации, дошедшие до запада по ныне затихшим торговым путям, говорят о том, что город переживает большой кризис. Магический взрыв из ранее инертной башни в его центре (произошедший одновременно с [frodbrokna|E]), похоже, вызвал великое множество чудовищ, которые заняли пустующие части столицы. Район, в котором живут император и его слуги, теперь постоянно находится в осаде, а попытки их знамен освободить теперь уже элдритчевые улицы были катастрофическими."
  
