 game_concept_iorne_seld: "Сельд Йорна"
 game_concept_iorne_seld_desc: "Сельд Йорна, или "Меч Эона" на олтенийских языках, - легендарный меч олтенийского военачальника Отахеда, который объединил олтенийские кланы в [iorne_horde|E] и привел их на юг в Каширу после [khayar_seldnii_darn|E] и его столкновения с почти таким же легендарным клинком [eyon_faeng|E] во время дуэли Ота с Катуни Ксаой Яунг Зайанг, которая вызвала взрыв, уничтоживший штат Чейюнгджей. Меч был совершенно неизвестного производства, если верить рассказам. Отачед первым обнаружил его после убийства великого дракона, чья зияющая пасть открыла портал в далекое царство, из которого Отачед вытащил легендарный меч и обезглавил зверя, навсегда запечатав портал.\n\n Несмотря на некоторые сомнения аверсарианских ученых в правдивости меча, рассказ о легендарный клинок, похоже, появился раньше, чем его обнаружил Отачед, что привело к множеству выводов, начиная с убеждения, что Отачед подделал клинок, чтобы узаконить свое правление, и заканчивая возможностью того, что он действительно нашел древний меч, который уже вошел в олтеническую легенду. Олтеническая мифология утверждала, что меч был клинком Олика, сына Олгон-тена, главного бога олтенического пантеона, который пришел в [аэрас|Э] как первый человек, прежде чем был убит богиней земли Йеру-Май. Будь то настоящий клинок или подделка, его находка или вера в его подлинность позволили Отакеду в значительной степени узаконить свое правление и сыграли важную роль в объединении кланов олтеников.\n\n Клинок перешел к его сыну Айрану в более позднем [otachedian_empire|E], а затем к его сыну Байтору, который привел олтениса на запад в Айроной во время [байюралар | E], где он утонул в ручье после того, как его сбросили с лошади, меч был смыт в рядом река, а затем к морю. В то время как многие олтенические кочевники и аверсарские исследователи пытались найти его, место смерти Байтора затерялось во времени, и достоверность меча оставалась под вопросом."
  
 game_concept_eyon_faeng: "Эйон Фэнг"
 game_concept_eyon_faeng_desc: "Эйон Фаенг, или "Шепчущий ветер" на правящем языке Катун-Кая, - легендарный меч и, возможно, самая известная басня Катуни, вымышленные рассказы о мече и его истории, дошедшие до Шевалье еще до того, как люди [the_continent|E] вступили в контакт с дальнимивосток. Однако, несмотря на свой легендарный статус во всем мире, он был утерян незадолго до 4 века и больше никогда не был восстановлен или замечен. Последним известным обладателем клинка был Катуни, Первый мастер Первого Знамени Императора, Ксаой Яунг Зайян, который повел почти 100 000 человек в битву в [khayar_seldnii_darn|E] против олтенического военачальника Отахеда и обладателя столь же знаменитого клинка [iorne_seld|E].\n\nГоворят, что само лезвие было тонким, как бумага, но было непроницаемо даже для царапин и давало своему владельцу возможность размахивать намного быстрее, чем может любой человек. Не только это, но и многие легенды говорят о том, что он "рассекает сам воздух". Хотя это много раз записывалось в бюрократическом протоколе Катуни, фактический результат или достоверность этого неизвестны. Почти во всех рассказах о клинке, делающем это, говорится, что он прорывается сквозь само видение, оставляя ужасающие черные пустоты в реальности и разрушая стены замков и городов перед ним.\n\n Первоначально утверждалось, что меч был пятым клинком первой императрицы Катун-Кая, Императрицы Драконов Яо Рен Цай-Тяян, и был подарен ее легендарному телохранителю (и основателю Первого Мастера Первого Знамени Императору) Гаоруну Майнгу, который затем передавал его каждому последующему Первому Мастеру. Ксаой Яунг Зайян, после его тупиковой ситуации с Отачем, исчез после разрушительной битвы. Хотя это и не доказано, рассказы говорят, что он стал Ксауксе (странствующим фехтовальщиком) после того, как с позором отказался от службы императору. Как бы то ни было, с исчезновением Яунга Зайанга из исторических записей Шепчущий Ветер тоже больше никогда не появлялся."
  
