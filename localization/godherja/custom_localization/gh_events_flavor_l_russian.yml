 fieldsofpearlsbadspelltext1: "Крики [Concept('magi','магов')|E] Мне поручили взять на себя инициативу, и их помощники стали первым признаком того, что что-то пошло не так. Я с ужасом наблюдаю, как один молодой человек прерывает начертание руны на полу и начинает корчиться в агонии. Его панические крики сначала переходят в хриплый хрип, а затем в каменную тишину, когда я наблюдаю, как его лицо превращается в маслянистую, похожую на пепел субстанцию."
 fieldsofpearlsbadspelltext2: "Молчание в середине слога, [Concept('magi','маги')|E] взяли на себя инициативу в ритуале — это первый признак того, что что-то пошло не так. Взглянув вверх, я замечаю, что он исчез, оставив на своем месте едко пахнущий дым. Все смотрят в недоумении на несколько долгих секунд, прежде чем без предупреждения исчезает и один из помощников. Начинается паника, когда ученики один за другим испаряются без предупреждения, звука или взрыва."
 fieldsofpearlsbadspelltext3: "Внезапная опасность сразу становится очевидной, когда один из учеников, наносящих масло на холст, останавливается с выражением боли на лице, а через секунду яростно взрывается, заливая комнату кровью. Мы все останавливаемся на секунду, страх вспыхивает в дюжине пар глаз. Ритуал оставляет нам всего несколько секунд спокойствия, прежде чем один из моих слуг, который переправлял реагенты из моих кладовых, задыхается, а затем следует его примеру, забрызгивая всех кровью и кусками плоти."
 pale_skin_black_feathers: "Ее тело покрыто глубоким черным переливающимся оперением, а лицо шокирующе бледной кожей с тонкими губами и темно-зелеными глазами."
 dark_skin_scaled: "Ее кожа темная, а тело покрыто чешуей, которая, кажется, имеет блеск опалов. Несмотря на серьезную опасность, которую представляет ее внешность, я должен признать, что она может быть одним из самых красивых существ, которых я когда-либо видел."
 feathered_wimple: "Ее тело покрыто перьями чистейшей белизны, сияющими на солнце, как чистейший алебастр. Ее лицо среднего цвета, закутанное в массивный шелковый головной убор."
 fire_blast_shahmaran: "Меня швыряет на землю, когда воспламеняется сам воздух, без разбора убивая как поклонников-ритуалистов, так и охотников. Обожженный и тяжело раненый, мой уцелевший охотничий отряд утаскивает меня с поля боя."
 vacuum_implosion_shahmaran: "Сам воздух рябит вокруг разбегающихся бойцов. Бойцы внезапно срываются с ног и взлетают в воздух, яростно корчась в замешательстве и агонии. С раскатом грома бойцы, оказавшиеся слишком близко к эпицентру, рассыпаются на куски жидкой кровью. Меня швыряет яростный град костей, внутренностей и камня из того места, где ее заклинание раскололо саму землю, и чувствую острую боль, когда то, что я надеюсь, просто зазубренный осколок скалы пронзает мой бок."
 screaming_ghosts_shahmaran: "Сам Аэрас, кажется, источает сероватый туман, который колеблется, как будто он обладает собственным разумом. Части тумана начинают отделяться, принимая формы, почти узнаваемые человеческие, за исключением когтеобразных придатков. С мучительным визгом они набрасываются на сражающихся, когда и охотник, и ритуалист пытаются бежать. Один идет прямо на меня, царапая когтями мое лицо и тело. Я спотыкаюсь и бегу, пытаясь убежать, пока агония моих ран не одолела меня.."
