 ethowos: "Этовос"
 ethowos_adj: "Этовос"
 ethowos_adherent: "Ethowosian"
 ethowos_adherent_plural: "Ethowosians"
 ethowos_desc: "Последователи Этовоса - потомки лишенных собственности, рабы, сбежавшие из-под контроля Авасериана. Они утверждают, что их возглавил Этово, гигантский аксолотль, который вырвался из-под контроля аверсианских мудрецов и тем самым разбил несколько рабских загонов. Этоуо почитается как бог этвайцами, которые приносят ему огромное количество пищи с поверхности"
 ethowos_high_god_name: "Ethowo"
 ethowos_high_god_possessive: "Ethowo's"
  
 carkarai: "Каркарай"
 carkarai_adj: "Каркарай"
 carkarai_adherent: "Каркарай"
 carkarai_adherent_plural: "Каркарийцы"
 carkarai_desc: "Каркарайцы держат свои дома глубоко в пещерах гор. Они замкнуты и территориальны. Хотя считается, что изначально они были похожи на живущих на поверхности эуликай, многие поколения, проведенные в темноте, сделали их практически неузнаваемыми. Говорят, что они боятся света, так как от скудного пребывания в темных пещерах у них потускнели глаза. Они едят друг друга и всех глупцов, которые осмеливаются спуститься в тесную, удушливую темноту"
  
 karannai: "Каранай"
 karannai_adj: "Каранай"
 karannai_adherent: "Karannaian"
 karannai_adherent_plural: "караннайцы" #Машинный перевод 30.06.2023
 karannai_high_god_name: "Опустошенный бог"
 karannai_high_god_possessive: "Опустошенный бог"
 karannai_desc: "Караннаи — поклонники Карана, «Иссохшего Бога», трупа неизвестного существа, найденного исследователями давным-давно в пещере глубоко в северных горах. Хотя труп, несомненно, мертв, он по-прежнему испускает значительное количество [magic|E], которое убивает любого, кто приближается, заставляя его первооткрывателей поклоняться ему как богу.\n\nКараннаи считают целью своей жизни приблизиться к трупу и съесть кусок из него, который, как они верят, передаст им божественность мертвого бога, что, по их мнению, необходимо для обеспечения дальнейшего существования мира. С этой целью они практикуют ритуальное поедание могущественных существ, как людей, так и зверей, в надежде, что это даст им часть силы их еды, которая однажды может стать достаточно сильной, чтобы они могли осуществить свою давнюю мечту." #Машинный перевод 30.06.2023
  
 aeulikai: "Аелуликай"
 aeulikai_adj: "Аелуликай"
 aeulikai_adherent: "Aeulikaian"
 aeulikai_adherent_plural: "Aeulikaians"
 aeulikai_desc: "Эуликайцы - множество разнообразных шаманских верований, поклоняющихся горным духам, которые пронизывают их горный дом. Их духовные сообщества сосредоточены, конечно же, вокруг их шаманов. Они часто ссорятся между собой из-за природы духов. Однако, как выяснили аверсарийцы, эуликайцы объединятся против невозможных шансов и обрушат мощь духов на чужеземных захватчиков, чтобы защитить свой горный дом"
  
