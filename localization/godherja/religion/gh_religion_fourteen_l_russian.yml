 fourteen_heavenly_methods_religion_desc: "Кай-цзяо, или просто "поклонение богам", - это термин, используемый для описания верований, произошедших от народной религии Катхун-кай. Все эти верования основаны на поклонении пантеону богов, главой и создателем которого является Шенванг - Великий Царь Небес. Считается, что добродетельные души служат богам в божественном царстве Гуоди, а злые вечно страдают в Гуйю."
