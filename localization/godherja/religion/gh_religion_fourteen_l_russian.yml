 fourteen_heavenly_methods_desc: "Четырнадцать небесных методов" - это название одноименных философских трактатов, приписываемых легендарной императрице Ни Ду, также известной как императрица-бог или императрица-дракон. Она была могущественным магом, и ей приписывают как объединение городов Катун-Кая, так и полное подчинение монастырей Мяоси государству. Во время своего двухвекового правления она написала сочинения о том, как люди четырнадцати профессий и образов жизни в Катун-Кае могут жить добродетельно и достичь прохода на Небеса. \После ее смерти душа Ни Ду, как говорят, слилась с семенем Шенванга и создала первого дракона; по другим версиям, ее душа овладела землей и небом, чтобы присматривать за своим народом после смерти.\n\nНачиная с ее сына Ни Ре, претенденты на трон Катун-Кай утверждали, что они одержимы духом первого дракона, чтобы поддержать свою легитимность. Многие из этих одержимых императоров поклоняются Ни Ду, а ее Небесные методы неукоснительно соблюдаются."
