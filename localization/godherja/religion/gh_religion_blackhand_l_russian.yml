 blackhand_religion_desc: "Культ Черной Руки был аверсарианским культом, сосредоточенным вокруг загадочной фигуры, известной как "Искатель разума". Культ считал Искателя разума всемогущим существом и пророком, способным предсказывать будущее, видеть прошлое и наделять своих последователей великой силой. Сам Искатель проповедовал идею, что все боги должны быть отвергнуты и убиты, поскольку именно человеческие боги однажды разрушили мир и разрушат его снова. Последователи Искателя разума уничтожали все религиозные иконографии и писания, какие только могли, и пытались узнать "истинные имена" богов, руководствуясь верой в то, что произнесение истинного имени божества убьет его."
