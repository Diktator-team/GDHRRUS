 blackhand_desc: "Культ Черной Руки распался и исчез из поля зрения общественности после внезапного исчезновения своего таинственного лидера, Искателя разума, в 1190 году. До своего падения Культ распространялся по Этепезее и части Опахасии, как лесной пожар, и наиболее известен тем, что сжег дотла Никаринпалати, тысячелетнюю резиденцию аверсарских аавтократоров."
