 gestanwoder_desc: "Когда-то гестанводеры правили болотами Конийкменера, но потом их вытеснили захватчики Путепроходцы. Они выживают только в самых глубоких и труднодоступных болотах, цепляясь за веру предков и считая, что это просто очередное наказание от их жестоких богов. Но некоторые из них обратились к темным и невыразимым существам в местах, куда не смеют ступать даже бесстрашные, ища краткие мгновения невыразимой силы в своей короткой жизни..."
