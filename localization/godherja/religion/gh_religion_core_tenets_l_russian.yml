 tenet_agionist_syncretism_desc: "Святые Агионизма, возможно, не обязательно являются центральными фигурами нашей мифологии, но они, безусловно, были добродетельными мужчинами и женщинами, чья борьба является от части и нашей собственной. Мы должны принять их как важную часть нашей религиозной традиции."
 tenet_agionist_syncretism_name: "Агионистический Синкретизм"
  
 tenet_alau_koev_syncretism_desc: "Пока тайны Огненных Врат не поглощают нас, мудрость можно найти в балладах знаний Алау Коевац." #Машинный перевод 30.06.2023
 tenet_alau_koev_syncretism_name: "Алау Коевац Синкретизм" #Машинный перевод 30.06.2023
  
 tenet_amsari_syncretism_desc: "Хотя пророк Анаферн и бог Заоран не являются центральными фигурами в нашей религии, они по-прежнему пользуются большим уважением и поклоняются им соответствующим образом."
 tenet_amsari_syncretism_name: "Синкретизм Амсари"
  
 tenet_arnazni_syncretism_desc: "Боги горы Арназ вдохновили свой народ стать больше, чем они были. Наши собственные боги ничем не отличаются в этом отношении." #Машинный перевод 30.06.2023
 tenet_arnazni_syncretism_name: "Синкретизм Арназни" #Машинный перевод 30.06.2023
  
 tenet_aruvasue_syncretism_desc: "Даже если Арувас не наш бог, честь и гордость его последователей нельзя сбрасывать со счетов. Мы должны стремиться отразить славу Арувасуэни." #Машинный перевод 30.06.2023
 tenet_aruvasue_syncretism_name: "Синкретизм Арувасуэн" #Машинный перевод 30.06.2023
  
 tenet_aversarian_syncretism_desc: "Стало ясно, что какими бы ни были наши разногласия, мы в некотором роде родственники Аверсарианцев, поскольку Чистейший является важной фигурой и в наших религиозных верованиях."
 tenet_aversarian_syncretism_name: "Аверсарианский Синкретизм"
 tenet_aversarian_syncretism_sarradonian_religion: "Закон Афазариани" #Машинный перевод 30.06.2023
  
 tenet_eight_syncretism_desc: "Агионистские Ордены поклоняются всем святым, и каждая вера просто решает сосредоточить свое внимание на определенном." #Машинный перевод 30.06.2023
 tenet_eight_syncretism_name: "Агионистский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_graveright_syncretism_desc: "Невозможно переоценить, насколько важную роль играют предки в нашей вере. Несмотря на то, что они ушли из жизни, они всегда будут наблюдать за нами и направлять нас. В этом мы с Мрогильпрано идем рука об руку."
 tenet_graveright_syncretism_name: "Мрогильпранский Синкретизм"
  
 tenet_iyrossi_syncretism_desc: "Так же, как у Ийросси есть свой Божественный суд, так и наши боги судят нас, наши действия и нашу способность следовать божественным законам."
 tenet_iyrossi_syncretism_name: "Синкретизм Ийросси"
  
 tenet_izaerto_bosar_syncretism_desc: "Пернатый занимает особое место в нашем пантеоне, переправляя наших умерших в запредельное место. Хотя мы не можем прийти к единому мнению о происхождении мира, мы разделяем многие убеждения с Изаэрто Бошарианами." #Машинный перевод 30.06.2023
 tenet_izaerto_bosar_syncretism_name: "Изаэрто Бошарен Синкретизм" #Машинный перевод 30.06.2023
  
 tenet_kemsar_syncretism_amsari_religion: "Мир со старым врагом" #Машинный перевод 30.06.2023
 tenet_kemsar_syncretism_desc: "Инпиа, а иногда и потерянный Итеру занимают видное место в наших собственных верованиях. Поступая так, мы присоединяемся к кемсари в их пылком поклонении и страхе перед Мертвой Луной, которая уничтожит нас всех." #Машинный перевод 30.06.2023
 tenet_kemsar_syncretism_desc: "Мы переняли некоторые элементы религии Кемсар, такие как почитание луны." #Машинный перевод 30.06.2023
 tenet_kemsar_syncretism_name: "Кемсарский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_mahrator_syncretism_desc: "Каеган, возможно, не король нашего пантеона, но Бог Лошадей по-прежнему имеет большое влияние на наши сердца." #Машинный перевод 30.06.2023
 tenet_mahrator_syncretism_name: "Махраторанский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_manats_syncretism_desc: "Мы можем не поклоняться тем же богам, что и манат, но в их [manat_sacred_texts|E] все же есть великая духовная ценность." #Машинный перевод 30.06.2023
 tenet_manats_syncretism_name: "Манатный синкретизм" #Машинный перевод 30.06.2023
  
 tenet_marcher_syncretism_desc: "Путь Жизни - интересная система, и она явно сыграла большую роль в успехе и упорстве Марчеров в борьбе с двумя самыми сильными угрозами Аэраса. Мы должны учиться у них, чтобы мы тоже могли быть сильными."
 tenet_marcher_syncretism_name: "Марчерский Синкретизм"
  
 tenet_oltenic_syncretism_desc: "Хотя они могут и не играть центральной роли в нашей вере, доброжелательный Олгон-тен и злобный Йеру-май по-прежнему занимают место в нашем пантеоне, и практика ношения масок также стала заметной причудой наших практик." #Машинный перевод 30.06.2023
 tenet_oltenic_syncretism_name: "ольтенский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_partic_syncretism_desc: "Вера Партцев содержит много истин. Хотя мы никогда не будем так привязаны к друидам, как они, нельзя ли сказать, что и наши боги - всего лишь эманации Серфли?"
 tenet_partic_syncretism_name: "Партский Синкретизм"
  
 tenet_ritualist_syncretism_desc: "Разнообразие ритуалистских сект просто ошеломляет. Приняв хотя бы часть из их различных священных писаний и творческую интерпретацию "Тысячи и одного шага", наша вера более или менее может сойти за очередной ритуалистский осколок."
 tenet_ritualist_syncretism_name: "Ритуалистский Синкретизм"
 tenet_ritualist_syncretism_sarradonian_religion: "Мир на небесах" #Машинный перевод 30.06.2023
  
 tenet_seven_one_syncretism_desc: "Святые священные чины агионизма не несовместимы с нашими верованиями; на самом деле, мы принимаем их и приветствуем в своем кругу как братьев и сестер по вере." #Машинный перевод 30.06.2023
 tenet_seven_one_syncretism_name: "Агионистский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_sheharddi_syncretism_desc: "Элой занимает центральное место в нашем пантеоне. Хотя некоторые из наших других практик могут заставить Шехардди смотреть на нас с опаской, наша общая вера в единого бога - несмотря на некоторые нововведения с нашей стороны - делает их нашими братьями и сестрами по вере."
 tenet_sheharddi_syncretism_name: "Шехарддский синкретизм"
  
 tenet_shyatan_syncretism_desc: "В то время как их заявления о бессмертии сомнительны, учения шиатанского духовенства ценны в наших собственных поисках духовности." #Машинный перевод 30.06.2023
 tenet_shyatan_syncretism_name: "Шиатанический синкретизм" #Машинный перевод 30.06.2023
  
 tenet_sjalvolki_hunt_desc: "Велос был охотником, и мы тоже будем охотниками! Только охотясь на самые сильные остатки легионов Пеквона, мы сможем доказать Богам, что остаемся верными Предназначению, и доказать свою ценность как воинов!"
 tenet_sjalvolki_hunt_name: "Охота Сьяволки"
 tenet_sjalvolki_syncretism_desc: "Сьяволки сильны и свирепы, они бросили вызов Аверсарианцам и нанесли им множество мощных ударов. Приняв определенных богов Сьявольки как своих собственных, мы тоже можем обеспечить свое будущее."
 tenet_sjalvolki_syncretism_name: "Синкретизм Сьяволки"
  
 tenet_wardenite_syncretism_desc: "Хотя борьба со злом и не является определяющей для нашей веры, в мире есть много плохого, что явно вызвано какой-то темной сущностью. Нам следует учиться у Варденитов, чтобы мы тоже могли сохранить Столпы Добродетели, которые сдерживают Мертвого Бога."
 tenet_wardenite_syncretism_name: "Варденитский Синкретизм"
 tenet_wardenite_syncretism_ritualist_religion: "Мир на небесах" #Машинный перевод 30.06.2023
  
 tenet_astiliak_syncretism_desc: "Мы разделяем веру астилиаков в духовную важность животных и погоды." #Машинный перевод 30.06.2023
 tenet_astiliak_syncretism_name: "Астиляк Синкретизм" #Машинный перевод 30.06.2023
  
 tenet_cuthanagi_syncretism_desc: "Мы, вместе с Кутанаги, ищем руководства и убежища у вечно текущей и могущественной Касирият, матери миллионов, хотя мы не позволяем ей определять наше поклонение, как они свое." #Машинный перевод 30.06.2023
