 tenet_ehatm_syncretism_desc: "Хотя пути Э'хат'мика не принадлежат нам, мы также поклоняемся Сестре-Матери. В глубине души мы знаем, что Корихот и Корикет наблюдают и направляют нас, когда мы пересекаем бескрайнее море." #Машинный перевод 30.06.2023
 tenet_ehatm_syncretism_name: "Крехеядский синкретизм" #Машинный перевод 30.06.2023
  
 tenet_marndeoticeni_syncretism_desc: "Хотя он не является нашим главным богом, Чуэк'а занимает место в нашем пантеоне." #Машинный перевод 30.06.2023
