  # Wardenite-Exclusive Tenets 
 blind_justice_partition: "В вашей вере есть доктрина слепого правосудия" #Машинный перевод 30.06.2023
 max_murder_schemes_add: "Максимум одновременных убийственных интриг"
 only_one_agionist_tenet_trigger: "Вы можете выбрать только один принцип, следующий учению конкретного Святого для вашего [faith|E]." #Машинный перевод 30.06.2023
 tenet_adaptive_aruvasue_religion_desc: "Двенадцать несогласных радикально изменили Арувасуэ в его нынешнем виде, осмеливаясь бороться с тем, что они считали несправедливым. Их определяло не то, что их разделяло, а то, что их объединяло; мы все должны следовать их примеру." #Машинный перевод 30.06.2023
 tenet_adaptive_aruvasue_religion_name: "Братство Двенадцати" #Машинный перевод 30.06.2023
 tenet_adorcism_desc: "Духи этого мира могут творить великие дела, как добрые, так и злые. Почитая и уважая их, мы можем только надеяться, что они будут добры к нам и беспощадным к нашим врагам."
 tenet_adorcism_name: "Адорцизм"
 tenet_aeschres_legacy_desc: "Когда Чистейшие ходили среди нас как Эшеры, они показали нам, что нет такой высоты, на которую нельзя было бы взлететь, нет такой цены, которую нельзя было бы заплатить за победу, нет такой святыни, которой нельзя было бы пожертвовать - даже сам мир можно сжечь дотла."
 tenet_aeschres_legacy_name: "Мир в Огне"
 tenet_Amsari_desc: "Пока наши правители являются Кровью Пророка, Небеса будут указывать нам путь, если правитель действительно достаточно добродетелен, чтобы вести наш народ. Однако, даже благословленный Небесами правитель, столкнется с определенными проблемами как при дворе, так и в стране."
 tenet_Amsari_name: "Божественное право"
 tenet_ancestor_worship_aruvasue_religion_desc: "Арува Агат, царь мира смертных, живет в крови каждого из нас. Все наши родословные обязаны Ему, а мы, в свою очередь, в долгу перед нашими предками за то, что Он поддерживал с нами связь. Это честь, как никакая другая, быть соединенным с богом." #Машинный перевод 30.06.2023
 tenet_ancestor_worship_aruvasue_religion_name: "Дух короля внутри нас" #Машинный перевод 30.06.2023
 tenet_Aversarian_desc: "Природа нашего божественного наследия неоспорима. Поэтому мы имеем право навязать свою волю любому, кто восстанет против нее; так было с момента появления человека и появления первого Аверсарианца и так будет и впредь."
 tenet_Aversarian_name: "Право по рождению Аверсарианцем"
 tenet_axiaothea_legacy_desc: "Аксиотея боролась за спасение этого мира до последнего вздоха. Она ни разу не дрогнула, ибо такова была ее любовь ко всем нам, и мы тоже не дрогнем. Однажды мы уже подвели ее, позволив злу одержать верх, но Долгая Война против запятнанного Эшрэса будет продолжаться до тех пор, пока вся Империя не будет отвоевана во имя ее законной Императрицы."
 tenet_axiaothea_legacy_name: "Долгая Война"
 tenet_axiaothea_legacy_sjalvolki_religion: "Тот, кто выступил против разрушителя миров" #Машинный перевод 30.06.2023
 tenet_bekashai_desc: "Всевышний был убит армией язычников, чья неверность погрузила Его последователей во тьму. В течение бесчисленных лет это великое преступление оставалось неотомщенным. Это должно быть исправлено, и справедливость должна быть возложена на Его убийц." #Машинный перевод 30.06.2023
 tenet_bekashai_name: "В поисках мести" #Машинный перевод 30.06.2023
 tenet_blind_justice_desc: "Святой Дикайнос судил каждое дело не по человеку, а по справедливости их дела. Так же, как и он, мы тоже должны следить за тем, чтобы наши чувства никогда не ослепляли нас, и следить за тем, чтобы любой, кого мы признаем виновным, никогда не осмелился снова согрешить посредством обмана." #Машинный перевод 30.06.2023
 tenet_blind_justice_name: "Слепое правосудие" #Машинный перевод 30.06.2023
 tenet_blood_purity_desc: "Катаритос сказал нам так:\n\n«Пусть ваше сердце будет свободным, ваше тело сильным и все ваше чистым».\n\nЯзычники отвергают его учение, однако грешники принижают его. Все очистятся, и те, кто отвергнет слова Катаритоса по вере или по рождению, будут уничтожены, пока все не обретут святое совершенство." #Машинный перевод 30.06.2023
 tenet_blood_purity_name: "Чистота крови" #Машинный перевод 30.06.2023
 tenet_bulwark_desc: "Наш удел - защищать стадо. Наши мечи размахивают не ради славы, наши воины сражаются не за деньги, мы служим за доблесть, которую можно найти в истинном мужестве." #Машинный перевод 30.06.2023
 tenet_bulwark_name: "Мужество - Всегда" #Машинный перевод 30.06.2023
 tenet_calystos_pure_desc: "Святой Калисто провозгласил, что все люди заслуживают свободы, мы будем следовать его словам до того дня, когда бедствие рабства не будет искоренено из [aeras|E]. Для достижения этой цели мы должны исследовать моря, как это делал Калисто, чтобы мы могли освободить рабов, где бы они ни были угнетены, и поразить работорговцев там, где они слабее всего. Все, кто выступает против рабства, могут присоединиться к нашему делу, независимо от их происхождения или убеждений, ибо дело свободы универсально." #Машинный перевод 30.06.2023
 tenet_calystos_pure_name: "Армада свободы" #Машинный перевод 30.06.2023
 tenet_citizenship_through_service_desc: "Чистота — это не что-то в крови, а скорее то, что проявляется в поступках. Как мы должны судить грешника, когда грешник сражается за нас?"
 tenet_citizenship_through_service_name: "Гражданство через службу"
 tenet_esotericism_aruvasue_religion_desc: "Десять тысяч мужчин и женщин заявили, что говорили от имени Аруваса, и ни одно из них не может быть опровергнуто. Каждое слово Короля-Луны-Солнца было написано и переписано сотнями верующих, и мы не приблизились к пониманию Того-Кто-Есть-Один-Но-Есть-Три. Есть покой в ​​понимании того, что Его нельзя понять." #Машинный перевод 30.06.2023
 tenet_esotericism_aruvasue_religion_name: "Десять тысяч пророков" #Машинный перевод 30.06.2023
 tenet_games_for_gods_desc: "Чтобы продемонстрировать свои достоинства, мы совершаем великие подвиги во время наших паломничеств. Эти действия, совершаемые на глазах у неба, больше, чем просто хорошее развлечение — они святы. При этом смотреть игры довольно интересно." #Машинный перевод 30.06.2023
 tenet_games_for_gods_name: "Игры для богов" #Машинный перевод 30.06.2023
 tenet_gedeora_veneration_desc: "Каждая [Concept('gedeora','Гедерда')|E] - это не проклятие, а послание от самого Всевышнего. Следует прислушиваться к мудрости тех, кого просветили ее объятия, и особенно уважать тех, кто был благословлен ею в детстве."
 tenet_gedeora_veneration_name: "Почитание [Concept('gedeora', 'Гедерды')|E]"
 tenet_gedeora_veneration_ritualist_religion: "[GetBuilding('sophocos_01').GetName] Приказывает изменить мир" #Машинный перевод 30.06.2023
 tenet_gruesome_festivals_aruvasue_religion_desc: "Армут Ян, «Кровавые снега», — древнейшая традиция, подаренная нам [ertomax|E]. На этих праздниках неверные, какую бы форму они ни принимали, славным образом приносятся в жертву во имя Короля Луны-Солнца." #Машинный перевод 30.06.2023
 tenet_gruesome_festivals_aruvasue_religion_name: "Фестивали Армут Ян" #Машинный перевод 30.06.2023
 tenet_hedonistic_aruvasue_religion_desc: "Ос Тандрах часто служит заменой Ос Кинджеру в жизни, при этом еда и питье на пиру рассматриваются как дух Арува Агата, а не какого-либо гостя. Нечестиво отрицать божественность даров, разложенных на пиршественном столе." #Машинный перевод 30.06.2023
 tenet_hedonistic_aruvasue_religion_name: "Ос Тандрах" #Машинный перевод 30.06.2023
 tenet_hero_ancestor_cult_desc: "Наш народ помнит героев островов, деятелей, которые, несмотря на разное происхождение, едины в дарованной им Милости. Мы помним их всех, чтобы у нашего народа был шанс снова получить благословение." #Машинный перевод 30.06.2023
 tenet_hero_ancestor_cult_name: "Герои предков" #Машинный перевод 30.06.2023
 tenet_hero_cult_desc: "Мы помним древних героев, тех, кто поднялся далеко за пределы того, чего мы можем достичь в своей жизни, прокладывая путь, по которому мы можем следовать, чтобы взглянуть на тех, кого мы знаем как божественных." #Машинный перевод 30.06.2023
 tenet_hero_cult_name: "Культ Героя" #Машинный перевод 30.06.2023
 tenet_high_bloodright_desc: "Только те, кто прошел древние ритуалы, считаются достойными править, очистившись от всей нечистоты." #Машинный перевод 30.06.2023
 tenet_high_bloodright_name: "Ритуальная чистота" #Машинный перевод 30.06.2023
 tenet_veneration_of_ohrasik_desc: "Орасик продолжает вести праведников через свои реинкарнации, ведя борьбу со злыми слугами [aervalr|E] еще долго после того, как его первоначальная форма покинула [aeras|E]." #Машинный перевод 30.06.2023
 tenet_veneration_of_ohrasik_name: "Почитание Орасика" #Машинный перевод 30.06.2023
 tenet_higher_purity_desc: "Недостаточно быть выше, мы должны стремиться очиститься от нечистоты, где бы мы ни обнаружили ее. Нет ничего святого." #Машинный перевод 30.06.2023
 tenet_higher_purity_name: "В поисках чистоты" #Машинный перевод 30.06.2023
 tenet_holy_river_desc: "Мы поклоняемся священной реке, чьи приливы и отливы приносят нам жизнь и смерть." #Машинный перевод 30.06.2023
 tenet_holy_river_name: "Поклонение реке" #Машинный перевод 30.06.2023
 tenet_inner_journey_shyatan_religion_desc: "Ванел Ши'ата претерпел бесчисленные ужасы, чтобы понять круговорот времени, и только благодаря ему мы знаем, как освободиться. Это привилегия следить за его путешествием." #Машинный перевод 30.06.2023
 tenet_inner_journey_shyatan_religion_name: "Испытания Шиата" #Машинный перевод 30.06.2023
 tenet_legalistic_diversity_desc: "Множество правовых традиций, которые расцвели в нашей вере, — это не слабость, а сила. Мы поощряем дебаты и разнообразие мнений, и хотя иногда это может привести к путанице и жарким спорам, в конечном итоге это оставляет нам юридический корпус, практически не имеющий себе равных в мире." #Машинный перевод 30.06.2023
 tenet_legalistic_diversity_name: "Юридическое разнообразие" #Машинный перевод 30.06.2023
 tenet_magi_slayers_desc: "Не может быть пощады тем, кто владеет украденной властью. Они должны быть устранены везде, где их можно найти."
 tenet_magi_slayers_fogeater_religion: "Заглушить крики" #Машинный перевод 30.06.2023
 tenet_magi_slayers_gestanwoder_religion: "Подражайте Ур'Фарум'Бартуму, Принцу Кровавого Пира" #Машинный перевод 30.06.2023
 tenet_magi_slayers_kardawai_religion: "Праздники для Кардвен" #Машинный перевод 30.06.2023
 tenet_magi_slayers_mogowai_religion: "Сокрушить узурпаторов" #Машинный перевод 30.06.2023
 tenet_magi_slayers_name: "Истребители [Concept('magi','магов')|E]"
 tenet_magi_slayers_samojitian_religion: "Убить тиранов" #Машинный перевод 30.06.2023
 tenet_marefai_desc: "Хотя мы все стремимся к Его местонахождению, мы принимаем свободу интерпретировать Его веру так, как нам хочется, и принимаем широкое разнообразие практик. В конце концов, если бы Он не хотел, чтобы мы были другими, Он не сделал бы нас такими." #Машинный перевод 30.06.2023
 tenet_marefai_name: "Интерпретационное разнообразие" #Машинный перевод 30.06.2023
 tenet_mogowai_search_desc: "Давным-давно Всевышний был убит неверующими, Его тело унесено в таинственное место. Мы ищем это место, потому что, когда Всевышний поднимется из Своей вновь открытой могилы, все снова станет правильным." #Машинный перевод 30.06.2023
 tenet_mogowai_search_name: "Великий поиск" #Машинный перевод 30.06.2023
 tenet_natural_primitivism_anaanides_religion: "Простая чистота рая Анаана" #Машинный перевод 30.06.2023
 tenet_natural_primitivism_aversarinas_aautokrata_religion: "Святые тела чистых мужчин и женщин" #Машинный перевод 30.06.2023
 tenet_natural_primitivism_sarradonian_religion: "И у законных не будет богатства" #Машинный перевод 30.06.2023
 tenet_nitsafai_desc: "После Его смерти так давно, истинные пути Его веры были извращены и извращены в служении мелким господам. Прежде чем возобновятся поиски Его могилы, Его последователи должны вернуться на истинный путь, поскольку позволить еретикам обнаружить Его местонахождение может быть катастрофой." #Машинный перевод 30.06.2023
 tenet_nitsafai_name: "Реставрация" #Машинный перевод 30.06.2023
 tenet_philanthrios_corrupt_desc: "Святой Филантрос учил давать нуждающимся, а кто беднее нас, самоотверженных исполнителей его воли? Если грешники и язычники слишком развращены жадностью, чтобы добровольно жертвовать на наше дело, мы должны спасти их от развращения, насильно забрав их богатство." #Машинный перевод 30.06.2023
 tenet_philanthrios_corrupt_name: "Принудительные пожертвования" #Машинный перевод 30.06.2023
 tenet_philanthrios_pure_desc: "Святой Филантрос учил нас давать нуждающимся, не пользоваться предметами роскоши, в которых мы не нуждаемся, и не накапливать лишнее богатство. Таким образом, чтобы по-настоящему следовать его учению, мы должны не облагать налогом самых бедных, а вместо этого щедро отдавать им собранные нами пожертвования." #Машинный перевод 30.06.2023
 tenet_philanthrios_pure_name: "Филантросская щедрость" #Машинный перевод 30.06.2023
 tenet_pursuit_of_power_adabyssian_religion: "Борьба за благосклонность Золотого города" #Машинный перевод 30.06.2023
 tenet_quest_for_life_desc: "Исцеление должно быть совершенным, жизнь должна быть отдана святому. Однако как мы можем узнать пределы наших тел или опасность того, что их беспокоит, если мы не будем способствовать делу физических наук? Если нужно экспериментировать над язычниками и грешниками, то они могут это делать, зная, что их смерть свята, ибо она спасает жизни сотням правоверных." #Машинный перевод 30.06.2023
 tenet_quest_for_life_name: "В поисках жизни" #Машинный перевод 30.06.2023
 tenet_raider_cult_desc: "Для последователей нашего вероучения мораль и власть преходящи. Мы должны брать то, что принадлежит нам, нет ничего святого." #Машинный перевод 30.06.2023
 tenet_raider_cult_name: "Культ рейдеров" #Машинный перевод 30.06.2023
 tenet_reincarnation_aruvasue_religion_desc: "Дух Царя Луны и Солнца, [ertomax|E], живет в душах верующих. Удачливые среди нас еще могут получить благословение ребенка, рожденного от усердия и крови, [ertomax|E] рожденного еще раз." #Машинный перевод 30.06.2023
 tenet_reincarnation_aruvasue_religion_name: "Возвращение [ertomax|E]" #Машинный перевод 30.06.2023
 tenet_religious_legal_pronouncements: "Религиозный Закон"
 tenet_religious_legal_pronouncements_alau_koev_religion_desc: "Отец Огня дал нам жизнь,\n\nОн построил наши царства через раздоры,\n\nИ взамен я отдаю свою жизнь,\n\nЗаконам нашего Отца." #Машинный перевод 30.06.2023
 tenet_religious_legal_pronouncements_alau_koev_religion_name: "Балладический закон" #Машинный перевод 30.06.2023
 tenet_religious_legal_pronouncements_mogowai_religion_name: "Закон гимнов" #Машинный перевод 30.06.2023
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc: "Пустота заберет наши души, если мы не будем действовать быстро. Мертвые должны быть поглощены, прежде чем Мастера смогут их украсть." #Машинный перевод 30.06.2023
 tenet_ritual_cannibalism_izaerto_bosar_religion_name: "Пир без перьев" #Машинный перевод 30.06.2023
 tenet_ritual_hospitality_aruvasue_religion_desc: "Последнее Испытание, Ос Кинджер, часто проводится при смерти, когда три аспекта Аруваса решают нашу судьбу. Однако ритуал Ос Кинджер также распространен в каждом доме, достойном этого прозвища в землях Арувасуэни. Дух Арува Агата вселяется в высокого гостя, и мы чтим наших друзей, как если бы они чтили нашего бога." #Машинный перевод 30.06.2023
 tenet_ritual_hospitality_aruvasue_religion_name: "Ос Кинджер" #Машинный перевод 30.06.2023
 tenet_ritual_hospitality_mogowai_religion: "Помощь искателям" #Машинный перевод 30.06.2023
 tenet_sansia_corrupt_desc: "Через страдания, жертвенность и боль дух укрепляется и приближается к Пречистому. Таким образом, мы должны очистить свои тела и души через боль, а также и тех язычников, которые отказываются принять благодать святых." #Машинный перевод 30.06.2023
 tenet_sansia_corrupt_name: "Сила через страдание" #Машинный перевод 30.06.2023
 tenet_sansia_pure_desc: "Через дисциплину, сосредоточенность и преданность делу защиты невинных дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очистить наши души посредством медитации, тренировок и добрых дел, чтобы быть готовыми последовать примеру Сансии и пожертвовать собой ради невинных, если возникнет такая необходимость." #Машинный перевод 30.06.2023
 tenet_sansia_pure_name: "Спасение через дисциплину" #Машинный перевод 30.06.2023
 tenet_seaborne_desc: "Нет ни до, ни после, мы поднимаемся из соли и однажды вернемся в соль, чтобы нас унесло с берега на берег, унесло нескончаемым приливом." #Машинный перевод 30.06.2023
 tenet_seaborne_name: "морской" #Машинный перевод 30.06.2023
 tenet_spread_the_light_desc: "Наш долг - распространять свет Святых и Аверсерии среди меньших народов мира, чтобы они тоже могли освободиться от нечистоты. Таким образом, мы должны оказывать непоколебимую поддержку нашим братьям и сестрам в Орденах Святых, которые посвятили свою жизнь выполнению этой божественной миссии." #Машинный перевод 30.06.2023
 tenet_spread_the_light_name: "Распространяйте свет" #Машинный перевод 30.06.2023
 tenet_sky_burials_izaerto_bosar_religion_desc: "Пернатый ждет, чтобы забрать нас всех в рай. Мы должны только позволить нашим слугам поглотить наши тела, а наши души должны быть свободны." #Машинный перевод 30.06.2023
 tenet_sky_burials_izaerto_bosar_religion_name: "Дань пернатому" #Машинный перевод 30.06.2023
 tenet_slavery_desc: "Что освобождает больше, чем работа? Что освобождает работника больше, чем благочестивое пение и выкрикивание псалмов и гимнов, когда они щелкают святой плетью? И как лучше всего освободить иноземных язычников, чем гарантировать, что они отработают свои грехи?" #Машинный перевод 30.06.2023
 tenet_slavery_name: "Вера через служение" #Машинный перевод 30.06.2023
 tenet_spirit_journey_desc: "Используя правильные грибы и травы, мы можем отправиться в невероятное путешествие к Царству Духов и познать тонкости мироустройства Вселенной."
 tenet_spirit_journey_name: "Путешествие Духа"
 tenet_sun_worship_alau_koev_religion_desc: "Огненные Врата были закрыты дольше, чем мы можем вспомнить, и мир стал темным и холодным. Все, что нам нужно, чтобы напомнить нам о силе Pleimao, — это солнце над нашими головами." #Машинный перевод 30.06.2023
 tenet_sun_worship_alau_koev_religion_name: "Ворота откроются" #Машинный перевод 30.06.2023
 tenet_superiority_in_bloodshed_desc: "Аверсарианцы были мудры, ибо они научили нас, что мантию Чистейшего может носить тот, кто способен захватить власть и кто способен уничтожить тех, кто выступает против него. Теперь аверсарианцы слабы, и настало наше время забрать мантию себе! И мы сделаем все это скрывая лица за масками, холодные металлические лица, гарантирующие, что душа за этими масками достигнет той же чистоты, что и у Первых Людей!"
 tenet_superiority_in_bloodshed_name: "Превосходство Кровопролитием"
 tenet_tax_nonbelievers_tahariat_desc: "Столетия войн как с [ritualism|E], так и с другими второстепенными религиями [sarradon|E] часто приводили к появлению на наших землях больших общин неверующих. Таким образом, налог на тахариат оказался популярной альтернативой принудительному обращению, позволяя неверным платить дополнительную дань в обмен на юридическую защиту и освобождение от военной службы." #Машинный перевод 30.06.2023
 tenet_tax_nonbelievers_tahariat_name: "Тахариат" #Машинный перевод 30.06.2023
 tenet_the_bloodright_desc: "Одно мы знаем наверняка - наши люди во всем превосходят остальных. Абсолютно очевидно, что мы - единственные настоящие Люди, все остальные находятся практически на одном уровне с животными, из-за катастрофического недостатка силы в их крови, поэтому обращаться с ними надлежит ровно так, как с грязными животными."
 tenet_the_bloodright_name: "Право Крови"
 tenet_the_forgotten_desc: "Мы скрываем свои лица, чтобы показать нашу преданность добродетели смирения и тому, кто смотрит и говорит..." #Машинный перевод 30.06.2023
 tenet_the_forgotten_name: "Забытый" #Машинный перевод 30.06.2023
 tenet_the_mistmothers_speak_desc: "Щебеча громко громко говоря так громко о матери тумана люди действительно видят да они видят мать и да да да они жрут они пожирают да да а мы следуем да мы следуем следуем следуем и мы должны должны пировать обливаясь кровью пожирая тех кто не слушает кто не слушал КТО НЕ СЛУШАЛ КАК ПАДАЮТ СЛЁЗЫ кто не слушал рыданий и не умывался слезами но мы должны знать должны знать знать знать где правда мы должны знать что правда мы должны знать ГДЕ ПРАВДА??? о чем просит мать кто убил отца мы хотим мы должны должны знать чего они хотят КТО УБИЛ ОТЦА и кто уничтожил мир кто уничтожил мир кто кто кто кто кто кто кто"
 tenet_the_mistmothers_speak_name: "Речь Матери Тумана"
 tenet_the_sjalvolki_bloodright_desc: "Сьялволки, перешедшие в аверсарскую веру, понимают мир совсем по-другому, поэтому расовая ненависть их религиозных собратьев не перенесена." #Машинный перевод 30.06.2023
 tenet_the_sjalvolki_bloodright_name: "Сьялволки Бладрайт" #Машинный перевод 30.06.2023
 tenet_the_soul_inside_desc: "Мы - воины, и мы несем нашу веру так же, как несем маски на наших лицах. Никто не может видеть того, что скрывается за маской, ибо разделение лица - это разделение души. У воина нет большего достоинства, чем носить  на себе чужую маску, ибо это самое святейшее свидетельство многих побед."
 tenet_the_soul_inside_name: "Душа Внутри"
 tenet_thysian_pure_desc: "Как это делала до нас святая Фисия, мы должны стремиться исцелить всех, низких или высоких, от любого излечимого недуга, который их поражает. Распространяя знания о методах Тисии, предотвращающих болезни, таких как водное очищение рук, мы также должны гарантировать, что никто не заболеет предотвратимыми болезнями." #Машинный перевод 30.06.2023
 tenet_thysian_pure_name: "Вылечить больных" #Машинный перевод 30.06.2023
 tenet_true_blind_justice_desc: "Святой Дикайнос судил каждое дело, не обращая внимания на положение обвиняемых, а только на справедливость их дела. Так же, как и он, мы также должны следить за тем, чтобы наши чувства никогда не ослепляли нас от истины, чтобы мы никогда не осудили несправедливо невиновных." #Машинный перевод 30.06.2023
 tenet_true_blind_justice_name: "Беспристрастное правосудие" #Машинный перевод 30.06.2023
 tenet_true_purity_desc: "Катаритос сказал нам так:\n\n"Пусть ваше сердце будет свободным, ваше тело сильным, а все ваше чистым".\n\nЧистое тело - это тело, которое поддерживается здоровым и крепким, насколько это возможно. Чистый Разум открыт для новых идей и переживаний и не отвергает бездумно все чуждое. И самое главное, Чистое Сердце — это то, что проявляет Доброту, Сострадание и Любовь ко всем существам." #Машинный перевод 30.06.2023
 tenet_true_purity_name: "Чистые сердца" #Машинный перевод 30.06.2023
 tenet_unrelenting_faith_aruvasue_religion_desc: "Сар'муйр, Мать Меча, величайший из всех ангелов. Мы должны подражать ей и стоять на страже веры всю вечность." #Машинный перевод 30.06.2023
 tenet_unrelenting_faith_aruvasue_religion_name: "Путь Матери Меча" #Машинный перевод 30.06.2023
 tenet_waharai_desc: "В то время как другие могут тщетно бороться за Его труп, мы знаем правду. Всевышний вознесся из [aeras|E] и ожидает всех нас в небесном раю. Этот мир принадлежит нам, и мы можем делать то, что хотим, потому что никакие ограничения не удержат нас от Его приветливых объятий." #Машинный перевод 30.06.2023
 tenet_waharai_name: "Вера в Вознесение" #Машинный перевод 30.06.2023
 tenet_wardenite_legalism_desc: "Необходимость соблюдать законы Первого Стража и держать Мертвого Бога в заточении хорошо известна в нашей вере, хотя интерпретации того, как это сделать, могут сильно различаться. В результате вокруг нашего вероучения возникла богатая судебная традиция." #Машинный перевод 30.06.2023
 tenet_wardenite_legalism_name: "Варденитский законничество" #Машинный перевод 30.06.2023
 tenet_way_of_the_skulltaker_desc: "Убийство - это прекрасно. Каждая смерть уникальна по-своему. Принести в жертву овцу или курицу - это, конечно, хорошо, но прекратить человеческую жизнь - значит преподнести богам нечто поистине уникальное. Разве может быть лучший способ поклонения Чистейшему?"
 tenet_way_of_the_skulltaker_name: "Путь Разрушителя Черепов"
 tenet_wayfathers_desc: "Вместо того чтобы посвящать себя богу, мы посвящаем себя саморазвитию и способности достичь совершенства на выбранном нами Пути."
 tenet_wayfathers_exclusivity_desc: "Путь позволяет выбирать свою судьбу, но только выбор, данный дворянством."
 tenet_wayfathers_exclusivity_name: "Стратифицированные пути"
 tenet_wayfathers_freedom_desc: "Каждый мужчина и женщина свободны выбирать свою судьбу, одобряет это дворянство или нет, их не волнует."
 tenet_wayfathers_freedom_name: "Бесплатные пути"
 tenet_wayfathers_name: "Путь Жизни"
 tenet_what_lies_below_desc: "Не следует пренебрегать теми, кто лежит под волнами, ибо наши верующие знают, что их глаза следят за всеми, кто осмеливается плыть по волнам." #Машинный перевод 30.06.2023
 tenet_what_lies_below_name: "Что лежит ниже" #Машинный перевод 30.06.2023
 tenet_will_of_flesh_desc: "Удовольствия жизни имеют смысл сами по себе, нет другой более высокой цели, чем искать их и исполнять наши желания, утверждать нашу волю во всем ее излишестве на [aeras|E]." #Машинный перевод 30.06.2023
 tenet_will_of_flesh_name: "Воля плоти" #Машинный перевод 30.06.2023
 tenet_worships_death_desc: "Если отбросить иллюзии, призванные ввести нас в заблуждение, становится ясно, что цель любой жизни - это, в конце концов, умереть. Какова ценность такого эфемерного и жалкого существования перед безграничностью смерти?"
 tenet_worships_death_name: "В поисках смерти" #Машинный перевод 30.06.2023
 way_of_the_skull_taker_discount: "КАЛЕЧИТЬ. УБИВАТЬ. СЖИГАТЬ."
 tenet_sea_tamers_name: "Руководство Вароды" #Машинный перевод 30.06.2023
 tenet_sea_tamers_desc: "Все, у кого есть сила преодолеть моря, могут привязать к ним свой дух и вырастить ребенка Вароды рядом с собой, чтобы они могли быть навсегда связаны с океанским приливом." #Машинный перевод 30.06.2023
  
