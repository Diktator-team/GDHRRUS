 mahrator_religion_desc: "Религия махраторов происходит от Тёрагей Хатана и его клана, который сам был сыном наложницы великого полководца Отачеда, Ургу. Стремясь к славе, превосходящей ту, что он обрел в [Concept('bayyuralar','Байураларе')|E], он повел некоторые кланы на север, в Амагею, во время [Concept('aironoian_migration','айронианской миграции')|E], и создал там свое собственное царство. С тех пор эта религия превратилась в религию, почти неузнаваемую от своих эльтических предшественников, поклоняющуюся Богу людей Кайгану, как Каегану, Богу лошадей и Царю Небес"
