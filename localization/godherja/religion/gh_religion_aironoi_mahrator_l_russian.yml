 mshvirat_desc: "Основанные на вере в то, что лошади слишком священны, чтобы тратить их на войну, строгие обряды Мшвирата ограничивают использование священных животных скачками и дальними путешествиями. Вместо этого их воинские обряды следуют более медленному темпу ходьбы, что больше похоже на танец, чем на рейд, в том, насколько тщательно выполняется каждый шаг. Однако в мире мало кто может сравниться с радостной атмосферой их конных игр." #Машинный перевод 30.06.2023
