 mahrator_desc: "Религия махраторов в основном анимистическая, они поклоняются большому количеству духов лошадей, которых считают почти равноценными богам. Каеган, Бог Лошадей и Царь Небес, как говорят, научил первых людей ездить на лошадях с помощью Всадницы, которая однажды проскакала по небу, пока ненавидящая лошадей богиня Ур-май не сбросила ее на землю\n\n\nЛошади почитаются как квазидивины, и после смерти им устраивают пышные похороны. Обидеть лошадь - тяжкий грех, караемый смертью. Махраранцы также считают, что ценность человека доказывается только в бою, поэтому они проводят ритуальные набеги на своих врагов. И лошадей, и людей хоронят на небе, чтобы Ур-май не смог украсть их души"
  
 omrayytor: "Омрайтор" #Машинный перевод 30.06.2023
