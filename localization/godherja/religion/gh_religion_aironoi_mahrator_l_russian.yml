 omrayytor_adherent: "Омрайторан" #Машинный перевод 30.06.2023
 omrayytor_adherent_plural: "Омрайторанс" #Машинный перевод 30.06.2023
 omrayytor_desc: "Омрайторанцы верят, что Каеган подарил их Хатану силу завоевать Амагию, долг кровью, который должен быть оплачен. Они рассматривают войну как главное проявление своей верности богам, не в силах представить, что воинство остепенится, когда оно может сравнять с землей поля язычников. Однако из-за своей хвастливой бойни у ​​них осталось мало друзей среди земель Махратора, и на протяжении всей своей истории они изо всех сил пытались закрепиться за чем-то большим, чем небольшие точки опоры." #Машинный перевод 30.06.2023
  
