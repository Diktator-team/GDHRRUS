 orispolj_rite: "Ориполь Ритуал" #Машинный перевод 30.06.2023
 orispolj_rite_adj: "Ориполь Ритуал" #Машинный перевод 30.06.2023
 orispolj_rite_adjerent: "Ориспольи" #Машинный перевод 30.06.2023
 orispolj_rite_adherent_plural: "Ориспольис" #Машинный перевод 30.06.2023
 orispolj_rite_desc: "Обряд Орисполя — это систематизация и преобразование многих разрозненных верований верующих Сьялволки. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Founded by the radical shaman ',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Founded by a radical shaman')] проповедник призывал к необходимости кодифицированной книги веры, наряду со строгой иерархией жрецов и шаманов для руководства верующими. Часто считающийся вдохновленным религиями маршеров и структурными аспектами побежденных вер [aversarians|E], Устав Орисполя представляет собой слияние дюжины различных разрозненных верований Сьялволки с иерархической структурой, которую можно ожидать от современного и укоренившегося религиозного движения. n\nНесмотря на структурную организацию, ее основатель активно выступал против необходимости центральной организации для управления верой и вместо этого требовал «анархии веры», в которой каждый приверженец формировал бы свой собственный путь к спасению в последней войне." #Машинный перевод 30.06.2023
  
 piety_rite: "Велосгрейвский обряд" #Машинный перевод 30.06.2023
 piety_rite_adj: "Велосгрейвский обряд" #Машинный перевод 30.06.2023
 piety_rite_adjerent: "Велосгравер" #Машинный перевод 30.06.2023
 piety_rite_adherent_plural: "Велограверы" #Машинный перевод 30.06.2023
 piety_rite_desc: "Обряд Велосгрейв получил свое название от Конклава Велосгрейва, древнего духовенства, которое управляло самым святым местом в вере Сьялволки и когда-то играло выдающуюся религиозную роль в их мире до миграции, хотя его также иногда называют Обрядом Благочестия. . Однако потеря самого Велосгрейва из-за [fog|E] привела бы к резкому падению их власти и престижа, и на протяжении большей части Завоевания они цеплялись бы за двор Сенвара в качестве уважаемой консультативной роли - но не более того.\ n\nОднако с началом великой реформации состояние группы резко увеличилось. Явные первые сторонники движения, они в конечном итоге откололись от Обряда Орисполя, пытаясь кодифицировать себя как законных глав религии. Хотя большинство других обрядов, по крайней мере номинально, признают престиж и почтенный характер Велосгрейвского Конклава, они заявляют, что их превосходство является либо просто символическим, либо подчиненным другому учреждению, такому как Святое Королевство Обряда Крона." #Машинный перевод 30.06.2023
 piety_rite_religious_head_title: "Veloschosen" #Машинный перевод 30.06.2023
  
 authority_rite: "Крона Ритуал" #Машинный перевод 30.06.2023
 authority_rite_adj: "Крона Ритуал" #Машинный перевод 30.06.2023
 authority_rite_adjerent: "Кронист" #Машинный перевод 30.06.2023
 authority_rite_adherent_plural: "Кронисты" #Машинный перевод 30.06.2023
 authority_rite_desc: "Обряд Кроны, также известный как Обряд Короны или Обряд Власти, прослеживает многие из своих фундаментальных теологических истоков до образования самого Имперреча. Хотя поначалу многие понимали, что это лишь временное соглашение, ряд сильно оспариваемых и, возможно, апокрифических заявлений, сделанных Сенвером и его ближайшими соратниками на протяжении всего его правления, позже послужат топливом для одного из самых ожесточенных и вызывающих разногласия конфликтов в истории. Религия Сьялволки, а именно природа самого Высшего Царства и его власть над духовными делами.\n\nКронисты, в отличие от обрядов [GetTitleByKey('c_oraispol').GetNameNoTier] и Велосгрейва, утверждают, что Высшее Царство на самом деле никогда не задумывалось как уникальная сущность, и что вместо этого это был пример того, что могущественный светский правитель должен быть главой мира Сьялволки - хотя и в форме преемника «Святого Королевства», а не какой-то безумной попытки возродить сам Имперреч. Хотя изначально он не был открыто антиклерикальным, последующие конфликты с Велосгрейвским обрядом также привели к тому, что он занял все более враждебную позицию по отношению к власти духовенства, а именно, что верующих должны возглавлять самые достойные из светских лордов, а не находиться в подчинении. руки, возможно, гедонистического и коварного духовного класса, которые угрожают разрушить веру из-за жажды власти." #Машинный перевод 30.06.2023
 authority_rite_religious_head_title: "Святой король" #Машинный перевод 30.06.2023
  
 eastern_rite: "Восточный обряд" #Машинный перевод 30.06.2023
 eastern_rite_adj: "Восточный обряд" #Машинный перевод 30.06.2023
 eastern_rite_adjerent: "житель Востока" #Машинный перевод 30.06.2023
 eastern_rite_adherent_plural: "Восточники" #Машинный перевод 30.06.2023
 eastern_rite_desc: "Отделившись от «Ритуала Орисполь», Восточный Ритуал сформировался из-за большого расстояния от духовных твердынь в Этепезее до восточных районов Айроноя и большого количества экзотических верований, обнаруженных на востоке. С восточными верующими, брошенными в хаос из-за Veloscoup и стремительным натиском религиозной борьбы, духовный класс востока попытался обойти дальнейший доктринальный конфликт, работая с духовными лордами, чтобы найти золотую середину для своей веры. Таким образом, Восточный обряд представляет собой странную смесь духовного и светского контроля с духовным главой над децентрализованной системой священников, которые вместе с ними разделяют контроль с лордами.\n\nИз-за этих различий Восточный обряд невероятно снисходителен, основополагающие идеалы веры и путаница в ее создании, приводящая к тому, что многие законы и правила веры явно отсутствуют или снисходительны." #Машинный перевод 30.06.2023
