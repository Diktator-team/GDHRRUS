 sjalvolki_religion_desc: "Согласно учению Сьялволки, когда был создан мир и человечество родилось из земли, боги создали для них дары. Варпалис создал морских рыб, Уреха - создала растения земли, Замистра - создала коварных зверей земли, а Пекело - создал птиц неба. Но Пеквон, в своей жестокости сделал "подарок" человечеству - голод и страдания. Последним, кто сделал подарок, был Велос, он научил их охотиться и убивать животных, окружающих их."
