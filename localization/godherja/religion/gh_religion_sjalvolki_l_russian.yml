 praznarva_desc: "Празнарвийцы интерпретируют некоторые истории о том, как Велос пил кровь своих павших молящихся, чтобы узнать секреты жизни, в буквальном контексте, и считают питье крови священной и важной религиозной обязанностью. Благодаря этому они верят, что могут вкусить души мертвых и узнать их секреты, как это когда-то сделал их бог-покровитель."
