 sjalvolki_adjerent: "Сьялволк"
 sjalvolki_adherent_plural: "Сьялволки"
 sjalvolki_desc: "Сьялволки, или "сильный народ" на их языке, считают себя теми, кто все еще следует учению Велоса - Великого Охотника. Они восхваляют охоту и считают ее ключевым принципом своей веры, хотя это также сочетается с общением с природой и ответственностью в своих действиях. Да, боги проявили к ним благосклонность, назначив их распорядителями мира, но они, скорее всего, не получат такой щедрости снова, если растратят ее. Поэтому они чувствуют необходимость иногда брать в руки оружие против действительно злых и вопиющих, чтобы сохранить остальную часть существования."
