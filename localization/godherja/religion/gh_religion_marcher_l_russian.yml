 becledienism: "Бекледиенизм"
 becledienism_adj: "Бекледиенск"
 becledienism_adherent: "Бекледит"
 becledienism_adherent_plural: "Бекледиты"
 becledienism_desc: "Бекледиенизм - это система верований марчеров, основанная монахом-радикалом Урсо Бекледиевром во время "Войны князей-еретиков" в период истории Шевалье. Бекледиенизм вращается вокруг концепции, что жизненный путь выбирается при рождении, а не самим последователем, и что Отец-пути должен предсказать путь при рождении, глядя на звезды. Объявленная ересью на Сборе Экса вместе с остальными ересями, порожденными в тот период, она, тем не менее, продолжала существовать в течение нескольких десятилетий после своих соотечественников благодаря относительно небольшому количеству (основных) различий между базовыми верованиями."
  
 darrallianism: "Дарраллианизм"
 darrallianism_adj: "Дарраллианистск"
 darrallianism_adherent: "Дарраллианист"
 darrallianism_adherent_plural: "Дарраллианисты"
 darrallianism_desc: "Дарраллианизм - это ересь Жизненного Пути, основанная дворянкой, ставшей проповедницей Дарраллианизма Катрин ден ва Дарралл. Исключительно эзотерическое в своих верованиях, дарраллианство представляет собой невероятно сложную серию вызовов основным верованиям Жизненного Пути, но наиболее заметным является концепция Тройного Пути; что единственные Пути, по которым может идти человек, это Пути Войны, Мира и Смерти. Не менее важной для веры была концепция господства теократического класса, утверждающая, что Отец-пути и Мать-пути должны иметь исключительное руководство своей паствой, и что шевалинцы должны жить в ковенах, основанных вокруг их местного собрания, чтобы быть ближе к своему отцу. Это, в сочетании с верой в то, что любой может стать Отцом-пути, привело к тому, что несколько десятков лордов провозгласили себя Отцами-пути и использовали веру для воссоединения Маршей.\n\n\nХотя большая часть ереси была вытеснена в последние дни Войны Принцев-еретиков и сожжением ее основателя на костре, она, тем не менее, время от времени появлялась вновь на протяжении веков."
  
 arderism: "Ардеризм"
 arderism_adj: "Ардерианск"
 arderism_adherent: "Ардерист"
 arderism_adherent_plural: "Ардеристы"
 arderism_desc: "Ардеристы (от шевалийского слова, означающего "сжигание") проповедовали, что идолопоклонство всем богам, Путям и всему остальному, что не связано с материальным миром, является тягчайшим из грехов, и верили, что только отгородившись от "бесплотного", можно окончательно уничтожить всех [liches|E] (и всех [magi|E]). Хотя поначалу на нее не обращали внимания, ее приверженцы быстро дали знать о себе, сжигая десятки церквей и сотни религиозных артефактов в северной части Шевалье, и несколько военачальников быстро начали принимать ее во время Войны Князей Еретиков, чтобы захватить больше церковных земель.\n\n\nНикто не знает, кто действительно основал эту религию, загадочный "Черный Монах", который, как утверждается, был первым проповедником, так и не был найден, и она была искоренена незадолго до окончания войны. Многие шевалинские историки считают ардеризм стал главной причиной упадка церковной власти в центральной части Шевалии, от которого она так и не смогла оправиться."
  
 saintsmarch: "Священный-марш"
 saintsmarch_adj: "Священно-маршск"
 saintsmarch_adherent: "Марширующий"
 saintsmarch_adherent_plural: "Марширующие"
 saintsmarch_desc: "Священный-марш, ересь, появившаяся во время войны князей-еретиков в период истории Шевалье, может быть описана как реваншистское псевдорелигиозное философское движение, возглавляемое ветераном [antimagi|E], ставшим пророком Вилдермуттом ден ва Сейсеуннсом. Являясь крайне военизированной версией Жизненного Пути, его приверженцы поддерживали Путь Нуллификации и Путь Меча превыше всего остального и утверждали, что на Аэрасе не может быть мира, пока все до единого [magi|E] не будут мертвы. \n\n\nНекоторое время движение пользовалось поддержкой нескольких лордов, но быстро потеряло контроль над собой, когда его приверженцы начали грабить иностранные кварталы по всему побережью Шевальена и нападать на иностранных советников и придворных дворян, а затем начали линчевать самих дворян, которые, по их мнению, были плохо подготовлены к быстро приближающейся "Истинной войне" против [magi|E] мира. \n\nВильдермутт в конце концов был предан своими последователями и забит камнями до смерти после того, как выяснилось, что он на самом деле был последователем Пути Жатвы, и движение вскоре распалось из-за междоусобиц и недоверия."
  
 innerpath: "Внутренний путь"
 innerpath_adj: "Внутренне-путск"
 innerpath_adherent: "Следующий пути"
 innerpath_adherent_plural: "Следующие пути"
 innerpath_desc: ""Внутренний Путь" - это свободное название нескольких версий Жизненного Пути, обычно практикуемых в более отдаленных или труднопроходимых частях Шевалье, в основном во внутренних горных районах, где остались последние галликадеры. Он гораздо более свободен во многих правилах и по своей природе, чем основной Жизненный Путь, и является результатом попыток проповедников Жизненного Пути примирить некоторые исконные верования галликадеров с верованиями их веры.\n\nХотя он постепенно вышел из употребления и был изгнан из общества марчеров - особенно после Войны Принцев-еретиков - он, тем не менее, все еще популярен в некоторых кругах."
  
 coastpath: "Прибрежный путь"
 coastpath_adj: "Прибрежно-путск"
 coastpath_adherent: "Следующий пути"
 coastpath_adherent_plural: "Следующие пути"
 coastpath_desc: "Береговой путь" - это исключительно свободное объединение нескольких десятков отдельных верований, распространенных на побережьях Конийкенера и юго-восточной части Шевали. Сплав местных верований в океанические и речные пантеоны с Жизненным Путем, он просуществовал несколько сотен лет в относительной изоляции, прежде чем был жестоко уничтожен Коненом Бруэденом из Конийкменера в 772 году ИС как часть его попыток централизовать королевство. Поскольку большая часть веры была уничтожена, а в Шевалии она была мало кому нужна и интересна, шевалийцы вскоре после этого начали свой собственный процесс искоренения местных верований, хотя некоторые из них упорно сохранялись на протяжении веков."
  
 four_steps_of_salvation: "Четыре Этапа Спасения"
 four_steps_of_salvation_adj: "Четыре Этапа Спасенск"
 four_steps_of_salvation_adherent: "Спасённый"
 four_steps_of_salvation_adherent_plural: "Спасённые"
 four_steps_of_salvation_desc: "Четыре ступени спасения" - ересь, сформированная в середине IX века шевалинским аристократом Тискулом ден ва Вескотом. Спасённые проповедовали, что четыре истинных пути - это Путь Боли, Путь Крови, Путь Ужаса и Путь Страха, и требовали от своих последователей всего - от ритуального каннибализма до массовых пыток и убийств без различия должности, пола и возраста. \n \nСпасение всегда находилось на периферии, но после серии жестоких убийств в Пети Гисредде оно стало достоянием общественности и ненадолго поднялось в нескольких городах, после чего было жестоко подавлено инквизиторами и более чем дюжиной рыцарских орденов. Сам Тискуль, вместе со всей своей династией, был публично казнен, а "Тискуль" теперь считается в обществе шевалинцев чем-то сродни еретическому ругательному слову."
  
 conclave_of_opakhasia: "Конклав Опаказии" #Машинный перевод 30.06.2023
 conclave_of_opakhasia_adj: "Конклав Опаказии" #Машинный перевод 30.06.2023
 conclave_of_opakhasia_adherent: "Опаказьян" #Машинный перевод 30.06.2023
 conclave_of_opakhasia_adherent_plural: "Опаказьянс" #Машинный перевод 30.06.2023
 conclave_of_opakhasia_desc: "Основанный миссионерами жизненного пути, Конклав Опаказии был официально сформирован с кодификацией «Восточных путей». Странное слияние языческого мифа о Сьялволках и Жизненных Путей Маршеров, Конклав Опаказии проповедует существование четырех различных Жизненных Путей. Путь Охоты, направленный на совершенствование своего внутреннего «я»; Путь Меча, ориентированный на военные действия и тренировку тела; Путь пастыря, сосредоточенный на мирных занятиях и тренировке ума; и Путь Звезд, сосредоточенный на магии и обмане.\n\nХотя изначально это рассматривалось как странное, но многообещающее ответвление господствующей веры Пограничников, многие ожидали, что однажды оно присоединится к истинным северным догмам с ростом связей, Увещевание Вентелла привело к тому, что Конклав Опаказии был объявлен архиересью. С разрывом связей южные верующие сформировали свой собственный Конклав, чтобы противостоять теперь враждебно настроенным северянам, и практики южной веры быстро отделились от основного обряда маршеров." #Машинный перевод 30.06.2023
  
 conclave_of_gisredde: "Конклав Гисредде" #Машинный перевод 30.06.2023
 conclave_of_gisredde_adj: "Гисреддин" #Машинный перевод 30.06.2023
 conclave_of_gisredde_adherent: "Гисреддин" #Машинный перевод 30.06.2023
 conclave_of_gisredde_adherent_plural: "гисреддинцы" #Машинный перевод 30.06.2023
 conclave_of_gisredde_desc: "Конклав Гисредде лучше всего можно описать как «антиконклав» по ​​отношению к [GetTitleByKey('d_lifepath_rel').GetNameNoTier]. Поскольку [peti_gisredde|E] исторически высмеивал любое вмешательство извне, следовало ожидать, что они неизбежно будут оспаривать (часто яростно) влияние «чужих» церквей, даже тех, которые исповедуют ту же веру в той же области, которые исповедуют ту же культуру. \n\nВпервые провозглашенный в 389 году ИС во время спора в Понтгонесе, Конклав постепенно терял актуальность, а затем внезапно возвращался каждые несколько десятилетий. Обычно это совпадало бы с попытками Конклава Раокура навязать любую степень ортодоксии всегда индивидуалистическим гисреддинам, поскольку «раскол» закончился только после того, как они дали местным отцам-путникам значительное снижение налогов." #Машинный перевод 30.06.2023
  
