 lifepath_desc: "В возрасте десяти лет каждый в обществе марчеров должен выбрать путь (или, скорее всего, его выбирают родители или опекуны), который определит роль, которую он будет играть как в обществе марчеров, так и в мире в целом. Их наставляет и посвящает в этот путь Отец-пути, человек, обладающий навыками в своей роли и посвятивший свою жизнь помощи другим. Под их руководством они изучают пути почитаемых Отцов-пути и Матерей-пути прошлого, которые были настолько известны, что их деяния перешли в легенды."
  
