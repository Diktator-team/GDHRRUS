 lifepath_religion_desc: "В отличие от других религий, приверженцы Жизненного Пути больше заботятся о путешествии по жизни, чем о месте назначения в загробной жизни. Они верят во «вселенную часовщика», где все сущее представляет собой совершенную машину, но она может функционировать только в том случае, если человечество должным образом выполняет определенные роли. Как первый и величайший из Отцов-Путников сэр Ранос изложил народу Маркера, существует множество различных путей в жизни, которым люди могут следовать, но в рамках определенных правил. Вся гармония исходит от того, что люди следуют этим путям, как задумано, а весь хаос вызван отказом поступать так.\n\nХотя [clerical_control_of_chevalie|E] всегда был довольно деспотичным, [GetTitleByKey('d_lifepath_rel').GetNameNoTier] стал бесспорным лидером Путей Жизни после § _2, объявив раскол архиересью на Соборе Исх. После победы Раокура большинство приверженцев Пути Жизни следовали версии веры, в которой ортодоксальность жестко контролируется правящим там Советом." #Машинный перевод 30.06.2023
