 sunarwei_desc: "Сунарвейская вера (что означает "поклонение Богу" на древних языках ее приверженцев) - это относительно замкнутая система верований, которая в основном сосредоточена вокруг скалистого побережья южного Айроноя и пастушьих и рыбацких общин, обычно встречающихся там. Сунарвейи верят, что бог-создатель Кумхант попытался отправиться в [Concept('aeras','Аэрас')|E], который они создали из небес, но при этом он прошел слишком близко к солнцу и превратился в стекло. Когда они вошли в мир, они разбились, и триллионы осколков стекла стали всем живым и неживым, от людей до животных, растений и даже всех других звезд на небе.\n\n\nВерующие в Сунарвайю часто проповедуют принятие, доброту и пацифизм, чтобы соответствовать своей философии "живи и живи". Если все вещи являются остатками одного и того же великого бога, то все они равны и заслуживают уважения"
