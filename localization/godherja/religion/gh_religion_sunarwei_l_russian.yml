 sunarwei_religion_desc: "Странная вера, зародившаяся на юге Айронои, сунарвейцы озадачивают соседей своими странными верованиями. В то время как другие народы говорят, что есть десять, сто, один или даже ни одного бога, сунарвейцы утверждают, что весь мир - это бог. Каждый мужчина и каждая женщина, каждая травинка и каждое дерево, каждый зверь на земле, птица в воздухе и морская тварь - все они являются частью Бога-Создателя. Смиренные учат, что такое положение вещей возникло, когда создатель поссорился с солнцем, и этот конфликт закончился тем, что создатель мира превратился в стекло и разбился на множество осколков, каждый из которых стал отдельной гранью мира, который есть. Что еще более странно, сунарвейцы не считают солнце злом за этот акт генеративного деицида - вместо этого они утверждают, что смерть их всезнающего бога была преднамеренным и заранее продуманным актом любви ко всей жизни, которая, как знал Создатель, возникнет из его собственного тела."
