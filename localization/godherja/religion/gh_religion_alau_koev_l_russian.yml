 daminkar_desc: "Даминкариты верят, что сами Огненные Врата - это Бог, единственная и могущественная сила, которая перенесла их в мир смертных из темной тюрьмы, известной как Ада Тви. Они известны своими пышными праздниками огня, на которых верующие пируют обугленным мясом и танцуют на длинных рядах пылающих углей. Для них мир смертных - это благословение, которым нужно наслаждаться, а повторное открытие Огненных Врат означает страх, потому что это сигнал о возвращении Хозяина Холода Кхел Тви, чтобы забрать их души."
