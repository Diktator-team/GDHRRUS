 mokmanur_desc: "Мокмануриты настаивают, что Врата Огня открылись, когда Плеймао был изгнан с небес, и что те, кто остался верен ему, были изгнаны из Рая в наказание. Мокманурская традиция считает, что Кхел Тви на самом деле более благосклонное существо, и что Врата Огня откроются, когда мир освободится от влияния его врага. Поклоняясь водам Медного моря, мокманурцы верят, что им суждено остановить возвращение Плеймао, и что наградой им будет вечность в утешительных объятиях Вечной Ночи, Ада Тви"
