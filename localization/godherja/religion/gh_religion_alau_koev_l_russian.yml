 osmirat_desc: "Осмиратимы поклоняются богине войны, Осмире, больше всех остальных. Они считают духов, населяющих мир, ее павшими воинами и тратят большую часть своей жизни на попытки овладеть ею, чтобы закончить старые войны во имя ее. Для них Врата Огня откроются только тогда, когда закончатся все войны верующих, и Осмиратим считают себя достойными выполнить эту задачу."
