 alau_koev_religion_desc: "Алау Коев означает "Огненные врата" на чарчакских языках Ц'митадаки, и верующие утверждают, что великие врата из чистого огня когда-то соединяли смертное царство с горящим домом богов, где хранятся инферно, породившие [Concept('aeras','Аэрас')|E]. Считается, что в последний раз врата открывались, возможно, в первом веке, и что святые и верные прошли в это царство, прежде чем врата закрылись за ними, и они не откроются снова, пока весь мир, наконец, не войдет в божественный ад заново и не будет сожжен солнцем. Иностранцы обычно описывают практиков как "одержимых огнем", каста священников толкует в их мерцании знаки неизбежного апокалипсиса, а правители ритуально сжигают себя, чтобы доказать свою святость (чем больше ожогов, тем святее тело).\n\nНа протяжении истории соседи часто считали их в основном бесполезными, а жертвы ожогов, как правило, становились плохими рабами. Однако, несмотря на свои небольшие размеры и плохую репутацию, они привлекали большой интерес со стороны [Concept('aversarian','Аверсарианские')|E] ученые, которые считали, что сказка об огненных вратах на самом деле была примитивным воспоминанием о древнем заклинании. Опахасианский волхв Детиклас заявил, что он нашел то, что, казалось, было ритуалом, соответствующим его описанию, - древнее заклинание телепортации, которое он обнаружил в ходе исследований с учеными Видваокеатран. Однако теория так и не была доказана: Детиклас, ритуал и видваокеятранские ученые академии в Дарахате (вместе с самой академией, городом и его окрестностями) были уничтожены, когда они попытались воспроизвести ритуал и случайно вызвали миниатюрное солнце в городе на две-три секунды."
