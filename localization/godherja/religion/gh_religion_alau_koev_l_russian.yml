 alau_koev_desc: "Алау Коевары верят, что мир богов был закрыт от них, и что проход откроется снова только тогда, когда мир будет готов очиститься от своих грехов в огне. Готовясь к повторному открытию Огненных Врат, благочестивые адепты ритуально сжигают себя, готовясь к возвращению Плеймао в Аэрас. Алау Коэвары наслаждаются регулярным отвращением посторонних к их вере и верят, что их жизненные страдания свидетельствуют о божественном огне внутри них самих."
  
