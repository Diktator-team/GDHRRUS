 cumani: "Öltenism"
 cumani_adj: "Öltenic"
 cumani_adherent: "Ölteni"
 cumani_adherent_plural: "Öltenis"
 cumani_desc: "The Öltenis believe that if they leave their faces exposed for too long, jealous Yeru-mai will identify them as Kalgan's children and steal their souls away. Thus, they conceal themselves with facemasks, which they always wear when outside or in the company of others. These masks are only removed during intimate or ritually important moments, as a sign of pure loyalty and vulnerability."
