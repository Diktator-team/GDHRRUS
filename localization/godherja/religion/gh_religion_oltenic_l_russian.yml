 cumani_old_adj: "Old Öltenic"
 cumani_old_adherent: "Old Ölteni"
 cumani_old_adherent_plural: "Old Öltenis"
  
 iek_otached: "Iek Otached"
 iek_otached_adj: "Iek Otachedian"
 iek_otached_adherent: "Iek Otachedi"
 iek_otached_adherent_plural: "Iek Otachedis"
 iek_otached_desc: "Iek Otached ('Great Otached') is an Öltenic faith centered around the Öltenic warlord Otached from which most modern Öltenic culture and religion (as well as their very entrance to relevance to [the_continent|E]) have descended from. While contemporarious to Otached's life, there is little record of Otached actually patronizing his cult or paying it any mind at all, instead gaining traction upon his death and declaring him a God; a physical reflection of Kaigan himself."
  
 arayymorog: "Araaymörög"
 arayymorog_adj: "Araaymörögism"
 arayymorog_adherent: "Araaymörögian"
 arayymorog_adherent_plural: "Araaymörögians"
 arayymorog_desc: "Meaning 'Air Worship', the faith is an umbrella term for Öltenic faiths claiming their gods are reflected on [aeras|E] through the actions of air and wind, resulting from the gods interacting with the world. They eschew normal attempts at divination in return for obsessive observation of the movements of the wind, resulting in defeat even at the brink of victory due to changing wind patterns."
  
 chakkarai: "Chakkarai"
 chakkarai_adj: "Chakkaran"
 chakkarai_adherent: "Chakkaran"
 chakkarai_adherent_plural: "Chakkarai"
 chakkarai_desc: "Worshippers of Otached, adherents of this faith hold him and his family in a divine light; his descendants said to possess a touch of divinity. The faith also include many philosophical principles from Kashiryan religions, viewing the myriad gods of Kashirya as having been vassals of Chakkar-Otached. They hold a negative opinion of Otached's grandson Baytor, who they believe was corrupted by Yeru-mal to bring ruin to Otached's divine empire."
  
 ebohephai_olten: "Ēbohephai-Ölten"
 ebohephai_olten_adj: "Ēbohephan-Ölten"
 ebohephai_olten_adherent: "Ēbohephan-Ölten"
 ebohephai_olten_adherent_plural: "Ēbohephai-Ölten"
 ebohephai_olten_desc: "Worshipping a vast pantheon of spirits and fire-gods, the Ēbohephai consider the earth sacred due to their [Concept('ebohephai_mythology','unique religious heritage')|E]. Burying people in kurgans, they give worship to Arlikhaan and his five thousand demon-spirits and one hundred fire gods."
