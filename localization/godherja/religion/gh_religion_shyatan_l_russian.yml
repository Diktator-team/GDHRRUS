 shyatan: "Shy'atan"
 shyatan_adj: "Shy'atanic"
 shyatan_adherent: "Shy'ataner"
 shyatan_adherent_plural: "Шы'атанеры"
 shyatan_desc: "Ши'атан - это западная амагейская вера в то, что время в конечном счете является не более чем отражением бесконечного космоса и в конечном счете не что иное, как еще одна грань мира, которую люди могут формировать по своей воле, так же как они могут вырыть канаву или посадить дерево. Жрецы Ши'атани утверждают, что они являются бесконечными реинкарнациями других жрецов, которые открыли способ выйти из круговорота времени и войти в него в новом теле. Жрецы перед своей "смертью" случайным образом выбирают время, деревню, регион или имя и объявляют его датой и местом своей реинкарнации, после чего оттуда вырывают младенца (иногда насильно), чтобы вырастить его среди жрецов и вернуть к жизни. Хотя это обычно рассматривается как большая честь, сопротивление приходящим жрецам все еще считается ересью.\n\nСветские правители часто боролись с излишествами жречества, технически подчиняясь любым требованиям жрецов, которые часто чудесным образом выбирают своих собственных детей в качестве своих реинкарнаций и таким образом сохраняют огромные владения от своего имени."
  
 halighalir: "халигалиризм"
 halighalir_adj: "халигалирист"
 halighalir_adherent: "халигалир"
 halighalir_adherent_plural: "халигалиры"
 halighalir_desc: "Халигалиризм - это школа мысли, которая учит, что существование священства полностью связано с его способностью хранить дары, которые Шья'ата даровали ему в давно забытые времена. Борьба, которую пережили верующие Шай'ата, не добавила веры тем, кого порабощали империя за империей, и поэтому вера исторически оставалась на задворках общества."
