 shyatan_religion_desc: "Шай'атанеры верят, что мир - это бесконечный цикл, из которого их жрецы вырвались и манипулируют им по своей воле. Приверженцы верят, что если боги и существуют, то они еще не соизволили остановить реинкарнацию жрецов этой религии. Не имея богов, которых можно было бы почитать, религия вместо этого одаривает своих жрецов щедрыми дарами, чтобы держать цикл жизни под своим контролем."
