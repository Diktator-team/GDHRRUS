 aruvasue: "Арувасуэ"
 aruvasue_adj: "Арувасуэн"
 aruvasue_adherent: "Aruvasuen"
 aruvasue_adherent_plural: "Aruvasueni"
 aruvasue_desc: "Арувасуэны верят, что мир родился, когда Арувас, Тот-Кто-Один-Был-Из-Трех, разделился под действием своей собственной силы. Арува Цере стал солнцем, Арува Нилуд - луной, а Арува Агат - духом человечества. Приверженцы учений Его пророков верят, что пир - это самое священное, а в почетного гостя вселяется дух Арува Агата, который будет говорить от его имени на Ос Кинджер, Последнем Испытании, определяющем, встретятся ли они с Арува Цере в раю или будут прокляты на вечные муки в тюрьме Арува Нилуд. Те, кто проходит последнее испытание при жизни, становятся святыми, и их статуи гордо стоят среди ангелов, которые служат трем царствам Луны-Солнца в их храмах.\n\n\nЗаносчивый народ, не знающий собственных противоречий, арувасуэны редко удерживали какое-либо великое царство в Айронои дольше десятилетия, слишком поглощенные собственной пышностью и благочестием, чтобы стать искусными воинами или мудрыми учеными. Однако менталитет арувасуэнцев выдержал и процветание, и нищету, и высокомерие, проявляемое как священником, так и нищим, нелегко сравнить."
  
 rutbay: "Рут'Бей"
 rutbay_adj: "Рут'Баян"
 rutbay_adherent: "Рут'Баян"
 rutbay_adherent_plural: "Рут'Баяни"
 rutbay_desc: "Рут'Бай, или "Двенадцать братьев", - это кодекс двенадцати раскольников, которые убили первого "святого", преуспевшего в Ос Кинджер при жизни. Они считают, что Ос Кинджер не может быть понят живыми жрецами, и что дух Арува Агата находится в самом празднике, а не в каком-либо госте. Они также одни из немногих верующих, которые открыто избегают магии, считая ее даром, украденным у Лунного Короля-Солнца. \n\nИзначально движение было многочисленным, но из-за отсутствия поддержки среди богатейших городов Арувасуэни вера была быстро подавлена. Вероучение Рут'Байан гласит, что однажды, когда мир будет нуждаться в них больше всего, двенадцать раскольников вернутся из Рая и спасут верующих от их грехов. Эта вера часто подвергалась насмешкам со стороны иностранных держав, но ее влияние на раннюю религию невозможно переоценить."
  
