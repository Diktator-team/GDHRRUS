 sarmuyr_adherent_plural: "Sar'muyrani"
 sarmuyr_desc: "Сар'муиры - дети Матери Меча, ангельской правой руки Арувы Нилуда. Говорят, что именно она встречает неудачу Ос Кинджер, забирая падших верующих в царство своего лунного хозяина. Во всех верованиях арувасуэн Мать Мечей почитается за свою силу и мудрость, но сар'муиры относятся к ней с особым уважением. \Сар'муиры верят, что Мать Мечей - королева мертвых, как Арува Агат - король живых, и что они должны посвятить свою смертную жизнь убийству тех, кто посмеет ее отрицать. Они отказываются принять Ос Кинджер, пока не встретятся со своей матерью, и глубоко оберегают свою способность проследить свою родословную до первородного Сар'муира"
