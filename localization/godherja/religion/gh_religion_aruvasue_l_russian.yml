 blorivok: "Блоривок"
 blorivok_adj: "Блоривокен"
 blorivok_adherent: "Blorivoken"
 blorivok_adherent_plural: "Blorivokeni"
 blorivok_desc: "Блоривокены - это умеренная реакция на море враждебных верований вокруг них. Приверженцы верят, что Арувас желает единства человечества превыше всего, и что смертные отвлечения, такие как война, ничтожны по сравнению с вечным спасением. Несмотря на то, что впоследствии они превратились в настоящее религиозное движение, истоки веры Блоривокен были чисто прагматическими и служили средством прекращения предполагаемого вреда, который эртомаксизм причинил Арувасу."
  
 ertomax: "Эртомаксизм"
 ertomax_adj: "Эртомаксист"
 ertomax_adherent: "Эртомаксист"
 ertomax_adherent_plural: "Эртомаксисты"
 ertomax_desc: "Эртомаксизм, названный в честь четвертого короля, объединившего враждующие народы арувасуэнов, основан на идее, что дух лунно-солнечного короля существует только в душах верующих. Эртомакс, как король, считал себя самым верным из всех. Его последователи убивали тех, кто отрицал Того-Кто-Один-Без-Трех на великих праздниках в честь Эртомакса, а взамен он даровал им право пировать с ним и совершать Ос Кинджер.\n\n\nСмерть Эртомакса от рук безымянного убийцы не угасила пламя пыла среди его сторонников. Эртомаксизм остался мощной силой в Арувасуэ, и его сторонники продолжают ждать того дня, когда он вернется, чтобы возобновить очищение мира. Многие претендовали на роль любимого Эртомакса, но лишь немногие выжили достаточно долго, чтобы исполнить его наследие."
