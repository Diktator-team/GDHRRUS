 dejorig: "Дежориг"
 dejorig_adj: "Дежориг"
 dejorig_adherent: "Дежориг"
 dejorig_adherent_plural: "Дежориганс"
 dejorig_desc: "Религия северных рабов бывших [Concept('mayikprolollan','майкпрололланов')|E], Верования Дежориг в основном происходят от тех рабов, которых заставляли раскапывать и исследовать темные туннели, пролегающие по всему миру. [Concept('mayikprolollan','Майкпрололланское')|E], задание, которое убило бы почти каждого второго мужчину и женщину, направленных на него. Его последователи отвергают [Concept('magic','магию')|E] полностью, видя в нем отвратительное зло и резко шепча о его влиянии на то, что находится под Цитаделью. Дежоригамская, [Concept('magic','магия')|E] является источником мирового зла и может быть путем концу мира."
 dejorig_religion_old: "Старый Дежориг"
 dejorig_religion_old_adj: "Старый Дежориг"
 dejorig_religion_old_adherent: "Старый Деджориган"
 dejorig_religion_old_adherent_plural: "Старый Деджоригане"
  
 oirigan: "Ойриган"
 oirigan_adj: "Ойриган"
 oirigan_adherent: "Ойриган"
 oirigan_adherent_plural: "Ойригане"
 oirigan_desc: "Ойриган — религия южных [Concept('mayikprolollan','майкпрололланов')|E] креольской культуры самоджитов. Происходит от рабов, служивших в [Concept('mayikprolollan','майкпрололланских')|E] холмах и башнях по ведению войны с [Concept('magi','магами')|E]. Рабы годами медленно собирали украденное [Concept('magical','магическое')|E] знание и изучение силы [Concept('magic','магии')|E] для себя. Когда Кенвар вторгся в [Concept('mayikprolollan','майкпрололланию')|E] и разрушил [Concept('magi','магическую')|E] силу, они восстали вместе с [Concept('magi','магами')|E], чтобы уничтожить дары. Ойригийцы поклоняются толпе богов, вдохновленных их украденными фолиантами, и видят [Concept('magic','магию')|E] как инструмент, необходимый для обеспечения свободы своего народа."
 oirigan_religion_old: "Старый Ойриган"
 oirigan_religion_old_adj: "Старый Ойриган"
 oirigan_religion_old_adherent: "Старый Ойриган"
