 iyrossi_desc: "Айроссианская вера не исповедовалась открыто со второго века, когда во втором веке они были захвачены и полностью оккупированы аверсарианами. Некоторые из их ритуалов были приняты в аверсарианскую веру, чтобы держать порабощенных айросси в благодушии, но многие из них продолжали исповедовать догматы своей веры втайне. И они с нетерпением ждали дня, когда смогут совершить святое возмездие своим бывшим хозяевам за столетия рабства"
