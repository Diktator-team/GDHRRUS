 astiliak_religion_desc: "Древняя вера народа астиликов, вера астиликов - это разнообразная политеистическая система верований, которая не имеет фактического последовательного ряда богов, каждая община астиликов вместо этого несет культурно традиционные пантеоны, которые лишь иногда разделяют богов с другими.\n\n\n Основное соответствие, однако, состоит в том, что все боги представлены на [Concept('aeras','Аэрасе')|E] через животных и погоду, которые служат их слугами и аспектами. Большинство животных ассоциируются с разными богами в большинстве общин, как и природные явления, такие как молния, наводнения и [Concept('gedeora','Гедерда')|E].\n\nПримечательной особенностью является статус [Concept('magi','магов')|E] в верованиях астилиаков. Считается, что сами маги - это аспект богов (чаще всего Ирраду), которые должны принять облик животного, если хотят сохранить свою смертную форму и не поддаться подавлению. Поэтому многие маги Астилиака проводят несколько лет, живя среди выбранных ими животных, и часто носят одежду из их меха и шкурок."
  
