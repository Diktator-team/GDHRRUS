 ahridar_desc: "Странные и несколько загадочные верования племен западного кратера Ахридар - это поклонение древнему богу-царю Охрасику, который освободил человечество от рабства у древних дьяволов, некогда наполнявших мир тенью. Охрасик уничтожил дьяволов и поработил многих из них, чтобы они следовали его воле, но шрамы, которые дьяволы оставили на мире, так и не исчезли, превратившись в тень и ночь и сопротивляясь Охрасику, который принял форму солнца на небе. Ахридаристы утверждают, что Охрасик - чрезвычайно активный бог, несмотря на молчание, которое он дарит своим верующим. Охрасик просто настолько сосредоточен на своей ежедневной войне с тенью, что не в состоянии ответить на большинство молитв верующих.\n\nМногие ахридаристские военачальники утверждают, что они [Concept('malaak','малааки')|E], или воплощение Охрасика. Ахридаристы утверждают, что Охрасик иногда помогает своим верующим, принимая человеческий облик и уничтожая слуг тьмы. Большинство правителей, претендующих на этот титул, при своем провозглашении провозглашают "Это я уничтожу луну", полагая, что [Concept('aervalr','Аэрвалр')|E] что это злой бог, который направляет дьяволов против Охрасика.\n\nАверсарские ученые отметили, что ахридарийская устная традиция, похоже, ссылается на многочисленные события, которые на самом деле произошли не где-то рядом с кратером, а в древней [аверсарии|E]. Несмотря на это, никакой дальнейшей связи никем не было найдено, и вера остается исключительно интересной темой в аверсарианских научных кругах, хотя она слишком далека и удалена от аверсарианских дел, чтобы уделять ей серьезное внимание."
  
