 arayvtar_desc: "Возникнув из древнего взаимодействия с варденитами, араивтары считают, что варденит и несколько видных мамуров в религии варденитов на самом деле были малааками, исполняющими волю Охрасика. Как таковые, араивтары переняли некоторые учения Вардена, утверждая, что луна - это тюрьма, в которой содержится мертвый бог, и что необходимо соблюдать правильные традиции и законы, чтобы держать его в ловушке"
