 zaragett_religion_desc: "Вера зарагеттов в основном сосредоточена вокруг моря, Дакалена, и его священной связи с луной, Аэрвалром. Их вечный танец и трагическая разлука друг с другом из-за рождения их любимых детей, человечества, являются предметом большого раскаяния среди их народа, и поэтому они пытаются облегчить страдания своих божественных родителей с помощью бесчисленных и бесчисленных ритуалов, проводимых из года в год. Многие из этих ритуалов связаны с использованием магии воды, известной только зарагетам, чей талант к таким арканным искусствам намного превосходит талант большинства магов Аэраса, которых они считают частицей силы самой матери Дакален. Такие одаренные составляют большинство священства Зарагета, благодаря их тесной связи с Матерью Моря. Морские и лунные, зарагеты остаются покорными раскаявшимися детьми Матери Моря и Отца Луны, и они будут искупать свое рождение до сокрушения мира."
  
