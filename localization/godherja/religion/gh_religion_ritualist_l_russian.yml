 hanaaist_desc: "Дорога Единого была основана пророчицей по имени Ханаа, женщиной, рожденной по правилу [wardenite|E]. Ханаа родилась Ритуалисткой, но много браталась с Стражами. Достигнув понимания верований Варденитов и сочувствуя делу Варденитов, Ханаа, как говорят, получила откровение, когда она поднялась по ступеням [GetBuilding('sophocos_01').GetName], предупредив ее, что физический мир был создан злонамеренным демиургом, и что это демиург. со слугами нужно бороться всякий раз, когда это возможно. Только через его уничтожение смертные могут освободиться от оков физического существования и вечно обитать в Садах Жизни. Хана также проповедовал, что есть только один бог, и что этот бог был назван Единым. Единый давным-давно приказал ритуалистам сразиться с демиургом, но эти пророки были неверно истолкованы или убиты их последователями; поэтому Единый дал откровение первым из Стражей и оставил Ритуалистов. Но если Ритуалисты прислушаются к Хане и будут жить по Пути Единого — списку законов, переданных Хане, — Единый снова окажет им благосклонность." #Машинный перевод 30.06.2023
  
