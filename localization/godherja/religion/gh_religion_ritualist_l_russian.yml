 monolith_death_cult_desc: "Основанный королем-авантюристом Хасаном аль-Хуром в 727 году IS, Культ Монолитов поклоняется трем белым монолитам с необычайно замысловатым орнаментом и исключительно гладкой поверхностью, расположенным в Джубаал-Хуре. Утверждая, что монолиты давали заповеди своим самым верным последователям, когда их мазали кровью, ритуальное кровопускание быстро превратилось в жертвоприношение преступников монолитам, что якобы увеличивает интенсивность их заповедей, поскольку их почти не слышно, когда им дают только подношения крови. Считается, что монолиты представляют собой хтонического трехголового бога жизни и смерти, который был первым существом, поднявшимся по 1001 ступени [GetBuilding('sophocos_01').GetName], где он стал царем всех богов." #Машинный перевод 30.06.2023
