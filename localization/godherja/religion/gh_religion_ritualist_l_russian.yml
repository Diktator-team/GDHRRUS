 zamitilaat_karim_desc: "Братство Карима, или Замитаалат Карим, было основано пророком Каримом ибн Софокосом, неграмотным и необразованным человеком, жившим близ [tower|E]. Карим утверждал, что организованное духовенство было проклятием для откровений [GetBuilding('sophocos_01').GetName], и что не нужно быть образованным, знатным или даже умным, чтобы быть пророком Башни. Концепция царя-жреца, верховного жреца или царя-бога отвратительна для каримий, которые утверждают, что любой вид организованного духовенства просто служит для подавления истин, доставленных по стопам Софокоса. Поэтому священство должно полностью состоять из мирян, и любая попытка навязать ему организацию или систематизировать религию должна встречать яростное сопротивление. Вознесение в [GetBuilding('sophocos_01').GetName] считается первостепенной задачей для любого истинного карими'а, и ожидается, что каждый член секты и будущий священник совершит это путешествие хотя бы раз в жизни." #Машинный перевод 30.06.2023
  
  
  #eabuyad_ilah_al_atilaam localization, Eabuyad Ilah al-Atilaam 
