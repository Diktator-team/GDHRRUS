 ataabay_zatanai_adherent_plural: "Затании" #Машинный перевод 30.06.2023
 ataabay_zatanai_desc: "Последователи Затанаи придерживаются учения пророка-ритуалиста Затанаи, который получил свои откровения от [GetBuilding('sophocos_01').GetName] всего в семнадцать лет. Затанаи, хотя и был молод, был яростным оратором, заявившим, что [wardenites|E] должен быть полностью уничтожен, и что любой, кто отвергает истины [GetBuilding('sophocos_01').GetName], должен быть убит как враг человечества. Хотя изначально это не задумывалось как постоянная секта, Затанай включил элементы секты Сулеймании в свою собственную, в основном веру в Дома Данияла и точку зрения, согласно которой можно изучить все философии, хотя Затанай отверг идею о том, что не- Ритуалистические философии имеют некоторые достоинства. Затанаи и его последователи верят, что ритуализм — единственный образ жизни человечества; все другие религии являются простыми извращениями Ритуализма, и поэтому должны быть либо ассимилированы, если возможно, либо уничтожены, если нет. Затанай был одним из самых молодых пророков-ритуалистов в истории религии, и он начал заниматься оккультизмом в девятнадцать лет после того, как заявил, что вернется, когда его народ больше всего в нем будет нуждаться." #Машинный перевод 30.06.2023
