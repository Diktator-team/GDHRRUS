 ritualist: "Sophocist"
 ritualist_adj: "Софоцист"
 ritualist_adherent: "Софоцист"
 ritualist_adherent_plural: "Софоцисты"
 ritualist_desc: "Софоцисты делают упор на запоминание и исполнение символических божественных ритуалов, которые, по их мнению, являются истинными Тысячей и Одной Ступенью Софокоса. Башни, в которых находятся физические Ступени, - это просто место, где передавались уроки, а ритуалы можно проводить где угодно. Благодаря точному выполнению всех 1001 ритуалов, человек сможет постичь тайны богов и достичь просветления."
  
  #kamayed loc 
 kamayed: "Kamayed"
 kamayed_adj: "Камаед"
 kamayed_adherent: "Камаед"
 kamayed_adherent_plural: "Камаеды"
 kamayed_desc: "Камаеды верят, что Тысяча и одна ступень Софокоса - это действительно буквальное место, но не в великой [башне|E], которая обычно описывается как их местоположение в фольклоре софокосцев. Вместо этого они утверждают, что ступени - это место спуска в большой кратер "за северными звездами". Этот кратер, настаивают они, является входом в загробный мир, и те, кто достаточно достоин, чтобы достичь дна, могут войти в царство богов."
  
