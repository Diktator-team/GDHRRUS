 suleimania_desc: "Сулейманы следуют учению [magi|E]-философа Сулеймана Мудрого, который утверждал, что [GetBuilding('sophocos_01').GetName] на поверхности мира является эманацией Истинного Софокоса, хранящегося глубоко под землей в пещерах Дома Даниял. Сулеймании верят, что давным-давно люди были благословлены великой мудростью и ростом, и что их философия позволяла им манипулировать миром. Со временем они начали вырождаться в размерах и мудрости, и их философия также выродилась в то, что теперь называется [magic|E], став опасными и соблазняющими людей ко злу. Некоторые из них, называемые Бану Даниял, бежали в подполье к Истинному Софокосу, в то время как их родственники превратились в современных людей. Сулеймании считают, что философия божественна, а философы являются воплощениями божественности по [aeras|E]." #Машинный перевод 30.06.2023
