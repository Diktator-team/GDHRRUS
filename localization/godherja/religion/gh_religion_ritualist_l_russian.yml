 eirbaadit_al_hukadir_desc: "Хукадириты верят, что мир возник из бурлящего водоворота Фавхадаа, не созданного никаким разумным существом. Там появились всевозможные звери, и первым среди них было человечество. Но люди были без богов, а значит, и без морали; они приступили к созданию своих собственных богов и собственной морали, но безуспешно. Туда пришел Кубаал, Первый Вампир, который успешно сделал себя богом. Затем Кубаал проинструктировал других, как достичь божественности, и первые вампиры правили великолепной империей под названием [GetBuilding('sophocos_01').GetName], из которой Кубаал правил на своем великом шпиле. Эйрбаадит аль-Хукадир действует в соответствии с эвгемеристической структурой, предполагая, что все боги имеют смертное происхождение; они либо не существуют, либо были обожествленными смертными. Хотя первое менее действенно, чем второе, в конечном счете имеет значение, платит ли кто-то Кровавую Десятину или нет." #Машинный перевод 30.06.2023
