 xwestrozen_desc: "Xwestrozên возник вместе с Назой Великой после того, как она получила откровение об истинной природе [GetBuilding('sophocos_01').GetName]. Xwestrozên утверждают, что Sophocos на самом деле не реальное место, а скорее песня с тысячей и одной нотой, каждая нота поднимается вверх по высоте. Предположительно, мастерство в этой песне даст просветление и большое магическое мастерство, поскольку Xwestrozên верят, что [magi|E] черпает свою силу из знания некоторых нот песни. Однако вся музыка считается священной для Xwestrozên, а не только Песнь Софокоса, а музыканты широко считаются благочестивыми людьми." #Машинный перевод 30.06.2023
  
