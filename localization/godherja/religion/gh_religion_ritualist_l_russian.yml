 sabiat_al_malaikiya_desc: "Сабиат аль-Малайкия была основана пророчицей Сарой бинт Шакира, которая, по общему мнению, поднялась по ступеням [GetBuilding('sophocos_01').GetName] и была встречена сонмом ангелов, которые были ужасны на вид и чьи голоса вызывали у людей конвульсии. Сару сопровождала группа других ритуалистов, которые также сообщили, что видели ангелов. Говоря со своей пророчицей, ангелы похвалили приверженцев ритуалов за их преданность [GetBuilding('sophocos_01').GetName] и дали Саре откровение: боги и богини этого мира были всего лишь масками, которые носили ангелы [GetBuilding('sophocos_01').GetName], и каждая религия была всего лишь еще одним путем к просветлению. . Поэтому ей было поручено принести мир людям, прекратить бесконечные войны Саррадона и установить взаимопонимание между Ритуалистом и Стражем, а затем распространить это послание мира по всему миру. Она и ее новообращенные назвали себя Племенем Ангелов и приступили к распространению этого послания о сосуществовании." #Машинный перевод 30.06.2023
