 akhawwat_desc: "Akhawwat al-Iiraahadat al-Mutajaaluyah — Братство Проявления Воли — это секта эзотерических ритуалистов, которая верит, что реальность — это коллективная галлюцинация, а истинная реальность — это на самом деле духовное царство. Люди не существа из подверженной ошибкам плоти, а скорее бессмертные и нематериальные духовные сущности, которые вечны, но имеют конечное творение. Они поймали себя в ловушку этой ложной реальности из-за обмана аль-Хадидруджа, но могут узнать правду через Софокоса, которого самого не существует, восстановить контроль над своими духовными телами и разрушить иллюзию существования." #Машинный перевод 30.06.2023
