 eabuyad_ilah_al_atilaam_adherent_plural: "Эабуяд" #Машинный перевод 30.06.2023
 eabuyad_ilah_al_atilaam_desc: "Рабы Бога Боли верят, что мир был создан злобным богом Ашредом мин Башитан аль-Атиламом. Когда он сотворил мир, он оторвал свою собственную плоть, чтобы создать растения, в то время как он превратил свои кости в пыль, чтобы заполнить полую сферу, которую он использовал для создания земли, которая стала почвой и металлами земли. Затем он создал животных, сжигая себя, и он создал расу людей, вырвав собственное сердце. Наконец, он использовал свой позвоночник, чтобы воздвигнуть [GetBuilding('sophocos_01').GetName] и Шпили Горя. Вложив так много себя в мир, он дал первым людям простую заповедь: идите и режьте. По мере того, как все больше людей погибает и страдает, Бог Боли регенерирует свое тело. Легенды рабов гласят, что Ашреду давным-давно поклонялась империя могучих воинов, но их империя рухнула и, лишившись регулярных жертвоприношений, Ашред сурово наказал человека. Чтобы предотвратить дальнейшие наказания, Рабы должны страдать так, чтобы не пострадали другие." #Машинный перевод 30.06.2023
