 ritualist_religion_desc: "Не столько определенная вера, сколько ярлык для набора местных верований, Ритуализм представляет собой политеистическую группу верований, присущих [sarradon|E], которые склонны к эзотерическим верованиям и тайным церемониям. Общим для этих сект является их почитание Тысячи и одной ступени [GetBuilding('sophocos_01').GetName], [tower|E], где можно достичь просветления, если они поднимутся на каждую ступеньку размером с человека и столкнутся с множеством испытаний от богов. Те немногие, кто справился с этой задачей, составили свои отчеты в «Истории ступеней», эзотерическом томе, к которому обращаются за руководством и значение которого вызывает горячие споры среди его последователей. Прохождение Тысячи и одной ступени — это не только буквальное паломничество для ритуалистов, но и образный поиск самосовершенствования." #Машинный перевод 30.06.2023
