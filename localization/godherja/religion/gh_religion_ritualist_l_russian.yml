 hayawan_desc: "Давным-давно Лев, самый могучий из зверей, был один в мире. С могучим ревом человечество вышло из земли, и Лев больше не был одинок. Затем появилась Гончая, хранительница мертвых и воинов. Гончая разгневалась на Льва, потому что Лев не заботился о жизни созданных им людей и не был предан своему творению. Прежде чем между ними началась большая война, Рысь обманом заставила Льва пригласить Гончую в свой дом. Поскольку вся Земля была домом Льва, он был связан правилами гостеприимства, и таким образом Лев и Гончая были связаны друг с другом как братья."
