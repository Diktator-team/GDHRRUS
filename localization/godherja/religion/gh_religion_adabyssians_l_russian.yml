 adabyssian_religion_desc: "Дгуди, или "сосуд-молитва", - это абадиссийский мир, обозначающий почтение к прекрасным позолоченным скульптурам, которые населяют место, называемое просто "Город золотых статуй". Когда их предки впервые пришли в город, они увидели прекрасные, сверкающие произведения, возвышающиеся далеко над головой, и спросили себя: как это может быть ничем иным, как сосудами богов? Это были не традиционные духи природы, которым они поклонялись, а Великие Духи, более достойные уважения, чем кто-либо другой. Именно Великие Духи создали этот мир, и именно Великие Духи поручили абадиссианцам управлять им"
