 adabyssian_desc: "Только самым очищенным позволено увидеть своими глазами величайшие статуи. Это жрецы впадают в транс в храмовых кельях, слушая команды богов под золотом и транслируя их в понятные приказы светским «правителям». Прежде всего была одна заповедь, повторяемая богами на протяжении столетий: идите и побеждайте, чтобы весь мир мог присоединиться к их мольбе." #Машинный перевод 30.06.2023
