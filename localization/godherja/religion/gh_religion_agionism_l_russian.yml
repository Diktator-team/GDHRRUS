 philanthrios_desc: "Филантрианство - один из святых орденов Агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Последователи святого Филантриоса, филантрианиты собирают милостыню у богатых и раздают ее нуждающимся. Их символ - позолоченная рука, протянутая вперед в знак благотворительности"
