 eight_adherent_plural: "Октарианцы"
 eight_desc: "Объединенный, кодифицированный и очищенный под наблюдением Ордена Забытого Хранителя, Агионизм теперь един в своем почитании Святых, которые были замучены аверсарианами. Хотя изначально они выступали против аверсарианской религиозной практики, после окончания восстания их культы были "реабилитированы" и вновь включены в аверсарианское лоно; агионисты и аверсариане теперь разделяют многие догматы. Все святые, которым ранее поклонялись, включены в канон, включая Забытого Святого."
 eight_religious_symbol: "Восьмиконечная звезда"
  
