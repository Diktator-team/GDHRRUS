 seven_one_desc: "Объединенный, кодифицированный и очищенный под наблюдением Ордена Забытого Стража, Агионизм теперь един в своем почитании Святых, которые были замучены аверсарианами. Изначально они выступали против аверсарианской религиозной практики, но после окончания восстания их культы были "реабилитированы" и вновь включены в аверсарианское лоно; агионисты и аверсариане теперь разделяют многие догматы. Почти все святые, которым раньше поклонялись, включены в канон, за одним заметным исключением в виде ныне еретического культа Забытого Святого."
 seven_one_religious_symbol: "Семиконечная звезда" #Машинный перевод 30.06.2023
  
 saintly_order: "Агионизм"
 saintly_order_adj: "Агионист"
 saintly_order_desc: "Агионизм - это религия, основанная на жизни и мученичестве различных аверсарианских реформаторов, святых и повстанцев. Изначально они выступали против аверсарианской религиозной практики, но после окончания восстаний их культы были "реабилитированы" и вновь включены в аверсарианское лоно; агионисты и аверсарианцы теперь разделяют многие догматы. С тех пор они стали крестоносными орденами в [Concept('sarradon','Саррадоне')|E], стремясь распространить знания своих Святых в том, что стало известно как [Concept('saints_war','святые воины')|E]"
  
 agiopolei: "Агиополеи" #Машинный перевод 30.06.2023
 agiopolei_adj: "Агиополеи" #Машинный перевод 30.06.2023
 agiopolei_desc: "Человечество безнадежно испорчено, и попытки спасти человечество от нечистоты тщетны без Святых. Поэтому верующие ищут изоляции от развращенности внешнего мира, чтобы сохранить учения Святых до «Второго Явления», когда Святые вернутся, чтобы распространять свои божественные учения, как они это делали в далекие времена." #Машинный перевод 30.06.2023
