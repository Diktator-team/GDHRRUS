 dikaynos: "Дикансинизм"
 dikaynos_adj: "Дикансинит"
 dikaynos_adherent: "Дикайнозит" #Машинный перевод 30.06.2023
 dikaynos_adherent_plural: "дикансиниты"
 dikaynos_desc: "Дикансинизм - один из святых орденов Агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания их восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Дикансиниты названы в честь святого Дикайноса, судьи, настолько преданного закону, что после ослепления он запомнил весь юридический кодекс, чтобы продолжать выполнять свои обязанности. Их символ - закрытый глаз, демонстрирующий, что физическое зрение не нужно, чтобы видеть истину"
