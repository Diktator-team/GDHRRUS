 calysto_desc: "Калистианство - один из святых орденов Агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Калистианиты почитают святого Калисто, который вел многочисленные освободительные войны против аверсарианцев. Их символ - два скрещенных ключа, символизирующих свободу от мирских и духовных уз"
