 katharitos_desc: "Катаритизм - один из святых орденов агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания их восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Катариты придерживаются учения святого Катаритоса, странствующего проповедника, который велел своим последователям быть чистыми плотью и помыслами. Их символ - посох их основателя, напоминающий им о его путешествиях"
