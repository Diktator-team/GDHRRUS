 sansia_adherent: "Сансианит" #Машинный перевод 30.06.2023
 sansia_adherent_plural: "Сансианиты"
 sansia_desc: "Сансианизм - один из святых орденов агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсариансцев')|E], но после окончания их восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Посвященные Святой Сансии, сансианиты подчеркивают самопожертвование и отказ от мирских удовольствий во имя духовного спасения. Их символ - роза, окрашенная кровью их покровительницы"
 sansia_religious_symbol: "Кровавая роза"
  
 eos: "Эос"
 eos_adj: "Эосий"
 eos_adherent: "Эосиайтун"
 eos_adherent_plural: "Эосиайтуни"
 eos_desc: "Эос — это вера в 1001 бога Эоса, далекое царство на небесах, которое отражает то, в котором живут люди. Эосиайтуне верят, что всё, что 1001 бог сделает на Эосе, будет отражаться на нас, независимо от того, намерены они это или нет, а такие явления, как грозы или хороший вегетационный период, являются результатом войны или рождения в Эосе. В то время как боги Эоса редко взаимодействуют с материальным миром, те, кто не поклоняются им должным образом, подвергаются суровому возмездию, если они этого не делают, большие перья, огонь или молния разрушают города, пока их последователи не исправят их пути."
 eos_religious_symbol: "Пламенный меч"
  
