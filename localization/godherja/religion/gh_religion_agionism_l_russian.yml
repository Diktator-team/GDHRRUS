 thysia_desc: "Тисианство - один из святых орденов Агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Тизианцы почитают святого Тисия, известного целителя, который был казнен за самоотверженное лечение как господина, так и раба. Их символ - потир, наполненный кровью, символ как практики кровопускания, так и жертвы Тисия."
