 forgotten_desc: "Забытый Культ - один из святых орденов Агионизма, религии, основанной на жизни и мученичестве различных [Concept('aversarian','Аверсарианских')|E] реформаторов, святых и повстанцев. Изначально они выступали против религиозных практик [Concept('aversarian','Аверсарианцев')|E], но после окончания восстаний их культы были "реабилитированы" и вновь включены в лоно [Concept('aversaria','Аверсарии')|E]; агионисты и [Concept('aversarian','Аверсарианцы')|E] теперь разделяют многие догматы. Все подробности о святом, которому поклоняется этот культ, даже его имя, были утеряны со временем, поэтому адепты носят маски и избегают личной похвалы, подражая отсутствию личности своего покровителя. Их символ - глаза святого, которые смотрят в пустоту, не в силах сосредоточиться, пока его имя не будет произнесено еще раз."
 forgotten_religious_symbol: "Забытый глаз"
  
 eight: "Октарианский агионизм"
 eight_adj: "Октариан"
