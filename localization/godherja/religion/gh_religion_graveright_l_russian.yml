 graveright: "Граверайтизм"
 graveright_adj: "Граверайтманск"
 graveright_adherent: "Граверайтнист"
 graveright_adherent_plural: "Граверайтнисты"
 graveright_desc: "Граверайт - это древняя вера ойычайнцев северных земель. Некогда доминирующая вера на территории нынешних Лихдов, Граверайт (или Мрогилпрано для ойычайнов), сосредоточен на вере в то, что душа остается со своим телом в загробной жизни. Когда душа переселяется, она присматривает за окружающими и защищает их до тех пор, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена поклоняющиеся Грейврайту хранили тела умерших в огромных некрополях по всем городам севера, гарантируя, что все ушедшие из жизни горожане смогут вечно служить надзирателями для своих потомков, как это делали для них живые.\n\nЭто, конечно, оказалось пороховой бочкой, и теперь Грейврайт - почти мертвая религия. Даже там, где она сохранилась, ее постулаты редко практикуются, а концепция хранения мертвых вместо их сожжения считается безумием."
  
 gravewatch: "Грейвордонизм"
 gravewatch_adj: "Грейвордоманск"
 gravewatch_adherent: "Грейвордонист"
 gravewatch_adherent_plural: "Грейвордонисты"
 gravewatch_desc: "Могильщики - это те, кто поклоняется модернизированной версии Граверайт, созданной в попытке обеспечить выживание Граверайт в современном мире. Вместо комплексов некрополей, где хранятся мертвые, и зданий из их костей, за мертвыми присматривают в течение недели, пока жрецы проводят ритуалы очищения и упокоения. Смотрители могил утверждают, что эти обряды позволяют душам по-прежнему охранять территорию, пока они продолжают помнить о них и строить памятники, отмечающие их смерть. Эти места захоронений строго охраняются храмовыми стражами, за каждым отдельным телом присматривает группа охранников, которые следят за тем, чтобы их не потревожили.\n\nХотя для современных глаз они гораздо более приемлемы, им с трудом удается найти новообращенных среди Марчей или убедить старых верующих в своей концепции, и они с трудом приживаются."
