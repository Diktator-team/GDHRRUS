 graveright_religion_desc: "Мрогилпрано, часто переводимое как Граверайт, - это древняя вера ойычайнцев северных земель. Некогда доминирующая вера на территории нынешних Лихдомов, Граверайт основывается на вере в то, что душа остается с телом в загробной жизни. Когда душа переселяется, она присматривает за окружающими и защищает их до тех пор, пока тело тоже защищено и к нему относятся с уважением. В лучшие времена поклоняющиеся Грейврайту хранили тела умерших в огромных некрополях по всем городам севера, гарантируя, что все ушедшие из жизни горожане смогут вечно служить надзирателями для своих потомков, как это делали для них живые.\n\nЭто, конечно, оказалось пороховой бочкой, и теперь Грейврайт - почти мертвая религия. Даже там, где она сохранилась, ее постулаты редко практикуются, а концепция хранения мертвых вместо их сожжения считается безумием."
