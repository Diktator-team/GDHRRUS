 uakaklo_adj: "Uakakloh"
 uakaklo_adherent: "Uakaklohan"
 uakaklo_adherent_plural: "Uakaklohans"
 uakaklo_desc: "Вера Уакаклохана - это сложная серия из тридцати богов и тридцати одного демона (Текотлакетсуетспаллок был относительно недавним дополнением), которая становится очень запутанной из-за веры в то, что боги могут иметь общие имена, обладать несколькими формами в виде различных полов или видов, а также регулярно сливаться или разделяться. Больше всего, однако, они поклоняются [aervalr|E], который, как они утверждают, является глазом бога-создателя Тенсеза ("Первый"), который породил всех остальных и отправил их в [Concept('aeras','Аэрас')|E], пока его единственный глаз наблюдал за человечеством."
  
 mitikaka: "Митикака Токоллатица"
 mitikaka_adj: "Митикака Токоллатицан"
 mitikaka_adherent: "Митикака Токоллатицан"
 mitikaka_adherent_plural: "Митикака Токоллатицан"
 mitikaka_desc: "Несмотря на то, что жертвоприношение всегда было способом гарантировать, что Тенсез никогда не останется один, несмотря на уход его детей, а уакаклоханы верят, что жертвоприношения (обычно добровольные) позволят их душам присоединиться к их богу на небесах, чтобы составить им компанию в их одиноком бдении, [Concept('frodbrokna','Фродброкна')|E] и большой ущерб, нанесенный [Concept('aervalr','Аэрварлу')|E], были восприняты митикакскими токоллатицанами как апокалипсис. Смерть большинства волхвов-королей Уакаклоханов и их народов еще больше укрепила это мнение, и митикакские токоллатиццы начали принимать окончательную смерть своего народа как неизбежность, теперь, когда даже их главный бог был отнят у них."
