 uakaklo_religion_desc: "Вера Уакаклохана - это сложная серия из тридцати богов и тридцати одного демона (Текотлакетсуетспаллок был относительно недавним дополнением), которая становится очень запутанной из-за веры в то, что боги могут иметь общие имена, обладать несколькими формами в виде различных полов или видов, а также регулярно сливаться или разделяться. Больше всего, однако, они поклоняются [aervalr|E], который, как они утверждают, является глазом бога-создателя Тенсезе ("Первый"), породившего всех остальных и отправившего их на Землю. [Concept('aeras','Аэрас')|E] пока их единственный глаз следил за человечеством."
