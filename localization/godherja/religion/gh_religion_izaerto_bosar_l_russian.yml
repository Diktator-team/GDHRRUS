 izaerto_bosar_religion_desc: "Бошарианцы Изаэрто верят, что мир обречен с тех пор, как человечество погубило своего создателя, существо, известное как Великая Пустота. Однако считается, что божество, известное как "Пернатый", также придает миру цвет и дает смертным отсрочку в вечном раю, чтобы пережить Аэраса. Приверженцы обычно не верят во вмешательство богов в сферу смертных, но не сомневаются, что Пернатый наблюдает за ними."
