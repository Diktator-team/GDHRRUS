 izaerto_bosar_adherent: "Izáerto Bošárian"
 izaerto_bosar_adherent_plural: "Izáerto Bošárians"
 izaerto_bosar_desc: "Izáerto Bošár, что означает "Тысяча Владык" - это вера, основанная на убеждении, что эоны назад тысяча богов-богатырей в теневой коже были ниспосланы вниз от беспечного и эльдрического главного бога по имени "Великая Пустота". Хотя их сложный [Concept('izaerto_bosar_creation_myth','creation myth')|E] часто становится источником многих чужеземных оскорблений, святые мужчины и женщины не обращают на это внимания. Великий Пернатый заберет их души в рай после их смерти, поэтому никакие насмешки смертных не могут сломить дух верующих."
  
 khourtaul: "Khourtaul"
 khourtaul_adj: "хуртаулец"
 khourtaul_adherent: "Khourtaulian"
 khourtaul_adherent_plural: "хуртаульцы"
 khourtaul_desc: "Кхуртаульцы верят, что Пернатый не переправит их души в рай напрямую. Вместо этого они верят, что сначала нужно съесть плоть умершего, чтобы душа могла перенестись в рай и объятия Читдады. Они традиционно были небольшой и агрессивной сектой, и часто относятся к своим более авторитетным родственникам как к отступникам, которые решили забыть истину."
  
 hurimak: "Хуримак"
 hurimak_adj: "Хуримаки"
 hurimak_adherent: "Хуримаки"
 hurimak_adherent_plural: "Хуримаки"
 hurimak_desc: "Группы хуримаки - результат многовекового рабства у соседей Изаэрто-Бошаренских земель. Эти скрытные группы восхваляют Скрытого Мастера, вместо того чтобы ненавидеть его, ведь именно он научил их скрывать свою веру и действовать в тени. Неумолимые и не заслуживающие доверия, Хуримаки за время своего существования приобрели мало друзей"
