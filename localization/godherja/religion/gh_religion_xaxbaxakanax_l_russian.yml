 xaxbaxakanax_religion_desc: "Приверженцы верят, что их ведет, как стадо овец, по правильному пути в этом мире (который является лишь небольшой частью большей реальности) божественным Пастырем, который сам является смиренным обычным человеком в мире над ними, которого пасет вместе со своим собственные родственники от Пастыря над ним и так далее и тому подобное. Они проповедуют принятие мира и всех его событий, хороших или плохих. Подобно тому, как овцы могут стать пугливыми, когда их приводят в свои загоны, так и любое беспокойство о мире является просто скрытой нервозностью, порожденной незнанием плана Пастыря." #Машинный перевод 30.06.2023
 xaxbaxakanax_desc: "Несмотря на то, что многие иностранцы находят название Xax'baxa'kanax и (крайне немногочисленные) теологические тексты настолько непонятными, что считают эту религию эзотерической, на самом деле это исключительно простой набор верований по сравнению со многими современниками. Это, по мнению аверсарианцев, скорее всего, вызвано тем, что они были исключительно примитивными и разрозненными, когда их немногочисленные исторические царства были поглощены соседями.\n\n\nДля ксакс'бакса'канаксианцев, которые традиционно зарабатывали на жизнь пастушеством, мир - это всего лишь маленькая частичка в большей реальности, состоящей из других миров (стада), которые подталкиваются по их правильному пути великим Пастухом. Считается, что сам Пастух также находится в своем собственном мире, живя жизнью обычного человека, и его мир тоже направляется, наряду с непознаваемыми мирами над ним и, возможно, еще более низкими мирами скромных ксакс'баксаканакси.\n\nВера ксакс'баксаканакси чаще всего проповедует принятие мира и всех его событий, к добру или к худу. Все миры управляются пастухом, и как овцы ксаксаканцев могут быть пугливыми, когда их ведут в загон, так и любое беспокойство о мире - это просто скрытая нервозность, порожденная незнанием плана пастуха.\n\n\nНесколько королевств ксаксаканцев в истории часто возглавлялись мелкими деспотами, утверждавшими, что их угнетение просто должно было быть, и точно так же мятежники, свергавшие их, утверждали, что и их уничтожили. Однако каста священников никогда не имела никакой власти над верующими, их роль сводилась к соблюдению церемоний и заупокойным речам, и ксакс'баксаканаксиане считают, что они не обладают подлинной духовной силой. Когда их родина была завоевана аверсарианами, они восприняли это как очередную череду мелких деспотий, которые всегда приходят и всегда уходят, а верующие в основном избегали сурового обращения, будучи слишком незначительными, чтобы добиться внимания."
