 cnevobarthane_desc: "Ярые монотеисты, ораторы из [Concept('cnevobarthane','Кневобартаны')|E] являются исконной религиозной сектой теугомбрийцев - хотя обращение чужаков теоретически возможно, исторически об этом почти не слышно.\n\n Говорящие верят, что люди живут в циклические эоны, где расы людей рождаются, процветают в течение долгих веков, а затем уходят в неизвестную и, возможно, апокалиптическую судьбу. Они поклоняются [Concept('cnevobarthane','Кневобартане')|E], Первый человек нынешнего мира, который родился полностью сформированным из последнего оставшегося камня последнего оставшегося разрушенного дома исчезнувших людей прежнего мира. Затем он создал все человечество и заселил Аэрас своим потомством. Однако многие из его детей, недовольные и завистливые, отвернулись от него. Лишь избранные проглотили свою гордость и были благодарны Отцу, предпочитая чтить его и его законы.\n\n\nЧтобы уберечь человечество от бед и избавить его от судьбы Предвечного мира, [Concept('cnevobarthane','Кневобартана')|E] принял мученическую смерть, чтобы вознестись и соединиться с солнцем. Однако это не означает, что Он покинул Аэрас, ибо Говорящие верят, что [Concept('cnevobarthane','Кневобартана')|E] возвращается к ним каждые несколько веков, возрождаясь в виде младенца, который вырастает в волхва невыразимой силы."
