 cnevobarthane_religion_desc: "Родные верования изолированных тевгомбрийских народов склоняются к монотеизму, с солнечным божеством в качестве центральной фигуры. Хотя реинкарнация иногда является фактором, она обычно ограничивается существами великой или богоподобной силы, а верующие обречены на вечный покой либо в "Светлых залах" Куту Ремзны, либо на вечные скитания по Аэрасу в проклятой невидимой и бесплотной форме, известной как Наксаз. В этих верованиях мало новообращенных за пределами своей культуры, вера обычно передается от матери к сыну. Тем не менее, обращение извне технически невозможно"
