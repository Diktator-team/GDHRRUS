 hulawite_desc: "Хотя их часто называют атеистами и отступниками, хулавиты просто считают себя рационалистами. В конце концов, как можно утверждать, что вы уверены в чем-то, чему нет доказательств? Акцент их веры на изучении эмпирического привел к богатой традиции ученых, философов и других мыслителей, которые исследуют непознанное как в разуме, так и в окружающем мире, чтобы лучше понять существование. Только когда они знают о чем-то как можно больше, рассуждают, они могут по-настоящему судить об этом."
