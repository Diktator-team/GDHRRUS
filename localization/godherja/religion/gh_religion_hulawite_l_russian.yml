 hulawite_religion_desc: "В то время как другие религии поощряют мистицизм и веру в миры, отличные от собственного, хулавиты полностью отвергают подобные утверждения и называют их юмором. Они являются теми, кого иноземные ученые назвали бы эмпириками, людьми, которые сомневаются во всем, что не может быть проверено с помощью органов чувств. Они отрицают существование загробной жизни, поскольку она никогда не была засвидетельствована, а также существование души, поскольку ее нельзя найти в теле. Однако они не призывают слепо отвергать все непознанное, а наоборот, побуждают последователей исследовать эти тайны."
