 tulharsin_religion_desc: "Старая система верований, характерная для гор Тарсаниды, поклоняющиеся тулхарсинским богам просуществовали бесчисленные тысячелетия. Хотя и вардениты, и ритуалисты пытались добиться их подавления, негостеприимная природа горной родины этой религии укрыла и защитила ее, не позволяя армиям и жрецам низинных жителей приблизиться к священным горным вершинам, на которых находятся священные дома тулхарсинских богов."
