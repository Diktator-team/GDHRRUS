 tulharsin: "Тулхарсин"
 tulharsin_adj: "Тулхарсин"
 tulharsin_desc: "Вера, такая же древняя, как древние и скалистые склоны Тарсанидов - или, по крайней мере, человеческое жилье на них. Тулхарсин, или "семья" - так Барзава называют свой пантеон. Хотя меньшие боги приходят и уходят, основные пять диэтов Тулхарсина остаются неизменными с незапамятных времен, их лица вырезаны древними руками на самых высоких вершинах хребта Тарсанид. Главный из них - Ке-Рен, бог-мать-отец, который распорол свой собственный живот, чтобы зародить вселенную, и из чьих внутренностей выползли второрожденные - ключевые среди них четыре других старших бога, Тарханну, Мишкуш, Аннира и Кеш, а также сама Луна. Собравшись вместе, эти братья и сестры принялись населять Аэрас, создавая всевозможную флору, фауну и ужасных чудовищ.\n\n В мифах создание человека было чем-то второстепенным для богов, которые нашли его случайно, копаясь в отбросах, оставшихся после взрывного акта творения Ке-Рена. Найдя их слишком слабыми, чтобы охотиться голыми руками, слишком безволосыми, чтобы пережить суровые горные ночи, и слишком напуганными темнотой, чтобы прятаться в пещерах, где они были бы в безопасности, боги решили обучить человечество, чтобы обеспечить его выживание, лишь из любопытства - и невысказанного чувства сострадания со стороны Мишкуша. "
 tulharsin_adherent: "тулхарсит" #Машинный перевод 30.06.2023
 tulharsin_adherent_plural: "тулхарситы"
