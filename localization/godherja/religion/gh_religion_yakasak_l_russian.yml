 viyagaric_religion_desc: "Виягарский" - это общий термин для многочисленных верований, культов и практик, распространенных по всей Роварской земле, более известной как Пиратское побережье. Несмотря на огромное разнообразие, большинство верований, классифицируемых как виягарские, являются политеистическими и имеют циклическую космологию. Из-за хаотичного и сурового образа жизни тех, кто живет на Пиратском побережье, многие виягарские конфессии, такие как якасак, поощряют амбиции и индивидуализм в своих приверженцах."
