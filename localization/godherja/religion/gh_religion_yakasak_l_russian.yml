 yakasak: "Якасак"
 yakasak_adj: "Якасака"
 yakasak_adherent: "якасакан"
 yakasak_adherent_plural: "якасаканцы"
 yakasak_desc: "Вера южных каширян, возможно, такая же древняя, как дравадари, якасака - это вера в бесконечный цикл "вознесения полов". Каждые сто лет якасаканцы утверждают, что величайший мужчина и величайшая женщина, находящиеся в духовной загробной жизни, возносятся к божественности, где они узурпируют разделенный по половому признаку пантеон, который ведет звезды по небу и мир вокруг солнца, становясь более великим существом вместе со всеми, кто вел их раньше.\n\nВера якасаков, пожалуй, наиболее известна тем, что в ней царит жесткая конкуренция: каждый верующий технически имеет возможность стать тем, кто вознесется, если ему удастся доказать, что он выше своих сверстников. Для этого якасакские жрецы пытаются направить последователей по пути внутреннего совершенства, часто становясь "танарадамом" для помощи своим собратьям, что на юге Каширии означает "запретный", принимая поражение в соревновании, чтобы не быть предвзятыми в своих наставлениях.\n\n\nПо причине двуполой природы божества, якасакские правители правят наравне со своими супругами. Только мужчины могут управлять мужчинами, а женщины - женщинами, поэтому каждый берет на себя обязанность управлять гражданами своего пола"
