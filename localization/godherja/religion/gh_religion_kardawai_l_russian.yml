 benkassai_desc: "Бенкассаи верят, что, хотя Кардвен требует, чтобы мясо было съедено, поскольку это священный акт, мясо нельзя получить насильственными средствами. Эта откровенно еретическая секта так и не разрослась, но некоторые общины Бенкассаи по-прежнему упорно следуют своему каннибальскому пацифизму, несмотря на отвращение как со стороны кардаваев, так и со стороны неверных." #Машинный перевод 30.06.2023
