 kardawai_religion_desc: "Согласно кардавайской легенде, великий титан Мавлок правил миром железным кулаком. Его сыновья голодали, когда он заставлял их делать огромные статуи самого себя. Его слуги, Лодброки, смеялись, избивая сыновей Мавлока кнутами. Пока однажды старший сын Кардвен не восстал против своих жестоких хозяев и не пожрал Лодброков. Кардвен обрел силу Лотброков и повел свой народ к победе над жестоким Титаном. Кардвен разделил труп Титана между своими многочисленными сыновьями, и те, кто принял его, стали богами мира."
