 kardawai_adherent_plural: "Кардавайнисты"
 kardawai_desc: "Кардаваи прибыли в этот мир вместе с вторжением Сьялволки. Хотя кардавайцев считают варварами-каннибалами, они готовят и едят куски мяса своих павших врагов в честь победы бога Кардвена и его братьев над их жестоким отцом Мавлоком. Кардавайцы верят, что после смерти только те, кто сможет предъявить доказательства того, что при жизни они убили врагов, смогут пировать вместе с богами за столом Кардвена."
 kardawai_old: "Старый Кардавайманизм"
 kardawai_old_adj: "Старый Кардавайманск"
