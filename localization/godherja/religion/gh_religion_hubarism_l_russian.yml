 hubarism_desc: "Хубариты рассматривают волхвов, получавших свои дары от Солнца, как хранителей его воли и исполнителей закона. Эта система магов-судей была эффективной с незапамятных времен, но в последнее время ее судьба изменилась на противоположную. Столетия религиозных конфликтов с [варденитами|E], [ритуалистами|E] и, наконец, агонистами значительно уменьшили их власть, и теперь хубаристы - лишь тень того, чем они когда-то были."
  
