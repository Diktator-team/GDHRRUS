 saratarat_desc: "Саратарат - пацифистская океаническая религия, основанная на поклонении саратанам из кратера Кезымин. Саратаратцы верят, что саратаны были первыми хранителями мира, а также первыми существующими существами, и что их движения сформировали моря и Аэры, которые вращались вокруг них, чтобы сформировать реальность и саму вселенную.\n\n\n[Concept('sarataratin_militarism','After great calamity')|E], верующие поклялись в пацифизме, и теперь живут скромной жизнью рыбаков и торговцев."
  
 saratadibe: "Саратадибе"
 saratadibe_adj: "Саратадибен"
 saratadibe_adherent: "Саратадибен"
 saratadibe_adherent_plural: "Саратадибены"
 saratadibe_desc: "Саратадибены верили, что саратаны образовали мир в результате своего медленного движения по морям, они также верили, что саратаны могут родиться, только если один из них умрет. Таким образом, хотя смерть саратана была печальным событием для всех верующих, тем не менее, было естественным и, следовательно, приемлемым убивать зверя, если это было необходимо, хотя все еще спорно.\n\nДо того, как это верование было удалено из веры, те, кто жил на саратанах, часто участвовали в войне кланов и набегах. Обычно это выражалось в том, что племена саратанов выпускали друг в друга стрелы, когда мимо проходили два племени, и спускали с бортов лодки, чтобы напасть на другое племя и разграбить его товары. После смерти половины всех саратан и бесчисленного количества других верующих в [Concept('halakdun','Халакдун')|E], [Concept('sarataratin_militarism','верующие сформировали новое пацифистское мировоззрение')|E]"
