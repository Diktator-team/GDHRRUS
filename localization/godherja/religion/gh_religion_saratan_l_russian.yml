 saratan_religion_desc: "Саратарат — пацифистская океаническая религия, основанная на поклонении саратанам кратера Кезымин. Саратаратяне верят, что саратанцы были первыми хранителями мира, а также первыми существовавшими существами, и что их движения сформировали моря и [aeras|E], которые кружились вокруг них, формируя реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','Calamity caused the Sarataratin to swear off almost all violence')|E], и теперь живут скромной жизнью, ловя рыбу в морях вокруг саратанов и торгуя с жителями материка." #Машинный перевод 30.06.2023
  
