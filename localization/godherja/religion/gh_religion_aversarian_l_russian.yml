 abdexorn_aagiokratian_desc: "[Concept('shatteredisles','Islanders')|E] Абдексорна верны своим древним героям и сердцем, и разумом. Знаменитые воины и [magi|E], легенды, которые создавали острова и уничтожали цивилизации без страха и сомнений. Они объединяли соперничающие города-государства с целью, и воинственный дух передавался из поколения в поколение. Многие из их героев были древними врагами [aversaria|E], которые в конце концов склонились перед Чистейшим узами крови. Для некоторых эти герои были предателями, и избранным Абдексорна суждено поставить Аверсарию на колени." #Машинный перевод 30.06.2023
  
 aversarian_aeschraes: "Эшреизм"
 aversarian_aeschraes_adj: "Эшрейск"
 aversarian_aeschraes_adherent: "Эшреист"
 aversarian_aeschraes_adherent_plural: "Эшреисты"
 aversarian_aeschraes_desc: "Несмотря на ответственность за уничтожение значительной части Аверсарии и человечества в целом во время [Concept('frodbrokna','Фродброкны')|E], Легон Эшрея все еще сохранил фанатичных сторонников, которые настаивают на том, что эти ужасные события были вызваны махинациями других (в основном Аксиотеи). Они также утверждают - и не без оснований - что императорская преемственность принадлежит ему по праву, и что все, кто считает себя потомками Чистейшего, должны признать его притязания."
 aversarian_aeschraes_devil_name: "Аксиотея"
 aversarian_aeschraes_devil_name_possessive: "Аксиотеи"
  
 aversarinas_aautokrata: "Аверсарианская Агиократия"
 aversarinas_aautokrata_adj: "Реформированно-Агиократск"
 aversarinas_aautokrata_adherent: "Агиократ"
 aversarinas_aautokrata_adherent_plural: "Агиократы"
 aversarinas_aautokrata_desc: "[Concept('aversarinas_aagiokratia','Аверсарианская Агиократия')|E], или "Имперская гумманость", - термин, используемый для краткого описания того, что когда-то было официальной верой Империи. Ее центры власти расколоты [Concept('frodbrokna','Фродброкной')|E], а ее верующим угрожают кровожадные язычники, находящиеся за пределами империи."
  
 aversarian_megistos: "Маникосская Агиократия"
 aversarian_megistos_adj: "Маникосско Агиократск"
 aversarian_megistos_desc: "Пропагандируемая Мегистосом "Безумным императором", эта вера отвергается как насмешка над теми, кто придерживается традиционных аверсарианских взглядов. По мнению адептов, потомки Чистейших достаточно здоровы психически и физически, чтобы предаваться низменным удовольствиям без страха испортиться. Но посторонним это кажется бредом нимфомана, который считает, что его боги хотят, чтобы он устраивал оргии и спал с каждой красивой женщиной при дворе."
 MadEmperor_religious_text: "Императорские указы"
 aversarian_megistos_adherent: "Маникос Агиократ"
 aversarian_megistos_adherent_plural: "Маникосы Агиократы"
  
 aversarinas_suncult: "Никанонеанская Агиократия"
 aversarinas_suncult_adj: "Никанонеанск"
 aversarinas_suncult_adherent: "Последователь Никанонея"
 aversarinas_suncult_adherent_plural: "Никанонеи"
 aversarinas_suncult_desc: "Никанонеи, также известные как Черные Солнца, являются фанатичными приверженцами аверсарианского военачальника Никанонея "Черное Солнце", поклонение герою превратилось в его обожествление. Они провозгласили его физической реинкарнацией Чистейшего, который вернулся в мир, чтобы развеять навеяный Эшреем и Кенваром хаос, вернуть своей империи былую славу. Они готовы на все, особенно если это включает в себя почетную смерть в бою, чтобы выполнить миссию своего божественного лидера по воссоединению Агиократии.\n\n Неизвестно, верил ли сам Никаноней в утверждения своих последователей о его божественности, но есть мало причин, по которым он мог бы возражать.  В конце концов, он пополнил свои ряды неистово преданными святыми воинами, готовыми повиноваться каждому его слову."
  
 aversarinas_aautokrata_reformed: "Реформированная Аверсарианская Автократия"
 aversarinas_aautokrata_reformed_adj: "Реформированно Аверсарианско Автократск"
 aversarinas_aautokrata_reformed_desc: "Старые устои аверсарианцев погибли так же, как они практиковались и соблюдались, на острие меча. В хаосе, последовавшем за крахом Аверсарианской Автократии, Леган Гекаеда из LXI Легиона поклялся не допустить повторения обстоятельств, приведших к её разрушению. Быть ли тебе аверсарианцем, теперь определяется не родословной и происхождением, а личной добродетелью, а старая благородная магократия была разрушена и заменена меритократией."
 aversarinas_aautokrata_reformed_adherent: "Новый Аверсарианский Автократ"
 aversarinas_aautokrata_reformed_adherent_plural: "Новые Аверсарианские Автократы"
  
 aversarian_island: "Культ Волн"
 aversarian_island_adj: "Морско-Культистск"
 aversarian_island_desc: "После [Concept('frodbrokna','Фродброкны')|E], жители нескольких прибрежных островов стали одержимы морем. Они приспособили свои ритуалы к тому, чтобы совершать их лицом к берегу, а их жрецы пытаются предсказать будущее, наблюдая за узорами облаков и волн во время штормов. Они настаивают на том, что остаются такими же верующими, как и все остальные Агиократы, но внезапно замялись, когда посторонний человек попросил их объяснить детали их веры."
 aversarian_island_adherent: "Морской Культист"
 aversarian_island_adherent_plural: "Морские Культисты"
  
 aversarian_pope: "Омитилосская Агиократия"
 aversarian_pope_adj: "Омитилосо Агиократск"
 aversarian_pope_desc: "После [Concept('frodbrokna','Фродброкны')|E] и раскола Аверсарии, не все Имперскик Священники были удовлетворены потерей власти. Более того, некоторые стремились укрепить ее. Они сплотились вокруг одного из них и провозгласили его Ипсилантисом Омитилосом, требуя от всех остальных церковных и светских правителей почтения. Им нужен сильный глава, вокруг которого могут сплотиться верующие... и слабые короли, неспособные встать у них на пути."
 aversarian_pope_adherent: "Омитил"
 aversarian_pope_adherent_plural: "Омитилы"
  
 aversarian_sjalvolki: "Сьяволкская Агиократия"
 aversarian_sjalvolki_adherent: "Сьяволк Агиократ"
 aversarian_sjalvolki_adherent_plural: "Сьяволки Агиократы"
 aversarian_sjalvolki_adj: "Сьяволко Агиократск"
 aversarian_sjalvolki_desc: "Бывшие последователи веры Сьяволки, познавшие силу [Concept('magic','магии')|E], эти относительно недавно обратившиеся на путь аверсарианцев принесли с собой традиции, которые их братья по вере считают погранично-еретическими.У них также более инклюзивное мировоззрение, и еще они считают, что вера и [Concept('magical','магические')|E] способности исключают даже самые породистые династии с точки зрения их чистоты"
 sjalvolki_aagiokratia_fate_god_name: "Прохинофонус" #Машинный перевод 30.06.2023
 sjalvolki_aagiokratia_fate_god_name_possessive: "Прохинофон" #Машинный перевод 30.06.2023
  
 aversarian_gorassos: "Горассоская Агиократия"
 aversarian_gorassos_adj: "Горассо Агиократск"
 aversarian_gorassos_adherent: "Горассос Агиократ"
 aversarian_gorassos_adherent_plural: "Горассосы Агиократы"
 aversarian_gorassos_desc: "Названная последователями в честь своего одноименного основателя и лидера Горассоса, аверсарианская вера была грубо переделана в культ войны и смерти. Чистота достигается не кровью в жилах, а количеством пролитой языческой крови. А Горассос хотел, чтобы во имя его имени пролилось много крови."
 aversarian_gorassos_religious_text: "Речи Горассоса"
  
 aversarian_axiaotheaism: "Аксиотеизм"
 aversarian_axiaotheaism_adj: "Аксиотеиск"
 aversarian_axiaotheaism_adherent: "Аксиотеист"
 aversarian_axiaotheaism_adherent_plural: "Аксиотеисты"
 aversarian_axiaotheaism_desc: "Хотя Аксиотея и ее самые влиятельные сторонники были убиты презренным Эшреем, когда он развязал [Concept('frodbrokna','Фродброкну')|E], покойная императрица все еще имеет своих сторонников в пределах бывших границ империи. Они почитают ее наследие, близкое к обожествлению, представляя ее борьбу с Эшраном как битву между добром и злом за судьбу мира. И, к сожалению, на этот раз зло взяло верх."
 aversarian_axiaotheaism_devil_name: "Эшрей"
 aversarian_axiaotheaism_devil_name_possessive: "Эшрея"
  
 aversarian_cumani: "Кикарсагская Агиократия"
 aversarian_cumani_adj: "Кикарсаго Агиократск"
 aversarian_cumani_adherent: "Агиократ Кикарсаги "
 aversarian_cumani_adherent_plural: "Агиократы Кикарсаги"
 aversarian_cumani_desc: "Кикарсаги были кочевым племенем, бродившим по восточным равнинам, пока их не покорили аверсарианцы. Восхищаясь силой своих новых хозяев, кикарсаги в основном отказались от своей эльтенской религии и приняли веру тех, кто их покорил. Однако, как только наступила [frodbrokna|E], они поверили, что смогут доказать свою силу и стать Избранными людьми, убивая аверсарианцев."
  
 aversarian_iyrossi: "Ийросская Агиократия"
 aversarian_iyrossi_adj: "Ийроссо Агиократск"
 aversarian_iyrossi_adherent: "Ийросси Агиократ"
 aversarian_iyrossi_adherent_plural: "Ийросси Агиократы"
 aversarian_iyrossi_desc: "Ийросси поклоняются смеси местных верований, смешанных с жестокими аверсарианскими учениями, что стало результатом тысячелетнего рабства Аверсарии. Многие из своих первоначальных верований они хранят в тайне от своих хозяев - те, которые считались бы слишком освободительными для раба, но многие из них были утрачены со временем."
  
 aversarian_amaghea: "Амагейская аагиократия"
 aversarian_amaghea_adj: "Амагейский аагиократ"
 aversarian_amaghea_adherent: "Амагейский аагиократ"
 aversarian_amaghea_adherent_plural: "амагейские агиократы"
 aversarian_amaghea_desc: "Аверсарианская версия тысяч амагейских верований, Амагейская Аагиократия сильно подчеркивает роль [Concept('magi','магии')|E] (особенно тех, кто чистокровные [Concept('aversarian','Аверсариане')|E] в амагейской вере. Их способности вознестись к божественности вместе с великими воинами древности. Более того, амагейская Аагиократия считает, что Маги могут подняться на еще более высокий уровень существования, чем другие боги, и стать еще ближе к Арназу, "Великому Предку", и вечно править из небесного рая. Воины все еще чаще возвышаются, хотя вера подчеркивает, что это происходит через проявление "аспектов Магов" и что они редко, если вообще когда-либо, смогут подняться так высоко, как те, кто обладает даром. Эта вера появилась, когда Аверсария умиротворила амагейские берега; однако она не получила большого распространения до правления Дедафала Мариамна "Строителя", который покровительствовал амагейской Аагиократии и превратил ее в современное воплощение.."
  
 aversarian_sunarwei: "Санарвейская Агиократия"
 aversarian_sunarwei_adj: "Санарвейский Агиократизм"
 aversarian_sunarwei_adherent: "Санарвейский Агиократ"
 aversarian_sunarwei_adherent_plural: "Санарвейские агиократы"
 aversarian_sunarwei_desc: "Сунарвейская Аагиократия - это, пожалуй, один из самых необычных результатов аверсарианизации родной веры для повышения стабильности огромной империи. Хотя обычно аверсарианизация веры подразумевает изменение культа с целью возвеличить [Concept('aversarians','Аверсаринцев')|E] и [Concept('magi','магов')|E] в той или иной форме, чтобы подавить инакомыслие. Но "Санарвеская Аагиократия" вместо этого пытается поощрять более милитаристские взгляды и противостоять своим традиционным пацифистским убеждениям, почти не упоминая при этом о [Concept('aversarian','Аверсарианцах')|E] или [Concept('magi','магах')|E].\n\nХотя это кажется противоречащим [Concept('aversarian','Аверсарианской')|E] жажде контроля, исследование политической ситуации в Аиронои, когда [Concept('aversarians','Аверсаринцы')|E] начали попытки синкретизма, что делает рассуждения гораздо более очевидными. В то время как [Concept('aversarians','Аверсаринцы')|E] заключив союз с элтенскими дворянянами опасались возможности предательства или недобросовестных действий, а также того, что элтенские всадники могут угрожать сухопутным торговым путям, идущим на юг через сунарвейские земли, или даже захватить юг, прежде чем [Concept('aversarian','Аверсарианцы')|E] смогут мобилизоваться и разрубить губернаторство пополам. \С этой целью [Concept('aversarian','Аверсарианцы')|E] поддерживают веру в то, что хотя все живые существа действительно являются стеклянными осколками бога Кумханта, разрушение осколков просто создает новые, и так же, как мертвое животное дает жизнь земле под ним, разрушение можно рассматривать как создание новой жизни. Несмотря на сомнительную согласованность с остальными сунарвейскими догмами, последователи аверсарианизированной веры исторически пополняли большинство южных армий и часто служили наемниками за границей."
  
 aversarian_aironoian: "Аиронойская Агиократия"
 aversarian_aironoian_adj: "Айронский Агиократизм"
