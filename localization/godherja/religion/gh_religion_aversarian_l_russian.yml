 aversarian_aironoian_adherent_plural: "Айронские Агиократы"
 aversarian_aironoian_desc: "В связи с большой удаленностью от родины, в восточной части Айронои, жрецы изо всех сил старались поддерживать хоть какую-то ортодоксальность среди верующих. Хотя Агиократия всегда была далеко не последовательной среди тысяч местных и имперских культов, массовое отклонение, в которое скатились ее самые восточные практикующие, вызывало такое беспокойство, что многие жрецы опасались, что они вообще отступят от веры. Однако, несмотря на все попытки, то, что стало известно как Айронойская Агиократия, в значительной степени стало соответствовать восточным культам, а не родным землям, и вскоре превратилось в несколько кодифицированную ересь, глубоко укоренившуюся в восточной культуре.\n\nРожденная в космополитических торговых городах, усеявших восточное побережье и реки, Айронойская Агиократия представляет собой своеобразную смесь десятков местных религий, верований и культов. Жрецы этой ветви носят маски, как у элтеников, поскольку их физическая форма может быть видна только Чистейшим после их смерти. Кастовая система, основанная на том, к какому конкретному культу или профессии принадлежит человек, была вдохновлена практикой восточных каширян вместе с сотнями их бесконечных богов, что привело к тому, что все профессии поклоняются отдельным божествам-покровителям (якобы разным Первым Людям). Возможно, наиболее очевидным из всего этого является поклонение рекам Кутанаги, которое постепенно стало основным принципом восточных культов: великие процессии верующих шествуют каждый раз, когда разливаются их реки, и верующие наполняют их плавающими фонарями."
  
 black_fraternity: "Черное братство"
 black_fraternity_adj: "Черное братство"
 black_fraternity_adherent: "Черный практик"
 black_fraternity_adherent_plural: "Черные практики"
 black_fraternity_desc: ""Кровь слабых засеет землю чистых душ"\n\nТакова мантра Черных Практиков. Состоящие из самых отвратительных [Concept('aversarian','Аверсарианских')|E] [Concept('magi','магов')|E], Черные Практики, посвящают себя только одной цели: созданию Куснаменоя, заклинания, чтобы исказить мир и создать для себя новый рай над всем этим. \n\nВызвав моральное отвращение даже среди собратьев по [Concept('aversarians','Аверсарианству')|E], Черные Практики вынуждены залечь на дно, их влияние в основном сосредоточено в изолированных деревнях и поселениях, где они укрепили свою власть после краха [Concept('aversarian','Аверсарианцев')|E]. В этих деревнях не знают богов, кроме [Concept('magi','магов')|E]; эти условия уступили место приобретательской системе поклонения, сосредоточенной на том, кто из магов становится сильнейшим."
