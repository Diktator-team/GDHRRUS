 red_star: "Культ Красной Звезды"
 red_star_adj: "Культист Красной Звезды"
 red_star_adherent: "Культист Красной Звезды"
 red_star_adherent_plural: "Культисты Красной Звезды"
 red_star_desc: "Увидев большую красную комету, предвещавшую появление Пожирателя миров, некоторые последователи Аэрсодиакса пришли к выводу, что это был знак. Пожиратель миров, утверждали они, был "Первым вестником", одним из десяти великих зверей, которые будут предшествовать возвращению Аэрсодиакса, восставшего из смерти, чтобы покарать тех, кто предал его. Считая себя наблюдателями последних времен, их тайные собрания постепенно увеличивали число Вестников и достигли числа 8, когда [Concept('frodbrokna','Фродброкна')|E] опустошила мир. Видя, что это, несомненно, начало конца, жрецы поспешили объявить двух последних Вестников, причем Аэшраес и Аксиотейя были самыми распространенными кандидатами на эту сомнительную честь, хотя другие также стали кандидатами, включая [Concept('fog','туман')|E], Эксионаракс, Кенвара и многих других. \n\nХотя обычно от такой веры можно было бы ожидать консолидации вокруг единого послания, надвигающийся апокалипсис сделал такие пререкания бесполезными, и поклоняющиеся Красной Звезде вместо этого посвящают свое время бесконечным праздникам и оргиям, получая от жизни все, что они еще могут, прежде чем их давно умерший хозяин вернется, чтобы отомстить за их древний грех."
  
 militant_cliques: "Воинствующие клики"
 militant_cliques_adj: "Воинствующие"
 militant_cliques_adherent: "Воинствующий"
 militant_cliques_adherent_plural: "Боевики"
 militant_cliques_desc: "Воинствующие Клики - это [Concept('aversaria','Аверсарианский')|E] культ, зародившийся внутри легионов, основанный в основном на поклонении агионистскому Святому Сансию (как воплощению стратегического гения) и Святому Эосу (как воплощению боевого совершенства). \n\nСвятые имели много сочувствующих (и открытых последователей) в Легионах, и во время восстановления после восстаний агионистов не было политической воли, чтобы попытаться вытеснить их из лояльных Легионов. Поэтому поклонение Святым всегда считалось несколько противоречивым, но чрезвычайно распространенным, и большинство солдат носят иконы Сансии или Эос в качестве талисманов удачи, даже если они не считают себя верующими.\n\n\nНекоторые легионеры зашли так далеко, что почитают их обоих исключительно как две половины Чистейшего, и почти все ветераны-легионеры в Аверсарии исторически считают себя в той или иной степени связанными с этими верованиями."
  
 five_hundred: "Пятьсот путей Катариты"
 five_hundred_adj: "Катарит"
 five_hundred_adherent: "Катарит"
 five_hundred_adherent_plural: "катариты"
 five_hundred_desc: "Пятьсот Путей Катариты происходят из того же источника, что и катариты, и оба посвящены почитанию святого Катаритоса. Но в отличие от своих собратьев-агионистов, Пятьсот Путей посвятили себя радикальному пацифизму. Они считают, что ни один человек не должен отнимать жизнь у живого существа или использовать что-либо, что не было безвозмездно предложено им Аэрами. Многие из них интерпретируют этот догмат как запрет на ношение одежды из культивированного текстиля, шкур животных или металлических доспехов, и их можно узнать по ритуальной наготе.\n\n\nНесмотря на свой неагрессивный характер, они заслужили немало гнева как со стороны агионистов, так и со стороны аверсарианцев. Их осуждают как еретиков и извращенцев низшей формы, их часто преследуют и убивают, когда они совершают паломничество в места, важные для жизни Катаритоса. Но это не мешает им исповедовать свою веру и не отпугивает новых рекрутов"
  
 drakanorix_aagiokrata: "Дракарис Агиократа"
 drakanorix_aagiokrata_adj: "Дракарис-Агиократы"
 drakanorix_aagiokrata_adherent: "Дрогон"
 drakanorix_aagiokrata_adherent_plural: "Дрогоны"
 drakanorix_aagiokrata_desc: "Drakánorix Aagiokrata (буквально "Вера Дракона" на аверсарианских языках) - древняя аверсарианская система верований, предшествовавшая большинству известных видов памяти и любой форме аверсарианской письменности. Считается, что она была одной из первоначальных верований аверсарианских народов, возможно, даже первой. Хотя в этом нет уверенности, известно лишь то, что самый древний из найденных аверсарианских текстов, Драканорамоникар, явно был создан лидерами культа.\n\n\nДраканорикс Аагиократа поклоняется драконам древней Аверсарии, почитая их как чистых существ, созданных из магии очищения и божественности, посланных в мир неизвестным существом, чтобы править людьми. Хотя эта вера была крайне разобщена и распространена по большей части мира (культы были обнаружены вплоть до Саррадона), она, тем не менее, доминировала на большей части территории нынешних Имперских островов, Этепезеи и Расколотого моря. Она оставалась опорой аверсарианского общества даже после образования Аверсаринас Ааутократа, отступив на второй план после Войны Тысячи Драконов. По иронии судьбы, в Гражданской войне они служили Имперской фракции, а их давняя ненависть к аэрсодиаксианству поставила их в один ряд с Аагиократами. После победы Летигианекс уничтожит всех оставшихся драконов, а вместе с ними и оставшихся культистов. Последний первосвященник культа драконов попытается устроить последнее восстание под руководством Аатократии Маклеа, в разгар ее чисток, и будет распят и прибит к стене ее дворца оскверненными рогами драконов"
  
 aversarian_zaragett: "Зарагет Аагиократия"
 aversarian_zaragett_adj: "Зарагет-агиократы"
 aversarian_zaragett_adherent: "Зарагет"
 aversarian_zaragett_adherent_plural: "Зарагеты"
 aversarian_zaragett_desc: "Острова юго-востока находились под властью Аверсарии еще до Хаоса седьмого века, и, хотя многие считали их неважными, Аавтократор Вартаний приложил немало усилий, чтобы укрепить имперский контроль над этой областью, чтобы обезопасить прохождение между зарождающейся провинцией Айроной и Опахасией. Частью его инициатив было покорение зарагеттов, мастеров водной магии, которые жили в этом районе с незапамятных времен и оказали яростное сопротивление первоначальному аверсарскому завоеванию. В результате была создана зарагетская Аагиократия, вера, возвышающая жрецов-магов до положения верховной власти над мирским и духовным миром. Кроме того, назначенные боги-цари должны были служить верховными жрецами, что ставило их выше остального жречества, и править верующими как воплощения Матери Моря и Отца Луны. Обычно правящий Аавтократир Аверсарии считается богом-царем Зарагета, хотя в последнее время многие военачальники стали использовать этот титул в погоне за все большей властью."
  
 blood_veneration: "Почитание крови"
 blood_veneration_adj: "Почитатель крови"
 blood_veneration_adherent: "Венератор крови"
 blood_veneration_adherent_plural: "Венераторы Крови"
 blood_veneration_desc: "Один из древнейших культов [Concept('aversaria','Аверсарии')|E], такой же древний, как аэрсодиаксинизм, с несколькими высокопоставленными последователями. Считается родоначальником аверсарианского кровопоклонства, венераторы почитают кровь как святое отражение силы богов и строго верят, что мир принадлежит только святейшим королям-магам, ибо у них самая чистая кровь. Как таковые, адепты стремятся создать идеальных [Concept('magi','магов')|E] прежде всего, некоторые прибегают к крайним методам, начиная от браков среди собственной семьи и заканчивая очищением нечистых, часто в ущерб и к ужасу собственного населения."
  
 aversarinas_practitioner: "Агиократия Практики"
 aversarinas_practitioner_adj: "Практикующая-Агиократия"
 aversarinas_practitioner_adherent: "Агиократский практик"
 aversarinas_practitioner_adherent_plural: "Агиократские практики"
 aversarinas_practitioner_desc: "Впервые появившись после [Concept('chaos_of_the_seventh_century','Хаоса седьмого века')|E] с основанием [Concept('the_mayikprolollan','Майкропроллана')|E], Практикующие Аагиократию - это культ, который верит, что [Concept('Aagiokrata','Агиократия')|E] несовершенна из-за того, что позволяет профанацию именования маглов божественными. Адепты часто либо запираются в своих башнях, посвящая свое время исследованиям, стремясь узнать больше о тонкостях [Concept('magic','магии')|E] и усовершенствовать свою [Concept('magic','магию')|E], либо работают над превращением [Concept('aversaria','Аверсарии')|E] в идеальную магократию. Хотя некоторые и называют их честолюбивыми претендентами с ограниченными законными навыками, объявление себя членом культа рассматривается как демонстрация силы среди влиятельных (и не очень) магических дворян"
  
 theygundaropei_aagiokratian: "Пять фигур" #Машинный перевод 30.06.2023
 theygundaropei_aagiokratian_adj: "Пять фигур" #Машинный перевод 30.06.2023
 theygundaropei_aagiokratian_adherent: "Пять управляемых" #Машинный перевод 30.06.2023
 theygundaropei_aagiokratian_adherent_plural: "Пять управляемых" #Машинный перевод 30.06.2023
 theygundaropei_aagiokratian_desc: "Когда [aversaria|E] пришел за Тейгундаропой, древние верования были потеряны под жестоким потоком тотальной войны и геноцида. То, что осталось, — это легенда о Пяти Фигурах, древних пророках, спасших свой народ от уничтожения благодаря подчинению Чистейшему. Чтобы доказать свою Чистоту, они вознеслись из этого мира, присоединившись к Чистейшим в божественности навечно.\n\nИх учения о Почитании Крови и самопожертвовании почитаются многими благородными семьями, которые до сих пор ведут свою родословную от Пяти, сохраняя свое наследие через мир и постоянное правление только тех, кто благословлен Чистотой. В то время как [aversarinas_aagiokratia|E] в целом осуждал эту вопиющую ересь, поколения губернаторов считали сосуществование наиболее выгодным и стабильным курсом действий." #Машинный перевод 30.06.2023
