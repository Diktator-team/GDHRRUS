 aversarinas_aautokrata_religion_desc: ""[Concept('aversarinas_aagiokratia','Аверсарианская Агиократия')|E]" — это общий термин для обозначения государственной религии [Concept('aversarian','Аверсарианской')|E] Автократии и ее различных деноминаций, ответвлений и ересей. Хотя их догматы могут сильно различаться, все они вращаются вокруг веры в первобытных "Первых людей", божественную расу людей, владеющих [Concept('magic','магией')|E], во главе с магом по имени Чистейший. Аверсарианцы, обладают наибольшими [Concept('magical','магическими')|E] способностями, неудивительно, что они считают себя величайшими потомками Первых людей и ближайшими последователями учения Чистейшего. И если они ближе всего к истинным людям, то чужеземцы и язычники - чуть меньше похожи на людей"
