 anaanides_adherent: "Анаанид"
 anaanides_adherent_plural: "Анааниды"
 anaanides_desc: "Вера в то, что попасть в рай Анаана можно только через пожизненное путешествие ментального исследования и очищения, означает, что новообращенных в веру Анаанидов очень мало. Своим конечным решением члены организации считают радикальное, но необходимое действие: похищение тех, кто слишком мал, чтобы познать грех, и воспитание их среди Анаанидов, чтобы они могли как можно скорее начать путь. Это может быть жестоко, но разве не более жестокая судьба - обречь эти души на забвение?"
