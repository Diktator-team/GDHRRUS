 dravidian_religion_desc: "Авастья Махан, что означает "великий совет" на древнем каширском языке, является пантеоном богов, которым поклоняются в той или иной форме на большей части Каширии. Первоначально сосредоточившись на всеобъемлющей божественности бога-создателя Паерасджатана, многие верования Авастья Махани подчеркивают другие аспекты пантеона, такие как бог знания Сарват или божество-воин Картикарма."
  
