 vidvaookeyatra: "Видваокиатра"
 vidvaookeyatra_adj: "Видваокеятранство"
 vidvaookeyatra_adherent: "Видваокеятран"
 vidvaookeyatra_adherent_plural: "Vidvaookeyatrans"
 vidvaookeyatra_desc: "Видваокейатра, или "Путешествие ученого" в древнем Кашириане - это вера и поклонение гермафродитному богу знаний Сарвату (часто называемому Божественным Библиотекарем), сама религия возникла в результате поощрения Отачедом [Concept('otachedian_empire','Отаченианской империи')|E] культовых ответвлений от древней веры Авастии Махани. Хотя формально они все еще верят в большинство богов из пантеона Авастии Махани, их роль в вере была значительно преуменьшена, вместо этого видваокеятранцы подчеркивают роль Сарвата как источника всех знаний и, следовательно, знаний о творении. \n\nВ то время как Видваокеятры благодарны за большой технологический, социальный и исторический прогресс, [Концепция('vidvaookeyatran_scholarly_caste', "ученая каста, возглавляющая веру")|E] обычно обвиняется в многочисленных бедствиях (особенно в [Concept('chan_skorpokaipis','чан-скопрокаиписе')|E]), хотя видваокеятранские ученые все еще в лучшем случае... расходятся во мнениях относительно того, принимают ли они на себя какую-либо вину."
 vidvaookeyatra_high_god_name: "Сарват"
 vidvaookeyatra_high_god_name_possessive: "Sarvat's"
  
 askevaryaa: "Аскеварьяа"
 askevaryaa_adj: "Аскеварьяанизм"
 askevaryaa_adherent: "Аскеварьян"
 askevaryaa_adherent_plural: "Аскеваряны"
 askevaryaa_desc: "Аскеварьяа, от каширского слова "отвержение", сформировался после апокалиптических событий [chan_skorpokaipis|E] и [dharya_varha|E] антиученого восстания в особенности. \n\nПосле того, как видваокеятранские ученые четыре (относительно крупных) раза за два столетия чуть не уничтожили Каширию своей некомпетентностью, а бесчисленным другим близким столкновениям лишь немного не хватило, чтобы стать столь же разрушительными, Дхарьям Лон ("Праведники") подняли массовое восстание среди простых каст и попытались свергнуть ученый порядок. Их вина перед дворянством за то, что оно так долго покровительствовало ученым, заставила повстанческие толпы напасть и на правящий класс, в результате чего аристократия Каширии выступила против повстанцев и присоединилась к Видваокеятрансу для борьбы с ними.\n\nПосле разрушения бесчисленных библиотек и академий, а также убийства многих ученых, восстание было подавлено после пятидесяти лет конфликта. Выжившие уединились в отдаленных коммунах и укрытиях и постепенно сформировали веру Аскеварьяа.\n\n\nПо причине своего происхождения из Видваокеатран, где доминировала Каширия, вера Аскеварьяа разделяет почти всех тех же богов и догматы и даже до сих пор считает Сарвата главным богом в своем разнообразном пантеоне. Однако в чем они расходятся, так это в том, что Аскеварья настаивает на "Злом Слове" - знании, которое вошло в мир против воли Сарвата благодаря усилиям злых демонов и богов. Злое Знание должно быть уничтожено и стерто с лица земли вместе с теми, кто знает о нем, чтобы удовлетворить желания Сарвата и гарантировать, что мир будет таким, как они пожелали. Это, естественно, привело к тому, что аскеваряне регулярно сжигают библиотеки по всей Каширии в попытке уничтожить остатки древних и темных ритуалов."
 askevaryaa_high_god_name: "Сарват"
 askevaryaa_high_god_name_possessive: "Sarvat's"
  
 nabbarek: "Набарек"
 nabbarek_adj: "наббарекизм"
 nabbarek_adherent: "наббарекский"
 nabbarek_adherent_plural: "наббарекцы"
 nabbarek_desc: "Древнее ответвление каширского видваокеятранизма, Наббарек, или "Девяносто и один", верит, что гермафродитный бог знания Сарват и их шесть равных братьев и сестер написали девяносто книг "позитивного" просветления и одну "нейтрального" просветления. Наббарекианцы утверждают, что гуру Петика в IV веке открыл и прочитал каждую книгу и вознесся после мученической смерти от рук суеверных военачальников, которые убили Петику и сожгли его книги. \n\nНаббарекианское поклонение вращается вокруг изучения жизни Петики, ревностного чтения и запоминания того, что, как они утверждают, является оставшимися или восстановленными остатками девяносто одной книги, и попыток обнаружить и воссоздать знание посредством исследований и археологических усилий.\n\n\nПосле [Concept('chan_skorpokaipis','чан-сокописа')|E] и [Concept('dharya_varha','Дхария-вахры')|E], наббарекианцы испытали большое влияние мысли Аскеварьяна. С тех пор они добавили, что девяносто одна книга священна, но все остальные знания являются творением человека или ублюдочной переработкой великих произведений, и поэтому никакое другое знание не является по-настоящему священным."
 nabbarek_high_god_name: "Сарват"
 nabbarek_high_god_name_possessive: "Сарватский"
 nabbarek_religious_text: "Девяносто и один"
  
 andaronshak: "Andaronshak"
 andaronshak_adj: "Андароншиак"
 andaronshak_adherent: "Andaronshiak"
 andaronshak_adherent_plural: "Андароншиаки"
 andaronshak_desc: "Каширянское частично религиозное частично философское движение, созданное видваокеятранским ученым Дайланом в 7 веке, Андароншиак является значительным отклонением от видваокеятранства и фактически новой верой в своем собственном праве. Фактически отказавшись от Сарвата как божества, как и от всего старого пантеона Авастии Махани, андароншиаки верят, что боги - это совершенно непознаваемая сила, которая проявляется в человечестве как магия.\n\nОзначая "внутреннюю силу" на каширянском языке, андароншиаки верят, что через совершенствование добродетелей можно обрести силу их эзотерических "богов" в форме контроля над магией. Если человек не обладает этой способностью, но при этом живет добродетельной жизнью, то он перерождается в следующем воплощении в качестве Мага, награжденного в этом.\n\n\nДругой наиболее заметной чертой Андароншиаки является их лютая ненависть к концепции религиозного формализма, считая, что путь к магии является сугубо личным и любая попытка структурировать этот путь или кодифицировать его противоречит святым целям."
  
 varodaism: "Вародаизм"
 varodaism_adj: "Вародаизм"
 varodaism_adherent: "Вародаист"
 varodaism_adherent_plural: "Вародаисты"
 varodaism_desc: "Вародаисты поклоняются древнему морскому богу Авастья Махани Вароде, возвышая его над всеми другими в старом пантеоне, поклонение которому вера более или менее изжила. Вародаисты верят, что сотворение мира произошло благодаря движению воды, которая медленно высекала землю из скалы, и что священные океаны и моря могут изображать пророчества в движении своих волн.\n\nВародаисты также поклоняются детям Вароды, водным морским существам, от которых, по их мнению, произошли все сухопутные существа, древние звери, медленно ступающие по суше и сбрасывающие свою чешую. Вародаисты считают время цикличным, полагая, что мир находится в бесконечной череде поглощения морем и разрушения, только для того, чтобы моря отступили и морские существа снова вышли на сушу и заселили обновленную землю.\n\nНаверное, они наиболее известны своей способностью приручать морских зверей. Самый известный деятель вародаизма, пророк Могурпа, как говорят, зашел так далеко, что приручил кракена и ездил на нем большую часть своей жизни."
 varodaism_high_god_name: "Варода"
 varodaism_high_god_name_possessive: "Varoda's"
  
 dravadari: "Avastya Mahani"
 dravadari_adj: "Авастья Махани"
 dravadari_adherent: "Авастья Махани"
 dravadari_adherent_plural: "Авастья Махани"
 dravadari_desc: "Одна из древнейших вер [Concept('aeras','Аэраса')|E] и, скорее всего, самая древняя организованная религия в Каширии, вера Авастья Махани - это политеистическая вера, которая, по крайней мере, за две тысячи лет до образования [aversaria|E] либо мигрировала на запад из земель Дахангона, либо была вдохновлена языческими мигрантами, прибывшими в Каширию из этого региона. Авастья Махани верят в бесконечное число равноправных богов, причем тысячи или более из них были официально записаны и приняты в какой-то момент истории верований. Для Авастии Махани боги - это эфемерные творения, которые могут умирать, жить или возрождаться, как и люди, а универсальная константа негэнтропии и энтропии влияет на богов так же, как и на людей. \n\nВ то время как большинство Авастья Махани выбирают от одного до нескольких богов для своего поклонения, многие культы конкретных божеств откололись от веры и сформировали свои собственные религии (особенно после завоевания Каширии Отачедом), такие как Сараварават, бог знания, последователи которого сформировали Видваокеятранизм; и Кархикала, бог войны, смерти и справедливости, последователи которого сформировали Кариткамицизм. Часто забывают о Паерасджатане, боге сотворения магии, о котором часто говорят, что именно он создал первую итерацию мира.\n\nДревнейшие мифы Авастья Махани, хотя вера в них крайне редка, утверждают, что бесконечные боги являются отражениями Паерасджатана, который выковал их всех. Однако возвышение конкретных богов до главенства над пантеоном в дочерних религиях в значительной степени привело к стиранию Парасьятана."
  
 karitkarmaic: "кариткармизм"
 karitkarmaic_adj: "Кариткармаицизм"
 karitkarmaic_adherent: "Кариткармаицист"
 karitkarmaic_adherent_plural: "Кариткармайцисты"
 karitkarmaic_desc: "Сформировавшиеся одновременно с видваокеятранской верой, кариткармаисты являются ответвлением Авастья Махани, которое возвышает бога войны, смерти и справедливости Картикарму (некогда Кархикалу) как царя богов в значительно сокращенном пантеоне Авастья Махани. Кариткармисты верят в необходимость войны, смерти и мира - всех частей бесконечного цикла, в котором общество и мир всегда будут вращаться.\n\nХотя Кариткармисты не считают, что к войне и смерти нужно стремиться, их также не следует отвергать, а наоборот, принимать как часть всеобщего опыта. В результате, королевства кариткармаицистов обычно мирные и замкнутые, хотя часто ритуально поддерживают большую оборону, готовясь к неизбежности конфликта.\n\nХотя исторически они были столь же могущественны, как и доминирующее видваокеятранианство, [murtuy_ka_varha|E] привело к тому, что очаги кариткармаицизма были широко обезлюжены, а затем завоеваны современными конфессиями, что положило конец периоду успеха этой онфессии."
 karitkarmaic_high_god_name: "Картикарма"
 karitkarmaic_high_god_name_possessive: "Kartikarma's"
  
 daramarjaratan: "дарамарджаратан"
 daramarjaratan_adj: "дарамарджаратанизм"
 daramarjaratan_adherent: "дарамарджаратанист"
 daramarjaratan_adherent_plural: "дарамарджаратанисты"
 daramarjaratan_desc: "Одно из многих ответвлений Авастья Махани, дарамарджаратанисты поклоняются Дарамарджаратану (первоначально Дамаратджарату) как правителю всех богов. Однако Дарамарджаратан - богиня смерти и жена бога Кариткармайк, и ее приверженцы формируют, возможно, самую противоречивую из детских верований Авастии Махани.\n\n\nНе только веря, что Дамарджаратан выше своих собратьев-богов, они зашли так далеко, что утверждают, что Дамарджаратан не только управляет подземным миром человеческих душ, ожидающих реинкарнации или неспособных сделать это, но и правит подземным миром богов. На самом деле, дарамарджаратанцы утверждают, что весь бесконечный пантеон богов давно умер, а сами они остались запертыми в божественном подземном мире и могут дать знать о своей воле только через Дарамарджаратан, толковательницу мертвых.\n\n\nНесмотря на то, что их верования стали причиной многочисленных конфликтов с родственными конфессиями, почти все они носили оборонительный характер, поскольку поклонение дарамарджаратанцев в целом было исключительно замкнутым и больше сосредоточено на делах мертвых, чем живых. Хотя большинство из них носят мирный характер, на протяжении многих лет было создано несколько дарамарджаратанских культов смерти, которые обычно вытесняются своими единоверцами, прежде чем они успевают причинить вред. Однако это не всегда удается, что особенно заметно, когда эти культы смерти объединились, а недостаток контроля со стороны видваокеятранцев привел к [Concept('murtuy_ka_varha','Муртуя-ка-вахры')|E]"
 daramarjaratan_high_god_name: "Дарамарджаратан"
 daramarjaratan_high_god_name_possessive: "Daramarjaratan's"
  
 asritayka: "Asritayka"
 asritayka_adj: "Асритайканизм"
 asritayka_adherent: "Асритайканист"
 asritayka_adherent_plural: "Асритайканисты"
 asritayka_desc: "Асритайканизм (названный по имени гуру Аритайки) - это не столько вера, сколько массово-философское движение, общая оппозиция которого к религии обычно исключает принятие обычных верований, даже если его практикующие все еще считают себя культурными членами своей веры. Для асритайканистов все вещи мирские, от морей и небес до [драконов|E] и [магии|E]. Нет ни рая, ни ада, хотя существует (все еще мирское) духовное царство, из которого появляются призраки и духи.\n\nМногие говорят, что Асритайканизм для философии то же, что Видваокеятранизм для науки, верующие проводят свое время, бесконечно споря о философских концепциях вместо духовных, хотя работы философа [saru|e] вызывают большую враждебность. Хотя философия Асритайканистов традиционно малочисленна, их можно встретить почти в каждом королевстве Каширии, их часто развлекают местные правители и считают в целом безобидными."
