 #mogowai loc 
 mogowai: "Моговаи"
 mogowai_adj: "Моговаи"
 mogowai_adherent: "Моговаи"
 mogowai_adherent_plural: "Моговаи"
 mogowai_desc: "Основное течение моговай, кодифицированное в [Concept('karururi_chorus','Карурури-хорус')|E], относятся к своей задаче найти тело Всевышнего невероятно серьезно. Многие просто молятся, чтобы Он привел Своих последователей к месту Своего последнего упокоения, но другие вынуждены сами отправляться в мир и искать. Они повторяют старые пути, считавшиеся тупиковыми, или ищут в совершенно неизведанных местах, преследуют любую зацепку о священном месте захоронения в надежде выполнить свою единственную цель. Считается, что, когда они найдут его, он снова воскреснет и превратит мир в рай."
  
 #bekashai loc 
 bekashai: "Бекашай"
 bekashai_adj: "Бекашай"
 bekashai_adherent: "Бекашай"
 bekashai_adherent_plural: "Бекашай"
 bekashai_desc: "Бекашаи считают, что те, кто убил Всевышнего, должны предстать перед судом, полагая, что только через месть можно найти Его тело. Они перенаправили свои усилия на поиски по всему миру, игнорируя поиски Его тела и вместо этого разыскивая Его убийц, надеясь однажды отомстить за свой древний грех. Было предложено множество теорий относительно Его смерти, но большинство из них сводится к тому, чтобы просто обвинить своих нынешних врагов в трагедии давних лет"
  
  #nitsafai loc 
 nitsafai: "Nitsafai"
 nitsafai_adj: "Ницафаи"
 nitsafai_adherent: "Nitsafai"
 nitsafai_adherent_plural: "Ницафаи"
 nitsafai_desc: "Ницафаи считают, что основные моговаи сбились с пути, в основном из-за вмешательства светских лидеров в религиозные дела. Они настаивают на буквальном толковании Небесных гимнов и добиваются переориентации веры до возобновления поисков, опасаясь, что коррупция помешает когда-либо обнаружить Его тело. Эта преданность заставляет их отстаивать свою ортодоксальность превыше всего, и любое отклонение от их истины жестоко карается."
  
  #marefai loc 
 marefai: "Marefai"
 marefai_adj: "Марефаи"
 marefai_adherent: "Marefai"
 marefai_adherent_plural: "Марефай"
 marefai_desc: "В то время как другие деноминации верят в централизованные усилия по поиску Его тела, марефаи полностью отвергают центральную религиозную власть, считая, что простые смертные недостойны диктовать приказы Всевышнего. Они призывают всех жить в соответствии с собственным толкованием Гимнов и считают узурпаторами тех, кто пытается возглавить веру. Несмотря на разнообразие их убеждений, поиск Его гробницы остается первостепенным, как и большинство других основных постулатов."
  
  #waharai loc 
 waharai: "Вахарай"
 waharai_adj: "Вахарай"
 waharai_adherent: "Waharai"
 waharai_adherent_plural: "Вахарай"
 waharai_desc: "Вахараи считают, что смерть Всевышнего была лишь Его вознесением, и что Он ожидает на небесах тех, кто принимает эту истину. Их отношение к благочестию гораздо мягче, чем у их собратьев: для вахараев ваши действия на Аэрасе не имеют значения, поскольку лишь вера во Всевышнего принесет вам награду. В результате правила, которым они следуют, менее формальны и структурированы, с гораздо большей свободой действий, предоставляемой людям, которые были бы наказаны другими конфессиями, до тех пор, пока они сохраняют свои убеждения."
