 ehatm_desc: "Некогда доминирующая вера островов Крехеджад, Э'хат'м - это вера в "сестру-мать", Корихот и Корикет, сестру человечества и мать человечества, которые являются отдельными сущностями и одновременно двумя аспектами одной и той же божественности. Корикет, приняв форму солнца, создала бесконечное море, а затем создала свою дочь Корихот (принявшую форму [aervalr|E]). Корихот подняла сушу из моря, чтобы они могли разделить свое творение, и, желая, чтобы у ее дочери была компания, когда она перейдет на другую сторону их планеты, Корикет создала все живое и позволила Корихот присматривать за ними ночью, пока она делала это днем.\n\n\nМатриархальная и морская культура, Э'хат'м когда-то были известны как ужасные пираты, угрожавшие судоходству на юге, которые совершали набеги вплоть до [aversaria|E] до ее образования. У э'хат'м женщины управляют морем, поскольку оно было создано богами-женщинами, а мужчины должны следить за безопасностью земли, чтобы женщины могли лучше приносить щедрость моря. С этой целью большинство пиратских судов э'хат'миан были полностью укомплектованы женщинами-воинами, что послужило основой для многих басен, которые затем вошли в мифологию Аверсарии и многих других культур.\n\n\nЭ'хат'ми мигрировали в качестве веры на Кират, когда аверсарийцы наконец сочли, что постоянное пиратство и попытки колонизации э'хат'миан стали серьезной помехой для империи. Аатократия Палеас приказал предать народ э'хат'м мечу, чтобы расплатиться за многовековые набеги, а те из людей, кто выжил, бежали в свои разрозненные колонии на юго-западе. С тех пор вера приспособилась к новому дому, хотя верующие все еще тоскуют по родине и верят, что разрушение Аэрвалра в [фродброкна|E] было результатом их изгнания."
  
