 quwazaw_desc: "Квазави относятся к титаническим каменным статуям, которым они поклоняются, с величайшим почтением: они моют их, перерисовывают замысловатые узоры на них и даже ткут для них великолепные плащи, на изготовление которых уходит целый год. Главной движущей силой этих действий, которые посторонние люди считают глупой тратой времени и ресурсов, является уверенность в том, что они будут вознаграждены за свою набожность и долг, когда их боги пробудятся и вновь утвердят свою власть над человечеством"
