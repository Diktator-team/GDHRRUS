 quwazaw_religion_desc: "При виде квазави можно было бы предположить, что они являются ответвлением абадиссианцев, почитающих огромные статуи людей и зверей. Однако на этом сходство заканчивается. Они верят, что эти божественные мегалиты - не просто изображения богов, созданные по их образу и подобию, а каменные останки дремлющих физических аватаров их богов. Они оберегают эти статуи всеми силами, ожидая того дня, когда их покровителям может понадобиться пробуждение. Боги - истинные правители мира, а кувазави - лишь временные смотрители"
