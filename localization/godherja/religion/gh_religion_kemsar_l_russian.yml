 kemsar: "Kemsar"
 kemsar_adj: "Kemsari"
 kemsar_adherent: "Kemsari"
 kemsar_adherent_plural: "Kemsari"
 kemsar_desc: "The native faith of the Kemsari people, the Kemsar religion is naturalistic and focused on worship of the light-giving moon Iah and the life-giving river Iteru. However, the drying up of Iteru and the shattering of Iah during the [frodbrokna|E] brought with it both religious and social upheaval, and the lands were plunged into chaos. Attempts to resolve this confusing world led to a new, more cynical faith. Iah is now Inpiah, the Dead Moon. The Kemsari no longer pray for Its protection, but that its decaying corpse does not land on them and destroy what little world they have left."
