 kemsar_religion_adherent_plural: "Kemsari"
 kemsar_religion_desc: "For centuries, the Kemsari worldview centered around two primordial sibling-deities. The first was Iah, [aervalr|E], bringer of light at night and vanquisher of darkness when the Sun needed to rest. The second was Iteru, the great River, giver of food and transporter of men all throughout the land. If the people were moral and kept these spirits placated, then they would continue to prosper for eternity. But without explanation, Iteru dried up and Iah shattered into a multitude of pieces. The Kemsari people panicked and wondered if they had done something wrong. But questions of morality fell to the wayside, as their lives became consumed with the struggle for survival."
