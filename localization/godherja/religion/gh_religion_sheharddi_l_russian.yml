 sheharddi_religion_desc: "Происхождение веры Шехардди окутано тайной, и ученые спорят, является ли это синкретизмом различных [Concept('sarradonian','сарродианских')|E] религий, культ единого бога, отколовшийся от более крупной политеистической веры, или сохранившиеся остатки более древней религии. #EMP Malikiyah#!, or Messengers. The greatest of these, Eir'Shaytan, created an even lesser race of beings—the humans—to be his servants and worship him and his six lieutenants as if they were greater than their father. Eloi was irate when he learned of this treachery and slew these seven betrayers, casting them beneath the earth so that their bodies may never find peace."
  
