 sheharddi_desc: "Те, кто придерживается веры Шехардди сегодня, часто делают это тайно. Они отказываются принимать какого-либо бога, кроме Элоя, считая других богов ошибочным поклонением им. #EMP Malikiyah#! at best and a trick of Eir'shaytan at worst. As a result, they have been ostracized and persecuted for centuries for refusing to participate in the worship of polytheistic pantheons."
