 dethedklann_desc: "Representing a divergent tradition within the Stodherrn faith, the Dethadklann Accord are the heirs to the Mondecny Prophet Audvakar, whose career spanned roughly the fifth century IS - at least according to scholars' attempts at reconstructing the often contradictory reports of Audvakar's life.\n\nThe Dethadklann take their name from the site at which their prophet committed suicide, dying for the fifth and final time, doing so to seal the oaths his followers swore to hold to his message in life and death. They preach that the gods have prepared a way forward for the Stodherrn people to transcend this world as a reward for their millennia of work. This way must first be opened by virtuous deeds, and valorous defense - proactively and with violence if need be - of the natural order and their people. This last tenet leaves them often at odds, even shunned by the rest of the pacifistic Stodherrn faithful. Of Audvakar himself, they report his revelations occurred over four descensions into the Roots of the world tree itself, traveling unseen among the dead to steal glances at the marvels of the gods under the mischevious protection of Siskuear the Trickster. He was able to affect this deception for he himself had died - if only temporarily. His deaths came first by lightning strike, second by hanging, third by wild beasts, and fourth by throwing himself from the tallest tree in the world. Each time he arose the next day and delivered to his followers more of the promises of the gods, and warnings for the future. According to the Dethadklann, he hasn't been wrong even once."
