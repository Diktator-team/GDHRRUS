 portenchant_desc: "The Portenchant found themselves conquered and victimized under the lash of the [aversarians|E], but they did not break in their faith. The Sjalvolki invasion freed them from their servitude, but they do not wish to seek vengeance on their former slavemasters. Instead, they wish to return to the ways of isolationism and quiet faith, as they once practiced when they were free."
  
