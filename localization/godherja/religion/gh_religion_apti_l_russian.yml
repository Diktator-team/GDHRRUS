 apti_desc: "Апти были малоизвестным народом, на который остальной мир почти не обращал внимания, пока они не двинулись на юг, став частью конфедерации Сьялволки, созданной Ценваром Сокрушителем Ведьм. Последователи этой веры не занимают жесткой позиции в отношении войны, магии или фродброкна, рассматривая их просто как интересные загадки, которые нужно однажды понять, чтобы воссоединиться со Спящим. Пытаться остановить их, а тем более полностью предотвратить, было бы глупостью, ведь эти вещи исходят из разума Спящего, и любой, кто поймет это, уже воссоединится с Его сознанием."
 apti_old: "Старый Аптинизм"
 apti_old_adj: "Старый Аптиманск"
