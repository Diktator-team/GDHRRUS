 apti_old_adherent_plural: "Старые Аптисты"
  
 caradounars: "Карадунарс" #Машинный перевод 30.06.2023
 caradounars_adj: "Карадунар" #Машинный перевод 30.06.2023
 caradounars_adherent: "Карадунар" #Машинный перевод 30.06.2023
 caradounars_adherent_plural: "Карадунарс" #Машинный перевод 30.06.2023
 caradounars_desc: "Основанная одноименным пророком Уэгодока Карадуном, Карадунары — очень презираемая мессианская секта, которая в последние десятилетия расколола веру Апти. Самым печально известным среди их многочисленных и разнообразных противоречивых верований является то, что Фродброкна на самом деле был святым, священным событием - первым актом великого космического становления, в котором Сновидец начнет заново видеть мир во сне. Страшный [fog|E] — это просто надвигающийся конец сна, огромная и медленно движущаяся приливная волна ясности, захлестнувшая [aeras|E], чье прибытие они должны подготовить к принятию мира.\n\nНазвать этот богословский поворот «противоречивым» было бы преуменьшение. Эти учения считались настолько елейными, что обычно терпимый к неортодоксии Апти обратился против Карадуна и его последователей, схватив и посадив на кол его и его пятьдесят пять учеников в 1211 г. по Р.Х." #Машинный перевод 30.06.2023
  
