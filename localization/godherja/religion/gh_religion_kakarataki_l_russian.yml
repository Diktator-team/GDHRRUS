 kakarataki_desc: "Какаратаки вошли в открытый мир вместе с коалицией Сьялволки. Из-за веры в то, что Солнце и Луна - два бога, вступившие в вечную борьбу, они должны благоволить Солнцу и бороться с Луной. Жрецы ухаживают за садами священных растений, выращенных под живительным светом Солнца, охотятся на ночных существ, но никогда не едят их, а приносят в жертву Солнцу, чтобы поддержать его силы в вечной борьбе."
 kakarataki_old: "Старый Какаратакинизм"
