 akrolenaki_desc: "Акроленаки верят, что война между Солнцем и Луной будет бесконечной, и что победа одного над другим будет означать конец [aeras|E] навсегда, чего они стараются избежать. В результате они следуют более строгим верованиям, чем большинство, их воинское жречество непоколебимо посвящает себя защите Кору. Ходят слухи, что Акроленаки радуются принесению в жертву «врагов» Кору, посвящая большую часть своего времени охоте на неверных. Их экстремизм так и не стал по-настоящему движущей силой, но их ряды никогда не уступали капризам смертного мира, и не будут: их божественный долг — сохранять равновесие." #Машинный перевод 30.06.2023
