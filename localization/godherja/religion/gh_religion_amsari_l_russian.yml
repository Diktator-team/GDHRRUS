 vinderon_adherent_plural: "Виндеониане"
 vinderon_desc: "Никто не уверен, какой дух движет умами его последователей. Никто не знает, чему они поклоняются. Никто даже не знает, откуда взялось слово "Виндеон". Они знают только, что оно связано с башней, первобытным чудовищем из циклопического камня, которое стояло в пустынных пустошах еще до того, как туда ступила нога человека. Они одержимы ею и всеми подобными ей башнями по всему миру. Неизвестно, что они хотят сделать с этими башнями, но никто не хочет этого знать"
 vinderon_religious_text: "Веления слуги"
