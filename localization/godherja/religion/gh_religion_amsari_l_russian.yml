 amsari_religion_desc: "Поклонение Великому Богу Заорану, Сотне добродетелей, сохранялось среди амсари на протяжении тысячелетий. Основная форма веры медленно развивалась на протяжении долгих веков и увещевает Праведников стремиться к добродетельной жизни и отвергать нечестность, праздность и жестокость. Самые важные ритуалы проводятся на больших общественных церемониях, на которые приглашаются представители всех слоев общества - каста жрецов, известная как Фразан. В целом, вера заоранцев представляет мир как один великий божественный план, в котором каждый мужчина и каждая женщина должны играть свою роль и жить справедливо по велению Заорана, чтобы обеспечить его победу над его темным сыном Майей в Последней Борьбе.\n\nНесмотря на эту заповедь о поддержании социальной стабильности, заоранская вера на протяжении всей истории подвергалась междоусобной борьбе и массовым реформам. Последним из них стал пророк Анафарнес, который начал проповедовать в 201 году с всеобъемлющим видением будущего своего народа, которое начало сбываться почти сразу же, как только они свергли своих угнетателей из Ран-Камсари."
