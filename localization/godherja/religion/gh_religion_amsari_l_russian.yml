 mahndayana_desc: "[Concept('frodbrokna','Фродброкна')|E] стала подтверждением худших опасений многих заоранцев, особенно потому, что это произошло именно тогда, когда пророк Анаферн предсказал поражение их бога. Люди были погружены в уныние, задаваясь вопросом, как они смогут продолжать функционировать в мире, где зло одержало победу над добром. Их ответ был удивительно прост: продолжать функционировать, как будто этого не произошло. Многие заоранцы продолжают совершать ритуалы и петь песни своих предков, отчаянно надеясь, что их жесты однажды приведут Заоран к предсказанной победе."
  
