 last_truthspeakers: "Культ последних правдоискателей"
 last_truthspeakers_adj: "Культист последних правдоискателей"
 last_truthspeakers_adherent: "Культист последних правдоискателей"
 last_truthspeakers_adherent_plural: "Культисты спикеров истины"
 last_truthspeakers_desc: "Культ Последних Истинников воздает почести последним представителям династии Донаурлиев, считая их последними государями Амагеи, воплощающими ее истинные ценности и добродетели. Учение культа гласит, что мир уже давно погрузился в темный век морального вырождения, слабости и эфетного декаданса, о котором предупреждал Арназ "Великий предок" (большинство других ветвей Амагеи придерживаются мнения, что эта эпоха еще не наступила), и что спасение придет только с возвращением Истинных Говорящих. Сейчас Аэрас ожидает их возрождения Всеотцом, и как только они вернут свое право первородства, они снова вернут Амагею к праведности и начнут вечный золотой век."
  
