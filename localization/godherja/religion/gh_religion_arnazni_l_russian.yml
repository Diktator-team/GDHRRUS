 thousand_ancestors_desc: "Этот амагейский культ отдает дань уважения тысяче предков, которые пришли с небес и отдали свою бесплотную форму, чтобы построить смертный мир. Они утверждают, что Арназ был причиной того, что небеса были навсегда закрыты, и что он вместе со своими братьями сфабриковал причины для своей несправедливой войны на уничтожение. Вскоре Азот понял, что его старший брат говорит виловым языком, и в итоге сбросил его в багровую бездну. Однако было уже слишком поздно, кровавая бойня и разрушения от этой войны сделали земли непригодными для жизни. Великие предки отдали свои жизни, чтобы исцелить земли. Азот попытался распространить правду, но был жестоко убит демоническим отродьем Арназа"
