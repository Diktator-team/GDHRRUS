 arnazni_religion_adherent: "Арназнен"
 arnazni_religion_adherent_plural: "Арназни"
 arnazni_religion_desc: "Арназни - это религия, которая рассматривает мир как вызов, который нужно преодолеть, чтобы вознестись как бог. Человек должен прожить свою жизнь в соответствии с учениями предков, никогда не трусить перед чем-либо и отдавать дань уважения своим самым почитаемым предкам. Они верят, что горы Армазлы, защищающие их от северных варваров, были созданы их предками, обладавшими божественной магической силой, но со временем эти существа стали терять свое могущество, становясь довольными и мягкими. Исключением были три брата Арназ, Азот и Залден. Им не понравились новые привычки их сверстников, и все трое сделали новую гору. Арназ, будучи самым старшим и мудрым, был коронован верховным королем, и поэтому через некоторое время они начали войну, чтобы объединить землю. Однако в ходе завоеваний Азот позавидовал успехам своего старшего брата и предал его, что привело к смерти Арназа. Однако перед этим на всех было наложено проклятие, которое привело к значительному уменьшению магических способностей. Кроме того, Арназ провозгласил, что его сын убьет Азота и вернет себе верховную власть, и так случилось, что через много лет юноша по имени Парназ при помощи Залдена убил Азота на дуэли и вернул себе трон. Великая гора, на которой был коронован его отец, была переименована в его честь, и ни один человек или зверь не мог ступить на нее. Парнас будет царствовать много веков, и с ним породнится почти каждый житель Арназни. Однако его прямая линия считается самой чистой, и они будут править землей многие века и создадут сильное общество воинов."
