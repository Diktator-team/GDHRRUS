 stone_warrior: "Культ каменных воинов"
 stone_warrior_adj: "Культист каменных воинов"
 stone_warrior_adherent: "Культист каменных воинов"
 stone_warrior_adherent_plural: "Культисты каменных воинов"
 stone_warrior_desc: "Этот амагейский культ поклоняется десяти каменным воинам. Рассказывают, что эти титанические мужчины когда-то служили под началом Арназа - "Великого предка". Однако во время узурпации Азота "Убийцы рода" они отказались склонить колено перед такой тиранией и были прокляты, кажется, на целую вечность. Культ утверждает, что однажды их возродит сам Арназ, и они будут сражаться в великой битве за свободу Амагеи."
  
 western_stranger: "Культ западного чужака"
 western_stranger_adj: "Культист Западного Чужака"
 western_stranger_adherent: "Культист западного чужака"
 western_stranger_adherent_plural: "Культисты западного чужака"
 western_stranger_desc: "Культ Западного Чужака отдает дань уважения почти мифическому существу с дальнего запада Амагеи, а также его ближайшим ученикам. Именно тогда, когда Великий Парнас как никогда нуждался в помощи против Азота, западный чужак появился со многими сотнями своих последователей, обладающих магической силой, неслыханной с первых дней существования мира. Приверженцы чужака почитают магическую силу и ценят магов больше других, хотя воинов по-прежнему уважают."
  
 lost_heroes: "Культ потерянных героев"
 lost_heroes_adj: "Культист Потерянных Героев"
 lost_heroes_adherent: "Культист потерянных героев"
 lost_heroes_adherent_plural: "Культисты потерянных героев"
 lost_heroes_desc: "Этот амагейский культ отдает дань уважения неизвестным героям, чьи имена были забыты временем, даже если их деяния не были забыты. В знак благодарности предкам они стараются вести добродетельную и воинственную жизнь, не отвлекаясь ни на что другое."
  
 two_sisters: "Культ двух сестер"
 two_sisters_adj: "Культист двух сестер"
 two_sisters_adherent: "Культист двух сестер"
 two_sisters_adherent_plural: "Культисты двух сестер"
 two_sisters_desc: "Этот амагейский культ поклоняется двум сестрам-близнецам по имени Тетра и Шава. Рассказывают, что они умели предсказывать будущее и совершали много чудес в своей жизни. Однако, когда их отец был болен и, казалось, находился на смертном одре, сестры начали ожесточенно спорить за наследство. Это привело к тому, что обе они упали в две реки рядом с городом; одна река стала чисто белой, а другая - бездонной черной. Люди до сих пор утверждают, что рядом с этими, казалось бы, проклятыми реками происходят чудеса."
  
