 azot_desc: "Культ Азота полностью отказывается от почитания Арназа "Великого Предка", которого они считают выскочкой-претендентом с наследием, построенным на лжи, и вместо этого поклоняются одноименному мученическому богу-царю Азоту "Великому". В отличие от большинства других своих сородичей, они умаляют значение боевой доблести и отваги, вместо этого считая, что сила в ее более общей форме является истинным показателем духовного восхождения. Кроме того, их приверженцы обычно верят, что Азот однажды вернется в мир смертных и отомстит детям Арназа"
