 kathsiti_adj: "Катситск"
 kathsiti_adherent: "Катсити"
 kathsiti_adherent_plural: "Катситии"
 kathsiti_desc: "Катситии, в отличие от других [Concept('wardenite', 'вырденитских')|E] сект считаю, что между церковью и государством должно быть полное разделение, ибо мирские дела искажают истинную духовную природу церкви. В действительности это привело к чрезвычайно независимой, политически влиятельной группе священнослужителей катсити, диктующих правила светским лордам."
  
  #harfi loc 
 harfi: "Харфи'а"
 harfi_adj: "Харфиск"
 harfi_adherent: "Харфи"
 harfi_adherent_plural: "Харфии"
 harfi_desc: "Харфи, в отличие от других [Concept('wardenite', 'вырденитских')|E] сект верьте, что 'Столпы добродетели' - это реальные, физические столпы, которые можно найти в материальном мире и которые необходимо защищать. Другие [Concept('wardenite', 'вырденитские')|E] секты отвергайте эту интерпретацию как комично буквальную и рассматривайте любых неироничных приверженцев путей Харфи как отсталых фундаменталистов."
  
  #haradar loc 
 haradar: "Харадар"
 haradar_adj: "Харадарск"
 haradar_adherent: "Харадари"
 haradar_adherent_plural: "Харадарии"
 haradar_desc: "[Concept('sarradonian', 'Саррадонская')|E] легенда гласит, что десять тысяч лет назад, военачальники из [Concept('sarradon','Саррадон')|E] впали в упадок и разврат, и Колонны, удерживающие Мертвого Бога в Иблисе, начали рушиться. Когда все казалось потерянным, храбрые и праведные люди вышли из Тени, чтобы отбросить этих ложных военачальников, и снова исчезли в тени. Правдива эта легенда или нет, за тысячелетия у харадримов было несколько оснований и расформирований, вплоть до того, что никто по-настоящему не знает, сколько лет ордену ассасинов. Самое последнее основание произошло вскоре после [Concept('frodbrokna', 'Фродброкны')|E]. Это новое основание пришло к выводу, что после того, как Эсхра разрушил мир, ни одному магу нельзя позволить жить. Они занимаются в первую очередь охотой и убийством магов, особенно тех, кто обладает божественной силой."
  
  #asdraqi 
 asdraqi: "Асдракиа" #Машинный перевод 30.06.2023
 asdraqi_adj: "Асдраки" #Машинный перевод 30.06.2023
 asdraqi_adherent: "Асдраки" #Машинный перевод 30.06.2023
 asdraqi_adherent_plural: "Асдракий" #Машинный перевод 30.06.2023
 asdraqi_desc: "Асдраки считают, что все, кто отвергает учения [first_warden|E], активно замышляют освободить Мертвого Бога, и что нападения язычников на веру — лишь первый шаг в их планах опустошения. В результате основной обязанностью всех [wardenites|E] является активное наступление на эти соперничающие религии, ибо только их полное искоренение спасет мир от их планов и лжи. Они верят, что военные законы все еще в силе и что борьба с неверными не может принимать никаких ограничений. Они отвергают Центральный [mamuramat|E] как слабый и неподходящий для руководства верой, вместо этого выступая за возвращение западных, восточных и даже дальневосточных мамураматов в дополнение к созданию совершенно новых. Для Асдраки все должны служить войне." #Машинный перевод 30.06.2023
  
 kothori: "Коториа" #Машинный перевод 30.06.2023
 kothori_adj: "Котори" #Машинный перевод 30.06.2023
 kothori_adherent: "Которит" #Машинный перевод 30.06.2023
 kothori_adherent_plural: "Котории" #Машинный перевод 30.06.2023
 kothori_desc: "Сочетая [wardenite|E] религиозных практик с некоторыми традициями, характерными для гор Тарсанид, Котория привносит в веру ряд древних богов из старых пантеонов Барзава либо как доброжелательных духовных хранителей, либо как святых, причем первая группа часто воплощается в качестве важных судей. , и последний часто восходит после смерти, чтобы присоединиться к почти божественному статусу. Это, естественно, довольно возмутительно для более широкой веры Стражей, которая известна отчетливой антитеистической позицией, но Котори'а всегда избегали подавления, в основном из-за удаленности их горных домов и относительной безвестности их сельской веры." #Машинный перевод 30.06.2023
  
 stranuni: "Странания" #Машинный перевод 30.06.2023
 stranuni_adj: "Странуни" #Машинный перевод 30.06.2023
 stranuni_adherent: "Странунит" #Машинный перевод 30.06.2023
 stranuni_adherent_plural: "Странный" #Машинный перевод 30.06.2023
 stranuni_desc: "Экзотическая ветвь [wardenism|E], отрезанная от сердцевины Варденитов, верования Странуни'а неуклонно расходятся во что-то действительно странное. Странуни'а считают, что слова и структура этих слов обладают великой силой, и что столпы, удерживающие Мёртвого Бога в ловушке, на самом деле являются пятью различными святыми формами поэзии и музыки. Они считают, что эти формы должны постоянно практиковаться, а поэты-судьи должны знать хотя бы один из стилей. Тем не менее, Странуни'а считают чрезвычайно важным, чтобы эти священные формы не использовались неправильно и практиковались только при надлежащих обстоятельствах. Это приводит к парадоксальному обществу, где музыка и поэзия одновременно вездесущи и жестко регламентированы." #Машинный перевод 30.06.2023
  
