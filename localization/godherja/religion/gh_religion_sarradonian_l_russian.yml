 sarradonian_desc: "Основная секта [Concept('wardenite', 'варденитов')|E] был заперт в веках борьбы; сначала с [Concept('ritualists', 'ритуалистами')|E], затем с Агионистами и другими [Concept('aversarian', 'аверсарианскими')|E] захватчиками. Эта постоянная угроза не способствовала единству, а вместо этого посеяла раскол. Многочисленные еретические движения, видя, что верующие неспособны быть достаточно добродетельными, чтобы отстаивать свою интерпретацию столпов, разошлись и проложили свои собственные пути."
  
  #harthahi loc 
 harthahi: "Хартхаи'а"
 harthahi_adj: "Хартхаи'аск"
 harthahi_adherent: "Хартахи"
 harthahi_adherent_plural: "Хартахии"
 harthahi_war_god_name: "Пророк Хартах"
 harthahi_war_god_name_possessive: "Хартаха"
 harthahi_desc: "Секта Харита была создана в ответ на [Concept('wardenite', 'варденитскую')|E] слабость, и убеждение в том, что [Concept('wardenite', 'варденитские')|E] секты слишком толерантны. Хартхаии утверждают, что Мертвый Бог заключен в тюрьму внутри [Concept('sarradon','Саррадона')|E], и что все зло, творимое на его земле, является прямой попыткой вернуть их обратно в мир. Таким образом, [Concept('sarradon', 'Саррадон')|E] должен быть свободным, а его народ должен объединиться против тех, кого Хартхаии считают иностранными захватчиками, а именно агионистов, [Concept('aversarians', 'аверсарианцы')|E], и Марчеров."
  
