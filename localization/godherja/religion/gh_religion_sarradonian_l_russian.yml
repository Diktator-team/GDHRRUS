 ruidari_adherent_plural: "Руидарии"
 ruidari_desc: "Руидарии поддерживают "Столп Инклюзивности", идею о том, что если кто-то совершает доброе дело, не имеет значения, совершено ли это во имя ложного бога, оно все равно поддерживает Столпы Добродетели, которые держат Мертвого Бога в заключении. Это означает, что для руидари вера человека почти полностью отделена от его деяний, потому что совершение "добрых дел" рассматривается как служение тому, чтобы держать Мертвого Бога в заключении."
  
  #kathsiti loc 
