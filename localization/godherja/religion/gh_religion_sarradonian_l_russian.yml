 badari: "Бадария" #Машинный перевод 30.06.2023
 badari_adj: "Бадари" #Машинный перевод 30.06.2023
 badari_adherent: "Бадарит" #Машинный перевод 30.06.2023
 badari_adherent_plural: "Бадарий" #Машинный перевод 30.06.2023
 badari_desc: "Первостепенная ересь среди большинства их [wardenite|E] единоверцев, бадари'а являются результатом попытки синкретизма с дикансинитскими религиозными законами, которые были обнародованы фракцией при дворе Мамура Ради. Обычно нелюбимых и считающихся радикалами, несмотря на их неоднократные попытки продемонстрировать обратное, бадари'а едва ли терпят их агионистские «друзья», которые видят в них скорее плохую шутку, чем серьезных союзников." #Машинный перевод 30.06.2023
  
 aarayi: "А'Арайи" #Машинный перевод 30.06.2023
 aarayi_adj: "Арайи" #Машинный перевод 30.06.2023
 aarayi_adherent: "Араит" #Машинный перевод 30.06.2023
 aarayi_adherent_plural: "Арайи" #Машинный перевод 30.06.2023
 aarayi_desc: "Что означает «регентство», А'Арайи родились, когда [tathtali|E] присоединился к Восточным и Западным Мамураматам, взяв с собой большую часть осажденных дворов Востока. Однако некоторые из этих судов отказались последовать этому примеру. Собравшись вокруг судьи Верховного суда, ставшего военачальником Афнааном, они опровергли притязания Таттали на право брака. В отсутствие какого-либо законного кандидата на место Таттали Верховный суд Востока — учреждение, созданное по приказу Афнаана — будет выполнять функции регента до тех пор, пока не будет найден законный наследник Востока. Учитывая полное очевидное исчезновение материнской линии семьи Заахира — за исключением детей Санада от Таттали, которые были незаконнорожденными в результате узурпации их отца — эта последняя цель оказалась несколько трудной.\n\nВерховный суд Востока поддержал горстку многообещающих претендентов на трон на протяжении веков, и хотя они еще не добились успеха, упрямые судьи А'Арайи считают, что свержение Ереси Татталитов — это только вопрос времени." #Машинный перевод 30.06.2023
  
 mukaasubat: "Мукаасубат" #Машинный перевод 30.06.2023
 mukaasubat_adj: "Мукаасубат" #Машинный перевод 30.06.2023
 mukaasubat_adherent: "Мукаасубит" #Машинный перевод 30.06.2023
 mukaasubat_adherent_plural: "Мукаасубиты" #Машинный перевод 30.06.2023
 mukaasubat_desc: "После краха [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] Мукаасубиты полагали, что Столпы Добродетели начали рушиться. По мере того как книги, оставленные несуществующим государством, начали гнить, набожные люди начали вырезать новые на огромных каменных скрижалях и хоронить судей вместе с их сводами законов. Они верят, что это обеспечит их необходимыми материалами для ремонта столбов в загробной жизни. По мере того как колонны продолжают рушиться, однако высвобождаются «кебанг седжан», духи добродетели, которые могут вселяться в благочестивых и добрых смертных и распространять великую мудрость." #Машинный перевод 30.06.2023
  
