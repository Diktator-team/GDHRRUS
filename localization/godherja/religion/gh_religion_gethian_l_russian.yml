 gethian_desc: "Гетийцы вошли в этот мир вместе с коалицией Сьялволки. Хотя они склонны к замкнутости, Сьялволки рассказали им о великом зле аверсарианцев и их империи. Они надеются, что, уничтожив эту презренную и разрушительную веру, они смогут искупить свою вину в глазах Великого Судьи Альдордемаха."
