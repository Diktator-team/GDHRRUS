 fogeater_religion_desc: "Хотя никому еще не удавалось пообщаться с [Concept('fogeaters', 'туманщиками')|E], единственное, что достоверно известно, это то, что они называют себя "Слушающими".\n\nВ результате того, что племенные люди оказались в ловушке в [Concept('foglands', 'туманных_землях')|E], в отличие от всех других существ, которые были уничтожены миллионами опасностей, [Concept('fogeaters', 'туманщики')|E] вместо этого приспособились. Или, как можно подумать, глядя на их недоедающие, почти чужеродные формы, они извратились.\n\nСейчас [Concept('fogeaters', 'туманщиками')|E] поклоняются [Concept('fog', 'туману')|E], и пожирают или развращают всех, кого они поймали, в тревожных эзотерических ритуалах, призванных помочь им говорить со своими эзотерическими хозяевами."
