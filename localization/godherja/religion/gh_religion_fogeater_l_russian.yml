 fogeater_desc: "Мы слушаем.\n\nКогда голоса пришли, они просили, умоляли, плакали, говорили, что нам нужно слушать. Многие были ложными язычниками лжецами они плевались они бредили они говорили нет нет нет нет нет нет нет нет УБИРАЙТЕСЬ УБИРАЙТЕСЬ УБИРАЙТЕСЬ ИЗ НАШИХ ГОЛОВ они не хотели слушать и набивали себе уши воском и резали их и сжигали их но голоса не останавливались, они никогда не останавливались. Они умерли в крови.\n\nМы слушали, потому что мы были хорошими, верными, преданными, сильными, мудрыми, умными, которые услышали голоса и сказали ДА, мы будем слушать вас, но мы не можем слушать, пока вы не заговорите с нами, так что говорите с нами. Они рассказали нам о Мачехе, и они привели нас к Мачехе, которая говорила с нами и рассказывала нам вещи, она рассказала нам много вещей, много истин, и как мы должны слушаться, слушаться, слушаться, слушаться, или голоса будут говорить ужасные вещи, ужасные вещи, кровавые крики, крики, выкалывающие глаза, боль. И теперь мы слушаемся, но мы должны слушать, потому что если мы не сможем слушать, то Мать не сможет сказать нам, как слушаться."
