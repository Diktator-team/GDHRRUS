 namejisht_religion_desc: "Changed drastically by existing for millenia as only a secret society among Malcoisiac slaves, the Namëjisht faith is now a faith largely focused on worshipping the idea of freedom, or Namëj. In free Namëjisht communities, freedom is treated almost deifically, with regular festivals celebrating it, and taking another's freedom through slavery seen as sacrilege. There is some indication that Namëjishta originates from another faith prior to its followers enslavement, with some festivals dedicated to \"Namëj\" having seemingly nothing to do with freedom, but little can be determined about the tenets of this original faith."
