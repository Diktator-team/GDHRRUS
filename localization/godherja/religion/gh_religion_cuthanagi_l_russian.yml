 cuthanagi_desc: "Кутанагии - это вера, сосредоточенная вокруг поклонения реке Касирьят, которая, по их мнению, является земным зеркалом аналогичной реки, протекающей через царство богов. Для кутанагийцев боги непознаваемы, у них нет имен, форм или чего-то, что человечество могло бы постичь. Вместо этого боги взаимодействуют с миром исключительно через великий Касирьят, и никак иначе.\n\nКутанагийские жрецы обычно живут в цикле предсказаний и празднований в зависимости от состояния реки, утверждая радость и счастье богов, когда Касирьят разливается и оставляет после себя огромное плодородие для верующих, и грядущий апокалипсис, когда поражена засухой. В частности, это отражается в больших празднествах во время наводнений, когда ликующие верующие пускают по реке тысячи бумажных свечей"
 cuthanagi_religion: "Поклонение Касиру"
