 manats_desc: "Большая часть современной религиозной культуры маната построена вокруг защиты и толкования Священных текстов богов, за которыми наблюдает большая каста священников-переводчиков. Хотя существуют оригинальные переводы, переданные устной традицией, многие переводчики маната пытаются расшифровать исходный язык самих богов, чтобы они могли лучше сформировать общество, каким оно было в те самые священные из ранних дней."
  
