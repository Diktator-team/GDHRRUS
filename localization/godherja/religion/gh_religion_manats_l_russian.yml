 makerelyon_desc: "Макерелионская ветвь религии Манат популярна среди амбициозных королей, желающих узурпировать власть [nosanni|E]. Они считают, что правитель королевства имеет исключительное право переводить [manat_sacred_texts|E], а духовенство охраняет только библиотеки; по их мнению, эта задача настолько важна, что ее нельзя отвлекать научными усилиями. Они оправдывают эту веру ссылкой на то, что царь богов, [relyon|E], имел высшую власть над всеми другими богами, даже над хранителем божественной библиотеки, [ashema|E]." #Машинный перевод 30.06.2023
