 manats_religion_desc: "За тысячу тысяч поколений до этого, как утверждают манаты, боги когда-то ходили среди человечества. Они научили человечество строить города, охотиться, сражаться и структурировать общество. Уходя, они оставили список священных текстов, чтобы человечество могло следовать их учениям. На протяжении веков они снова и снова переписывались, повторялись на давно мертвом языке, чьи переводы передавались из уст в уста. Хотя, как говорят, сохранилась лишь часть оригинальных текстов, то, что осталось, ценится манатами как более ценное, чем золото."
