 mafida_desc: "Основанная недовольными крестьянами, мафида считает, что все люди имеют право интерпретировать и переводить [manat_sacred_texts|E], от самых низших крестьян до самых высоких королей. Из-за большого разнообразия интерпретаций Священных текстов, допускаемых мафией, они были названы еретическими всеми другими манатами, даже если большинство мафиози имеют те же верования, что и мейнстрим маната." #Машинный перевод 30.06.2023
  
  
