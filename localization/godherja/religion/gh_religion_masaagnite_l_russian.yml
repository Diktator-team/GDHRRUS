 masaagnite_religion_desc: "Древние храмы Роджихлат Мара долгое время ставили в тупик тех, кто заблудился настолько, что наткнулся на них, но для масаагнитов разрушающиеся руины представляют собой дома богов и остатки некогда славной эпохи, которой они управляли. Масаагниты верят, что их долг - удовлетворять свой пантеон бесконечными жертвоприношениями на алтарях, которые они когда-то называли своим домом, ведь если они этого не сделают, боги поглотят саму вселенную. Верят, что боги были обмануты злым духом Корромешем, чтобы съесть сам голод, и считается, что тех, кто не приносит достаточно дани, пожирают огромные пасти самих божеств, но тех, кто приносит, ждет вечность пиров и праздников."
