 salacad: "Салакад"
 salacad_adj: "Салакад"
 salacad_adherent: "Salacad"
 salacad_adherent_plural: "Салакад"
 salacad_desc: "Салакадская вера является родной для сарминцев из коалиции Сьялволки. Из-за их веры в то, что Мать-Небо является их лидером и хранителем, они придают особое значение женщинам в своем обществе. Женщины служат шаманами, общаясь с Матерью-Небом и угадывая ее волю, чтобы вести верующих к славе под пристальным взглядом ее голубых глаз."
