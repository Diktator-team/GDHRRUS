 bloody_feast: "Культ кровавого пира"
 bloody_feast_desc: "Культисты Кровавого пира подчиняются командам своих жрецов, которые интерпретируют учения того, кого они считают существом, добровольно сошедшим с небес, чтобы передать священные наставления своей избранной пастве. Считается, что это существо скрывается в огромном подземном логове, наполненном реликвиями неизвестного происхождения, и, как говорят, обладает потусторонней красотой и чарующим голосом. Она изрекает свои заповеди избранным жрецам на странном и неестественном языке, который каким-то образом понимают те, кто его слышит. Эти заповеди подчеркивают святость крови и говорят о загадочном понятии, известном только как Кровавый пир. Культисты верят, что благодаря использованию человеческой крови в Кровавом пире можно возвыситься над остальным человечеством и переродиться в нечто большее, чем остальная человеческая масса. Кровь, необходимая для Кровавого пира, собирается с максимальной жестокостью, которая включает в себя тщательное расчленение и распластывание резервуара, чтобы сохранить его жизнь до конца ритуала. Считается, что безмерная боль и страдания, испытываемые жертвой во время этой процедуры, привлекают внимание внешних сущностей, которые прокладывают путь к возрождению. Последние шаги к получению возрождения через Кровавый пир неизвестны, кроме того, что для этого требуется огромное количество священной крови."
