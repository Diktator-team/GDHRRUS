 flame_eternal_desc: "Приверженцы культа Вечного Пламени почитают небесное пламя, освещающее космос. Они поддерживают огонь в грандиозных храмах, которые, как считается, необходимы для установления связи со славным пламенем. Те, кто ухаживает за самым огромным пламенем, почитаются выше остальных за исполнение своего долга перед божественным пламенем. В конце дней, по их мнению, Вечное Пламя сойдет на сам Аэрас, используя инферно, поддерживаемые его верными поклонниками, чтобы принять великолепную форму, прежде чем вознаградить своих верных последователей и обратиться к тем, кто отверг его святость, уничтожив их с помощью великой огненной бури, которая пронесется по Аэрасу и оставит после себя только верных, сохранивших верность. Однако в последние десятилетия Вечное пламя стало мерцать, внезапно исчезая, а затем так же внезапно появляясь вновь. Культисты настойчиво проповедуют, что это происходит из-за того, что Вечному огню не хватает топлива, и поэтому они решили принять решительные меры, чтобы раздобыть новое топливо для угасающего костра. Теперь они хотят поджечь все, что есть, в надежде сохранить небесное пламя, и их не волнуют последствия"
