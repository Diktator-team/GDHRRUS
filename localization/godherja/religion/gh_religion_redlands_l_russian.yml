 zegarillian_dance_desc: "Круги Зегариллианского Танца верят, что они слуги истинных хозяев реальности, так называемых "Скрытых Королей", людей, ставших богами, которые правят из духовного царства, расположенного внутри полой оболочки Аэраса. Культ верит, что их хозяева общаются с ними посредством сообщений, посылаемых в кажущихся случайными эманациях высвобожденной магии. Поэтому они относятся к болезням и мутациям как к священному таинству, которое можно пережить как лично, так и нанести посторонним, чтобы верующие могли разгадать волю богов в их узорах. Одноименный "Танец" - это сумма загадочных движений, скрытых как в аркане, так и в мирском.\n\n Рабское поклонение Круга магам и магии сделало его привлекательным местом для аверсарианских магов-изгоев. Обычно подозревают, что культ произошел от культа рабов, основанного одним или несколькими такими изгнанниками, так как пантеон "Скрытых королей" довольно очевидно собран из беспорядочных имен и персон правящих Аавтократоров древности."
