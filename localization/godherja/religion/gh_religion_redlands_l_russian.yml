  #Black martyr 
 black_martyr: "Культ Черного мученика"
 black_martyr_desc: "Представители культа Черного мученика считаются девиантами и чрезмерно эксцентричными даже среди других жителей Редленда. Секта, посвященная почитанию легендарного "Черного мученика", который пожертвовал многим в погоне за знаниями. Наконец-то достигнув понимания Аэраса и его внутренних механизмов, Черный Мученик сошел с ума и превратился в икающую шелуху, нуждающуюся в помощи многочисленных священных хранителей. Эти хранители облачают своего подопечного в черные одежды и пытаются разделить его безумные, но часто оракульные бредни на те, что непостижимы для нашего смертного понимания, и те, которые можно расшифровать с большими усилиями.  Однако эти хранители в лучшие времена были неточны, и им редко удавалось предсказать будущие события. Большинство считает, что это происходит из-за их некомпетентности, а непостоянное поведение хранителей мало помогает развеять их сомнения. Некоторые считают, что это происходит из-за того, что способности Черного мученика не являются по-настоящему пророческими, а позволяют безумцу предвидеть все возможные варианты будущего. Более зловеще то, что в последнее время бредни Черного Мученика стали сосредотачиваться почти исключительно на катаклизмических событиях, а сам Мученик становится все более и более расстроенным, иногда даже кричит от страдания, прежде чем впасть в кататоническое состояние. Даже обезумевший Мученик впадает в отчаяние от ужасающей гибели, которая ждет его впереди"
