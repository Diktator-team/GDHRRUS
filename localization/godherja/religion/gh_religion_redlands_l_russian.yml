 elated_victim: "Культ утомленной жертвы"
 elated_victim_desc: "Аберрантный и постоянно повторяющийся культ Возвышенной Жертвы - один из самых странных культов в Редлендсе, и немногие ученые, изучающие этот регион, испытывают большие трудности в своих попытках понять смысл этого культа. Где бы ни появлялись Кесрраварга, эти культисты вскоре следуют за ними, и известно, что они исчезают, как только погибает Кесрраварга, у которого они находились. Однако в некоторых случаях культ сохраняется и после смерти кесрраварга, хотя точно неизвестно, почему. Они поклоняются женщине бесплотной природы по имени "Возбужденная жертва", которая проявляется только в щупальцах великого и почтенного Кесрраварга, чудовища, известного своей прожорливостью, родом из Красных земель. Она говорит своим последователям о святости потребления, снисходительности и обжорства. Ее последователи проповедуют о быстротечности жизни и о том, что к удовольствиям нужно стремиться любой ценой. Казалось бы, в противоречии со своими гедонистическими убеждениями, они также превозносят смерть, боль и все формы страдания и считают самые мучительные мучения человечества святыми. Также известно, что они часто предаются массовым оргиям, в которых присутствует смесь похотливого восторга и убийственной ярости. Странный культ, конечно, и причины его постоянного исчезновения и повторного появления в веках остаются пока неизвестными."
