  #Fallen Star 
 fallen_star: "Культ Падшей Звезды"
 fallen_star_desc: "Загадочный культ Падшей Звезды постоянно ставит в тупик посторонних, его принципы в лучшем случае вызывают недоумение, а в худшем - глубокое замешательство. Сами сектанты почитают существо, известное только как "Падшая звезда", местонахождение которой, похоже, постоянно меняется. Прозвище "Падшая звезда" происходит от ее предполагаемого звездного происхождения, а также от ее внушительного вида. Истинное происхождение этого инопланетного существа туманно, но многие говорят, что его появление в виде фигуры, мчащейся к Редлендсу, совпало с внезапным исчезновением звезды в ночном небе, и оно не похоже ни на одно другое существо, известное на Аэрасе. Обладающее тысячами каменных рук и ног, это существо чрезвычайно искусно в том, что, похоже, является магией разума, и, как ни странно, даже обучает этому искусству нескольких своих последователей. Все, кто видел Падшую Звезду, утверждают, что это трансцендентное существо, и лишь немногие после этого не посвятили себя в его одноименный культ. Существо проповедует, что просветление может быть получено только тогда, когда человек осознает бессмысленность жизни на Аэрасе. Оно также утверждает, что исправить это можно только с его помощью и что истинный смысл можно обрести только через поклонение Падшей Звезде. Те, кто не принимает Падшую Звезду в свое сердце, должны быть перемолоты в пыль и удалены из этого мира, ибо они являются распространителями нынешнего состояния человечества. Завоевание, смерть и война - вот инструменты этой Падшей Звезды, и она будет стремиться дать человеку цель любой ценой."
