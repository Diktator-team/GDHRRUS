 devourer_of_all: "Культ Всеразрушителя"
 devourer_of_all_desc: "Культ Всеразрушителя верит, что мир не только создан их богиней-покровительницей, но и разрушен ею. Каждые десять тысяч лет мир рождается заново, заботливо взращенный и взлелеянный богиней-матерью. Но со временем грехи и извращения человечества неизбежно приводят к тому, что мир наполняется гнилью и разложением. Когда проходит десять тысяч лет, и богиня-мать обнаруживает, что ее творение слишком далеко, чтобы спасти его, она пожирает его и рождает новый мир, надеясь, что на этот раз он будет свободен от греха.\n\n В прошлые века культ мог сосредоточиться на совершении добрых дел, в надежде доказать богине, что их мир стоит пощады. Но они убедились, что этот цикл непоправимо нарушен, и таким образом пытаются справиться с реальностью, что они живут в обреченном мире."
