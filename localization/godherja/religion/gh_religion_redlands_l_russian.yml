 yalgabaot_desc: "Ялгабаоти поклоняются Богу в центре Вселенной, Ялгабаоту, а также большому количеству других богов, над которыми Ялгабаот правит как верховный регент Невыразимого Бога. Ялгабаоти верят, что боги непостижимы и нечеловечны по своему облику и мышлению; смертные люди не могут их понять, а любой, кто увидит их физическую форму, будет сражен насмерть или сойдет с ума. Ялгабаоти поклоняются богам, чтобы достичь знания и понимания физического мира, который, по их мнению, является сном Невыразимого Бога, создателя всего сущего. Считается, что это поклонение не дает им никаких благ, поскольку смертные перед богами - как личинки. Поэтому прошение перед богами принимает форму изучения естественных и неестественных явлений, принесения жертв Ялгабаоту и его слугам, а также участия в магических ритуалах в честь богов в надежде вызвать хоть частицу их присутствия."
