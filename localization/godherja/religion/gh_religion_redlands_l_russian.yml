  #Burning Maiden 
 burning_maiden: "Культ Горящей Девы"
 burning_maiden_desc: "Точная историческая личность оригинальной "Горящей Девы", которой поклоняется ее одноименный культ, неизвестна, если она вообще когда-либо существовала. Согласно учениям и легендам, которые ее окружают, она - существо, которое периодически возрождается на Аэрасе, чтобы посеять великий раздор и принести перемены - иногда под видом изгнания нечестивых и злых, но столь же часто как просто жаждущий власти узурпатор. Однако, единственной универсальной константой ее проявлений является то, что ее жизнь всегда заканчивается в огне, пока она не родится заново.\n\nПо слухам, ее последователи верят, что хотя она физически не присутствует на Аэрасе, они могут общаться с ней и получать мудрость в ограниченной форме через сложный ритуал, который включает в себя сожжение живой девы - хотя, конечно, ради приличия, заменяющее чучело используется, когда политические обстоятельства запрещают оригинальный ритуал."
