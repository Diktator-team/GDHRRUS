 ask_conclave_for_help_decision: "Попросить Конклав о Помощи"
 ask_conclave_for_help_decision_tooltip: "Возможно, нам придется отложить в сторону политические ссоры в интересах взаимного самосохранения."
 ask_conclave_for_help_decision_tt: "Вы будете более тесно сотрудничать с Конклавом в течение следующих трех лет, чтобы лучше координировать военные действия."
 ask_conclave_for_help_decision_increases_concave_power_tt: "#N Это скорее всего повысит силу Конклава#!"
 ask_conclave_for_help_decision_conclave_immune_tt: "#NКонклав будет невосприимчив к враждебным интригам в течение следующих 3 лет.#!"
 ask_conclave_for_help_decision_desc: "Хотя мои интересы по своей сути противоречат интересам Конклава, и обе стороны прекрасно это осознают, Кенвар представляет собой экзистенциальную угрозу для обоих — Ресус, по крайней мере, достаточно умен, чтобы видеть это. Я мог бы предложить временное перемирие, пока с Сьялволками не будет покончено."
 ask_conclave_for_help_decision_confirm: "Предложить Мирное Соглашение "
 move_against_conclave_decision: "Начать Действовать Против Члена Конклава"
 move_against_conclave_decision_tooltip: "Мои враги не те кто снаружи, но внутри царства."
 move_against_conclave_decision_tt: "Я попытаюсь свергнуть одного из членов Конклава."
 move_against_conclave_cooldown: "Это можно делать только один раз в 6 месяцев"
 move_against_conclave_decision_desc: "Конклав, казалось бы, непоколебимо держит бразды правления государством. Если я и, надеюсь, мои преемники когда-нибудь будут править сами по себе, мне нужно будет взять под контроль эту группу интриганов.\n\nХотя действовать прямо против них всех было бы глупостью, которая наверняка стоила бы мне головы, я могу попробовать расправится с ними по одному."
 move_against_conclave_decision_confirm: "Собрать моих сторонников"
 defeat_rhesus_decision: "Падение Кукловода"
 defeat_rhesus_decision_tooltip: "Только один может сидеть на троне, и я, и Ресус держим его в поле зрения."
 defeat_rhesus_decision_tt: "Вы решите судьбу своего наставника, бывшего пленителя и соперника"
 conclave_no_councillors: "В вашем совете нет членов Конклава, кроме самого Ресуса."
 defeat_rhesus_decision_desc: "Ресус — политик и интриган, которому нет равных. Насколько грозен Кенвар на поле боя, настолько же грозен Ресус в чертогах власти. И, подобно Верховному Королю Сьялволков, он не будет побежден в одном бою, и бой будет действительно напряженным."
 defeat_rhesus_decision_confirm: "Проведите последнюю встречу"
 lessons_of_cenware_decision: "Уроки Кенвара"
 lessons_of_cenware_decision_tooltip: "Мое столкновение с верховным королем варваров преподало мне немало уроков."
 lessons_of_cenware_decision_desc: "Кенвар считался величайшим воином и тактиком, человеком, которому не было равных на поле боя.\n\nПока наши пути не пересеклись.\n\nТеперь мир потрясенно смотрит на меня, когда полчища Кенвары разбиты. на кончике моего меча, [Concept('aversarian','Аверсария')|E] спасена моей рукой. Я вошел в число величайших военных гениев всех времен."
 lessons_of_cenware_decision_confirm: "Примите мой новый статус"
 purge_conclave_decision: "Очистить Конклав"
 purge_conclave_decision_tooltip: "Время тонкой политики закончилось"
 purge_conclave_decision_tt: "Вы начнете масштабную чистку против всех нынешних и бывших членов фракции Конклава, уничтожив ее навсегда. Очевидно, что это кровопролитие будет воспринято как чрезвычайно тираническое."
 conclave_faction_power_below_100: "Фракция Конклава имеет менее 100% силы"
 purge_conclave_decision_desc: "Падение Ресуса приближается, но кинжалы его приспешников приближаются к моей спине. Если я — главная надежда [Concept('aversaria','Аверсарии')|E], я не могу допустить, чтобы мое внимание было поглощено мелкой придворной политикой.\n\nНеобходимо принять решительные меры."
 purge_conclave_decision_confirm: "Начать Приготовления..."
 invite_legio_axiaothea_decision: "Связаться с XXI Легионом"
 invite_legio_axiaothea_decision_tooltip: "Малоприятный союзник, но возможный."
 invite_legio_axiaothea_decision_tt: "Легион XXI 'Аксиотеи' получит одно из ваших графств и окажет вам существенную поддержку в предстоящей войне."
 invite_legio_axiaothea_decision_desc: "Имперские легионы, мягко говоря, в упадке. Единственные двое, которые хоть немного боеспособны, это Анотерион, который находится слишком далеко на востоке, чтобы быть полезным, и Аксиофея, чья слепая приверженность мертвому делу сделает любые переговоры натянутыми.\n\nОднако у меня есть небольшое преимущество. То, что сам Разрушитель Миров теперь со всех сторон окружен моими союзниками. Если бы я послал им его голову, может быть, они присоединились бы ко мне?"
 invite_legio_axiaothea_decision_confirm: "Отправить голову Эшрея на юг"
 defeated_cenware: "Вы победили Кенвара хотя бы один раз."
 aeschraes_killed: "Эшрей был убит моими собственными действиями."
 new_iyrossi_capital_decision: "Построить новую столицу Ийросси"
 new_iyrossi_capital_decision_tooltip: "Новая столица для новой эпохи."
 new_iyrossi_capital_decision_tt: "Ваша столица будет преобразована во дворец или храмовый мегаполис по вашему выбору и получит особое здание. Это займет год работы."
 new_iyrossi_capital_decision_desc: "Наконец-то Ийросси свободны от ига Аверсариев. Увы, так много в нашей истории было запятнано их руками. Наша историческая столица То Педифипсии — необитаемая пустошь — скорее насмешливое проявление имперского высокомерия, чем жизнеспособная основа для центра нашего нового государства, и о Дворце в Митидоне не может быть и речи по очевидным причинам. Хотя мы можем дорожить своим прошлым, мы должны основать новую столицу, из которой будем править прекрасным Митидоном. Имейте в виду, что затраты будут высокими, а строительство займет целый год."
 new_iyrossi_capital_decision_confirm: "Строительство новой столицы."
 new_mountain_home_decision: "Новый Горный Дом"
 new_mountain_home_decision_tooltip: "Объявить новую родину для своего народа"
 new_mountain_home_decision_tt: "Ваше столичное графство является столицей одного из следующих герцогств:"
 new_mountain_home_decision_desc: "Наша старая родина, укрытая в высочайших вершинах, теперь потеряна для нас навсегда. Мы так долго блуждали по незнакомым землям, отчаянно ища новый дом. Это заканчивается сегодня! \n\nМы нашли подходящее место, и гоанцы уже начали собираться. Здесь, в этом Новом Горном Доме, мы восстановим наше общество и будем стоять до скончания веков."
 new_mountain_home_decision_confirm: "Провозгласить нашу новую родину."
 fogeater_consume_decision: "Поглотить"
 fogeater_consume_decision_desc: "В новых землях нет слушателей, нехорошо, Мать-туман говорит -  потребляй их да питайся ими и они  присоединятся к туману, присоединяйся к нам нужна пища, нужна, да Мать-туман приказывает, её мы слушаемся мы слушаем, мы питаемся ими мы распространяем, мы поглощаем, они присоединятся к нам, они присоединятся, будем мы, мы будем ими всеми, будем ими всеми, будем мы, мы будем расти, мы будем кормить, мы будем расширяться, мы должны, мы должны, мы будем кормить..."
 fogeater_consume_decision_tooltip: "Мы отчистим наши земли."
 fogeater_consume_decision_confirm: "Съесть их."
