 hubarite_empire_decision_desc: "Древнейшие сказания нашей веры рассказывают о времени, когда [magi|E]-Судьи правили золотым веком процветания, когда великие области [sarradon|E] и, возможно, даже части [the_continent|E] находились под властью великодушных императоров, правивших близко к Великому Само солнце. Хотя люди этой империи так долго были раздавлены чередующимися сапогами [wardenites|E] и [ritualists|E], и хотя даже точные границы нашего древнего царства были потеряны в тумане истории, оно наконец было восстановлено." #Машинный перевод 30.06.2023
 hubarite_empire_decision_valid_desc: "Вы полностью контролируете как минимум 3 королевства, которые находятся либо в Харадамате, исключая горное королевство, либо в Ухташе, не включая Фелаяйлу, либо являются королевствами Корканададд или Керкония." #Машинный перевод 30.06.2023
