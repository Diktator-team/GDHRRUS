 gh_taryaad_saramsaasan_unification_decision: "Восстановите Королевство Паэрасджатан!" #Машинный перевод 30.06.2023
 taryaad_reformed_valid_desc: "Вы должны полностью контролировать империи Наавджагарад и Вичасил." #Машинный перевод 30.06.2023
 gh_taryaad_saramsaasan_unification_decision_confirm: "Наша династия навсегда останется в каширской истории!" #Машинный перевод 30.06.2023
 gh_taryaad_saramsaasan_unification_decision_tooltip: "Воссоедините земли династии Тарьяад" #Машинный перевод 30.06.2023
 gh_taryaad_saramsaasan_unification_decision_desc: "Имя Тарьяад — больше, чем просто имя. Значение этого слова проникло в саму жизнь каширского народа, символизируя конец анархии и нисхождение самих богов, чтобы принести гармоничное правление народу Каширии.\n\nНаша династия, пройдя через многие испытания и невзгоды, стали правителями земель [taryaad_saramsaasan|E] и породили золотой век, подобный предыдущим!" #Машинный перевод 30.06.2023
