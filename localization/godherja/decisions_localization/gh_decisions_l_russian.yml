l_russian:
 reunite_the_empire_decision: "Объединить Империю"
 reunite_the_empire_decision_tooltip: "Воссоедините Аверсарианскую Автократию и снова соберите всех аверсариан под единым знаменем!"
 reunite_the_empire_decision_desc: "Горе детям [Concept('aversaria','Аверсарии')|E]! Когда то мы были единым и сильным [Concept('continent','континентом')|E] и распространяли по всему миру - наше право по рождению - как мы того заслуживали. Прошедшие годы не были к нам благосклонны, но не до сегодняшнего дня!\n\nМы снова объединили большую часть центральных владений Автократии под единым знаменем, и теперь пришло время объявить себя истинными наследниками великой древней Империи!"
 reunite_the_empire_decision_titles_tt: "Каждый Титул [Concept('aversaria','Аверсаринской')|E] [Concept('Empire','Империи')|E]  которым вы владеете и полностью контролируете, будет уничтожен, а территории станут [Concept('de_jure','де-юре')|E] вашего нового основного титула (Аверсарианской Автократии)"
 reunite_the_empire_decision_titles_empire_tt: "Любой Заподнославянский [Concept('kingdom','королевский')|E] [Concept('title','титул')|E] которым вы владеете (помимо [Concept('primary_title','главного титула')|E]) будет уничтожен и на его территории возникнет [Concept('de_jure','де-юре')|E] случайное Заподнославянское королевство"
 reunite_the_empire_decision_confirm: "Объеденить Империю"
 reunite_the_empire_valid_desc: "Должен контролировать не менее 4 империй [Concept('aversaria','Аверсарии')|E]. Для этого вам надо 1. Создать Аверсарию Вореяс. 2. Создать Микро и Мегос Калатипсоми по соответвствующим решениям(нужно полностью захватить их историческое [Concept('de_jure','де-юре')|E]). Только такие полные империи считаются в объединении. 3. Если Аверсария Вореяс, Микро и Мегоса вам не хватило, то нужно будет вернуть и полную Этепезею.)"
 reunite_the_empire_valid_desc_short: "Поскольку у вас есть Корона Аверсариана [artifact|E], вы должны контролировать как минимум 1 из традиционных провинций [aversaria|E], включая Катраддию и Калатипсоми, считая за две." #Машинный перевод 30.06.2023
  
 reunite_the_north_decision: "Объеденить Север"
 reunite_the_north_decision_tooltip: "Провозгласить себя законным наследником Аверсарии, со столицей в Орайсполе."
 reunite_the_north_decision_desc: "Оказавшись на грани краха перед ордами варваров, северная [Concept('aversaria','Аверсария')|E] была воссоединенина под моим правлением. Я больше не просто еще один мелкий военачальник, ведь Орайсполь снова стал резиденцией грозного королевства."
 reunite_the_north_decision_oraispol_capital_tt: "Наша столица расположенна в Орайсполе"
 reunite_the_north_decision_confirm: "Объеденить Север"
 reunite_the_south_decision: "Объеденить Юг"
 reunite_the_south_decision_tooltip: "Провозгласить себя законным преемником Аверсарии, со столицей в Асиуполисе."
 reunite_the_south_decision_desc: "Бесчисленные военачальники юга были раздавлены под нашим сапогом, и сильно поврежденный, но все еще славный город Асиуполис находится в наших руках. Не имея законного преемника в старой столице Орайсполя, нам предстоит принять мантию правления."
 reunite_the_south_decision_asiupoli_capital_tt: "Наша столица расположенна в Асиуполи"
 reunite_the_south_decision_confirm: "Объеденить Юг"
 reintegrate_core_aversarian_territory: "Реинтегрировать Прочих"
 reintegrate_core_aversarian_territory_desc: "Наконец-то территории, отколовшиеся от Империи Чистейших, могут быть возвращены в лоно, которому они принадлежат. Нечистые расы когда-то думали, что [Concept('aversarian','Аверсариане')|E] мертвы или же ушли, но что может быть лучшим признаком нашего обновления? Мир признает наше возвращение и содрогнется при виде возрождения нашей славной империи.."
 pryonism_negative_dreams: "Наслать Плохие Сны"
 pryonism_positive_dreams: "Наслать Сладкие Сны"
 pryonism_negative_dreams_desc: "Влияйте на их сны ужасными кошмарами."
 pryonism_positive_dreams_desc: "Влияйте на их сны отблесками чарующей благодати."
 kemsar_towers_decision: "Повторно активировать Так'хан" #Машинный перевод 30.06.2023
 kemsar_towers_decision_tooltip: "Добейтесь права собственности на все Святые места нашей религии и начните процесс повторной активации этих древних гарантий!" #Машинный перевод 30.06.2023
 kemsar_towers_decision_desc: "Давным-давно Тот, Кто Был, поручил нам священную задачу, и мы подвели его! Мы вернемся к зениту нашего могущества и вновь обретем мантию служения, от которой отказались слишком много лет.\n\nПредстоящий путь долог, труден и полон страданий; но мы понесем это ради всех." #Машинный перевод 30.06.2023
 kemsar_towers_decision_confirm: "Наш долг исполнен, Его воля будет исполнена." #Машинный перевод 30.06.2023
  
 announce_aversaria_voreias_decision: "Провозгласить Аверсариа Вореас"
 announce_aversaria_voreias_decision_desc: "Первый шаг к восстановлению нашего священного дома сделан. На севере был создан плацдарм, чтобы твердо противостоять орде Сьялволки. Пора мне короновать себя Автократом новой [Concept('aversaria','Аверсарии')|E] и готовиться к походу на юг..."
 announce_aversaria_voreias_decision_tt: "Вы получаете титул Гурдурбок\nГурдурбок переименован в Аверсариа Вореас.\nБудут доступны новые решения."
 announce_aversaria_voreias_decision_confirm: "Провозгласить Аверсариа Вореас"
 announce_aversaria_voreias_decision_tooltip: "Провозгласить новую северную [Concept('aversaria','Аверсарию')|E], посвящённую завоеваниям старины!"
 convert_to_suncult_decision: "Объявить себя Реинкарнацией Чистейшего"
 convert_to_suncult_decision_desc: "Если есть хоть какая-то надежда на будущее Империи, она должна иметь обновленный дух, чтобы привести нас всех к победе. Тех многих, кто проповедуют полное доверие к видению лидера и непоколебимую приверженность каждой его команде. Тот, кто поощряет фанатичную верность до смерти.\n\nА где еще можно найти такой фанатизм, как не в вере? Да Здравствует вовеки Я!"
 convert_to_suncult_decision_confirm: "Обратить всех в культ Чёрного Солнца"
 convert_to_suncult_decision_tooltip: "Настало время всем им преклонить колено."
 pryonism_decision: "Читать Разумы"
 pryonism_decision_desc: "Время читать мысли и узнавать великие секреты!"
 pryonism_decision_confirm: "Прочти их Мысли."
 contact_spirits: "Общение с Призраками"
 contact_spirits_desc: "Я должен призвать духов и узнать их секреты."
 raise_spirit_army: "Призвать Призрачную Армию"
 raise_spirit_army_desc: "Призыв духов - опасная задача, однако возможность заполучить легион лучших воинов, которых только может предложить это царство, с дополнительным преимуществом почти полной невосприимчивости к битве, слишком хороша, чтобы отказываться от нее."
 search_for_magi_decision: "Поиск волхва" #Машинный перевод 30.06.2023
 search_for_magi_decision_desc: "Двор [magi|E] необходим для выполнения магических обязанностей и опеки тех при дворе, которые хотят учиться. Я прикажу своим слугам прочесать землю в поисках талантливых кандидатов, желающих служить мне." #Машинный перевод 30.06.2023
 search_for_magi_decision_tooltip: "Вам будет предоставлен выбор, сколько ресурсов вы готовы инвестировать в это начинание." #Машинный перевод 30.06.2023
 search_for_magi_decision_effect_tooltip: "Вы будете искать суд [magi|E], чтобы присоединиться к вашему Совету" #Машинный перевод 30.06.2023
 search_for_magi_decision_confirm: "Начни поиск!" #Машинный перевод 30.06.2023
 search_for_magi_decision_desc_tooltip: "Вы будете искать [magi|E]" #Машинный перевод 30.06.2023
 spirit_journey_decision: "Отправьтесь в Астрал"
 spirit_journey_decision_desc: "Моя вера позволяет совершить путешествие в Царство Духа. Силой грибов я познаю тайны вселенной."
 spirit_journey_decision_tooltip: "Отправьтесь в духовное путешествие и узнайте истинную природу вселенной."
 spirit_journey_trigger: "Вы не можете в настоящее время отправиться в духовное путешествие."
 spirit_journey_effect: "Вы получите благочестие и престиж ценой золота, чем больше вы рискуете, тем больше вы получите."
 spirit_journey_confirm: "В Царство Духов"
 eastern_reforms_side_governor_decision: "Обвинить Хатан Алтан"
 eastern_reforms_side_governor_decision_desc: "Хатан Алтан и Ольтенские племена, частично провозглашая верность [Concept('aversaria','Аверсарии')|E], известны тем, что веками желали правления Айронйи. Дестабилизация Легиона, несомненно, даст им прекрасную возможность, и многие факторы, похоже, указывают на то, что если не Алтан непосредственно, то Ольтенские племена приложили руку к смерти Валерикса.\n\nВ свою защиту Алтан напомнил мне, что он и Валерикс были на друзьями, и что Валерикс никогда бы не смог отправиться на запад из степей, если бы ольтеники не привели их домой первыми. Он с радостью поможет нам финансово и собственными силами и обещает Легиону владение владениями Олтеников на востоке, как только Валерикс будет отомщен. Несомненно, однако, что это свяжет нас с Тетрадией теснее, чем что-либо другое, и любые мечты о реформе будут сильно затруднены..."
 eastern_reforms_side_governor_decision_confirm: "Алтан - убийца, подготовьте мужчин"
 eastern_reforms_side_mongols_decision: "Обвинить Губернатора Тетрадии"
 eastern_reforms_side_mongols_decision_desc: "Губернатор Тетрадии годами враждовал с Валериксом из-за судьбы Автократии. Хотя Валерикс обещал помочь ему вернуть Асиуполь, губернатор всегда отказывался слышать любые слова о реформах или изменениях, особенно когда дело касалось его обширных рабовладельческих поместий. Кроме того, Тетрадия и её соратники — известные интриганы, ветераны старых дней Имперского двора до того, как «Фенвир» высадился на восточных берегах.\n\nСо своей стороны, Тетрадия отрицает какие-либо правонарушения. Он указал на то, как глупо было бы с его стороны дестабилизировать Легион, когда это его единственный шанс вернуть свой город, а также на то, как Ктеумакса давно жаждет завладеть южным Айроноем.\n\nСам Алтан прислал нам сообщение об этом. если мы двинемся против Тетрадии, его силы будут в нашем распоряжении в случае гражданской войны, а также заявил, что его товарищи на северо-востоке будут после этого служить моими вассалами. Кроме того, он пообещал помочь нам в нашей вражде с Фенрусом как союзник в обмен на южные владения Фенвира.."
 eastern_reforms_side_mongols_decision_confirm: "Распорядиться об аресте Тетрадии"
 invade_fenvir_clanrech_decision: "Начать Вторжение!"
 invade_fenvir_clanrech_decision_tooltip: "Начать кампанию по возвращению Асиуполи"
 invade_fenvir_clanrech_decision_tt: "Мы объявим [Concept('war','войну')|E] клану Фенвир с целью вернуть Асиуполи.."
 invade_fenvir_clanrech_decision_desc: "Время настало. Собаки-фенвиры слишком долго сидели на законной [Concept('aversaria','аверсарианской')|Е] земле, и мы никогда не сможем спасти нашу родину от самой себя и ее врагов, пока они сидят на корточках в ее величайшем городе. Пришло время призвать наших союзников и написать первую букву саг о нашей святой реконкисте.."
 invade_fenvir_clanrech_decision_confirm: "Объявить войну!"
 iyrossi_kill_aversarians_decision: "Геноцид Аверсаринцев"
 iyrossi_kill_aversarians_decision_desc: "Наши недавно завоеванные земли населяют [Concept('aversarian','аверсарианцы')|E], наши извечные мучители, их надо истребить чтобы мы снова были свободны. Солнце воссияет на землях наших предков, ныне очищенных от вечного врага!"
 iyrossi_kill_aversarians_decision_confirm: "Это должно быть сделано"
 iyrossi_kill_aversarians_decision_tooltip: "Убивает [Concept('aversarian','аверсарианцев')|E]"
 iyrossi_united_desc: "Ийроссы объединились" #Машинный перевод 30.06.2023
 bloody_throne_decision: "Вернуть Кровавый Трон"
 bloody_throne_decision_desc: "Горасос оставил после себя резню, воздвигнув себе трон из черепов на горе трупов. Чтобы сохранить это наследие, мы должны сделать так, чтобы все знали, что мы, и только мы, заслуживаем того, чтобы сидеть на нем.."
 bloody_throne_decision_confirm: "Вечный Кровавый Трон"
 bloody_throne_decision_custom_tooltip: "Если не захватить его в ближайшее время, титул «Кровавый Трон» ускользнет из наших рук."
 bloody_throne_decision_tooltip: "Мы должны подтвердить свое право на Кровавый Трон, чтобы не потерять титул"
 renounce_gorassos_decision: "Гниющий Трон"
 renounce_gorassos_decision_desc: "Отец Окровавленного Трона пал, его череп теперь украшает символ его кровавой мощи. Как и твое, однажды. Ты наследник его кровавого наследия, и ничтожные трепещут перед твоими священными клинками!"
 renounce_gorassos_decision_confirm: "Кровь будет течь!"
 renounce_gorassos_decision_tooltip: "Отречься от Горассоса и его ереси"
 renounce_megistos_decision: "Прощай, Мегист"
 renounce_megistos_decision_desc: "Ты не Мегист. Вы знаете это в своем сердце. Ты никогда не будешь Мегистосом и никогда не сможешь быть Мегистосом. Возможно... возможно, пришло время отпустить его. Мегистос больше не свет нашей вселенной, но, возможно, он снова будет в конце всего сущего. Прощай, Мегистос.."
 renounce_megistos_decision_confirm: "Еще одно прошептанное имя, потерянное во времени."
 renounce_megistos_decision_tooltip: "Откажись от Мегиста и его ереси"
 redistrict_metro_cap: "Перенести Столицу"
 redistrict_metro_cap_desc: "Мегаполисы мира — это поистине великолепные драгоценные камни, каждая из которых представляет собой уникальный двигатель производства. Эти производительные силы могут быть еще больше увеличены. Все, что нужно, это достаточно средств и планирование, чтобы организовать массы в дисциплинированные ряды, ориентированные на дальнейшую войну или собственное богатство..."
 redistrict_metro_cap_confirm: "Время заняться делом!"
 redistrict_metro_cap_tooltip: "Тратьте щедро, чтобы специализировать свой мегаполис."
 found_metro_in_kingdom_cap: "Заложить Великий Полис"
 found_metro_in_kingdom_cap_desc: "Каждое великое королевство заслуживает такого же великого полиса, который станет резиденцией его правителя. В моей стране таких мест нет, но ненадолго. Я позабочусь о том, чтобы поколения помнили не только мое имя и мои дела, но и сами земли, по которым я ходил, и фундамент, который я построил.."
 found_metro_in_kingdom_cap_confirm: "Постарайтесь оставить свой след."
 found_metro_in_kingdom_cap_tooltip: "Вам предстоит построить район мегаполиса, основываясь на ваших основных характеристиках и образе жизни."
 gh_sack_ostrapol: "Разграбить Орасполь"
 gh_sack_ostrapol_desc: "Выжечь город и вынести добычу."
 gh_sack_ostrapol_confirm: "Сжечь дотла!"
 gh_sack_ostrapol_tooltip: "Вы начнете грабить мегаполис Остраполь!"
