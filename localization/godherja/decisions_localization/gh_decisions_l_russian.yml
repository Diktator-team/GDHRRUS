 loot_tabik_betemisit: "Loot the Tabik Bētemisīt"
 loot_tabik_betemisit_desc: "The Mogowai have long waited within their gilded halls, praying for the return of their dead god. And nothing more symbolizes their dark purpose than the Tabik Bētemisīt, the Empty Palace, intended to house their "Most High" upon His return from the grave. Such a monument to the Hooded Prisoner cannot be tolerated, for we know the truth. God is dead, and it is our duty to ensure that He remains so. Besides, such a gem-encrusted structure can surely provide us with unds, with which to continue our struggle against evil."
