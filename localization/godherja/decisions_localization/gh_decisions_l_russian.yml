 gh_taryaad_pretender_decision_confirm: "Восстановить эти земли - мое право по рождению!" #Машинный перевод 30.06.2023
 gh_taryaad_pretender_decision_tooltip: "Вы доказали, что достойны наследия Асодживы." #Машинный перевод 30.06.2023
 gh_taryaad_pretender_decision_desc: "Каширянам всегда не хватало хорошего лидера, который повел бы их в светлое будущее. Только когда сами боги спустились в Каширью в форме Асодживы, чтобы избавить нас от нашей гордыни, мы, наконец, вступили в период мира и прогресса. Теперь, когда его родословная ушла, Каширье нужен новый лидер — божественное существо, которое может принести Каширье еще одну процветающую эпоху, такую ​​как Тарьяад. Существо, подобное мне. Ибо теперь я доказал всем в этих землях, что я достоин. Достойно возглавить имя Taryaad." #Машинный перевод 30.06.2023
