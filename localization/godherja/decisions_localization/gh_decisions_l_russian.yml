 reunite_boqqarut_decision_desc: "Though torn down in the fires of the [etami_tetenik|E], with petty warlords carving their own kingdoms from its corpse, the [boqqarut_damotada|E] once more shall rise. Where once there was chaos and devastation, order and prosperity will reign, and all Damota will bask in our glory and splendour. We need only make the proclamation."
