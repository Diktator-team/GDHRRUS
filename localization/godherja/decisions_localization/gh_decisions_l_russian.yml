 gh_debase_currency_decision_desc: "Наступает время в жизни каждого правителя, неважно сколь они велики или малы,неважно где они находятся, они должны сделать выбор. Важнее ли казна казна,нежели их народ,как сама история запомнит их?\n\nFor тот,кто решил что да, возможность обесценить собственную валюту для получения прибыли это простой выбор."
