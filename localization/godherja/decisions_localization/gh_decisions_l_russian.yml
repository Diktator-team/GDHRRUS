 kingdom_of_the_clouds_decision_tooltip: "Объявить новый дом для сарминцев" #Машинный перевод 30.06.2023
 kingdom_of_the_clouds_desc: "Многое изменилось с тех пор, как мы переселились на запад, но преданность нашей великой матери своим детям осталась прежней. Пришло время провозгласить новую родину для Дочерей Неба, которая станет колыбелью, из которой начнется новый золотой век сарминцев!" #Машинный перевод 30.06.2023
