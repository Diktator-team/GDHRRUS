 create_filosi_school_decision: "Юридически согласовать с Sjalvolki" #Машинный перевод 30.06.2023
 create_filosi_school_decision_desc: "Наши новые друзья и соседи по Сьялволки имеют правовые и религиозные традиции, которые уходят корнями в глубь веков, и которые они, безусловно, считают равными по уважению и легитимности нашим собственным. Хотя мы явно не согласны, особенно в отношении поклонения их странному иностранному богу охоты «Филосу», есть много принципов, которых они придерживаются, которые, возможно, заслуживают дальнейшего рассмотрения." #Машинный перевод 30.06.2023
