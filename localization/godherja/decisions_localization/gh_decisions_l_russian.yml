 renovate_palat_to_mytidon_decision: "Отремонтировать Палату до Митидона" #Машинный перевод 30.06.2023
 renovate_palat_to_mytidon_decision_tooltip: "Превратите это пятно на нашем ландшафте в новую столицу." #Машинный перевод 30.06.2023
 renovate_palat_to_mytidon_decision_tt: "Ваша столица будет преобразована в дворец или храмовый мегаполис по вашему выбору и получит особое здание. Это займет год работы и заменит Дворец на Митидон новым зданием.\n\n#W Это решение будет означать фактический отказ от любых попыток построить новую столицу вообще.#!" #Машинный перевод 30.06.2023
 renovate_palat_to_mytidon_decision_desc: "Мы снова свободны и создали сильное новое королевство. Остается еще мучительный вопрос: откуда мы будем править Митидоном? В Педитипси находятся руины с привидениями, неподходящие для короля. А основать новую столицу вообще может оказаться за пределами нашей досягаемости. К счастью, аверсарцы оставили на нашей территории административное здание, которое мы могли просто отремонтировать под свои нужды." #Машинный перевод 30.06.2023
 hubarite_codex_decision: "Написать кодекс" #Машинный перевод 30.06.2023
 hubarite_codex_decision_desc: "Как и другие на протяжении всей истории нашего народа, я позабочусь о том, чтобы мое имя и практика жили вечно, написав юридический кодекс, которым будут руководствоваться будущие поколения." #Машинный перевод 30.06.2023
