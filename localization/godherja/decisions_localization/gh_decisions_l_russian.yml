 integrate_gisreddes_decision_desc: "For centuries [peti_gisredde|E] and its cousin [grande_gisredde|E] have been an abnormality inside Chevalie, always resisting the authority of the High King. Now we can finally do away with the legal absurdity known as the [gisreddepact|E] and formally subordinate the cities and the [council_of_gisredde|E] to our rule."
