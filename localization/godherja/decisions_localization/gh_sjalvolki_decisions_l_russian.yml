l_russian:
 found_barrow_decision_name: "Подготовьте тачку"
 found_barrow_decision_desc: "Моя душа однажды покинет эту смертную оболочку, и для человека моего положения ожидается, что я воздвигну место захоронения, достойное того, чтобы стать моим последним пристанищем."
 found_barrow_decision_tooltip: "Я приготовлю курган, достойный великого правителя."
 found_barrow_decision_confirm: "Начните составлять планы"
 found_barrow_decision_effect_tt: "Вы сможете выбрать объем и размер Кургана, и каждый уровень будет давать все большие бонусы."
  
 convert_realm_feudalism_rite: "Преобразование в феодализм через обряд"
 convert_realm_feudalism_rite_desc: "Старые способы сослужили нам хорошую службу, и мы всегда будем чтить их. Однако, поскольку [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] пришли к выводу, что мы должны принять феодализм и его принципы, если мы хотим продолжать процветать. Это важный следующий шаг на нашем пути к величию!"
 convert_realm_feudalism_rite_tooltip: "Ваше королевство превратится в феодализм!"
 convert_realm_feudalism_rite_confirm: "Слава [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
  
 form_waymakers_of_velos_decision: "Сформируйте путеводителей Велоса" #Машинный перевод 30.06.2023
 form_waymakers_of_velos_decision_desc: "Когда-то наши соплеменники вели великое войско Верховного Короля через просторы [aeras|E], направляя всех к новой жизни на Расколотом Берегу. Теперь мы стремимся принять эту мантию и вести приверженцев Обряда по пути Велоса." #Машинный перевод 30.06.2023
 form_waymakers_of_velos_decision_tooltip: "Вы создадите священный орден, посвященный Велосу!" #Машинный перевод 30.06.2023
 form_waymakers_of_velos_decision_confirm: "Мы проследим путь вперед!" #Машинный перевод 30.06.2023
 waymakers_of_velos_formed_tooltip: "Изменит [government|E] на [landed|E] [holy_order|E]" #Машинный перевод 30.06.2023
 waymakers_of_velos_county_trigger: "Ваше царство должно быть на [continent|E]" #Машинный перевод 30.06.2023
 form_waymakers_of_velos_decision.tt.is_in_correct_region: "Находится в [GetGeographicalRegion('world_ga_aversarian_homelands').GetName] [region|E]" #Машинный перевод 30.06.2023
  
 migrate_to_kingdom_confirm: "Начать миграцию"
 migrate_to_kingdom_desc: "Мы захватили большой участок земли с [Concept('aversarian','аверсарианцами')|E], и мои вассалы рвутся в путь. Как только эти новые мигранты прибудут на свою новую территорию, они обязательно сформируют новые герцогства и королевства."
  
 sjalvolki_migration_give_kingdom: "Титул королевства перейдет к вассалу."
 sjalvolki_migration_keep_kingdom: "Титул королевства достанется вам."
  
