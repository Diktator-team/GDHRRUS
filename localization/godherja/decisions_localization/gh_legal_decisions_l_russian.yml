 continue_practicing_law_decision_desc: "Я достаточно долго пренебрегал юридическими исследованиями. Пришло время стряхнуть пыль со старого тома."
 begin_practicing_law_decision_tooltip: "Я буду изучать сложный мир [GetPlayer.GetFaith.GetReligion.GetAdjectiveNoTooltip] закона."
