 reclaim_eloi: "Получите мантию Шехардди"
 reclaim_eloi_confirm: "Наступит новая эра для народа Элои."
 reclaim_eloi_decision_desc: "Точно так же, как Катабааль, Источник Мудрости, Слово Элоя, правит нашим народом в Земле Обетованной с праведностью, так и я правлю нашим народом. Хотя мы никогда больше не вернемся в эти священные сады и не насладимся раем, мы построили наше второе царство здесь, в этой стране пустынь и кедров, и обличили язычников, державших нас в рабстве. Как Катабаал, Царь царей, изгнал грех из своего царства, так и Я изгоню грех из своего. Я поступил так, как никто из правоверных, и мои люди уже говорят, что я — Катабааль, пришедший снова, чтобы избавить их от зла."
 reclaim_eloi_decision_tooltip: "Станьте спасителем Шехарда."
  
