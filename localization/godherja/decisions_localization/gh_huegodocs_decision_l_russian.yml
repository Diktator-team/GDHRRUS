 coalition_holysites_apti_opakhasia_tooltip: "Наши святые места переместятся в Опахасию, а их бонусы будут направлены на Дипломатию." #Машинный перевод 30.06.2023
  
 coalition_holysites_apti_aironoi: "Переместите монастыри в Айроной" #Машинный перевод 30.06.2023
 coalition_holysites_apti_aironoi_desc: "С нашей миграцией в Айроной мы должны восстановить нашу веру на этой новой территории, занимая старые институты веры и государства. Новая родина нашей веры подарит нам заметный [intrigue|E] акцент на нашей вере" #Машинный перевод 30.06.2023
 coalition_holysites_apti_aironoi_confirm: "Монастыри в Айроной!" #Машинный перевод 30.06.2023
 coalition_holysites_apti_aironoi_tooltip: "Наши святые места перейдут к Айроноям, а их бонусы будут направлены на Интриги." #Машинный перевод 30.06.2023
