l_russian:
 found_k_heurgordica_decision: "Основать Эургордику"
 found_k_heurgordica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не почтить память последней речной королевы Хеургорды, которая договорилась о нашем вступлении в Империю Канвара как регент, на которого претендовали ужасные [Concept('fog','туманы')|E]"
 found_k_heurgordica_decision_confirm: "В память о королеве-регентше!"
 found_k_heurgordica_decision_tooltip: "Мы создадим собственное королевство."
 heurgordica_tradition_custom_desc: "Если это первое королевство Уэгодок, которое будет основано, ваш [culture|E] получит равное наследство [tradition|E]." #Машинный перевод 30.06.2023
  
 found_k_dathothica_decision: "Основать Датотику"
 found_k_dathothica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, то почему бы не почтить легендарного героя Датотика, который, согласно нашим легендам, убил десять могучих зверей в поисках Чаши Принца Грез."
 found_k_dathothica_decision_confirm: "Сильное имя, подходящее для сильных людей!"
 found_k_dathothica_decision_tooltip: "Мы создадим собственное королевство."
 dathothica_tradition_custom_desc: "Если это первое основанное Королевство Уегодок, ваш [culture|E] получит Рассказчиков [tradition|E]." #Машинный перевод 30.06.2023
  
 found_k_rithogedica_decision: "Оснвать Рекогидику"
 found_k_rithogedica_decision_desc: "Наконец-то мы нашли землю, которую можем назвать своим домом. Мы должны основать здесь новое королевство и короновать нового правителя. Что касается имени, почему бы не почтить короля Ритогеда, который вел наши армии вместе с нашими бывшими аверсарианскими союзниками в легендарной серии кампаний, кульминацией которых стала его героическая смерть против Сьялволков. Говорят, он продолжал сражаться, несмотря на то, что был десять раз смертельно ранен в битве при Блёсике."
 found_k_rithogedica_decision_confirm: "Здесь мы сажаем наше знамя!"
 found_k_rithogedica_decision_tooltip: "Мы создадим собственное королевство."
 need_3_duchies: "Необходимо иметь как минимум три герцогских титула"
 rithogedica_tradition_custom_desc: "Если это первое королевство Уэгодок, которое будет основано, ваш [culture|E] получит Перформативную Честь [tradition|E]." #Машинный перевод 30.06.2023
  
 coalition_holysites_apti_etepezea: "Переместите монастыри в Этепезею" #Машинный перевод 30.06.2023
 coalition_holysites_apti_etepezea_desc: "С нашим переселением в Этепезею мы должны восстановить нашу веру на этой новой территории, занимая старые институты веры и государства. Новая родина нашей веры подарит нам заметный [stewardship|E] акцент на нашей вере" #Машинный перевод 30.06.2023
 coalition_holysites_apti_etepezea_confirm: "Монастыри в Этепезее!" #Машинный перевод 30.06.2023
 coalition_holysites_apti_etepezea_tooltip: "Наши святые места переместятся в Этепезею, а их бонусы будут направлены на Управление." #Машинный перевод 30.06.2023
  
 coalition_holysites_apti_islands: "Переместите монастыри на Аверсарские острова." #Машинный перевод 30.06.2023
 coalition_holysites_apti_islands_desc: "С нашей миграцией на Аверсарские острова мы должны восстановить нашу веру на этой новой территории, занимая старые институты веры и государства. Новая родина нашей веры подарит нам заметный [martial|E] акцент на нашей вере" #Машинный перевод 30.06.2023
 coalition_holysites_apti_islands_confirm: "Монастыри на островах!" #Машинный перевод 30.06.2023
 coalition_holysites_apti_islands_tooltip: "Наши святые места переместятся на Аверсарские острова, а их бонусы будут сосредоточены на Боевом." #Машинный перевод 30.06.2023
  
 coalition_holysites_apti_opakhasia: "Переместить монастыри в Опахасию" #Машинный перевод 30.06.2023
 coalition_holysites_apti_opakhasia_desc: "С нашей миграцией в Опахасию мы должны восстановить нашу веру на этой новой территории, занимая старые институты веры и государства. Новая родина нашей веры подарит нам заметный [diplomacy|E] акцент на нашей вере" #Машинный перевод 30.06.2023
