l_russian:

 refound_east_mamur_decision: "Возродить Восточный Мамурамат"
 refound_east_mamur_decision_desc: "Пустующий со времен насильственной смерти аль-Худи в 802 году, Восточный Мамурамат в свое время был вторым, конкурирующим центром варденитской цивилизации. Его двор в Аль-Каисе был домом для яркой культурной и правовой традиции. Теперь, благодаря нашему доминирующему положению на востоке, мы можем восстановить достоинство этой некогда великой земли. Конечно, это непременно вызовет конфликт с Центральным Мамуром, незаконно владеющим этим титулом, но со временем мы сможем с ним разобраться."
 refound_east_mamur_decision_tooltip: "Провозгласить восстановление Восточного Мамурамата, эквивалентного по достоинству и власти линии Таттали."
 refound_east_mamur_decision_confirm: "Стать Восточным Мамуром"
 refound_west_mamur_decision: "Основать Западный Мамурат"
 refound_west_mamur_decision_desc: "После падения правящего дома Касси в 678 году IS и последующего постоянного принятия регентства Центральным Мамуром в 682 году IS, Западный Мамур первым исчез как независимая сила в Варденизме. Теперь, после столетий несправедливости, мы готовы восстановить его вновь. Это неизбежно приведет нас к конфликту с Центральным Мамуром, который носит этот титул по праву рождения, но мы не трусы!"
 refound_west_mamur_decision_tooltip: "Восстановить Западный Мамурат, оплот против Хиклана!"
 refound_west_mamur_decision_confirm: "Станьте Западным Мамуром"
 refound_far_east_mamur_decision: "Возродить Дальневосточный Мамурат"
 refound_far_east_mamur_decision_desc: "Хотя Дальневосточный Мамур никогда особо не нравился трем своим предполагаемым коллегам, он был не менее легитимным, чем они. Миссия Усуна Бишабелика была святой миссией, предпринятой по просьбе самого Первого Начальника, и утверждения об обратном - не более чем клевета и ложь тех, кто отказался признать его обращение. Теперь настало время нам вернуть его наследие. Давайте расширим границы веры до самой далекой Кашарии, а возможно, и за ее пределами!"
 refound_far_east_mamur_decision_tooltip: "Провозгласите Дальневосточный Мамурамат и реализуйте амбиции Бишабелика."
 refound_far_east_mamur_decision_confirm: "Вперед, пока мы не встретим само восходящее солнце!"
 found_southern_mamur_decision: "Найден южный Мамурамат"
 found_southern_mamur_decision_desc: "Впервые в истории ранее языческие земли Дамота были покорены. Чтобы сохранить контроль над этим южным царством, где некогда неверные замышляли воскресить Мертвого Бога, пришло время провозгласить новый Мамурамат, чтобы гарантировать, что эти завоевания никогда не ускользнут из наших рук. Однако, что подумают остальные верующие о таком провозглашении, еще неизвестно"
 found_southern_mamur_decision_tooltip: "Найден Южный Мамурамат, чтобы вечно охранять южный край веры!"
 found_southern_mamur_decision_confirm: "Стань Южным Мамуром"
 found_far_western_mamur_decision: "Нашел дальнезападного Мамурамата"
 found_far_western_mamur_decision_desc: "Великая мечта варденитов - помимо победы над еретиками-ритуалистами - уже давно состоит в том, чтобы запад был приведен в лоно веры. Хотя первые великие усилия были остановлены предательством айяров, их последующее обращение и искупление, наконец, заново указали нам путь. Теперь запад наконец-то объединен последователями Первого Начальника, и настало время новой фигуре выйти вперед и возглавить их! Однако будет ли остальной Саррадон рад появлению нового мамура, еще предстоит увидеть..."
 found_far_western_mamur_decision_tooltip: "Найди дальнезападного мамурамата и принеси закон в закатное царство!"
 found_far_western_mamur_decision_confirm: "Станьте Дальнезападным Мамуром"
 found_new_mamuramat_decision: "Нашел нового Мамурамата"
 found_new_mamuramat_decision_desc: "Расширение моего королевства за счет дальних берегов оставляет верных варденитов, которыми я управляю, в странном положении. Формально наши земли находятся вне юрисдикции любого из традиционных мамураматов, и многие начинают шептаться, что мне следует пойти по стопам легендарного Усуна Бишабелика и объявить себя лидером нового мамурамата. Это, конечно, было бы беспрецедентно, но и само существование сильного [Concept('wardenite','Варденитского')|E] царства за пределами [Concept('sarradon','Саррадона')|E]."
 found_new_mamuramat_decision_tooltip: "Найден совершенно новый Мамурамат и принес закон на далекие берега!"
 found_new_mamuramat_decision_confirm: "Провозгласить новый Мамурамат"
 singular_mamur_faith_becomes_hostile_tt: "[GetPlayer.GetFaith.GetName] и [THIS.Faith.GetName] начинают взаимно считать друг друга [GetHostilityLevelName( '(int32)2' )|V]"
 GENERIC_MAMURAMAT_NAME: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Mamuramat"
  
 wardenite_mamur_reclaim_kotserion_decision: "Триумф в Мухтабе!"
 wardenite_mamur_reclaim_kotserion_decision_desc: "Мы изгнали агионистов из Мухтаба - или, как они называют его на своем варварском языке, "Коцериона". Наше испытание еще далеко от завершения, и уже рабы этих святых греха собираются на наших границах, готовые прогнать нас обратно. Тем не менее, весь мир варденитов приветствует нашу победу. Наши усилия во многом способствовали восстановлению достоинства и авторитета Мамура"
 wardenite_mamur_reclaim_kotserion_decision_tt: "Провозгласите свою победу над агионитами в Мухтабе"
 wardenite_mamur_reclaim_kotserion_decision_confirm: "Пусть трепещут афазариане!"
 wardenite_mamur_reclaim_kotserion_decision_is_valid: "Вы должны владеть королевством Мухтаб и обеспечить отсутствие независимых агионистов на его территории."
 wardenite_mamur_reclaim_decision_reward_1: "Сбросит вашу способность вести священные войны за целые королевства"
 wardenite_mamur_reclaim_decision_reward_2: "Даст вам доступ к дальнейшему триумфу, когда вы продвинетесь глубже на территорию Агионистов."
  
 wardenite_mamur_reclaim_sianna_decision: "Триумф в Бехбарвене!"
 wardenite_mamur_reclaim_sianna_decision_desc: "Мы продолжили нашу победу в Мухтабе, оттеснив агионистов дальше от сердца Мамурамата. Теперь мы на шаг ближе к тому, чтобы вернуть себе Восточный остров и место зарождения нашей веры. Однако будьте внимательны: пока верующие вардениты радуются нашим успехам, агионисты, вероятно, консолидируют свои силы, чтобы противостоять нам. Мы должны действовать осторожно. С другой стороны, теперь мы можем попытаться восстановить свою власть над некоторыми территориями, утраченными Мамураматом во время нашего долгого упадка"
 wardenite_mamur_reclaim_sianna_decision_tt: "Провозгласите победу над агионистами в Бехбарвене"
 wardenite_mamur_reclaim_sianna_decision_confirm: "Загнать афазарианцев в море!"
 wardenite_mamur_reclaim_sianna_decision_is_valid: "Вы должны владеть королевством Бехбарвен и обеспечить отсутствие независимых агионистов на его территории."
 wardenite_mamur_reclaim_sianna_decision_reward_3: "Позволит нам потребовать верности от катсити"
  
 wardenite_mamur_reclaim_gahzi_decision: "Триумф в Гахзи!"
 wardenite_mamur_reclaim_gahzi_decision_desc: "Агионисты в беспорядке. Наши победоносные армии пронеслись по Гахзи, предавая мечу всех, кто отказался подчиниться. Хотя наша борьба была великой, только отбросы их злодейских орденов остались сопротивляться нам. Пусть они бряцают саблями и изображают храбрость, они умрут так же, как их братья и сестры по оружию"
 wardenite_mamur_reclaim_gahzi_decision_tt: "Провозгласите нашу победу в Гахзи!"
 wardenite_mamur_reclaim_gahzi_decision_confirm: "К Восточному острову!"
 wardenite_mamur_reclaim_gahzi_decision_is_valid: "Вы должны владеть королевством Гахзи и гарантировать, что ни один независимый агионист не выживет на его территории или в Тифренских нагорьях."
  
 wardenite_mamur_reclaim_skiadhadhes_decision: "Триумф в Мохртаг аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_desc: "Агионисты почти изгнаны с материка - хвала Первому Начальнику и его законам! Теперь осталось только окончательно продвинуться вдоль береговой линии. Пусть мерзавцы в масках трепещут на своем украденном острове, мы скоро будем там. А пока эта победа восстановила авторитет Мамура настолько, что мы сможем вновь утвердить свою власть над нашими братьями по вере на востоке"
 wardenite_mamur_reclaim_skiadhadhes_decision_tt: "Провозгласить нашу победу над агионистами в Мохртаг-аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_confirm: "Окончательная победа близка!"
 wardenite_mamur_reclaim_skiadhadhes_decision_is_valid: "Вы должны владеть королевством Мохртаг-аль-Бади и обеспечить отсутствие независимых агионистов на его территории или в королевстве Джамайя."
 wardenite_mamur_reclaim_skiadhadhes_decision_reward_3: "Позволит нам потребовать верности от Хартаха или его потомков"
  
 wardenite_mamur_reclaim_chegea_decision: "Плацдарм на Восточном острове"
 wardenite_mamur_reclaim_chegea_decision_desc: "Окончательная расплата с агионистами близка. Последователи так называемого "Забытого Святого", последние оставшиеся в живых агионисты, вкусили нашу месть на пляжах Дхами. Хотя впереди нас ждут годы ожесточенной борьбы, мы доказали, что их языческие армии не сравнятся с нашей добродетелью и мужеством. Вперед, к самой тюрьме начальника!"
 wardenite_mamur_reclaim_chegea_decision_tt: "Начнем последнюю борьбу!"
 wardenite_mamur_reclaim_chegea_decision_confirm: "Им негде будет спрятаться!"
 wardenite_mamur_reclaim_chegea_decision_is_valid: "Вы должны владеть королевством Альмубид и обеспечить, чтобы на его территории не осталось независимых агионистов."
  
 wardenite_mamur_reclaim_almubid_decision: "Окончательная победа над агионизмом"
 wardenite_mamur_reclaim_almubid_decision_desc: "Никогда со времен Великого восстания варденитская вера не видела столь великого триумфа. Всего лишь поколение или два назад многие вардениты сомневались в священных правах Мамура. Но теперь? От далеких границ Амсари на западе до Кратера на востоке верные поют нам хвалу. Хотя некоторые агионисты могут скрываться в различных укрытиях, их власть была сломлена навсегда. Теперь начинается новый золотой век для Саррадона. Век закона. Век варденизма. Век Мамура"
 wardenite_mamur_reclaim_almubid_decision_tt: "Неужели наша борьба наконец-то подошла к концу?"
 wardenite_mamur_reclaim_almubid_decision_confirm: "Мамур торжествует!"
 wardenite_mamur_reclaim_chegea_decision_is_valid: "Вы должны владеть королевством Альмубид и обеспечить, чтобы на его территории не осталось независимых агионистов."
 wardenite_mamur_reclaim_almubid_decision_reward_3: "Позволит нам потребовать верности от Айяра"
  
 wardenite_mamur_reassert_authority_kathsiti: "Утвердить власть над Катсити"
 wardenite_mamur_reassert_authority_kathsiti_desc: "Потеря провинции Урагад была, оглядываясь назад, знаком грядущих событий. В последующие столетия власть Мамура была подорвана во всем варденитском мире, что привело к печальному положению дел, которое привело к Крестовому походу святых. Однако под нашим руководством государственный корабль, похоже, был выправлен, и те, кто когда-то порицал наш титул как пережиток прошлого, вынуждены усомниться в своей глупости. Давайте пошлем гонцов в мятежные города Урагад и Барзаву с требованием подчиниться. Они поймут скрытую угрозу..."
 wardenite_mamur_reassert_authority_kathsiti_tt: "Посмотрим, кто согласится, а кто откажется"
 wardenite_mamur_reassert_authority_kathsiti_confirm: "Давайте подтвердим нашу законную власть"
  
 wardenite_mamur_reassert_authority_harthah: "Утвердим нашу власть над хартахитами"
 wardenite_mamur_reassert_authority_harthah_desc: "Хотя у Хартаха, возможно, были самые лучшие намерения, его мятеж больше нельзя терпеть. Его потомки должны склонить колено перед властью Мамура или столкнуться с последствиями"
 wardenite_mamur_reassert_authority_harthah_tt: "Если они откажутся, это, скорее всего, будет означать войну"
 wardenite_mamur_reassert_authority_harthah_confirm: "Они преклонят колено"
  
 wardenite_mamur_reassert_authority_ayyar: "Править айярами напрямую"
 wardenite_mamur_reassert_authority_ayyar_desc: "С момента своего появления айяры успешно преодолевали грань между неподчинением и подчинением. Их уникальный статус стал результатом хитроумных переговоров с мамурами, которые пришли до нас. То, что наши предки не смогли добиться полного подчинения, было симптомом слабости, которая теперь вытравлена из Мамура. Помня об этом, давайте напомним айярам о требованиях, предъявляемых к ним их верой. Мы уверены, что они поступят правильно"
 wardenite_mamur_reassert_authority_ayyar_tt: "Если они согласны, они должны присягнуть на верность Мамуру"
 wardenite_mamur_reassert_authority_ayyar_confirm: "The Law of the First Warden is non-negotiable."
 k_dynamic_ayyar: "Правитель Айяра"
  
 blind_watcher_reform_decision: "Реформировать орден"
 blind_watcher_reform_decision_tooltip: "Восстановить Орден в соответствии с видением Дикайноса"
 blind_watcher_reform_decision_tt: "Вы возглавили Орден и устранили коррупцию"
 blind_watcher_reform_decision_desc: "После столь долгого пребывания во тьме, коррупция и несправедливость, которые поразили наш Орден, были очищены, и мы снова вершим истинное, беспристрастное правосудие, как это когда-то делал Дикайнос. Теперь нужен лишь последний указ, чтобы закрепить наши реформы, наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем начнется тяжелая работа по отделению от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подмять под себя наши учения, уже понесли заслуженное наказание, расплата с теми, кто действительно стоял за этим планом, еще впереди, и она будет поистине кровавой..."
 blind_watcher_reform_decision_confirm: "Во имя вечной справедливости"
 blind_watcher_reform_valid_desc: "Ваша клика должна иметь 60% или больше влияния"
 blind_watcher_reform_correct_clique_desc: "Вы должны быть частью клики Защитников"
  
 landed_order_reform_no_powerful_vassal_must_oppose_desc: "Ни один не заключенный в тюрьму могущественный вассал не должен иметь о вас негативного мнения"
  
 golden_hand_reform_decision: "Реформировать орден"
 golden_hand_reform_decision_tooltip: "Восстановите Орден в соответствии с видением Филантриоса"
 golden_hand_reform_decision_tt: "Вы возглавили Орден и устранили коррупцию"
 golden_hand_reform_decision_desc: "После столь долгого пребывания во тьме, коррупция и жадность, которые терзали наш Орден, были изгнаны, и мы снова распределяем богатство среди тех, кто действительно в нем нуждается, а не копим его для себя. Теперь нужен лишь последний указ, чтобы закрепить наши реформы, чтобы наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем можно будет начать тяжелую работу по отделению себя от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подмять под себя наше учение, уже расстались со своими незаслуженными богатствами, расплата с теми, кто действительно стоял за этой схемой, еще впереди..."
 golden_hand_reform_decision_confirm: "Ради вечной благотворительности"
 golden_hand_reform_valid_desc: "Ваша клика должна иметь 60% или больше влияния"
 golden_hand_reform_correct_clique_desc: "Вы должны быть частью клики Дорогерос"
  
 sansias_rose_reform_decision: "Реформировать орден"
 sansias_rose_reform_decision_tooltip: "Восстановить Орден в соответствии с видением Сансии"
 sansias_rose_reform_decision_tt: "Вы возглавили Орден и устранили коррупцию"
 sansias_rose_reform_decision_desc: "После столь долгого пребывания во тьме, коррупция и жестокость, которые терзали наш Орден, были изгнаны, и мы снова можем посвятить себя защите невинных вместо бессмысленной жестокости. Теперь требуется лишь один последний указ, чтобы закрепить наши реформы, наказать тех, кто совершил ужасные преступления во имя Святого, прежде чем начнется тяжелая работа по отделению себя от наших кровавых деяний. Однако, хотя те в наших рядах, кто пытался подмять под себя наше учение, уже понесли заслуженное наказание, расплата с теми, кто действительно стоял за этим планом, еще впереди, и она будет поистине кровавой..."
 sansias_rose_reform_decision_confirm: "За самопожертвование вечное"
 sansias_rose_reform_valid_desc: "Ваша клика должна иметь 60% или больше влияния"
 sansias_rose_reform_correct_clique_desc: "Вы должны быть частью клики Kateigorúnoi to Ketigoménon"
  
 bleeding_martyr_reform_decision: "Реформировать орден"
 bleeding_martyr_reform_decision_tooltip: "Восстановить Орден в соответствии с видением Сансии"
 bleeding_martyr_reform_decision_tt: "Вы возглавили Орден и устранили коррупцию"
