l_russian:
 gh_helmet_black_sun_name: "Шлем Черного Солнца"
 gh_helmet_black_sun_description: "Шлем Никанонея 'Черного Солнца'. Хоть его компании на дальнем западе были относительно неизвестны, его упорная вера в своих людей привела к тому, что солдаты обожествили его. Никаноней, узнав о возможности, когда увидел ее, решил использовать их любовь в своих целях. Этот прекрасный шлем был создан для этой цели, скрывая боевые шрамы Никанонеуса и в то же время выделяя его как потустороннюю фигуру."
  
 gh_armor_black_sun_name: "Доспех Черного Солнца"
 gh_armor_black_sun_description: "Доспех Никанонея 'Черного Солнца'. Хоть его кампании на дальнем западе были относительно неизвестны, его упорная вера в своих людей привела к тому, что солдаты обожествили его."
  
 gh_helmet_skull_helmet_name: "Шлем из черепов"
 gh_helmet_skull_helmet_description: "Этот мрачный головной убор был сделан Горасосом 'Отнимателем Черепов' из черепов многочисленных врагов, которых он сразил в бою."
  
 talavara_name: "Талавара Ванеламакир" #Машинный перевод 30.06.2023
 talavara_description: "Талавара Ванеламакир, также известный как «Меч нарисованных», является самым древним маркером царствования Рахикайи. С ним достойные могут претендовать на трон всего Кафасали." #Машинный перевод 30.06.2023
  
 broken_crown_name: "Часть сломанной короны" #Машинный перевод 30.06.2023
 broken_crown_description: "#size:15 Маркерская корона была разбита на четыре части Верховным королем Гардфреем ден ва Сеньоном на Совете Клуа, который, услышав требования своих детей о выборе преемника, провозгласил, что тот, кто соберет ее обратно, получит трон «для всех». он заботился». С тех пор части стали символом утраченной славы [chevalie|E], и многие ждут того дня, когда подходящий правитель сможет собрать воедино и корону, и царство." #Машинный перевод 30.06.2023
  
 crown_of_chevalie: "Корона [chevalie|E]" #Машинный перевод 30.06.2023
 crown_of_chevalie_description: "Восстановленная единственным истинным правителем [chevalie|E], корона участников марша [chevalie|E] снова стала символом единства. Можно только надеяться, что эта новая линия королей сможет сохранить святость короны и защитить северную границу от некромантической тьмы извне." #Машинный перевод 30.06.2023
  
 artifact_sacrifical_dagger_name: "[owner.GetTitledFirstNamePossessiveNoTooltip] Аверсарийский жертвенный кинжал" #Машинный перевод 30.06.2023
 artifact_sacrifical_dagger_description: "Кинжал [newly_created_artifact.GetFeatureText( 'blade_metal' )] мастерства [SCOPE.Custom('ArtifactQuality')]. [newly_created_artifact.Custom('ArtifactDaggerDecoration')] Само лезвие [newly_created_artifact.GetFeatureText( 'sacrifical_decoration' )].\n\n$artifact_sacrifical_dagger_explanation$ $artifact_sacrifical_dagger_age$" #Машинный перевод 30.06.2023
 artifact_sacrifical_dagger_explanation: "Жертвенные кинжалы долгое время использовались в [aversaria|E] как в религиозных, так и в магических целях. Бесчисленные ритуалы включают в себя жертвоприношения, и в Аверсарии ничто не считалось сильнее крови." #Машинный перевод 30.06.2023
