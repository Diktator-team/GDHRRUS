 feature_book_topic_godslaverdictations: "Этот фолиант представляет собой шевальенскую копию восстановленных «личных диктовок» Картарадди [lich|E] Черновмалы «Богораба» Ческовары. Достигнув Личства в 7-м веке после путешествия на север и побега от своего народа, Ческовара стала одной из Личей, многих «второстепенных Личей», которые проводили большую часть своего времени, пытаясь создать некрополь и вести мелкие территориальные войны с соседними Личами без когда-либо накапливая достаточно силы, чтобы организовать надлежащее вторжение на юг.\n\nЭти мемуары, вероятно, были написаны несколькими слугами-нежитью, которые, судя по нескольким страницам, заполненным проклятиями и гневными опровержениями их «безмозглой идиотии», были воскрешены только для того, чтобы постоянно следовать за Черновмалой и запишите ее слова. На двенадцатой странице из более чем двух тысяч (хотя половина из них давно утеряна и забыта из-за того, что большинство ученых считают написанное «некачественным»), Лич заявляет, что это потому, что «Мои славные слова однажды станут прекрасными святыми текстами. ! Люди будут поклоняться мне как божеству, как только я низвергну их жалких богов! У них должно быть свое писание! Мои слова не должны быть потеряны для истории!" на север с рыцарским отрядом [peti_gisreddean|E] «Соратников Мигающей Розы» и атаковали Ческовару в ее крепости «Вечный свет». Хотя они, конечно, позаботились о том, чтобы история звучала достаточно эпично, техническое прочтение их отчетов и перекрестные ссылки на различные отчеты ясно показывают, что Ческовара уже, по-видимому, была на грани смерти, когда они ее нашли, а ее армия в значительной степени была уничтожена. уничтожены ранее, как упоминается в нескольких отрывках." #Машинный перевод 30.06.2023
 feature_book_title_thekardwenwhatweknow: "Кардвен: что мы знаем" #Машинный перевод 30.06.2023
 feature_book_topic_thekardwenwhatweknow: "Этот отчет был написан Леганом Кромусом Рексом о его встречах со странной Кардвен. Ранее считавшийся просто выдумкой суеверных Сьялволков, этот отчет стал первым официальным признанием народа какой-либо формой имперской власти. Он начинается с описания прибытия в лагерь [aversarian|E] странного человека, одетого в плащ из сшитых вместе вороньих крыльев и использующего рога лося в качестве трости. Затем он снял с рукояти отрубленную голову солдата, исчезнувшего всего неделю назад. Увидев в этом угрозу, Кромус сразил человека на месте. На самом деле это был просто жест примирения, Кардвен часто обменивала головы павших, чтобы их духи могли войти в загробную жизнь. Этот поступок вызовет гнев ранее неизвестной Кардвен и приведет к катастрофическому поражению Легио XXIII.\n\nПосланный к Автократиру в разгар этого конфликта, Кромус изображает душераздирающие сцены на границе. Тела, обглоданные до костей, свисали с каждого дерева, и люди, просто исчезающие во сне, были обычными темами. Однако, пожалуй, больше всего тревожит язык самих Кардвен, который напоминает ветер, дующий сквозь деревья, и никогда не поднимается выше громкости шепота, даже когда они умоляют о пощаде." #Машинный перевод 30.06.2023
 feature_book_title_manswelbestiarium: "Бестиарий Рагамбальда Мансвеля" #Машинный перевод 30.06.2023
 feature_book_topic_manswelbestiarium: "Рагамбальд Мансвел был удивительно много путешествовавшим искателем приключений, который якобы доплыл на восток до границ Катун-Кай. По возвращении в [chevalie|E] Рагамбальд приступил к кропотливому процессу перевода своих многочисленных дневников и набросков в письменную форму. Рассказы, содержащиеся внутри, являются беспрецедентным и удивительно точным путеводителем по разнообразной фауне, магической и иной, обитающей в отдаленных районах [aeras|E]. Собственная биография Рагамбальда, предположительно записанная в отдельном томе, к сожалению, почти полностью утеряна для истории, но, судя по его сохранившимся работам, он должен был быть выдающимся и хорошо образованным человеком. Некоторые даже предположили, что Мансвель мог быть псевдонимом, но это, как и все остальное в жизни Мансвеля, вызывает серьезные споры среди шевальских литераторов." #Машинный перевод 30.06.2023
 feature_book_title_womanknights: "О женственных рыцарях" #Машинный перевод 30.06.2023
 feature_book_topic_womanknights: "Эта книга была написана ученым-шевальеном Мишоном Андрео где-то в XI веке, чтобы собрать воедино множество небольших работ различных авторов того времени, в которых приводились доводы за или против концепции присвоения женщине рыцарского титула, скорее всего, из-за дублирования женщина-Анти-Волхв Роуз ден ва Крейсаунс в начале века военачальником королем Антоном Дескрадо.\n\nХотя в истории Марчер есть много примеров женщин-воинов, особый рыцарский титул почти никогда не давался девушка. В то время как работы, как правило, поддерживают борьбу женщин, и никто не осмеливается запятнать имя многих героев марша представительниц слабого пола, Андрео заканчивает работу, заявляя, что женщины-рыцари сами по себе являются нападением на «сильные и благородные традиции», которые титул сохраняется, несмотря на неохотное признание того, что убийство леди Роуз почти сотни нежити и [aversarian|E] волхвов до ее 19-й зимы было несколько впечатляющим." #Машинный перевод 30.06.2023
 feature_book_title_dethediaxiancodex: "Детедиаксийский кодекс" #Машинный перевод 30.06.2023
 feature_book_topic_dethediaxiancodex: "Этот кодекс содержит большую часть Закона Детедиакса, управляющего набора законов и мандатов, которые в значительной степени регулировали обращение с ийросами после их завоевания в 200 г. ИС автократиром Фанагораксом и Леганом Детедиаксом. Хотя сейчас он явно устарел, он, тем не менее, является шедевром в области права и управления и считается одним из величайших мировых достижений в области управления." #Машинный перевод 30.06.2023
 feature_book_title_dethediaxnotes: "Личные заметки Легана Детедиакса" #Машинный перевод 30.06.2023
 feature_book_topic_dethediaxnotes: "Этот набор свитков служил личными заметками Леган Детедиакс во время ее завоевания и правления долиной Ийросси. В то время как большая часть этого связана с созданием и теоретизированием ее «Закона Детедиакса», который впоследствии будет управлять долиной, многие другие разделы посвящены повседневной жизни, управлению ее легионами и взаимодействию с тогдашним автократом Фанагораксом.\n\nХотя в этих текстах ничего не говорится Dethediax, как имеющий какие-либо сомнения в причине [aversarian|E], тем не менее проявляет немалую долю сочувствия к ийроссам и особенно большую долю ненависти к самому Фанагораксу. Несколько пассажей доходят до того, что автократира называют «болтливым идиотом», который «был в большей опасности положить конец нашему правлению в долине, чем Ийросси». В особенно интересном отрывке подробно рассказывается о нескольких небольших восстаниях, которые Детедиакс был вынужден обсудить или тайно подавить, чтобы избежать идиотского ответа от [GetTitleByKey('c_oraispol').GetNameNoTier], ставящего под сомнение общепринятую концепцию 1000-летнего рабства Ийросси. Еще более интересным является быстрое упоминание о «детях Потаклея», которых Детедиакс, по-видимому, тайно увел в горы, чтобы подавить довольно крупномасштабное восстание вокруг них." #Машинный перевод 30.06.2023
 feature_book_title_delenelbook: "Сиреневая роща Картин Деленель" #Машинный перевод 30.06.2023
 feature_book_topic_delenelbook: "Это произведение является первым наброском серии романтических стихов, написанных легендарно жестоким военачальником [aversarian|E] Легоном [karthyn_delenel|E] из Легио XIV «Кузнецы цепей». Известный своей ужасной жестокостью, наставничеством аверсарианского военачальника Горасса и верностью Автократиру Эшраесу (широко известному как «Повелитель пепла»), эта работа, похоже, велась примерно в то время, когда он был смертельно ранен Леганом Исацеей из Легио. XXI «Аксиаотея» и его окончательная казнь его учеником Горассом.\n\nХотя «Сиреневая роща» часто написана грубо и содержит множество орфографических и грамматических ошибок, если бы кто-то прочитал ее, не зная ее автора, он, скорее всего, нашел бы ее. исключительно нежная и душевная серия сказок с мастерским умением управлять эмоциями через прозу. Многие читатели, несомненно, изо всех сил старались бы не плакать, когда юная девушка, которая является главным героем многих произведений, борется со своим чувством неуверенности в себе и открытиями, особенно когда она влюбляется в свою лучшую подругу, женщину-волхва Анатеаму. Читателей также взбесит финальное стихотворение, отмеченное как предпоследнее, где Джадиакса (главный герой) решает умолять Анатеаму бежать с ней, поскольку их деревня поглощается [fog|E]... только для того, чтобы произведения закончились. там [karthyn_delenel|E], вероятно, убили, не успев закончить работу." #Машинный перевод 30.06.2023
 feature_book_title_redlandsadventure: "Приключение в Красных землях" #Машинный перевод 30.06.2023
 feature_book_topic_redlandsadventure: "Эта книга была опубликована в начале 1100-х годов IS возможно вымышленным авантюристом, известным как Лексенир, и утверждает, что подробно описывает его путешествие через Красные земли южного Айроноя. Он рисует яркую картину таинственных культов, бродящих по пустошам, похищающих невинных для использования в таинственных и зловещих ритуалах для достижения темных целей. В нем рассказывается о встречах Лексенира с не менее чем 11 различными культами, каждый из которых имел свои странные и жестокие традиции. Эти традиции, которые варьируются от ритуального каннибализма до человеческих жертвоприношений и питья крови поселенцев Редраннеров, описаны в мучительных подробностях, как и его героизм в спасении людей от таких ужасных судеб. Жители Редлендса описываются способами, которые заставляют их звучать меньше, чем люди, утверждая, что они прячутся в течение дня из-за смертоносного солнечного света.\n\nКнига сопровождается серией рисунков, которые, по утверждению Лексанира, являются традиционными. Искусство редлендеров, состоящее из сложных узоров форм, расположенных в сложных узорах, которые, кажется, напоминают огромных монстров своими изогнутыми спиралевидными линиями. Книга была воспринята неоднозначно, и многие утверждали, что Лексенир и его история сфальсифицированы. Тем не менее, он дает возможность тем, кто живет в обширной Империи, почувствовать вкус таинственных Красных земель." #Машинный перевод 30.06.2023
 feature_book_title_journalofseekers: "Журнал искателей" #Машинный перевод 30.06.2023
 feature_book_topic_journalofseekers: "Журнал Искателей — это не отдельный журнал, а скорее сборник различных примечательных выдержек, собранных моговаями во время их путешествий по отдаленным уголкам мира. Новое издание выпускается каждые 50 лет, при этом основным источником журналов является библиотека Ирочи Дамотада, где хранятся собрания сочинений всех тех, кто путешествовал на север. Эта конкретная версия была впервые составлена ​​в 1239 году и содержит рассказы о повсеместном опустошении после [frodbrokna|E]. Большая часть посвящена продолжающейся кровавой борьбе между агионистами и варденитами, с несколькими свидетельствами очевидцев крупных сражений и даже интервью с варденитом Мамуром о ситуации, в котором он излагает методический подход. Это интервью контрастирует с горем другого путешественника, рассказывающего о своих нескольких предсмертных переживаниях, когда он скрывался от Ордена Слепого Наблюдателя. Кроме того, в нем рассказывается о дворах различных военачальников [aversarian|E], например, в трудах путешественника, который присутствовал с Легионом XXI «Аксиаотея» во время их кампании против Эшрея, человека, который разрушил их империю. Шевальены касаются почти всего остального содержания тома, включая историю приключения одного человека с отрядом наемников в Бейд-Фалухе." #Машинный перевод 30.06.2023
  
