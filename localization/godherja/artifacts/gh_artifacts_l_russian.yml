 # General Sarradonian Uniques 
  
 artifact_rehdyia_uddayir_spear_name: "Копье Рехдии Уддаира" #Машинный перевод 30.06.2023
 artifact_rehdyia_uddayir_spear_description: "Хотя теперь он проржавел, потерял рукоять и давно потерял свою магию, это наконечник копья, которым легендарный волшебный меч — а позже и Королева [sarradon|E] — Рехдия Уддаир вонзила в колоссальный черный глаз [worldeater|E], наконец нанеся смертельный удар чудовищному зверя, который едва не привел к концу всей цивилизации на континенте и за его пределами." #Машинный перевод 30.06.2023
 artifact_sculpture_mask_of_ankepy_ix_name: "Погребальная маска Анкепи IX" #Машинный перевод 30.06.2023
 artifact_sculpture_mask_of_ankepy_ix_description: "Знаменитый декадентский и показной кемсарский царь Анкепи IX, безусловно, оставил после себя погребальную маску, соответствующую его титулу и личности. Не довольствуясь простым золотом, Анкепи тщательно отлил свою маску из нескольких обладающих магической силой метеоритов — процесс, который потребовал совместных усилий некоторых из величайших саррадонских [magi|E] и кузнецов того времени. Затем эта основа была инкрустирована бесчисленными драгоценными камнями, причем, по-видимому, присутствовали все разновидности, существующие на [aeras|E], в то время как два смертных глаза маски сделаны из особенно больших и впечатляющих кристаллов крови.\n\nОднако наиболее примечательным является " третий глаз". Как и большинство кемсарских государей, Анкепий отправился в загробный мир в сопровождении слуг, однако само их количество и ранг — его высокопоставленные чиновники, супруги, наложницы, домашний персонал, личная охрана, [magi|E] клика и десятки тысяч рабов — превосходят излишества даже подавляющее большинство его предшественников и последователей. Все они были ритуально убиты, а их души заключены в черный драгоценный камень неизвестного происхождения, который составляет третий глаз маски, чтобы они могли продолжать служить своему хозяину в вечности." #Машинный перевод 30.06.2023
  
 # Wardenite Relics 
  
 artifact_banner_wardenism_name: "Знамя Горящего Ключа" #Машинный перевод 30.06.2023
 artifact_banner_wardenism_description: "Хотя нет никаких доказательств того, что [first_warden|E] использовал только одно боевое знамя на протяжении всей своей жизни, как это часто утверждается, это знамя, безусловно, является самым известным — оно присутствовало в знаменательной битве у Пылающего Ключа, в которой произошла решающая битва. поражение саррадонского регента Улатира силами [wardenite|E] и начало тысячелетнего господства в долине Синхамия.\n\nНесмотря на то, что он загорелся посреди битвы и стал целью многочисленных вражеских попыток разрушения, он в значительной степени уцелел. (вероятно, из-за особого типа ткани, используемой при его изготовлении, а не из-за чуда, как иногда утверждают) и служила точкой сбора для превосходящих численностью сил [wardenite|E], и впоследствии дала битве свое название." #Машинный перевод 30.06.2023
 artifact_seal_wardenism_name: "Печать Первого Стража" #Машинный перевод 30.06.2023
 artifact_seal_wardenism_description: "Простая глиняная печать с изображением ключа, окруженного текстом, слишком сильно выветренным, чтобы его можно было разобрать. Хотя на первый взгляд это не что иное, как изношенный аксессуар несовершеннолетнего судьи [wardenite|E], достоверные источники прослеживают этот конкретный предмет до самого [first_warden|E] — это была та самая печать, которой была дана печать легитимности практически всем делам [wardenism|E]. самые ранние, самые основополагающие тексты и постановления, которые их вдохновили." #Машинный перевод 30.06.2023
 artifact_crown_wardenism_name: "Корона Арахаса" #Машинный перевод 30.06.2023
 artifact_crown_wardenism_description: "Предмет одного из наиболее известных эпизодов возвышения [first_warden|E], эта корона принадлежала печально известному тирану [arachas|E] до его кончины в результате самого первого восстания [wardenite|E] в Аль-Газире. Согласно легенде, после того, как его извлекли из пепельных останков цитадели покойного царя, он был немедленно предложен мессии [wardenite|E], который отверг это предложение и вместо этого приказал продать его в целях благотворительности.\n\nПочти ничего не осталось от былое величие головного убора, но проржавевший, сломанный скелет. Если присмотреться, то можно различить искаженные и поврежденные изображения иконографии [ritualist|E], искаженные огнем, унесшим жизнь самого Арахаса." #Машинный перевод 30.06.2023
 artifact_wall_sword_wardenism_name: "Меч Первого Стража" #Машинный перевод 30.06.2023
 artifact_wall_sword_wardenism_description: "Элегантный реликварий, содержащий святую реликвию: меч [first_warden|E]." #Машинный перевод 30.06.2023
  
 # Amsari Relics 
  
 artifact_staff_amsari_name: "Посох Пророка" #Машинный перевод 30.06.2023
 artifact_staff_amsari_description: "Простой сучковатый деревянный посох, когда-то принадлежавший Пророку Амсари. Понятно, что этот предмет имеет огромную историческую и религиозную ценность — редкость искусства, изображающего Пророка, в котором он не держит свой культовый посох, и последующие поколения его паствы сохраняли его лакированным и сохраняли в первозданном виде." #Машинный перевод 30.06.2023
 artifact_sandals_amsari_name: "Сандалии пророка" #Машинный перевод 30.06.2023
 artifact_sandals_amsari_description: "Элегантный реликварий, содержащий святую реликвию: скромные сандалии, на которых Пророк говорил Слова." #Машинный перевод 30.06.2023
 artifact_cloak_amsari_name: "Плащ Пророка" #Машинный перевод 30.06.2023
 artifact_cloak_amsari_description: "Элегантный реликварий, содержащий святую реликвию: простой шерстяной плащ Пророка." #Машинный перевод 30.06.2023
 artifact_ante_apocalyptic_prophecy_amsari_name: "Антиапокалиптическое пророчество" #Машинный перевод 30.06.2023
 artifact_ante_apocalyptic_prophecy_amsari_description: "До откровений Пророка народ амсари на протяжении веков получал руководство, заверения и проблески грядущей славы от ряда второстепенных пророческих фигур, их писания известны под общим названием «Антеапокалиптические пророчества». Хотя их сохранение было весьма фрагментарным из-за преследований кемсариев и специального характера, в котором большинство из них было записано, и они в значительной степени были вытеснены по важности откровениями Пророка, подлинные сохранившиеся тексты этого типа по-прежнему пользуются большим уважением." #Машинный перевод 30.06.2023
  
  
 #Damotan Relics 
  
 artifact_necklace_of_the_baarilka_name: "Ожерелье Баарилки" #Машинный перевод 30.06.2023
 artifact_necklace_of_the_baarilka_description: "Это ожерелье было захвачено войсками [boqqarut_damotada|E] примерно в 500 г. до н.э. у племени, которое они называли «баарилка», или «западный народ». С разрушением исходной культуры Адабисом вскоре после ее приобретения ожерелье теперь, возможно, является единственным материальным свидетельством ныне потерянного племени." #Машинный перевод 30.06.2023
 artifact_spear_of_eshwo_name: "Копье Эшво" #Машинный перевод 30.06.2023
 artifact_spear_of_eshwo_description: "Это острие с большим изумрудом, инкрустированным в его наконечнике, принадлежало Эшво во время [war_of_songs|E]. Хотя, скорее всего, это оружие никогда напрямую не использовалось в бою, оно является могущественным символом, изображенным в бесчисленных произведениях дамотанского искусства в честь их легендарного основателя." #Машинный перевод 30.06.2023
 artifact_skull_of_kayoba_name: "Череп Кайобы" #Машинный перевод 30.06.2023
 artifact_skull_of_kayoba_description: "Этот ничем не украшенный череп предположительно принадлежал Боккару Кайобе, последнему правителю [zalreb_dynasty|E] и самого [boqqarut|E]. Как и в случае с любым другим Боккаром, его череп был волшебным образом сохранен после его смерти, чтобы в конечном итоге быть выставленным в [GetBuilding('tabik_betemisit_01').GetName]. Однако, прежде чем это могло произойти, череп исчез, а битва при Захали и начало [etami_tetenik|E] сделали все попытки его поиска тщетными." #Машинный перевод 30.06.2023
 artifact_olani_seal_name: "Печать Оланиса" #Машинный перевод 30.06.2023
 artifact_olani_seal_description: "Эта золотая печать имеет эмблему [boqqarut_damotada|E] вместе с надписью «Ас Боккар и Кихинет». Он использовался во время [olani_dynasty|E], и его печать была отмечена в таких важных приказах, как создание [rayakuux_orders|E] и формализация Голкави." #Машинный перевод 30.06.2023
 artifact_belar_seal_name: "Печать Беларов" #Машинный перевод 30.06.2023
 artifact_belar_seal_description: "На этой серебряной печати, инкрустированной драгоценными камнями, изображена эмблема [boqqarut_damotada|E], окруженная художественным изображением стены. Он использовался во время [belar_dynasty|E], его знак был нанесен на такие заказы, как строительство Ирочи Дамотада, и сохранялся потомками династии даже после их падения от власти." #Машинный перевод 30.06.2023
 artifact_zalreb_seal_name: "Печать Залребов" #Машинный перевод 30.06.2023
 artifact_zalreb_seal_description: "На этой довольно простой серебряной печати изображена эмблема [boqqarut_damotada|E] с копьями, окружающими знамя. Он использовался во время [zalreb_dynasty|E], его знак был нанесен на такие приказы, как чистки Ралери и [ayule_expedition|E]." #Машинный перевод 30.06.2023
 artifact_mesir_seal_name: "Печать месиров" #Машинный перевод 30.06.2023
 artifact_mesir_seal_description: "На этой бронзовой печати изображен череп и надпись «Один правитель и одна миссия». Он использовался [mesir_dynasty|E], потенциально украшая такие ордена, как [karururi_chorus|E] и формирование самого [boqqarut|E]." #Машинный перевод 30.06.2023
  
 # Unique Historical Artifacts 
  
 artifact_blackhorn_name: "Черный рог"
 artifact_blackhorn_desc: "Черный рог — это легендарный рог бога Сьялволков Велоса, или, по крайней мере, так утверждается. Рог регулярно появляется в мифологиях различных культур со всех уголков мира, всегда используется в той или иной форме для вызова духов на войну, но при этом убивает трубача. Рог делает различие тот, кто приказывает его использовать, должен быть убит, а не тот, кто в него трубит."
 artifact_blackhorn_modifier: "TЧерный рог"
 artifact_blackhorn_modifier_desc: "Легендарный Черный Рог, призванный вызывать души павших, чтобы сражаться за живых."
  
 artifact_aversariacrown_name: "Аверсарианская Корона"
 artifact_aversariacrown_desc: "Корону Аверсарии носил каждый правящий автократир, уже более 2 тысяч лет. Внушительная и богато украшенная корона вызывает смешанные чувства страха и благоговения, и рассказы говорят, что головы столь многих могущественных магов оставили корону с собственной магической аурой."
 artifact_aversariacrown_modifier: "Аверсарианская Корона"
 artifact_aversariacrown_modifier_desc:0 "artifact_ringofthelich_modifier_desc: "artifact_ringofthelich_modifier_desc:0 "#E Магия#!:@magic_icon!#positive_value +1#!/в мес.\n"
  
 artifact_aersanonstaff1_name: "Верхняя половина древнего посоха"
 artifact_aersanonstaff1_desc: "Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти воздушной, совершенной по своей конструкции. Возможно, самое странное в его конструкции то, что, несмотря на то, что он явно является объектом магической силы, острая головка посоха, кажется, активно высасывает магическую силу из всего вокруг себя с поразительной скоростью. Кто знает, какое Древнее Существо держало его?"
 artifact_aersanonstaff1_modifier: "#E Магия#!:@magic_icon!#positive_value -1#!/в мес.\n#E Магия#!:@magic_icon!#positive_value +50%#!/в мес."
  
 artifact_aersanonstaff2_name: "Нижняя половина древнего посоха"
 artifact_aersanonstaff2_desc: "Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти воздушной, совершенной по своей конструкции. В то время как верхняя часть посоха сломана, нижняя часть по-прежнему излучает огромное количество магической силы, хотя никто не представляет, как они могли бы извлечь эту силу, простое удерживание посоха, кажется, раздвигает границы того, что может содержать маг. Кто знает, какое Древнее Существо держало его?"
 artifact_aersanonstaff2_modifier: "#E Магия#!:@magic_icon!#positive_value +2#!/в мес.\n#E Магия#!:@magic_icon!#positive_value +25%#!/в мес."
  
 artifact_standardofanoterion_name: "Штандарт LXI Легиона"
 artifact_standardofanoterion_desc: "Бело-красный штандарт LXI Легиона был поднят повсюду, от самых высоких гор Калафипсомии до края великой реки на Дальнем Востоке. Хотя легион, который он представляет, дважды за свою историю уничтожался, штандарт всегда выживал, чтобы вдохновлять следующее поколение."
 artifact_standardofanoterion_modifier: "Штандарт LXI Легиона"
  
 artifact_crownofprawladsyl_name: "Корона Правладсила"
 artifact_crownofprawladsyl_desc: "Древняя Корона Правладсила — единственный уцелевший предмет королевского одеяния, оставшийся от любого из древних королей Оджейники, или, по крайней мере, единственный уцелевший, не находящийся в руках личей или давно украденный другими. Сама корона проста, помята и потерта, но вес такой трагедии придает ей торжественную и мощную ауру."
 artifact_crownofprawladsyl_modifier: "Корона Правладсила"
  
 artifact_skullofaxiaothea_name: "Череп Аксиаотеи"
 artifact_skullofaxiaothea_desc: "Череп Аксиаотеи, овдовевшей жены Анесимасия, последнего автократа Аверсарии и заклятого соперника Эшрея. Эшрей и Аксиаотея, как известно, вели великую гражданскую войну в Аверсарии за контроль над империей, которая закончилась, когда Эшрей развязал Фродброкну и положил конец миру. Этот череп был обнаружен в руинах Асиуполя Горассосом Собирателем Черепов, посланным Эшреем много лет спустя, чтобы убедиться, что никто не остался в живых."
 artifact_skullofaxiaothea_modifier: "Череп Аксиаотеи"
  
 artifact_skullofpridni_name: "Череп Придни 'Младшего'"
 artifact_skullofpridni_desc: "Череп Придни «Младшего», аверсарского военачальника и сына управляющего Анесимасия, последнего автократа Аверсарии. Придни создал большое королевство на большей части территории Этепезеи, Малкойса и Опахасии, прежде чем был убит в бою Горассом «Сборщиком Черепов». Смерть Придни вызвала великую гражданскую войну в его королевстве, которая закончилась тем, что Сьялволки воспользовались преимуществом и ворвались в его земли."
 artifact_skullofpridni_modifier: "Череп Придни 'Младшего'"
  
 artifact_skullofduvaken_name: "Череп Дувакена "Серебряный Оратор" "
 artifact_skullofduvaken_desc: "Череп Дувакена «Серебряного оратора», вождя карзарадов, который возглавил отряд своих соплеменников и добровольцев Сьялволки, чтобы создать царство в северной Опахасии. Хотя изначально он добился успеха, частично из-за мощных магических способностей Дувакена, в конце концов он был убит Горассосом «Сборщиком Черепов» на дуэли."
 artifact_skullofduvaken_modifier: "Череп Дувакена "Серебряный Оратор" "
  
 artifact_staffofthewizardking_name: "Посох Короля-Волшебника"
 artifact_staffofthewizardking_desc: "Этот зазубренный черный посох украшен несколькими красными драгоценными камнями, которые, кажется, пульсируют и светятся в такт сердцебиению того, кто его держит. Хотя несколько из камней отсутствуют, посох все еще излучает ауру ненависти и силы. Что такое «волшебник» или кто был их королем — это вопросы, на которые вы вряд ли когда-нибудь ответите."
 artifact_staffofthewizardking_modifier: "Посох Короля-Волшебника"
  
 artifact_grandportraitofmegistos_name: "Великий портрет Мегистоса"
 artifact_grandportraitofmegistos_desc: "Взгляни на портрет Мегистоса. Разве Мегистос не прекрасен? Разве слава великолепной фигуры Мегистоса и широких сексуальных бедер Мегистоса или глубоких красивых карих глаз Мегистоса не вдохновляет душу и не воспламеняет юмор? Как вам повезло, что у вас есть портрет Мегиста. Повесьте его в своей гостиной или, может быть, на потолке над кроватью? Так бы сказал Мегистос, если бы ты был Мегистосом."
 artifact_grandportraitofmegistos_modifier: "Великий портрет Мегистоса"
  
 artifact_grandportraitofmegistos2_name: "Большой портрет Мегистоса"
 artifact_grandportraitofmegistos2_desc: "Прекрасная грация Мегистоса теперь может украшать ваш тронный зал, как если бы Мегистос действительно был с вами. Каждый мазок прекрасной картины и прекрасной Мегистос, несомненно, вызывает в вас смешанные чувства вожделения и изумления, как можно не оценить такое прекрасное произведение искусства? Через эту прекрасную картину Мегистоса, Мегистос всегда будет рядом, чтобы благословлять вас и ваших близких, как, несомненно, сам Мегистос хотел бы сделать прямо сейчас."
 artifact_grandportraitofmegistos2_modifier: "Большой портрет Мегистоса"
  
 artifact_grandportraitofmegistos3_name: "Красивый портрет Мегистоса"
 artifact_grandportraitofmegistos3_desc: "Мегистос, когда родился Мегистос, был провозглашен реинкарнацией Чистейшего всеми людьми Аверсарии, которые затем также объявили Мегистоса самым красивым ребенком во всем мире и истории, после чего они выбрали самое красивое имя, Мегистос, чтобы назвать Мегистоса, которого впоследствии назвали Мегистосом. Позже Мегистос стал самым могущественным, добрым и красивым правителем во всем мире, и все навсегда полюбили Мегистоса."
 artifact_grandportraitofmegistos3_modifier: "Красивый портрет Мегистоса"
  
 artifact_grandportraitofmegistos4_name: "Мегистос и любящая жена"
 artifact_grandportraitofmegistos4_desc: "Мегистос взял много жен, но все знают, что каждая жена любила Мегистоса почти так же сильно, как Мегистос любил мир и своих многочисленных подданных, которые говорили, что Мегистос был величайшим и самым красивым правителем, который у них когда-либо был, а также единственным, кого звали Мегистосом. Мегистос позаботился о том, чтобы жены Мегистоса всегда были счастливы, потому что Мегистос был не только прекрасным правителем, но и великолепным любовником."
 artifact_grandportraitofmegistos4_modifier: "Мегистос и любящая жена"
  
 artifact_grandportraitofmegistos5_name: "Прекрасный Мегистос и обожающая семья"
 artifact_grandportraitofmegistos5_desc: "Мегистос, «Славный и Прекрасный Правитель и Самодержец Аверсарии, и Мира, и всего Пространства, и Луны, и Галактики, а также Его Земель и Неба, и всех Живых и Мертвых Существ, Когда-либо существовавших в Истории», как иногда называл себя Мегистос, был не только всем из этих вещей и многого другого, но также Мегистос был замечательным родителем, мужем, правителем и, предположительно, когда-то ребенком. Обожаемый и любимый всеми, Мегистос любил свою семью почти так же сильно, как все любили Мегистоса.."
 artifact_grandportraitofmegistos5_modifier: "Прекрасный Мегистос и обожающая семья"
  
 artifact_skullofanancient_name: "Череп Древнего"
 artifact_skullofanancient_desc: "Этот странный череп кажется похожим на человеческий, но имеет несколько отличий, которые явно указывают на то, что это...что-то другое. Вы понятия не имеете, было ли это творческое произведение искусства или останки какого-то забытого существа, но магическая сила, исходящая от кости, неоспорима."
 artifact_skullofanancient_modifier: "Череп Древнего"
  
 artifact_theiyrossicrown_name: "Корона Ийросси"
 artifact_theiyrossicrown_desc: "Корона царя Потаклея, последнего царя народов ийроссов. Хотя он был всего лишь одним из многих королей, его последний бой и легендарная партизанская война против аверсарианцев закрепили его в истории как «Последний Ийросси»."
 artifact_theiyrossicrown_modifier: "Корона Ийросси"
  
 artifact_mountcamel_name: "Верблюд"
 artifact_mountcamel_desc: "Саррадонский верблюд, обученный без особых жалоб преодолевать большие расстояния по пустыне. Хотя ездовое животное медленнее лошади, на всем юге не найти более выносливого скакуна."
 artifact_mountcamel_modifier: "Верблюд"
  
 artifact_mounthorse_name: "Лошадь"
 artifact_mounthorse_desc: "Лошадь. Быстрая и выносливая, но не обученная войне. Ездить на ней приятно, но сомнительно, что в ближайшее время она выйдет на передовую."
 artifact_mounthorse_modifier: "Лошадь"
  
 artifact_mountwarhorse_name: "Боевой конь"
 artifact_mountwarhorse_desc: "Эта гордая лошадь была выращена и обучена для войны. Прекрасная и благородная лошадь, действительно достойная настоящего дворянина, чтобы с честью отправиться на войну."
 artifact_mountwarhorse_modifier: "Боевой конь"
  
 artifact_mountgriffon_name: "Гриффон"
 artifact_mountgriffon_desc: "Грифон с самых высоких вершин гор Шевалье. Грифоны обычно мигрируют из своих домов на западе на юго-восток с наступлением зимы, во время миграции предприимчивые маршеры, рожденные как высокими, так и низкими, пытаются поймать и обучить детенышей."
 artifact_mountgriffon_modifier: "Гриффон"
  
 artifact_mountwargriffon_name: "Боевой Гриффон"
 artifact_mountwargriffon_desc: "Грифон, обученный и выращенный для войны одним из антимагических орденов Шевалье. Анти-маги - единственные люди, которые действительно знают, как дрессировать такого зверя, и обычно учат их избегать огненных шаров, гигантских камней и всего, что бросают им на пути склонные к магии людишки. Верный, храбрый и почти такой же умный, как мужчина, мог бы ты быть лучше этой красавицы?"
 artifact_mountwargriffon_modifier: "Боевой Гриффон"
  
 artifact_mountdragon_name: "Дракон"
 artifact_mountdragon_desc: "Этот массивный зверь смотрит на вас умными глазами, странное ощущение возраста и знакомства проходит через вас, когда вы наблюдаете за его величием. Вам также приходит в голову, что огромный зверь может легко сломать вас пополам одним укусом или сжечь дотла за секунду. Хорошо, что на твоей стороне..."
 artifact_mountdragon_modifier: "Дракон"
  
 artifact_mountskeletaldragon_name: "Скелетный Дракон"
 artifact_mountskeletaldragon_desc: "Этот массивный зверь смотрит на вас сквозь пустые глазницы. Каким бы ни было величие, какой бы мощью ни обладал этот зверь, теперь он превратился в ужасающую массу костей, которая теперь смотрит на вас. Хотя никто никогда не будет жаловаться на то, что такое грозное существо защищает вас, это не мешает дрожать, когда вы видите зубы."
 artifact_mountskeletaldragon_modifier: "Скелетный Дракон"
  
 artifact_mountdreadwolf_name: "Ужасный волк"
 artifact_mountdreadwolf_desc: "Древняя Корона Правладсила — единственный уцелевший предмет королевского одеяния, оставшийся от любого из древних королей Оджейники, или, по крайней мере, единственный уцелевший, не находящийся в руках личей или давно украденный другими. Сама корона проста, помята и потерта, но вес такой трагедии придает ей торжественную и мощную ауру."
 artifact_mountdreadwolf_modifier: "Ужасный волк"
  
 artifact_mountgreatbear_name: "Большой медведь"
 artifact_mountgreatbear_desc: "Этот огромный зверь смехотворно велик даже для медведя. Разновидность, встречающаяся только на крайнем севере и востоке, была замечена, как большие медведи сносят целые деревья, чтобы отметить территорию, или разрезают кольчугу одним взмахом."
 artifact_mountgreatbear_modifier: "Большой медведь"
  
 artifact_mountamiablefogbeast_name: "Дружелюбное Туманное Чудище"
 artifact_mountamiablefogbeast_desc: "Это... существо... очень понравилось... тебе...\nСамое удивительное в том, что ты едешь на нем, это то, что ты понял, какая часть должна быть задней."
 artifact_mountamiablefogbeast_modifier: "Дружелюбное Туманное Чудище"
  
 artifact_mountmammoth_name: "Мамонт"
 artifact_mountmammoth_desc: "Огромный и могучий мамонт из самых дальних уголков севера, этот зверь почти в два раза больше даже саррадонского слона, и в отличие от этих кротких зверей, этот мамонт, кажется, совершенно счастлив убивать на поле боя..."
 artifact_mountmammoth_modifier: "Мамонт"
  
 artifact_dragonskull_name: "Череп дракона"
 artifact_dragonskull_desc: "Ужасный череп некогда великого зверя, потемневшая кость этого древнего монстра все еще излучает небольшое количество тепла, и один только череп в два раза больше вас. Как кто-то мог когда-либо убить такое существо?"
 artifact_dragonskull_modifier: "Череп дракона"
  
 artifact_boneoftheworldeater_name: "Кость Пожирателя Миров"
 artifact_boneoftheworldeater_desc: "Древняя пожелтевшая кость зверя, которого когда-то называли «Пожирателем Миров». Когда-то в истории Пожиратель Миров пожирал целые саррадонские города, опустошая целые регионы из-за своего ненасытного голода. Поглотив саму правительницу Саррадона, зверь был убит Рехдией Уддайир, которая затем была объявлена ​​законной королевой."
 artifact_boneoftheworldeater_modifier: "Кость Пожирателя Миров"
  
 artifact_blackhorn_name: "Черный рог"
 artifact_blackhorn_desc: "Черный рог — это легендарный рог бога Сьялволков Велоса, или, по крайней мере, так утверждается. Рог регулярно появляется в мифологиях различных культур со всех уголков мира, всегда используется в той или иной форме для вызова духов на войну, но при этом убивает трубача. Рог делает различие тот, кто приказывает его использовать, должен быть убит, а не тот, кто в него трубит."
 artifact_blackhorn_modifier: "TЧерный рог"
 artifact_blackhorn_modifier_desc: "Легендарный Черный Рог, призванный вызывать души павших, чтобы сражаться за живых."
  
 artifact_aversariacrown_name: "Аверсарианская Корона"
 artifact_aversariacrown_desc: "Корону Аверсарии носил каждый правящий автократир, уже более 2 тысяч лет. Внушительная и богато украшенная корона вызывает смешанные чувства страха и благоговения, и рассказы говорят, что головы столь многих могущественных магов оставили корону с собственной магической аурой."
 artifact_aversariacrown_modifier: "Аверсарианская Корона"
 artifact_aversariacrown_modifier_desc:0 "artifact_ringofthelich_modifier_desc: "artifact_ringofthelich_modifier_desc:0 "#E Магия#!:@magic_icon!#positive_value +1#!/в мес.\n"
  
 artifact_aersanonstaff1_name: "Верхняя половина древнего посоха"
 artifact_aersanonstaff1_desc: "Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти воздушной, совершенной по своей конструкции. Возможно, самое странное в его конструкции то, что, несмотря на то, что он явно является объектом магической силы, острая головка посоха, кажется, активно высасывает магическую силу из всего вокруг себя с поразительной скоростью. Кто знает, какое Древнее Существо держало его?"
 artifact_aersanonstaff1_modifier: "#E Магия#!:@magic_icon!#positive_value -1#!/в мес.\n#E Магия#!:@magic_icon!#positive_value +50%#!/в мес."
  
 artifact_aersanonstaff2_name: "Нижняя половина древнего посоха"
 artifact_aersanonstaff2_desc: "Этот странный посох сделан из совершенно чуждого всем материала. Жесткая черная конструкция кажется почти воздушной, совершенной по своей конструкции. В то время как верхняя часть посоха сломана, нижняя часть по-прежнему излучает огромное количество магической силы, хотя никто не представляет, как они могли бы извлечь эту силу, простое удерживание посоха, кажется, раздвигает границы того, что может содержать маг. Кто знает, какое Древнее Существо держало его?"
 artifact_aersanonstaff2_modifier: "#E Магия#!:@magic_icon!#positive_value +2#!/в мес.\n#E Магия#!:@magic_icon!#positive_value +25%#!/в мес."
  
 artifact_standardofanoterion_name: "Штандарт LXI Легиона"
 artifact_standardofanoterion_desc: "Бело-красный штандарт LXI Легиона был поднят повсюду, от самых высоких гор Калафипсомии до края великой реки на Дальнем Востоке. Хотя легион, который он представляет, дважды за свою историю уничтожался, штандарт всегда выживал, чтобы вдохновлять следующее поколение."
 artifact_standardofanoterion_modifier: "Штандарт LXI Легиона"
  
 artifact_crownofprawladsyl_name: "Корона Правладсила"
 artifact_crownofprawladsyl_desc: "Древняя Корона Правладсила — единственный уцелевший предмет королевского одеяния, оставшийся от любого из древних королей Оджейники, или, по крайней мере, единственный уцелевший, не находящийся в руках личей или давно украденный другими. Сама корона проста, помята и потерта, но вес такой трагедии придает ей торжественную и мощную ауру."
 artifact_crownofprawladsyl_modifier: "Корона Правладсила"
  
 artifact_skullofaxiaothea_name: "Череп Аксиаотеи"
 artifact_skullofaxiaothea_desc: "Череп Аксиаотеи, овдовевшей жены Анесимасия, последнего автократа Аверсарии и заклятого соперника Эшрея. Эшрей и Аксиаотея, как известно, вели великую гражданскую войну в Аверсарии за контроль над империей, которая закончилась, когда Эшрей развязал Фродброкну и положил конец миру. Этот череп был обнаружен в руинах Асиуполя Горассосом Собирателем Черепов, посланным Эшреем много лет спустя, чтобы убедиться, что никто не остался в живых."
 artifact_skullofaxiaothea_modifier: "Череп Аксиаотеи"
  
 artifact_skullofpridni_name: "Череп Придни 'Младшего'"
 artifact_skullofpridni_desc: "Череп Придни «Младшего», аверсарского военачальника и сына управляющего Анесимасия, последнего автократа Аверсарии. Придни создал большое королевство на большей части территории Этепезеи, Малкойса и Опахасии, прежде чем был убит в бою Горассом «Сборщиком Черепов». Смерть Придни вызвала великую гражданскую войну в его королевстве, которая закончилась тем, что Сьялволки воспользовались преимуществом и ворвались в его земли."
 artifact_skullofpridni_modifier: "Череп Придни 'Младшего'"
  
 artifact_skullofduvaken_name: "Череп Дувакена "Серебряный Оратор" "
 artifact_skullofduvaken_desc: "Череп Дувакена «Серебряного оратора», вождя карзарадов, который возглавил отряд своих соплеменников и добровольцев Сьялволки, чтобы создать царство в северной Опахасии. Хотя изначально он добился успеха, частично из-за мощных магических способностей Дувакена, в конце концов он был убит Горассосом «Сборщиком Черепов» на дуэли."
 artifact_skullofduvaken_modifier: "Череп Дувакена "Серебряный Оратор" "
  
 artifact_staffofthewizardking_name: "Посох Короля-Волшебника"
 artifact_staffofthewizardking_desc: "Этот зазубренный черный посох украшен несколькими красными драгоценными камнями, которые, кажется, пульсируют и светятся в такт сердцебиению того, кто его держит. Хотя несколько из камней отсутствуют, посох все еще излучает ауру ненависти и силы. Что такое «волшебник» или кто был их королем — это вопросы, на которые вы вряд ли когда-нибудь ответите."
 artifact_staffofthewizardking_modifier: "Посох Короля-Волшебника"
  
 artifact_grandportraitofmegistos_name: "Великий портрет Мегистоса"
 artifact_grandportraitofmegistos_desc: "Взгляни на портрет Мегистоса. Разве Мегистос не прекрасен? Разве слава великолепной фигуры Мегистоса и широких сексуальных бедер Мегистоса или глубоких красивых карих глаз Мегистоса не вдохновляет душу и не воспламеняет юмор? Как вам повезло, что у вас есть портрет Мегиста. Повесьте его в своей гостиной или, может быть, на потолке над кроватью? Так бы сказал Мегистос, если бы ты был Мегистосом."
 artifact_grandportraitofmegistos_modifier: "Великий портрет Мегистоса"
  
 artifact_grandportraitofmegistos2_name: "Большой портрет Мегистоса"
 artifact_grandportraitofmegistos2_desc: "Прекрасная грация Мегистоса теперь может украшать ваш тронный зал, как если бы Мегистос действительно был с вами. Каждый мазок прекрасной картины и прекрасной Мегистос, несомненно, вызывает в вас смешанные чувства вожделения и изумления, как можно не оценить такое прекрасное произведение искусства? Через эту прекрасную картину Мегистоса, Мегистос всегда будет рядом, чтобы благословлять вас и ваших близких, как, несомненно, сам Мегистос хотел бы сделать прямо сейчас."
 artifact_grandportraitofmegistos2_modifier: "Большой портрет Мегистоса"
  
 artifact_grandportraitofmegistos3_name: "Красивый портрет Мегистоса"
 artifact_grandportraitofmegistos3_desc: "Мегистос, когда родился Мегистос, был провозглашен реинкарнацией Чистейшего всеми людьми Аверсарии, которые затем также объявили Мегистоса самым красивым ребенком во всем мире и истории, после чего они выбрали самое красивое имя, Мегистос, чтобы назвать Мегистоса, которого впоследствии назвали Мегистосом. Позже Мегистос стал самым могущественным, добрым и красивым правителем во всем мире, и все навсегда полюбили Мегистоса."
 artifact_grandportraitofmegistos3_modifier: "Красивый портрет Мегистоса"
  
 artifact_grandportraitofmegistos4_name: "Мегистос и любящая жена"
 artifact_grandportraitofmegistos4_desc: "Мегистос взял много жен, но все знают, что каждая жена любила Мегистоса почти так же сильно, как Мегистос любил мир и своих многочисленных подданных, которые говорили, что Мегистос был величайшим и самым красивым правителем, который у них когда-либо был, а также единственным, кого звали Мегистосом. Мегистос позаботился о том, чтобы жены Мегистоса всегда были счастливы, потому что Мегистос был не только прекрасным правителем, но и великолепным любовником."
 artifact_grandportraitofmegistos4_modifier: "Мегистос и любящая жена"
  
 artifact_grandportraitofmegistos5_name: "Прекрасный Мегистос и обожающая семья"
 artifact_grandportraitofmegistos5_desc: "Мегистос, «Славный и Прекрасный Правитель и Самодержец Аверсарии, и Мира, и всего Пространства, и Луны, и Галактики, а также Его Земель и Неба, и всех Живых и Мертвых Существ, Когда-либо существовавших в Истории», как иногда называл себя Мегистос, был не только всем из этих вещей и многого другого, но также Мегистос был замечательным родителем, мужем, правителем и, предположительно, когда-то ребенком. Обожаемый и любимый всеми, Мегистос любил свою семью почти так же сильно, как все любили Мегистоса.."
 artifact_grandportraitofmegistos5_modifier: "Прекрасный Мегистос и обожающая семья"
  
 artifact_skullofanancient_name: "Череп Древнего"
 artifact_skullofanancient_desc: "Этот странный череп кажется похожим на человеческий, но имеет несколько отличий, которые явно указывают на то, что это...что-то другое. Вы понятия не имеете, было ли это творческое произведение искусства или останки какого-то забытого существа, но магическая сила, исходящая от кости, неоспорима."
 artifact_skullofanancient_modifier: "Череп Древнего"
  
 artifact_theiyrossicrown_name: "Корона Ийросси"
 artifact_theiyrossicrown_desc: "Корона царя Потаклея, последнего царя народов ийроссов. Хотя он был всего лишь одним из многих королей, его последний бой и легендарная партизанская война против аверсарианцев закрепили его в истории как «Последний Ийросси»."
 artifact_theiyrossicrown_modifier: "Корона Ийросси"
  
 artifact_mountcamel_name: "Верблюд"
 artifact_mountcamel_desc: "Саррадонский верблюд, обученный без особых жалоб преодолевать большие расстояния по пустыне. Хотя ездовое животное медленнее лошади, на всем юге не найти более выносливого скакуна."
 artifact_mountcamel_modifier: "Верблюд"
  
 artifact_mounthorse_name: "Лошадь"
 artifact_mounthorse_desc: "Лошадь. Быстрая и выносливая, но не обученная войне. Ездить на ней приятно, но сомнительно, что в ближайшее время она выйдет на передовую."
 artifact_mounthorse_modifier: "Лошадь"
  
 artifact_mountwarhorse_name: "Боевой конь"
 artifact_mountwarhorse_desc: "Эта гордая лошадь была выращена и обучена для войны. Прекрасная и благородная лошадь, действительно достойная настоящего дворянина, чтобы с честью отправиться на войну."
 artifact_mountwarhorse_modifier: "Боевой конь"
  
 artifact_mountgriffon_name: "Гриффон"
 artifact_mountgriffon_desc: "Грифон с самых высоких вершин гор Шевалье. Грифоны обычно мигрируют из своих домов на западе на юго-восток с наступлением зимы, во время миграции предприимчивые маршеры, рожденные как высокими, так и низкими, пытаются поймать и обучить детенышей."
 artifact_mountgriffon_modifier: "Гриффон"
  
 artifact_mountwargriffon_name: "Боевой Гриффон"
 artifact_mountwargriffon_desc: "Грифон, обученный и выращенный для войны одним из антимагических орденов Шевалье. Анти-маги - единственные люди, которые действительно знают, как дрессировать такого зверя, и обычно учат их избегать огненных шаров, гигантских камней и всего, что бросают им на пути склонные к магии людишки. Верный, храбрый и почти такой же умный, как мужчина, мог бы ты быть лучше этой красавицы?"
 artifact_mountwargriffon_modifier: "Боевой Гриффон"
  
 artifact_mountdragon_name: "Дракон"
 artifact_mountdragon_desc: "Этот массивный зверь смотрит на вас умными глазами, странное ощущение возраста и знакомства проходит через вас, когда вы наблюдаете за его величием. Вам также приходит в голову, что огромный зверь может легко сломать вас пополам одним укусом или сжечь дотла за секунду. Хорошо, что на твоей стороне..."
 artifact_mountdragon_modifier: "Дракон"
  
 artifact_mountskeletaldragon_name: "Скелетный Дракон"
 artifact_mountskeletaldragon_desc: "Этот массивный зверь смотрит на вас сквозь пустые глазницы. Каким бы ни было величие, какой бы мощью ни обладал этот зверь, теперь он превратился в ужасающую массу костей, которая теперь смотрит на вас. Хотя никто никогда не будет жаловаться на то, что такое грозное существо защищает вас, это не мешает дрожать, когда вы видите зубы."
 artifact_mountskeletaldragon_modifier: "Скелетный Дракон"
  
 artifact_mountdreadwolf_name: "Ужасный волк"
 artifact_mountdreadwolf_desc: "Древняя Корона Правладсила — единственный уцелевший предмет королевского одеяния, оставшийся от любого из древних королей Оджейники, или, по крайней мере, единственный уцелевший, не находящийся в руках личей или давно украденный другими. Сама корона проста, помята и потерта, но вес такой трагедии придает ей торжественную и мощную ауру."
 artifact_mountdreadwolf_modifier: "Ужасный волк"
  
 artifact_mountgreatbear_name: "Большой медведь"
 artifact_mountgreatbear_desc: "Этот огромный зверь смехотворно велик даже для медведя. Разновидность, встречающаяся только на крайнем севере и востоке, была замечена, как большие медведи сносят целые деревья, чтобы отметить территорию, или разрезают кольчугу одним взмахом."
 artifact_mountgreatbear_modifier: "Большой медведь"
  
 artifact_mountamiablefogbeast_name: "Дружелюбное Туманное Чудище"
 artifact_mountamiablefogbeast_desc: "Это... существо... очень понравилось... тебе...\nСамое удивительное в том, что ты едешь на нем, это то, что ты понял, какая часть должна быть задней."
 artifact_mountamiablefogbeast_modifier: "Дружелюбное Туманное Чудище"
  
 artifact_mountmammoth_name: "Мамонт"
 artifact_mountmammoth_desc: "Огромный и могучий мамонт из самых дальних уголков севера, этот зверь почти в два раза больше даже саррадонского слона, и в отличие от этих кротких зверей, этот мамонт, кажется, совершенно счастлив убивать на поле боя..."
 artifact_mountmammoth_modifier: "Мамонт"
  
 artifact_dragonskull_name: "Череп дракона"
 artifact_dragonskull_desc: "Ужасный череп некогда великого зверя, потемневшая кость этого древнего монстра все еще излучает небольшое количество тепла, и один только череп в два раза больше вас. Как кто-то мог когда-либо убить такое существо?"
 artifact_dragonskull_modifier: "Череп дракона"
  
 artifact_boneoftheworldeater_name: "Кость Пожирателя Миров"
 artifact_boneoftheworldeater_desc: "Древняя пожелтевшая кость зверя, которого когда-то называли «Пожирателем Миров». Когда-то в истории Пожиратель Миров пожирал целые саррадонские города, опустошая целые регионы из-за своего ненасытного голода. Поглотив саму правительницу Саррадона, зверь был убит Рехдией Уддайир, которая затем была объявлена ​​законной королевой."
 artifact_boneoftheworldeater_modifier: "Кость Пожирателя Миров"
  
 artifact_adabyssianfirearbalest_name: "Адабисский огненный арбалетчик"
 artifact_adabyssianfirearbalest_desc: "Это странное устройство было выковано на одной из огромных фабрик Лавапитов на горе Вирирен'эго или, возможно, одним из личных кузнецов Императора в Городе Золотых Статуй. Огненный арбалет — странный прототип, над совершенствованием которого адабисцы работали десятилетиями. Пока это экспериментальное оружие, разрушительный треск этого оружия нагоняет страх на вражеских солдат, а выпущенная им странная пуля пробивает броню насквозь. Маркировка на рукояти говорит о том, что это 16 из 50."
 artifact_adabyssianfirearbalest_modifier: "Адабисский огненный арбалетчик"
 artifact_adabyssianfirearbalest_modifier_desc: "Можно использовать в [monster_hunts|E]" #Машинный перевод 30.06.2023
  
 artifact_goldenstatueofadabyss_name: "Золотая статуя Адабисса"
 artifact_goldenstatueofadabyss_desc: "Живая статуя с далекого юга, ее золотые доспехи двигаются и лязгают на ходу. Без управляющего стержня этот удивительно впечатляющий образец технологии и магического корабля инертен, мало что делает, кроме как стоять, издавать странные плачущие звуки и ходить, если его достаточно толкнуть."
 artifact_goldenstatueofadabyss_modifier: "Золотая статуя Адабисса"
  
 artifact_adabyssiancontrolrod_name: "Адабисский жезл управления"
 artifact_adabyssiancontrolrod_desc: "Этот золотой стержень имеет странную серию эзотерических кнопок, циферблатов и переключателей по бокам. Хотя его работа остается загадкой для всех, кто не живет на дальних уголках юга, ходят слухи, что если вы владеете им, вы можете управлять одной из их легендарных живых статуй..."
 artifact_adabyssiancontrolrod_modifier: "Адабисский жезл управления"
  
 artifact_maskofforgottensaint_name: "Маска забытого святого"
 artifact_maskofforgottensaint_desc: "Легендарная маска Забытого святого, агионского святого, который поднялся вместе с семью другими, чтобы проповедовать лучшую Аверсарию. Простая металлическая маска Забытого святого кажется намного тяжелее, чем можно было бы ожидать, а внутри нее, кажется, есть несколько светящихся оберегов, аккуратно нанесенных на поверхность."
 artifact_maskofforgottensaint_modifier: "Маска забытого святого"
  
 artifact_swordofeos_name: "Меч Эоса" #Машинный перевод 30.06.2023
 artifact_swordofeos_desc: "#size:15 Легендарный меч святого Эоса, святого агиона, который поднялся вместе с семью другими, чтобы проповедовать лучшую Аверсарию. Меч Эоса считался утерянным после его смерти при осаде Геки, но теперь он лежит здесь. С каждым взмахом вырывается пламя, и вы можете видеть праведную ярость в каждом угольке." #Машинный перевод 30.06.2023
 artifact_swordofeos_modifier: "Меч Эоса" #Машинный перевод 30.06.2023
  
 artifact_staffofkatharitos_name: "Посох Катаритоса"
 artifact_staffofkatharitos_desc: "Посох святого Катаритоса, агионистского святого, который вместе с семью другими поднялся, чтобы проповедовать за лучшую Аверсарию. В то время как Катаритос, к сожалению, умер, его послание и его, казалось бы, бесконечные банальности жили, и его последователи до сих пор поклоняются его мудрым словам."
 artifact_staffofkatharitos_modifier: "Посох Катаритоса"
  
 artifact_strangetalkingskull_name: "Странный говорящий череп"
 artifact_strangetalkingskull_desc: "Этот череп кажется очень злым из-за их положения. Называя себя Виласом, он проклинает вас на множестве языков и утверждает, что как только у него появятся руки, он уничтожит вас.\n\nКакая забавная игрушка для демонстрации на вечеринках!"
 artifact_strangetalkingskull_modifier: "Странный говорящий череп"
  
 artifact_whisperingskull_name: "Шепчущий череп"
 artifact_whisperingskull_desc: "Никто не знает происхождения этого странного черепа, но вы можете поклясться, что когда вы остаетесь с ним наедине и сидите в темноте, он шепчет вам. Некоторые из этих шепотов довольно интересны, череп говорит о многих секретах, которые некоторые желают скрыть."
 artifact_whisperingskull_modifier: "Шепчущий череп"
  
 artifact_panickedeye_name: "Амулет испуганного глаза"
 artifact_panickedeye_desc: "На этом амулете сидит единственный глаз, зрачок которого постоянно мечется по комнате, как будто опасаясь того, что он может увидеть. Если вы приложите амулет к собственному глазу, можете поклясться, что вы тоже почти видите Их... наблюдая из тени, которую лучше оставить пустой."
 artifact_panickedeye_modifier: "Амулет испуганного глаза"
  
 artifact_vialofblood_name: "Сосуд с кровью"
 artifact_vialofblood_desc: "Этот флакон содержит небольшое количество очень темной крови, которая, кажется, слабо светится в темноте. Невозможно сказать, является ли это результатом какой-то магии, примененной к нему, или это был источник, придавший ему такие странные свойства."
 artifact_vialofblood_modifier: "Сосуд с кровью"
  
 artifact_bloodofthearchmagi_name: "Кровь Архимагов"
 artifact_bloodofthearchmagi_desc: "#size:15 Когда Архимаг Каталитос из [mayikrata|E] был найден нанизанным на люстру его кабинета одним холодным утром 1098 года, первой реакцией его помощника было, вопреки всем разумным и логическим соображениям, закупорить его кровь. Каталитос истек кровью при этом, и, хотя подозревали темную магию, ничего так и не было доказано. После того, как его помощник исчез вскоре после этого во время расследования, спустя десятилетия несколько флаконов появились по всему миру, и кровь в бутылках по-прежнему обладала большой силой." #Машинный перевод 30.06.2023
 artifact_bloodofthearchmagi_modifier: "Кровь Архимагов"
 artifact_bloodofthearchmagi_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +25%#!/в мес."
  
 artifact_ancienttablet_name: "Ancient Tablet"
 artifact_ancienttablet_desc: "An ancient tablet from a proto-Aversarian culture. It seems to depict the Purest and the First Men creating the world, but contains many oddities that don't match Aversarian scripture like an un-shattered coast, men with pointed ears and other mysteries."
 artifact_ancienttablet_modifier: "Ancient Tablet"
  
 artifact_alienwhip_name: "Чужой кнут"
 artifact_alienwhip_desc: "Этот кнут, кажется, имеет конструкцию, на которую не может претендовать ни один человек. Каждый раз, когда он щелкает, кажется, что летят искры, как если бы ударила молния. Каждый раз, когда видишь это, невольно вздрагиваешь, как будто почти вспоминаешь то, что давно забыл..."
 artifact_alienwhip_modifier: "Чужой кнут"
  
 artifact_ringofthelich_name: "Кольцо Королей-личей"
 artifact_ringofthelich_desc: "Сочащееся темной магией, это кольцо на протяжении всей истории носили на костлявых пальцах многих Архиличей. Вилас Венслау, Сайлас Ставро, Ввенславив Вислейкс. Как он вообще оказался в ваших землях — загадка, которую вы вряд ли когда-нибудь разгадаете."
 artifact_ringofthelich_modifier: "Кольцо Королей-личей"
 artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +4#!/в мес.\n#E Магия#!:@magic_icon!#positive_value +100%#!/в мес."
  
 artifact_brokenavianautomata_name: "Сломанные птичьи автоматы"
 artifact_brokenavianautomata_desc: "Все еще очень востребованные, птичьи автоматы якобы были обычным явлением в домах сказочно богатых, по крайней мере, до тех пор, пока аверсарианцы не завоевали Картараддов и не подавляли искусство создания автоматов достаточно долго, чтобы полностью его обречь. Записи показывают, что некоторые из этих захватывающих дух сложных машин были даже зачарованы во время строительства, чтобы имитировать поведение настоящих птиц, а самые совершенные могли даже выполнять простые инструкции. \n \n Этот конкретный пример утраченного искусства может только петь и бесполезно махать своим единственным оставшимся крылом, но, тем не менее, это впечатляющий экспонат."
 artifact_brokenavianautomata_modifier: "Сломанные птичьи автоматы"
 artifact_brokenavianautomata_modifier_desc: "Потрясающие, хотя и едва функционирующие птичьи автоматы."
  
 artifact_automaticgemlion_name: "Декоративные львиные стенды"
 artifact_automaticgemlion_desc: "Потрясающий пример потерянного корабля Картарадд, это элегантное, но тяжелое приспособление стоит на уровне плеч. Похоже, он был задуман как своего рода надежный футляр для хранения драгоценностей, которые его медные когти деликатно распределяют по различным искусно скрытым полостям, расположенным вокруг его тела. Все это приспособление управляется поворотом и потягиванием ряда рычагов, выступающих из его основания. Находка для тех, у кого коллекция драгоценностей слишком велика, чтобы за ней следить, но ограничена в использовании для кого-либо еще. Фрагментарные записи предполагают, что они были сделаны для использования волхвами Картарадда, хотя для какой именно цели до сих пор неясно."
 artifact_automaticgemlion_modifier: "Декоративные львиные стенды"
 artifact_automaticgemlion_modifier_desc: "A stunning automata jewelry box."
  
 artifact_kartharaddimanautomata_name: "Картадский ум"
 artifact_kartharaddimanautomata_desc: "Шедевр утраченного часового искусства Картараддов, этот человекоподобный механизм на две головы выше среднего человека, с захватывающими дух сочленениями, тонкими стальными пружинами для сухожилий и пугающе реалистичными стеклянными глазами, которые смотрят невидящими глазами. Перед своим падением Картарадды сделали все возможное, чтобы сохранить в секрете любую информацию об этих шедеврах, и даже сегодня их предполагаемая цель является полной загадкой, горячо обсуждаемой в аверсарианских ученых кругах. Некоторые утверждают, что Картарадды создали армию бесстрашных железных солдат, другие предполагают, что они предназначались для того, чтобы вместить человеческую душу в безумной попытке достичь бессмертия. Какими бы ни были истинные намерения этого проекта, смерть его создателей во время Ночи Кровоточащей Луны оставила его незавершенным и безжизненным. Несмотря на эту путаницу, они по-прежнему являются объектами глубокого восхищения и изучения. Известно, что шесть из них сохранились относительно нетронутыми до наших дней, и Майикпрололлан может похвастаться наличием двух из этих бесценных артефактов."
 artifact_kartharaddimanautomata_modifier: "Картадский ум"
 artifact_kartharaddimanautomata_modifier_desc: "Загадочный пример утраченного искусства."
  
 artifact_kartharaddimusicautomata_name: "Автор Заводной Музыкант"
 artifact_kartharaddimusicautomata_desc: "Механизмы в форме человека, оснащенные тем, что можно считать высокой модой Картарадди эпохи падения Империума, эти автоматы предназначены для адекватной игры на уникальном струнном инструменте Картарадди, известном как Жарра. Что еще более впечатляюще, ряд труб и мехов в его туловище также позволяет ему воспроизводить грубое подобие пения. Веселая мелодия, которую он производит, — это все, что осталось от музыкальной культуры мертвой цивилизации."
 artifact_kartharaddimusicautomata_modifier: "Автор Заводной Музыкант"
 artifact_kartharaddimusicautomata_modifier_desc: "Прекрасный образец утраченного искусства."
  
 artifact_kartharaddidancingautomata_name: "Картарадди Заводной танцор"
 artifact_kartharaddidancingautomata_desc: "Эта фигурка в форме человека, окрашенная в яркие цвета и одетая в причудливую одежду, стоит на высоте талии. При правильном закручивании и смазке он приходит в движение, исполняя серию маниакальных танцев и играя неприятную мелодию из свистка, который, по-видимому, встроен в его заднюю часть. По мере того, как его исполнение заканчивается, оно почти начинает звучать так, как будто оно смеется над вами. Неясно, считали ли Картарады это чудо инженерной мысли хорошим вкусом или нет.\n\nКрапинки плохо нанесенной краски указывают на то, что нынешняя цветовая схема и одежда автоматов, вероятно, были грубо нанесены более поздними аверсарианцами. Более пристальный взгляд на то немногое, что осталось от его первоначального дизайна, убедительно свидетельствует о том, что эта озорная маленькая машина, возможно, когда-то была задумана как нелестное изображение Чистейшего."
 artifact_kartharaddidancingautomata_modifier: "Картарадди Заводной танцор"
 artifact_kartharaddidancingautomata_modifier_desc: "Немного механики для людей с сомнительным вкусом."
  
 artifact_deadlykartharaddimusicautomata_name: "Смертоносный Заводной Музыкант Картарадди"
 artifact_deadlykartharaddimusicautomata_desc: "Фигурка в форме человека, оснащенный тем, что можно считать высокой модой Картарадди эпохи падения Империума, эту фигурку предназначен для адекватной игры на флейте Картарадди. Когда его исполнение заканчивается, дьявольское приспособление опускает инструмент и запускает дротик из похожего на арбалет механизма, искусно спрятанного за одним из его «глаз», поражая кого-то или кого-то, кому не повезло оказаться прямо перед ним. Умный, хотя и сложный метод убийства."
 artifact_deadlykartharaddimusicautomata_modifier: "Смертоносный Заводной Музыкант Картарадди"
 artifact_deadlykartharaddimusicautomata_modifier_desc: "Дьявольский способ убить кого-то."
  
 artifact_seignonsword_name: "Семейный меч Ден ва Сеньон"
 artifact_seignonsword_desc: "Фамильный клинок семьи Ден ва Сеньон использовался в сотнях сражений на протяжении четырех столетий. Первоначально обнаруженный (самозванным) королем Кредоном ден ва Сеньоном незадолго до Войны на Красной реке, в древнем склепе неизвестной конструкции, его мерцающее черное лезвие, казалось бы, исчезает из поля зрения, рассекая воздух с тошнотворным шипением. . Металл и форма лезвия остаются загадкой для всех, кто его видел, как и его способность прорезать сквозь зрение."
 artifact_seignonsword_modifier: "Семейный меч Ден ва Сеньон"
 artifact_seignonsword_modifier_desc: "Фамильный меч семьи Ден ва Сеньон, из Аэлфира"
  
 artifact_sirtheyvnsbreastplate_name: "Кираса сэра Тивна"
 artifact_sirtheyvnsbreastplate_desc: "Говорят, что сэр Тивн «Мученик» был первым маршером, убитым Личем. Рассказы говорят, что когда Вилас Венслау вторгся на юг, он сначала подошел к воротам пограничного форта Метенс и потребовал, чтобы гарнизон открыл ворота для их нового лорда. Сэр Тивн, начальник гарнизона, выступил один и объявил, что ни один живой человек не может удержать маршеров в цепях, тем более мертвый. Почерневшая дыра в сердце нагрудника рассказывает остальную часть истории, а многочисленные песни и баллады, посвященные Тейвну, рассказывают о его наследии."
 artifact_sirtheyvnsbreastplate_modifier: "Кираса сэра Тивна"
 artifact_sirtheyvnsbreastplate_modifier_desc: "Сломанный нагрудник, как говорят, принадлежал первому участнику марша, убитому [личу|E]. Возможно репродукция"
  
 artifact_peytonsbonecracker_name: "Костолом путника Пейтона"
 artifact_peytonsbonecracker_desc: "Путник Пейтон из Пути Жатвы заявил, что никакой урожай не может быть безопасно собран, пока нежить все еще «живет», и что костная мука творит чудеса с урожаем, и таким образом заявил, что лучший способ усовершенствовать свой путь — это уничтожить Бессмертный. Пейтон стал легендарным благодаря своим походам в королевства личей, когда он даже убил лича Красмера Красвира во время штурма его цитадели, потеряв всего 566 человек в своем отряде из 570.На его булаве все еще есть небольшие борозды, которые, без сомнения, остались после четырех десятилетий ударов скелетов по голове."
 artifact_peytonsbonecracker_modifier: "Костолом путника Пейтона"
 artifact_peytonsbonecracker_modifier_desc: "Простая булава, используемая для уничтожения множества нежити."
  
 artifact_sackofsmokebombs_name: "Мешок с дымовыми шашками"
 artifact_sackofsmokebombs_desc: "'Курильщики — довольно недавнее алхимическое изобретение, используемое Антимагическими Орденами Шевалье в их попытках уравнять правила игры против Личей, Магов и всех остальных. Вдохновленные саррадонскими изобретениями, замеченными во время приключений Марчера на юге, эти устройства создают довольно впечатляющее облако, которое скрывает все, что находится внутри него, при возгорании простого фитиля. Вы думаете, что вдыхать слишком много этого было бы не особенно полезно."
 artifact_sackofsmokebombs_modifier: "Мешок с дымовыми шашками"
 artifact_sackofsmokebombs_modifier_desc: "Мешок с алхимическими дымовыми шашками, предназначенными для того, чтобы скрыть пользователя и, возможно, вызвать рак."
  
 artifact_mariasblade_name: "Клинок Марии ден ва Тейдии"
 artifact_mariasblade_desc: "Этот позолоченный серебряный клинок с красивой надписью на лезвии принадлежал Марии ден ва Тейдия во время вторжения Лича Дексаса «Смерторуба». Мария была дочерью состоятельной дворянской династии Тейдия, и ожидалось, что она примет Путь Семьи на своем Пути в преддверии своего брака с семьей Кальменснон. Однако, услышав о том, что на ее родину надвигается ужас, она вместо этого выбрала Путь Аннулирования в большом скандале. Ее отец, обезумевший, но желающий безопасности своей дочери, заказал этот великий клинок, чтобы обеспечить ее выживание, который, как говорят легенды, позже вонзится в «глаз» Лича в конце ее вторжения.."
 artifact_mariasblade_modifier: "Клинок Марии ден ва Тейдии"
 artifact_mariasblade_modifier_desc: "Говорят, что серебряный меч убил [лича|E]"
  
 artifact_ringofwaysaints_name: "Кольцо путевого святого"
 artifact_ringofwaysaints_desc: "Красивое позолоченное кольцо, как говорят, было заказано Конклавом Раокура незадолго до его мученической кончины для путевого святого Катд ден ва Кречче. Он был подарен молодому верховному королю Реми Хадкурт-Ведрону во время его коронации в 974 г. по Р.Х. и служил мощным символом его веры и верности Пути."
 artifact_ringofwaysaints_modifier: "Кольцо путевого святого"
 artifact_ringofwaysaints_modifier_desc: "Красивое кольцо, которое, как говорят, было выковано для руки путевого святого."
  
 artifact_fellcharm_name: "Падшее очарование"
 artifact_fellcharm_desc: "Это ожерелье источает темную и неизвестную магию. Отлитый из странного и чуждого металла, он выглядит так, как будто его много раз перековывали в прошлом, возможно, в попытке уничтожить его.\n\nНоситель кулона, несомненно, будет наделен великой силой против своих врагов... но нужно задаться вопросом, имеет ли он равную или большую стоимость ..."
 artifact_fellcharm_modifier: "Падшее очарование"
 artifact_fellcharm_modifier_desc: "Ожерелье, сочащееся темной непредвиденной магией"
  
 artifact_karthynskull_name: "Череп Картин Деленель"
 artifact_karthynskull_desc: "Этот череп принадлежал аверсарскому военачальнику Картину Деленелю. Известен своими террористическими кампаниями в Опахасии и Малкойсе, с помощью которых он удерживал контроль над востоком для своего сюзерена Автократира Эшраеса во время и после Гражданской войны в Империи (вместе со своим столь же печально известным коллегой Деметросом «Железный Шип»); на этом черепе мало что видно из того ужасающего лица, о котором рассказывают немногие выжившие после его резни.\n\nДеленель был смертельно ранен Леганом Исацеей из Легио XXI «Аксиаотея» во время Вильнского штурма, хотя он выжил достаточно долго, чтобы отступить на восток в свои личные поместья. . Находясь там, покинутый своими людьми и союзниками, вошел его ученик Горасс под знаками дружбы. События, которые произошли, неизвестны, но известно, что Горасос зарезал своего наставника, взял его голову, изнасиловал и убил то, что осталось от его семьи и слуг, прежде чем сжечь поместье. Принято считать, что это событие произошло в тот момент, когда Горасос оставил службу Эшрею и правил как независимый военачальник."
 artifact_karthynskull_modifier: "Череп Картин Деленель"
 artifact_karthynskull_modifier_desc: "Череп покойного Картина Деленеля"
  
 artifact_greednecklace_name: "Кулон жадности"
 artifact_greednecklace_desc: "Это железное ожерелье предположительно носил аверсарианский военачальник Деметрос «Железный Шип» во время его правления в Калатипсоми, и часто утверждается, что оно было самым большим инструментом, используемым для обеспечения господства на севере.\n\nПростая черная железная цепь и кулон, передняя часть украшения содержит искривленное лицо, пойманное в ловушку посреди крика, по-видимому, естественное образование, затвердевшее из расплавленного железа. Глядя на него, невозможно не представить глубины его гримасничающей пасти и огромных затрат на его кормление...\n\nНекоторые говорят, что ожерелье просто заставляет тех, кто слушает его владельца, прислушиваться к его командам, в то время как другие утверждают, это требует ужасную цену за эту услугу…"
 artifact_greednecklace_modifier: "Кулон жадности"
 artifact_greednecklace_modifier_desc: "Железное ожерелье с кричащим лицом"
  
