 feature_book_title_five_fathers: "$artifact_name_prefix_artifact_scope$ Компендиум пяти отцов" #Машинный перевод 30.06.2023
 feature_book_topic_five_fathers: "Поистине объемный сборник пяти основополагающих текстов [GetReligionByKey('sarradonian_religion').GetName] — Столпов Добродетели, Записей Суда Первого Стража, Книги Дней, Видений и Маргиналий." #Машинный перевод 30.06.2023
 feature_book_title_seventy_seven_cities: "Семьдесят семь городов большого мира" #Машинный перевод 30.06.2023
 feature_book_topic_seventy_seven_cities: "Деметриос Шумау был известным писателем наполовину [chevalien|E], наполовину [aversarian|E], чьи двести книг, трактатов, памфлетов, стихов, пьес и многого другого закрепили за ним репутацию, возможно, самого важного писателя 10 века. Его рассказ «Семьдесят семь городов» описан в мельчайших подробностях и представляет собой краткий рассказ о том, что Деметриос считал 77 величайшими городами мира, и даже содержит замысловатые описания городов вплоть до центра Адабиса или таинственных земель Шакси. -Шахаи на Дальнем Востоке, Деметриос утверждает, что все это видел сам." #Машинный перевод 30.06.2023
 feature_book_title_kam_gutaran: "Кам-Гутаран" #Машинный перевод 30.06.2023
 feature_book_topic_kam_gutaran: "Древняя книга, переписанная с еще более древнего свитка, предположительно написанного из рассказов племен айяр около 2000 лет назад, Кам-Гватаран описывает сотни различных ремесел в замысловатых деталях, чтобы побудить людей овладеть своей профессией. В то время как многие советы по индивидуальной карьере устарели, общие жизненные советы удивительно сильны и чрезвычайно проницательны." #Машинный перевод 30.06.2023
 feature_book_title_dragon_tale: "Сказка о драконе" #Машинный перевод 30.06.2023
 feature_book_topic_dragon_tale: "«История дракона» — это знаменитая история Войны Тысячи Драконов, написанная ученым [aversarian|E] Дексоном Дивантаксом. Точно описывая гражданскую войну между злым Даксикеном и добрым Летигано, а также драконами-ворами, крадущими силу [magic|E] у доброго [aversarians|E] и присоединяющимися к Даксикену в попытке уничтожить память о Чистейшем. Несмотря на то, что история войны в целом считается чрезвычайно точной и хорошо проработанной, хотя и слегка драматизированной, некоторые критики отмечают, что автор (несмотря на заявления о том, что написал ее во время войны) на самом деле является псевдонимом Дэвона Даваонтера, который жил некоторое время назад. 500 лет после событий повести." #Машинный перевод 30.06.2023
 feature_book_title_pocket_guide_to_aversaria: "Карманный путеводитель по Аверсарии" #Машинный перевод 30.06.2023
 feature_book_topic_pocket_guide_to_aversaria: "Серия брошюр, описывающих различные культуры и традиции каждого из основных правлений Аверсарии: Этепезеи, Опахасии, Малкойса, Айроноя, Калатипсоми (как Мегоса, так и Микроса), Апокиака и Саррадона. Несмотря на то, что книга устарела как минимум на столетие (Аверсария описывается как «процветающая и процветающая империя, которой не видно конца и края»), читать ее все же довольно приятно." #Машинный перевод 30.06.2023
 feature_book_title_skullofthepurest: "Череп Чистейшего" #Машинный перевод 30.06.2023
 feature_book_topic_skull_of_the_purest: "Компендиум 9-го века и комментарий к серии ныне утерянных свитков, написанный фибастрийским священнослужителем 4-го века Виасом Валоном. В рассматриваемых свитках задокументированы видения, засвидетельствованные с помощью «Черепа чистейшего», загадочного артефакта неизвестного происхождения, судьбы или даже подтвержденного существования.\n\nСами видения часто едва связны, их сюжет чаще всего вообще является различимым субъектом) акты крайней жестокости и безграничной порочности, совершенные расой, которую Виас назвал «Первыми людьми» из мифа об Агиократе. На протяжении всей книги также вкраплены комментарии и анализы неизвестного автора компендиума IX века, чаще всего с теологической точки зрения.\n\nНезависимо от правдивости видений, текст вызывает глубокое беспокойство, и считается, что более зловещие главы трудно даже прочитать целиком. Во многих местах компилятор 9-го века намекает на существование других свитков Виаса Валона, но они не были включены в фолиант по неизвестным причинам." #Машинный перевод 30.06.2023
