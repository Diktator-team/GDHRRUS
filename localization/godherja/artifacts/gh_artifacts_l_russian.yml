 feature_book_topic_fourlodges: "Написанная в конце 1100-х годов дамотанским ученым, известным исключительно как Мекха, «Четыре [lodges|E]» представляет собой историю основных социальных организаций, определяющих жизнь дамотанцев. Большая часть книги посвящена подробному исследованию событий, которые постепенно превратили [rayakuux_orders|E] в специализированные социальные группы, которыми они являются сегодня. От их основания в 572 г. до н.э. при Боккаре Датеше [olani_dynasty|E] до их последующей роли во Втором [tetenik|E] Мекха исследует их первоначальные функции и процедуры, а также то, как именно они впервые оказались втянутыми в политику как местного, так и регионального масштаба. Затем написание фокусируется на локальном масштабе, с постепенным отклонением отдельных глав от исходной миссии, их официальное разделение в 682 IS описывается как простое подтверждение. Затем он прослеживает их роли по мере того, как [boqqarut|E] приходил в упадок, а их полномочия росли за счет государства, и объясняет, как ко времени Третьего [tetenik|E] несколько крупных [lodges|E] фактически перестали выполнять все приказы, кроме самых прямых. По словам Мекхи, [zalreb_dynasty|E] был практически неуместен, а [etami_tetenik|E] был в значительной степени результатом их эрозии централизованной власти, интерпретация, которая в лучшем случае считается спорной, хотя в целом работа пользуется уважением." #Машинный перевод 30.06.2023
