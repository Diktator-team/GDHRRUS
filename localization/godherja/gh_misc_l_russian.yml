 reform_aversarian_religion: "Реформа [Concept('aversarinas_aagiokratia','Аверсарианской Агиократии')|E]"
 reform_aversarian_religion_desc: "Слишком долго родина была заперта в нескончаемой череде злодеяний туда и обратно. Наш долг остановить это, положив конец магократии и радикально изменив то, что на самом деле означает быть [Concept('aversarian','аверсарианцем')|E].\n\nЧтобы воздать должное тому, что мы проповедуем, нам нужно будет держать в своих руках одно из самых святых мест старой веры, а также демонстрировать силу, чтобы произвести впечатление на всех. Домашняя собачка Эшреса, Горасос, и его непристойный окровавленный трон олицетворяют самые ужасные жестокости старого пути, и отнятие собственного черепа Собирателя Черепов наверняка повернет немало голов."
 reform_aversarian_religion_reform_effect: "Мы будем реформировать [Concept('aversarian','аверсарианскую')|E] веру в более сострадательное, инклюзивное кредо."
 reform_aversarian_religion_confirm: "Объявить о реформе"
  
 reform_aversarian_religion_own_kasmeze: "Уезд Кашмезе принадлежит вам"
 reform_aversarian_religion_gorassos_is_dead: "Горасос мертв."
 reform_aversarian_religion_bloodied_throne_destroyed: "Кровавый Трон был разрушен"
  
 eastern_reforms.0013.title: "Восточные реформы"
 eastern_reforms.0013.desc: "Сегодня отмечается новый день для [Concept('aversaria','Аверсарии')|E]. Когда самых противоречивых ученых вытащили из тех мест, где они когда-то жили, и многие другие пишут новые писания на острие копья, сегодня начинается новая и лучшая религия. Тот, который положит конец магократии, значительно снизит нашу зависимость от рабства и значительно ослабит строгие ограничения на то, кого можно считать [Concept('aversarian','аверсарианцем')|E].\n\nНаши братья, несомненно, будут бороться с этим изменением изо всех сил, но потребуется ли это десятилетие или столетие, [Concept('aversaria','Аверсария')|E] родится заново!"
 eastern_reforms.0013.a: "Наша история начинается сейчас!"
  
