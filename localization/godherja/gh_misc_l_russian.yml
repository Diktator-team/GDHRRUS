 # Marcher Reforms 
  
 marcher_lifepath.0100.title: "Дорога бесплатна!"
 marcher_lifepath.0100.desc: "В последнее время, [reformer.GetUIName] провозгласил Совет отцов пути в [reformer.GetHerHis] столица [capital.GetNameNoTier]. После нескольких дней размышлений был объявлен официальный декрет, объявляющий, что Путь будет, как и предполагалось изначально, свободным для всех выбирать по своему усмотрению. Это было спорным решением для дворян, которые рассматривают способность простолюдинов выбирать свой собственный путь как нарушение их прав и угрозу их образу жизни, но с согласием отцов-путников из Шевалье мало что можно сделать. .\n\nВ то время как дворяне ссорятся и жалуются, крестьяне в основном увлеклись праздником, хотя большинство из них, без сомнения, по-прежнему демонстративно поощряют своих детей следовать Пути Урожая."
 marcher_lifepath.0100.a: "Путь закреплен заново."
 marcher_lifepath.0100.b: "Разве у них нет забот поважнее?"
  
 marcher_lifepath.0101.title: "Принудительный путь!"
 marcher_lifepath.0101.desc: "Сегодня, [reformer.GetUIName] заявил, что крестьянство Шевалье больше не будет иметь права на частную церемонию выбора пути, и что отцы-путники могут участвовать в церемонии только с разрешения их местного лорда. Формализация десятилетий расслоения в марчерском обществе, решение закрепляет институт крепостного права как правление земли.\n\nХотя это решение вызывает споры среди простолюдинов, большая часть дворянства приветствует это решение, счастливое тем, что крестьяне больше не могут учиться в искусства войны или правления без их разрешения."
 marcher_lifepath.0101.a: "Путь установлен."
 marcher_lifepath.0101.b: "Разве у них нет забот поважнее?"
  
 # Marcher Lifepath Adherence Piety Tooltips 
  
 lifepath_adherence_notification.tt: "Это действие считается уместным для вашего [Concept('lifepath','Пути жизни')|E], и увеличит ваше [Concept('piety','благочестие')|E] в случае успеха."
 lifepath_adherence_zealous.tt: "Это действие соответствует вашему [Concept('lifepath','пути жизни')|E] и по причине вашего ревностного характера повлияет как на ваше [Concept('piety','благочестие')|E] так и на [Concept('stress','стресс')|E]!"
 lifepath_adherence_variant.tt: "Этот результат доказывает ваше умение идти [Concept('lifepath','жизненным путём')|E], и увеличивает ваше [Concept('piety','благочестие')|E]."
 lifepath_adherence_variantzealous.tt: "Этот результат доказывает ваше послушание [Concept('lifepath','пути жизни')|E], потому увеличивает ваше [Concept('piety','благочестие')|E] и снижает вашего [Concept('stress','стресс')|E]."
  
 lifepath_adherence_bad.tt: "Это действие считается неприемлемым для вашего [Concept('lifepath','пути жизни')|E], и уменьшит ваше [Concept('piety','благочестие')|E] если обнаружится!"
 lifepath_disadherence_variant.tt: "Этот результат покажет, что вы не умеете ходить [Concept('lifepath','путём жизни')|E], уменьшение вашего [Concept('piety','благочестия')|E]."
 lifepath_adherence_zealousbad.tt: "Это действие противоречит вашему [Concept('lifepath','пути жизни')|E] и может из-за вашего ревностного характера повлиять как на ваше [Concept('piety','благочестие')|E] и [Concept('stress','стресс')|E]!"
 lifepath_disadherence_variantzealous.tt: "Этот результат опозорит вас и вашего Праотца! Ваше [Concept('piety','благочестие')|E] снизится, и ваш [Concept('stress','стресс')|E] умножится благодаря вашему ревностному естеству."
  
 lifepath_crow_adherence_staysneaky.tt: "Если вас обнаружат, что вы совершаете тайное действие, это смутит вас как последователя Пути Ворон, понизив ваше [Concept('piety','благочестие')|E]!"
 lifepath_crow_adherence_zealous.tt: "Успешное тайное действие снизит ваш [Concept('stress','стресс')|E] из-за вашего ревностного характера!"
  
