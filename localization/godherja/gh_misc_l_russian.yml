 # Black Sun 
  
 black_sun.0001.title: "Коронация"
 black_sun.0001.desc: "Славный день, мои легионы ликуют, когда я марширую [capital.GetNameNoTier] впереди большое шествие. Они плачут и славят моё имя [ROOT.GetCharacter.GetFirstNameNoTooltip] Скоро они будут пить вино, опьяненные славой и тем, что когда-то потеряло надежду.\n\nНо так много еще предстоит сделать, и даже когда мои легионы ликуют, а люди бросают передо мной цветы в ликовании, мой разум занят мыслями о нашем будущем. Нос Сьялволки разбит в кровь, но наши победы до сих пор ничто по сравнению с предстоящей кампанией..."
 black_sun.0001.a: "За [Concept('aversaria','Аверсарию')|E], мы сложим головы!"
  
 black_sun.0002.title: "Провозгласить себя воплощением Чистейшего"
 black_sun.0002.desc: "Омитилои королевства собрались, чтобы взвесить мои требования, уединившись на ночь в молитвах и размышлениях. На рассвете они появились и провозгласили; Я — Чистейшее воплощение.\n\nВ конце концов, откуда еще могли взяться мои стратегии? Кто еще мог управлять моим мечом, когда я истреблял варваров-осквернителей? Как еще я мог быть благословлен победой за победой? Нет, нет другого объяснения, кроме божественного вдохновения — нет, божественного воплощения.\n\nПусть священники верят во что хотят, пока они говорят моим солдатам поклоняться мне, проливая языческую кровь. Зовите меня богом-плотью, пока вы подчиняетесь каждой моей команде. И целуй знамя Черного Солнца сколько хочешь, лишь бы оно еще раз развевалось над каждым городом Империи."
 black_sun.0002.a: "Поклониться или нет, вы подчиняетесь."
  
 AVERSARIA_VOREIAS: "Аверсариа Вореяс"
  
