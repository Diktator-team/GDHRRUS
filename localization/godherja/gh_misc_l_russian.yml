 eastern_reforms.0100.title: "Смерть губернатора"
 eastern_reforms.0100.desc: "Губернатор Тетрадии был насквозь надменным, пижонским и трусливым человеком, но что-то определенно можно было сказать о его способности к выживанию. Благодаря сочетанию хитрости и простой удачи ему удалось пережить интриги Императорского двора, Фродброкна и вторжения Фенвиров, прокладывая себе путь к вершине обломков, пока мир вокруг него горел.\n\nI может никогда не узнать, был ли он простым интриганом и оппортунистом или злодеем, организовавшим убийство Валерикса. Однако одно можно сказать наверняка. Его удача отвернулась.\n\nГубернатор Тетрадия мертв, а вместе с ним умирает и его мечта вернуться в Асиуполи."
 eastern_reforms.0100.a: "Возможно, я никогда не узнаю правду..."
  
 eastern_reforms.0101.title: "Нереализованная месть"
 eastern_reforms.0101.desc: ""Проклятый выродок!"\n\nКрысиный язык, безвольный убийца Легона совершил свое последнее предательство — на этот раз лишив меня возможности предать его мечу.\n\nВ компании моих людей я шучу, что восстановлю магосов, если они может оживить Тетрадию, чтобы я убил ее во второй раз, но я не могу скрыть ярость за своими словами.\n\nВ моем сердце есть дыра, где когда-то жил Валерикс, и каждый удар наполняет меня неутолимой жаждой крови."
 eastern_reforms.0101.a: "Слава Чистейшему, я не добрался до тебя первым, Тетрадия!"
  
