 gh_pilgrimage.0001.t: "$pilgrimage_header$ Колыбель [Concept('aversaria','Аверсарии')]"
 gh_pilgrimage.0001.desc.aversarian: "Ораисполь – город старый как память. Хотя никто точно не знает, кто на самом деле основал его, сменявшие друг друга правители возводили монументальное сооружение за монументальным сооружением, и храмы, посвященные Чистейшим и Первым Людям, кажется, присутствуют почти на каждом углу улицы.\n\nОднако из всех них, есть один, который каждый посетитель аверсариан должен увидеть лично хотя бы раз - великий дворец Первого Человека Арсодиаса, много веков назад перепрофилированный в величественный храмовый комплекс. Получив благословение на изношенное, но все еще величественное сооружение, у меня осталось несколько дней, чтобы насладиться более приземленной суетой мегаполиса."
 gh_pilgrimage.0001.a: "Truly a city worthy of a great empire."
 gh_pilgrimage.0001.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0002.t: "$pilgrimage_header$ Солнечная гора"
 gh_pilgrimage.0002.desc.aversarian: "Колоссальная статуя [ROOT.GetCharacter.GetFaith.HighGodName] видна за много лиг, задолго до того, как моя карета подъезжает к самому [GetBuilding('vounill_01').GetName]. Храмы у подножия обветренного древнего монумента впечатляют не меньше — богато украшенные и сказочно богатые, результат двухтысячелетнего накопления пожертвований обоих [Concept('aversaria','Аверсарианских')|E] Храмов Горы-Солнца.\n\nХотя Алые Избранные сегодня слишком заняты, чтобы даровать мне гадание, тем не менее, мне разрешено провести некоторое время на одном из бесчисленных балконов строения, в свете заходящего Солнца на Опахасии внизу зрелище поистине незабываемое."
 gh_pilgrimage.0002.a: "Нетрудно понять, почему это место считается божественным."
 gh_pilgrimage.0002.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0003.t: "$pilgrimage_header$ [Concept('mayikprolollan','Майкропроллан')]"
 gh_pilgrimage.0003.desc.aversarian: "Поход до [Concept('mayikprolollan','Майкропроллана')] является суровым и неумолимым. Расположенный на вершине одной из самых высоких гор на Аэрасе, даже во время [Concept('aversaria','Аверсарианских')|E] самый безопасный путь вверх считался в лучшем случае трудным, но с тех пор, как рухнуло хоть какое-то подобие централизованного правления, дорога была полностью захвачена ренегатами и сбежавшими существами из самой академии.\n\nОднако, когда мы наконец прибудем, это того стоит только вид здания. Проще говоря, это самое большое сооружение, созданное руками человека, которое я когда-либо видел, если оно вообще было создано человеком. По совету местных жителей моя группа не заходит внутрь из соображений безопасности — туннели внутри превратились в вечную зону боевых действий."
 gh_pilgrimage.0003.a: "Тем не менее, действительно зрелище."
 gh_pilgrimage.0003.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0004.t: "$pilgrimage_header$ Драконья могила"
 gh_pilgrimage.0004.desc.aversarian: "[GetBuilding('drakavil_01').GetName] вряд ли является самым доступным из мест - наступает момент, когда экипажи больше не могут безопасно передвигаться по гористой местности, и где посетитель должен подняться по крутому пролету из более чем тысячи ступеней. Удаленность в конечном итоге работает в своих интересах, и я могу наслаждаться своим визитом в основном в одиночестве, если не считать Красной Стражи, которая наблюдает за ним с вечной бдительностью.\n\nСама структура явно древняя и обветренная, но красивая. Мотивы дракона, очевидно, доминируют, и все здание представляет собой потрясающий образец классического стиля. [Concept('aversarian','Аверсарианская')|E] архитектура, построенная с особой тщательностью и вниманием. То, что находится внутри, еще более интересно, но, увы, интерьер закрыт для обычных посетителей."
 gh_pilgrimage.0004.a: "Гробница, достойная последних драконов."
 gh_pilgrimage.0004.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0005.t: "$pilgrimage_header$ Дом для [ROOT.GetCharacter.GetFaith.HighGodName]"
 gh_pilgrimage.0005.desc.aversarian: "В то время как зрелищные [Concept('sea_tower','морские башни')|E] сами откуда [ROOT.GetCharacter.GetFaith.HighGodName] сами когда-то правили, является главной достопримечательностью самой западной точки Имперского острова, [GetBuilding('thetowerwatch').GetName] сам по себе тоже не над чем смеяться.\n\nОгромный комплекс храмов и обсерваторий, Алые Избранные внутри наблюдают за трон [ROOT.GetCharacter.GetFaith.HighGodName] с предельной бдительностью, ежедневно угадывая от него космическую мудрость. Хотя я приехал в основном, чтобы посетить сам Башенный Дозор, я не могу не насладиться теплым, приятным климатом и идиллическими морями этого района перед отъездом."
 gh_pilgrimage.0005.a: "A place worthy only of [ROOT.GetCharacter.GetFaith.HighGodName] themself."
 gh_pilgrimage.0005.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0009.t: "$pilgrimage_header$ Хасети Мекаб"
 gh_pilgrimage.0009.desc.mogowai: "На краю джунглей и гор находится древняя гробница. Чтобы добраться до него, мне пришлось много дней идти пешком через кажущиеся бесконечными деревья, следуя по пути, проложенному столетиями путешественников до меня. По прибытии я смотрю на строение из серого кирпича, которое с поверхности кажется скромным зданием, истинная природа которого скрыта под землей. В сопровождении священника, знающего дорогу, я отправляюсь во тьму строения в сопровождении группы других паломников. \n\nМы идем по кажущимся бесконечными коридорам, единственный факел временно освещает резные фигурки, украшающие стены гробницы. Достигнув дна, мы с моими товарищами-паломниками преклоняем колени перед костями Его наместника, получая благословения от священника и молясь о Его возвращении."
 gh_pilgrimage.0009.a: "Возможно здесь кроется ответ."
 gh_pilgrimage.0009.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0010.t: "$pilgrimage_header$ The Empty Palace"
 gh_pilgrimage.0010.desc.mogowai: "The city of Zahali is placed near the geographic center of Damota, from which the Boqqars once reigned over all the land as stewards for the Most High. Of course, while the city is filled with a variety of historical sites and attractions, none are more prominent than the [GetBuilding('tabik_betemisit_01').GetName], the Empty Palace, built for the Most High to rule from upon His return.\n\nAs I enter the building, which is by tradition open to pilgrims on certain days, I can feel the weight of history upon my shoulders, the immensity of a structure built to house a god. As I gaze upon its jewel-encrusted walls, I can imagine a time when all the world will match it, a time when He will reign from this grand palace in all His splendour."
 gh_pilgrimage.0010.a: "Возможно, когда-нибудь."
 gh_pilgrimage.0010.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0011.t: "$pilgrimage_header$ The Gate of Damota"
 gh_pilgrimage.0011.desc.mogowai: "Standing at the southern end of the Gonan Road, a grand wall stretches, with a single, massive gate marking the sole route to the lands beyond. After days of walking, passing by merchant caravans, fellow pilgrims, and the occaisonal soldier, I reach this grand structure, and am granted entry into the interior.\n\nI find my way first to the great library built within it, browsing through the journals and notes of countless adventurers, telling of the lands beyond the gate. I then take a walk along the entirety of the wall, stopping at guardhouses to rest, my gaze always fixated on the winding road across the desert that fades into the distance, a river flowing besides it. Before leaving, I stand before the gate itself, and I read the inscription carved above it."
 gh_pilgrimage.0011.a: "Он лежит за пределами."
 gh_pilgrimage.0011.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0012.t: "$pilgrimage_header$ The Wall of Adabyss"
 gh_pilgrimage.0012.desc.mogowai: "After days spent traveling through the southeastern corner of Damota, the mountains towering in the distance marking what might as well be the world's end. As I draw closer, I see it. Straddling the only traversable pass, or at least the only large one, a towering wall stands, with armored, figures just barely visible upon its towering parapet.\n\nI am, of course, relegated to merely staring upon it, watching the slow progression of its sentries, for to approach it is unimaginable. For over a mile away from it, all trees have been cleared, and I stand in the middle of a field. Approaching could mean death. If His body lies beyond this barricade, it will require alternate means to reach it, for here, for all intents and purposes, the world ends."
 gh_pilgrimage.0012.a: "Должен быть другой путь."
 gh_pilgrimage.0012.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0021.t: "$pilgrimage_header$ The Birth of the Hiklahn"
 gh_pilgrimage.0021.desc.mahndayanism: "The ancient sands of the Hiklahn are drenched with blood and memories. None more so than the Site of First Vision, where the Savior awoke from a three day prophetic trance to first expound the truths of the Breaking Chain and Dead Moon to the Thousand Holy Witnesses. A heady mix of incense and myrrh hits my nostrils as I enter the pilgrimage site.\n\nThe small nomadic village of the rebellious slave ancestors of the Amsari has been transformed over the centuries into a massive temple complex with an army of priests, theologians and clerks running it. It is now a major centre of pilgrimage and trade in the region. The carved likenesses of the Thousand Holy Witnesses face towards a simple stone platform, where the Prophet is said to have once stood. Their cold, unblinking stare leaves me slightly unsettled, yet my heart fills with wonder and awe having been so close to the Prophet. "
 gh_pilgrimage.0021.a: "Здесь мы были сплочены как народ"
 gh_pilgrimage.0021.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0022.t: "$pilgrimage_header$ The Holy Capital"
 gh_pilgrimage.0022.desc.mahndayanism: "Walking in the shadow of the Prophet steels my will and resolve. His footsteps take me to the Holy Capital of [GetTitleByKey('c_tchouran').GetNameNoTier], the anointed ground the Prophet granted to his blood from which to rule over the newly born empire. A vast glimmering expanse meets my eyes as I disembark at the grand port of [GetTitleByKey('c_tchouran').GetNameNoTier], where the Amsari Royal Navy is docked.\n\nEach cobblestone of this city is sacred, consecrated by the steps of the Prophet and individually carved with verses from the Mahndayan prophecies. I yearn to hear the Wind Whispers of the Prophet in the palace, forbidden to all but the royal blood upon pain of death. I have six days here, to tread holy ground and explore the fabled decadent luxuries in the bazaars of the Meyangaran Sofla, the temple fortresses of Astares, and raucous academic debates at the University. A large gilded obelisk from the long abandoned Kemsari capital of Emwys is a special object for reverence of the pilgrims. It serves as a grim reminder of the yoke of the tyrannical slavemasters, and the anathema on slavery placed by our Prophet."
 gh_pilgrimage.0022.a: "Прозвище "Жемчужина Саррадона" заслужено."
 gh_pilgrimage.0022.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0025.t: "$pilgrimage_header$ The Black Citadel of the Crucible"
 gh_pilgrimage.0025.desc: "On a rocky plateau, situated on a hill, near the northern border with the petty lichdoms, I arrive at the mighty Black Gates of the Creusons, the Crucible. The smooth ebon walls are chiselled with esoteric enchantments by the resident [antimagic_orders|E] who call this citadel of stone home. A network of tall, well fortified towers exists for miles ahead of the citadel itself, using a signaling system based on mirrors.\n\nAs I pass through the Gates, I am awed by the impressive fortifications , which serve as a stark reminder of its sole purpose, to keep [chevalie|E] from the ravenous appetites of the [liches|E] beyond in the northern wastelands. Even now, the liches stir anew and each winter is harsher than the last, which is reflected in the hardened expressions of the grim veterans manning the citadel. Inside, the Orders have built entire training schools where keen eyed recruits are trained in the Path of Nullification by the wayfathers. I say a prayer for the fallen near a section of the wall engraved with the names of all the tens of thousands of heroes fallen to the undead incursions over the centuries. The Chevalien Manufactorum in the citadel produces the specialized weapons used by the Orders including crossbows and flashbangs. My resolve strengthens and I feel renewed in purpose, and also pride at the resilience and courage of our people."
 gh_pilgrimage.0025.a: "В этом месте отражается сила нашего народа."
 gh_pilgrimage.0025.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0026.t: "$pilgrimage_header$ Вечный праздник"
 gh_pilgrimage.0026.desc: "A vicious hunger gnaws at me as I approach the glimmering lights and sounds of revelry. As we enter into a large clearing in the thickest part of the woods, the captured lambs bound to their horses behind us stop struggling, perhaps from a sense of inevitability. Large cloth tents serve as banquet halls for Kardawai warriors celebrating their own ascension into gods at the Eternal Feast in the afterlife and honoring Kardwen's victory over cruel Mawloc. Each night, Kardawai warriors from around the region arrive at this clearing with their sacrifices to simply do as our gods did, feast.\n\nI pass by the grim cookhouses, situated further behind the main halls, as the sweet smoky smell of cooked flesh fills my nostrils. Even as I am escorted to the noble pavilion, I see that larger, more permanent structures of wood and stone are being built, a sign that our people have adjusted well to our new homeland. Ecstatic warriors painted with warglyphs maintain a low ritualistic beat on large drums made from the tanned and leathered skin of our victims. A delicious pleasure fills my being as I take a bite of meat and wash it down with wine, and I think I know how the gods must feel."
 gh_pilgrimage.0026.a: "Мой голод утолен."
 gh_pilgrimage.0026.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0027.t: "$pilgrimage_header$ The Battlefield of Kanitarn"
 gh_pilgrimage.0027.desc.mahndayanism: "As I approach the Killing Fields of Kanitarn, I hearken back to how we were forged as people and the sacrifices we made. The ancient river valley, once a lush, fertile paradise, has been transformed into the searing wasteland that is now Kemsar. This was where our forefathers broke the back of the slavers in the Battle of the Broken Chain, and dearly paid the price in blood for what we revere as most sacred, freedom. The devastatingly potent Khmetic sorceries unleashed that day by the combined power of the Kemsari Magi cabals has left its indelible mark on the land, the fine sands having been bleached white as bone. The shifting dunes frequently uncover ancient piles of yellowed bones and rusty equipment and I kneel before one such in a prayer for the dead, overcome by emotion. The Dead Moon, revered by the Kemsari, weeps for her favored children however, as smaller chunks of [aervalr|E] rain down upon Kanitarn much more often than anywhere else in Sarradon. The land is known to sicken all living things which linger too long, and I start to make my way back. As I retrace my steps, the shattered moon, sickly green and pale, frames the night sky and I am confident and secure in the fact that our people will never be slaves again."
 gh_pilgrimage.0027.a: "Великая победа нашего народа."
 gh_pilgrimage.0027.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0028.t: "$pilgrimage_header$ The Birthplace of the Prophet"
 gh_pilgrimage.0028.desc.mahndayanism: "Tall palm trees crest the horizon after a day and night of riding deeper and deeper into the harsh desert. A lonely oasis in the middle of the vast stretch of ancient barren wasteland the rebellious slave ancestors of the modern Amsari first settled, I am relieved to take refuge in its shade. The unfathomably deep spring at the heart of the oasis, the Prophet's Tears, and the lush strips of vegetation surrounding it are commonly said to have shimmered into existence immediately following the birth of the holy Prophet upon these ancient sands, but the historographers at the Royal University in Meyangaran Sofla claim evidence of the oasis being far older.\n\nThe crowd of fervent pilgrims, half crazed desert ascetics and temple functionaries parts before me as I make my way to the Holy Birthplace, the unassuming yet ancient stone dwelling where the Prophet was said to have been born, heralded by a great bleeding comet in the sky and attended by four of the wisest Hubarite [magi|E]-judges of the East, who had foretold of his birth and offered blessings. Entering the sanctum sanctorum is forbidden to all but the royal blood, and most pilgrims can only worship the humble structure from afar. I am driven to my knees with awe and reverence as I realize I stand where the Divine first touched the land, and I say a silent prayer to the eventual victory of the Prophet and the deliverance of this dying world from its seemingly inevitable doom."
 gh_pilgrimage.0028.a: "Я чувствую себя благословенным"
 gh_pilgrimage.0028.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0040.t: "$pilgrimage_header$ Престол Юга"
 gh_pilgrimage.0040.desc.wardenite: "[zahali|E] is placed near the geographic center of Damota, from which the infidelic Boqqars once reigned over all the land, awaiting the escape of the Dead God. Of course, while the city is filled with a variety of historical sites and important tales, none are more prominent than the [GetBuilding('tabik_betemisit_01').GetName], the Empty Palace, built for the Great Enemy to reign from upon their breakout.\n\nAs I enter the building, which is by tradition open to pilgrims on certain days, I cannot feel anything save disdain for those who had constructed such a monument to evil, the dark aura of a structure built to house a wrathful god seeping into my very soul. As I gaze upon its jewel-encrusted walls, I can imagine how one could have fallen to these dark temptations, a realization which only cements the necessity of our struggle. After my glimpse into this meticulously-preserved heart of darkness, I find myself innmensely thankful that such menacing plots had never come to fruition."
 gh_pilgrimage.0040.a: "И никогда не будут."
 gh_pilgrimage.0040.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0041.t: "$pilgrimage_header$ Храм Владыки Гнева"
 gh_pilgrimage.0041.desc.uakaklo: "После дня и ночи езды по болотистым коварным тропическим лесам Китоса густой полог сменяется открытой поляной. Низкая ступенчатая пирамида, высеченная из крупных базальтовых блоков, возвышается над головы толпы прихожан, заполняющих храмовый комплекс. Колоссальный каменный храм посвящен Уатипотчлу, Владыке Гнева. Его положение в пантеоне Уакакло, состоящем из тридцати богов и тридцати одного демона, различается в зависимости от секты, но все поклоняются ему как Воплощенному Гневу, тиранический король-бог, который сначала поработил, а затем в гневе почти уничтожил мятежные, сломленные остатки тлакалаков на их южной родине, прежде чем они наконец бежали на север.\n\nНабожные паломники расчищают передо мной путь через каменный двор в В центре святая святых, умащенная святыми маслами и окруженная кадильницами благоухающих благовоний, ухмыляющаяся голова смерти, вырезанная из сверкающего белого кристалла, должна была представлять Вечная и неумирающая форма Уатипотчля приветствует меня, украшенная большим головным убором из перьев, искусно вырезанных из нефрита и бирюзы. Мой взгляд сразу же привлекает два огромных рубина, занимающих полые впадины черепа. Чернильная тьма обитает внутри малиновых драгоценных камней, и волны смертоносной ярости захлестывают меня, пока я смотрю вглубь, заставляя меня заметно пошатнуться. Кровавые жертвы регулярно приносятся на низкой каменной платформе перед идолом, чтобы охладить его кипящий гнев. Мрачные и полные страха лица духовенства напоминают мне, что тлакалаки поклоняются Уатипотчлю не для того, чтобы заслужить его благосклонность и благословение, а для того, чтобы отвернуться от его жестокого пустого взгляда и умолять его никогда не возвращаться и еще раз обрушить невыразимые ужасы, чтобы закончить уничтожение нашей кропотливо восстановленной цивилизации. ."
 gh_pilgrimage.0041.a: "Я ухожу, потрясенный и пошатнувшийся"
 gh_pilgrimage.0041.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0083.t: "$pilgrimage_header$ Падший"
 gh_pilgrimage.0083.desc.quwazaw: "Святое место Фендкия находится примерно в половине дня пути к северу от крепости Султигианнайка. Я брожу с другими паломниками через засушливые холмы, чтобы добраться до него, по пути завязывая хорошие знакомства. Затем, холмы открываются в область, окруженную крутыми возвышенностями. Она имеет форму небольшой долины, а в ее глубине возвышается массивная скала. \n\nВсе статуи повернуты к задней части площадки и упорядочены по дюжине ряды от наименее украшенных у входа до самых богато украшенных. Они склоняются, но некоторые гордо смотрят вверх. У скалы стоят руины массивной фигуры, от которой остались только левая ступня и часть правой ноги. Падший в окружении позолоченных статуй головокружительной красоты.\nКаждая шеренга обнесена стеной и охраняется, и каждое укрепление служит сложной конструкцией, позволяющей слугам поддерживать статуи, поддерживая их.Чтобы приблизиться, нужно быть чище, чем те, что раньше. Только квазибожественным братьям и сестрам позволено собираться среди настоящих руин. По причинам, неизвестным, может быть, даже нашим самым священным гуру, за распадом Падшего следили более внимательно, чем за любой другой из наших почитаемых статуй. \nМне любопытно посмотреть, какого ранга я смогу достичь на этот раз, но местный гуру быстро уволил меня с 9-го ранга после глубокого обсуждения закона, времени и природы. \n\nРазочарованный, я произношу наши священные слова перед уходом."
 gh_pilgrimage.0083.a: "<< Да не падут они.>>"
 gh_pilgrimage.0083.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0084.t: "$pilgrimage_header$ Сила души"
 gh_pilgrimage.0084.desc.quwazaw: "Дорога в Ифралимане оказалась неожиданно трудной. То, что было названо прямым грязным путем через засушливые земли, на самом деле является дневным путешествием под неумолимым солнцем. Я видел, как падали другие паломники. от жары по пути, не получая никакой помощи. \n\nЯ прибываю, когда солнце только начинает садиться, мои мысли задерживаются на унизительном опыте, который я только что пережил. Без предупреждения я чувствую, как мои конечности уходят из-под меня , и я оказываюсь на земле, едва держась на четвереньках. Подняв голову вверх, у меня перехватывает дыхание, когда я впервые вижу статую с близкого расстояния. Ее холодный взгляд решительно устремлен на восток, ее воинственная поза готов противостоять любому врагу. Тело статуи - тело хорошо обученного воина, все резкие углы и твердые бока, залитые резким красным светом пустынного заката. Тогда я понял, что упал не от внезапного истощения - нет , я инстинктивно склонился перед физическим проявлением n нашего бога, Тот, кто держит нас всех в защите. О нем много мифов - был ли он непобедимым героем? Воин из мифа? Это мало что значит, ибо теперь он бог. \nНесколько мгновений спустя я собираюсь со своими братьями и сестрами, спрятавшись в укрытиях под длинной тенью статуи, которая простирается, чтобы претендовать на господство над суровой пустыней. Вместе, как один, мы опираемся на нашего господина и друг друга под его защитой. Я чувствую, как мои глаза становятся тяжелыми, мои конечности свинцовыми под внезапной и странно успокаивающей тяжестью. Далее следует самый глубокий сон, который, как мне кажется, у меня когда-либо был, и, проснувшись, я чувствую себя заново рожденным.\n\nПоднимаясь, я смотрю на огромную статую, освещенную сзади восходящим солнцем, и знаю, что мое время здесь пришло к конец."
 gh_pilgrimage.0084.a: "Обратный путь легче."
 gh_pilgrimage.0084.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0085.t: "$pilgrimage_header$ Взгляд живых"
 gh_pilgrimage.0085.desc.quwazaw: "Not many people talk of Gharstir. Actually, few people take the trip to see it in person. I am intrigued, in part because of its ease of access but also because of its particular location; The relic is right between Ifralimane and Saidal, like the paramount of the two. It is just a few hours away from Ḥārthahi'a in the end of an abrupt road. On my arrival I see few pilgrims, maybe a dozen. They are all sitted in front of the infamous statue. They are barely looking at it. They seem disturbed, some would say shocked.\n\nIndeed, I expected something as big as the interest given to it, which is rather small; but it is one of the biggest of all. All I see is a child collapsed in the dirt, as if fallen on the ground. It looks hurt, or at least in some sort of distress. It is simply dressed with visible colors, although not maintained by the worshippers with the same passion as the other gods. Its left arm is reaching forward, North, with a look directed at the tip of the hand. Its face is an unsettling mix. One of anger, almost hate, or revenge; but also sadness. A torment, if anything. Is that the sight of a god ?\n\nI lay my hand on his finger and feel pity. Looking back at one brother sitted across the altar, my gaze is met by a shrug of equal confusion."
 gh_pilgrimage.0085.a: "Бедный ребенок."
 gh_pilgrimage.0085.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0086.t: "$pilgrimage_header$ Дыхание жизни"
 gh_pilgrimage.0086.desc.quwazaw: "My way through the small path between the hills which lead to the monument is calm and peaceful, every step taken seeming lighter and lighter. In the end, revealed bit by bit through the elevated rocks above me, surrounded by the respectful silence of numerous pilgrims stands a statue unmatched in majesty across all of Sarradon.\n\nThe woman is majestic and displays the pure beauty of a fresh sunrise. She looks West with hope, almost hiding a faint smile. She seems to be taking a deep breath, giving the subtle impression that her form is actually floating above the ground. Her draped clothes and light hair appears to dance in the wind. She is resting on the tip of her right foot, her chest plundging forward, her left foot lazily keeping up behind. All of this strengthens my faith even more - how can this be but a mere work of stone? A work of art. A work at all. Only beauty. The beauty of a godess.\n\nA group of especially devout brothers and sisters takes special care of this mistress. There is no agitation one could expect from such a sacred site. We all commune in the stillness of our existence, our reverence to our frozen masters and the admiration we feel for them.\n\nCompletely lost in thought and awe, time becomes an afterthought until I realize that the day is coming to an end and the back of the monument is painted red from the sunset. I take the walk back, feeling my soul free from an obscure burden."
 gh_pilgrimage.0086.a: "Какое облегчение."
 gh_pilgrimage.0086.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0315.t: "$pilgrimage_header$ Священное прошлое"
 gh_pilgrimage.0315.desc.graveright: "Путь к братской могиле Сакреинукса — печально известная ужасная тропа из грязи, окрашенной мрачным светом в лучшие дни и обращенная прямо на север к личам. Бесплодные равнины, которые он пересекает, странно угнетают, как будто что-то не так, и позволяют паломникам увидеть пик на границе на горизонте. Меня приветствуют два священника, которые просят о пожертвовании, один исповедания Грейврайта, а другой исповедания Грейвварда. Оба хотят финансировать свою общину и, соответственно, поддерживать или реформировать нашу веру. Я, естественно, поддерживаю верных Graveright, поскольку они яростно защищают память о нашем прошлом. \nПробираясь по кладбищу, я пересекаю ряд концентрических кругов, состоящих из могил, и достигаю центра. Над широкой площадью возвышается статуя плачущей оййничанской женщины с распростертыми к земле руками. Конечно, все эти гробницы пусты, и не зря — никогда больше наши мертвецы не восстанут против нас. И все же, нам нужно помнить, вернуть их души в нашу жизнь, в каком-то смысле. Только не по старинке. То, что мы отмечаем, это наши обряды, наша история, наши практики, то, что было от нас. \nЯ присоединяюсь к своим единоверцам в уважительном молчании перед сланцевой плитой, написанной на нашем родном языке, прежде чем он стал просто еще одним шевальским диалектом. Я повторяю в уме написанные на нем молитвы, любуясь красивыми украшениями на нем. Я вдруг чувствую острую боль в сердце. Так много было потеряно. Наш долг нести его с собой"
 gh_pilgrimage.0315.a: "Мы выстоим."
 gh_pilgrimage.0315.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0316.t: "$pilgrimage_header$ Неестественный сад"
 gh_pilgrimage.0316.desc.graveright: "Путь в Тиллис может быть самым монотонным и скучным путешествием, которое я когда-либо совершал в своей жизни. Сероватая трава покрывает бесконечную череду равнин и холмов, которые я пересекал в течение нескольких дней. Мой взгляд блуждает по пейзажу, когда мой взгляд останавливается на красном мазке - наконец, я прибыл!\nЯ следую за шумом водного потока и привязываю лошадь к яблоне на берегу реки. Глядя вверх по течению, я вижу печально известную фруктовый сад все это время. Этот вид был бы просто необычным, если бы не фрукты - яблоки Тилли, или Кровавые яблоки, в два раза больше человеческого кулака и имеют такой интенсивный цвет, что кажется, что он исходит от него. в регионе можно было увидеть такой оттенок, не на фрукте, и даже не на знамени!\nЛюди удивляются, как это могло быть, а мне очевидно. Вода мутная, почти молочная, единственная в своем роде на Неудивительно, что это также единственный ручей, берущий начало в стране мертвых. побочный эффект, или какое-то заклинание от личей. В любом случае, вряд ли это будет что-то хорошее. "
 gh_pilgrimage.0316.a: "Никто не должен есть плоды мертвых."
 gh_pilgrimage.0316.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0317.t: "$pilgrimage_header$ Защита истории"
 gh_pilgrimage.0317.desc.graveright: "У меня почти перехватило дыхание, когда я взбираюсь на великий холм Префаллиас. На его вершине лежит устрашающее сооружение Народной Памяти, сдвинутое к северу. Это крутой подъем по остроконечным скалам, заточен так, что любая ошибка фатальна для всего, у кого отсутствует базовая координация. Например, для нежити. К счастью, путь очень прост, и паломники импровизируют зацепки, чтобы будущие посетители могли за них ухватиться. В конце концов, это святое место, а не крепость. \ "
 gh_pilgrimage.0317.a: "Наша история тщательно охраняется."
 gh_pilgrimage.0317.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0318.t: "$pilgrimage_header$ Скорбя о прошлом"
 gh_pilgrimage.0318.desc.graveward: "Путь к братской могиле Сакреинукса - печально известная ужасная тропа из грязи, окрашенной мрачным светом в лучшие дни, и обращенная прямо на север к Личам. Бесплодные равнины, которые она пересекает странно давят, как будто что-то неладно, и позволяют паломникам иметь пик на границе на горизонте.Меня приветствуют два священника, просящих пожертвования, один исповедания Graveright, другой исповедания Graveward.Оба хотят финансировать свою общину и, соответственно, поддерживать или реформировать нашу веру. Я, естественно, поддерживаю последователей Graveward, поскольку я также думаю, что мы заслуживаем выживания, несмотря ни на что. \nПробираясь по кладбищу, я пересекаю ряд концентрических кругов, состоящих из могил и до центра. Над широкой площадью возвышается статуя плачущей оййничанской женщины с распростертыми к земле руками. Конечно, все эти гробницы пусты; «ритуал» есть не что иное, как воспоминание о наших старых обычаях. Верующие повторение молитвы rs перед сланцевой плитой, написанной на нашем оригинальном языке, который большинство из них не может прочитать, украшенной черепами и костями. \nМне в голову приходит отвратительная мысль. К этому пришла наша традиция? Притворяться перед фальшивыми реликвиями и устаревшими ритуалами? Делать вид, что наши люди не были убиты этими самыми методами? Эти гробницы должны быть открыты и явно пусты. О чем мы должны скорбеть, так это о прошлом. \nЯ неодобрительно киваю и присоединяюсь к своим товарищам по могильным стражам в переулке внешнего круга. "
 gh_pilgrimage.0318.a: "Мы выстоим."
 gh_pilgrimage.0318.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0319.t: "$pilgrimage_header$ рынок крови"
 gh_pilgrimage.0319.desc.graveward: "The way to Tillyes may be the most monotonous and boring journey I ever made in my life. A greyish grass covers an endless succession of plains and hills which I've been traversing for days. After a while I join a paved road leading to a massive market. All the shopfronts are brimming with enormous apples - the infamous Blood Apples.\n\nBut more than their size, it's their color and origin which makes their renown, as the name itself suggests. The intense red of their skin gives me a headache just by looking at a full basket for too long. It seems to spill over onto nearby objects, like infectious magic. Then there is the stream of the Tillyes valley, in which flows a strange liquid. The locals say that during dry episodes, it becomes almost milky in aspect. One can drink it, cook with it, though it has a somewhat pungent taste but thankfully no smell. Knowing the river originates from the land of the dead, one can wonder what substance this is.\n\nStill, Graverights as well as Gravewards come together in enjoying the fruits of the admittedly queer local orchard. Many pilgrims are pressed against the various shops, try to get their hands on the best fruits there are and exchange them. I buy two of them as a souvenir and take the way home."
 gh_pilgrimage.0319.a: "Жажду этих кровавых яблок."
 gh_pilgrimage.0319.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0320.t: "$pilgrimage_header$ Defending History"
 gh_pilgrimage.0320.desc.graveward: "I almost lose my breath as I ascend the great hill of Prefallias. On top of it lies the intimidating structure of the People's Memory, slung toward the North. It's a steep climb through pointy rocks carefully sharpened so any mistake is fatal to anything lacking basic coordination. For example, undeads. Unfortunately, a compromise has been made between radical defense and easy of access some pilgrims put holds in the stone for future visitors, whether they are pilgrims or invaders. After all, it's a fortress more than a holy site, isn't it ?\n\nMy ascension band is split in two on our arrival The graverights are avoiding the busy gravewards as they rush into the chapell, a maze-like museum of oral and written memories from Oejyncza. The others, including me, have no interest in working the past. A dense crowd of gravewards is agitating to the left of the entrance. They are gathered around a wooden sign on which many tasks are written. Apparently, the church needs new types of defenses against the armies of the Lichdoms, and my interest quickly falls onto advising an escape plan from the holding.\n\nA dozen lords such as myself are working on it and decide it has to be a one-way only so there is no chance of anyone getting into the fort using it.\n\nMany ideas are thrown around and although I try hard to leave my mark on the project, my idea is noted, and quickly discarded. I stay for a few days to help in menial tasks and leave, knowing the defense is in good hands."
 gh_pilgrimage.0320.a: "Наша история тщательно охраняется."
 gh_pilgrimage.0320.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.1001.t: "$pilgrimage_header$ The Towers of Revelation"
 gh_pilgrimage.1001.desc: "Хотя он был виден уже много дней ходьбы, только теперь, когда я стою у ног чудовищной башни, я осознаю истинную грандиозность Софокоса. Большое поле вокруг монумента гудит от паломников вроде меня, и я вижу слабые точки альпинистов, пробирающихся вверх по колоссальному сооружению. \n\nНаконец-то я прибыл!"
 gh_pilgrimage.1001.a: "Благословенны 1001!"
  
 gh_pilgrimage.0401.t: "Святые игры на шее"
 gh_pilgrimage.0401.desc.gftg: "Здесь, где великие и обширные истоки сужаются, образуя русло, рождается священная река Касирьят. Мы, верные почитатели, называем ее "перешейком"
 gh_pilgrimage.0401.a: "Я буду участвовать в играх!"
 gh_pilgrimage.0401.a.excellent: "Никто не бросит дальше тебя"
 gh_pilgrimage.0401.a.good: "Вы достаточно хорошо справляетесь."
 gh_pilgrimage.0401.a.failure: "Вы ставите себя в неловкое положение перед всем миром."
 gh_pilgrimage.0401.b: "Нет, я просто посмотрю"
 gh_pilgrimage.0401.toast: "Мое выступление на играх"
  
 gh_pilgrimage.0402.t: "The Holy Games at the Farthest Bank"
 gh_pilgrimage.0402.desc: "The Farthest Shore is the most enigmatic of all of our sacred places. The priests say that in the heavens, this is the domain where those yet to be born dwell, formless and unawakened. It is when they pass through the great waters to the Mouth that they are allowed to take mortal shape, and join us here.\n\nThe destination of my pilgrimage is a walled hippodrome which must have been quite grand once upon a time. Alas, centuries of looting and periodic repression by the [aversarians|E] have seen its beautiful mosaics and breathtaking statuary desecrated and stolen. Nevertheless, enough of the structure remains standing to serve its religious function - an arena for chariot racing. Perhaps I should go join the priests and wise men in the stands, and save myself from death or dismemberment - none of our games are more fatal than those which take place here. Or should I take my place in the arena among the reckless men washing their horses and greasing the axles of their chariots in preparation for tonight's games?"
 gh_pilgrimage.0402.a: "Я буду участвовать в гонках!"
 gh_pilgrimage.0402.a.excellent: "Я вышел вперед на первое место!"
 gh_pilgrimage.0402.a.good: "Я прекрасно справляюсь и ухожу целым и невредимым."
 gh_pilgrimage.0402.a.failure: "Я сброшен с колесницы и ранен!"
 gh_pilgrimage.0402.a.badfailure: "Моя колесница сталкивается с чужой, и мы оба серьезно ранены."
 gh_pilgrimage.0402.a.death: "Я умираю в кричащей куче конского мяса и разбитых колесниц."
 gh_pilgrimage.0402.b: "Я просто посмотрю."
  
 gh_pilgrimage.0403.t: "Игры в филиале Кутанаги"
 gh_pilgrimage.0403.desc: "Место, где разветвления Кутанаги считается осью мира - местом, где вращается вся судьба. Именно здесь бесчисленные военачальники пересекли реку - или, в нескольких случаях, погибли в ужасных наводнениях, которые иногда затапливают земли, если боги повелят Кутанаги принести смерть недостойным.\n\n Священные земли в ответвлении - самое деревенское из всех наших святых мест - немногим больше, чем грязный круг в поймы, огибающие то, что выдается за холм - пологий купол, гораздо шире, чем в высоту. Единственные признаки, выдающие, что когда-то здесь был построен храм, - это горсть камней, торчащих из грязи, и пара одиноких арок, выходящих с вершины холма.\n\nЗдесь мы занимаемся бегом, и ожидается, что участник пробежит круг вокруг огромного и широкого холма, а зрители будут отдыхать на траве, чтобы смотреть. Учитывая, что виды спорта происходят в период половодья, грунт который они должны бежать, уже грязный и опасный, и участники удалились на сам холм, чтобы размяться и подготовиться. Мне присоединиться к ним?"
 gh_pilgrimage.0403.a: "Пора на пробежку!"
 gh_pilgrimage.0403.a.excellent: "Мне удалось удержаться на ногах и показать хорошие результаты в гонке, проехав все три круга без падений!"
 gh_pilgrimage.0403.a.good: "Я несколько раз промахиваюсь, но в остальном играю хорошо."
 gh_pilgrimage.0403.a.failure: "Я получаю грязное месиво под смех зрителей."
 gh_pilgrimage.0403.a.badfailure: "Я поскользнулся и поранился, и я не могу закончить забег."
 gh_pilgrimage.0403.b: "Я просто посмотрю игры."
  
  
 gh_pilgrimage.0404.t: "The Games at the Holy Precincts"
 gh_pilgrimage.0404.desc: "The Holy precincts at Choirgai are one of the great wonders of our faith which yet remain standing. The great temples of the three almighty aspects of the Celestial River loom over the faithful and are visible to sailors miles away. The great ziggurats have been built up year after year by the efforts of the faithful and the prayers of the priests, and the greatest of them now stands at a height of four tiers, almost entirely engulfing the island upon which it was built\n\nThe Games we carry out here are javelin throwing, in mimicry of the feats of the great king Kulanur when he slew the dragon-tyrant Kybrides in time out of memory. Pilgrims come from afar to reenact this act of heroism every year, throwing our spears against a great jeweled mosaic of the fire breathing abomination to remind the gods of our worthiness. Given the low-risk nature of the competition it is expected for all to participate apart from the old and infirm. "
 gh_pilgrimage.0404.a: "Я брошу!"
 gh_pilgrimage.0404.a.excellent: "Я бью Кибридеса в глаз!"
 gh_pilgrimage.0404.a.good: "Я ударил Кибрайдов!"
 gh_pilgrimage.0404.a.failure: "Мой дротик отрывается от земли. Увы!"
 gh_pilgrimage.0404.a.badfailure: "Мне удалось проткнуть себя копьем в ногу..."
 gh_pilgrimage.0404.b: "I'll just watch the games."
  
 gh_pilgrimage.0405.t: "The Games at the Emptying"
 gh_pilgrimage.0405.desc: "The Emptying is the site where souls who pass from [aeras|E] leave the world into the Place Beyond the River. Here it is merely the place where the river empties into the ocean, but in the True Reflection it is a waterfall of purest mercury, which deposits its flow into the great abyss of the stars. It is said to be particularly sacred during the aftermath of the flood seasons, and those lucky enough to visit at this time are treated to witness the trickle of festival candles lit by the faithful dwelling upstream.\n\nHere is practiced the oddest of our games which we undertake to impress the gods - the game of theater. While in other places the art of theater is used for profane and downright pornographic entertainments, here in the great amphitheater of the Sainhad we practice it in its purest form. Divine comedies which have been passed down from the distant past are performed here, with the cast largely made up of pilgrims. Should I join them? Or settle into the seats to enjoy what is sure to be a show to remember."
 gh_pilgrimage.0405.a: "I join the cast!"
 gh_pilgrimage.0405.a.excellent: "My performance is greeted by a standing ovation"
 gh_pilgrimage.0405.a.good: "I perform adequately"
 gh_pilgrimage.0405.a.failure: "I make several embarrassing mistakes"
 gh_pilgrimage.0405.a.badfailure: "Wait, why are they all laughing? This isn't a comedy!"
 gh_pilgrimage.0405.b: "I'll settle in to watch the show!"
  
 gh_pilgrimage.0406.t: "Игры в чаше"
 gh_pilgrimage.0406.desc: "The Bowl has always had a somewhat mixed reputation. In our faith it is where Kuthanagi spits up all the vile poisons and ritual pollutants with which we mortal have tainted her, and for which the Heavenly River periodically takes violent revenge upon the unworthy and those whose faith is insufficient. A surprisingly humble ziggurat overlooks the lake and the field where the faithful engage in unarmed combat in the sight of the gods. It is said that the summit is home to an oracle who must never be seen by those not of the priestly class, lest Kuthanagi be roused to wrath and wipe mankind from the face of the earth at the command of the gods. Exactly why this is the case is not for mortals to guess.\n\nHere in a bowl-like depression the faithful wrestle, with the victors pinning the losers against the ground. While no weapons, gloves, or clothes are allowed, few other rules are enforced, and eye-gouging or even the dislocation of limbs is often practiced by more ruthless opponents. Betting is common among the spectators who crouch along the flanks of the lowest tier of the ziggurat, observing the sport below. Shall I join the well-muscled wrestlers who are stretching and sparring for the fight to come? Or go over to where the raucous audience sits to enjoy the fight."
 gh_pilgrimage.0406.a: "Присоединяюсь к бойцам!"
 gh_pilgrimage.0406.excellent: "Я чисто нокаутирую своего противника под аплодисменты толпы"
 gh_pilgrimage.0406.good: "Это рукопашный бой, но в конце концов я выиграю."
 gh_pilgrimage.0406.neutral: "Я проиграл, но это все равно хороший бой."
 gh_pilgrimage.0406.failure: "Я хромаю прочь, больной, но невредимый после унизительного поражения."
 gh_pilgrimage.0406.badfailure: "Мой противник, кажется, получает огромное удовольствие, нанося мне унизительное и болезненное поражение к большому удовольствию толпы."
 gh_pilgrimage.0406.b: "Я посмотрю из толпы, большое спасибо!"
  
 gh_pilgrimage.0407.t: "$pilgrimage_header$ The Cave of Towersight"
 gh_pilgrimage.0407.desc.anaanides: "The path to the cave of Dawgri was desolate and treacherous, claiming the life of many an Anaanide pilgrim who wished to visit the remote site. The Cave of Towersight, as it is renowned, features an interesting [magical|E] property where a person inside the cave looking out from its opening will find one's sight greatly enhanced, allowing one to see lands that are leagues away from the caves, as well as to closely examine the distant tower of [GetBuilding('sophocos_01').GetName]. It was here where the famed prophet Razin Al-Anani meditated in seclusion for a thousand days and nights, gazing at [GetBuilding('sophocos_01').GetName], while devising the rituals that will eventually be the Steps of Purification.\n\nThe cave is unremarkable inside, with no trappings or symbols that identify it as a place of worship. As I look back into the opening I just entered however, my field of vision expanded, allowing me to easily see the entirety of the very path I just traveled. I focus my sight on [GetBuilding('sophocos_01').GetName], and begin a deep meditation."
 gh_pilgrimage.0407.a: "What a mystical place."
 gh_pilgrimage.0407.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0408.t: "$pilgrimage_header$ The Isle of Liberation"
 gh_pilgrimage.0408.desc.anaanides: "The voyage to the Isle of Idhroussna, while short, was dangerous, with slavers roaming the straits looking for potential wares. The island is home to a major harbour, the heart of trade in Northern Kharadamat. Goods from every corner of Sarradon and the Continent are on display in numerous stalls lined up across the port. While not very spiritual, the place was significant to the Anaanide, as many consider the place to be where the Anaanide faith was reborn.\n\nTheir faith dying because of its strict practices, desperate Anaanide zealots came across a large shipment of Qahsarides slaves and freed them from their Calystonite captors in exchange for conversion. The newly-freed slaves readily accepted the Anaanide faith in gratitude, and spread it to their home far to the west, ensuring the faith's survival. The zealots, due to their successful operation, recognized the potential of their new method in acquiring converts. They refined the methods to the form practiced to this day, ironically learning much from the Calystonites from whom they stole the slaves.\n\nAs I idly browse the wares around the port, I wonder if I have the resolve to do whatever it takes to keep the faith alive."
 gh_pilgrimage.0408.a: "Every soul must be given the chance to take the journey to Anaan."
 gh_pilgrimage.0408.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0409.t: "$pilgrimage_header$ The Field of Ascension"
 gh_pilgrimage.0409.desc.anaanides: "The fields of Makmodhani were barren and unremarkable, for years nothing more than a thoroughfare for pilgrims and scholars travelling to the Great Temple of Al-Qulatha. To the Anaanide however, the fields are one of the cornerstones of their faith, as it was here where the prophet Razin, denying his captors' wishes, took the Final Step, and engulfed himself in a pillar of flame. As the flames died out however, no traces of the prophet remained, who was then known thereafter as Razin Al-Anani, the first one to complete the journey to Anaan.\n\nIt can be said that it was here where the Anaanide faith was truly born, as the prophet's followers, moved by Razin's final act, began spreading their master's teachings to the nearby settlements. I knelt in the barren soil, resolving to emulate the prophet's successful journey."
 gh_pilgrimage.0409.a: "I too, shall someday reach Anaan."
 gh_pilgrimage.0409.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0410.t: "$pilgrimage_header$ The Gilded Palace"
 gh_pilgrimage.0410.desc.anaanides: "Qasmudha, the Gilded Palace, is one of the most magnificent structures in [aeras|E], even being recognized as one of the Great Wonders of Sarradon. Twelve round towers surround the palace in a perfect circle, and are connected by fortified walls, all of which being covered in a layer of gold that gave the place its epithet. Numerous statues of various warlords dot the path to the palace's golden gates, which remain closed to outsiders at the moment.\n\nThe palace was once the home of the Ritualist warlord Uzaq Dham, who, along with all of his subjects, were devoured by the [worldeater|E] in the 3rd Century. The gargantuan beast however, despite being known for devouring entire cities, inexplicably left the palace untouched. Anaanide adherents see the palace as a symbol of purity surviving catastrophe, believing that as the Worldeater recognized the palace for what it was, and avoided destroying it, so too shall their pure souls survive the final judgment at the gates to Anaan.\n\nAfter admiring the opulent palace for a few more moments, I begin to head back to the surrounding city."
 gh_pilgrimage.0410.a: "My soul shall be as golden as this palace by my journey's end."
 gh_pilgrimage.0410.b: "$pilgrimage.4001.b$"
  
 gh_pilgrimage.0411.t: "$pilgrimage_header$ Holy [GetBuilding('sophocos_01').GetName]"
 gh_pilgrimage.0411.desc.ritualist: "$sophocos_quest.5001.desc$"
 gh_pilgrimage.0411.a: "I weep in joy at the sight of every blessed step!"
 gh_pilgrimage.0411.b: "Did the praised pilgrims stop at the base!? I shall climb!"
 gh_pilgrimage.0411.b.cynical: "If I don't climb this rock I'll never hear the end of it..."
 gh_pilgrimage.0411.c: "$pilgrimage.4001.b$"
  
  
 gh_pilgrimage.0412.t: "$pilgrimage_header$ Holy [GetBuilding('greattempleofelqulatha_01').GetName]"
 gh_pilgrimage.0412.desc.wardenite: "I have finally arrived at the ancient temple complex of El-Qulatha. Describing it as just one, singular temple would be disingenuous to the many monumental structures that cover the area. Even at a distance, I could see the towering and unknowable citadels standing tall just above the horizon, like guiding beacons through the desert. Up close, the true marvel of the city is only barely revealed. Every doorway is marked by intricate tympanums engraved with stories lost to time. Each arch and pillar is carved with delicate icons and scenes, some faded, others as bright as when their creators made them.\n\nOn approach to the grand temple, each successive structure I pass seems more otherworldly than the last, their architecture possessing an altogether mystifying nature, as if some of the oldest structures were not originally temples at all. I take a moment to bask in the grand temple's exterior beauty, a structure beyond magnificent and domineering, with delicate reliefs throughout its walls. It is a wonder that Man could ever build something so immaculate. I take my time receiving blessing before exploring the far reaching corridors and stairways of the massive complex. The countless rooms of El Qulatha are said to hold many mysteries, though its lower levels have long been sealed. Hours go by as I grow lost in the sprawling halls, and by the time I finally find the exit, dusk has already settled across the sky."
  
