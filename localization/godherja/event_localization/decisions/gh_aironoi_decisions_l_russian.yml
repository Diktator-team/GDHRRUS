l_russian:
 investigate_valerix_decision: "Расследовать убийство Легона Валерикса"
 investigate_valerix_decision_desc: "Когда Валерикс впервые собрал свои силы для долгого похода на запад, он сказал своему разношерстному легиону: «Мы идем не ради славы и выгоды, а ради матерей и сыновей, отцов и дочерей. То, что правильно и справедливо. Только мы можем спасти наш дом, сейчас и навсегда."\n\nДаже сейчас, когда он мертв, его слова тяжело ложатся на наши души. Наш долг - исправить ошибки и спасти нашу родину, но прежде чем мы это сделаем, мы должны отомстить за отца всем нам. Как мы можем сэкономить [Concept('aversaria','Аверсарией')|E] если мы не можем исправить даже эту малейшую из ошибок?\n\nС этой целью [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] нужны средства, с помощью которых [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] соберет оперативную группу для поиска убийцы. Пусть никто не будет в безопасности от ярости легиона, и пусть то, что произойдет дальше, станет вестью для всей Аверсарии."
 investigate_valerix_decision_confirm: "За Валерикса! ЗА [Concept('aversaria','АВЕРСАРИЮ')|E]!"
 investigate_valerix_decision_tooltip: "Исследуйте Валерикс"
  
 free_the_slaves_decision: "Освободить рабов"
 free_the_slaves_decision_2: "Free Slaves in the Brass Sea"
 free_the_slaves_decision_3: "Free Slaves in Messopus"
 free_the_slaves_decision_4: "Free Slaves in Svatevego"
 free_the_slaves_decision_5: "Free Slaves in He Vrerai"
 free_the_slaves_decision_6: "Free Slaves in Hyrea"
 free_the_slaves_decision_desc: "Губернатор мертв, а Айрони, каким мы его знали, распалась. Когда Валерикс отомщен, наступает новая эра, эра, в которой мы исправим [Concept('aversaria','Аверсарию')|E], ошибки тысячелетней давности.\n\nПервый шаг, возможно, будет самым спорным. Рабы [Concept('aversaria','Аверсарии')|E] будут жить не в рабстве, а как люди. Разорвав их цепи, мы дадим им предложение, они могут уйти или присоединиться к нам и еще больше укрепить нашу армию. В то время как сторонники жесткой линии, без сомнения, найдут проблему, поскольку губернатор мертв, им не под кого организоваться, и с количеством, которое могут привести наши новые братья, мы будем более подготовлены, чем когда-либо, чтобы вернуть Асиуполи, а затем встретиться с Разрушителем ведьм."
 free_the_slaves_decision_confirm: "Сегодня мы все [Concept('aversarian','Аверсарианцы')|E]."
 free_the_slaves_decision_2_confirm: "Today, we are all [aversarians|E]."
 free_the_slaves_decision_3_confirm: "Today, we are all [aversarians|E]."
 free_the_slaves_decision_4_confirm: "Today, we are all [aversarians|E]."
 free_the_slaves_decision_5_confirm: "Today, we are all [aversarians|E]."
 free_the_slaves_decision_6_confirm: "Today, we are all [aversarians|E]."
 free_the_slaves_decision_tooltip: "Освободить рабов"
 free_the_slaves_decision_2_tooltip: "Free the Slaves"
 free_the_slaves_decision_3_tooltip: "Free the Slaves"
 free_the_slaves_decision_4_tooltip: "Free the Slaves"
 free_the_slaves_decision_5_tooltip: "Free the Slaves"
 free_the_slaves_decision_6_tooltip: "Free the Slaves"
 free_the_slaves_generic_valid_desc: "You must completely control a [duchy|E] in Aironoi to free its slaves."
 aironoi_free_slaves_effect_tt: "Освобождение рабов вызовет неприязнь наших соотечественников, но лояльность многих других. Немедленно будет собрана армия тех, кто поклянется в верности. Мы также сможем освобождать рабов за различные блага в будущих областях завоевания."
  
 emancipate_the_slaves_decision: "End Slavery in Aironoi"
 emancipate_the_slaves_decision_desc: "We now hold the jewel of [aversaria|E] in [GetTitleByKey('c_asiupoli').GetNameNoTier] and can begin the greater work of bringing our people to greater glory. A new age dawns, an age where we will fix Aversaria and right wrongs a thousand years in the making.\n\nWe shall free all slaves within [GetTitleByKey('c_asiupoli').GetNameNoTier], and announce the emancipation of all others living on Aversarian land in Aironoi. None shall live in bondage within our lands."
 emancipate_the_slaves_decision_confirm: "Today, we are all [aversarians|E]."
 emancipate_the_slaves_decision_tooltip: "End Slavery in Aironoi"
  
 eastern_reforms.0001.title: "Расследование начинается"
 eastern_reforms.0001.desc: "[Concept('aversaria','Аверсария')|E] истекает кровью, но я нахожу свой разум на других вещах. Личные, но с большим весом.\n\nВалерикс мертв, и Легион не знает, кто его убил. Старик был для всех нас героем, живой легендой, и с его смертью мы сидим в замешательстве и растерянности. Кто наш враг? Кто увидит его мертвым? По правде говоря, список подозреваемых велик. Немного [Concept('aversarian','аверсариан')|E] любили его послание о мире с не-людьми или об уничтожении [Concept('magi','магической')|E] касты, но прибегать к таким средствам? Кого я обманываю, это самый [Concept('aversarian','аверсарианский')|E] ход для всех.\n\nНо кого? Мы должны знать, мы должны знать. Не только в память о Валериксе, но и для нас самих. Мы должны найти нашего врага и уничтожить его. Другого выхода быть не может.\n\nЯ собрал отряд для немедленного расследования. Пришло время начать задавать вопросы и готовить наши клинки."
 eastern_reforms.0001.a: "За Аверсарию!!"
  
 eastern_reforms.0002.title: "Слово губернатора"
 eastern_reforms.0002.desc: "Губернатор Тетрадии, как всегда женоподобный, шагает в мои покои, благоухая дюжиной различных духов, которые, без сомнения, стоят больше, чем броня целой когорты.\n\n– Леган, – начинает он, явно сомневаясь в ценности такого титула, Следователи преследуют меня. Мне это надоело, у меня есть информация для вас. Возьми ее и убей своих врагов, а потом верни мне мой город."\n\nОт него общие слова, но свиток, который он бросает передо мной, на самом деле Полезная информация. Движения ольтенских соплеменников в тайне, все на запад. Несколько случаев дезертирства новобранцев из восточных племен вскоре после смерти Валерикса и отчет врачей, исследовавших тело Валерикса, сообщающих о яде, созданном только на Дальнем Востоке..."
 eastern_reforms.0002.a: "Опровергающие доказательства..."
  
 eastern_reforms.0003.title: "Замаскированные слова"
 eastern_reforms.0003.desc: "Катан Алтан из племени Ктеумакса прислал мне всадника и серию писем, продиктованных им самим, с примечаниями, добавленными несколькими моими ольтенскими вассалами.\n\nВ письме описывается второй рассказ о смерти Легона Валерикса. Попытки подкупить его и членов его клана таинственными агентами, говорящими с [Concept('aversarian','аверсарианским')|E] акцентом, ольтенская стража ночи Валерикса не дезертировала, но исчезла вскоре после этого, женщина, которая в остальном была известна своей верностью и честью. Наконец, аналогичное обвинение в восточном яде, но вместо этого заметка о том, что продавец которого был схвачен, и перед самоубийством сообщил, что яд был доставлен в наш порт третьей стороной...\n\nАлтан констатирует в письме, что он не хочет делать никаких предположений на мой счет, но говорит мне, что виновником, вероятно, является один из членов моего собственного двора..."
 eastern_reforms.0003.a: "О, они? Что-то думать о..."
 eastern_reforms.0003.a.tt: "Имея доказательства в наших руках, мы должны теперь сделать выбор"
  
 eastern_reforms.0004.title: "Мятеж!"
 eastern_reforms.0004.desc: "Мои люди уже продвигаются на восток, чтобы восстановить справедливость среди ольтенских племен. Я чувствую сомнение в своем уме, но это сомнение должно быть отброшено. Предатели — те, кого я когда-то считал родными, — оказались недостойными своих масок. Я возьму каждого из них, вонзая кинжал в их сердца, ибо память о Валериксе должна быть отомщена.\n\nТетрадия прислала символическую силу и деньги, чтобы помочь в этом начинании, едва ли стоит упоминать. Плохое выступление моего нового «союзника»."
 eastern_reforms.0004.a: "Смерть иностранцам!"
  
 eastern_reforms.0005.title: "Восстание!"
 eastern_reforms.0005.desc: "Тетрадия, как и ожидалось, не очень хорошо восприняла это обвинение. Как часто они клеветали против меня - предатель, еретик, шлюха, сука, низкорожденный, ублюдок, худокровный и еще четыре страницы оскорблений!\n\nОни делают это, потому что боятся, они делает поэтому, поскольку они идиоты, они делают это, потому что понятия не имеют, как скоро предстанут перед правосудием. Почтенный дух Валерикса стоит с нами, как и ольтеники, и благодаря моему имени и чести моего легиона ни один из них не будет посрамлен."
 eastern_reforms.0005.a: "Смерть предателям!"
  
 eastern_reforms.0006.title: "Убить губернатора"
 eastern_reforms.0006.desc: "Все кончено.\n\nТетрадия теперь сидит передо мной в цепях, в одну секунду хныкая о пощаде, а в следующую проклиная мое имя. Его личная охрана — отряд наемников Кикарсага — лежит мертвым или сидит с мечами за спиной, сдавшись в последние минуты битвы. Вокруг нас горит его личное имение, и я смотрю, как мои люди медленно выводят его рабов из помещения, на их полуголодных телах видны следы долгого издевательства и пыток.\n\nВид этого... это наполняет меня гневом, было бы недооценкой, и я вонзаю свой клинок в бедро Тетрадии, когда он испускает пронзительный крик.\n\n«Признайся, и я не сделаю это более болезненным, чем должно быть, Тетрадия."\n\nЧеловек снова скулит, и я торжественно поворачиваю лезвие, пока мои люди и его часы торжественно. Еще один крик, и он кивает сквозь слезы.\n\n"Я сделал это, будь ты проклят! Этот дурак собирался проклясть нас всех! Освободил рабов? Избавил нас от [Concept('magi','магов')|E]? Человек был идиотом! И ты тоже, чертова низкородная шлюха!"\n\nЛезвие медленно вытаскивается из его бедра, и я вздыхаю.\n\n"Моя мать была шлюхой, Тетрадия, я Леган." Одним быстрым движением , голова Тетрадии отрублена с плеч, и он скатывается по древней мозаике своего поместья, заполняя щели кровью.\n\nТетрадия мертва, Валерикс отомщен, и наша связь с Олтеником крепнет. Пришло время увидеть Мечтайте Валерикс и готовьтесь к завоеванию."
 eastern_reforms.0006.a: "За Аверсарию мы мстим!"
 eastern_reforms.0006.a.tt: "Теперь доступно больше решений"
  
 eastern_reforms.0007.title: "Вторжение начинается"
 eastern_reforms.0007.desc: "Время настало. Легион стоит передо мной, как и перед Валериксом, когда начался первый марш на запад, с нашими новыми союзниками рядом с ними. Освобожденные рабы, ольтенские соплеменники, добровольцы со всего востока. Перед нами стоят ворота Асиуполи, великого города, мерцающего в пустошах, даже в своем разрушенном пост-Фродброкнском состоянии.\n\nФенвиров нельзя сбрасывать со счетов, и нам потребуются храбрость, мастерство и хитрость, чтобы победить их. Не мешало бы также получить дополнительную помощь, и ольтеники пообещали свою помощь в обмен на свои притязания в Эфесе. Южный регион теперь по существу пустырь, и хотя, без сомнения, будет стыдно отдавать законные [aversarian|E] земли, это была бы небольшая цена за всю родину."
 eastern_reforms.0007.a: "Олтеники уже помогали нам раньше, давайте докажем, что союз верен."
 eastern_reforms.0007.b: "[Concept('aversaria','Аверсария')|E] будет объединена."
  
 eastern_reforms.0008.title: "[Concept('aversarian','Аверсарианский')|E] зов о помощи"
 eastern_reforms.0008.desc: "Гекеда, женщина-генерал с запада, снова обратилась к нам за помощью. Хотя в глубине души она уже зарекомендовала себя как одна из наших людей, как и ее мать, теперь она также доказывает, что является истинным катаном своего народа. Она поклялась вернуть себе город своего народа и попросила своих кровных братьев из наших кланов присоединиться к ней. В обмен на помощь в этой войне она отдаст нам древние земли нашего народа в Эфесе."
 eastern_reforms.0008.a: "Мы поможем нашей кровной сестре, как должны."
 eastern_reforms.0008.b: "Сестра или нет, она сама по себе."
  
 eastern_reforms.0009.title: "Восточный союз"
 eastern_reforms.0009.desc: "Ольтенские племена моей матери доказали свою лояльность и сдержали свое предложение. К нашим силам уже присоединились ктумаксанские всадники, и скоро прибудет остальная часть их армии. Неужели объединившись, никакие подонки из Фенвира не могли надеяться встретиться с нами лицом к лицу?"
 eastern_reforms.0009.a: "За Аверсарию! Вперёд!"
  
 eastern_reforms.0010.title: "Восточный союз распадается"
 eastern_reforms.0010.desc: "Олтенские племена проявили себя без чести, несмотря на свою свирепую репутацию. Они нарушили данное мне обещание, несмотря на нашу общую кровь, и отказались от призыва к оружию."
 eastern_reforms.0010.a: "Тогда мы освободим нашу нацию без них."
  
 eastern_reforms.0011.title: "Вторжение начинается"
 eastern_reforms.0011.desc: "Сомнение все еще омрачает мой разум относительно Валерикса и правды о его смерти, но это сомнение, которое я должен изгнать из своего разума перед предстоящей задачей. Реформа или нет, но Фенвир не может удерживать Асиуполи, пока [aversarian|E] еще жив, чтобы забрать его обратно. С чистокровными сыновьями [aversaria|E] передо мной, моим легионом и личными силами губернатора пришло время вернуть наш город."
 eastern_reforms.0011.a: "В атаку!"
