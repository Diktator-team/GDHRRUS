l_russian:
 gh_misc_decision_events.001.t: "Перераспределение столицы"
 gh_misc_decision_events.001.desc: "[capital_province.GetNameNoTooltip] будет сияющей жемчужиной, сияющей процветанием и дивящейся всему миру. Наши лучшие умы нарисовали схемы и предложили несколько различных планов будущего столицы."
 gh_misc_decision_events.001.a: "Огромная неприступная цитадель успокоит мой народ и вселит страх в сердца моих врагов!"
 gh_misc_decision_events.001.b: "Величественный дворец продемонстрирует мое богатство и достоинство."
 gh_misc_decision_events.001.c: "Какой небольшой силой я обладаю, я обязан [ROOT.Char.GetFaith.HighGodName]"
 gh_misc_decision_events.001.d: "Грандиозные базары и благоустроенные бульвары будут способствовать притоку и оттоку торговли."
 gh_misc_decision_events.001.e: "Организованные многоквартирные дома обеспечат возможность роста населения."
 gh_misc_decision_events.001.f: "Великий порт расскажет о величии города во всех уголках мира!"
 gh_misc_decision_events.001.g: "Ба! Что хорошего в столице без армии, чтобы держать ее в правильных руках!"
 gh_misc_decision_events.002.t: "Славный город"
 gh_misc_decision_events.002.desc: "Я видел [capital.GetName] превратиться в шумный центр торговли и промышленности, но предстоит еще много работы. Как мне лучше всего применить свои навыки?"
 gh_misc_decision_events.002.a: "Если я знаю, как захватить город, я должен знать, как его построить!"
 gh_misc_decision_events.002.b: "Капитал будет так же тщательно организован, как и мои бухгалтерские книги."
 gh_misc_decision_events.002.c: "Я буду искать совета у великих семей города."
 gh_misc_decision_events.002.d: "Я подергаю за ниточки, чтобы нужные люди получили нужные контракты..."
 gh_misc_decision_events.002.e: "Я буду применять все знания, которые я узнал об успехах и неудачах моих предшественников."
 gh_misc_decision_events.003.t: "Военные с государством"
 gh_misc_decision_events.003.desc: "Война — суровая хозяйка, и основание города должно быть таким же. Оборонительные стены, зазубренные зубчатые стены, круглосуточное патрулирование, настоящие казармы и место сбора — все заключено в грандиозной цитадели. [capital.GetName] будет почти неприступным - бастионом, из которого мои армии будут совершать вылазки и вылазки с ловкостью и безнаказанностью."
 gh_misc_decision_events.003.a: "Я создам бастион из камня и плоти."
 gh_misc_decision_events.003.b: "Тут узкий проход, там башня, там редут, там вал..."
 gh_misc_decision_events.003.c: "Я буду наблюдать за обучением могучего гарнизона."
 gh_misc_decision_events.003.d: "Мы будем строить сложные сооружения и статуи, посвященные воинской мощи и славе."
 gh_misc_decision_events.003.e: "А если подумать..."
 gh_misc_decision_events.004.t: "О золоте и гламуре"
 gh_misc_decision_events.004.desc: "Одни люди живут воображаемым верованием, другие внимают словам пророков и священных книг. Бухгалтерская книга, однако, занимается только практическими делами мира, и, если ее не уважать, она победит как добродетельных, так и жестоких. Торговля и коммерция — это двигатели, приводящие в движение все остальные. Я создам прекрасно настроенный двигатель торговли, и он поднимет нашу цивилизацию на новые высоты."
 gh_misc_decision_events.004.a: "Конечно, торговля имеет первостепенное значение."
 gh_misc_decision_events.004.b: "Долговечность, практичность и красота. Это краеугольные камни архитектуры."
 gh_misc_decision_events.004.c: "Без людей нет рынка."
 gh_misc_decision_events.004.d: "Золото, просто золото, мне все равно, как оно сюда попадет."
 gh_misc_decision_events.004.e: "А если подумать..."
 gh_misc_decision_events.005.t: "Места власти"
 gh_misc_decision_events.005.desc: "Царства состоят из отношений — страха, уважения, престижа. Выращивание этих вещей является квинтэссенцией для правителя, и из этого города я создам икону силы, которая сохранится из поколения в поколение."
 gh_misc_decision_events.005.a: "Город настолько крепок, насколько крепок его фундамент."
 gh_misc_decision_events.005.b: "Это произведет впечатление как на послов, так и на вассалов."
 gh_misc_decision_events.005.c: "Пригодный для жизни город — это чудесный город."
 gh_misc_decision_events.005.d: "Город должен быть таким же почтенным, как и я."
 gh_misc_decision_events.005.e: "На второй мысли.."
 gh_misc_decision_events.006.t: "Смазка колес"
 gh_misc_decision_events.006.desc: "Ложь, подкуп, шантаж. Все смазывают колеса мира, чтобы можно было сделать то, что должно быть сделано. Города — это ульи всевозможной деятельности, в том числе и сомнительной. Контролируя тех, кто работает вне закона, я буду контролировать почерневшую смазку, которая намыливает колеса."
 gh_misc_decision_events.006.a: "Что может быть лучше, чтобы услышать ложь, чем центр города?"
 gh_misc_decision_events.006.b: "Информация быстрее всего течет из уст торговцев"
 gh_misc_decision_events.006.c: "Чем величественнее двор, тем грандиознее замыслы..."
 gh_misc_decision_events.006.d: "Изгибы и повороты переулков опасны ночью..."
 gh_misc_decision_events.006.e: "А если подумать..."
 gh_misc_decision_events.007.t: "Софос Чивитас"
 gh_misc_decision_events.007.desc: "В основе всех городов лежат убеждения, наше понимание мира и друг друга. Понять прошлое — значит сформировать будущее. Это будет город, хранящий знания о чудесах, которые были и могут быть, понимание невысказанных истин и полуправды на устах у всех. С этой целью город должен указать божественной стрелой на реализацию этих истин."
 gh_misc_decision_events.007.a: "Здесь будет построен город мудрецов и мудрецов."
 gh_misc_decision_events.007.b: "Здоровое тело – здоровый дух."
 gh_misc_decision_events.007.c: "Доверьтесь науке и технологиям, чтобы построить светлое будущее."
 gh_misc_decision_events.007.d: "Святилище для ученых божественного."
 gh_misc_decision_events.007.e: "Может быть, я должен пересмотреть."
