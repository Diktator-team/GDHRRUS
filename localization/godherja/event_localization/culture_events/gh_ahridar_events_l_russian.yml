 ahridar.0001.t: "Восходящее солнце"
 ahridar.0001.desc: "Я отправляюсь в священный дом Орасика верхом на священной ящерице Абшаани, с видом на кратер Акерсхаан и его жителей. Там меня приветствуют жрецы, и начинаются ритуалы.\n\nЯ помазан священными маслами многих растений кратера, привязав мое тело и душу к этой священной земле. Восемь раз я воспеваю и читаю священные сказания об Орасике и его войне с тенями. Восемь раз я умоляю Орасика, чтобы его воля текла через меня. Я поднимаю глаза к солнцу и жду целую горящую минуту, взывая к Орасику всем своим телом и душой.\n\nНаконец дварша сочтут меня приемлемым и позволят мне воссиять священным ореолом солнца. Теперь я Малаак, воплощение Орасика и исполнитель его воли."
 ahridar.0001.a: "Я увижу его волю"
