 adabyss_invasion.2001.opening: "Мой предназначенный слуга,"
 adabyss_invasion.2001.desc: "По праву, весь мир Аэраса принадлежит адабисскому вероучению и всем их благочестивым воинствам. Пока вы еще дышите, неизбежно, что однажды вы склонитесь перед нами. Ради тебя же пусть это будет через присягу на верность мне, а не во время твоей казни на конце топора моего палача."
 adabyss_invasion.2001.a: "Вы приводите убедительный аргумент…"
 adabyss_invasion.2001.a.tt: "Вы присягаете на верность Адабисской Империи. Надеюсь, это даст вам убежище, если не мир."
 adabyss_invasion.2001.b: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] никогда не преклонюсь!"
 adabyss_invasion.2001.b.tt: "Адабисцы вторгнутся, и вы, вероятно, будете молить о пощаде."
  
   #accept subjugation 
 adabyss_invasion.2002.opening: "Благородный Лимпегайл"
 adabyss_invasion.2002.desc: "Мои дипломаты объяснили мне масштабы ваших амбиций, а мои солдаты объяснили мне масштабы вашего войска. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не дурак; [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] скорее окажется на стороне победителя, чем закопается в какой-то одинокой борозде. Мой меч принадлежит тебе, а вместе с ним и моя верность."
 adabyss_invasion.2002.a: "Ах, так и среди этих провинциалов есть интеллигентная жизнь!"
  
   #refuse subjugation 
 adabyss_invasion.2003.opening: "Бесчестная свинья"
 adabyss_invasion.2003.desc: "Ваше предложение было получено, и ваши посланники вернулись без ответа, но знайте, что это последний акт доброты, который произойдет между вами. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] у меня нет желания и необходимости преклоняться перед таким врагом, и если вы действительно так сильно хотите моей верности, вы можете отправиться в мои крепости и увидеть это своими глазами, когда ваше грандиозное войско разбивается о мои стены, как волна о скалы."
 adabyss_invasion.2003.a: "Дурак. Утони, если ты так хочешь умереть."
  
  
