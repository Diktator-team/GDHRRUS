l_russian:
   ###invasion stuff 
   #this decision gives you the empire 
 become_adabyss_invasion_leader_decision: "Масека Лимпегайл"
 become_adabyss_invasion_leader_decision_desc: "Доказав свою ценность в глуши Дамотана, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] мое начальство обязательно повысит меня до Лемпегайла — или «вождя армии», а также дозволит им завоевывать дальше за границей."
 become_adabyss_invasion_leader_decision_tooltip: "Запрос повышения до звания Лимпегайл"
 become_adabyss_invasion_leader_decision_confirm: "Отправить всадника на юг"
 become_adabyss_invasion_leader_decision_gain_adabyss_empire: "Ваше царство становится [Concept('adabyss','адабистским')|E]"
 #become_adabyss_invasion_leader_decision_enable_adabyss_invasion_cb: "Вы получаете доступ к [Concept('adabyss_invasion_casus_belli','адабистскому вторжению')|E]"
 adabyss_invasion_leader_title_tier_requirement: "Вы должны иметь ранг [king|E] или [emperor|E]" #Машинный перевод 30.06.2023
  
   #event you get when you form the empire 
 adabyss_event.0001.t: "Только Золото!"
 adabyss_event.0001.desc: "Ожидание с момента, когда всадник уезжает, до момента, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ожидать их возвращения действительно напряженно. Последующие дни молчания еще более напряжены. Редкий Лелманд получает такое престижное повышение за счет завоевания столь бесполезных земель. Еще реже Лельманд получает такое повышение, не зная состояния земель за его пределами, особенно когда [GetPlayer.GetHerHis] начальство так занято ведением гораздо более важных войн на юге и востоке... \n\n Мои сомнения рассеются, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] Наконец, на пятый день меня разбудили огромные рога. Из окон моей спальни [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] высматривай их, золотых и страшных, на горизонте: \n\n Масека Лимпегайл.\n\n Они просачиваются из пропасти между небом и землей в это сумрачное царство, словно мерцающие звезды, огромная колонна, перемежающаяся множеством золотых статуй. Они сияют так ярко [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] подумай, что на минуту они, должно быть, были посланы прямо от самой Волмбаз-нзы! Лимпегейл может быть одним из младших отпрысков нашей великой адабисской армии, но для меня и моего крестьянства они кажутся столь же величественными, как и любая подобная сила во всем мире. \n\n Их присутствие здесь может означать только одно..."
 adabyss_event.0001.a: "The Mósëku Limpegail Is Mine."
 #adabyss_event.0001.adabyss_invasion_cb: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] могу использовать [Concept('fogeater_invasion_casus_belli','Вторжение теней')|E]"
  
   #event your vassals get 
 adabyss_event.0002.t: "Новый Лимпегайл"
 adabyss_event.0002.desc: "В чудесной демонстрации из-за пределов столицы [ROOT.GetTopLiege.GetTitledFirstName] был повышен до ранга Лелманд благодаря нашим Южным Учителям. В [GetTopLiege.GetHerHis] сзади марширует Мосеку Лимпегейл, доспехи которого мерцают в песках. [GetTopLiege.GetSheHe] уже объявил о своих благочестивых намерениях в соответствии с адабисской верой:\n\nИдите вперед и побеждайте, чтобы весь мир мог присоединиться к нам в мольбе." #Машинный перевод 30.06.2023
 adabyss_event.0002.a: "Мы поедем на первом благоприятном рассвете."
  
   #what everyone else gets 
 adabyss_event.0003.t: "Темные вести"
 adabyss_event.0003.desc: "За последние несколько недель из земель Южной Дамоты начала просачиваться странная история, рассказы о золотых воинах ростом с двух мужчин и полководце во главе. Теперь мы, наконец, узнали правду: незнакомец с далекого юга, носящий титул Лелманд, завладел войском, намного большим, чем его соседи, или чем-то, что они могли надеяться оспорить. \n\n Они уже объявили о намерении завоевать новые земли. И с таким войском за спиной Лельманда, может ли кто-нибудь надеяться встать у них на пути?"
 adabyss_event.0003.a.distant: "О, танец смерти продолжается..."
 adabyss_event.0003.a.neighbor: "Конец близок!"
 adabyss_event.0003.a.distant: "О, танец смерти продолжается..."
  
 adabyss_opening.1.t: "Солдат Адабисской Империи"
 adabyss_opening.1.desc: "Как воин ее великой и славно обширной Адабисской Империи, вы слишком хорошо знаете ее проповеди славы и войны. Как благочестивый последователь тех же верований, вы обязаны побеждать во имя своей веры и широко распространять святые учения всем, кто еще дышит, независимо от того, охотно они слушают или нет. \n\nВот почему вы отправились на север, в эту странную землю, далеко от границ вашего дома. Можно ли найти какую-нибудь славу в такой глуши, особенно с учетом того, что Империя гораздо больше занята гораздо более прибыльными делами, вы должны убедиться сами. Ведь известно, что на каждого честолюбивого офицера найдется лимпегейл - легион, ожидающий повышения этого вождя и своих новых приказов..."
 adabyss_opening.1.a: "By my sword and by my glory, this land shall be mine."
  
   #death event 
 adabyss_event.0004.t: "Возвращение лимпегейла" #Машинный перевод 30.06.2023
 adabyss_event.0004.desc: "Со смертью Лелманда сверху спустился приказ отказаться от северных завоеваний, а успех Лимпегейла стал лишь доказательством бесполезности севера. Следуя этому приказу, Мосэку Лимпегейл снова двинулись на юг, возвращаясь в земли Адабисса за пограничной крепостью. недавно раздавленные нашими праведными сапогами, уже начали восставать против нас, и вполне вероятно, что весь регион вскоре погрузится в хаос." #Машинный перевод 30.06.2023
 adabyss_event.0004.a: "Итак, север потерян." #Машинный перевод 30.06.2023
  
   #limpegail defeated 
 adabyss_event.0005.t: "Позор поражения" #Машинный перевод 30.06.2023
 adabyss_event.0005.desc: "Каким-то образом, несмотря ни на что, мощь Адабиса потерпела поражение от немытых первобытных людей. Несмотря на мои команды, все мои усилия, я был вынужден смотреть, как мои амбиции рассыпаются в прах, когда эти варвары-северяне невообразимо побеждают великого Мосеку Лимпегейла, их примитивные копья сокрушают огромную армию опытных автоарбалетчиков, их [magi|E] сбивают воздушные корабли с неба. , и даже великие големы повержены своей решимостью и количеством. Таким поражением, пусть и поправимым, я показал людям севера, что Адабис можно победить, и как только весть об этом поражении дошла до столицы, был отдан приказ о моем отзыве.\n\nМоя армия стала моими тюремщиками. , вели меня на юг, где меня выставляли как некомпетентного предателя перед каждым городом на пути, а насмешливые толпы осыпали меня оскорблениями, когда меня вели по величественным улицам Адабисса. В конце концов, после того, что казалось вечностью клеветы и позора, меня привели в Город Золотых Статуй, где я в последний раз взглянул на его величественные шпили, прежде чем обрести свою судьбу. После краткого заявления, в котором вслух зачитываются все доказательства моей неудачи, меня приводят к одной из великих Золотых Статуй. Когда он поднимает кулак, я представляю, что могло бы быть." #Машинный перевод 30.06.2023
 adabyss_event.0005.a: "И в одно мгновение все черное." #Машинный перевод 30.06.2023
  
 adabyss_event.0006.t: "Натиск заканчивается" #Машинный перевод 30.06.2023
 adabyss_event.0006.desc: "Каким-то образом, несмотря ни на что, адабисские захватчики потерпели поражение от моих сил. Несмотря на их огромную мощь и, казалось бы, бесконечное количество, я наблюдал, как мои копейщики сокрушали своих странных арбалетчиков, как их летательные аппараты были разрушены моим [magi|E], как их ужасные големы были разбиты моими силами. Выражение лиц уцелевших вражеских войск было одинаково шокированным. Они не считали себя побежденными. А раньше многие из моих солдат согласились бы с ними. Но эта победа показала, что Адабис ошибается, и я стал известен как тот, кто победил их.\n\nВскоре после этого поражения территории, завоеванные этими чужеземцами, погрузились в беспорядок и хаос, а их лидер, по-видимому, исчез вместе со своей армией. Хотя некоторые остатки недолгого адабисского правления еще могут остаться, они, скорее всего, скоро рухнут без своих вооруженных сил и уж точно не будут представлять угрозы ни мне, ни моему королевству. Какими бы незначительными ни были их силы, мое имя теперь будет звучать в истории, и я навсегда буду известен как победитель Адабисса!" #Машинный перевод 30.06.2023
 adabyss_event.0006.a: "Меня уже называют Разрушителем Статуй." #Машинный перевод 30.06.2023
  
   #Taking the border fort 
 adabyss_event.0008.t: "Падшая крепость" #Машинный перевод 30.06.2023
 adabyss_event.0008.desc: "После продолжительной борьбы могучая крепость адабиссов, Нагом Какезихи, пала. В великой битве, о которой, несомненно, будут рассказывать вечно, моим воинам удалось успешно пробить ее, казалось бы, неприступные стены и штурмовать цитадель. Хотя в ожесточенных боях было потеряно бесчисленное количество жизней, мое знамя в конце концов было поднято одиноким копейщиком над разрушенной к тому времени крепостью. Я сделал то, чего никогда раньше не делал, что многие считали совершенно невозможным, — я не только победил адабисцев в открытом бою, но и стал первым северянином, завоевавшим адабиссскую землю!\n\nОднако реакция Адабисса на это пренебрежение , был немедленным. Казалось бы, из ниоткуда из таинственных земель за границей появилось войско, подобного которому никогда не видели, армия численностью около ста тысяч человек под предводительством награжденного ветерана. Быстрота, с которой они спустились, была невообразимой, и через несколько минут после их прибытия мои силы эвакуировали пограничный форт. Теперь их армия вступает в мое королевство, поклявшись отомстить за бесчестие своей империи и положить конец роду человека, который навлек на них такой позор..." #Машинный перевод 30.06.2023
 adabyss_event.0008.a: "Я одолею их еще раз." #Машинный перевод 30.06.2023
 adabyss_event.0008.a.tt: "#N #bold Все, кроме полной победы над этой армией, приведет не только к вашей смерти, но и к гибели всей вашей семьи! #! #!" #Машинный перевод 30.06.2023
  
   #Beating the reclamation force (totally not through cheating) 
 adabyss_event.0010.t: "Ворота выбиты" #Машинный перевод 30.06.2023
 adabyss_event.0010.desc: "Несмотря на мощь Адабисса и огромное войско, которое они послали против нас, кулак, разрушивший так много миров в [sarradon|E], по-видимому, встретился с достойным противником в Дамоте — Нагом Какезихи снова пал перед моими воинами. Нескончаемые волны войск, посланных против меня, медленно превращаются в пыль, джунгли и водные пути Дамоты теперь заполнены их трупами. В самой цитадели история практически повторилась, когда немногие выжившие ветераны великого конфликта, едва не приведшего нас к гибели, подняли мое гордое знамя над ее зубчатыми стенами.\n\nХотя мы могли бы победить, еще одна война такого масштаба, несомненно, уничтожила бы нас. . Хотя по всей Дамоте вспыхивают празднования, за весельем скрывается неоспоримый оттенок страха и усталости — что, если адабисцы просто пришлют еще одно войско?" #Машинный перевод 30.06.2023
 adabyss_event.0010.a: "Будем надеяться, что это конец..." #Машинный перевод 30.06.2023
 adabyss_event.0010.tt: "#The могучие врата Юга снова падают передо мной." #Машинный перевод 30.06.2023
  
   #Losing to the reclamation force 
 adabyss_event.0011.t: "Цена неповиновения" #Машинный перевод 30.06.2023
 adabyss_event.0011.desc: "Вся мощь Adabyss доказала свою непобедимость. Великое войско, которое они послали против нас, благословленное всевозможными чудесами, полностью уничтожило мою армию, наше оружие едва могло коснуться их солдат. Их воздушные корабли обрушили с неба огненный дождь, зажигая джунгли, пока они прокладывали себе путь через них.\n\nХотя я так долго пытался убежать от них, я попался. В отчаянном последнем бою мои личные охранники поднимают свои щиты против волн арбалетных болтов, когда один из моих последних [magi|E] готовит заклинание против голема, прежде чем вражеские копейщики появляются из, казалось бы, ниоткуда. В финальной схватке я вижу, как вокруг меня убивают моих охранников. Меня, однако, схватили живым.\n\nПосле того, как меня отвели обратно в пограничную крепость, я обнаружил, что моя семья, также захваченная в плен, ждет меня. И когда мы входим в Адабис, нас маршируют через каждый город, маршируют через каждый город, толпы шипят и швыряют, я уверен, оскорбления на языках, которых я не понимаю. И чем глубже мы погружаемся в Адабис, тем больше я понимаю правду. Какая была у меня надежда против этого величия, этой силы?" #Машинный перевод 30.06.2023
 adabyss_event.0011.a: "Я был дурак." #Машинный перевод 30.06.2023
 adabyss_event.0011.tt: "#N По прибытии в столицу вы и ваша семья казнены! #!" #Машинный перевод 30.06.2023
  
   #defeated damned army 
 adabyss_event.0013.t: "Честь проклятых" #Машинный перевод 30.06.2023
 adabyss_event.0013.desc: "Сделано. Еще раз Адабис послал армию, чтобы сокрушить нас, и снова они, в свою очередь, были разбиты. Трупы тех обреченных людей, которым приказали отправиться в джунгли, чтобы умереть за утраченную честь, безучастно смотрят в полог, их последние мысли о стыде застыли на их лицах. Всю мощь Адабиса они уступили тем, кого когда-то называли не более чем примитивами.\n\nВ крепости, в Нагом Какезихи, находится истинный символ их несостоявшейся самоотверженности. Изорванное знамя Адабисса реет над горой трупов, сваленных на месте их последней битвы, и каждый из них умирает, чтобы сохранить знамя поднятым. Враг был перебит до единого, каждый отдельный солдат сражался до последнего, ему сказали, что любой исход, кроме поражения, неприемлем, невообразим. И вот они умирали, они умирали десятками тысяч, они умирали за честь, когда-то отнятую у их предков, за крепость, которую Адабис когда-то считал не более чем ветхой заводью. Все они погибли из-за нескольких правителей, каждый из которых считал свою гордость более важной, чем сотни тысяч, приносимых теперь в жертву на его алтаре." #Машинный перевод 30.06.2023
 adabyss_event.0013.a: "Они нашли честь в смерти." #Машинный перевод 30.06.2023
 adabyss_event.0013.tt: "#bold Адабис никогда больше не пойдет на север! #!" #Машинный перевод 30.06.2023
  
   #lost to damned army 
 adabyss_event.0014.t: "Цена приходит из-за" #Машинный перевод 30.06.2023
 adabyss_event.0014.desc: "Давным-давно Нагом Какезихи был вырван из хватки Адабиса, и даже огромные силы, посланные, чтобы вернуть его и отомстить за это пренебрежение, потерпели поражение, событие, которому нет равных в истории. Ибо, оправившись от хаоса, адабисцы вернулись, полные решимости восстановить утраченную честь, чтобы окончательно поставить на место тех, кого они считали наглыми дикарями.\n\nИ в этом они преуспели. Какое бы чудо или несчастье ни вызвало их поражение в прошлом, оно не повторилось, и их могучие силы, вселенные непоколебимой решимостью отомстить за свои прошлые поражения, наголову сокрушили мои. Когда я пытался бежать от их наступления, меня схватили и потащили к их лидеру, представив как лидера тех, кто когда-то победил Адабис.\n\nА затем меня провели через Адабис, показывая всей их огромной империи в качестве доказательства того, что их поражение было аберрацией, что они все еще были непобедимы. И в тех южных землях, когда я смотрел на чудеса, которые были сотворены, даже поврежденные в период правления Адабиса, я удивлялся, как они вообще вообще проиграли. К тому времени, когда меня привели на помост палача, я уже знал, что они правы." #Машинный перевод 30.06.2023
 adabyss_event.0014.a: "Мы никогда не должны были побеждать." #Машинный перевод 30.06.2023
 adabyss_event.0014.tt: "#N #bold После прохождения через Адабис вы и ваша семья казнены! #! #!" #Машинный перевод 30.06.2023
  
   #tells player about army of the damned 
 adabyss_event.0015.t: "Армия проклятых" #Машинный перевод 30.06.2023
 adabyss_event.0015.desc: "С тех пор, как Нагом Какезихи был захвачен давным-давно у Адабисса, земли за его пределами хранили молчание, и единственные новости, ускользающие от него, сообщали о катастрофической гражданской войне и последующем погружении в военачальничество. До сих пор, когда стражи цитадели увидели, что к ним приближается огромная, казалось бы, бесконечная армия, что соответствовало рассказам, которые им рассказывали о врагах, с которыми когда-то сражались их предки. И снова крепость пала, подкрепления не смогли спасти ее от армии, подобной которой не было с тех пор, как она пала в последний раз. Вскоре правда стала очевидной.\n\nАдабис, по крайней мере, частично оправился, отправив на север огромную армию под прозвищем «Армия проклятых», которой было поручено отомстить за их давнее поражение и убедиться, что никто не посмеет бросить им вызов. снова. Судя по всему, армия состоит из потомков тех, кто был участниками предыдущей, обреченной, экспедиции, каждый из которых сказал, что только победа или смерть могут восстановить их честь. И хотя раньше их оттесняли, смогут ли адабисцы, полные гнева и рвения, снова потерпеть поражение?" #Машинный перевод 30.06.2023
 adabyss_event.0015.a: "Я должен попробовать." #Машинный перевод 30.06.2023
 adabyss_event.0015.tt: "#bold #N Адабис снова пришел отомстить! #! #!" #Машинный перевод 30.06.2023
  
   #tells player about the warlord 
 adabyss_event.0016.t: "Военачальник с юга" #Машинный перевод 30.06.2023
 adabyss_event.0016.desc: "«С тех пор, как Нагом Какезихи был захвачен давным-давно у Адабисса, земли за его пределами хранили молчание, и единственные новости, ускользающие от него, говорили о катастрофической гражданской войне и последующем погружении в владычество. До сих пор, когда охранники цитадели увидели огромное, бесконечная армия приближалась к ним, что соответствовало рассказам, которые им рассказывали о врагах, с которыми когда-то сражались их предки.И еще раз крепость пала, подкрепления не смогли спасти ее от армии, подобной которой не видели с тех пор, как она пала в последний раз.Вскоре , правда стала очевидной.\n\nХотя Адабисская Империя мертва, военачальники, населяющие ее пепел, сохранили осколки ее силы, и один из них решил отправиться на север, надеясь доказать, что он законный претендент на рухнувшее государство, победив тех, кто разрушил его. И в результате этот военачальник, самопровозглашенный Лельманд со своей собственной военной силой, двинулся на север, захватив форт. И хотя он представляет собой всего лишь остаток Адабиса, все еще возможно, что мы будет раздавлен под его сапогами." #Машинный перевод 30.06.2023
 adabyss_event.0016.a: "Он будет остановлен." #Машинный перевод 30.06.2023
 adabyss_event.0016.tt: "#bold #N Полководец пришел отомстить за поражение Адабис! !# !#" #Машинный перевод 30.06.2023
  
   #beat warlord 
 adabyss_event.0018.t: "Война за мертвых" #Машинный перевод 30.06.2023
 adabyss_event.0018.desc: "Захватчик был отбит, их огромная армия превратилась в трупы, разбросанные по джунглям, все еще цепляющиеся за оружие, устройство которого мы не понимаем. Возможно, эти трупы присоединились к империи, за которую они умерли, империи, которая тоже мертва. Но его призрак все еще жил в образе людей, которые выступили с его истерзанных войной земель, которые отправились туда, где их предки встретили свою судьбу, в надежде наконец отомстить, только чтобы встретить ту же судьбу, что и тех, с кем они сражались. ибо.\n\nСама Нагом Какезихи, крепость, над которой сейчас пролито так много крови, была местом последней битвы военачальника, с его элитными войсками, присоединившимися к нему в удержании своего внутреннего святилища против превосходящих сил более чем за день до умирающий. Видит ли он теперь отголоски всех тех, кто умер прежде на этой земле? Вся эта смерть, и за что? Ради чести тех, кто больше не живет, чтобы претендовать на нее, ради амбиций того, кто надеется использовать бедствие в своих целях. Этот так называемый «Лельманд» навлек это на себя и теперь несет на себе вес этих вопросов." #Машинный перевод 30.06.2023
 adabyss_event.0018.a: "Пусть лежат мертвые войны." #Машинный перевод 30.06.2023
 adabyss_event.0018.tt: "#bold Адабис никогда больше не пойдет на север! #!" #Машинный перевод 30.06.2023
  
   #lost to warlord 
 adabyss_event.0019.t: "Мертвая рука" #Машинный перевод 30.06.2023
 adabyss_event.0019.desc: "Хотя Адабисская Империя мертва, ее остатки все еще существуют, мстительные духи жаждут отомстить за давно минувшие обиды. Приняв форму военачальника и его армии, вооруженные оружием могучего Адабиса, которые вошли в мое царство и превратили его в руины. Хотя, как только адабисцы были повернуты назад, как только они были сломлены, этого больше не повторится. Вместо этого мертвые адабисцы будут объявлены отомщенными, так как мои армии будут разбиты, и я вскоре должен был присоединиться к ним, если бы не мой плен. правитель всего Адабисса, о чем свидетельствует его победа над теми, кого не смогли победить старые правители. Хотя в его глазах призраки тоже, казалось, кричали, выглядывая из своих темниц и спрашивая, что было сделано во имя их, он, казалось, не сожалел. Для него его цель империи была достойна такого большого кровопролития, мечта о мести была достойна сама по себе. Я и моя семья должны были стать следующими на этой груде трупов, еще одним набором голосов в хоре мертвых." #Машинный перевод 30.06.2023
 adabyss_event.0019.a: "Мертвые не молчат." #Машинный перевод 30.06.2023
 adabyss_event.0019.tt: "#N #bold Вы и ваша семья казнены! !# !#" #Машинный перевод 30.06.2023
  
   # Follow up event for Adabyss collapsing 
 adabyss_event.0020.t: "Падение голема" #Машинный перевод 30.06.2023
 adabyss_event.0020.desc: "В течение нескольких месяцев после поражения адабисцев при Нагоме Какезихи сообщения с юга становились все более мрачными. Судя по всему, после их недавнего поражения от тех, кого когда-то считали не более чем варварами-примитивами, легитимность их правящего императора осталась в клочьях. Сначала это были просто разговоры о гражданских беспорядках в нескольких провинциальных столицах, которые затем распространились на сам Город Золотых Статуй. Вскоре новости станут значительно более запутанными - быстрая серия переворотов, контрпереворотов, убийств и восстаний толпы приведет к тому, что несколько недолговечных императоров придут и уйдут, пока в конечном итоге командир легиона-изгоев не возьмет на себя смелость двинуться на столицу. , практически беспрецедентный акт неповиновения.\n\n\n\nЕсли он надеялся восстановить мир быстро и решительно, он просто добился противоположного, поскольку местные правители по всей империи осудили его как незаконного узурпатора и подняли свои знамена в восстании. . Теперь, почти через год после битвы при Нагоме Какезихи, Адабисское государство фактически рухнуло — военачальники всех мастей и цветов сражаются друг с другом по всей бывшей империи, а Город Золотых Статуй несколько раз переходил из рук в руки и теперь полуразрушенный.\n\nЯ совершил то, что многие назвали бы невозможным, то, что по всей логике никогда не должно было произойти. Я не просто победил Адабисс — я уничтожил их." #Машинный перевод 30.06.2023
 adabyss_event.0020.a: "Могучего уже нет." #Машинный перевод 30.06.2023
 adabyss_event.0020.tt: "Вы уничтожили #BOLD #! Адабис!" #Машинный перевод 30.06.2023
  
