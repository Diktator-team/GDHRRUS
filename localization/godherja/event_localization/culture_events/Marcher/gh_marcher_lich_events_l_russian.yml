l_russian:
 marcher_lich.0001.t: "Личи нападают на Северекс!"
 marcher_lich.0001.desc: "I received word today that a [lich|E] has recently raided the area of Sevrenex, burning down several towns and capturing dozens of innocents to drag back for their uses in the [lichdoms|E]. The province is devastated, and the string of fortifications along it were burned attempting to hold off the attack.\n\nThe Lich, or at least their forces, is gone now. But the ruins remain."
 marcher_lich.0001.a: "Это очень плохо."
 marcher_lich.0001.b: "Организуйте спасательную операцию!"
 marcher_lich.0001.c: "Собери мои силы! Сегодня мы вернем наших людей!"
