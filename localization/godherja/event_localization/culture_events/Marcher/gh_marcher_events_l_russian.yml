 marcher.0101.t: "A Wounded Griffon"
 marcher.0101.desc: "Адский визг искалеченного монстра почти невыносим. Я затыкаю уши, но безрезультатно, так как [Concept('antimagi','анти-маг')|E] приблизился к кровотечению [Concept('griffon','грифона')|E] сбоку, готовый нанести решающий удар.\n\nКакой позор, правда. Нельзя отрицать, что в этом существе есть определенная царственная аура. На мгновение мне в голову приходит дикая мысль - почему бы не попросить оставить зверя себе?"
 marcher.0101.a: "'Ждать! Можем ли мы не вылечить его обратно в хорошее здоровье?'"
 marcher.0101.a.tt: "I shout for the [antimagi|E] to stand down. Surely, something more productive can be done about the creature than just mindlessly slaughtering it?"
 marcher.0101.b: "Ха! Временами мое воображение довольно буйно."
 marcher.0101.b.tt: "Конечно, интересная фантазия, но непрактичная."
  
 marcher.0102.t: "Раненый грифон"
 marcher.0102.desc: "Stopping in their tracks, the [antimagi|E] first look at me, then at each other. Exchanging a few puzzled murmurs, they shrug their shoulders and inform me that I am free to do with the beast as I wish, so long as I actually manage to keep it alive.\n\nJudging by its miserable appearance, that will not be a trivial task."
 marcher.0102.a: "Должен быть кто-то опытный в этом?"
 marcher.0102.a.tt: "Finding a trained healer that could get the [griffon|E] back in shape wouldn't be hard, but with convenience comes a price."
 marcher.0102.b: "Бросьте мне шину и бинты."
 marcher.0102.b.tt: "Эти раны, хотя и серьезны, по-видимому, находятся в пределах досягаемости вашего умения исцелить."
 marcher.0102.c: "Если подумать, просто избавь его от страданий."
  
 marcher.0103.t: "Хищная птица"
 marcher.0103.desc: "A retired [antimagi|E] passing through my lands has been on the receiving end of my hospitality, and has taken notice of my [griffon|E]. Regaling me and my family with half a dozen tales of his experiences with the creature, his talk, after getting just a slight bit too tedious, seems to reach its intended endpoint.\n\nFor but a nominal fee and some required equipment, he could turn the bird from an interesting, but idle curiosity to a deadly weapon of war."
 marcher.0103.a: "Все ради такого славного скакуна!"
 marcher.0103.a.tt: "Конечно, тот, у кого так много историй о чудовище, знает, что делает."
 marcher.0103.b: "Э, не интересно."
 marcher.0103.b.tt: "Я не буду рисковать этой штукой в ​​решающей битве."
  
 marcher.0104.t: "Хищная птица"
 marcher.0104.desc: "After a tireless month of training, it would seem that my [griffon|E] is, at last, ready to soar the skies and strike terror into the hearts of my enemies. His work done with utmost satisfaction, the old [antimagi|E] departs, handing me reins over the beautiful, and now twice as deadly, animal."
 marcher.0104.a: "Смерть сверху!"
  
 marcher.0105.t: "Хищная птица"
 marcher.0105.desc: "С самого начала "обучение" моего [Concept('griffon','грифона')|E] принял странный и часто раздражающий курс. В лучшем случае его потенциальный тренер гораздо чаще был замечен тратящим свою жизнь и деньги в таверне, странно настаивая на том, что это каким-то образом было частью процесса. В худшем случае, когда он попытается на самом деле дрессировать птицу, это просто перейдет во взаимные крики и драки.\n\nПоскольку с меня наконец надоела эта шарада, я иду в комнату антимаги, только найти его пустым!"
 marcher.0105.a: "Стража, найдите этого человека, пока он не сбежал!"
  
 marcher.0110.t: "Королевский подарок"
 marcher.0110.desc: "With my coronation as the new ruler of all of [chevalie|E], the last few days have been a continous stream of visitors coming to give their homage and renew their fealty to the crown, more often than not bearing gifts.\n\nOne such group of emissaries have come bearing something truly spectacular in tow - a fully grown [griffon|E]! As the group of [antimagi|E] explain, it is customary for every sovereign of the united Marches to be gifted one such creature upon their accession to the throne by the [antimagic_orders|E]."
 marcher.0110.a: "We thank you for this beautiful gift!"
 marcher.0110.b: "Я... я не чувствую себя комфортно рядом с этой штукой."
