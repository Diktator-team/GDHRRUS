l_russian:
 marcher_decision.0001.t: "Шевалье воссоединились!"
 marcher_decision.0001.desc.benouet: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] сделал это! Благодаря милым дворянам, которые так помогли мне своим умом и армией, отцовский трон теперь мой! Мои братья ошибались, когда говорили, что [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не может быть верховным королем, как отец.\n\nЯ не знаю, что теперь делать, но Совет поможет мне, и они продолжают говорить мне, что [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] должен отдать им должное за то, что они так много мне помогли. Все в порядке, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] - верховный король! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] теперь может все! Совсем как отец!"
 marcher_decision.0001.a: "Вы хотите землю? У нас тонны земли!"
 marcher_decision.0001.desc.rene: "Все кончено. Войны за воссоединение окончены, и хорошие люди с обеих сторон теперь служат топливом для костров, поскольку [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] восседает на троне моего отца. Земля все еще покрыта шрамами и трещинами, как и моя семья, и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] даже сейчас может слышать шепот дворян, которые думают, что они более молчаливы, чем они есть, или в большей безопасности в своем положении. , что Король-ублюдок не заслуживает того, чтобы сидеть на столь высоком троне.\n\nОни ошибаются. Через огонь и ярость [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] отнял трон моего отца у тех, кто не заслуживал на нем сидеть, и через огонь и ярость [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] обеспечит Царство объединилось и [Concept('liches','личи')|E] держится от наших границ. Если мои братья никогда не узнают этого, так оно и останется, но [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] — верховный король, и мое правление начинается сейчас."
 marcher_decision.0001.b: "Теперь начинается время исцеления и век войны."
 marcher_decision.0001.desc.cliement.adult: "Трон моего отца принадлежит мне.\n\nХотя [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] был всего лишь мальчиком, когда ушел, и прожил свое детство в заточении при моем дворе, когда люди умирали во имя меня, [ROOT.GetCharacter .Custom('GetFirstThirdPerson')] Теперь взойди на мой трон мужчиной. Хотя мои братья считали себя достойными благодарности за возраст, они больше не могут притворяться, что их права больше, чем мои, поскольку [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] восседают на троне и падают ниц передо мной.\n\ nОднако правило [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] зависит только от меня, но [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] без сомнения должен иметь в виду тех, кто меня сюда привел. А именно мать, а наемник она ложится..."
 marcher_decision.0001.c: "Будущее принадлежит мне. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] есть чему поучиться."
 marcher_decision.0001.desc.cliement.boy: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] Верховный Король! Мать сказала мне, что теперь я должен управлять нашим народом, как и говорили мои наставники [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]! Она сказала мне, что [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] может делать все, что захочет [ROOT.GetCharacter.Custom('GetFirstThirdPerson')], когда захочет [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] я взволнован, и у [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] так много хороших людей, которые говорят мне, что помогут мне стать Верховным королем.\n\ Мать так гордится, но Энгельмар меня пугает. Он по-прежнему настаивает, чтобы [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] называл его дядей, но [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] знает, что мы не родные, и когда он улыбается, он выглядит некрасиво. ..."
 marcher_decision.0001.d: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] верист, что [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] хороший король!"
 marcher_decision.0001.desc.ansfrei.noheir: "By the grace of the Waysaints and those brave men and women who did such evil in the name of good, I am now the High King of Chevalie. By all rights and laws, I am a shepherd to my people, to both ensure the wellness of their being and their safety against the blighted hordes of the dead north.\n\nStill, there are more... personal... matters... to attend to. They tell me I need an heir, everyone does, even the peasants whisper it. If I can reunite Chevalie, I can do that too. Right? Of course. Yes. Easy."
 marcher_decision.0001.e: "Святые помогают мне."
 marcher_decision.0001.desc.ansfrei.heir: "По милости Святых Пути и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] теперь я верховный король Шевалье. По всем правам и законам, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] является пастырем моего народа, чтобы гарантировать благополучие их существования и их безопасность от гнилых полчищ мертвого севера.\n\nУже мой самая большая проблема сделана. Правило не только [ROOT.GetCharacter.Custom('GetFirstThirdPerson')], но и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] имеет наследника. Самые большие опасения моей семьи и моего двора оказались необоснованными. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] молитесь, чтобы [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] больше никогда не приходилось делать такие вещи..."
 marcher_decision.0001.f: "The good work begins."
 marcher_decision.0001.desc.mathilde: "Кто такая [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]?\n\nAm [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] маленькая девочка, трижды ранившая мужа ножом возраст, слезы на глазах? Шепот на ухо Гардфрея, согласие совершить каждое маленькое зло, которое ему нужно было сделать, и в то же время следить за тем, чтобы каждое из них было заложено в его маленьком мозгу? Или я [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] добрая верховная королева Шевалье, сидящая на моем троне, в то время как пресмыкающиеся подхалимы и шепчущиеся заговорщики преклоняются передо мной обоими?\n\nПравда в том, что [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] — это все они. Хотя никто не ожидал, что [ ROOT.GetCharacter.Custom('GetFirstThirdPerson')] когда-либо сядет на мой трон, никто, кроме меня, все теперь признают меня законным правителем Шевалье. Если они этого не сделают, то сойдут в могилу со своими сомнениями."
 marcher_decision.0001.g: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] наконец-то на вершине, но впереди так много всего..."
 marcher_decision.0001.desc.regular: "I now sit upon the throne, my name enshrined in the annals of history. By all rights and laws the High Kingdom of Chevalie is mine, and those who yet claim my throne will have no choice but to pledge their loyalty in the days to come. The land remains scarred and battered from the years of bloody conflict, but in time Chevalie will prosper once again."
  
 marcher_decision.0002.t: "Chevalie Reunited!"
 marcher_decision.0002.desc.marchers: "The wars of reunification have finally come to a close as [chevalie_uniter.GetTitledFirstName] takes the High Kingdom's throne. Perhaps now the deep scars across Chevalie can finally begin to heal, but only time will tell if [chevalie_uniter.GetTitledFirstName]'s peace will last."
 marcher_decision.0002.desc.regular: "After years of bloody conflict, the High Kingdom of Chevalie has been reformed. [chevalie_uniter.GetTitledFirstName] has risen as the victor, but who knows how long they will last. For now, the Marchers stand united."
 marcher_decision.0002.a: "The winds of change blow once again."
 marcher_decision.0002.b: "A new day rises for Marchers everywhere"
  
 marcher_decision.0100.t: "The Grand Duchy of Ziemojycz"
 marcher_decision.0100.desc: "На нашей границе с личами находится последний остаток Оейницы - герцогства Земойич. Традиционно их великий князь присягнул правителю Шевалье - разумная вежливость, учитывая тот факт, что Единственная причина, по которой их люди владеют землей, - это в первую очередь щедрость одного из наших предков.\n\nОднако на данный момент мы еще не получили причитающихся нам почестей. Мы должны это исправить."
 marcher_decision.0100.a: "Отправить гонца."
 marcher_decision.0100.b: "Shouldn't be visible."
 marcher_decision.0101.t: "Великое княжество Земойич"
 marcher_decision.0101.desc: "We have received an envoy from the court of [chevalie_ruler.GetTitledFirstName], apparently seeking our submission. The messenger has made sure to recite all the seemingly endless acts of goodwill Chevalie has provided our people, and stressed that we should get these formalities out of the way as soon as possible - for our own good, of course."
 marcher_decision.0101.a: "Очень хорошо."
 marcher_decision.0101.b: "Нам не нужна их "защита"!"
 marcher_decision.0110.t: "Великое княжество Земойич"
 marcher_decision.0110.desc: "Наш посланник вернулся из Земойича. Их великий князь, теперь официально наделенный титулом, принял наше предложение и направляется в наши земли, чтобы немедленно отдать дань уважения."
 marcher_decision.0110.a: "Они проявляют мудрость."
 marcher_decision.0111.t: "Великое княжество Земойич"
 marcher_decision.0111.desc: "Наш посланник вернулся из Земойича. Надменные шуты отвергли нашу просьбу, явно намереваясь стать падалью для личей."
 marcher_decision.0111.a: "Если они не увидят разума, мы им его покажем."
  
 marcher_decision.0200.t: "Reverting to the Old Ways"
 marcher_decision.0200.desc: "The Life Paths was a way of life pushed onto us from the conquerers of old. The Marchers sought to change our ways, our minds, but look at them now, warring amongst themselves with constant collapses. But there are plenty of followers of the old Gestanwoder religion inside of the deep swamps and overgrown forests inside our lands. No longer will they have to live in fear of persecution and distrust from their peers. Today we bring the Gestandwoder into the light and push out the perfidious Life Pathers."
 marcher_decision.0200.a: "A new day for the Konijkmener."
  
 marcher_decision.0500.t: "The United High Kingdom"
 marcher_decision.0500.desc: "The worst vagaries of war are over, as the broken pieces of Chevalie have been mended by my hand. The last major pretenders to the throne are either dead or browbeaten into submission, and my legitimacy is now almost undisputed. Almost.\n\nCertain lords and ladies throughout the Marches have not yet come to [capital.GetNameNoTier] to pay their proper dues and swear fealty to me. While not necessarily a sign of actual hostility, I will send envoys to receive the allegiance of those that have simply not yet given it due to circumstances beyond their control, and determine those that have more insidious motives."
 marcher_decision.0500.a: "Давайте кого согнем, а кого придется сломать."
 marcher_decision.0500.b: "Может быть, будет благоразумнее послать подарки?"
 will_receive_summons_tt: "[THIS.Char.GetTitledFirstName] получит ваше требование вассализации."
  
 marcher_decision.0510.t: "The United High Kingdom"
 marcher_decision.0510.desc: "Envoys have arrived from numerous major lords that were effectively independent from the crown, assuring us of their lieges' loyalties and that they will be travelling to [capital.GetNameNoTier] to pay homage in person. No additional stipulations were asked for - whether due to the fact that they felt they weren't in a bargaining position, or are actually content to be under my rule is a question that might be interesting, but doesn't hold much relevance.\n\nNow, for those whose responses weren't nearly as clear cut..."
 marcher_decision.0510.a: "Почему все не могут быть такими?"
  
 marcher_decision.0511.t: "The United High Kingdom"
 marcher_decision.0511.desc: "As expected, not everyone has decided to affirm their legal duties to me voluntarily - at least, not without strings attached. Several letters sit on my desk, bearing platitudes intermixed with subtle requests for royal favor between the lines. Accepting would, of course, leave me somewhat indebted, but it would avert the bloodshed of having to bring these rulers to heel at swordpoint."
 marcher_decision.0511.a: "Если это означает их подчинение, пусть будет так."
 marcher_decision.0511.b: "Некоторые из этих терминов более приемлемы, чем другие..."
 marcher_decision.0511.c: "Они либо подчинятся, либо их заставят подчиниться."
 will_decide_weak_hook_on_case_by_case_basis_tt: "You will decide whether to accept the compromises on a case-by-case basis."
 total_tax_exemption_tt: "[THIS.Char.GetTitledFirstName] будет освобожден от уплаты налогов."
 total_levy_exemption_tt: "[THIS.Char.GetTitledFirstName] не будет облагаться сборами."
 will_have_dynamic_duchy_created_tt: "[THIS.Char.GetTitledFirstName] будет иметь новый титул [Concept('duchy','герцогство')|E] создано для них."
 will_refuse_all_weak_hook_compromises_tt: "You refuse all compromises, and will gain a casus belli to forcefully reintegrate disloyal lords into the realm."
 refused_submission_tt: "[THIS.Char.GetTitledFirstName] has refused to submit. You will be allowed to wage war against them, and their rebellious tendencies are grounds for punishment if you win."
 GENERATED_DUCHY_NAME: "[capital.GetNameNoTierNoTooltip]"
  
 marcher_decision.0501.t: "The United High Kingdom"
 marcher_decision.0501.desc: "We have received an envoy from the court of [chevalie_ruler.GetTitledFirstName], apparently seeking our submission. The messenger has made sure to recite all the seemingly endless acts of goodwill Chevalie has provided our people, and stressed that we should get these formalities out of the way as soon as possible - for our own good, of course."
 marcher_decision.0501.a: "Very well."
 marcher_decision.0501.b: "Maybe in exchange for a favor..."
 marcher_decision.0501.c: "Well my pockets are a little light..."
 marcher_decision.0501.d: "Only if we do not pay taxes."
 marcher_decision.0501.e: "Only if my levies are mine."
 marcher_decision.0501.f: "Perhaps there is something I want..."
 marcher_decision.0501.j: "We do not need their protection!"
  
 marcher_decision.0512.t: "Великобритания"
 marcher_decision.0512.desc.taxes: "[lord_asking_for_a_concession.GetTitledFirstName] is blunt and quick to get to the point in [lord_asking_for_a_concession.GetHerHis] letter. They ask for an exemption from any tax obligations that I would normally have the right to impose, but are otherwise content to accept my rule."
 marcher_decision.0512.a: "Эти условия приемлемы."
 marcher_decision.0512.b: "Это не то, чем я готов расстаться."
  
 marcher_decision.0513.t: "The United High Kingdom"
 marcher_decision.0513.desc: "Despite all that we have offered, several lords and ladies outright balked at my proposition, some going so far as to spit on my envoy and send back boastful threats. These petty fiefs show no loyalty to their rightful ruler, and no loyalty to the High Kingdom of Chevalie."
 marcher_decision.0513.a: "We shall decide their fate one day."
  
 marcher_decision.0550.t: "Подавление восстания"
 marcher_decision.0550.desc: "[defender.GetTitledFirstName]'s resistance to my rule, naturally, proved utterly futile, and now the rebel is soon to be at my mercy. Though I am within my rights to punish [defender.GetHerHim] to some degree, leniency could also have political benefits. On the other hand, I could choose to be even more harsh than expected, though it is not likely to be seen in a good light."
 marcher_decision.0550.a: "Пока [defender.GetSheHe] остается верным, я не вижу причин наказывать [defender.GetHerHim]."
 marcher_decision.0550.b: "Понижение в звании в порядке вещей."
 marcher_decision.0550.c: "Захватить все земли и титулы [defender.GetHerHis]!"
 flees_abroad_tt: "[defender.GetTitledFirstName] successfully flees."
  
 marcher_decision.0560.t: "Recruiting a Waymaster"
 marcher_decision.0560.desc: "We have two options for recruiting a Waymaster, either send out our servants to bring back any Wayfather, although they may not be of the highest quality. Or search for and bring back a skilled Waymaster from each path to chose from, although this is seen as slightly impious in our faith."
 marcher_decision.0560.a: "Bring whoever you can find!"
 marcher_decision.0560.b: "I would prefer a Waymaster from a certain path"
 marcher_decision.0560.c: "Nevermind..."
 wayfather_recruit_tt: "A Waymaster with a random path will join our court"
  
 marcher_decision.0561.t: "A Series of Candidates"
 marcher_decision.0561.desc: "I have my servants bring before me a series of candidates each a respected Waymaster in their chosen path. It is my choice as to which Waymaster and through them what lifepath will be venerated in my court and I chose..."
 marcher_decision.0561.a: "A Waymaster of Swords"
 marcher_decision.0561.b: "A Waymaster of Family"
 marcher_decision.0561.c: "A Waymaster of Coins"
 marcher_decision.0561.d: "A Waymaster of Crowns"
 marcher_decision.0561.e: "Show me more"
 marcher_decision.0561.f: "I have changed my mind"
  
 marcher_decision.0562.t: "A Series of Candidates"
 marcher_decision.0562.desc: "I have my servants bring before me a series of candidates each a respected Waymaster in their chosen path. It is my choice as to which Waymaster and through them what lifepath will be venerated in my court."
 marcher_decision.0562.a: "A Waymaster of Harvests"
 marcher_decision.0562.b: "A Waymaster of Justice"
 marcher_decision.0562.c: "A Waymaster of Knowledge"
 marcher_decision.0562.d: "A Waymaster of Crows"
 marcher_decision.0562.e: "A Waymaster of Nullification"
 marcher_decision.0562.f: "Go back"
  
  
  
  
