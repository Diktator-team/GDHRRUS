l_russian:
  
 aversaria.0001.t: "[Concept('aversaria','Аверсария')|E] снова едина!"
 aversaria.0001.desc: "После многих лет хаоса и кровопролития [Concept('aversaria','Аверсария')|E] наконец находится под единой властью автократа. Невыразимые страдания, вызванные [Concept('imperial_civil_war','Имперской гражданской войной')|E], Фродброкной и вторжением Сьялволков были отомщены. Сотни тысяч наших великих предков смотрят сейчас на меня, а я воздаю им высшие почести! Герой Коис, который положил жизнь, чтобы остановить проклятого Кенвара, Никаноней Черное Солнце... Да упокоются их души! Храни, Чистейший Аверсарию! Храни порядок на века!"
 aversaria.0001.a: "Да здравствуют герои [Concept('aversaria','Аверсарии')|E]!"
 aversaria.0001.b: "Наконец наш народ восстановил империю. Больше она никогда не падёт!"
 aversaria.0001.c: "Моё имя восславится в веках!"
 aversaria.0001.d: "I am the Purest incarnate."
 aversaria.0001.e: "the Avenger."
 aversaria.0001.f: "the God of the Ashes."
 aversaria.0001.g: "Beloved of the Purest."
 aversaria.0001.h: "Моего вклада в этом великом деле, всего-лишь то крупица."
 aversaria.0001.i: "the God of Blood."
 aversaria.0001.j: "Thrice-Greatest."
 aversaria.0001.k: "the Liberator."
 aversaria.0001.l: "the Herald of the Deep."
 aversaria.0001.m: "the Saint."
 aversaria.0001.n: "the Restorer of the Mandate."
 aversaria.0001.o: "the Tamer of Barbarians."
 aversaria.0001.p: "the Liberator of the Iyrossi."
 aversaria.0001.q: "the Slayer of the Gods."
 aversaria.0001.r: "the Steward of Aersodiax."
 aversaria.0001.s: "the Chosen of the Gods."
  
 aversaria.0002.t: "[Concept('aversaria','Аверсария')|E] едина!"
 aversaria.0002.desc: "Впервые за последние десятилетия аверсарианцы объединились под властью одного правителя. Объединенная аверсарианская империя, несомненно, будет представлять серьезную угрозу для своих соседей."
 aversaria.0002.a: "Интересное развитие событий."
  
 aversaria.0003.t: "[aversaria|E] United!"
 aversaria.0002.desc: "Впервые за последние десятилетия аверсарианцы объединились под властью одного правителя. Объединенная аверсарианская империя, несомненно, будет представлять серьезную угрозу для своих соседей."
 aversaria.0003.a: "Troubling times."
  
 aversaria.1101.t: "The Last Aautokrata"
 aversaria.1101.desc: "[aversaria|E] lies in ruins, its ancient cities filled either with barbarians or with corpses, mirroring the fates of the two capitals. Only in Krehejad has Aversaria survived. Despite the long years of anarchy and civil war, we have pulled ourselves from the fire, and now gaze outwards upon a new world.\n\nAnd in this new world, we are the last Aversarians, the only ones uncorrupted by barbarism. From Stellios, then, will Aversaria now reign, and preserve on these islands the last realm of humanity."
 aversaria.1101.a: "Long live Aversaria!"
