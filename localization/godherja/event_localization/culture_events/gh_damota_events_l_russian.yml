l_russian:
  
 damota.0001.t: "Восстановление [Concept('boqqarut','Боккарута')|E]"
 damota.0001.desc: "Впервые после смерти Кайобы один правитель правит всей Дамотой, от самых глубоких джунглей до горных ворот. [Concept('boqqarut','Боккарута')|E] снова восходит во всем своем великолепии, и люди этого обширного царства в унисон воспевают мое имя.\n\nЯ сделал то, что казалось невозможным, я перековал мечту Эшво, я возродил сильное государство от хаоса и военачальничества, которые так долго поглощали его. Отныне и навсегда [Concept('boqqarut_damotada','Бокарут Дамотада')|E] будет стоять, вечно прославляя мое имя среди древних великих, как восстановителя нашего законного наследия."
 damota.0001.a: "Дамота больше никогда не упадет!"
  
 damota.0002.t: "Воссоединение Дамоты"
 damota.0002.desc: "Джунгли Дамоты, которые были разделены между большим количеством враждующих государств со времен [Concept('etami_tetenik','Этами-тетеником')|E] в 861 IS, вновь объединились под властью единого правителя. В прокламации из некогда падшей столицы Захали новый Боккар объявил, что [Concept('boqqarut_damotada','Боккарут Дамотана')|E] снова объединится, и что люди, находящиеся под его правлением, снова насладятся своей утраченной славой. \n\nВозможные последствия этого эффекта велики: дамотанцы снова могут монополизировать гонанскую дорогу. Некоторые предположения даже сместились к возможности вторжения в Саррадон, хотя большинство предсказывает, что новый Бокарут продолжит мирную политику своих предшественников."
 damota.0002.a: "Джунгли шевелятся."
  
 damota.0101.t: "Каравуукс Эксплуатация"
 damota.0101.desc: "Казалось бы, [Concept('karavuux','Каравух')|E] [karavuux_event_county.GetNameNoTier] начали слишком сильно наслаждаться своим доминирующим положением. Такие практики, как грабительское ценообразование даже на основные товары, требование «дани» от местных владельцев магазинов и принуждение людей к банкротству контрактов, стали обычным явлением.\n\nВ то время как [Concept('karavuux','Каравух')|E] всегда... полны энтузиазма в использовании своих привилегий, их поведение в этом районе выходит за рамки даже по их собственным стандартам. Как их сюзерен, я должен вмешаться и взять их под контроль. Или я мог бы просто позволить их силе расти, игнорируя бедственное положение моего народа."
 damota.0101.a: "Это не похоже на мою проблему."
 damota.0101.b: "Возьмите их под контроль!"
 damota.0101.c: "Наказать их за их действия!"
 damota.0101.d: "Присоединяйся к веселью!"
 damota.0101.e: "Убедите их, что это не является устойчивым."
  
 damota.0111.t: "Жадная щедрость"
 damota.0111.desc: "Скорее всего в качестве инвестиции на длительный срок различные [Concept('karavuux','Каравухи')|E] пожертвовали значительные суммы денег различным предприятиям и проектам в моей сфере. Хотя это популярно среди людей, это может подорвать мой авторитет, поэтому необходимо сделать выбор. Я мог бы захватить финансирование, хотя это было бы непопулярным среди моих подданных, или просто позволить пожертвованиям происходить. Я мог бы также присоединиться к ним в инвестировании и, возможно, перенаправить добрую волю на себя."
 damota.0111.a: "У меня есть лучшее применение деньгам."
 damota.0111.b: "Пусть каравуксы помогут людям."
 damota.0111.c: "Инвестиции - хорошая идея."
  
 damota.0121.t: "Властная вербовка"
 damota.0121.desc: "A series of recent recruitment pushes by [waranuux|E] within my realm has resulted in a large amount of farmers becoming more devoted to the arts of war. Though a large number of additional troops could be useful, this could pose various problems, as it both undermines my authority and reduces the taxable production of those who have joined. Stopping the recruitment will be unpopular, but might be necessary to secure my authority and income."
 damota.0121.a: "Они более полезны как фермеры."
 damota.0121.b: "Они могут делать, что хотят."
 damota.0121.c: "Прижимайте, они не по линии."
  
 damota.0131.t: "Варануксская стычка"
 damota.0131.desc: "Two [waranuux|E] within my realm have begun a series of skirmishes over territory. Though ordinarily tolerated, this still poses a threat to my control of the area, and clamping down on them might be better. Of course, them fighting it out could weaken them if pushed too far, so egging them on could have favorable results. Of course, letting them fight it out is always an option, though they will likely gain from such an action."
 damota.0131.a: "Пусть дерутся."
 damota.0131.b: "Успокойте их."
 damota.0131.c: "Разделяй и властвуй, подстегивай их."
  
 damota.0141.t: "Расщепление Кабуукс"
 damota.0141.desc: "Относительно мощный местный [Concept('qabuux','Кабуух')|E] внутри моего царства начался раскол, поскольку внутренняя вражда перерастает в локальную политическую борьбу. Хотя раскол [Concept('qabuux','Кабуух')|E] далеко не редкость, этот потенциальный раскол рискует нарушить местную ситуацию и вызвать нестабильность, которая может подорвать мою популярность. Преодоление раскола, с одной стороны, рискует усилить соперника за местную власть, хотя, вероятно, будет пользоваться популярностью у жителей региона. Допустить крах без вмешательства, хотя и полезного, можно рассматривать как некомпетентность. Выбор, как всегда, за мной."
 damota.0141.a: "Попытка посредничества вражды."
 damota.0141.b: "Переговоры о разделении."
 damota.0141.c: "Пусть они падают."
  
 damota.0151.t: "A Matter of Land"
 damota.0151.desc: "Растущий [Concept('qabuux','Кабуух')|E] в пределах моего царства стремится контролировать новые земли, пытаясь использовать свое влияние на местную торговлю, чтобы усилить позиции своих соседей. Хотя обычно этот уровень местной политики был бы ниже моего интереса, маловероятно, что это будет решено без моего вмешательства, и мои советники подталкивают меня к действиям и урегулированию спора. То [Concept('qabuux','Кабуух')|E] предложил платить мне повышенные налоги на время, если я встану на их сторону, однако укрепление их власти в данный момент может оказаться нецелесообразным. Вместо этого я могу попытаться достичь компромисса или даже попытаться сдержать [Concept('qabuux','Кабуух')|E], хотя это, вероятно, вызовет у них недовольство."
 damota.0151.a: "Взять взятку."
 damota.0151.b: "Найдите компромисс."
 damota.0151.c: "Содержать их."
  
 damota.0161.t: "Отличный поиск"
 damota.0161.desc: "Местный [Concept('rayakuux','Райакуух')|E] внутри моего царства решил финансировать большую экспедицию на моей территории, отправив несколько своих членов в этот район для поиска. По традиции, такой поиск даст им большую власть в регионе, а их количество и средства смогут превзойти мою местную администрацию. Однако польза от такой экспедиции для региона может быть большой, поскольку приток людей и богатства потенциально может улучшить местную экономику и помочь в развитии региона, что может перевесить краткосрочные затраты. Я мог бы даже помочь [Concept('rayakuux','Райакуух')|E] на собственные средства, что повысит как мою популярность, так и пользу от их присутствия."
 damota.0161.a: "Поддержите эту экспедицию"
 damota.0161.b: "Пусть путешествуют."
 damota.0161.c: "Запретить этот поиск."
  
 damota.0171.t: "Разбойники"
 damota.0171.desc: "Некоторые [Concept('rayakuux','Райакуухи')|E] в моем царстве недавно стали объектом нескольких ограблений, совершенных против путешественников, совершающих свои обычные путешествия. В результате местное руководство [Concept('rayakuux','Райакуухами')|E] официально потребовало, чтобы я пришел к ним на помощь, так как грабят моих подданных. Я мог бы использовать эту возможность, чтобы организовать дорожное патрулирование в этом районе, что укрепило бы мою власть и улучшило бы общественное мнение обо мне, хотя это также было бы дорого. Раякуукс предложили мне компенсацию за то, что я просто охраняю их членов, и я всегда могу принять это предложение, хотя это усилит их местный контроль. Конечно, если я хочу ослабить их, я могу просто позволить преступникам сделать это за меня."
 damota.0171.a: "патрулировать дороги."
 damota.0171.b: "Принять их предложение."
 damota.0171.c: "Пусть они у воров."
