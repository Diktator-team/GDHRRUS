l_russian:
 amsari_flavor.1000.t: "Бегство от жизни цепей"
 amsari_flavor.1000.desc: "Мой придворный рассказал мне о ситуации во дворе. Группа рабов сбежала из далекой страны и искала убежища в моих землях. По закону они эмансипированы. [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] почву, но группа сообщает мне, что им некуда идти. Они также говорят мне, что их хозяин послал охотников, чтобы найти и вернуть их. Это мое слово освобождает их в моем царстве, или я могу отослать их прочь."
 amsari_flavor.1000.a: "Отпусти их"
 amsari_flavor.1000.b: "Прочь с ними"
 amsari_flavor.1000.c: "Я свяжусь с их законными хозяевами"
 amsari_flavor.1000.d: "Бедные души, примите это пожертвование"
