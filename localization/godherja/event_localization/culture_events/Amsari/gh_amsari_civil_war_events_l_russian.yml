 opening_event_sarradon.2.t: "Год маленьких последствий"
 opening_event_sarradon.2.desc: "Канамсар Пейман правил семьдесят лет, семьдесят один год, когда прошла еще одна Самая Длинная Ночь и возвестила новый год. Он хороший человек и справедливый правитель. Определенно мудрее, чем те, кто правил вместо него раньше, и те, кто мог бы сделать это вместо него — с этим могут согласиться все в Хиклане. ошибки в суждениях с его стороны.\n\nЕго предки, не колеблясь, увидели, как линия претендентов была сокращена перед их смертью. Жестокая задача, конечно, и я не завидую, но история доказала, что это необходимо для блага Хиклана. Пейман, однако, хороший и добрый человек. Он сострадателен к миру, который часто так быстро наказывает сострадательных. За свою добродетель он, возможно, обрек нас на пламя полномасштабной гражданской войны, ужаса, невиданного поколениями.\n\nНо об этом в другой раз. Пейман замедляется с возрастом, но он прожил девяносто лет и наверняка проживет еще как минимум несколько лет. Так что на данный момент летописцы, скорее всего, отметят этот год как еще один год, не имеющий большого значения в Хиклане."
 opening_event_sarradon.2.a: "Long may he reign!"
 amsari.0002.t: "Хиклан скорбит"
 amsari.0002.desc: "Мой отец, Пейман, мертв. В этом я уверен. Вчера прибыл конный гонец из дворца с известием, но известие из уст речных матросов и торговцев достигло широкой публики менее чем через день. Я также уверен, что мои братья будут собирать свои силы, готовясь силой занять вакантный трон. Хотя наш отец убеждал всех нас мирно принять только самого старшего из нас в качестве нашего лидера, я знаю, что многие — возможно, большинство — моих братьев не собираются следовать этому указанию. И поэтому я остаюсь с выбором. Я марширую? Или я стараюсь держаться подальше от грядущей войны."
 amsari.0002.a: "Он мой по праву!"
 amsari.0002.a.tt: "#W Это заставит вас объявить войну#!, вовлечение вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0002.b: "Это не мой бой."
 amsari.0002.b.tt: "#W Это будет означать, что вы не на войне#!,пока вы пересиживаете начинающуюся братоубийственную гражданскую войну #W сейчас#!"
 amsari.0004.t: "Падение принца"
 amsari.0004.desc: "После долгой борьбы мои победоносные армии поставили принца [loser.GetName] на колени, рассеяли его армии и взяли штурмом его цитадели. Теперь, когда его тащат ко мне, передо мной встает дилемма: как поступить с мятежным братом?"
 amsari.0004.a: "Захватите все, но оставьте ему жизнь."
 amsari.0004.a.tt: "Вы получите все титулы, принадлежащие [loser.GetName] и их вассалам."
 amsari.0004.b: "Захватить все и задушить его."
 amsari.0004.b.tt: "Вы захватите демнезе [loser.GetName], казните их и вассализирует остальных"
 amsari.0004.c: "Придушите его и пусть местные управляют его территориями."
 amsari.0004.c.tt: "Вы казните [loser.GetName] и сделаете вассалами все оставшиеся земли"
 amsari.0005.t: "Хиклан скорбит"
 amsari.0005.desc: "Наступает темный день для Империи. Последний Пророк никогда не предвидел смерти Пеймана и никогда не говорил нам о том, что будет дальше. Но одно я знаю точно: грядет война. Принцы много лет строили заговоры друг против друга, это был секрет полишинеля, но все игнорировали, что этот день наступит.\n\nТеперь мой разум терзает мысль о моей собственной Империи... есть ли у меня силы требовать Хиклан как мой собственный? Должен ли я идти против других недостойных принцев? Или остаться с моим клинком и армией и переждать грядущие смерть и разрушение?"
 amsari.0005.a: "Пришло время нового Императора!"
 amsari.0005.a.tt: "#W Это заставит вас объявить войну#!, вовлечение вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0006.t: "Марш в Чуран"
 amsari.0006.desc: "Когда мои войска подошли к столице, меня охватило чувство восторга. Это начало новой Империи? Без столицы меня не считали бы истинным преемником Хиклана без этой великолепной Метрополии. Теперь никто не может сомневаться в моей доблести и желании воссоединить Империю против этих других недостойных претендентов. Это может занять дни или годы, но я буду продолжать эту войну до тех пор, пока никто не устоит против меня!"
 amsari.0006.a: "Столица должна быть моей!"
 amsari.0007.t: "Война продолжается"
 amsari.0007.desc: "Мое наследство не что иное, как горько-сладкий. Титулы, земли, деньги - и отчаянная война на смерть за наследственный трон моей семьи. Продолжать ли мне идти по стопам моего предшественника? Моя свита уже собралась в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы защитить мою личность от бесчестья. Или, может быть, пора сложить оружие и искать мира?\n\n Что бы ни случилось сейчас, все падает на меня."
 amsari.0007.a: "Тяжелая ноша..."
 amsari.0008.t: "Победа наконец! Слава Вечная!"
 amsari.0008.desc: "Претенденты пали, их цитадели разрушены, а их амбиции разбиты о землю! Священные земли наших предков, священная обязанность вести и защищать амсари, по праву меча, теперь обе мои обязанности. Те князья, которые мудро решили воздержаться от поднятия оружия против меня, снова сделали мудрый выбор и теперь присягают мне как своему законному сюзерену, хотя с моей стороны было бы мудро внимательно следить за их амбициями.\n\nПока я стою во дворце моих предков, обдумывающих, куда идти отсюда, я слышу плач женщин с улиц снаружи, предвещающих очередные похороны. Гражданская война нанесла тяжелый урон амсари, и нам потребуется много лет, чтобы восстановиться. Но мы восстали из худших трагедий. Нет ничего такого, что судьба может нанести такому народу, как мы, поднявшемуся от жалкого рабства до господства над величайшей Империей на Аэрасе, чего мы не смогли бы победить."
 amsari.0008.tt: "Каждый де-юре титул Амсари, который в настоящее время является независимым, должен присягнуть мне на верность."
 amsari.0008.a: "Рассвет нового Канамсара."
 amsari.0009.t: "Вечная война"
 amsari.0009.desc: "#N "Глупцы в своем высокомерии поднимут оружие против своих братьев и сестер. Никогда они не увидят триумфа, но вместо этого вечность военных вдов и сирот. Священная река выйдет из берегов, заливая землю сгустками крови. Заоран и его сыновья со стыдом отвернутся от тебя. Дьяволы будут прыгать по выжженной земле, и грязная магия разрушит тела ваших детей. Наступит век тьмы, как утренний туман, и даже самые добродетельные из вас ослепнут."#!\n-Пророк Анаферн\n\nГоды войны, годы смерти и лишений. Родина наша, первородство подаренный нам самим Пророком и завоеванный для нас страданиями наших предков, он кровоточит![ROOT.GetCharacter.GetFaith.HighGodName] прости нас за то, что мы растратили. Пятьдесят долгих лет бушует этот конфликт - беспрецедентное явление в Хиклан. У нас было много гражданских войн, но ничего подобного! Целое поколение, никогда не знавшее единства, сейчас достигает среднего возраста, и осталась лишь горстка старейшин, которые ясно помнят время до разрушения народа амсари. .\n\n Возможно, это не конец Хиклана. Возможно, однажды придет другой, чтобы воссоединить наш ссорящийся народ и навести порядок там, где сейчас только хаос. Но пока трон Канамсаров - не что иное, как Память... Короны больше нет."
 amsari.0009.a: "Темные дни впереди..."
 amsari.0010.t: "Гниль стала слишком большой"
 amsari.0010.desc: "Без кого-то, кто возглавит Империю из первоначальной королевской линии, и неспособности реформировать Империю, коррупция, наконец, разъела ее сердце. Однако гниль стала слишком большой, слишком всепроникающей. Распад Империи неизбежен, так как удержать Империю вместе становится невозможно."
 amsari.0010.a: "Империя должна быть разрушена."
 amsari.0011.t: "Война на Западе"
 amsari.0011.desc: "Хрупкое единство, сколоченное Пейманом, было окончательно разрушено его смертью. Теперь его дети и вассалы соперничают друг с другом за трон. Находящаяся поблизости West Royal Trading Company наверняка извлечет выгоду из этого конфликта или даже воспользуется им для себя...\n\nК счастью, война не должна распространиться на близлежащие земли, но если конфликт не будет разрешен, Ландшафт Западного Саррадона навсегда изменится."
 amsari.0011.a: "Тревожное время."
  
 reform_the_shattered_empire: "Воссоедините разрушенную империю"
 reform_the_shattered_empire_desc: "Наконец можно остановить смерть и страдания народа амсари. Я сделал это. Наконец, Гражданская война закончилась, и трон мой."
 reform_the_shattered_empire_confirm: "Воссоединить Империю"
 reform_the_shattered_empire_tt: "Империя будет воссоединена, и все разрозненные вассалы будут ревассализированы под вашим началом."
 reform_the_shattered_empire_tooltip: "Правь вечно, [GetPlayer.GetName]!"
 reform_the_obliterated_empire: "Преобразовать уничтоженную империю"
 reform_the_obliterated_empire_desc: "После Гражданской войны разрушение оставило старую империю Хиклана разрушенной и нереформированной. Потребуется великий лидер и завоеватель, чтобы снова объединить земли."
 reform_the_obliterated_empire_tt: "Название «Империя Амсари» будет создано"
 reform_the_obliterated_empire_confirm: "Воссоединить Империю"
 reform_the_obliterated_empire_tooltip: "Правь вечно, [GetPlayer.GetName]!"
 hire_marcher_mercenaries: "Наймите наемников маршеров"
 hire_marcher_mercenaries_desc: "Компания Marcher West Royal Trading Company предлагает наемников по вполне доступной цене. Для победы в этой войне потребуются любые боеспособные мужчины."
 hire_marcher_mercenaries_confirm: "Плачу!"
 hire_marcher_mercenaries_tt: "[GetPlayer.GetName] заплатит 100 монет правителю West Royal Trading Company за 600 наемников."
 hire_marcher_mercenaries_tooltip: "Требуется 600 марширующих наемников"
 the_hiklahn_needs_change: "Хиклану нужны перемены"
 the_hiklahn_needs_change_desc: "Внутри Империи гниль. Видения Пророка на протяжении веков руководили нашим народом, они подавляли испорченность и жадность человека. Однако сейчас проблема постепенно стала более очевидной. Амсари нуждается в реформе, а людям требуется более сильное руководство."
 the_hiklahn_needs_change_confirm: "Нам нужны перемены!"
 the_hiklahn_needs_change_tooltip: "Без изменений мы обречены снова себя уничтожить"
 marcher_empire_amsari: "Сформируйте новую империю маршеров"
 marcher_empire_amsari_desc: "Постоянная борьба между некогда великими и могучими амсари наконец-то обрела своего победителя. С помощью интриг, хитрости и войны нам удалось победить других претендентов и занять трон для себя. С нашими новыми богатыми землями мы можем построить новую империю Маркеров, которая будет отражать наших северных братьев."
 marcher_empire_amsari_tooltip: "Создайте новую Империю Марчеров в Саррадоне."
 marcher_empire_amsari_confirm: "Сделайте наше правило официальным."
 marcher_empire_amsari_tt: "[GetPlayer.GetName] станет новым правителем Амсари, и их династия будет править вечно... надеюсь. Долгий май [GetPlayer.GetName] reign!"
  
