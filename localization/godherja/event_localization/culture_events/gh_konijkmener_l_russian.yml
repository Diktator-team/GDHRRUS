l_russian:
 konijkmener.0001.t: "Торговец [Concept('potion', 'зельями')|E]"
 konijkmener.0001.desc: "Сегодня ко мне ко двору прибыла группа приезжих торговцев из Конийкменера. Превознося чудеса своих товаров, они громко провозглашают себя представителями [ROOT.GetCharacter.Custom('konijkmener_merchant_company_name')]. Их вожак, самый богато одетый и наиболее явно змееподобный из стаи, поднимает над своей головой светящуюся смесь и заявляет, что они будут счастливы расстаться с самым чудесным [Concept('potion', 'зельем')|E], которое наверняка порадует чувства, вкусы и поведение любого мудрого и просвещенного лорда, который был бы настолько проницателен, чтобы купить его за жалкие гроши.\n\nУ всех на виду один из [konijkmener_merchant.GetHerHis] лакеев делает глоток, и прямо на моих глазах мужчина быстро вырастает в три раза, а его мышцы быстро вырастают так, что его рубашка распахивается!"
 konijkmener.0001.a.strength_potion: "[Concept('potion', 'Зелье')|E] силы!? Дай это сюда!"
 konijkmener.0001.a.skill: "Это сделает меня умнее, как ты говоришь?"
 konijkmener.0001.a.fertility: "[Concept('potion', 'Зелье')|E]... мужественности... сделает то, что ты говоришь? Божечки..."
 konijkmener.0001.a.magic: "Настойка для улучшения магических способностей?"
 konijkmener.0001.a.experience: "Говорят, что этот проект популярен среди студентов и ученых..."
 konijkmener.0001.a.life: "Простой глоток, и я буду жить вечно?"
 konijkmener.0001.b: "Убирайтесь прочь, шарлатаны!"
 konijkmener.0001.c: "Стража! Конфискуйте все, что у них есть при себе!"
 konijkmener.0001.c.sadistic: "Стража! Убейте [konijkmener_merchant.GetHerHim] и забрерите все, что у них есть!"
 potion_merchants_will_not_visit_anymore_tt: "В обозримом будущем меня больше не будут посещать торговцы [Concept('potion', 'зельями')|E]."
  
 konijkmener_merchant_company_name_1: "Самая почетная компания Мистических вод по праву"
 konijkmener_merchant_company_name_2: "Почетный гость Коронной компании Пути монет"
 konijkmener_merchant_company_name_3: "Королевская торговая хартия Республиканской Канцлерской компании Своенравных Звезд"
 konijkmener_merchant_company_name_4: "Грандиозный Торговый Чартер Многих судов и Множество возможностей"
 konijkmener_merchant_company_name_5: "Достопочтенная Трижды Благословенная Торговая гильдия сэра Венсилкса"
 konijkmener_merchant_company_name_6: "Гильдия Объединенных Бессмертных Святых, Благословленных Их Красотой"
 konijkmener_merchant_company_name_7: "Компания «Золотой плавник русалки» Пути монет"
 konijkmener_merchant_company_name_8: "Самая почитаемая и благословенная Торговая хартия святого пути"
 konijkmener_merchant_company_name_9: "Объединенная торговая компания Гильдии и Короны и канцлер Конийкменера"
 konijkmener_merchant_company_name_10: "Чудесная Гильдия Благословенных Редкостей и Торговли"
