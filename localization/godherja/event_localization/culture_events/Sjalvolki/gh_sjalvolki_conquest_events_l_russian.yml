 #sjalvolki_conquest.0120.t: "Among The Fields"
 #sjalvolki_conquest.0120.desc: "As I join my men in roaming the countryside of Aversaria, we come across a great manor. At its sides are large fields of grain, wine vineyards, and olive trees. I recognize it as a plantation, where the Aversarians work their slaves to death. Likely spurred on by rumors of my approach, some of the slaves have taken up arms against the enforcers tasked with watching them in the fields. A slave spots me as I come closer to get a better look. Desperate, he calls out for help before an Aversarian curses, "Subhuman scum!", and swings his blade. The slave lets out a cry as he is cut down. Beside him, a few slaves pick up rocks and use their numbers to get the advantage on the distracted Aversarian and bash in his skull. Without my help, both sides will tear each other to shreds, leaving everything free for the taking. The loot from a manor like this normally always requires the sacrifice of lives, and better the lives of a few slaves than my men. However, looking into the eyes of the fallen slave who called out to me, I remember the Sjavolki teachings. We are the stewards of the world, we were sent by the gods to destroy evil."
 #sjalvolki_conquest.0120.a: "Order the men to hold until the fighting is over."
 #sjalvolki_conquest.0120.b: "To arms men, aid the slaves!"
 #sjalvolki_conquest.0120.b.success: ""With the help of you and your men, the slaves easily defeat their enemies"
 #sjalvolki_conquest.0120.b.injured: "You join your men in assisting the slaves, but are wounded in the fighting"
 #sjalvolki_conquest.0120.b.death: "You die at the hands of the slavers"
 #defeat_plantation_aversarians: "You will defeat the Aversarians guarding the plantation"
  # 
 #sjalvolki_conquest.0121.t: "The Liberators And The Liberated"
 #sjalvolki_conquest.0121.desc: ""With the battle over, I'm approached by the de-facto leader of the newly freed slaves, [slave_leader.GetName]. They pledge their loyalty to me in thanks, and offer their assistance to my cause, determined to bring down the Aversarians. While [slave_leader.GetName] and his forces are capable, and could join the forces of my army, they've only ever fought in one proper battle. Alternatively, I could ask the newly freed slaves, accustomed to hard labor already, to join the baggage train and help ensuring the supply of all the Sjavolki, who would appreciate the contribution."
 #sjalvolki_conquest.0121.a: "I offer them a place in my army, if they're willing."
 #sjalvolki_conquest.0121.b: "Have them aid the coalition behind the front lines."
  # 
 #sjalvolki_conquest.0122.t: "Ruins of the Past"
 #sjalvolki_conquest.0122.desc: "As my campaign in the Aversarian countryside has continued, my men have come to me with reports of ruins across the land, and the wealth they've found within. Today, atop a hill, I came across an untouched ruin for myself, crumbling marble white pillars standing among rubble. Though the structure was half sunken into Aeras, the pillars were still far taller than me, almost pointing, urging me to look to the sky above. The symbols of the old age of antiquity. The pure white marble exudes power, still standing centuries after this place was likely abandoned. I've heard stories about these places, this was an old Aversarian academy! My head begins to spin as I picture the priceless relics beneath the surface here. But I remember a dark truth, that the Magi who taught under the stones that now lay crumbled under my feet were practitioners of evil. As I look back to the marble that encaptured me, I could see a visage etched into the pillar now, two chipped away eyes and a cracked and fiendish smile. Unaware of my doubts, my men look to me, ready to dig out the rubble on my command, eager to find any treasures that may lay beneath our feet."
 #sjalvolki_conquest.0122.a: "Unwise to disturb places like this, we should move on."
 #sjalvolki_conquest.0122.b: "Even the greatest structures must someday fall."
 #sjalvolki_conquest.0122.c: "Order the men to dig, perhaps there is hidden knowledge here..."
 #sjalvolki_conquest.0122.d: "Tear it all down for its resources. It will help with the war effort."
  
 sjalvolki_conquest.0123.t: "художественное событие"
 sjalvolki_conquest.0123.desc: "грабя город/деревню/виллу, наталкиваешься на изящное произведение искусство (картины/мозаики/скульптуры"
 sjalvolki_conquest.0123.a: "оценить искусство, высказаться о его красоте"
 sjalvolki_conquest.0123.b: "что-нибудь остроумное о том, чем веет от аверсарианского искусства"
 sjalvolki_conquest.0123.c: "продать его, потому что ты жаден"
 sjalvolki_conquest.0123.d: "сжечь его, потому что ты фанатичен"
  
 sjalvolki_conquest.0124.t: "коллеционер ископаемых"
 sjalvolki_conquest.0124.desc: "коллекционер ископаемых, которого ты нашёл в вилле, был брошен его благородным патроном, не знающий, что делать с делом всей его жизни"
 sjalvolki_conquest.0124.a: "убейте старого дурака и заберите у него всё ценное"
 sjalvolki_conquest.0124.b: "пощадите парня, пусть живёт себе мирно"
 collector_customtooltip: "Посмотрим, что старый дурак может сказать"
 strange_skull: "Тебе дали странный череп"
  
 sjalvolki_conquest.0125.t: "беседа с ископаемым"
 sjalvolki_conquest.0125.desc: "событие, в котором ты говоришь с коллекционером исокпаемы, он рассказывает о своих коллекциях/чудесах животного мира"
 sjalvolki_conquest.0125.a: "Даёт тебе крутые артефакты в благодарности (череп аэльфи)"
 sjalvolki_conquest.0125.b: "ты оставлёшь его себе"
  
 sjalvolki_conquest.0126.t: "Берсерк"
 sjalvolki_conquest.0126.desc: "Стычка заканчивается столь же быстро, как она началась, аверсарианский патруль убит, или обращён в бегство в считанные минуты. Когда я оцениваю ситуацию, мой взгляд достаточно быстро падает на воина, на которого прочие мои люди смотрят с благоговением. Одинокий воин, стоящий на груде из свежих трупов, покрытый кровью и тяжело дышащий с двумя угрожающе изогнутыми топорами свободно лежашими в его массивных руках. Он присоединился к нашему отряду вместе с небольшой группой присягнувших Сьяволки месяц назад, но это первый раз, когда я смог увидеть его пугающее мастерство в действии. Истинный Сьяволкский берсерк среди нас - никогда не думал, что увижу этот день."
 sjalvolki_conquest.0126.a: "У нас найдётся применение такому человеку!"
 sjalvolki_conquest.0126.b: "Что за безумец!"
  
 sjalvolki_conquest.0127.t: "Сарминианская дева-воительница"
 sjalvolki_conquest.0127.desc: "От вида аверсарианца в тяжёлой броне, несущегося, на своёём коне, на члена моего отряда,  мне скрутило живот. Даже с того расстояния, с которого я за этим наблюдал, стук копыт был невероятно громок, и мне плохело, когда я понимал, что сликшом далеко, чтобы помочь товарищу. И уже когда я был уверен в неотвратимости его смерти, что-то с пугающе просвистело окло моего легого уха и аверсарианский конник осел в своём седле со стреллой, торчащей из забрала. Он опрокинулся, падая чуть ли не прямо на предывающую в шоке свою не ставшуюся жертву и его лошадь бесцельно ускакала в сторону.\n\nРазвернувшись, посади себя я увидел странную женщину, присоединившуюся к нам несколько дней наза. Сейчас она победно стояла, осторожно снимая тетиву и убирая свой элегантно загнутый лук с видом удовлетворения трудом своих рук. Кожаный шлем её сейчас свисал с пояса и из перьев, вплетённых в её туго заплетённые волосы, я мог видеть, что она - зарекомендовавший себя на пое боя Сарминиаский воин, и, вероятно, столь же смертельна с широколезвийным копьём, что она носит с собой, как и с луком. Много песен ходит о боевых заслугах этих воинственных женщин и она, несомненно, ценное приобретение для нашего отряда."
 sjalvolki_conquest.0127.a: "Хорошо, что она на нашей стороне!"
 sjalvolki_conquest.0127.b: "Странная, лучше держать её на растоянии."
  
 sjalvolki_conquest.0128.t: "Лунорождённые"
 sjalvolki_conquest.0128.desc: "Небольшая группа Мондекни, что присоединилась к нам пару недель назад, быстро доказали, что они являются ценным приобретением для нашего отряда. Сначала мои солдаты смотрели на них с подозрением - предубеждение, которому не помогало то, что те настойчиво продолжали разбивать лагерь на некотором расстоянии от нас и то, что они явно избегали прямых столкновений с врагом. Отношение начало меняться, когда наши скудные рационы пополнились десятками кроличьих туш, что те доставали будто из воздуха и когда те показали, что ряд местных клубней и корней более чем съедобны и даже вкусны, когда правильно приготовлены. Когда разведка их предупредила для нас аверсарианскую засаду, что наверняка бы иначе повлекла нашу гибель, странные Портенчантсы - кого мы знаем как Лунорождённых - заработали себе в лагере восхищение буквально за пару дней.\n\nЧасть соклановцев подталкивает меня к тому, чтобы обратиться к их вождю, сделав этот союз постоянным."
 sjalvolki_conquest.0128.a: "Мы нуждаемся в вас."
 sjalvolki_conquest.0128.b: "Нам нужны воины, не лесничие."
  
 sjalvolki_conquest.0129.t: "Грабитель"
 sjalvolki_conquest.0129.desc: "От него несёт потом и жестокостью, от этого громадного Сьяволкского зверя, что в одиночку присоединился к ношему лагерю этим вечером. Мои люди напряжены, руки их инстинктивно тянутся к топорам и щитам, когда они ощущают почти осязаемый дух алчности и кровавую жажду, испускаемые воином. Напряжение рассеивается, когда он бросает к моим ногам мешок, из которого прямо на землю высыпаются серебряные кубки и драгоценности. Воин заговаривает неожиданно приятным голосом. Он предлагает нам помочь разорять и грабить окрестности аверсарии - искусство, в котором он заслуженный эксперт - если мы поделимся с ним частью добычи. Он рассказывает нам, что его собственная банда ещё пару дней занималась тем же самым, пока они не наткнулись на превосходящие силы местных, что привело к битве, в которой сумел выжить только он."
 sjalvolki_conquest.0129.a: "Уж я-то хорошую сделку не упущу!"
 sjalvolki_conquest.0129.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] именем, мы завоеватели, не бандинты!"
  
 sjalvolki_conquest.0130.t: "кардвенцы поедают мёртвых солдат"
 sjalvolki_conquest.0130.desc: "отряд кардвенцев, состоящий в твоей армии, поедает падших солдат после битвы, это есть в описании их религии"
 sjalvolki_conquest.0130.a: "Интересно..."
 sjalvolki_conquest.0130.b: "Повесить их"
 sjalvolki_conquest.0130.c: "Присоединиться к веселью!"
  
 #sjalvolki_conquest.0131.t: "The Grand Menagerie"
 #sjalvolki_conquest.0131.desc: "My men excitedly guide me through the city to their most recent conquest, though the infernal commotion of animal noises makes the location obvious well before we arrive at the battered down gates to the Aversarian palace housing what they tell me is a 'menagerie' of sorts. When they broke down the gates the only humans they found within were a handful of caretaker slaves who had apparently been locked inside when the owner of this opulent estate fled.\n\nThe interior is a complex of massive cages, pits, and rectangular ponds holding all manner of strange beasts - many of which have been driven to excitement and terror by the noise of the city being sacked outside the walls. Some we recognize: wolves, bears, and a stable of beautifully bred horses. Others are complete mysteries: strangely built men covered in coarse dark hair who howl wordlessly at me when I approach their cage, birds with feathers the color of jewels, and an odd creature built like a horse but with a neck longer than the height of three men, and a single jewel-like horn crowning its skull. Most impressively of all however is the mammoth. While known to us in story and song, such giants were thought lost when the fog consumed our homeland. My men are already eagerly divvying up the spoils, and waiting for me to stake out a claim on my share of the loot."
 #sjalvolki_conquest.0131.a: "I pick the noble wolf!"
 #sjalvolki_conquest.0131.a.success: "success"
 #sjalvolki_conquest.0131.a.injured: "injured"
 #sjalvolki_conquest.0131.a.death: "death"
 #sjalvolki_conquest.0131.b: "Do you think I'm mad? A horse of course!"
 #sjalvolki_conquest.0131.c: "The mammoth! I want to ride the mammoth!"
 #sjalvolki_conquest.0131.c.success: "success"
 #sjalvolki_conquest.0131.c.injured: "injured"
 #sjalvolki_conquest.0131.c.death: "death"
 #sjalvolki_conquest.0131.d: "Take the mammoth - its meat will feed the army for weeks."
 #tamewolf_tooltip: "Attempt to tame the Dread Wolf"
 #gethorse_tooltip: "Take the Warhorse"
 #tamemammoth_tooltip: "Attempt to tame the Mammoth"
  
