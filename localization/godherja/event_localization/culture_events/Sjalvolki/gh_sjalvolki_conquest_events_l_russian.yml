 sjalvolki_conquest.0001.t: "Место под солнцем"
 sjalvolki_conquest.0001.desc: "Я ещё хорошо помню нашу родину, и пусть для неё навсегда останется место в моём сердце, последние воспоминания были весьма мрачны. В сравнении с холодным, охваченным Туманом севером, Расколотое побережье, куда [attacker.GetTitledFirstName] привёл нас, подобно раю - раю, что достанется сильному духом.\n\n[aversaria|E] умирает, и храбрые наши мужчины и женщины в шаге от славы и земель, что смогут назвать своими. Армии Имперреха готовятся к вторжению, и все приглашены принять участие в этом великом предприятии, чтобы создать для себя имя в этом новом мире.\n\nОдин ли я из низ?"
 sjalvolki_conquest.0001.a: "Я соберу храбрых мужчин и женщин и присоединюсь к воинству!"
 sjalvolki_conquest.0001.b: "У меня есть другие дела, но я могу присоединиться позже."
 sjalvolki_conquest.0001.c: "Я доволен тем, что имею, и песни в мою честь меня не интересуют."
  
 sjalvolki_conquest.0003.t: "Имперрех Идёт"
 sjalvolki_conquest.0003.desc: "Пусть [attacker.GetTitledFirstName] показал, что способен править нами, я всегда знал, что истинный путь к славе проходит по непротоптанным трпам - Я отправился в путь, чтобы  создать себе имя и государство глубоко в землях врага, не полагаясь на поддержку обширных сил Имперреха. И это было хорошее время, о котором наверняка воспоют ещё в сагах, но сейчас оно подходит к концу.\n\nУже сейчас, [attacker.GetFirstName] посты встречаются всюду в регионе, и сегодня к моему двору прибыло посольство. Они пришли с подарками, увещеваниями, и весьма выгодными условиями моей официальной поддержки коалиции. Все земли, что я завоевал собственным коварством, останутся за мной, не попав в раздел между десятками мелких вождей.\n\nЕсли же я откажусь, однако..."
 sjalvolki_conquest.0003.a: "Вскоре я присоединюсь к основному воинству."
 sjalvolki_conquest.0003.b: "Я перерос капризы [attacker.GetFirstName] хаотичной коалиции!"
  
 sjalvolki_conquest.0004.t: "Имперрех Идёт"
 sjalvolki_conquest.0004.desc: "Что когда-то было бедой далёкого Катиопсоми, стоит сейчас у наших дверей. [attacker.GetFirstName], проклятый дикарь, спустил [attacker.GetHerHis] собак на наш регион, и вскоре я, вероятно, останусь без земель, а если не повезёт, то и без головы.\n\nИ пусть местные военачальники начали организовывать сопротивление, из того, что мы уже видели, оно будет напрасно. Я мог бы пасть к ногам варварского короля ради шансы сохранить хоть какую-то чать моих земель... Но готов ли я так себя унизить ?"
 sjalvolki_conquest.0004.a: "Пора заключить сделку с варваром."
 sjalvolki_conquest.0004.b: "Да будь я съеден червями, если когда-нибудь паду так низко!"
  
 sjalvolki_conquest.0005.t: "Предложение мира"
 sjalvolki_conquest.0005.desc: "Посольство прибыло от [aversarian_mercy_requester.GetTitledFirstName], местного [Concept('aversarian', 'Аверсарианского')|E] землевладельца некоторой значимости. Ещё даже не означив цели своего визита послы, пали ниц предо мной, восславляя моё имя - сколь искренни были их слова - под вопросом.\n\nИ, конечно, почти сразу после восхвалений, послы стали подводить к вопросу о том, что их господину нужно разрешить "присоединиться" к Имперреху в обмен на уступку в виде разрешения сохранить хотя юы какую-то часть [aversarian_mercy_requester.GetHerHis] земель."
 sjalvolki_conquest.0005.a: "Я слышал, что [aversarian_mercy_requester.GetTitledFirstName] справедлив и верен своему слову, [aversarian_mercy_requester.GetSheHe] может сохранить [aversarian_mercy_requester.GetHerHis] основной титул."
 sjalvolki_conquest.0005.b: "Единственное владение [aversarian_mercy_requester.GetSheHe] может сохранить, но не более."
 sjalvolki_conquest.0005.c: "[aversarian_mercy_requester.GetFirstName] двулиная земля, готовая в любой момент ударить в спину - [aversarian_mercy_requester.GetHerHis] слово ничего не стоит."
  
 sjalvolki_conquest.0006.t: "Горькое предложенеие"
 sjalvolki_conquest.0006.desc: "Ответ от [attacker.GetTitledFirstName] пришёл, и пусть предложение его и не щедро, но его можно назвать оправданным. Вместо того, что бы полностью сокрушить меня, подчиняя себе мои земли, мне будет разрешено сохранить [title_to_be_kept.GetName] и всех принадлежащих к нему вассалов, но все прочие фьевы будут отняты и распределены между неотёсанными дикарями [attacker.GetFirstName] "двора".\n\nПосол с нетерпением ждёт моего ответа. И мудро будет, вероятно, предложение принять и быстро."
 sjalvolki_conquest.0006.a: "Я лишь надеюсь, что мне больше не придётся общаться с этими дикарями."
 sjalvolki_conquest.0006.b: "Условия смешны!"
  
 sjalvolki_conquest.0007.t: "Отвергнутое предложение"
 sjalvolki_conquest.0007.desc: "Этот кретин-варвар, [attacker.GetTitledFirstName] вернул моё посольство с пустыми руками - очевидно, [attacker.GetSheHe] совершенно не заинтересован в моей верности и собирается сокрушить всякое моё сопротивление силой, чего бы там лично я не хотел.\n\nЯ в растерянности. Не только я унизил себя, прося у варвара пощады, но и результатом всех моих усилий стал лишь плевок [attacker.GetHerHim] в моё лицо!"
 sjalvolki_conquest.0007.a: "Будь что будет, Я заберу с собой столько Сьяволкских отбросов, сколько смогу!"
  
 sjalvolki_conquest.0010.t: "Место под солнцем"
 sjalvolki_conquest.0010.desc: "Явства изобильны, мёд течёт рекой, мои спутники пирую - последний [Concept('aversarian', 'Аверсарианский')|E] оплот в регионе сокрушён нашими войнами, вновь доказывая превосходство наших людей и целей. Витают истории о делах, что будут воспеты нашими потомками в веках и о невероятных богатствах, что были взяты с земли.\n\nВ этой живой, весёлой атмосфере, [attacker.GetTitledFirstName] приглашает меня пировать в его близком кругу, вдали от обычных воинов. Настроения здесь куда более спокойные, пусть и всё ещё исполненные счастья. Вскоре я понимаю, для чего был приведён сюда.[title_to_be_given.GetName] нуждается в новом правителе, и за храбрость мою на поле боя, только что было решено, что именно мне будут предложены эти земли."
 sjalvolki_conquest.0010.a: "Это честь для меня."
 sjalvolki_conquest.0010.b: "На самом деле я подумывал о других землях..."
 sjalvolki_conquest.0010.c: "Мне не интересны земли этого региона."
 sjalvolki_conquest.0010.d: "Земли!? Я здесь ради славы!"
  
 sjalvolki_conquest.0011.t: "Место под солцем"
 sjalvolki_conquest.0011.desc: "Явства изобильны, мёд течёт рекой, мои спутники пирую - последний [Concept('aversarian', 'Аверсарианский')|E] оплот в регионе сокрушён нашими войнами, вновь доказывая превосходство наших людей и целей. Витают истории о делах, что будут воспеты нашими потомками в веках и о невероятных богатствах, что были взяты с земли.\n\nИ пусть мне и не было предложено земель, от того ли, что мои усилия, пока что, не заметили, или потому что я уже был награждён ранее, не стоит забывать и про саму завоёванную славу."
 sjalvolki_conquest.0011.a: "Песни воспоют о моих свершениях!"
 sjalvolki_conquest.0011.b: "Я получу свою награду, когда придёт время..."
  
 sjalvolki_conquest.0012.t: "A Merciful Offer"
 sjalvolki_conquest.0012.desc: "A suprising offer from [attacker.GetTitledFirstName] has arrived. He has apparently heard of my great compassion and honor and has given me lenient terms of surrender. I will be allowed to retain all the lands I directly own as well as the vassals under the [title_to_be_kept.GetName] as a refugee state for displaced Aversarians. No Sjalvolki will settle in my lands and I will be beholden to no king or queen once the Imperrech disbands.\n\nThe emissary eagerly awaits my response. It would probably be wise to accept, and quickly."
 sjalvolki_conquest.0012.a: "Am I to hold the last flickers of a dead empire?"
 sjalvolki_conquest.0012.b: "These terms are ridiculous!"
  
 sjalvolki_conquest.0100.t: "Смерть Воина"
 sjalvolki_conquest.0100.desc: "Я лежу в луже из собственной крови, всё ещё слыша вокруг тошнотворные звуки битвы. Что случилось? Мне холодно, голова пуста. Я пытаюсь позвать на помощь, но слова не покидают моего рта.\n\nМир сужается вокруг меня и последнее, что я вижу - боевой товарищ, подходящий ко мне со взглядом... Сожаления?"
 sjalvolki_conquest.0100.a: "И когда он вонзает в меня свой мечь, темнота поглощает мир."
  
 sjalvolki_conquest.0101.t: "Военные трофеи"
 sjalvolki_conquest.0101.desc_intro: "As my companions and I are [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'carefully ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))]riding through the countryside of [villa_location.GetNameNoTier], sent by [attacker.GetTitledFirstName] to scout for enemies, we stumble upon a villa tucked away in some nearly-forgotten corner of the area, apparently untouched by the vagaries of war."
 sjalvolki_conquest.0101.desc_intro_sadistic: "As my companions and I are in the process of [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'methodically ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'boldly ',''))]leaving a trail of corpses and destruction across the countryside of [villa_location.GetNameNoTier]—all in the good name of [attacker.GetTitledFirstName], of course—we stumble upon a villa tucked away in some nearly-forgotten corner of the area, apparently untouched by the vagaries of war."
 sjalvolki_conquest.0101.desc_owners_absent: "\n\nYet.\n\nBy the looks of it, the former occupants are either dead, or have long since left for greener pastures[SelectLocalization(GetPlayer.HasTrait(GetTrait('sadistic').Self),'... pity.','.')] In any case, by all rights, whatever remains here is ours for the picking!"
 sjalvolki_conquest.0101.desc_owners_alive: "\n\nYet.\n\nAs we approach, however, it becomes evident that it still has occupants. The master of the house comes out to nervously greet us and offer us food, shelter for the night and assurances that they are no threat to our cause. If we want to, however, we are within our rights to take far more than what he is offering..."
 sjalvolki_conquest.0101.a_occupants_absent: "Well, don't mind if I do!"
 sjalvolki_conquest.0101.a_occupants_absent_sadistic: "Shame the owners aren't here, too."
 sjalvolki_conquest.0101.a_occupants_present: "We're taking what we want, old man."
 sjalvolki_conquest.0101.a_occupants_present_sadistic: "Time to have some fun."
 sjalvolki_conquest.0101.a_patient_or_greedy: "Turn every stone[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),', I want it all!','.')]"
 sjalvolki_conquest.0101.b_occupants_absent: "It will serve the war effort well."
 sjalvolki_conquest.0101.b_occupants_present: "This place now belongs to [attacker.GetFirstName]. Pack and leave."
 sjalvolki_conquest.0101.c: "Men, the place is yours!"
 sjalvolki_conquest.0101.e: "I'll leave these people alone."
 sjalvolki_conquest.0101.e_paranoid: "What if it's a trap?"
  
 sjalvolki_conquest.0101.good_profit: "You manage to uncover a large amount of valuables"
 sjalvolki_conquest.0101.decent_profit: "You manage to uncover a decent amount of valuables"
 sjalvolki_conquest.0101.trifling_profit: "You only manage to uncover items of trifling value"
  
 sjalvolki_conquest.0111.t: "Stronghold"
 sjalvolki_conquest.0111.desc: "Orders have come down from above that I am to lead a small force and take an enemy fortress that has been stubbornly holding out in [siege_location.GetNameNoTier] for some time. After arriving, it quickly became clear that this place will not surrender or fall easily - we are likely to face a lengthy and tedious siege.\n\nAs we are setting up camp, [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('shy').Self), GetPlayer.HasTrait(GetTrait('arrogant').Self)), 'I', 'me and my close circle')] begin looking at our options."
 sjalvolki_conquest.0111.desc_failed_surrender: "After a few attempts at negotiation, it quickly became clear that this garrison will not surrender. [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), GetPlayer.HasTrait(GetTrait('vengeful').Self)), 'If I had any patience or goodwill left to extend to this scum, it has thoroughly run out. They will rue the day that they spurned my offer of mercy!', 'If nothing else, one cannot deny that they are brave, at the very least. Or perhaps foolish.')]\n\nIn any case, we are no closer to resolving this [SelectLocalization(And(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), Not(GetPlayer.HasTrait(GetTrait('patient').Self))), 'bloody siege, and I am fast losing patience.', 'siege.')] We will either have to look for other options, or just buckle in for a long wait."
 sjalvolki_conquest.0111.a: "Give me twenty good men and it's ours!"
 sjalvolki_conquest.0111.b: "Sod a siege, we'll storm it!"
 sjalvolki_conquest.0111.b_magic: "Their walls are no match for my magic."
 sjalvolki_conquest.0111.c: "Well, it won't siege itself. Start preparations."
 sjalvolki_conquest.0111.c_decadent: "Might as well have some fun, then!"
 sjalvolki_conquest.0111.d: "Try and negotiate a surrender."
 sjalvolki_conquest.0111.d_dishonest: "#italic Promise#! them safety if they surrender."
  
