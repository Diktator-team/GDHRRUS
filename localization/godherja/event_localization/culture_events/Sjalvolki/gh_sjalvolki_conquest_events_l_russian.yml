 sjalvolki_conquest.0121.t: "Освободители и освобождённые"
 sjalvolki_conquest.0121.intro: "Some time ago, I've had [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self),'the great honor', 'the great misfortune')] of being sent to negotiate terms with a local Aversarian noble in [arrogant_aversarian_county.GetNameNoTier]. Throughout my stay, my [SelectLocalization(GetPlayer.HasTrait(GetTrait('cynical').Self),'gracious host', 'host')] has been constantly needling me and my men, "
 sjalvolki_conquest.0121.desc_calm_or_patient: "but I've not paid much attention to [arrogant_aversarian.GetHerHis] petty provocations."
 sjalvolki_conquest.0121.desc_wrathful: "and I've come close to [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('craven').Self),GetPlayer.HasTrait(GetTrait('lazy').Self)),'ordering my men to cave', 'caving')] [arrogant_aversarian.GetHerHis] skull in numerous times."
 sjalvolki_conquest.0121.desc_sadistic: "and I've come close to ordering them to have [arrogant_aversarian.GetHerHim] tortured to death numerous times already."
 sjalvolki_conquest.0121.desc_generic: "and I would be lying if I said [arrogant_aversarian.GetSheHe] didn't successfully get under my skin."
 sjalvolki_conquest.0121.outro: "\n\nToday was marked by yet another endless round of veiled threats and barbed insults, and my subordinates seem to be close to snapping. The whole day, they've been throwing me glances and looking for any hint of approval on my part."
 sjalvolki_conquest.0121.a: "Я предложу им место в своём войске, если они так того хотят."
 sjalvolki_conquest.0121.a_sadistic: "[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), 'Enough.', '#BOL ENOUGH#!!')] Bring [arrogant_aversarian.GetHerHim] to me, kill everyone else[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), '.', '!')]"
 sjalvolki_conquest.0121.a_wrathful_murderous: "#BOL ENOUGH#!! I will beat [arrogant_aversarian.GetHerHim] to death!"
 sjalvolki_conquest.0121.a_wrathful_nonmurderous: "Time to teach [arrogant_aversarian.GetHerHim] a lesson!"
 sjalvolki_conquest.0121.b: "Пусть они помогут коалиции в тылу."
 sjalvolki_conquest.0121.b_calm: "Your japes are getting old, [arrogant_aversarian.GetFirstName]."
 sjalvolki_conquest.0121.c: "Two can play at that game!"
 sjalvolki_conquest.0121.d: "Your ways are wicked, Aversarian!"
 sjalvolki_conquest.0121.e: "Maybe we can both profit?"
  
 sjalvolki_conquest_0121_ignore_insults_tooltip: "Your incredibly thick skin and ability to shrug off [arrogant_aversarian.GetFirstNamePossessive] insults is impressive"
