 sjalvolki_conquest.0131.t: "Большой зверинец"
 sjalvolki_conquest.0131.desc: "Мои люди взолнованно ведут меня через город, к месту, что они захватили совсем недавно, назначение наше, однако, из-за адской суматохи издаваемых животными звуков, становится очевидно задолго до того, как мы прибываем к разрушенным вородам аверсарианского дворца, в котором находится то, что, как мне сообщают, является своего рода "зверинцем". Когда мои люди проломились через дворцовые вороты, единственными людьми, что они здесь нашли, был десяток рабов-смотрителей, что очевидно были заперты внутри, когда владелец этого роскошного поместья из него сбежал.\n\nУбранство включало в себя ряд больших клеток, ям и квадратных бассеинов, содержавших в себе самых различных страннных зверей, многие из которых были взолнованы и напуганы шумом разворовываемого снаружи города. Некоторых из них мы узнали: волки, медвиди, конюшня с прекрасной породы лошадьми. Другие же оставались для нас полной загадкой: странно сложенные люди, покрытые жёсткими чёрными волосами, что бессловно взвыли на меня, когда я подошёл к их клетке, птицы с перьям цвета драгоценностей и странное существо, сложенное подобно лощади, но с шее длиннной с длинной подобной росту трёх человек и единственным подобным бриллианту рогу увенчивающим его череп. Больше же всего  впечатлял, однако, мамонт. Пусть мы и слышали об этом существе в рассказах и песнях, эти гиганты, казалось, были навсегда потеряны, когда туман поглотил нашу родину. Мои люди уже нетерпеливо делили добычу и ждали только, когда я заявлю право на свою её долю."
 sjalvolki_conquest.0131.a: "Я выбираю благородного волка!"
 sjalvolki_conquest.0131.a_sadistic: "Teach them the price of defiance."
 sjalvolki_conquest.0131.b: "Я что, по вашему, сошёл с ума? Конечно же лошадь!"
 sjalvolki_conquest.0131.b_generous: "I will win them over."
 sjalvolki_conquest.0131.c: "Момонт! Я хочу оседлать мамонта!"
 sjalvolki_conquest.0131.d: "Возьмите мамонта - его мясо будет неделями кормить нашу армию."
 sjalvolki_conquest.0131.d_sadistic: "Have the main troublemakers impaled."
  
