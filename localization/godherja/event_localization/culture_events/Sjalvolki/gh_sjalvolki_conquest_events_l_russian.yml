 sjalvolki_conquest.0141.t: "Партийские секреты"
 sjalvolki_conquest.0141.desc_intro: "Discipline in my host has gradually been deteriorating for some time now - just one walk through the camp is enough to plainly see how bad things have become. "
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_exists: "[gluttonous_knight.GetFirstName] and the group under [gluttonous_knight.GetHerHis] command are, of course, stuffing their maws and eating through our supplies like a pack of rats; "
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_does_not_exist: "One group of soldiers are, of course, stuffing their maws and eating through our supplies like a pack of rats; "
 sjalvolki_conquest.0141.desc_intro_drunken_knight_exists: "[drunken_knight.GetFirstName] is passed out and [drunken_knight.GetHerHis] followers are emptying yet another barrel of [ROOT.Char.Custom('RegionalDrink')] that they have managed to get [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')] hands on; "
 sjalvolki_conquest.0141.desc_intro_drunken_knight_does_not_exist: "another group is emptying yet another barrel of [ROOT.Char.Custom('RegionalDrink')] that they have managed to get [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'their grubby', 'their')] hands on; "
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_female_attracted: "and [lustful_knight.GetFirstNamePossessive] tent has been practically transformed into a brothel."
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_male_attracted: "and [lustful_knight.GetFirstNamePossessive] tent has been having a suspiciously large amount of dashing young men coming in and out throughout the day."
 sjalvolki_conquest.0141.desc_intro_lustful_knight_does_not_exist: "and one of the tents in the camp has been practically transformed into a brothel."
 sjalvolki_conquest.0141.desc_outro: "\n\nThe situation has reached a point where leaders of the other warhosts have been giving us a side-eye and at times [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'even dared to openly criticize my command', 'even openly criticized my command')]. If we engage in proper battle in this sorry state, I have no doubt that the results would likely be a disaster."
 sjalvolki_conquest.0141.a: "Лучше их не трогать."
 sjalvolki_conquest.0141.b: "Это мой лагерь, и я должен знать!"
 sjalvolki_conquest.0141.c: "I will lead by example."
 sjalvolki_conquest.0141.d: "I could make some gold here..."
 sjalvolki_conquest.0141.e: "Let them have their fun."
 sjalvolki_conquest.0141.f: "Save some for me!"
 sjalvolki_conquest.0141.g: "All on the house, [SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_male_only')), 'boys' , SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_female_only')), 'girls' , 'folks'))]!"
  
