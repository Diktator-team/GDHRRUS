 sjalvolki_conquest.0138.t: "У костра"
 sjalvolki_conquest.0138.desc: "Солнце уже село и мужчины и женщины нашего отряда готовились ко сну, когда [getname.realm_priest] подошёл к костру, опуская свежее полено на затухающие угли. " Дед моего деда едва ли мог представить, что существует земля, подобная этой", начал он, "С его времени уже очень многое изменилось, и я почти уверен, что многому ещё предстоит. Могилы наших предков потеряны для нас, но это не значит, что мы должны забывать нашу историю". Очевидно, что [realm_priest.GetSheHe] закончил свою речь, и с ожиданием смотрит на меня, чтобы я направил его дальнейший рассказ."
 sjalvolki_conquest.0138.a: "Почему мы сражаемся, о мудрейший ?"
 sjalvolki_conquest.0138.b: "Этой ночью я хочу послушать о богах"
 sjalvolki_conquest.0138.c: "У меня нет на это времени, несите эль"
  
 sjalvolki_conquest.0139.t: "Почему мы сражаемся, о мудрейший ?"
 sjalvolki_conquest.0139.desc: "[getname.realm_priest] начинает свой рассказ.\n\n"Мы бежим уже почти на протяжении двух поколений. Дед однажды рассказал мне эту историю, историю о дне, когда Эрвалр был разбит и боги спустили на мир туман в наказание за высокомерие Аверсариан и гордыню убийцы мира".'\n\n'Он сказал: оно подкралось к нам. Мы укрылись в ущелье от падающего огня, что сжёг Аккенстад вместе с его сотнями святилищ и рощ. Мы думали, что после ужасов ночи, настало наконец прекрасное утро, но послышался шёпот. Вскоре сероя море пролилось в ущелье, ставшее нашим укрытием и начались крики. Семейства, что укрылись глубже всего, там, где прошедшей ночью было безопаснее всего, теперь были погребены в этой "безопасности". Бледные муки, коверкавшие плоть, преследовали нас, пока мы бежали."\n\n "И ваши предки делят с моими те же печали. Месяцы стоновились годам и внушающий страх туман из ручья обратился потопом, пожрав нашу прекрасную родину. Вот почему мы сражаемся. Чтобы выжить и отмстить судьбы, уничтоженные теми, чьё высокомерие положило конец миру. .'"
 sjalvolki_conquest.0139.a: "Мы зашли так далеко"
 sjalvolki_conquest.0139.b: "И нам ещё предстоит долгий путь"
  
 sjalvolki_conquest.0140.t: "О Богах и Божественной войне"
 sjalvolki_conquest.0140.desc: "В прошедшей эре наш Велос и Боги Аэроса подняли оружие против Небесных Богов, ибо те пренебрегли правосудием, сговорившись похитить прекрасную сестру Велоса Уреху. Их страна была похожа на нашу, но построена из вещества увенчанных солнцем небес и их слуги были по форме своей похожи на нас, но созданы из льдисто-серого вещества облаков, они не знали песен, радости и пощады. Так два племени основателя были брошены в войну, что сокрушила зелёную землю и расколола небеса. Полные листвы сады Урехи обратились в пепел и сладкие как мёд воды Варпалиса покраснели от крови и соли. Даже жестокий Пеквош и фей Замистро присоединились к своей родне, в противостоянии с Высшими Богами, но и это было напрасно.\n\nИ когда настал темнейший час Аэроса, один из богов сверху восплакал о столь пустых смертях и сговорился обмануть своё племя, чтоб те отказались от своего преимущества, чтоб заставить тех прекратить бо' Так [getname.realm_priest] начал свой рассказал и много ещё говорил этой ночью."
 sjalvolki_conquest.0140.a: "время легенд давно прошла"
 sjalvolki_conquest.0140.b: "просто сказки, так ведь?"
  
 #sjalvolki_conquest.0141.t: "Partic Enigmas"
 #sjalvolki_conquest.0141.desc: "I'm surveying my warband's camp in the evening when I notice the cadre of Partics who joined us some days ago clustered around a massive oak. They are speaking in hushed tones and clearly do not wish to be disturbed, the entire site is ringed by a loose circle of armed guards bearing presumably religious symbols scrawled on bleached white headbands. These strange people were welcome additions to the Imperrech, and for all their bizarre and inscrutable customs have been worthy allies, but I can't help but be curious. Perhaps I should approach and inspect these odd goings on? It is after all my camp."
 #sjalvolki_conquest.0141.a: "Best leave them be."
 #sjalvolki_conquest.0141.b: "It's my camp and I deserve to know!"
  
 sjalvolki_conquest.0142.t: "Столкновение с партийскими секретами"
 sjalvolki_conquest.0142.desc: "Подходя, я мельком подмечаю, происходящее. Партийскиу друиды поют, кажется, приколов кроличью тушку к дереву ножом. Это всё, что мне удаётся увидеть, пока молчаливые партийские войны не перехватывают меня, закрывая мне вид на Друидов. "Нет, это не для твоих глаз. Пожалуйста. Пожалуйста" - говорят они отрывисто на моём языке, пытаясь меня отогнать. И на все мои громко повторяемые вопросы я слышку только что-то про то, что они "Пприслушиваются к биению сердца" и "говорят с Призраком Серфила". Я и близко не понимаю, что всё это значит. Быть может, пора отойти ?"
 sjalvolki_conquest.0142.a: "Хэ, может они и не причиняют никому вреда?"
 sjalvolki_conquest.0142.b: "Эй, разве вы не знаете, что у нас война ? Займитесь чем-нибудь полезным!"
 dontdothisoryoullgetshanked: "Партийцы непредсказуемы, подобные вмешательства могут их спровоцировать..."
  
 sjalvolki_conquest.0143.t: "Смертоносные партийские секреты"
 sjalvolki_conquest.0143.desc: "Когда я продолжаю наседать на охрану, ситуацию быстро перерастает в прямую враждебность. Один из стражей вдруг теряет терпение и отталкивает меня острием своего копья. С удивлением, я понимаю, что ко мне приближаются ещё двое с обнажёнными ножами и яростным негодованием в глазах. Друиды же даже не соблаговоляют прервать их ритуал. Я мгновенно понимаю, что вляпался во что-то, быть может, куда более серьёзное, чем ожидал. Мне не оставили иного выбора, кроме как защищать себя!"
 sjalvolki_conquest.0143.a: "Подождите... Прекратите!"
 sjalvolki_conquest.0143.a.failure: "Ты едва уходишь, сохранив свою жизнь"
 sjalvolki_conquest.0143.a.critical_failure: "Ты убит партийцами"
  
 sjalvolki_conquest.0144.t: "Враждующие кланы"
 sjalvolki_conquest.0144.desc: "Послы от двух кланов приходили ко мне в последние несколько дней, каждый осуждая другого и заявляя, что только у них есть право на золотую статую, что была обнаружена в разграбленом поместье. Они просят моей помощи в том, чтобы определить, кому она достанется в конечном итоге, так как так уж вышло, что я оказался поблизости. Обсуждаемая статую была в действиттельности обнаружена воинами одного клана, что разгромил силы врага, охранявшие её и вломился в поместье, оставив другой завершать битву. Попытки послов договориться друг сдругом закончились жестокостью, вынуждая мою охрану разнимать их, каждого кричащего о том, что другой обесчещивает себя и свой клан обманом. Оба они молили меня разрешить конфликт в их пользу. Племя, что первым получило статую, предлагало часть из прочего ими награбленного, племя же, что завершало битву, предложило расплавить статую и разделить между ними золото."
 sjalvolki_conquest.0144.a: "Принять взятку, золото наверняка будет дороже этой статуи."
 sjalvolki_conquest.0144.b: "Лучше поощрять сотрудничество. Расплавьте и разделите её."
 sjalvolki_conquest.0144.c: "Если они утверждают, что заслужили награбленное, пусть докажут это!"
  
 sjalvolki_conquest.0145.t: "Схваченый маг"
 sjalvolki_conquest.0145.desc: "Мои войны привели ко мне аверсарианского мага, которого они схватили в пылу битвы. Пока [aversarian_magi.GetSheHe] бросал заклинания в моё войско, небольшой отряд прокрасялся позади [aversarian_magi.GetHerHim] и вырубил [aversarian_magi.GetHerHim]. Сейчас он преклонён предо мной, со связанными руками, говоря на ломаном [ROOT.Char.GetCulture.GetName]. "П-пожалуйста, пощади меня. Я [aversarian_magi.GetName]. Я могу хорошо послужить тебе, великий господин. Я владею великой силой." Слёзы текут по [aversarian_magi.GetHerHis] лицу, когда [aversarian_magi.GetSheHe] смотрит на меня снизу вверх. [aversarian_magi.GetHerHis] предложение, на первый взгляд, заманчиво, ведь аверсарианские маги славятся своей силой. Однако, [aversarian_magi.GetSheHe] был пойман, пока сражался с моим войском и, вероятно, больше заслуживает казни. Конечно, я всегда могу пощать, [aversarian_magi.GetHerHim], но оставить [aversarian_magi.GetHerHim] безсильным, несомненно есть наказание, что заставит любого аверсарианца рыдать."
 sjalvolki_conquest.0145.a: "Этот негодяй не заслуживает пощады. Подайте мне меч!"
 sjalvolki_conquest.0145.b: "Отребите [aversarian_magi.GetHerHis] руки и прогоните [aversarian_magi.GetHerHim]."
 sjalvolki_conquest.0145.c: "[aversarian_magi.GetSheHe] будет нам полезен. Предложите [aversarian_magi.GetHerHim] прощение за пожизненную службу."
  
 sjalvolki_conquest.0146.t: "Разграбляя город"
 sjalvolki_conquest.0146.desc: "Когда мои бойцы штурмуют стены, защитники бегут от нас и мои воины начинают с жадностью смотреть на всё, что только попадается им на глаза. Сначала медленно, но затем целыми рядами, когда всё больше и больше врагов умирает, солдаты рушат порядки, размахивая оружием в своём беге по улицам под крики местных жителей. Я вижу, как один из моих солдат вышибает дверь ногой и режет людей, укрывавшихся за ней, другой уже обирает скарб съёжившегося купца. Когда последние защитники убиты, порядок начинает рушиться на городских улицах. Когда я вижу, как факел поднимается над, кажется, домом какого-то богача, и поджигает здание, я понимаю, что мне нужно что-то делать. Воинам понравится, если я позволю грабить им, как они того хотят, но так же я рискую и полностью потерять над ними контроль."
 sjalvolki_conquest.0146.a: "Пусть парни повеселятся, они это заслужили."
 sjalvolki_conquest.0146.b: "Всё это выходит из под контроля. Нужно навести над ними порядок."
  
 sjalvolki_conquest.0147.t: "Днём после"
 sjalvolki_conquest.0147.desc: "Солнце всходит над опустошённым городом. Улицы усеяны телами, в изодранной, и залитой кровью одежде. Лишь обгоревшие остовы зданий указывают на то, где когда-то жили люди. Солдаты спят где попало, без всякого порядка. Переступая через труп, я вижу, как два моих последователя устроили дуэль, кажется, дерять за мешочек золота, украденный у кого-то из прежних обитателей города. Мы победили, однака это поселение теперь фактически для нас бесполезно. Немногие беженцы без всяких сомнений разнесут истории о том, что мы именно такие, во всех отношениях, варвары, каковыми нас и считают, и приёдтся потратить немало времени, чтобы привести солдат в нормальное состояние."
 sjalvolki_conquest.0147.a: "Они лишь уплатили цену поражения."
 sjalvolki_conquest.0147.b: "Это была ошибку, каких стоит избегать в будущем."
  
 sjalvolki_conquest.0148.t: "Событие со священниками/беженцами"
 sjalvolki_conquest.0148.desc: "священник w/ беженец в храме,  просит безопасного прохода- несколько простолюдинов видны позади него"
 sjalvolki_conquest.0148.a: "они страдают, пусть пройдут/пусть идут с миром"
 sjalvolki_conquest.0148.b: "лучше держать их в узде"
  
 sjalvolki_conquest.0149.t: "засада"
 sjalvolki_conquest.0149.desc: "попали засаду, устроенными этими простолюдинами/партизанами через пару дней"
 sjalvolki_conquest.0149.a: "стоило ожидать..."
 sjalvolki_conquest.0149.b: "аверсарианские псы!"
  
 sjalvolki_conquest.0150.t: "драма в храме"
 sjalvolki_conquest.0150.desc: "в храме всё выходит из под контроля/ аверсарианцы недовольны"
 sjalvolki_conquest.0150.a: "пусть идут/дайте им немного денег"
 sjalvolki_conquest.0150.b: "свалите-закройте их"
  
 sjalvolki_conquest.0151.t: "вспызивает пожар"
 sjalvolki_conquest.0151.desc: "битва/пожар разражается, множество мирных жителей погибает"
 sjalvolki_conquest.0151.a: "боже милостивый..."
 sjalvolki_conquest.0151.b: "Пусть сгорят"
  
  
