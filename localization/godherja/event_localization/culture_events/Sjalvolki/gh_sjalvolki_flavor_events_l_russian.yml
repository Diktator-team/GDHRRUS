l_russian:
 sjalvolki_monthly.1000.t: "Дети Замистры, Дети Урехи"
 sjalvolki_monthly.1000.desc: "Могучий Велос дал нам знания для охоты и дал нам власть над зверями мира, чтобы утолить наш голод. Хотя его дар велик, мы должны следить за тем, чтобы он не был растрачен попусту.\n\n Недавно между двумя нашими кланами в [sjalvolki_province_dispute.GetName] возник спор о том, как будет использоваться земля. Один клан склоняется к традиционной охоте и намерен оставить неосвоенную территорию дикой, чтобы продолжить там добычу дичи. Другие - преданные земледельцы и намерены расчистить часть территории для большего количества сельскохозяйственных угодий. Хотя за заявлением охотников стоит вес благочестивого культа Велоса, у обеих сторон есть веские аргументы, поэтому я должен определить, как именно следует управлять землей."
 sjalvolki_monthly.1000.a: "Охотники делают важные акценты, сохраняют это как охотничий заповедник."
 sjalvolki_monthly.1000.b: "У фермеров есть веские аргументы, пусть рубят и жгут."
 preserved_for_hunters: "Сохранено для охотников."
 expanding_farms: "Расширение сельскохозяйственных угодий"
 sjalvolki_monthly.1001.t: "Дань охотника"
 sjalvolki_monthly.1001.desc: "Долгое время считалось священной традицией, что любой зверь, убитый охотником, принадлежит ему, и он может распоряжаться им по своему усмотрению — Велос обещал нам не меньше. Однако все, что охотник находит, кроме животных, подпадает под действие светских законов. Сегодня несколько охотников, как того требует от них закон, возвращаются с вестями о полуразрушенных руинах глубоко в лесах моего [sjalvolki_hunters_find.GetName]. Опасаясь привидений и духов, суеверная сторона не стала проводить дальнейшие расследования. Поскольку руины находятся в моих владениях, я могу делать с этой информацией все, что захочу. Конечно, если я заставлю их привести меня обратно к нему, им будет причитаться небольшая плата."
 sjalvolki_monthly.1001.a: "Заплатите этим хорошим людям их гонорар! Давай расследуем!"
 sjalvolki_monthly.1001.b: "Отправьте их с пустыми руками. У меня есть дела поважнее."
 sjalvolki_monthly.1002.t: "Вилла Аверсарян!"
 sjalvolki_monthly.1002.desc: "Our small party makes its way through the dense wilderness of [sjalvolki_hunters_find.GetName], taking the better part of the day to reach the ruins. After setting up camp I poke my head inside. Despite the trepidation of my guides I see no ghosts or spirits here, just the ruins of [aversarian|E] decadence. This estate seems to have once been a plantation of sorts, but the wilds managed to almost completely overtake it after just a few generations of abandonment. Hacking my way through the dense vines overgrowing what was once a doorway, I find myself in the crumbling remains of a library. To my disappointment, little remains of the books but sodden heaps of rot. Just when I am about to give up, something catches my eye."
 sjalvolki_monthly.1002.a: "Немного позолоченной статуи, за которую точно будет высокая цена!"
 sjalvolki_monthly.1002.b: "Единственный том, который уцелел!"
 sjalvolki_monthly.1003.t: "Аверсарская оружейная!"
 sjalvolki_monthly.1003.desc: "Наша небольшая группа пробирается через густую дикую местность [sjalvolki_hunters_find.GetName], потратив большую часть дня на то, чтобы добраться до руин. Это приземистое и крепкое здание построено из грубо отесанных камней. Ясно, что когда-то здесь был какой-то форт или гарнизон, а резное изображение Чистейшего над дверным проемом четко указывает на национальность тех, кто когда-то его охранял.Открыв плечом тяжелую дверь, я осматриваю руины внутри. остатки арсенала разбросаны по интерьеру, но от оружия и доспехов, когда-то хранившихся здесь, остались лишь обрывки ржавчины.Однако после нескольких часов поисков мы с моими людьми смогли найти плотно запечатанный сундук, который должно быть, было упущено из виду. Вскрыв его, мы обнаруживаем, что он завернут в промасленную ткань и запечатан вдали от элементов ... "
 sjalvolki_monthly.1003.a: "Безупречный доспех!"
 sjalvolki_monthly.1003.b: "Отличное оружие!"
 sjalvolki_monthly.1003.c: "Банки вина! Сегодня хорошо выпьем!"
 sjalvolki_monthly.1004.t: "Аверсарская мельница!"
 sjalvolki_monthly.1004.desc: "Our small party makes its way through the dense wilderness of [sjalvolki_hunters_find.GetName], taking the better part of the day to reach the ruins. It turns out to be a small complex, evidently once a network of mills, abandoned some time after the world was broken. While the village that must have once surrounded this place has been fully devoured by the wild, the mill itself is in remarkably good condition. While many of the metal implements will need to be replaced, our craftsmen could study the mechanisms and replicate the sophisticated design. Alternatively, the lumber and whatever survives of the machinery would fetch a fine price, though it would upset the locals."
 sjalvolki_monthly.1004.a: "Снесите его и перестройте для наших нужд!"
 sjalvolki_monthly.1004.b: "Продай!"
 sjalvolki_monthly.1005.t: "Храм Аверсариан!"
 sjalvolki_monthly.1005.desc: "Our small party makes its way through the dense wilderness of [sjalvolki_hunters_find.GetName], taking the better part of the day to reach the ruins. It quickly becomes clear that this structure once served as an Aversarian Náon - a temple of our old adversaries. The faded iconography of the Purest still adorns this structure, and the interior seems to have been abandoned in great haste, for the various implements of faith were not taken with the Omitilos who once manned this place. Whatever village or community this building once serviced is unclear, but it's now in our hands."
 sjalvolki_monthly.1005.a: "Продай ценные вещи и разрушь это место."
 sjalvolki_monthly.1005.b: "Снести его, осквернить этот дом Пеквона!"
 sjalvolki_monthly.1005.c: "Оставь это в покое, безвестность сама по себе является наказанием."
 sjalvolki_monthly.1005.d: "Оставь это в покое, безвестность сама по себе является наказанием."
 sjalvolki_monthly.1006.t: "Зверинец руин"
 sjalvolki_monthly.1006.desc: "Наш небольшой отряд пробирается через густую дикую местность [sjalvolki_hunters_find.GetName], затрачивая большую часть дня на то, чтобы добраться до руин. Строение, стоящее перед нами, явно когда-то было аверсарианским поместьем какого-то вокруг ныне заброшенной виллы. Проталкиваясь внутрь сгнившего строения, мы сталкиваемся со странным зрелищем. По комнатам полуразрушенного здания разбросаны загадочные куски металла, повсюду валяются медные перья, тяжелые от зелени, и разрушенные остатки того, что кажется когда-то это были статуи диких кошек и других зверей, раскинувшиеся по углам, немногим более, чем кучи ржавчины.В центре всего этого стоят скелетные останки того, кто, как я полагаю, был сумасшедшим владельцем поместья, жадно баюкающим связку неузнаваемых шестерёнок. ... Повелитель и повелитель зверинца, столь же безжизненного, как и он. \n\n После целого дня поисков этой странной гробницы мы с моей командой обнаруживаем..."
 sjalvolki_monthly.1006.a: "Ржавчина и разруха."
 sjalvolki_monthly.1006.b: "A marvel."
 locals_mollified: "Местные жители успокоились"
 locals_enraged: "Местные в ярости"
 sjalvolki_monthly.1007.t: "Learning to Hunt"
 sjalvolki_monthly.1007.desc: "Это обряд посвящения юноши Шьялволки - убить своего первого оленя, это священное действие, которому нас научил сам Велос в Эпоху Героев. Тем не менее, [guardian.GetName] еще не научил мне подстрелить даже кролика. Может быть, мне следует приставать к [guardian.GetHerHim], чтобы он взял меня на охоту и показал мне веревки, чтобы мои друзья перестали дразнить меня за то, что я никогда не ходил на охоту. Общеизвестно, что они все-таки опытные охотники ."
 sjalvolki_monthly.1007.a: "Нет, я люблю оставаться дома"
 sjalvolki_monthly.1007.b: "Это неприемлемо, и я должен сообщить об этом [guardian.GetHerHim]!"
 sjalvolki_monthly.1008.t: "Маленький охотник"
 sjalvolki_monthly.1008.desc: "Недавно маленький [hunt_curious_child.GetName] постоянно приставал ко мне с просьбой взять [hunt_curious_child.GetHerHim] на охоту, говоря, что дразнить [hunt_curious_child.GetSheHe] со стороны друзей и хулиганов стало невыносимо. Я признаю, что я довольно опытный охотник, но готовы ли они схватить свой первый олень? Они немного молоды..."
 sjalvolki_monthly.1008.a: "[hunt_curious_child.GetName] прав! Пора [hunt_curious_child.GetHerHim] учиться!"
 sjalvolki_monthly.1008.b: "Oh just give [hunt_curious_child.GetHerHim] a bow, [hunt_curious_child.GetSheHe] will figure it out."
 sjalvolki_monthly.1008.c: "Это слишком опасно, я запрещаю [hunt_curious_child.GetHerHim] ступать в лес!"
 sjalvolki_monthly.1008.a.success: "Мое обучение прошло успешно!"
 sjalvolki_monthly.1008.b.failure: "[hunt_curious_child.GetName] вообще мало чему учится"
 sjalvolki_monthly.1008.c.failure: "Происходит ужасная авария!"
 sjalvolki_monthly.1008.adult_message_success: "[hunt_curious_child.GetFirstName] Успешно учится!"
 sjalvolki_monthly.1008.adult_message_failure: "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1008.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] попадает в [hunt_curious_child.GetHerselfHimself] стрелой!"
 sjalvolki_monthly.1008.child_message_success: "[guardian.GetFirstName] соглашается взять меня на охоту, и я убью своего первого оленя!"
 sjalvolki_monthly.1008.child_message_failure: "[guardian.GetFirstName] Согласен взять меня на охоту, но я просто не понимаю..."
 sjalvolki_monthly.1008.child_message_crit_fail: "[guardian.GetFirstName] соглашается взять меня на охоту, но что-то идет не так!"
 sjalvolki_monthly.1009.t: "Лук и многое другое"
 sjalvolki_monthly.1009.desc: "Когда я сказал [guardian.GetName] о своем желании научиться охотиться, я не был уверен, чего я ожидал, но когда мне вручили лук и сказали: «Просто делай то, что кажется естественным», это было не совсем то, на что я надеялся. Теперь, когда я провел несколько часов, тестируя тетиву и наблюдая за некоторыми другими охотниками, тренирующимися во дворе, я почти уверен, что понимаю основы, но отправиться в этот темный лес, чтобы найти, во что стрелять, действительно довольно пугающе! Может быть, это уже слишком..."
 sjalvolki_monthly.1009.a: "Ну, вот и я!"
 sjalvolki_monthly.1009.b: "Я просто не готов со всем этим разбираться."
 sjalvolki_monthly.1009.a.success: "Я все сделал сам!"
 sjalvolki_monthly.1009.b.failure: "Я возвращаюсь домой с пустыми руками после дня разочарований"
 sjalvolki_monthly.1009.c.failure: "Я возвращаюсь домой, каким-то образом прострелив себе ногу"
 sjalvolki_monthly.1009.adult_message_success: "[hunt_curious_child.GetFirstName] возвращает оленя на [hunt_curious_child.GetHerHis]!"
 sjalvolki_monthly.1009.adult_message_failure: "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1009.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] возвращается с охоты [hunt_curious_child.GetHerHis], раненный..."
 sjalvolki_monthly.1009.adult_message_giveup: "Думаю, [hunt_curious_child.GetFirstName] просто решил сдаться..."
 sjalvolki_monthly.1009.child_message_success: "Я убью своего первого оленя!"
 sjalvolki_monthly.1009.child_message_failure: "Я просто не понимаю..."
 sjalvolki_monthly.1009.child_message_crit_fail: "Что-то пошло не так!"
 sjalvolki_monthly.1010.t: "Запретная охота"
 sjalvolki_monthly.1010.desc: "Когда я обратился к [guardian.GetName], я, по крайней мере, надеялся на какой-нибудь совет, но вместо этого они слишком остро отреагировали и полностью запретили мне появляться в лесу! Проведя несколько дней в гневе, я смог чтобы придумать хитрую уловку. Под видом работы по дому мне удалось выкрасть из арсенала ненатянутый лук и спрятать его под кроватью. Пока никто не заметил его отсутствия, я ускользну завтра ночью под носом у охранников и мой опекун, чтобы охотиться на дичь в одиночку, как и задумал Велос!"
 sjalvolki_monthly.1010.a: "Лес, я иду!"
 sjalvolki_monthly.1010.b: "Eh, on second thought maybe [guardian.GetFirstName] has a point."
 sjalvolki_monthly.1010.a.success: "Я сделал это, спасибо тебе [guardian.GetFirstName]"
 sjalvolki_monthly.1010.b.failure: "Я пробираюсь домой с пустыми руками и попадаюсь охранникам."
 sjalvolki_monthly.1010.c.failure: "Я возвращаюсь домой, каким-то образом прострелив себе ногу, к ужасу [guardian.GetFirstName]"
 sjalvolki_monthly.1010.child_message_success: "[guardian.GetFirstName] в ярости, но мне удалось!"
 sjalvolki_monthly.1010.child_message_failure: "Я просто не понимаю..."
 sjalvolki_monthly.1010.child_message_crit_fail: "Не могу поверить, что [guardian.GetFirstName] был прав!"
 sjalvolki_monthly.1010.adult_message_success: "[hunt_curious_child.GetFirstName] ослушался меня и принес оленя!"
 sjalvolki_monthly.1010.adult_message_failure: "[hunt_curious_child.GetFirstName] ослушался меня, но не смог найти игру."
 sjalvolki_monthly.1010.adult_message_crit_fail: "[hunt_curious_child.GetFirstName] ослушался меня и вернулся раненым!"
