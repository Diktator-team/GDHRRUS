l_russian:
 gh_iyrossi_decision_events.001.t: "Новая столица?"
 gh_iyrossi_decision_events.001.desc: "На завершение потребовался почти год работы и невероятная сумма сокровищ, но в конце концов мой капитал превратился в достойный фундамент для нашего нового Митидона. Когда мои рабочие и инженеры достигают заключительной стадии строительства, мне приходится определить характер моего города. Должны ли мы создать храмовый округ в честь Деифартароса и Божественного Суда, или этот округ должен быть посвящен более светскому управлению? Выбор за мной."
 gh_iyrossi_decision_events.001.a: "Возводить дворцы и памятники."
 gh_iyrossi_decision_events.001.b: "Воздвигайте храмы и святые места для Законодателей."
