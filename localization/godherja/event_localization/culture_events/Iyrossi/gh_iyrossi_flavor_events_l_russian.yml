 iyrossi_monthly.1000.t: "Аверсарианские беженцы"
 iyrossi_monthly.1000.desc: "Мои разведчики поймали потрепанную группу, состоящую почти из дюжины аверсарианских семей, пытающихся укрыться от катастрофы, которая поглотила их возможности к существованию. Пока они безоружны и кажутся безобидными, мы должны помнить заповеди Деифартороса. Их соотечественники веками держали нас в цепях и подвергали жестоким пыткам, а кровь требует крови. Как мне поступить с этими негодяями?"
 iyrossi_monthly.1000.a: "Эти люди невиновны, они могут остаться или уйти, как им заблагорассудится."
 iyrossi_monthly.1000.b: "Они отплатят нам своим трудом."
 iyrossi_monthly.1000.c: "Продайте их в рабство, они это заслужили."
