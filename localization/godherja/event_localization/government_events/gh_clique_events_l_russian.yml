 clique.0005.t: "Открытый пост"
 clique.0005.desc: "Мне сообщили о самых трагических событиях в нашей прекрасной организации, о смерти [previous_holder_character.GetTitledFirstName], один из наших высокопоставленных членов, что является одновременно и большим ударом, и большой возможностью. С их смертью появляется шанс назначить нового и более лояльного чиновника на благо меня и моей собственной политической фракции. Однако здесь я должен действовать осторожно, поскольку простая видимость излишней предубежденности может подорвать нас, а не укрепить. \n\nЯ также должен принять во внимание, что любые обещания, данные при жизни предыдущего жильца относительно выбора, лучше всего выполнять, потому что если бы я этого не сделал, это плохо отразилось бы на мне. Я, [ROOT.GetCharacter.GetTitledFirstName], в конечном итоге буду решать здесь, к лучшему или к худшему."
 clique.0005.a: "Новый чиновник из [previous_holder_character.GetFirstName] фракция обязана поддерживать мир."
 clique.0005.b: "фракция обязанности поддерживать мир"
 clique.0005.c: "Пусть участники делают свой собственный выбор, потому что я не хочу вмешиваться."
 clique.0005.d: "Пост должен достаться мне, хотя многие будут осуждать меня за это кажущееся злоупотребление властью."
 clique.0005.e: "Я не нарушаю присягу и буду придерживаться своих предыдущих соглашений о назначении [clique_appointed_heir.GetFirstName]."
