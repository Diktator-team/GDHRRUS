l_russian:
 lawless_succession.0001.t: "Сила делает право"
 lawless_succession.0001.desc: "Месяцами, [recipient.GetFirstName] и я обнаружил, что мы все больше расходимся во мнениях. Постепенно наши отношения ухудшались, и теперь они испортились до такой степени, что мельница слухов предсказывает, что мы скоро подраемся, и они правы.\n\nПосле последнего горького спора я решил вызвать [recipient.GetFirstName] на дуэль, которая решит наши разногласия раз и навсегда. На кредит [recipient.GetHerHis], [recipient.GetSheHe] принят. Мне пришлось терпеть слабое правило [recipient.GetHerHis] достаточно долго — теперь мое время встать и захватить свою судьбу!"
 lawless_succession.0001.a: "Давай покончим с этим!"
 lawless_succession.0012.a: "Давай покончим с этим!!"
  
 lawless_succession.0011.t: "Трофеи победы"
 lawless_succession.0011.desc: "Я победил. Когда мой противник падает на землю, зрители на секунду замолкают, прежде чем разразиться бурными аплодисментами. Я зарекомендовал себя как сильный лидер, способный привести свою команду и лейтенантов к еще большим вершинам богатства и славы. Несомненно, они радуются трофеям, а не мне. Но пока они плывут со мной."
 lawless_succession.0011.a: "Мы все будем богаты!"
  
 lawless_succession.0021.t: "Ответ труса"
 lawless_succession.0021.desc: "Мой вызов был отклонен. Трус, который сейчас плывет во главе флота, отказался доказать свою силу. При этом они признали, что я выше.\n\nИ поэтому я оставляю этого дурака позади и выбираю свой собственный путь, ведя свои флоты к прибыли от моего имени. Ибо слабак не может царствовать на волнах."
 lawless_succession.0021.a: "Я, однако, могу."
  
 lawless_succession.0022.t: "Беззубый зверь"
 lawless_succession.0022.desc: "Вражда между [recipient.GetFirstName] и [actor.GetFirstName] переросла в ожесточенную вражду, которая теперь угрожает разделить мир на части. После нескольких месяцев взаимных провокаций и пренебрежительного отношения [actor.GetFirstName] вызвал соперника [actor.GetHerHis] на дуэль, чтобы раз и навсегда уладить их разногласия.\n\nОднако [recipient.GetFirstName] жалко продемонстрировал слабость. решил съежиться от страха и отказаться! Сторонники [actor.GetFirstName] позаботились о том, чтобы этот факт стал известен повсюду, и больше не присягают на верность своему бывшему сюзерену.\n\nЕсли я хочу порвать с [actor.GetFirstName], сейчас время..."
 lawless_succession.0022.a: "Жалкий! Мне лучше одному." #Машинный перевод 30.06.2023
 lawless_succession.0022.b: "У меня нет причин покидать службу [recipient.GetFirstName]."
  
 gh_pirate.0002.t: "Слабое звено"
 gh_pirate.0002.desc: "С уходом [previous_holder.GetName] Теперь я оставлен под контролем [previous_holder.GetHerHis] банда рейдеров, воров и разбойников, а также значительный флот галер, с помощью которых можно грабить моря. Конечно, учитывая несколько ad hoc характер нашего небольшого собрания, я вряд ли могу рассчитывать на то, что их преданность проистекает из чувства законности или почтения к власти. Нет, здесь мы следуем только за сильными, и если я хочу гарантировать, что мое царство не распадется, я должен продемонстрировать эту силу. королевство распадется из-за того, что ваши вассалы станут независимыми, хотя вы также получите претензии на их земли, если захотите отомстить. Через четыре года вы получите еще одно предупреждение, напоминающее вам об этом.#!"
 gh_pirate.0002.a: "Мое первородство на морях!" #Машинный перевод 30.06.2023
 gh_pirate.0003.t: "Смертельные токи под поверхностью" #Машинный перевод 30.06.2023
 gh_pirate.0003.desc: "Несмотря на то, что со смерти [previous_holder.GetName] прошло несколько лет, мои вассалы до сих пор полностью не приняли мое командование. Каждый день новый акт неповиновения угрожает разрушить и без того хрупкие узы, скрепляющие этот веселый небольшая банда воров и пиратов. Сильнейшие из моих вассалов, вероятно, уже начинают маневрировать, чтобы стать полностью независимыми капитанами, и если я и дальше не смогу продемонстрировать силу, они, вероятно, осуществят свои планы. Если ничего не изменится, продолжительность жизни моего капитанства может измеряться месяцами, а не годами.\n\n#N Если вы не наберете по крайней мере 15 боевых и 3-го уровня славы за 1 год, ваше королевство распадется из-за того, что ваши вассалы станут независимыми, хотя вы также получите претензии на их земли, если захотите отомстить. Это ваше последнее предупреждение#!"
 gh_pirate.0003.a: "Лучше бы им этого не делать!"
 gh_pirate.0005.t: "Восхитительный адмирал"
 gh_pirate.0005.desc: "Много беспокойных лет прошло после смерти [previous_holder.GetName], но наконец-то я начинаю чувствовать себя в безопасности. Мои подчиненные больше не демонстрируют наглое неповиновение, и я думаю, Я начинаю улавливать от них малейшие намеки на уважение. Хотя мятеж, очевидно, все еще не исключен для группы коварных морских дьяволов, таких как они, мне не следует беспокоиться о том, что весь флот поднимется и уплывет в находить свою судьбу.\n\n#P Достигнув не менее 15 воинских званий и 3-го уровня славы, вы продемонстрировали свою власть. Хотя обычные восстания все еще могут происходить, ваши вассалы не станут независимыми автоматически.#!"
 gh_pirate.0005.a: "Все так, как должно быть."
 gh_pirate.0006.t: "Флот растворяется"
 gh_pirate.0006.desc: "Сегодня я проснулся без флота - или, по крайней мере, почти без него. Мои личные суда и те капитаны, которые служили в моем непосредственном подчинении, остались верны, но остальные разбойники и воры под моим командованием решили уплыть, чтобы найти свое собственное состояние, оставив меня в одиночку злиться и строить планы.\n\n #NВам не удалось заработать как минимум 15 воинских и 3-го уровня славы, поэтому ваши вассалы покинули ваше королевство, хотя теперь у вас есть претензии на их земли, если вы хотите отомстить.#!"
 gh_pirate.0006.a: "Они не видели меня в последний раз!"
  
 gh_pirate.0007.t: "Изменение судьбы"
 gh_pirate.0007.desc: "С моим возвращением к более традиционным стилям правления мои вассалы начинают становиться более спокойными и довольными. Хотя некоторые все еще могут призывать к восстанию, по крайней мере, не все все еще угрожают мятежом. Сейчас я наконец-то могу перевести дух и на этот раз не беспокоиться о том, что моя команда будет подвергнута прямому сомнению." #Машинный перевод 30.06.2023
 gh_pirate.0007.a: "Это к лучшему"
  
 gh_pirate.0001.t: "Милосердие к ограбленным" #Машинный перевод 30.06.2023
 gh_pirate.0001.desc: "Когда мы плыли на борту моего корабля, мы заметили вдалеке что-то похожее на небольшое торговое судно, которое отворачивается от нас, как только замечает. Мой корабль, однако, намного быстрее, чем их, и команда всегда жаждет большего количества добычи. Набеги на них, конечно, принесут золото, но это также может быть рискованно, так как торговое судно, скорее всего, наймет охрану. Конечно, я мог бы просто позволить кораблю пройти, так как его преследование и нападение, возможно, не стоили бы усилий." #Машинный перевод 30.06.2023
 gh_pirate.0001.a: "За золото и славу!"
 gh_pirate.0001.a.success: "Я успешно совершил набег на корабль"
 gh_pirate.0001.a.failure: "Моя атака отражена"
 gh_pirate.0001.b: "Отпустим команду без меня."
 gh_pirate.0001.b.success: "Они преуспели в своем рейде"
 gh_pirate.0001.b.failure: "Они не смогли захватить корабль"
 gh_pirate.0001.c: "Это явно ловушка, не нападайте."
 gh_pirate.0001.d: "Оставьте их в покое, оно того не стоит."
 gh_pirate.0001.e: "Мы должны действовать осторожно"
  
 gh_pirate_decisions.0001.t: "Зов моря"
 gh_pirate_decisions.0001.desc: "После месяцев торгов с наемниками, распространения слухов о моей потребности в команде и других приготовлениях[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),' — все время пытаясь сделать как можно дешевле —',',')] я наконец-то собрал [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'флот, достойный такого великого правителя, как я', 'адекватный флот')].[SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAIHonor,'(int32)-50'), ' Обдирание нескольких дураков их монеты, безусловно, помогло сократить некоторые расходы.','')] У некоторых в моем дворе, кажется, есть проблемы с моими планами, [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'but after I made an example of one of the naysayers, I have not heard of any additional complaints','but I am unphased by their reluctance')].\n\nI can already taste the sea foam, glory and [SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),'gold - so much gold!','gold.')] [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'I will paint the beaches of the sea red from shore to shore!','And so my great adventure begins...')]"
 gh_pirate_decisions.0001.a: "Время отправляться в плавание!" #Машинный перевод 30.06.2023
 gh_pirate_decisions.0001.a.cruel: "Давайте убьем несколько торговцев!"
 gh_pirate_decisions.0001.a.greedy: "Я буду чертовски богат!"
  
 gh_pirate_decisions.00012.t: "Жить проще"
 gh_pirate_decisions.0002.desc: "Долго я и моя команда опустошали эти воды, забирая то, что мы можем или хотим, у тех, кому повезло меньше. Но дни и недели рейдов, не говоря уже о постоянном страхе оказаться между молотом и наковальней, смягчили мой взгляд на жизнь. Я разделил добычу, которую мы еще должны были раздать команде, и распустил свой флот.\n\nЖители моих земель уже вздохнули с облегчением, и я рядом с ними. Будет приятно насладиться какой-то формой выхода на пенсию и миром." #Машинный перевод 30.06.2023
 gh_pirate_decisions.0002.a: "Дни моего пиратства подошли к концу..."
  
 gh_pirate.0031.t: "Король пиратов"
 gh_pirate.0031.desc: "Моим грабежам нет числа, и мои злодеяния невозможно перечислить, и мои верные команды наслаждаются добычей, которую они заработали под моим командованием. Мое имя уже шепчет в дальних уголках Аэраса. Разбойник, пират, вор — они используют эти и другие слова, чтобы описать меня. Но по мере того, как моя дурная слава росла, в их лексикон добавилось новое слово: «Король пиратов».\n\n Хотя мы относимся к этому названию как к шутке. "
 gh_pirate.0031.a: "Я уже представляю, как сегодня поют барды..."
