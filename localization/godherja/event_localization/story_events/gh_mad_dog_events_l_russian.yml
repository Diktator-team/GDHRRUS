l_russian:
  
 mad_dog.1.t: "Мой Юный Щенок..."
 mad_dog.1.desc: "Мой юный щенок Ульфиркс мертв… Он умер от рук этих [Concept('aversarian', 'аверсарианских')|E] гадюк, и скоро они познают мой гнев. Мой народ теперь собирается под моим знаменем, чтобы расколоть [Concept('aversarian', 'аверсарианские')|E] черепа, и увидеть, как их такая "чистая" кровь течет по их улицам. Острова покраснеют от [Concept('aversarian', 'аверсарианской')|E] крови, клянусь перед богами и своим народом."
  
 mad_dog.1.a: "Клянусь [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] захвачу острова Коллоса."
  
 mad_dog.2.t: "Месть Бешеного пса"
 mad_dog.2.desc: "К гадюкам [Concept('aversaria', 'Аверсарии')|E], подонкам и дочерям Пеквона. Знайте, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ведаю о ваших преступлениях против моего народа, моей семьи и моего сына Ульфиркса. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] увижу как ваша, так называемая 'чистая', кровь будет течь по вашим улицам, и ваши крики агонии будут эхом отдаваться в ваших великих дворцах, построенных трудом ваших рабов. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] я приговариваю вас к смерти за ваши бесчисленные преступления, и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] клянусь Богами, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] убью вас до последнего мужчины, женщины и ребенка. Пусть вы вечно будете страдать в самом черном из адов, чтобы было хоть какое-то подобие справедливости за ваши бесконечные преступления. Подпись: Герберд Церилак, "Меч, расколовший небеса"."
  
 mad_dog.2.a: "У этого варвара нет шансов против сыновей и дочерей [Concept('aversaria', 'Аверсарии')|E]!"
 mad_dog.2.b: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не [Concept('aversarian', 'аверсарианец')|E], но эти земли мои!"
