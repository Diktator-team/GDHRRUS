l_russian:
 cois.0001.t: "Переплетение путей."
 cois.0001.desc: "[attacker.GetTitledFirstName] приближается к моим землям, [attacker.GetHerHis] намерение ясное - взять Ораисполь и нанести удар, который [Concept('aversaria','Аверсария')|E] никогда не забудет, если он действительно живет, чтобы что-то помнить. Настроение при дворе унылое, и некоторые уже обсуждают свои места в пост-[attacker.GetFirstName] мире.\n\nОжидается, что я произнесу воодушевляющую речь, полную банальностей, перед солдатами, солгав им, что это битва еще не проиграна, прежде чем меня вернут в тюрьму. Но разве это не так? И какое мне дело до этого гнилого двора, который держал меня в заточении столько лет?\n\nЕсли так выглядит правило, то даже рабство у варвара может быть лучше..."
 cois.0001.a: "Рот болит и попе больно. Под Кенваром жить прикольно."
 cois.0001.b: "Пиздуйте нахуй отсюда, ёбаные пидарасы блять!"
  
 cois.0002.t: "Король нищих"
 cois.0002.desc: "Пока тянется дождливая ночь, мои охранники внезапно сообщают мне, что прибыл проситель, ищущий аудиенции и утверждающий, что он «правитель [Concept('aversaria','Аверсарии')|E]". Почти сразу же я испытываю искушение отмахнуться от этой аферы, но любопытство берет верх надо мной, и я поманиваю [aversarian_mercy_requester.GetHerHim] представлять [aversarian_mercy_requester.GetHerHim].\n\nДалее следует... довольно забавная история. Судя по всему, это действительно [aversarian_mercy_requester.GetTitledFirstName], и [aversarian_mercy_requester.GetSheHe] пришел просить подчинения в обмен на жалкий клочок земли рядом с [aversarian_mercy_requester.GetHerHis] бывший коронный город."
 cois.0002.a: "Неужели среди вас нет ни одного порядочного, Аверсарианина?"
 cois.0002.b: "Мне не нужно королевство, подаренное шутом. Охранники, захватите [aversarian_mercy_requester.GetHerHim]!"
  
 cois.0003.t: "Наконец-то свобода?"
 cois.0003.desc: "Я прибываю в суд [attacker.GetTitledFirstName] забрызганный грязью и в капюшоне, едва ускользнувший от миньонов, посланных вернуть меня в Орайсполь по пути сюда. Как меня доводят до [attacker.GetFirstName], [attacker.GetHerHis] охранники сначала смеются над моим ответом о том, кто я, [attacker.GetSheHe] смотрит на меня сверху вниз. После того, как я убедил [attacker.GetHerHim] что я не мошенник, а настоящий [ROOT.Char.GetFirstName], момент молчания маячит - до [attacker.GetSheHe] и [attacker.GetHerHis] вся аудитория залилась смехом. Некоторые из них определенно косо смотрят на меня.\n\n"Молчать!", [attacker.GetFirstName] командует, а затем раскладывает мою судьбу. Поскольку я был всего лишь пешкой в ​​махинациях «моего» двора, я не буду наказан. Естественно, моя роль Автократа прекращается, вступая в силу немедленно — не то чтобы она была реальной с самого начала. Мне будет разрешено сохранить поместье в Палитаке, но мне будет запрещено вмешиваться в дальнейшую политику."
 cois.0003.a: "Все было к лучшему."
  
 cois.0004.t: "Башня из слоновой кости"
 cois.0004.desc: "Меня доставили в [attacker.GetTitledFirstName] в цепях, Ораисполь горит вокруг меня. Мое выступление было смелым, но напрасным — город все равно пал, а я вот-вот потеряю голову. Когда меня бросают к ногам победителя, [attacker.GetSheHe] смотрит на меня, [attacker.GetHerHis] взгляд тонко предающий... жалость? Обмениваются несколькими приглушенными словами, и меня увозят в карете, несомненно, на смерть.\n\nПроходят недели в этой жалкой карете, прежде чем я снова увижу дневной свет. Свежий аромат сосен совершенно не похож ни на что в Этепезее. Вокруг меня возвышаются зубчатые горы, сужающиеся вдали до узкого прохода. Хотя трудно увидеть, что лежит дальше, я чувствую себя некомфортно, просто глядя в этом общем направлении. Вскоре приезжает и моя семья.\n\nГде я?"
 cois.0004.a: "Неужели он спас меня?!"
  
 cois.0005.t: "Разрушенная надежда"
 cois.0005.desc: "Как моя эпическая битва с [attacker.GetFirstName] продолжает тянуться, ни один из нас не может одержать решающего перевеса над другим. Обмен небольшими стычками, города захвачены, но решающая битва, от которой затаил дыхание весь Расколотый берег, еще впереди. Я осознал всю серьезность своей ошибки - мы в ловушке в долине, из которой нет возможности выбраться. И действительно, [attacker.GetFirstName] реализует [attacker.GetHerHis] момент, когда я понимаю, что происходит. Поскольку нас окружают со всех сторон, солдат вокруг меня вырезают, я задаюсь вопросом - неужели все это было напрасно? Был ли я действительно лучшим [Concept('aversaria','Аверсарианином')|E] и где же мой друг Никаноней Черное Солнце?"
 cois.0005.a: "Я умру, как родился - в грязи. Но меня никогда не забудут."
  
 cois.0010.t: "Чудо в [battle_county.GetNameNoTierNoTooltip]"
 cois.0010.desc: "Вчера я пошел спать как пешка. Сегодня я поднимаюсь как король и герой. То, что считалось полным абсурдом, оказалось возможным в [battle_county.GetNameNoTierNoTooltip], где я вошел в необычайно тонкие ряды тех, кто успешно превзошел [attacker.GetFirstName] в битве. Большинство военачальников Этепезеи решили заключить со мной пари либо из искреннего благоговения, либо из простого прагматизма. В то время как Ораисполь месяцами готовился к мрачным реалиям разграбления варварской армией, теперь они не знают ничего, кроме веселья и празднеств... Когда меня несут обратно в мой дворец к ликующей толпе, я уверен в двух вещах. Во-первых, мои бывшие похитители больше не смогут держать меня под замком, но определенно увидят во мне угрозу. Хотя они могут временно отложить наши разногласия, чтобы победить Кенвара, после этого все ставки сняты. Два,[attacker.GetFirstName] может быть синяк, но [attacker.GetSheHe] точно не вниз. Имперрех вернётся - и в следующий раз они будут готовы. То, что произойдет дальше, определит, стану ли я легендой или потеряю все это."
 cois.0010.a: "Мы должны подготовиться к грядущей буре."
  
 cois.0011.t: "Чистейшая работа"
 cois.0011.desc: "Когда я был еще мальчиком, я чаще всего воровал у священников. Они всегда были самыми толстыми и одетыми в золото - именно тогда я узнал свое пренебрежение к вере и то, что это не что иное, как красочная ложь, чтобы держать забитых в узде. Это была ложь, которая позволила мне воспарить так высоко, но от которой я больше не нуждаюсь - сегодня она заканчивается.\n\nЯ приближаюсь [aversarian_pope.GetFirstName], мое лицо, скорее всего, выдает мои намерения. До [aversarian_pope.GetSheHe] есть шанс даже спросить, что я хочу, мои охранники немедленно окружают [aversarian_pope.GetHerHim].\n\n"Так вот как вы отплатили нам? Ты был ничем! Ничего, кроме подпрыгнувшей уличной крысы!""
 cois.0011.a: "Я тоже не Чистейший, а ты мошенник!"
 cois.0011.b: "Ты многому меня научил..."
 cois.0011.c: "Я не могу причинить тебе вред, но ты должен навсегда покинуть Ораисполь."
  
 cois.0013.t: "Враг моего врага"
 cois.0013.desc: "Хотя приглашение тех самых Сьялволков, с которыми мы сражаемся, в наши земли может показаться неразумным, правда в том, что в нашем королевстве нет воинов. У моего врага есть преимущество в бесконечных полчищах воинов, чего у меня нет.\n\nК счастью, нам удалось нащупать нескольких второстепенных вождей, которые готовы расстаться с Имперречом и сражаться за нас, если мы должны предоставить им землю в пределах Этепезеи. Некоторые из моих лейтенантов высказались против этого, некоторые более яростно, чем другие. Я должен взвесить потенциальную выгоду с политическими последствиями."
 cois.0013.a: "Откройте шлюзы."
 cois.0013.b: "Если подумать, это может быть плохой идеей."
  
 cois.0014.t: "Отсроченное возмездие"
 cois.0014.desc: "Как мы отправили [aeschraes.GetFirstName] промариновав голову через проливы на юг, я понимал, что убедить Легион XXI вырваться с корнем и отправиться в Этепезею будет трудно, даже несмотря на дар. Мы ждали несколько дней, и похоже, что ответа не последовало. Возможно, посланник не добрался?\n\nПока казалось, что нужная помощь никогда не придет, весь Легион высадился на юге Аргиры и заявил о своей поддержке! [axiaothea_legon.GetTitledFirstName] уже просил создать новую оперативную базу в [new_hq.GetNameNoTierNoTooltip] и начать подготовку к предстоящей войне всерьез."
 cois.0014.a: "Хоть что-то хорошее вышло из моего предшественника."
  
 cois.0015.t: "Непростое перемирие"
 cois.0015.desc: "Ответ Конклава приходит быстро, из их главного храма приходит запечатанное письмо, написанное на [conclave_head.GetFirstName] собственный почерк. Конечно, он продолжает заниматься фарсом [conclave_head.GetHerHis] чистые намерения и абсолютная лояльность ко мне, и что такой покорный слуга, как [conclave_head.GetHerHim] могу только обещать еще больше решительности в борьбе с варварами, досаждающими нашим воротам.\n\nХотя это может показаться пустыми словами тому, кто не знает [conclave_head.GetFirstName] так хорошо, как я, я могу достаточно хорошо читать подтекст знать, что сделка заключена"
 cois.0015.a: "Мне это не нравится, но это нужно было сделать."
  
 cois.0020.t: "Битва за [battle_county.GetNameNoTierNoTooltip]"
 cois.0020.desc: "После долгих лет нерешительных стычек, [attacker.GetFirstName] армии и моя роковым образом встретились в [battle_county.GetNameNoTierNoTooltip] в битве, которая потрясла Расколотый берег и отразится на веках. Несмотря на то, что поначалу это шло на пользу моему противнику, проницательный солдат сумел заметить самый тонкий изъян во вражеском плане. Несмотря на то, что мы не смогли подтвердить, является ли это ловушкой или нет, мы с головой окунулись в ее использование — и наш триумф обеспечен.\n\n[attacker.GetFirstName] силы были сначала потрясены, затем деморализованы, затем предприняты попытки разгрома и, наконец, уничтожены. Их Верховный Король [attacker.GetHerHim] едва удалось сбежать с несколькими телохранителями, но это не имеет значения. Это поражение разрушило тот контроль [attacker.GetSheHe] имел власть над Империей, и теперь Сьялволки больше не едины.\n\nНаступает новая эра, когда основное внимание моего правления сместилось с простого выживания на восстановление сильно разрушенной империи. Моих деяний уже достаточно, чтобы поставить меня в ряды величайших автократов, но мое время на троне только начинается."
 cois.0020.a: "Впервые за многие десятилетия будущее кажется светлым."
  
 cois.0030.t: "Слабое звено"
 cois.0030.desc: "Куда бы я ни повернулся, кажется, что [conclave_head.GetTitledFirstName] глаза таятся. К счастью, пока [conclave_head.GetSheHe] может быть змеей без спички, [conclave_head.GetHerHis] с подчиненными, скорее всего, будет гораздо проще иметь дело.\n\nИз надежных источников я узнал, что [scheme_target.GetTitledFirstName] потенциально могут быть исключены из рядов [conclave_head.GetFirstName] сторонников, будь то через покачивание [scheme_target.GetHerHim] на мою сторону, или... менее пикантные средства. Я мог бы извлечь выгоду из этой возможности, но если Конклав узнает о моем вмешательстве, последствия могут быть плохими."
 cois.0030.a: "[scheme_target.GetHerHim] устранены как угроза любыми средствами."
 cois.0030.b: "Найдите какую-нибудь грязь, которая заставит [scheme_target.GetHerHim] быть вне политики."
 cois.0030.c: "Возможно [scheme_target.GetSheHe] может быть склонен на мою сторону."
  
 cois.0030.a.success: "[scheme_target.GetFirstName] успешно убит"
 cois.0030.a.failure: "Попытка убийства не удалась"
 cois.0030.b.success: "Я разоблачаю скандал, реальный или сфабрикованный, который вынуждает [scheme_target.GetFirstName] покинуть фракцию и совет Конклава, если [scheme_target.GetSheHe] участвует в нем."
 cois.0030.b.failure: "Попытка скандала не удалась"
 cois.0030.c.success: "я успешно качаю [scheme_target.GetFirstName] покинуть Конклав. В случае его успеха, [scheme_target.GetSheHe] получит [Concept('weak_hook','влияние')|E] на меня."
 cois.0030.c.failure: "Попытка покачаться не удалась"
 cois.0030.a.undiscovered: "Моя рука в схеме остается нераскрытой"
 cois.0030.a.discovered: "[conclave_head.GetFirstName] подозревает мое соучастие"
  
 cois.0031.t: "Слабое звено"
 cois.0031.desc: "Успех! [scheme_target.GetFirstName] лежит мертвым в луже [scheme_target.GetHerHis] собственной крови!\n\nКонклав наверняка будет ослаблен внезапной кончиной одного из их самых могущественных сторонников. Будем надеяться [conclave_head.GetFirstName] не может отследить убийство до меня..."
 cois.0031.desc.gregarious: "[scheme_target.GetFirstName] любовь к компании была [scheme_target.GetHerHis] крахом. Моим агентам удалось подружиться с [scheme_target.GetHerHim] и заманить [scheme_target.GetHerHim] на небольшой, очень частный пир. Излишне говорить, что [scheme_target.GetFirstName] обнаружил, что они явно менее веселая компания, когда они наставили свои кинжалы на [scheme_target.GetHerHim] посреди ужина.\n\n[scheme_target.GetTitledFirstName] был довольно харизматичной фигурой в Конклаве, и смерть [scheme_target.GetHerHis] наверняка станет ударом по их внутренней сплоченности и популярности среди широкой публики. Однако, учитывая, насколько многочисленны были союзники [scheme_target.GetHerHis], я могу только надеяться, что мое соучастие не будет раскрыто."
 cois.0031.desc.shy: "[scheme_target.GetFirstName] по-видимому, не было особенно трудно избавиться от - [scheme_target.GetHerHis] любовь к одиночеству означала, что возможностей нанести удар без посторонних было предостаточно. Фактически, [scheme_target.GetHerHis] гниющий труп был обнаружен только через несколько дней после [scheme_target.GetHerHis] фактическая смерть после того, как воняло [scheme_target.GetHerHis] все поместье с тошнотворным зловонием.\n\nХотя [scheme_target.GetFirstName] возможно, он не был одним из самых известных членов Конклава, поддержка [scheme_target.GetHerHis] за кулисами была неоценимой. Мои враги наверняка будут ослаблены преждевременной кончиной [scheme_target.GetHerHis]."
 cois.0031.a: "С каждым днем ​​я все ближе избавляюсь от этих назойливых священников."
 cois.0032.t: "Слабое звено"
 cois.0032.desc: "Засада! То ли из-за неуклюжести моих подчиненных, то ли из-за неожиданной хитрости моей жертвы, то ли просто из-за невезения, моя попытка устранить [scheme_target.GetFirstName] закончилось катастрофой. Конклав изо всех сил старается проследить за упущенными зацепками, которые наверняка остались позади, и я могу только надеяться, что мое соучастие не будет раскрыто."
 cois.0032.a: "Проклятие!"
 cois.0033.t: "Часть взята"
 cois.0033.desc: "Сочная компрометирующая информация, которую я обнаружил (или сфабриковал) на [scheme_target.GetFirstName], теперь обсуждают с утра до вечера, от непритязательной таверны до королевского пира.\n\nПозор, постигший [scheme_target.GetHerHim], означает, что [ Scheme_target.GetSheHe] больше не сможет выполнять обязанности [scheme_target.GetHerHis] по отношению к Конклаву в публичном качестве. Однако мне следует остерегаться, так как [scheme_target.GetSheHe], вероятно, все еще находится под привязью [conclave_head.GetFirstName]."
 cois.0033.a: "С каждым днем ​​я все ближе избавляюсь от этих назойливых священников."
 cois.0034.t: "Слабое звено"
 cois.0034.desc: "Судя по всему, шпионаж моих агентов был обнаружен [scheme_target.GetFirstName], который теперь принял все меры предосторожности, чтобы гарантировать, что никакая компрометирующая информация не может попасть в чужие руки. Я могу только надеяться, что из-за этого не просочится ничего, компрометирующее мою собственную позицию."
 cois.0034.a: "Проклятие!"
 cois.0035.t: "Превращение агента"
 cois.0035.desc: "Благодаря сочетанию угроз и обещаний мне уже несколько раз удавалось уговорить [scheme_target.GetName] встретиться со мной в безопасном месте. Я уверен, что Резус понятия не имеет, что я работаю над тем, чтобы обратить одну из его кошачьих лап, и хотя [schame_target.GetName] все еще опасается, мне удалось убедить [schame_target.GetHerHim], что можно получить гораздо больше, поддерживая меня, чем играя в игру Конклава. Это авантюра для [scheme_target.GetHerHim], но с огромным выигрышем, а [scheme_target.GetName] теперь двойной агент, работающий на меня."
 cois.0035.a: "Лучше со мной, чем с ним."
 cois.0036.t: "Неубежденный"
 cois.0036.desc: "Благодаря сочетанию угроз и обещаний мне уже несколько раз удавалось уговорить [scheme_target.GetName] встретиться со мной в безопасном месте. К сожалению, несмотря на мои сладкие слова и грандиозные обещания, [scheme_target.GetSheHe] остается совершенно неубежденным. Мы должны были встретиться сегодня, но [scheme_target.GetSheHe] прислал раба в [scheme_target.GetHerHis] место с кратким предупреждением в виде стиха из общей молитвы: «Те, кто действует во имя Чистейшего, будут защищены от тех, кто замышляет и лжет, и никакие тени или завесы не скроют от их глаз тех, кто стремится причинить им вред». Моя кровь стынет в жилах, когда я сразу узнаю, что это один из личных фаворитов Резуса."
 cois.0036.a: "Это... тревожно."
  
 cois.0100.t: "Гнев Конклава"
 cois.0100.desc: "Когда я покидаю свою каюту, чтобы заняться своими повседневными делами, меня останавливают охранники и просят вернуться в свои покои. На вопрос, что это значит, мне сообщают, что [faction_leader.GetTitledFirstName] якобы обнаружил заговор против моей жизни, и что меня нужно держать в безопасности — для моего же блага, конечно.\n\nЕстественно, это попахивает ничего, кроме дешевого шага, чтобы убрать меня из политики. Увы, моего влияния недостаточно, чтобы предотвратить нечто подобное. Я могу только надеяться, что [faction_leader.GetFirstName] сочтет нужным освободить меня достаточно скоро..."
 cois.0100.a: "Проклятие!"
 cois.0101.t: "Гнев Конклава"
 cois.0101.desc: "При попытке произвести обычный платеж местному торговцу меня встречает не мой секретарь, а новый клерк, нервно сообщающий мне, что никому, кроме [faction_leader.GetTitledFirstName], пока не разрешен доступ к казне. По-видимому, были обнаружены некие «нарушения» в управлении царским имением, и предполагаемые виновники этой коррупции (в общем, мои сторонники) задержаны. Моя бывшая секретарша уже нашла свою голову на плахе.\n\nПока эта ситуация не уляжется, я фактически так же без гроша, как уличный мальчишка."
 cois.0101.a: "Как я должен управлять королевством без денег?!?"
 cois.0102.t: "Гнев Конклава"
 cois.0102.desc: "[faction_leader.GetTitledFirstName] очевидно, обнаружил невероятно обширную сеть повстанцев и предателей в армии и даже в моей личной охране и начал масштабную чистку. То, что все эти люди являются моими собственными сторонниками, остается фактом, о котором не упоминают. Армия в полном беспорядке, и я даже не могу спать спокойно, зная, что новый капитан стражи настолько глубоко в кармане [faction_leader.GetFirstName], что это даже не секрет.\n\nДавайте просто молитесь, чтобы мы не ввязывались в войну в ближайшее время..."
 cois.0102.a: "Дурак!"
 cois.0103.t: "Гнев Конклава"
 cois.0103.desc: "Когда я перечитываю свои последние письма, я сначала озадачен, а затем разгневан. Несколько вассалов щедро поблагодарили меня за акты доброй воли, которые я решительно не обещал, но просматривая свою прошлую переписку, я заметил несколько приказов, написанных от моего имени, в которых содержались именно эти обещания!\n\nЯ могу только предположить, что [faction_leader.GetFirstName] стоит за этим... Только у них есть доступ к моей печати, кроме меня."
 cois.0103.a: "Я не могу выполнить все это!"
 cois.0104.t: "Гнев Конклава"
 cois.0104.desc: "Серия судебных махинаций, растянувшаяся на несколько месяцев назад и совершенно не поддающаяся моему пониманию, привела к тому, что [hook_receiver.GetFirstName] получил в руки [hook_receiver.GetHerHis] компрометирующую меня информацию, которая была бы разрушительной, если бы была раскрыта. Правда это или нет, значения не имеет — доказательства никому не покажутся слишком убедительными.\n\nТолько [faction_leader.GetFirstName] сможет и сможет осуществить столь сложный и возмутительный замысел..."
 cois.0104.a: "Это очень, очень плохо."
  
 cois.0200.t: "Чистая работа"
 cois.0200.desc: "Информация просачивается в том, что [vassal_to_be_recruited.GetTitledFirstName] все чаще встречается с [conclave_head.GetFirstName]. Хотя мне неизвестно, какими именно словами они обменялись, я хорошо знаю силу сладких слов [conclave_head.GetFirstName]. С этого момента я должен следить за своей спиной [vassal_to_be_recruited.GetFirstName]."
 cois.0200.a: "Конклав растет..."
 cois.0201.t: "Загнанное в угол животное"
 cois.0201.desc: "С каждым днем ​​ряды Конклава редели. С каждым днем ​​хватка Резуса за власть все больше ослабевает. Я побеждаю.\n\nОднако, если он меня чему-то и научил, так это никогда не прекращать бой до того, как он действительно закончится, и в данном случае это тоже верно. Он никогда не сдастся без боя, и в ближайшие месяцы и годы он будет в отчаянии - достаточно отчаянном, чтобы попробовать что-нибудь, даже если это будет означать, что все королевство будет сожжено дотла.\n\nЯ должен поставить дополнительных охранников. за пределами моей квартиры. И убедись, что они не в кармане у Резуса."
 cois.0201.a: "Я либо выиграю, либо умру."
  
 cois.0250.t: "Кровь и мрамор"
 cois.0250.desc: "Крики и звуки битвы продолжают эхом разноситься по дворцу, пока я ухожу, переступая через прекрасное, но окровавленное шелковое одеяние еще одного мертвого члена Конклава. На улицах других публично судят и тут же казнят, а толпы их подбадривают. Тех, кто не в Орайсполе, вряд ли ждет гораздо лучший конец — я уже отправил полки в их поместья в Этепезее, чтобы с ними разобраться.\n\nЭто кровавое зрелище вряд ли скоро забудется, как в лучшую, так и в худшую сторону . Я заслужил и вражду, и страх многих, и я не могу не задаться вопросом - действительно ли это был единственный путь? Разве это не то же самое, что сделал бы сам Резус?"
 cois.0250.a: "Нам нужно посетить еще одного человека..."
  
 cois.0300.t: "Королевская пьеса"
 cois.0300.desc: "Резус восседает передо мной на своем священном троне, изношенный и смиренный, каким он и казался внешне, но те, у кого есть надлежащий взгляд, могли бы сразу увидеть, что мастерство противоречит мастерству древних калатипсомцев и легендарной эпохи Двенадцати Регентов. Если бы материалы не стоили много, дворяне, увидевшие его, знали бы, что он стоил больше, чем большинство наций, только из своей истории. Тонкая, тайная демонстрация богатства, подходящая для Змеи Орайсполя.\n\n"Итак, ты пришел, наконец, мальчик, которого я сделал королем. Нищий, чтобы править Аверсарией. Мой вундеркинд", - сказал Резус, играя с побежденной улыбкой. на его обычно решительных чертах. Я с трудом сдерживал себя, но ситуация была ужасной, и если бы Резуса удалось победить мирным путем... даже Король-Нищий знал, что великой боли можно было бы избежать.\n\n"Все кончено, Резус", - говорю я, Поднимите меч, двое из шести человек, вошедших со мной, выступили вперед: «Если вы сдадитесь сейчас, то вашу службу будут помнить, и вам будет позволено спокойно уйти в отставку».\n\nРезус снова вздохнул, затем встал, копья моих людей поднялись на дюйм, прежде чем остановиться, когда старый теократ опустился на колени. Его колени тряслись от этого, его тело было совершенно непривычным для акта истинного смирения, и когда он упал на колени, он медленно поднял скипетр своей должности над головой.\n\n"Тогда возьми, я даю церковь, если ты отдашь мне мою жизнь.""
 cois.0300.a: "Я подхожу к трону, тянусь за скипетром..."
  
 cois.0301.t: "Королевская пьеса"
 cois.0301.desc: "Следующие мгновения пронеслись вперед, как раскат грома, последствия события подобны молнии, вспыхнувшей только после удара звука.\n\nРезус продолжал стоять на коленях, но я мог видеть вспышку краем глаза. Далеко на стропилах блестит сталь. Прежде чем стрела вылетит, я разворачиваюсь и пригибаюсь, воздух вырывается из моих легких, когда варварское древко со свистом проносится над головой и ударяется где-то в углу.\n\nОдин из моих людей первым достигает меня, его рука тянется вперед, чтобы тащи меня под защиту своего щита, когда я замечаю еще одно возмущение. Одна рука, наполовину скрытая плащом, было невозможно увидеть, что она держала, но я мог видеть очертания его пальцев вдоль рукояти лезвия. На улицах, когда мы мальчишкой мы называли это «Шанс нищего», спрятанный нож был идеально спрятан даже самым внимательным наблюдателем, но всегда был наготове...\n\nПрежде чем предатель успевает среагировать, мой меч летит. вверх, точно попав в щель в его шлеме. Я чувствую, как его зловещее лезвие рассекает кожу и плоть, а затем отскакивает от кости, продолжая свой импульс только силой моей руки, мое зрение ослеплено приливом крови, когда солдат качается назад и падает вниз по лестнице к звуки лязга столовых приборов.\n\nУ лучника уже есть вторая стрела, моя собственная с его арбалетом только что подняла свою, и я могу придумать только одно, что делать...\n\nРес удивился, когда я схватил его, тонкое и элегантное лезвие выпадает из его руки из того места, где он наполовину вытащил его, и я разворачиваю его перед собой как раз в тот момент, когда стрела вонзается в его грудь и угрожающе прижимается к моей. Мгновение спустя эхом раздается звук выстрела из арбалета, и после секундной паузы лучник падает и разбрызгивается на прекрасную каменную кладку тронного зала. В моих руках Резус хихикает, выкашливает немного крови, а затем делает последний вздох..."
 cois.0301.a: "Вот и всё..."
  
 cois.0400.t: "Сражения, оставшиеся невыполненными"
 cois.0400.desc: "После месяцев и лет подготовки к одной из самых грандиозных войн, которые когда-либо видел Расколотый берег, конец наступил совершенно антиклиматическим. С севера хлынули новости о том, что Cenware вытащили его в последний раз, хотя сообщения о точных обстоятельствах его смерти запутаны. Кажется, у каждого есть своя любимая теория относительно того, был ли убит покойный Верховный Король и кем — Фенвиром, Майикпрололланом, каким-то северным военачальником, Партиком и даже несколькими пальцами, указывающими на меня.\n\nМы будем скорее всего никогда не узнаю, да это и не важно. Хотя титаническое столкновение, которое могло превратить меня из исторически важного в легендарное, никогда не произойдет, я все же могу вздохнуть с огромным облегчением, поскольку величайшей экзистенциальной угрозы моему правлению больше нет."
 cois.0400.a: "Настоящее благословение."
  
 cois_join_cenware_tt: "[attacker.GetFirstName] скорее всего примет и позволит вам сохранить графство недалеко от столицы. Унижение, которое это причинит всем [Concept('aversaria','Аверсарианцам')|E] было бы слишком пикантно, чтобы пройти мимо."
 cois_rhesus_seizes_power_tt: "Поскольку я больше не выступаю в роли его марионетки, Резус, скорее всего, наконец завладеет властью Палитаке в официальном качестве."
 cois_resist_cenware_tt: "Это бой, который вы почти наверняка проиграете. Однако если вам удастся сотворить чудо, политическая выгода будет непостижимой."
 cois_cenware_will_come_back_tt: "#N Через три года, [attacker.GetFirstName] Это бой, который вы почти наверняка проиграете. Однако если вам выделено чудо, политическая выгода будет непостижимой..#!"
 cois_etepezea_unites_tt: "Полководцы Этепезеи объединились под вашим знаменем. Их лояльность не абсолютна."
 cois_conclave_distracted_tt: "Конклав будет временно отвлечен своими приготовлениями к [attacker.GetFirstName] следующее вторжение. В это время они будут более уязвимы для враждебных интриг."
 cois_exiled_to_mistel_tt: "Меня сослали как можно дальше от Палитаке, чтобы держать под замком в жалком маленьком поместье, предназначенном для поддержания меня. Вряд ли я еще когда-нибудь в жизни увижу Ораисполь."
 cois_founder_bloodline_tt: "Несмотря на ваше поражение, ваши деяния навсегда укрепили ваше наследие, и вы будете известны всем как истинный последний автократир."
 cois_smuggled_to_sarradon_tt: "Твоего наследника благополучно переправили далеко в [Concept('sarradon','Саррадон')|E]. Вы продолжите играть за них."
 cois_founder_bloodline_victorious_tt: "Ваши легендарные деяния позволили вам основать #E Родословнау#!."
 cois_imperrech_collapses_tt: "Имперрех рухнул, и Съяволки лежат разрозненными."
 cois_can_use_reconquest_tt: "Теперь вы можете использовать #E Аверсарианское Вторжение#! казус белли для восстановления Империи!"
 vassal_joins_the_conclave: "[vassal_to_be_recruited.GetTitledFirstName] присоединяется к #E конклаву#!"
 rhesus_final_phase_tt: "#N Резус сделает все, что в его силах, чтобы убить вас, пока не будет побежден!#!"
 rhesus_final_phase_finish_him_tt: "Его сеть все еще глубока, и лучший способ избавиться от нее — раздавить ее голову. Вы должны сделать все возможное, чтобы покончить с ним как можно скорее."
 lands_will_be_confiscated_tt: "Все земли будут конфискованы."
  
