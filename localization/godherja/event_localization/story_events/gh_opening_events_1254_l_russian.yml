  ############################## 
  # Nicanoneus 'the Black Sun' # 
  # By Lonely Knight           # 
  ############################## 
 opening_event.1.t: "Закат Черного солнца"
 opening_event.1.desc: "Жизнь — это война.\n\nС момента моего рождения [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] следовал пути войны. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] Знал. От проблем распрей в колониях, до [Concept('fog','тумана')|E], что пронесся по землям в моем детстве. Сколько ожесточенных боев с полчищами Сьялволков мне пришлось перенести... Но это была война! Первая битва в 11, первое убийство вскоре после этого и пропитанный кровью путь от моей родины на Дальнем Востоке до побережья. Моя жизнь была войной, и она привела меня сюда. Последний бой.\n\nМарчеры и Сьялволки оставили на мне шрамы, разбросали мой народ, но для финальной битвы они все собирутся вместе. Удивительно, но мои рыцари считают меня живым воплощением Чистейшего, ибо, несмотря на отсутствие у меня магических способностей, столько лет я защищал своих подданых от неминуемой смерти в руках алчных марчеров и проклятого Кенвара. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] — Черное солнце. Я, правитель севера, и если [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] умру, то только тогда, когда провозглашу [Concept('aversaria','Аверсария Вареяс')]!"
 opening_event.1.a: "За [Concept('aversaria','Аверсарию')|E]!"
  
  #################### 
  # Dexios           # 
  # By Lonely Knight # 
  #################### 
 opening_event.2.t: "Слава Верховному Королю"
 opening_event.2.desc: "Слава Верховному Королю!\n\nВот что обычно говорили эти ублюдки, когда они кланялись, как кучка краснеющих шлюх, пока их Верховный Король стоял перед ними, о, как они умоляли меня! А теперь посмотрите, что они сделали, эти дураки, эти идиоты! Мое славное королевство, такая прекрасная и опьяняющая гегемония, разорванная в клочья кучей инфантильных нелюдей. Будьте вы прокляты, Сьялволки!\n\nЭто был Ульфиркс, этот маленький ублюдок, мои шпионы мне так сказали. Молодой сумасшедший, глупый военачальник. О, он, должно быть, считает себя таким гением, таким умным, таким мудрым, если думает, что сможет перехитрить меня! Мои шпионы утверждали, что он всего лишь мальчишка, глупый юный идиот, и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] немедленно повесил их за глупое оскорбление в мой адрес. Никакой простой мальчик, никакой идиот никогда не смог бы сделать это. Нет, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] знаю правду. Ульфиркс планировал это с самого начала, годами, даже десятилетиями! Мальчик, которого они назвали Ульфирксом, не что иное, как опытный военачальник Сьялволки, который с самого начала замышлял с этими ублюдками-наемниками погубить меня, уничтожить мое королевство! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] этого не допустит, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] буду мстить. Ульфиркс почувствует настоящую боль, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] отрежу каждый маленький кусочек на теле этого седого ублюдка! Он не поймет, какую боль причиню ему [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]! Должно быть, он думает обо мне прямо сейчас, несомненно, постоянно, гордясь тем, что уничтожил ЕДИНСТВЕННОГО ИСТИННОГО ВЕРХОВНОГО КОРОЛЯ ОСТРОВОВ И ВСЕХ МОРЕЙ АВЕРСАРИИ, и задаваясь вопросом, что он мог бы сделать дальше. Что ж, он скоро узнает, что ему делать дальше, УМИРАТЬ! Если бы он только знал, если бы он знал, на что он наткнулся, какого врага он нажил. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] объявил долг крови, предал анафеме весь свой дом, и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] возьму его! Целые лиги ученых смотрели на историю моей семьи и плакали, осознавая, что моя кровь настолько чиста, настолько очищена только величайшими чемпионами, что моим выдающимся предкам не было числа и счета! Легионы услышали о моем королевстве, бросили оружие и взялись за плуги только при мысли, что однажды им придется столкнуться со мной! Все из [Concept('magi','магов')|E] [Concept('aversaria','Аверсарии')|E] сидели в шокированном молчании, в страхе перед могучей силой, дрожащей от островов! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] заставлю Ульфиркса почувствовать боль, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] заставлю их всех почувствовать боль. Ульфиркс, культисты, наемники, МОИ СОБСТВЕННЫЕ ДЕТИ и, прежде всего, УЛЬФИРКС! Они все узнают!\n\nЯ ВЕРХОВНЫЙ КОРОЛЬ."
 opening_event.2.a: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] буду мстить"
  
