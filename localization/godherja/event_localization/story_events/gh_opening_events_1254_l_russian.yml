  # Gorassos 'Skull-Taker' # 
  # By Lonely Knight       # 
  ########################## 
 opening_event.6.t: "Кровь для Горасса, черепа для его трона!"
 opening_event.6.desc: "Эшрей однажды назвал меня своим бешеным псом. Его личная машина для убийств, чтобы натравить на кого бы он ни пожелал, истекала кровью только самыми славными кровавыми способами.\n\nИ убийство было хорошим. Так хорошо. Кровь покрывала меня, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] резал своих врагов, черепа со звоном стучали по моей броне, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] собирал новые, чтобы подарить моим врагам. Они назвали меня «Похитителем черепов», и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] прославился этим именем.\n\nНо Эшрейз слаб, теряет свое царство и возможность пролить кровь. Слава убийству, которое он мне принес, но теперь можно найти еще больше убийств. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] — реинкарнация Чистейшего, и наследие нашего народа распространится по всем землям, где живут те, кто скоро умрет."
 opening_event.6.a: "Калечить, убить, сжечь! КАЛЕЧЬ, УБЕЙ, СЖИГАЙ!"
  
  ################################################ 
  # Megistos 'the Most Fair and Beautiful Ruler' # 
  # By Lonely Knight                             # 
  ################################################ 
 opening_event.7.t: "Хорошо быть королем"
 opening_event.7.desc: "Есть ли кто-нибудь столь же славный, как Мегистос? Такой же красивый, как Мегистос? Такой же чудесный, как Мегистос?\n\nНет, есть только Мегистос. Я, Мегистос, зарекомендовал себя не только как самый честный и мужественный из моих товарищей аверсариан, но и, несомненно, самый любимый. Везде [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] они болеют за Мегистоса, все мои жены любят меня, Мегистос. Даже имя у меня красивое, есть ли что-нибудь, чем не обладаю я, Мегист?\n\nЯ, Мегист, положительно уверен, что я, Мегист, был бы абсолютно божественным самодержцем [Concept('aversaria','Аверсарии')|E]. Хм. Автократир Magistos. Мегистосу понравится этот титул."
 opening_event.7.a: "To Megistos, the only thing more beautiful than Megistos is the mirror he looks into."
  
  ####################### 
  # Adriane of Sitrabis # 
  # By Lonely Knight    # 
  ####################### 
 opening_event.8.t: "В поисках власти"
 opening_event.8.desc: "[Concept('sarradon','Саррадон')|E] это бесполезная дыра, которая служит не более чем ловушкой для империй, в которую они могут попасть и умереть, сражаясь за бесконечные участки ГРЕБАНОГО песка.\n\nЯ ненавижу это. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] так сильно все это ненавидит. Так чертовски много. Если есть что-то более жалкое, чем пустыня, то [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не может себе этого представить. Иногда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] мечтает прорыть курганы в [Concept('lichdoms','личдомах')|E], По крайней мере [Concept('undead','бессмертные')|E] аборигены показывают уровень интеллекта [Concept('sarradonians','Саррадонинцев')|E]. Идиоты.\n\nНо здесь есть сила. Похоронен в песках. Древние храмы, давно покрытые грязью, до краев наполнены древними артефактами и утерянной магией. Археологи кромсают и харкают каждый кусок гребаной глиняной посуды, которую они вырывают из рук мумифицированных рук какого-нибудь язычника, но иногда находят что-то полезное. Действительно полезно.\n\nВ этой пустыне силы есть что-то неслыханное. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] это чувствует, каждый [Concept('magi','маг')|E] это чувствует. И будет моим."
 opening_event.8.a: "Пока, пока порадуемся на своём веку!"
  
  ####################### 
  # Heralios 'Sea-King' # 
  # By Lonely Knight    # 
  ####################### 
 opening_event.9.t: "Править морями"
 opening_event.9.desc: "Иногда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] нравится думать. Очень долгие размышления, хорошенько подумайте, пока [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] сижу на корабле, или в своей крепости, или на поле боя. Длинные и тяжелые мысли. Например, что делает жизнь такой приятной? Почему [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] так чертовски хорош в том, что делает [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]?\n\nНу, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] думаю, это потому, что есть только один Гераклиос. Кто может быть «законным автократом [Concept('aversaria','Аверсарии')|E], опытный [Concept('magi','маг')|E] только самого чистого происхождения и величайшего пирата, который когда-либо жил, если не [ROOT.GetCharacter.Custom('GetFirstThirdPerson')]?\n\nТолько одно может беспокоить меня, постоянные требования некоторых мужчин о моем ' обещания». [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] предположим, что мы строим флот, обещая каждому моряку кусок Etepezea за… изобретательское заявление, возможно, было плохо продумано, но черт возьми. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] Гераклиос! Для меня нет проблем, только новые возможности."
 opening_event.9.a: "Добыча или слава… а может и то и другое!"
  
  ################ 
  # Mamur Adabyn # 
  ################ 
 opening_event_sarradon.3.t: "[war_in_heaven|E]"
 opening_event_sarradon.3.desc: "Patience is a virtue, and also the key to strategy. We wait for our enemies to make mistakes and then exploit them, and hold until the moment arrives for a true and proper strike. To do anything else is a needless risk, and one that invites the deaths of too many.\n\nThe [ritualists|E] are dead. Gone and defeated, hardly holding on. Yet it turns out that after a thousand years of war, it was not they who were to be our final enemies. The Agionists now squat in their cities, and do great tragedy to our people.\n\nMany call for war. A truly devastating war unseen before in bloodshed or holy fury. Ḥārthah, when he served as my lieutenant, did most of all.\n\nIt is this thinking that will lead us to ruin, true ruin. It is not weakness to wait for the moment, it is weakness to rush into our own doom."
 opening_event_sarradon.3.a: "I pray for Ḥārthah, for his path is one of disaster."
  
  ######################### 
  # Adalgar the Mastikigni# 
  ######################### 
 opening_event.11.t: "Щит в горах"
 opening_event.11.desc: "Кенвар, брат-щита [ROOT.GetCharacter.Custom('GetFirstThirdPerson')], дал мне мой пост и мою священную миссию. Держите Черные Врата от полчищ [Concept('fogeaters','Пожирателей тумана')|E] на корточках в их тени.\n\nКаждый день перед стенами умирает еще сотня, пробираясь вперед, покрытые стрелами, несмотря на боль, чтобы пронзить лодыжки тех, кто ее держит. Каждый день [Concept('fog','туман')|E] тяжелеет, с каждым мгновением грозя вылиться в перевал. С каждым днем ​​угроза нашему народу становится все сильнее, и каждый день [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] стоит перед стенами и следит за тем, чтобы проход удержал всех, кто угрожает живым.\n\nЭто моя святая задача, и пока [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не умрет, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] будет стоять и сражаться за мой народ."
 opening_event.11.a: "For those who live, we fight to the end."
  
  ################## 
  # Eoghar-Argeadh # 
  ################## 
 opening_event.12.t: "Путь"
 opening_event.12.desc: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] делай как друиды. Все хорошие вожди знают, что наш долг — следовать их указаниям, следовать их приказам и всегда делать то, что необходимо.\n\nНо почему Путь должен вести нас к безумию? Маршировать на север и прочь от остального Имперреча? Присоединиться к маршерам, чтобы сдержать военачальника [Concept('aversarian','Аверсарианцев')|E] «Чёрное солнце», а затем нанести удар в спину и украсть их земли? А теперь слухи об исходе на север из всех мест?\n\nЯ следую их указу, уважаю их желания, преклоняюсь перед их требованиями. Но [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] все больше беспокоится, все больше огорчается, поскольку [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] думает, что, возможно, Совет нашел безумие в этой новой стране. Они говорят нам, что Путь требует этих жертв, но какая жертва будет стоить смерти наших народов?"
 opening_event.12.a: "Это способ."
  
