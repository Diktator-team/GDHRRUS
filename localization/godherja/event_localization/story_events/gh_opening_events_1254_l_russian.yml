  # Mathilde # 
  ############ 
 opening_event.13.t: "Королева теней"
 opening_event.13.desc: "Грязь и холод Шевальских улиц. Я пронесла их через себя. Они составляли моё детство. Помнится тогда то я и научилась мастерски воровать еду на столичных рынках. Но что мне было делать?! Умирать от голода, как нагуленная дочь портовой шлюхи от какого-то боцмана?! Чёрт с два! Я Матильда! Я не мои мерзотные родители, не избалованные в дворцовых стенах Бенуа, Ансфрей и Клеменс... Помню как накануне Элизианской битвы я впервые увидела плакат розыскивающий Рене Бастарда. Он тогда защищал Аверсарианскую Империю от полчишь проклятого Кенвара. Возможно этот грубый наёмник был моей первой влюбленностью, если не любовью... \n\nНо жизнь диктует нам свои законы, и даже я, Королева Теней, обязана играть по её правилам. Рене, как и его избалованные братья, опасные соседи и враги. И единственный шанс мне воссоединится с Рене, так это посадив его в темницу и сделать собственным консортом... Религия Жизненного Пути не позволяет сделать так?! Тогда к чёрту Чистейшего и весь этот иллюзорный пантеон. Чему меня точно научили улицы, так это тому, что истинная власть вершится не богами, а теми, кто готов идти по головам. К счастью, я отношу себя именно к таким людям."
 opening_event.13.a: "Трон будет моим, чего бы это ни стоило!"
  
  ########################## 
  # Rene the Black Bastard # 
  ########################## 
 opening_event.14.t: "Чёрный Бастард"
 opening_event.14.desc: "От бескрайних равнин Дальнего Востока до пустынь [Concept('sarradon','Саррадона')|E], от пиков Черных ворот до разрушенных земель [Concept('aversaria','Аверсарии')|E]. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] увидели этот мир во всех его ужасах и великолепии и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] усвоили одну вещь. На горизонте кипит огромная волна тьмы, которая в любой момент может разбить корабли о скалы. Шевалье завтра утонет, если мы не объединимся, не объединимся под началом того, кто понимает мир и его угрозы. Я.\n\nМои братья не злые, но они заблудшие. Ансфрей больше ученый, чем король, и его Путь лучше подходит для библиотеки, и [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] подозревает, что ему там тоже больше понравится. Сладкий Бенуэ — не что иное, как потерявшийся щенок, которого тянут на поводке стервятники с запада, и Климент! Молодой Климан и его наглая мать, чья идея защитить юношу поддерживает его на троне.\n\nЕсли [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] хочет спасти Шевалье, моих братьев нужно остановить. Из-за моей любви к ним [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] должен попытаться спасти их, но если [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] должен творить зло, чтобы спасти наше царство, тогда зло [ROOT. GetCharacter.Custom('GetFirstThirdPerson')] подойдет."
 opening_event.14.a: "Только завоеватель утруждает себя почтить павшего врага."
  
