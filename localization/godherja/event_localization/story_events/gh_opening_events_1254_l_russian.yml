  # Hecaeda          # 
  # By Lonely Knight # 
  #################### 
 opening_event.4.t: "Восточный Легион"
 opening_event.4.desc: "Когда [Concept('frodbrokna','Фродброкна')|E] ударила [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] еще не родилась, но мой предшественник и наставник, великий Легон Валерикс, сохранил Легион в огне анархии.\n\nЧерез бескрайние степи востока, по солоноватым волнам Алмира, [Concept('fogswept','затуманенные')|E] горы, он собрал свой легион и отправился домой, чтобы помочь восстановить порядок в [Concept('aversaria','Аверсарии')|E]. Он нашел землю в смятении, и его сердце разрывалось, когда он видел, как его народы проливали друг у друга кровь. Хороший человек, несмотря на свое кровавое положение, Валерикс не мог вынести несправедливости, которую наши люди причиняли друг другу. Хуже всего было то, что он не мог видеть несправедливость, которую они навязывали истиной. Когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] родилась у одного из его легионеров и восточной шлюхи, все ожидали, что меня оставят в походе, но Валерикс не видел ничего подобного. Он оставил меня в Легионе и воспитал.\n\nВалерикс теперь мертв, несомненно, убит [Concept('aversarian','Аверсарианской')|E] знатью, которой надоели его попытки положить конец их жестокости. Но ошиблись, тем что не убили его протеже. Теперь люди позади меня, восточный легион. Сегодня [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] пойду к моим людям, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] поклянусь им кровью не отдыхать, не спать, пока Валерикс не отомстит и его работа будет закончена.\n\n[Concept('aversaria','Аверсария')|E] мертва, но через огонь и ярость [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] верну былое величие моей родине. Мы сделаем её сильнее. Мы сделаем её лучше. Мы покончим со злом, причиненным нашему народу, мы свергнем [Concept('magi','магов')|E] кто вызвал их, и мы принесем новую эру процветания. Мира. Равенства."
 opening_event.4.a: "Вместе, под началом легиона, мы исправим все ошибки."
  
