l_russian:
 world_story.0001.t: "Падение Ораисполя"
 world_story.0001.desc: "В наши края прибыла разношерстная группа мелких дворян из столицы Этепезеи. Да будет навеки проклят бестактный Кенвар. Юный мальчик Коис проиграл этому разъярённому варвару. Ораисполь пал! Несмотря на героическую оборону безнадежно малочисленного гарнизона города, некогда гордая столица была повержена и оставила после себя тщательно разграбленную, сожженную оболочку своего прежнего величия. \n\nХотя, кого я обманываю, это было ожидаемо после катастрофы на Элизианском Перевале. Неужели Аверсария полностью обречена?! Теперь, Этепезея, по-видимому, погрузится в анархию, Съяволских племён. Некогда безродные бандиты будут глумиться над священной землёй. Утерянном раем великой империи... Покойся с миром, [Concept('aversaria','Аверсария')|E]! Ты навсегда останешься в наших сердцах..."
 world_story.0001.desc.sjalvolki: "Today is a great day, for an old evil has finally met its end. The brave, unstoppable warriors of our people have driven a stake through the dark, bile-filled heart of the [aversarian|E] beast that once sought to devour all - [title_c_oraispol.GetNameNoTier] has fallen.\n\nAs [oraispol_conqueror.GetTitledFirstName] gazes down upon the vanquished city, a new age dawns. With a clear victory over the Empire now widely considered a foregone conclusion, our great march across the known world is coming to an end. For all the glory earned and rich lands taken, it is finally time to call this place our new home."
 world_story.0001.desc.iyrossi: "Хотя колеса правосудия могут вращаться медленно, кажется, что они действительно вращаются. После тысячи лет разврата, жестокости и беспредельной злобы пришло время нашим бывшим господам отплатить по долгу.\n\n[title_c_halium.GetNameNoTier], когда-то город, считавшийся неуязвимым, теперь лежит разбитым под сапогами [oraispol_conqueror.GetTitledFirstName]. Надменные здания, которые когда-то стояли как памятник слепому [Concept('aversarian','Аверсарианскому')|E] высокомерию. Теперь они не более чем горящие груды щебня.\n\nДолгие годы нашего заточения наконец подходят к концу. Мы должны воспользоваться моментом и сбросить последние остатки иноземного ига уже сейчас, ибо наш народ ждет новое, светлое будущее... Хоть я и рад, как истинный враг Аверсарии, новости о падения Ораисполя навевают страх. Кто знает, остановится ли эта поганая орда?"
 world_story.0001.desc.generic: "То, что первоначально казалось преувеличенными сплетнями о проходивших мимо наемниках и торговцах, теперь было подтверждено герольдом из двора [oraispol_conqueror.GetTitledFirstName] — [title_c_halium.GetNameNoTier] пал.\n\nХотя великий город переживал общего упадка с продолжающимся распадом Империи, символическая сила события по-прежнему неоспорима. По всему Расколотому побережью новость была встречена с совершенно предсказуемым ужасом. [Concept('aversarian','аверсариане')|E] всех мастей, в то время как их враги разразились ликующим весельем. Хотя, без сомнения, это событие огромной исторической важности, тем не менее, мы в конечном счете мало заинтересованы в этой конкретной расе."
 world_story.0001.a: "И снова дождь в пустынный зал по лорду слёзы льёт..."
 world_story.0001.b: "Ура!"
 world_story.0001.c: "Интересно."
  
 world_story.0002.t: "Death of the Conqueror"
 world_story.0002.desc: "Cenware 'Witch-Breaker' is dead. Early reports cannot determine if it was assassination, in battle, illness, or some other method, but all agree that the Imperrech is broken. Already, many in the former coalition gear for war against each other for the remaining scraps of [aversaria|E]. What comes next will shape the future of The Continent forever."
 world_story.0002.a: "A new world rises."
  
 world_story.0003.t: "Death of the Conqueror"
 world_story.0003.desc: "The mythic warrior, Cenware 'Witch-Breaker' is dead. Early reports cannot determine if it was assassination, in battle, illness, or some other method, but all agree that the Imperrech must be broken without Cenware leading it. Already, my former allies prepare for war against each other for the remaining scraps of [aversaria|E]. What comes next will shape the future of my people forever."
 world_story.0003.a: "A new world rises."
  
 world_story.0100.t: "Врата Ораисполя"
 world_story.0100.desc: "Это оно. Миссия всей моей жизни, мой звездный час, величайшая радость, которую я когда-либо испытывал.\n\nЯ родился никем. Местом моего рождения была деревня в самом захолустье среди колоний, давно поглощенная туманом. Битва за битвой, труп за трупом, я пробрался от самых краев мира к его бьющемуся, позолоченному сердцу и пришел, чтобы забрать его себе. эйфорические толпы, выстроившиеся вдоль улиц, выкрикивают мое имя, их ликующие вопли превращаются в оглушительную какофонию.\n\n'Спаситель! Черное солнце! Автократир! Чистейший!'"
 world_story.0100.a: "Еще многое предстоит сделать."
 world_story.0101.t: "Бастонпорт"
 world_story.0101.desc: "Мы приближаемся к нашей конечной цели. Всего несколько лет назад все, что у меня было, это один ослабленный легион под моим командованием и несколько бесполезных участков земли на крайнем севере [Concept('aversaria','Аверсарии')|E].\n\nСегодня я владею одним из самых обильных городов, и его окрестностями в сельской местности. Дорога здесь была не из легких — за каждый луг, за каждый лес, за каждый хутор было пролито столько крови, что напоить реку. Когда-то Калитипсоми был дикой, контролируемой варварами анархией, но теперь я, наконец, навел порядок в неспокойной провинции. Мои деяния настолько велики, что, если я захочу, я могу переименовать город в свою честь, и это не будет сочтено неуместным.\n\nНо Бастонпорт, каким бы богатым он ни был, не то, что я желаю. И я обращаю свой взор на юг, желание моей жизни, Ораисполь дразняще близко..."
 world_story.0101.a: "Он будет носить имя своего освободителя до конца времен."
 world_story.0101.a.tt: "#E Бастонпорт#! изменит свое название на #E Никонеополь#!"
 world_story.0101.b: "Я не ищу мелкой славы."
  
 NICONEAPOL_NAME: "Никонеополь"
  
 world_story.0150.t: "Штурм Чурана"
 world_story.0150.desc: "Корабли, доверху набитые сокровищами, неожиданно начали прибывать в порты по всему миру. [Concept('chevalie','Шевальцы')|E], прибывают из дальних земель амсари в [Concept('sarradon','Саррадон')|E]. Судя по всему, столица экзотической империи досталась нашим наемникам и авантюристам, которые приступили к вывозу из города всего, что хоть сколько-нибудь ценно - хотя, видимо, даже при полном отсутствии сдержанности им трудно полностью его лишить. его золото.\n\nЭкзотические товары южан стали чем-то вроде сенсации среди высокородных, а добыча была настолько обильной, что золотые украшения продавались по цене фляжки меда в некоторых местах, а несколько гильдий ювелиров в Пети Гисредде требуют сдержать приток, иначе они обанкротятся.\n\nИ все же жадность Western Royal Trading Company не утолена. Их агенты прочесывают землю в поисках новобранцев, и это понятно — многие в их рядах решили уйти в отставку, теперь обладая таким богатством, что на это ушло бы десять экстравагантных жизней."
 world_story.0150.desc.amsari: "Казалось бы, несчастья продолжающейся гражданской войны нашли способ опустить нас еще ниже, чем мы считали возможным - Чуран, священная столица канамсаров, город, который за всю свою долгую историю ни разу не пал перед чужеземным войском. , поддался осаде варварских наемников и воров!\n\nСтервятники-шевалье воспользовались нынешним хаосом, чтобы штурмовать один из самых гордых бастионов нашего народа, и нам ничего не остается, как слушать ужасающие истории, распространяемые беженцами из Метрополия. Несколько кварталов были подожжены, бесчисленное количество невинных убито, храмы осквернены, а Ханхе-Пишмбра, как сообщается, был настолько тщательно разграблен, что остались только его голые мраморные стены.\n\nВоеначальники бывшего Хиклана поклялись отомстить за эту катастрофу и изгнать северных отбросов как можно скорее, хотя любая надежда на скоординированные военные действия так же далека, как и сам Заоран, пришедший нам на помощь."
 world_story.0150.desc.generic: "Новости о продолжающейся гражданской войне, бушующей в землях амсари, указывают на то, что конфликт принял неожиданный оборот. Хаос оказался благодатной почвой для участников марша, которые какое-то время косвенно извлекали выгоду из политической ситуации, хотя теперь их цели кажутся гораздо более значительными — они захватили Чуран, столицу Хиклана и один из самых блестящих городов. мира.\n\nКак именно это произошло, не совсем ясно - полевые командиры региона бросают друг другу все более надуманные обвинения, хотя большинство из них, вероятно, также проклинают покойного Пеймана в частном порядке, поскольку это тот, кто так щедро обеспечил шевалье опорой в регионе десятилетия назад, несмотря на советы об обратном.\n\nКак бы то ни было, это, несомненно, поворотный момент в конфликте. Северяне, которых раньше в основном игнорировали, теперь привлекли пристальное внимание местных жителей, в то время как вкус богатств, захваченных в Чуране, кажется, только подстегнул собственные амбиции захватчиков."
 world_story.0150.a: "Славный день!"
 world_story.0150.b: "Конец времен близок?"
 world_story.0150.c: "Как времена меняются..."
  
 #world_story.1001.t: "A Song of Sarradon"
 #world_story.1001.desc: "Hello! Thank you for playing Godherja: The Dying World, and its first update in nearly a year! This took a lot of sweat, tears, and sacrifices to dead gods to get released and we are so happy to finally have it out there. Of course it has been a very long time since we have had a wide release, and this is a *massive* patch, so please understand it isn't entirely polished yet!\n\nWe will be putting out a development retrospective talking about the difficulties we had in getting this patch together, as well as discussing the changes we've made to our development methods and team structure to ensure that future patches do not take anywhere near this long. Please go onto our Discord to report any bugs you find in the meanwhile, and keep in mind that the map was sadly not finished its repainting when we decided to release - it'll be done soon!\n\nThe next Godherja patch will be for Royal Court. We upload all released versions of the mod to ModDB in case you wish to access older versions, and Steam allows you to roll back the game version if the mod becomes incompatible.\n\nThank you again for playing! We hope you enjoy the wonders of the south :)\n\n~Lonely Knight and the development team."
 #world_story.1001.a: "Do they always talk this much?"
