  ########## 
  # POWERS # 
  ########## 
  
 poisonous_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_intro'))]"
 poisonous_upgrade_desc: "is it apparently poisonous - its [Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_name'))] making that quite clear"
 cunning_desc: "По его движениям и поведению видно, что это довольно хитрая мерзость - я должен остерегаться уловок"
 intelligent_desc: "From its movements and demeanor, it is clear that this is no mindless beast - it moves with intent and purpose, and likely possesses significant intelligence"
 large_desc: "Он довольно большой, даже больше медведя"
 large_upgrade_desc: "значительно ли он больше любого [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"
 huge_desc: "Он действительно огромен, больше слона"
 huge_upgrade_desc: "он абсолютно огромен, намного больше любого [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], который я когда-либо видел"
 fast_desc: "Он движется с невероятной скоростью, так что убежать от него не получится"
 ethereal_power_desc: "Он постоянно исчезает из поля зрения при движении сквозь твердые объекты, его форма кажется лишь наполовину материальной"
 trickery_desc: "From its general demeanor I have the feeling that this is a beast that relies on trickery"
 disturbing_desc: "It is incredibly disturbing to behold, unnaturally so, and I struggle to even keep it in my view without vomiting"
 sea_disturbing_desc: "It is incredibly disturbing to behold, quite possibly one of the most horrifying things I have ever seen"
 soothing_desc: "Это кажется невероятно успокаивающим, несмотря на его ужасающий вид, и я изо всех сил пытаюсь не бросить свое оружие и не обнять его"
 mind_control_desc: "Глядя на него, я чувствую, как мои руки пытаются двигаться бесконтрольно - кажется, зверь пытается исказить мой разум!"
 uses_magic_desc: "Он излучает так много магии, что я чувствую это с того места, где стою - без сомнения, этот зверь будет использовать заклинания в бою"
 flies_above_ground_desc: "It is flying above the ground - while Fogbeasts do not run from battle, it will be incredibly difficult to actually catch it as it attacks"
 unbreaking_skin_desc: "Он ломает ветки с деревьев, проходя сквозь них без следа - его кожа кажется почти несокрушимой"
 disease_ridden_desc: "The heaving of my stomach, the assault on my nose and its wheezing demeanor marks it out as disease ridden - I pray that I do not catch whatever horrifying infection it possesses"
 sea_disease_ridden_desc: "The heaving of my stomach, the assault on my nose and its parasite covered form marks it out as disease ridden - I pray that I do not catch whatever horrifying infection it possesses"
 magical_sickness_desc: "It seems to emanate latent magical energies without the ability to use them - the energies are so great that it is likely I will face [exposure_sickness|E] just by fighting it"
 streams_of_blood_desc: "It regularly vomits up blood with such force that it will likely use it as an attack"
 streams_of_water_desc: "It regularly vomits out brackish, blackened water with such force as to likely break bones if it connects"
 insect_companions_desc: "It is surrounded by swarms of buzzing insects - I do not know why, but I have the feeling they will swarm anything it wishes to harm"
 breaks_into_multiple_desc: "Его части регулярно отламываются только для того, чтобы начать ползать по земле и начинать отрастать в новые копии"
 hidden_limbs_desc: "Кажется, у него есть множество конечностей, которые высовываются из его кожи, прежде чем отступить - будет чрезвычайно трудно избежать его атак"
 hidden_tentacles_desc: "It seems to have a variety of whipping tentacles that break from its flesh before receding back inside - it will be extremely difficult to avoid its attacks"
 banshee_desc: "It seems to be a cruel spirit bent on dominating the living and ethereal. While extremely beautiful, this banshee  will be quite difficult to handle."
 shade_desc: "The spirit seems to be made of inky-black substance, almost as if a shade of itself. The sea waves splash harmless through the shadow."
 pirate_desc: "The spirit seems to wear the colors and markings of a pirate, though its impossible to tell what ship or crew."
 sailor_desc: "The spirit seems to wear the colors and markings of a sailor, though its impossible to tell what ship or crew."
 legionaire_desc: "The spirit seems to wear the colors and markings of an Aversarian legionaire, though its impossible to tell from what legion."
 magi_desc: "The spirit seems to wear the colors and markings of a [magi|E]."
 anti_magi_desc: "The spirit seems to wear the colors and markings of a knighted [chevalien|E] [antimagi|E], though its impossible to tell from what order."
 newlywed_desc: "The spirit seems to still be wearing their wedding gown."
 ancient_desc: "The spirit seems to wear clothes and markings so old and ancient that its impossible to tell from where they hail."
 sarradonian_desc: "Основная секта [Concept('wardenite', 'варденитов')|E] был заперт в веках борьбы; сначала с [Concept('ritualists', 'ритуалистами')|E], затем с Агионистами и другими [Concept('aversarian', 'аверсарианскими')|E] захватчиками. Эта постоянная угроза не способствовала единству, а вместо этого посеяла раскол. Многочисленные еретические движения, видя, что верующие неспособны быть достаточно добродетельными, чтобы отстаивать свою интерпретацию столпов, разошлись и проложили свои собственные пути."
  
 fangs_name: "грозные клыки"
 fangs_intro: "Он обнажает свои грозные клыки, с них капает какая-то кислая слюна"
 stinger_name: "грозное жало"
 stinger_intro: "Он размахивает своим грозным жалом, без сомнения столь же ядовитым, как и выглядит"
 corrosive_touch_name: "едкое прикосновение"
 corrosive_touch_intro: "При движении он хватается за ближайшее мертвое дерево, которое буквально тает от его едкого прикосновения"
 dripping_name: "dripping acid"
 dripping_intro: "It leaks some kind of vile, acidic residue that leaves scorch marks on the barren ground"
 spitting_name: "кислая слюна"
 spitting_intro: "Из его рта течет обильная кислая слюна, которая буквально оставляет на земле следы ожогов"
