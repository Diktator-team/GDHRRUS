l_russian:
 sjalvolki_hunt.1000.t: "Приближаясь к туманному зверю"
 sjalvolki_hunt.1000.desc: "[GetPlayer.Custom('random_fogbeast_pre_intro')]\n\n[GetPlayer.Custom('random_fogbeast_intro')]"
 sjalvolki_hunt.1000.a: "Он... ОН ЗОВЁТ МЕНЯ!!!!!!!!!!!!!!!"
 sjalvolki_hunt.1000.b: "I'm getting out of here!"
  
 FOGBEAST_PRE_INTRO_1: "Мы продолжаем нашу унылую прогулку по пустошам, когда один из моих спутников безмолвно предлагает мне остановиться. Я не понимаю, что происходит, прежде чем он в панике указывает вдаль — [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'),'')] силуэт постепенно вырисовывается из тумана..."
 FOGBEAST_PRE_INTRO_2: "Я просыпаюсь после ночи беспокойного сна, мучимого кошмарами, к чему я уже почти привык в [Concept('fog','тумане')|E]. Один из моих спутников трясет меня, зажав мне рот рукой, а затем показывает пальцем. Что-то... отдаленно напоминающее [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'),Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))] крадется рядом. Вскоре мне удается разглядеть его получше."
 FOGBEAST_PRE_INTRO_3: "Мои товарищи и я сгрудились вокруг костра, редко веселясь, пропивая наши заботы, когда наступает вечер в [Concept('foglands','землях тумана')|E]. Ослабив бдительность, мы смеемся и издеваемся, возможно, громче, чем подсказывает здравый смысл.\n\nВнезапно все, кроме меня, перестают смеяться. Они очень внимательно смотрят на что-то позади меня. Я быстро оборачиваюсь, и хотя в вечернем тумане это трудно разглядеть, с края лагеря за нами явно что-то наблюдает..."
 FOGBEAST_PRE_INTRO_4: "Мы продолжаем нашу унылую прогулку по пустошам, когда один из моих спутников без слов просит меня остановиться. Я не уверен в том, что происходит, прежде чем он в панике указывает на расстояние - [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('body_layout'). GetFlagName,'_adjective'))] силуэт постепенно вырисовывается из тумана..."
 FOGBEAST_PRE_INTRO_5: "Мы продолжаем нашу унылую прогулку по пустошам, когда один из моих спутников без слов просит меня остановиться. Я не уверен в том, что происходит, прежде чем он в панике указывает на расстояние - [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('body_layout'). GetFlagName,'_adjective'))] силуэт постепенно вырисовывается из тумана..."
  
  
  
 FOGBEAST_OF_MUTATION_INTRO_1: "При ближайшем рассмотрении становится ясно, что когда-то #BOL was#! a [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], но сейчас? Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но и [SelectLocalization('(bool)no', '',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2' ).GetFlagName,'_desc'))]."
 FOGBEAST_OF_MUTATION_INTRO_2: "У меня не так много времени, чтобы хорошенько рассмотреть, но очевидно, что когда-то это было [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], теперь ужасно мутировавшее туман. Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но и [SelectLocalization('(bool)no', '',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2' ).GetFlagName,'_desc')))]."
 FOGBEAST_OF_THOUGHT_INTRO_1: "[Localize(Concatenate(GetPlayer.MakeScope.Var('material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'))] превращается его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('head_multiplicity').GetFlagName,'_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate (GetPlayer.MakeScope.Var('eye_multiplicity').GetFlagName,'_watch_phrase'))]. Это [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))] и [SelectLocalization('(bool)no','', Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_2').GetFlagName,'_desc'))]."
  
