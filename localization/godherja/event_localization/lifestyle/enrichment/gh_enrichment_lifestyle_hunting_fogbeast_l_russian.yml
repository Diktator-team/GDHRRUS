 sjalvolki_hunt.1005.desc: "[GetPlayer.Custom('random_terrestrial_mutant_pre_intro')]\n\n[GetPlayer.Custom('random_terrestrial_mutant_intro')]"
  
 SEAMONSTER_PRE_HUNT_INTRO_1: "It is said that deep within the Western Isles, where the torrent of storms is at its strongest, lurk great and horrendous Sea Monsters brought up from the ocean depths. Sailors of the Rocks are known to have endless tales of their paths crossing with everything from oceanic titans to chatty eels, and someone always seems to have a stranger story to tell. As the harsh waves crash against our ship, I can see through the pounding rain and furious wind—a [SelectLocalization(GetPlayer.MakeScope.Var('fish_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_adjective'))] silhouette is gradually emerging from the mist..."
 SEAMONSTER_INTRO_1: "For the briefest moment, the [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_noun'))] is positioned just right for me to see its entire, horrible form—its [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_head_multiplicity').GetFlagName,'_fish_head_multiplicity_noun'))] and [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_eye_multiplicity').GetFlagName,'_fish_watch_phrase'))]. It [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_1').GetFlagName,'_desc'))] and it [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_2').GetFlagName,'_desc'))]."
  
  
 SEASPIRIT_PRE_HUNT_INTRO_1: "It is said that deep within the Western Isles, where the torrent of storms is at its strongest, lurk great and horrendous Sea Monsters brought up from the ocean depths. Sailors of the Rocks are known to have endless tales of their paths crossing with everything from oceanic titans to chatty eels, and someone always seems to have a stranger story to tell. As the harsh waves crash against our ship, I can see through the pounding rain and furious wind—a [SelectLocalization(GetPlayer.MakeScope.Var('spirit_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_adjective'))] silhouette is gradually emerging from the mist..."
 SEASPIRIT_INTRO_1: "For the briefest moment, the [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_noun'))] is positioned just right for me to see its entire form—its [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_head_multiplicity').GetFlagName,'_spirit_head_multiplicity_noun'))] and [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_eye_multiplicity').GetFlagName,'_spirit_watch_phrase'))]. It [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_disturbing_feature').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_power').GetFlagName,'_desc'))]."
  
 SEA_MUTANT_PRE_HUNT_INTRO_1: "It is said that deep within the Western Isles, where the torrent of storms is at its strongest, lurk great and horrendous Sea Monsters brought up from the ocean depths. Sailors of the Rocks are known to have endless tales of their paths crossing with everything from oceanic titans to chatty eels, and someone always seems to have a stranger story to tell. As the harsh waves crash against our ship, I can see through the pounding rain and furious wind- a [SelectLocalization(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_adjective'))] silhouette is gradually emerging from the mist..."
  
 SEA_MUTANT_INTRO_1: "For the briefest moment, the mutant before me is positioned just right that I can see its entire form—its upper half looks more like a [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_noun'))] while its lower half seems pulled from a [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_lower_body_layout').GetFlagName,'_noun'))] and it [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_disturbing_feature').GetFlagName,'_desc'))]. Its [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_head_multiplicity').GetFlagName,'_sea_mutant_head_multiplicity_noun'))] and [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_eye_multiplicity').GetFlagName,'_sea_mutant_watch_phrase'))]."
  
 TERRESTRIAL_MUTANT_PRE_HUNT_INTRO_1: "This... thing, that we were following has had an undertone of wrongness ever since we even sighted its tracks several days ago. While its imprints in the ground might've superficially resembled those of a [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))] at first glance, a more careful examination revealed that it was not only definitely not a [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))], but that it bore no resemblance to any local creatures known to me or my party at all. As we followed its trail, there was a sense of [SelectLocalization(GetPlayer.HasTrait(GetTrait('brave').Self), 'wild curiosity and excitement', 'trepidation')] as to what this creature could possibly be."
  
 TERRESTRIAL_MUTANT_INTRO_1: "And our anticipation has just been fully vindicated - we have finally tracked down this monster, its upper half resembling a [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_upper_body_layout').GetFlagName,'_noun'))] is of a freakish nature that is beyond all doubt, not a creature that came to life through natural means. It [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_disturbing_feature').GetFlagName,'_desc'))] and its [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_head_multiplicity').GetFlagName,'_terrestrial_mutant_head_multiplicity_noun'))] and [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_eye_multiplicity').GetFlagName,'_terrestrial_mutant_watch_phrase'))]."
  
