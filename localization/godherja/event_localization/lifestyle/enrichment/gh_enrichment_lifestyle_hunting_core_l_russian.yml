 sjalvolki_hunt.0001.t: "Planning the Hunt"
 sjalvolki_hunt.0001.desc: "Недавно я подумывал организовать охоту, возможно, более амбициозную, чем обычно. Многие при моем дворе наверняка приветствовали бы это расслабляющее времяпрепровождение - конечно, расслабляющее, если я выберу несложную дичь. Мои возможности и характер поездки будут сильно зависеть от моего региона, если только у меня нет средств для поездки в другие регионы мира в поисках более экзотической добычи.\n\nЕсли я особенно квалифицирован и амбициозен, я мог бы копать слухи о полумифических существах. Убийство одного из них наверняка принесет престиж, хотя даже найти их было бы серьезной проблемой, не говоря уже о том, чтобы победить их в бою."
 sjalvolki_hunt.0001.a: "Something straightforward."
 sjalvolki_hunt.0001.b: "Я ищу что-то поистине легендарное."
 sjalvolki_hunt.0001.c: "Вообще-то я сейчас слишком занят для этого."
 normal_hunt_tooltip: "Вы будете участвовать в #E нормальная охота#!, с возможностью выбора зоны охоты"
 sjalvolki_hunt.0021.t: "Щедрость Аэраса"
 sjalvolki_hunt.0021.desc: "Передо мной лежит атлас Аэраса, на страницах которого рассказывается о странных и фантастических существах, которые скрываются во всех уголках мира. Хотя я мог бы охотиться в моем регионе, и это едва ли стоило бы мне что угодно, если я буду искать более экзотическую дичь, я мог бы отправиться куда-нибудь подальше..."
 sjalvolki_hunt.0021.home_region: "Я буду охотиться в своем районе."
 sjalvolki_hunt.0021.accept: "Начнем!"
 sjalvolki_hunt.0021.exit: "Эх, ​​я передумал."
 sjalvolki_hunt.0031.t: "Собираем вечеринку"
 sjalvolki_hunt.0031.desc: "Having spent a few days planning out my upcoming hunting trip, I have a few options. While my current hunting party is formidable enough I suppose, I could always supplement our skills by hiring an experienced hunter from the area. Alternatively, I could invest in extra supplies in case something goes wrong. Unfortunately I don't have the time to do both."
 sjalvolki_hunt.0031.a: "Нас троих достаточно, чтобы возглавить эту охоту!"
 sjalvolki_hunt.0031.b: "Лучше всего купить дополнительные припасы."
 sjalvolki_hunt.0031.c: "Наймите опытного охотника!"
 sjalvolki_hunt.0031.c.toast: "[sjalvolki_hunting_courtier_3.GetName] присоединяется к вашей команде"
 sjalvolki_hunt.0051.t: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]"
 sjalvolki_hunt.0051.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_intro_desc'))]"
 sjalvolki_hunt.0051.a: "Time to start."
 sjalvolki_hunt.0052.t: "In Search of a Lead"
 sjalvolki_hunt.0052.desc: "После изучения местности в течение некоторого времени мы обнаружили несколько отдельных следов, достаточно свежих, чтобы их стоило искать. Поскольку отслеживание любого из них, вероятно, займет как минимум несколько дней, я не смогу изменить нашу цель после того, как мы определились с лидом, который нужно преследовать."
 sjalvolki_hunt.0052.a: "[Localize(Concatenate(GetPlayer.MakeScope.Var('first_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.b: "[Localize(Concatenate(GetPlayer.MakeScope.Var('second_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.c: "[Localize(Concatenate(GetPlayer.MakeScope.Var('third_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.d: "There must be more, keep searching."
 sjalvolki_hunt.0052.e: "Возможно, у местных есть хорошие слухи?"
 sjalvolki_hunt.0052.f: "[Localize(Concatenate(GetPlayer.MakeScope.Var('special_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.g: "Хватит нести чушь, мы идем домой!"
 sjalvolki_hunt.0061.t: "По следу!"
 sjalvolki_hunt.0061.desc: "Возглавить на охоте всегда большая честь, хотя я должен помнить, что не все одинаково подготовлены для такой задачи. Я, конечно, мог бы вести себя, но если кто-то из мои товарищи более опытны, или я хочу снискать расположение к ним, я мог бы отдать им поводья.\n\nПоскольку мы вышли на след нашей добычи, вопрос о том, кто возьмет верх, становится первостепенным."
 sjalvolki_hunt.0061.a: "Я займу позицию"
 sjalvolki_hunt.0061.b: "[sjalvolki_hunting_courtier_1.GetName] возьмет точку"
 sjalvolki_hunt.0061.c: "[sjalvolki_hunting_courtier_2.GetName] возьмет точку"
 sjalvolki_hunt.0061.d: "Наш наемный охотник [sjalvolki_hunting_courtier_3.GetName] возьмет точку"
 sjalvolki_hunt.0101.t: "Погоня"
 sjalvolki_hunt.0101.desc.intro.idyllic_mediterranean: "Мы идем по густым вечнозеленым лесам #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! в спокойном темпе. Погода теплая, но мы защищены от солнца пологом зеленых иголок над нами и большую часть дня находимся в прохладной тени. Время от времени мы освежаемся водой из одного из многочисленных близлежащих кристально чистых ручьев и водопадов.\n\nВ целом - приятная прогулка, если таковая вообще была.\n\n"
 sjalvolki_hunt.0101.desc.intro.woodland: "Мы идем через густой, пышный лес, следуя по следу нашей добычи в грозном подлеске. Лучи света пробиваются сквозь щели в кроне, а все вокруг кишит жуками и мелкими животными.\n\n"
 sjalvolki_hunt.0101.desc.intro.foglands: "[GetPlayer.Custom('random_foglands_intro')].\n\n"
 sjalvolki_hunt.0101.desc.mid: "Хотя мы еще не полностью догнали нашу добычу, мы медленно, но верно продвигаемся вперед. Сделав короткую паузу и присев, мы обсуждаем наш следующий план действий."
 sjalvolki_hunt.0101.a: "Пора в путь!"
 sjalvolki_hunt.0101.b: "Идеальное место для засады..."
 sjalvolki_hunt.0101.c: "Мы должны остановиться, чтобы добыть еду."
 sjalvolki_hunt.0101.d: "Я устал от этого. Пошли домой."
 sjalvolki_hunt.0101.e: "We should stop to rest and treat our wounds."
 sjalvolki_hunt.0101.good_rest: "You ease your aches and pains"
 sjalvolki_hunt.0101.rest: "You manage to rest your mind"
 sjalvolki_hunt.0111.t: "Потерял"
 sjalvolki_hunt.0111.desc: "Разве мы не проходили раньше это дерево? Или этот ручей? В течение некоторого времени мы не были уверены, движемся ли мы по кругу или забрели в совершенно новую область. Попытки вернуться назад наши шаги привели нас в еще большее недоумение - никто не спорит, что это тот самый сучковатый дуб, который мы видели час назад, но мы совершенно не уверены, был ли здесь раньше пень рядом с ним.\n\nЕсть маленький вопрос - мы заблудились. Пока мы не сориентируемся, не только невозможно будет продолжать отслеживать нашу добычу, но мы, по сути, не сможем вернуться к цивилизации..."
 sjalvolki_hunt.0111.a: "Ну, думаю, сюда!"
 sjalvolki_hunt.0201.t: "Приближаясь к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0201.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_desc'))]"
 sjalvolki_hunt.0201.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName, '_intro_option'))),'Пора с этим покончить.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
 sjalvolki_hunt.0201.smokebombs: "Он точно не увидит приближающихся дымовых шашек!"
 sjalvolki_hunt.0201.firearbalest: "Я снесу его уродливую голову!"
 sjalvolki_hunt.0201.b: "Мне не нравятся эти шансы..."
 sjalvolki_hunt.0201.c: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Let's put my skills as a seatamer to the test.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
 sjalvolki_hunt.0201.victory: "Вы убиваете [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0201.escape: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] совершает успешный побег"
 sjalvolki_hunt.0201.charm_victory: "Вы сопротивляетесь попытке [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] очаровать вас"
 sjalvolki_hunt.0201.charm_defeat: "Вы очарованы [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
 poisonous_game_warning_tooltip: "#negative_value [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] очень [ядовита]. Даже если вы выживете в самом бою, яд может вас убить несмотря ни на что.#!"
 sjalvolki_hunt.0202.t: "Зверь повержен"
 sjalvolki_hunt.0202.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_desc'))]"
 sjalvolki_hunt.0202.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))),'A fine catch!',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))]"
 sjalvolki_hunt.0202.glory: "Songs will be sung of this fight!"
 sjalvolki_hunt.0202.fortune: "Я точно знаю, где это продать..."
 sjalvolki_hunt.0202.prowess: "Я многому научился в этой битве."
 sjalvolki_hunt.0204.t: "Отказ"
 sjalvolki_hunt.0204.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_desc'))]"
 sjalvolki_hunt.0204.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName, '_defeat_injury_option'))),'По крайней мере, я все еще жив.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'))]"
 sjalvolki_hunt.0205.t: "Отказ"
 sjalvolki_hunt.0205.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_desc'))]"
 sjalvolki_hunt.0205.a: "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName, '_defeat_death_option'))),'Нет...',Объединить(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))]"
 sjalvolki_hunt.0206.t: "Отказ"
 sjalvolki_hunt.0206.desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_escape_desc'))]"
 sjalvolki_hunt.0206.a: "May [ROOT.GetCharacter.GetFaith.DevilName] take it!"
 sjalvolki_hunt.0206.b: "Хм, в следующий раз повезет."
 sjalvolki_hunt.0211.t: "[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]"
 sjalvolki_hunt.0211.desc: "As we travel away from our hunt, my companions joking and telling increasingly unrealistic stories of our hunt, the topic soon changes to myself. It is not uncommon for great warriors to be named for their fallen foes, and as one my companions seem to realize I have yet to receive such a nickname.\n\n"[ROOT.Char.GetFirstNameNoTooltip]!"\n\nShouts [sjalvolki_hunting_courtier_1.GetFirstNameNoTooltip] between sips of the wine skin, "I say the legends shall name you..." the warrior sways slightly and then finishes, "[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!"\n\n"[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!" my men hoot and cheer, delighting in witnessing such an event as a naming."
 sjalvolki_hunt.0211.a: "[ROOT.Char.GetFirstNameNoTooltip] '[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]'! Мне нравится!"
 sjalvolki_hunt.0211.b: "Это имя не для меня!"
 sjalvolki_hunt.0221.b: "Охота на этих тварей - не мое призвание."
 sjalvolki_hunt.0221.t: "Мастер [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0221.desc: "I still fondly remember the first time I slew a [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]. How unskilled and unprepared I was in retrospect! After slaying so many, I've grown to have a certain kind of respectful rivalry with the beast - its strengths are nothing to be scoffed at, and it never fails to give a good battle. For my own part, I've become somewhat of an expert on fighting them, and I'm able to predict and counter their moves with uncanny precision.\n\nIf I want to, I could fully specialize my training and equipment to hunting this specific foe. Of course, I could still pursue other game, but my narrow skillset would mean that I would be limited in how proficient I can become compared to a generalist."
 sjalvolki_hunt.0221.a: "Никакой [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] никогда не превзойдет меня."
 sjalvolki_hunt.0221.b: "Охота на этих тварей - не мое призвание."
 sjalvolki_hunt.0231.t: "Новая веха"
 sjalvolki_hunt.0231.t.beginner: "The First Kill"
 sjalvolki_hunt.0231.desc.beginner: "As I return home with my bloodied quarry in tow, I can't help but feel proud. Truly, there is scarcely a more satisfying feeling than delivering the killing blow to a beast one has been tracking for hours, perhaps even days!\n\nThe journey is nearly as an integral part of the experience as the showdown with the prey itself. Getting away from the stuffiness of court life to wander the creation of [ROOT.Char.GetFaith.HighGodName] is more than a welcome respite.\n\nThere is so much more to learn of the wilds, of course—a lifetime would likely not be enough to truly master it in its entirely—but I feel like I have gotten the basics down from my trial by fire, and I will be much better prepared next time."
 sjalvolki_hunt.0231.desc.beginner: "As I return home with my bloodied quarry in tow, I can't help but feel proud. Truly, there is scarcely a more satisfying feeling than delivering the killing blow to a beast one has been tracking for hours, perhaps even days!\n\nThe journey is nearly as an integral part of the experience as the showdown with the prey itself. Getting away from the stuffiness of court life to wander the creation of [ROOT.Char.GetFaith.HighGodName] is more than a welcome respite.\n\nThere is so much more to learn of the wilds, of course—a lifetime would likely not be enough to truly master it in its entirely—but I feel like I have gotten the basics down from my trial by fire, and I will be much better prepared next time."
 sjalvolki_hunt.0231.desc: "Another day, another kill. Each hunt I grow more formidable in combat, more skilled in navigating the great wilds. Beasts that once would have felled me with ease now find themselves routinely outwitted by my tactics, and their natural weapons are no match for my own fighting skill.\n\nI am confident that I am able to tackle more dangerous game now. [aeras|E] is great and full of all manner of [monsters|E], and I likely do not even have to travel far to find something that would present an actual challenge at my attained level of skill.\n\nMy companions and vassals have no doubt taken some notice - to hunt monsters is a dangerous pastime, and one most find impressive. And as my trophy collection continues to grow, they will no doubt continue to be ever more impressed."
 sjalvolki_hunt.0231.a: "[ROOT.Char.GetFaith.HighGodName] был бы доволен."
 sjalvolki_hunt.0231.b: "Это всего лишь мой первый [monster_hunt]."
 sjalvolki_hunt.0231.c: "Какое прекрасное времяпрепровождение!"
  
 sjalvolki_hunt.1001.t: "Approaching the vampire"
 sjalvolki_hunt.1001.desc: "The vampire has holed themselves up in a long abandoned holdfast. It is surrounded by dessicated bodies, their faces twisted into a horrifying gasp. I find a hole in the crumbling wall and manage to squeeze myself inside. Then, in the shadows, I spot my quarry. Blood drips from their mouth and fingertips onto the floor. As long as I catch them unawares, I should be able to end their reign of terror with a single swing of my sword."
 sjalvolki_hunt.1001.a: "It shall be slain."
  
 sjalvolki_hunt.2007.t: "Approaching the Den"
 sjalvolki_hunt.2007.desc: "The Dire Wolf's den has been located after days of searching, combing every inch of ground for trails. It makes it home in what looks to be a narrow cave entrance in a rock face, though whatever lies within cannot be seen in the darkness. Alone, my spear raised, I approach the den, watching for any hint of movement.\n\nAll seems quiet, until I notice a shadow in the cave mouth. The creature leaps from the cave, claws and teeth gleaming in the light, and I brace the butt of my long spear against the ground as it nears me, hoping to run it through."
 sjalvolki_hunt.2007.a: "Он будет убит."
 sjalvolki_hunt.2997.t: "Триумф!"
 sjalvolki_hunt.2997.desc_sjalvolki_dire_wolf_hunt: "Когда зверь обрушивается на меня, дико размахивая когтями, мне удается поймать его своим копьем. Щит на копье держится, когда лютый волк врезается в него, и существо продолжает чтобы корчиться, выть от боли. Когда его глаза стекленеют, он издает последний всхлип. \n\nЯ преуспел в своей охоте, и лютый волк был убит!"
 sjalvolki_hunt.2997.a: "Из его шкуры получится прекрасный трофей."
 sjalvolki_hunt.2998.t: "Беги!"
 sjalvolki_hunt.2998.desc_sjalvolki_dire_wolf_hunt: "Когда зверь обрушивается на меня, яростно рубя когтями, я наношу скользящий удар своим копьем. Он кричит, даже когда ранит меня, его зубы впиваются в мою кожу. Мне удается вытащить кинжал и проткнуть глаз лютоволка. Он ослабляет хватку и воет от боли, убегая, когда я подношу к нему кинжал вялой рукой. \n\nЯ теряю сознание, зная, что потерпел неудачу."
 sjalvolki_hunt.2998.a: "По крайней мере, я еще дышу."
 sjalvolki_hunt.2999.t: "Катастрофа!"
 sjalvolki_hunt.2999.desc_sjalvolki_dire_wolf_hunt: "Когда зверь обрушивается на меня, дико размахивая когтями, мне удается поймать его своим копьем. Однако охрана ломается под тяжестью волка, и он с воем соскальзывает вниз по шесту. боли исходит из его челюсти. Я чувствую боль, пробегающую по моему телу, когда его когти терзают меня, кровь начинает течь из дюжины ран. Последнее, что я вижу, это глаза ужасного волка, которые, кажется, смотрят в мои, даже когда он разрывает меня. на кусочки."
 sjalvolki_hunt.2999.a: "Все скоро растворится во тьме."
 sjalvolki_hunt.3000.t: "Планирование охоты"
 sjalvolki_hunt.3000.desc: "My hunters and I sit around a table strewn with maps of both my domain and those neighboring it, illuminated by the light of the midday sun. We've spent hours every day planning, taking stock of hunter's reports and sifting through various bestiaries. With the most recent reports in from my scouts, I can finally give the order to start the hunt. The only question is: what are we hunting?"
 sjalvolki_hunt.3000.b: "Выслеживаем грифона!"
 sjalvolki_hunt.3000.d: "Выслеживаем неуловимого единорога!"
 sjalvolki_hunt.3000.e: "Мы выслеживаем ужасного гуля!"
 sjalvolki_hunt.3000.f: "Мы выслеживаем грозного лютого медведя!"
 sjalvolki_hunt.3012.t: "Упыри в горах"
 sjalvolki_hunt.3012.desc: "#I "Упырь — ужасная обезьяна, обитающая в некоторых районах Саррадона. Издалека он может показаться человеком, но при ближайшем рассмотрении становится очевидным его бесчеловечность, с выступающими бровями, носом, похожим на летучую мышь, пронзительными красными глазами и телом, покрытым грубым черным мехом. У них есть жадность к плоти, особенно к мужчинам. Когда им предоставляется выбор, они будут искать этот деликатес, исключая все другие фрукты и мясо. Они обладают талантом к мимикрии, который они используют с большим преимуществом, чтобы заманить неосторожных на свою гибель. Любопытно, что в последние годы с Крестовым походом Святых в Саррадоне некоторые богатые аверсарианцы сочли модным импортировать поголовье этих зверей, чтобы держать их в своих зверинцах. Сообщается, что они застенчивы и с ними легко обращаться, если только у них нет оснований полагать, что они имеют преимущество над своим дрессировщиком или превосходят его численностью."
 sjalvolki_hunt.3012.a: "Будьте начеку!"
 sjalvolki_hunt.3997.desc_sjalvolki_ghoul_hunt: " "
 sjalvolki_hunt.3997.a: "[velos|E] is with me!"
 sjalvolki_hunt.3998.a: "Ну, по крайней мере, я выжил."
 sjalvolki_hunt.4000.t: "Планирование охоты"
 sjalvolki_hunt.4000.desc: "My hunters and I gather around in a darkened room, scrolls, maps and stacks of hastily scribbled reports piled about us. The hour is late and our planning has stretched on for interminable hours. At long last we've narrowed down the various rumors, tall tales, and recorded mutterings of drunken hunters to a few stories that seem likely to actually be true."
 sjalvolki_hunt.4000.a: "Слухи о чудовищном оборотне..."
 sjalvolki_hunt.4000.b: "Слухи об ужасной мантикоре..."
 sjalvolki_hunt.4000.c: "Слухи о гибели местных шахт..."
 sjalvolki_hunt.4000.d: "Слухи о великих пауках..."
 sjalvolki_hunt.4003.t: "Разочаровывающий конец"
 sjalvolki_hunt.4003.desc: "We have traveled far, following the trail of the dread shapechanger through valley, hill, and forest. But it was not enough. Today the trail goes cold, leaving us at a loss in an isolated rural valley. Perhaps we were careless and the beast caught on to our pursuit. Perhaps we were just not skilled enough to track such a wily foe. Or perhaps the gods were not with us. Regardless of why it happened, the result is the same. We have failed to corner our prey."
 sjalvolki_hunt.4003.a: "Я не понимаю..."
 sjalvolki_hunt.4004.t: "Прохенодзар"
 sjalvolki_hunt.4004.desc: "#I "Оборотень — самое двуличное из зверей, рожденное от самого гнусного колдовства крови. Аверсарианцы считают, что саррадонцы ответственны за их создание, а саррадонцы в последнее время придерживаются мнения, что виноваты именно аверсарианцы. В большинстве случаев звери выглядят как люди, но в определенные часы их форма деформируется и превращается в нечто среднее между человеком и волком, но больше, чем любой из них. В эти промежутки они набирают невероятную силу. Отмечено, что те, кто переживает гнев своих родственников и доживает до старости, иногда получают контроль над временем и местом своего изменения. Тем не менее, после такого изменения они теряют всякий рассудок, становясь чрезвычайно склонными к каннибализму."
 sjalvolki_hunt.4997.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt: "Приближаясь к гнезду, я пытаюсь успокоить свои движения. Однако безуспешно. Зверь слышит, как я приближаюсь, вскакивая с места покоя; отсюда я могу видеть его жуткую , человеческое лицо. Оно скалит зубы и бросается на меня. Я не могу вовремя выпустить стрелу, поэтому вытаскиваю свой меч, готовясь к удару. Мантикора летит прямо в меня, пронзая мой меч. Он визжит от боли, когда мы оба падаем на землю, волоча друг друга в грязь. В отчаянии я вытаскиваю свой кинжал, вонзая его в сердце существа. С последним предсмертным хрипом оно останавливается."
 sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt_wounded: ""
 sjalvolki_hunt.4998.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4998.desc_sjalvolki_manticore_hunt: "As I approach the nest, I attempt to quieten my movements. It is to no avail, however. The beast hears me approach, jolting up from its resting position; from here, I can see its uncanny, human-like face. It bears its teeth and lunges at me. I nock and let off an arrow, but it goes just inches wide. I try to grab my sword, but I am on the ground before I can react. As the beast sinks its teeth into my abdomen, I plunge my dagger into its neck. With a scream, it retreats. I shakily get to my feet, but by the time I am standing, the creature is long gone."
 sjalvolki_hunt.4999.desc_sjalvolki_werewolf_hunt: ""
 sjalvolki_hunt.4999.desc_sjalvolki_manticore_hunt: "Приближаясь к гнезду, я пытаюсь успокоить свои движения. Однако это безуспешно. Зверь слышит, как я приближаюсь, вздрагивая из своего покоящегося положения; отсюда я могу видеть его жуткую , похожее на человеческое лицо. Оно скалит зубы и бросается на меня. Я киваю и выпускаю стрелу, но она проходит всего в нескольких дюймах. Я пытаюсь схватить свой меч, но оказываюсь на земле прежде, чем успеваю среагировать. зверь вонзает зубы мне в шею, я жалко хватаю свой кинжал, но моя сила угасает, когда я чувствую, как Мантикора отступает, забирая с собой кусок моего горла. эмоции. Если бы я не знал лучше, я бы сказал, что это улыбается "
 sjalvolki_hunt.7001.t: "Отдых путешественника"
 sjalvolki_hunt.7001.desc: "Our party stops for the evening at a small town, and quickly make ourselves at home in the local traveler's inn. It's a somewhat rustic affair, more of a converted barn really, but it'll do. The locals are friendly enough, and the town is well enough stocked that they're willing to sell beer and food even if the prices are somewhat suspiciously high. Regardless, it doesn't take long for my party to begin feeling the cheer. I suppose I could take this moment as an opportunity to encourage them further by delivering a heroic speech."
 sjalvolki_hunt.7001.a: "Мои товарищи охотники, послушайте меня!"
 sjalvolki_hunt.7001.b: "Э, я просто выпью еще."
 sjalvolki_hunt.7001.a.exceptionalsuccess: "Настроение меняется от ликующего к восторженному"
 sjalvolki_hunt.7001.a.success: "Моя пьяная речь не портит хорошего настроения."
 sjalvolki_hunt.7001.a.failure: "Моя невнятная речь полностью портит настроение."
 sjalvolki_hunt.7002.t: "Потоп и река"
 sjalvolki_hunt.7002.desc: "Days of torrential rain has led to a near disaster. The river ahead, glutted with water, has overflown its banks and made the ford our maps show impassible. Gathering on the muddy bank my party and I survey the situation with grim determination. If we are to press on in our hunt, a few options present themselves. Boats could be commandeered from a nearby village for a small cost. We could attempt to swim the glutted river - surely a hazardous proposition. Or we could just wait for the flood waters to to ebb, though it would risk the trail going cold."
 sjalvolki_hunt.7002.a: "Иди, заплати сельским жителям, чтобы они переправили нас."
 sjalvolki_hunt.7002.b: "Раздевайся, пошли купаться!"
 sjalvolki_hunt.7002.c: "Давай подождем."
 sjalvolki_hunt.7002.a.success: "Переходим реку!"
 sjalvolki_hunt.7002.a.failure: "Я был сметен и ранен при попытке."
 sjalvolki_hunt.7003.t: "Сокровище?"
 sjalvolki_hunt.7003.desc: "We've been traveling through the wilderness for several weeks now, tracking our quarry through rough terrain far from civilization. Just as I'm thinking of ordering us to set up camp, one of the scouts I sent ahead returns, excitedly crashing through the underbrush and bounding into the clearing in which we are gathered. "A ruin! It's too decrepit to tell who may have built it, and a bit out of the way. While it will take some climbing to reach, there could be treasure buried within!" I can see the avarice in my men's eyes at just the thought. Though, if we do pursue this 'treasure' - should it exist, we do risk losing the trail."
 sjalvolki_hunt.7003.a: "Немедленно отведите меня в эти руины!"
 sjalvolki_hunt.7003.b: "Не отвлекаться, идем дальше."
 sjalvolki_hunt.7004.t: "На исходе"
 sjalvolki_hunt.7004.desc: "The days of tracking far from civilization has taken its toll. We ate the last of our dried meat last night, despite best attempts at rationing, and throughout the day our attempts to subsist off local vegetation have failed. There's game around if you know where to look, but taking the time to hunt rabbits and deer risks us losing the trail."
 sjalvolki_hunt.7004.a: "Лучше затянуть пояса..."
 sjalvolki_hunt.7004.b: "На голодный желудок охотиться нельзя!"
 sjalvolki_hunt.7004.c: "Хорошо, что я упаковал дополнительные продукты!"
 sjalvolki_hunt.7004.d: "Мясо всегда найдется, если знать, где искать..."
 sjalvolki_hunt.7004.e: "Или, возможно, вы..."
 sjalvolki_hunt.7004.f: "С другой стороны, вы..."
 sjalvolki_hunt.7005.t: "Обманул!"
 sjalvolki_hunt.7005.desc: "[sjalvolki_hunting_courtier_3.GetName] has been acting strangely these past few days. Going off for hours at a time while scouting and coming back with nothing to show for it. The reason only becomes apparent as I awaken to see [sjalvolki_hunting_courtier_3.GetName] standing over me, brandishing an axe and with a grim look on [sjalvolki_hunting_courtier_3.GetHerHis] face. Our camp is filled with barbaric looking men rifling through our things."
 sjalvolki_hunt.7005.a: "Будь ты проклят! К оружию!"
 sjalvolki_hunt.7005.b: "Бери что хочешь..."
 sjalvolki_hunt.7005.a.success: "Вы убиваете [sjalvolki_hunting_courtier_3.GetName] и обращаете в бегство бандитов."
 sjalvolki_hunt.7006.t: "Любовь в погоне"
 sjalvolki_hunt.7006.desc: "After days in the wild I've found myself unable to tear my eyes away from [hunting_paramour.GetName]. Mabye it's the way [hunting_paramour.GetSheHe] moves through the wilderness, expertly tracking our prey. Maybe it's the way [hunting_paramour.GetSheHe] is always there with a waterskin when I'm thirsty or rations when I'm hungry. Or maybe it's just the natural result of a small group of people being isolated with only each other as company for weeks on end. Regarldess, it's clear that [hunting_paramour.GetName] feels the same about me."
 sjalvolki_hunt.7006.a: "Я спал с [hunting_paramour.GetName]"
 sjalvolki_hunt.7006.b: "Нет, лучше не надо."
 sjalvolki_hunt.7007.t: "A Child in Distress"
 sjalvolki_hunt.7007.desc: "While trekking back down the mountain from the Simurgh's oasis, we stumbled upon a most surreal sight- a boy, not even old enough for hair on his chin. The boy is crying his heart out, though there's no way to know from where he hails, or how he got here. If left here, they will surely perish. We could bring them back home, or leave them at the village with the wise woman."
 sjalvolki_hunt.7007.a: "Мы привезем ребенка домой!"
 sjalvolki_hunt.7007.b: "Старуха будет знать, что с ним делать"
 sjalvolki_hunt.7007.c: "Нет смысла тратить ресурсы на кого-то вроде него."
 sjalvolki_hunt.7008.t: "A Mind in Tatters"
 sjalvolki_hunt.7008.desc: "Ever since my encounter with that... thing, my mind has not been able to stop racing. Everywhere I go, everywhere I look, I can feel it. Staring at me from the corner of my eyes. Once I turn my head, it's gone, but the feeling remains. It's getting harder to sleep. I have woken in a fright almost every morning since. And even when I tell others of what lurks in my shadows, they simply look worried or fearful. It's all in my head, they say. Well, we shall see about that."
 sjalvolki_hunt.7008.a: "Это не дает покоя моей душе!"
 sjalvolki_hunt.7008.b: "Не все, что я вижу, только у меня в голове!"
 sjalvolki_hunt.7009.t: "Encounter with the Sjalvolki"
 sjalvolki_hunt.7009.a: "I accept your challenge!"
 sjalvolki_hunt.7009.b: "We shall wait to hunt til tomorrow"
 sjalvolki_hunt.7009.desc: "Much of our journey today has been solitary, with little to draw our attention beyond the path ahead. That is, until we stumbled into a small party of Sjalvolki hunters scouting the area ahead. Both of our groups were taken aback, none of us expecting to meet anyone else out in the wilds. One among them, most likely their leader, steps forward to face us, and challenges the leader of our group to hunting rights here. It's clear that we were both following the same tracks, and these hunters do not seem keen on sharing the spoils of their hunt.\n\nIf I manage to win, they will honor the bargain and leave, though if I lose we would be expected to do the same. Declining the duel would be the same as losing in their eyes, so we have little options before us."
 sjalvolki_hunt.7011.t: "The Rotten Battlefield"
 sjalvolki_hunt.7011.a: "Let's see what we can find."
 sjalvolki_hunt.7011.b: "Better to leave the dead undisturbed."
 sjalvolki_hunt.7011.desc: "As we've worked through the wilds, time has seemed to pass by without note. Step after step, march after march, we've trudged along in seek of our quarry with no sign of stopping.\n\nSuddenly the overwhelming aroma of death and decay fill my nostrils, and I start to gag. My companions are similar, and as we explore our surroundings to determine the smell's source, we discover a most devastating scene. The remnants of a battlefield lay before us, fetted and rancid, thick with rot and bile as if flooded with it. No doubt, corpse eaters skulk through the muck, but if it hasn't been picked clean, there's most likely treasures still here. If we're quick enough, we could find something worth while, though it will be incredibly dangerous."
 sjalvolki_hunt.7011.a.success: "You successfully fight off a Corpse Eater"
 sjalvolki_hunt.7011.a.failure: "You fail to fight off a Corpse Eater"
 sjalvolki_hunt.7011.tooltip: "Bloody treasures likely lay in the battlefield, but the corpse eaters are thick in number, and we must be careful."
 sjalvolki_hunt.7010.t: "Duel in the Wilds"
 sjalvolki_hunt.7012.t: "Hidden Graveyard"
 sjalvolki_hunt.7012.desc: "Deep within the wilderness, long past what scant traces of civilization exist this far out, we have stumbled upon something most peculiar.\n\nAlthough no structures are nearby, no hut nor hovel, three gravestones stand tall before us a top a small hill. They look ancient and weathered, and upon closer inspection their engravings are completely indechiperable, beyond perhaps, that these stones were a family. It's impossible to tell how old the stones, nor who is truly buried here, but nonetheless a quiet stillness hangs in the air above us."
 sjalvolki_hunt.7012.a: "We should move along, best not to linger."
 sjalvolki_hunt.7012.b: "We should pay our respects, regardless of who they were."
 sjalvolki_hunt.7013.t: "Foragers"
 sjalvolki_hunt.7013.desc: "While out in the wilderness not far from a nearby settlement, we encounter a few locals foraging through the foliage. They are looking for berries, snails, and small snares that must have been set the past day in hopes of finding fresh food.\n\nUpon our approach they were initially hesitant, but open up as we introduce ourselves. Someone's stomach amongst us growls, and the kind villagers offer to sell some of their food to us."
 sjalvolki_hunt.7013.a: "No thank you, we're not interested in."
 sjalvolki_hunt.7013.b: "Certainly, it makes deciding tonight's meal easier."
 sjalvolki_hunt.7013.c: "Certainly, though who said anything about paying?"
 sjalvolki_hunt.7014.t: "An Encounter Beyond Understanding"
 sjalvolki_hunt.7014.desc: " After an arduous day of trudging through the vast, empty steppe, nothing has helped us to understand where, exactly, we are. With night setting in, we manage to find a pond to claim fresh water from, and set up camp for the night. We'll need luck on our side if we hope to find our bearings tomorrow.. I take first watch through the night, staring at our campfire as it turns to a handful of dying embers. As I lay there, listening to the fire's crackle, a soft bubbling begins to rise from the edge of the pond. In a panic, I quickly rise, readying my weapon. The moonlight does not penetrate the surface of the water, but I notice it bubbling and splashing into the soil. My companions have not noticed in their slumber, and I slowly step closer to the water. Strangely, I feel almost drawn to it. Bubbles and foam give way to nostrils and eyelids, lips and cheekbones - a face in the water.\n\nIts skin seems almost translucent, and the soft light of the night sky makes it glow in the water. I cannot help but stumble backwards at the sight, and am unable to grip my weapon as I shake uncontrollably. The milky eyelids snap open, and the pale, white irises of this face stare deep into mine, as if searching for something within. Its lips curl into a half smile. If I take my chances, I could still flee before anything happens, but who knows what this is? I may never encounter a being like this again..."
 sjalvolki_hunt.7014.a: "I take a step closer"
 sjalvolki_hunt.7014.b: "Blood and ashes, run!!!"
 sjalvolki_hunt.7014.tooltip: "Some entities are said to judge the virtues of Man in an effort to discover their hidden truths. Many are found wanting."
 sjalvolki_hunt.7015.t: "An Encounter Beyond Understanding"
 sjalvolki_hunt.7015.desc: "I steady my breathing as I look back into the face's eyes, and stand up from the dirt with what confidence I can muster. Wispy tendrils of fog spew from its mouth, snaking across the water's surface towards my feet. I start to step away as they come closer, but decide against it, leaving myself at the mercy of the unknowable. As the wisps touch my skin, a cold breeze rushes across me, as if I were taken into the watery depths. Images of my life flash before me- moments of selfishness, violence, lust, and greed. Some I hardly recognize, others burn in my chest as if coals were left within me. The tendrils snake further up my body, reaching to my chest where they spiral over my heart. I look down at them, an endless encirclement spinning deeper and deeper into my chest, and back at the pale eyes in the water. They're harsher, angrier than when I first looked upon them.\n\nMore memories fly across my eyes, the things I have done to get me to where I am today. The tendrils suddenly tighten around me, yanking me hard to the ground as those swirling on my chest pierce between my ribcage. I try to scream in pain, but no sound escapes my lips as I'm dragged into the water. I can only watch my companion's sleeping forms as images of blood and depravity fill my mind to the seams, and the sharpened mist reaches into my heart. I will not feel remorse for all that I have done, but the spirit that's pulled into its watery depths seems intent on making me experience hell. Now fully submerged beneath the surface, I see what lurks beneath the depths—a mound of bones.\n\nAnd I am to join them."
 sjalvolki_hunt.7015.a: "This is the end..."
 sjalvolki_hunt.7016.t: "An Encounter Beyond Understanding"
 sjalvolki_hunt.7016.desc: "I steady my breathing as I look back into the face's eyes, and stand up from the dirt with what confidence I can muster. Wispy tendrils of fog spew from its mouth, snaking across the water's surface towards my feet. I start to step away as they come closer, but decide against it, leaving myself at the mercy of the unknowable.\n\nAs the wisps touch my skin, a cold breeze rushes across me, as if I were taken into the watery depths. Images of my life flash before me—moments of charity, selfishness, violence, and compassion. Some I hardly recognize, others nearly bring me to tears, as if a wave of nostalgia has taken hold over my mind. The tendrils snake further up my body, reaching to my chest where they spiral over my heart. I look down at them, an endless encirclement spinning deeper and deeper into my chest, though I feel no pain nor malice. I look back to the pale eyes, softer and lighter than they were before, almost welcoming with familiarity. More memories fly across my eyes, as if pulled along a road by the tendrils.\n\nAlmost as quickly as it had begun, the tendrils dissipate into mist around me, and when I look back to the water, the face is gone. In its place, sitting just atop the water's surface, a gem. It glows with iridescence, beautiful in its shimmering. I wade through the water towards it, and take it into my hand. It feels soft, yet harder than iron somehow, and fills me with what I can only describe as the warmth of a hearth at home. The once icy water feels almost tranquil with the gem in my hand, and as I climb from its depths back to the fire, I cannot help but wonder what decided to bless me so. Hopefully this will be a boon for our journey, and life beyond."
 sjalvolki_hunt.7016.a: "None will believe my tale!"
 sjalvolki_hunt.7017.t: "An Encounter Beyond Understanding"
 sjalvolki_hunt.7017.desc: "I cannot face this...this thing, whatever it is. A scream rips through my throat as fear grips my heart in a clenched fist, shocking my companions from their slumber as I sprint for our mounts and make way across the steppe. There is no way to fight something like this, at least not one that I know, and it does not take long for my companions' screeches and the stamping of hooves to catch up to me as we flee through the steppe. While we may not have found what we were searching for, I'm far more thankful to still be alive. Whatever that face was, I feel that it'll haunt my dreams for years to come."
 sjalvolki_hunt.7017.a: "I refuse to die here!"
 sjalvolki_hunt.7018.t: "An Unexpected Obstacle"
 sjalvolki_hunt.7018.desc: "As we've made our way across the dense woodland, a blackened wall cloud formed on the horizon and spread its way towards us. Finally the torrental downpour reaches us, and we have no choice but to flee for shelter from the unending rain.\n\nWhile cutting through the underbrush and tree trunks, careful of how close the sky's thunder sounds to us, one of my comrades cries for help. We rush toward the cry's source and find a large, jagged hole leading deep beneath the ground's surface. A small river floods into it from the mud underfoot, and through the dark I can barely see the outline of my companion down below, and they seem no worse for wear.\n\nIf we are to escape this storm we will need to climb down as well, but we must have caution not to slip and fall in like the other."
 sjalvolki_hunt.7018.a: "I will go first."
 sjalvolki_hunt.7018.b: "Get them out of there, we must look elsewhere for safety"
 sjalvolki_hunt.7018.c: "It's their fault they fell in, we must move on"
 sjalvolki_hunt.7018.tooltip: "Climbing Can be Dangerous"
 sjalvolki_hunt.7019.t: "An Unexpected Obstacle"
 sjalvolki_hunt.7019.a: "How fascinating, I could spend hours studying these walls"
 sjalvolki_hunt.7019.b: "How fascinating, but all I want is a long night's rest"
 sjalvolki_hunt.7019.desc: "We manage to climb down into the cave, some more carefully than others, and quickly begin a fire far from the entrance. As the flame bursts to life, we can finally see the mark covered walls around us, and a small cliffside further ahead that over looks a pitch blackness. The walls almost seem to dance around our fire, with creatures and men galloping across the stone surfaces.\n\nWhatever this place was, it seems people once lived here. Peering over the edge of the cracked cliffside deeper into the cave, I toss a torch to watch how far it falls. But it does not take long for it to disappear from sight, and even longer for the faintest indication of it reaching the bottom to find my ears."
 sjalvolki_hunt.7020.t: "Recent Avalanche"
 sjalvolki_hunt.7020.desc: "Our path ahead through the mountains has been completely blocked by a recent avalanche of rock and snow, as if the towering behemoths around us attempted to halt our advance. The mound before us is nearly the size of 10 men standing on top of each other, with little in the way of hand holds or grasps. By my estimate, the next closest crossing that goes around the avalanche will take many days to reach, and we could lose track of our prey by then, but it's hard to say if trying to climb over the debris will be any better."
 sjalvolki_hunt.7020.a: "Let's climb over it!"
 sjalvolki_hunt.7020.b: "We can find another path."
 sjalvolki_hunt.7020.c: "This should take no time at all"
 sjalvolki_hunt.7020.d: "I just need to breathe and this avalanche will turn to rubble."
 sjalvolki_hunt.7020.a.success: "You successfully climb the avalanche"
 sjalvolki_hunt.7020.a.failure: "You fail to climb over the avalanche"
 sjalvolki_hunt.7021.t: "Venomous Traps"
 sjalvolki_hunt.7021.desc: "When [sjalvolki_hunting_courtier_2.GetName] chose to climb across the wrong boulders, a vicious snake leaped from the shadowed crevices and bit into their leg! Pulling the nasty thing free proves easier than expected, but [sjalvolki_hunting_courtier_2.GetName] is looking very sickly. Looking at their leg, I notice a noxious, ocher pus pooling from the swollen bite marks.\n\nThe venom does not seem to have killed them yet, but it almost assuredly will if we do not act quickly."
 sjalvolki_hunt.7021.a: "We need to do something!"
 sjalvolki_hunt.7021.b: "This calls for amputation!"
 sjalvolki_hunt.7021.c: "It should not take long to make an antidote."
 sjalvolki_hunt.7021.d: "What a fascinating way to die..."
 sjalvolki_hunt.7021.e: "Maybe it will heal naturally?"
 sjalvolki_hunt.7021.f: "They'll be fine with a little magic."
 sjalvolki_hunt.7022.t: "An Abandoned Listikraxos"
 sjalvolki_hunt.7022.desc: "Amongst the rocky outcropping overlooking the rapids stands the ruins of a long forgotten [marcher|E] stronghold. I can see the crumbling wall from below—the mighty gate where the keep's baron could keep watch of the river, now in ruins.\n\nThe bridges connecting the fortress to the surrounding upland have long since collapse into the water below, so if we want to get inside, we would need to climb the rocks. While it may take some time, who knows what treasures may still rest inside the keep's walls."
 sjalvolki_hunt.7022.a: "I'll make the climb myself!"
 sjalvolki_hunt.7022.b: "I think [sjalvolki_hunting_courtier_2.GetName] should give it a try"
 sjalvolki_hunt.7022.c: "Fascinating, but I think it's time we moved on."
 sjalvolki_hunt.7022.d: "Stand back, this shouldn't take long at all."
 sjalvolki_hunt.7023.t: "Wreckage Along the Coast"
 sjalvolki_hunt.7023.desc: "A torrental thunderstorm has kept us from exploring too deep amongst the Isles, but perhaps it was for the best. Just beyond the shoreline, a massive ship lay smashed against the rocks, though it is impossible to tell whether it came from the storm, or was already here before us. The crashing waves make it hard to see the wreckage clearly, but I can almost see a way onto what remains of the deck.\n\nOur small row boat might be able to carry us out to wreck so we can see if anything still remains, but the journey would be dangerous. We need to decide quickly before the storm gets any worse."
 sjalvolki_hunt.7023.a: "The row boat will have me there in no time at all."
 sjalvolki_hunt.7023.b: "This should be easy!"
 sjalvolki_hunt.7023.c: "Why bother with another boat when I can just swim?"
 sjalvolki_hunt.7023.d: "We should get moving."
 sjalvolki_hunt.7024.t: "Torkyll Migration"
 sjalvolki_hunt.7024.desc: "As dusk begins to set on the horizon, the seas around our boat begin to shimmer with shades of blue. [sjalvolki_hunting_courtier_1.GetName] shouts from the bow, pointing out toward the sea. I turn to look, and my jaw slacks.\n\nAt first, only a single Torkyll fades into view, but the ocean is soon overflowing with them as a great migratory herd moves past us. The floating jellyfish seem to glide just above the waters surface at times, while others float effortlessly through the sea. There are most likely hundreds of them, but [sjalvolki_hunting_courtier_2.GetName] suggests that if we can separate one from the herd, we could easily capture it."
 sjalvolki_hunt.7024.a: "Let's just sit and watch for a while."
 sjalvolki_hunt.7024.b: "I bet we could catch one now!"
 sjalvolki_hunt.7024.c: "No time for gawking, we need to pick up the pace!"
 sjalvolki_hunt.7024.d: "Hold, and wait for my signal to strike."
 sjalvolki_hunt.7024.tt: "#negative_value Will immediately begin combat with a Torkyll#!"
 sjalvolki_hunt.7024.tt_hunter: "#negative_value  You fail to ambush the Torkyll and begin combat#!"
 sjalvolki_hunt.7025.t: "The Hermit Alchemist"
 sjalvolki_hunt.7025.desc: "While scouting the surrounding wilderness, we happened upon a small shack inhabited by a disheveled hermit brewing a large pot of noxious and sweet liquid. [hermit_magi.GetName] invited us to their fire and gave us fresh bread and water to consume while [hermit_magi.GetHerHis] pot broiled. It took some time to coax an answer out of [hermit_magi.GetHerHim], but the hermit revealed [hermit_magi.GetSheHe] are brewing [Concept('potion','potions')|E].\n\n[hermit_magi.GetName] says [hermit_magi.GetSheHe] is willing to sell me a bottle, though we might be able to overpower [hermit_magi.GetHerHim] and take it by force."
 sjalvolki_hunt.7025.a: "I would love to purchase a flask"
 sjalvolki_hunt.7025.b: "I'd love to take one off your cold hands!"
 sjalvolki_hunt.7025.c: "Thank you, but I cannot."
 sjalvolki_hunt.7025.d: "Perhaps we could make a deal?"
 sjalvolki_hunt.7025.tt: "#positive_value You will gain an [artifact|E].#!"
 sjalvolki_hunt.7025.successfully_lowered_price: "You successfully lowered the price."
 sjalvolki_hunt.7025.no_price_change: "You failed to negotiate the price."
 sjalvolki_hunt.7025.accidental_increase: "You accidentally increased the price!"
 sjalvolki_hunt.7026.t: "Vanishing Hunters"
 sjalvolki_hunt.7026.desc: "Utter dread washes over me when I realize that, in the blink of a moment, my entire party has somehow vanished from sight, and that I am now completely alone and disoriented. I frantically look around, hoping to see #BOL anyone#!, but to no avail.\n\nStanding frozen in place, I contemplate my next move. Should I try to call out? Search for them? Not make a move and hope for the best? As if my current predicament couldn't get any worse, I suddenly hear a branch snapping in the relative vicinity - I'll have to decide what to do, and fast."
 sjalvolki_hunt.7026.a: "Where is everyone!?"
 sjalvolki_hunt.7026.b: "I'm getting out of here!"
 sjalvolki_hunt.7026.c: "I'll stand in place and not make a move."
 sjalvolki_hunt.7026.d: "The [fog|E] cannot impede me!"
 sjalvolki_hunt.7026.no_malus: "Your party manages to find you almost immediately"
 sjalvolki_hunt.7026.long_wait: "It took your party a fairly long time to find you"
 sjalvolki_hunt.chance_of_ambush: "You might be ambushed"
 sjalvolki_hunt.7026.ambushed_by_fogbeast: "You have been ambushed by a [fogbeast|E]!"
 sjalvolki_hunt.7026.lost_to_the_fog: "You have been lost in the [fog|E]!"
 sjalvolki_hunt.7027.t: "Unnatural Rot"
 sjalvolki_hunt.7027.desc: "As we open one of our stores to take a meal, we are met with a most unpleasant surprise - a vile, revolting smell pierces the air, the stench so overwhelming that it sends all of us instinctively pulling back from the food. Several of my party members wretch, and one actually vomits.\n\nWhat used to be a significant portion of our supplies has rotted away so thoroughly that some of it has outright turned to pus, and large maggots have begun crawling out. This decay is very obviously not a result of any kind of natural process."
 sjalvolki_hunt.7027.a: "Absolutely foul."
 sjalvolki_hunt.7028.t: "Visions in the Fog"
 sjalvolki_hunt.7028.desc: "Every so often, I notice what seems to be a humanoid silhouette in the corners of my vision, standing just at the edge of the [fog|E]'s visibility —or I think I do, at least. Whenever I turn to look at it, there's either nothing there, or the shadow turns out to be that of a dead tree or other natural formation.\n\nThe first few times I could chalk it up to mere tricks of the mind, but that explanation has grown increasingly less comforting as the thing continues to appear, and the feeling of being watched becomes even more intense than normal. It doesn't help that none of my party members seem to be having the same experience."
 sjalvolki_hunt.7028.a: "I'll just try and stop paying attention."
 sjalvolki_hunt.7028.b: "Something is afoot. We'll camp here until it's safe."
 sjalvolki_hunt.7028.c: "That's it, I'm only looking down at the ground!"
 sjalvolki_hunt.7029.t: "A Buzzing Problem"
 sjalvolki_hunt.7029.desc: "Just around the massive redwood trunk ahead of us, where the trail of our prey leads, a colossal beehive hangs from the side of the bark. A faint, deep buzz echoes through the forest around us as we crouch low to the ground, careful to avoid making any noise lest we wake the hive.\n\nWhile we could sneak quietly through until we're far enough away to avoid their ire, the honey of the Waking Coast is said to be an exceptional delicacy, and we could always use more food."
 sjalvolki_hunt.7029.a: "We'll need to take each step with caution."
 sjalvolki_hunt.7029.b: "We could try and take the honey too."
 sjalvolki_hunt.7029.c: "Let's try and smoke them out!"
 sjalvolki_hunt.7029.d: "I think I have a trick or two for this."
 sjalvolki_hunt.7029.e: "Why don't we charge past it?"
 sjalvolki_hunt.7029.tt: "#negative_value You may be a attaked by a Giant Bee#!"
  
