l_russian:
 sjalvolki_reformation.0011.t: "Проповедник"
 sjalvolki_reformation.0011.desc: "Знаменитый проповедник [sjalvolki_reformer.GetFullNameNicknamed] после того, как переубедил почти всех дворян при моем дворе, наконец предстал перед моим двором. Несмотря на его взлохмаченный вид, его влияние как среди знати, так и среди крестьян означает, что я должен, по крайней мере, выслушать его.\n\nОн кратко представляет себя, прежде чем перейти к своей просьбе. По словам этого проповедника, в царствах Сьялволки начнутся распри из-за мелких разногласий, а вера будет подчинена более организованным религиям, живущим среди нас. Они просят помощи в записи различных верований Сьялвольки по всему моему царству, чтобы собрать их в книгу, которая направит последователей к спасению в последней войне. Он заявляет, что, хотя его миссия идет хорошо, он ограничен тем фактом, что он всего лишь один человек. Моя помощь была бы невероятно полезна для его дела.\n\nМой выбор прост. Я могу изгнать его из королевства, надеюсь, сократив его влияние. Ничего не делать и позволить ему высказать свою часть перед тем, как двигаться дальше, вероятно, наименее рискованный вариант, однако он также может позволить его вере укорениться. И его вера может быть привлекательной, поскольку ее централизация, возможно, позволит мне улучшить мое царство. Хотя это было бы рискованно, я также мог бы попытаться схватить и казнить его, хотя смерть святых людей имеет неприятную тенденцию создавать их больше."
 sjalvolki_reformation.0011.a: "Должно быть [SelectLocalization(ROOT.Char.HasTrait(GetTrait('zealous').Self),'heretic','wretch')] чтобы казнить!"
 sjalvolki_reformation.0011.b: "[sjalvolki_reformer.GetSheHe|U] может проповедовать [sjalvolki_reformer.GetHerHis] чушь в другом месте."
 sjalvolki_reformation.0011.c: "Эх, это не моё дело."
 sjalvolki_reformation.0011.d: "[sjalvolki_reformer.GetSheHe|U] имеет смысл..."
  
 sjalvolki_reformation.0012.t: "Помощники проповедника"
 sjalvolki_reformation.0012.desc: "Группа шаманов ворвалась ко мне во двор, проповедуя слова Проповедника. Они разные, молодые и старые, родом из разных уголков родины Сьялволки. Однако у всех у них огонь в глазах, который я не могу игнорировать.\n\nОни предупреждают, что сформировался новый мир, и Сьялволки должны измениться вместе с ним. Они заявляют, что без организационной структуры веры царства Сьялволки разразятся борьбой из-за мелких разногласий, а вера будет подчинена более организованным религиям, живущим среди нас. Они просят помощи в записи различных верований Сьялвольки по всему моему царству, чтобы собрать их в книгу, которая направит последователей к спасению в последней войне. Затем они вручают мне фолиант своих усилий. Оценивая их сочинения, я понимаю, что это не просто сборник, а слияние разных сказок в единое всеобъемлющее повествование.\n\nОни заявляют, что если усилия Проповедника укоренятся, вера Сьялволки больше не будет разрозненной. Последователи по-прежнему смогут продолжать свой старый путь, зная, что у них те же убеждения, что и у Сьялволки за тысячи миль от них. Новой вере нужны шаманы королевства, чтобы вести хронику своих историй и распространять информацию."
 sjalvolki_reformation.0012.a: "Пусть казнят этих подхалимов."
 sjalvolki_reformation.0012.b: "Изгнать их!"
 sjalvolki_reformation.0012.c: "Пусть они говорят"
 sjalvolki_reformation.0012.d: "В их словах есть смысл..."
  
 sjalvolki_reformation.0031.t: "Смерть проповедника"
 sjalvolki_reformation.0031.desc: "Наш святой основатель, [sjalvolki_reformer.GetFullNameNicknamed], умер.\n\nНекоторые из его самых преданных сторонников возмущались, ссылаясь на то, что его смерть принесла большую пользу его врагам, и ясно, что его смерть наступила в результате закулисного обмана или открытого убийства. Последователи Обряда Орисполь оплакивают его кончину и пообещали продолжить его работу по окончательной организации веры, чтобы противостоять этому новому миру."
 sjalvolki_reformation.0031.a: "Это ужасно."
  
 sjalvolki_reformation.0202.t: "Велоскоп"
 sjalvolki_reformation.0202.desc: "Всего через десять лет после рождения Орипольского обряда вера уже напряглась. И тем не менее, я все еще шокирован, когда священник представляет себя при моем дворе, утверждая, что он был избран группой первосвященников, чтобы руководить Сьялволками во время их кризиса, о чем свидетельствует борющееся единство веры. Самодовольным тоном он объясняет, что я должен принять его авторитет Велосхода и помочь ему внести децентрализованный хаос, возникший после смерти Проповедника. Его поддерживают больные остатки нескольких древних служителей веры Сьялволки, пережившие миграцию и, по крайней мере предположительно, сохранившие духовную власть.\n\nОднако есть и другая возможность. Его авторитет основан, по сути, на самопровозглашении, поскольку он является избранным лидером самопровозглашенного первосвященства. Другие богословы также поделились со мной своими мыслями, предполагая, что, возможно, мы должны смотреть на Верховного Короля в качестве примера. Они утверждают, что триумфы Империи доказывают, что Сьялволки нуждаются в сильном лидере, который поведет их в будущее. Если бы я согласился с этим, это, безусловно, вызвало бы споры, поскольку считается, что Империя распалась со смертью Разрушителя ведьм. Однако, как подчеркивают ученые, некоторые из его записанных заявлений предполагают, что он никогда не задумывался как уникальный, и что, став чем-то, что они называют Святым Королем, и ведя последователей Велоса в новую эпоху славы, я бы просто выполнять намерения Кенвера.\n\nНесмотря на мой выбор, вполне вероятно, что я должен быть готов отстаивать веру, что бы ни случилось.."
 sjalvolki_reformation.0202.a: "Велошосен божественный посланик."
 sjalvolki_reformation.0202.b: "Я приму это Святое Царство."
 sjalvolki_reformation.0202.c: "Я останусь на пути Проповедника."
  
 sjalvolki_reformation.0203.t: "[piety_embracer.GetFirstNameNoTooltip] принимает обряд Велосгрейва"
 sjalvolki_reformation.0203.desc: "Ко двору прибыли глашатаи с печальными новостями. Обряд Орисполь, так недавно зародившийся, теперь разорван на части. Прислушиваясь к словам самопровозглашенного лидера верующих, [piety_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] заявил о своей поддержке назначенного духовенства, которое само заявило о своем лидерстве над всеми верующими. Уже сейчас сообщения путешествуют по царствам Сьялволки, требуя, чтобы другие великие правители признали их духовную власть.\n\nВ ответ несколько искусных философов, священников и теологов стекались ко мне ко двору, требуя, чтобы я помог им свергнуть этого узурпатора и всех, кто ему помогает. Вместо этого они просят меня принять мантию Святого Короля, приняв на себя духовную власть великого Разрушителя Ведьм и помогая вести последователей Велоса в будущее. Они утверждают, что Imperrech всегда предназначался для успеха, и что мой священный долг - привести их к славе. В такие времена, говорят они, у меня нет выбора, кроме как принять."
 sjalvolki_reformation.0203.a: "Я приму это Святое Царство."
 sjalvolki_reformation.0203.b: "Я останусь на пути Проповедника."
  
 sjalvolki_reformation.0204.t: "[piety_embracer.GetFirstNameNoTooltip] принимает обряд Велосгрейва"
 sjalvolki_reformation.0204.desc: "Ко двору прибыли глашатаи с печальными новостями. Обряд Орисполь, так недавно зародившийся, теперь разорван на части. В ответ на заявление духовного авторитета [piety_founder.getFirstName], [authority_founder.getFirstName], [piety_embracer.GetFirstNameNoTooltip] вместо этого провозгласил себя лидером нового "Святого королевства", которое само претендует на лидерство всех верующих. Послания уже распространяются по королевствам Сьялволки, требуя, чтобы другие великие правители приняли их духовную власть.\n\nВ ответ сторонники Велоскопа стеклись ко мне на суд, в том числе [piety_founder.getFirstName], требуя, чтобы я помог им свергнуть этого узурпатора и всех, кто ему помогает. Вместо этого они просят, чтобы я принял власть Велошосена, поддержал духовный авторитет древних жрецов Велосгрейва и помог им вести последователей Велоса в будущее. Они утверждают, что как одна из старейших и наиболее престижных групп в вере Сьялволки, это их прерогатива - руководить своими собратьями. В такие времена, говорят они, у меня нет другого выбора, кроме как прислушаться к ним."
 sjalvolki_reformation.0204.a: "Велошосен божественный посланик."
 sjalvolki_reformation.0204.b: "Я останусь на пути Проповедника."
  
 sjalvolki_reformation.0205.t: "Велоскоп"
 sjalvolki_reformation.0205.desc: "Всего через десять лет после рождения Ориспольского обряда вера уже напряжена. Это шокирует, когда священник предстает перед моим судом, утверждая, что он был избран группой первосвященников, чтобы направлять Сьялволки во время кризиса, о чём свидетельствует борющееся единство веры. Самодовольным тоном он объясняет, что я должен принять его власть как Избранного и помочь ему в наведении децентрализованного хаоса, возникшего после смерти Проповедника. Его поддерживают больные остатки нескольких древних хранителей веры Сьялволки, переживших Миграцию и, по крайней мере предположительно, сохранивших духовный авторитет.\n\nОднако есть и другая возможность. Его власть основана, по сути, на самопровозглашении, поскольку он является избранным лидером самопровозглашенного первосвященства. Другие богословы также поделились со мной своими мыслями, предположив, что, возможно, именно на Верховного короля мы должны смотреть в качестве примера. Они утверждают, что триумфы Имперреха доказывают, что сьялволки нуждаются в сильном лидере, который вел бы их в будущее. Если бы я согласился с этим, это, безусловно, было бы спорным, поскольку считается, что Несовершенное растворилось со смертью Разрушителя Ведьм. Однако, подчеркивают ученые, некоторые из его записанных высказываний предполагают, что на самом деле он никогда не должен был быть уникальным, и что, став тем, кого они описывают как Святого Короля, и приведя последователей Велоса в новую эпоху славы, я бы просто выполнил намерения Кенвара. \n\nНесмотря на мой выбор, вполне вероятно, что я должен быть готов отстаивать веру, что бы ни случилось."
 sjalvolki_reformation.0205.a: "Велошосен божественный посланик."
 sjalvolki_reformation.0205.b: "Я приму это Святое Царство."
 sjalvolki_reformation.0205.c: "Я останусь на пути Проповедника."
  
 sjalvolki_reformation.0206.t: "Великий раскол"
 sjalvolki_reformation.0206.desc: "Посланники достигли моего двора и всего мира Сьялволки с шокирующими новостями. Ориспольский обряд раскололся. После Велоскупа, попытки древнего жречества захватить власть, [piety_embracer.GetFirstNameNoTooltip] принял их власть над верой, даже когда [authority_founder.getFirstName] воспользовался наследием Разрушителя ведьм, чтобы претендовать на духовную силу. Оба разослали послания по землям, завоёванным в ходе Завоевания, требуя, чтобы все правители приняли их как лидера правоверных и отвергли другие предложения. \n\nЭмиссары так называемого «Велосгрейвского обряда» ясно изложили свои аргументы. Поскольку их духовная власть исходит от духовенства, сконцентрированного на Велосгрейве, на древней родине нашего народа, их захват власти просто устанавливает порядок верующих.\n\nС другой стороны, сторонники самозваного "Святого короля" утверждают, что ряд заявлений, сделанных покойным Сенваре, доказывают, что Имперреч всегда был примером для Сьялволки, и что провозглашение Святого Королевства просто выполняет желания Кенвара.\n\nКакими бы вескими ни были их аргументы, выбор, похоже, остаётся за мной."
 sjalvolki_reformation.0206.a: "[piety_founder.GetFirstName] is legitimate"
 sjalvolki_reformation.0206.b: "Я за Святого Короля!"
 sjalvolki_reformation.0206.c: "Все узурпаторы."
  
 sjalvolki_reformation.0208.t: "Ритуальные войны"
 sjalvolki_reformation.0208.desc: "Мир Сьялволки разорван на части. По всему [shattered_coast|E] Ориспольский обряд сталкивается с расколом и раздорами, а обряды Велоскупа и Крона претендуют на мантию лидерства над своими верующими. Армии народа, так недавно обосновавшегося на вершине мёртвой империи, снова в походе, на этот раз повернутые друг против друга во имя своих богов. И некоторые даже считают вероятным, что это только начало, и что в будущем Сьялволки ожидает ещё большая фрагментация."
 sjalvolki_reformation.0208.a: "Из его могилы плачет Кенвер..."
  
 sjalvolki_reformation.0212.t: "Альтернатива Маршу"
 sjalvolki_reformation.0212.desc: "По мере того, как хаос Ритуальных войн разрывает королевства моих собратьев на части, мои земли стали домом для большого числа проповедников-Шевалье, обучающих мой народ вере в их Жизненный Путь и надеющихся, что Сьялволки смогут присоединиться к ним в своей практике. Местная вера была перестроена в соответствии с традициями моего народа, изменив сами Пути, чтобы они соответствовали образу жизни сьялволки. По мере того как население моего королевства начинает осваивать эти новые пути, давление на меня, как со стороны моих собственных придворных, так и со стороны иностранных миссионеров, растёт. По их мнению, было бы к лучшему, если бы я принял веру участников Марша."
 sjalvolki_reformation.0212.a: "Я буду следовать этому пути"
 sjalvolki_reformation.0212.b: "Я следую за Велосом!"
  
 sjalvolki_reformation.0213.t: "The Marcher Alternative"
 sjalvolki_reformation.0213.desc: "По мере того, как хаос Ритуальных войн разрывает королевства моих собратьев на части, мои земли стали домом для большого числа проповедников-Шевалье, обучающих мой народ вере в их Жизненный Путь и надеющихся, что Сьялволки смогут присоединиться к ним в своей практике. Местная вера была перестроена в соответствии с традициями моего народа, изменив сами Пути, чтобы они соответствовали образу жизни сьялволки. По мере того как население моего королевства начинает осваивать эти новые пути, давление на меня, как со стороны моих собственных придворных, так и со стороны иностранных миссионеров, растёт. Кроме того, [opakasija_conclave_embraced.getFirstName], соседний правитель, уже обратился и подталкивает мой народ к принятию этого нового образа жизни, независимо от моего одобрения. По мнению многих при моём дворе, было бы к лучшему, если бы я принял веру участников Марша."
 sjalvolki_reformation.0213.a: "Я буду следовать этому пути"
 sjalvolki_reformation.0213.b: "Я следую за Велосом!"
  
 sjalvolki_reformation.0215.t: "Обряды Востока"
 sjalvolki_reformation.0215.desc: "Царства запада охвачены огнём религиозного раскола. Сторонники Верховного короля и избранных Ценностей сражаются за земли, завоеванные в ходе славного Завоевания всего несколько десятилетий назад. Но здесь, в восточных районах мира Сьялволки, становится очевидным, что ни одна из сторон по-настоящему не имеет над нами сильного влияния. Мы находимся далеко от центров власти, и наши практики всё больше и больше отдаляются от конкурирующих ортодоксий, установленных далекими священниками и королями. \n\nВместо этого наша земля становится домом для нового Восточного обряда, пытающегося примирить фрагменты веры. Священники, дворяне и простолюдины одинаково начинают восхищаться этой новой верой, и для меня быстро становится политически невозможным избежать её господства.."
 sjalvolki_reformation.0215.a: "Мы с востока."
 sjalvolki_reformation.0215.b: "Я буду придерживаться своего пути."
  
 sjalvolki_reformation.0216.t: "Обряды Востока"
 sjalvolki_reformation.0216.desc: "Царства запада охвачены огнём религиозного раскола. Сторонники Верховного короля и избранных Ценностей сражаются за земли, завоёванные в ходе славного Завоевания всего несколько десятилетий назад. Но здесь, в восточных землях мира Сьялволки, становится очевидным, что ни одна из сторон по-настоящему не имеет над нами сильного влияния. Мы находимся далеко от центров власти, и наши практики всё больше и больше отдаляются от конкурирующих ортодоксий, установленных далекими священниками и королями. \n\nВместо этого наша земля становится домом для нового восточного обряда, пытающегося примирить осколки веры. Священники, дворяне и простолюдины в равной степени начинают восхищаться этой новой верой, в дополнение к [east_rite_embracer.getFirstName], собрату-правителю Сьялволки на востоке. По мере того, как на меня нарастает давление со всех сторон, для меня быстро становится политически невозможным избежать господства этой новой веры."
 sjalvolki_reformation.0216.a: "Мы с востока."
 sjalvolki_reformation.0216.b: "Я буду придерживаться своего пути."
  
 sjalvolki_reformation.0301.t: "A New High Kingdom"
 sjalvolki_reformation.0301.desc: "Knights and warriors from across the Partharian have begun to flock to [high_kingdom_opakasija_founder.GetFullNameRegnal]'s court in hopes of gaining status. It wont be long before the Rite and Marcher Princes take notice and try to do something. Only time will tell if this is a new beginning for Opakasija, or the latest in a bloody history."
 sjalvolki_reformation.0301.a: "Our paths shall guide us."
  
 sjalvolki_reformation.0302.t: "A New Petty Kingdom"
 sjalvolki_reformation.0302.desc: "Knights and warriors from across the Partharian have begun to flock to [high_kingdom_opakasija_founder.GetFullNameRegnal]'s court in hopes of gaining status or favor. Bandits and rapscallions most likely. We can only hope that this 'High Kingdom of Opakasija' will crumble into to dust as quickly as it came to be."
 sjalvolki_reformation.0302.a: "What will they think of next?"
  
 sjalvolki_reformation.0303.t: "A New High Kingdom"
 sjalvolki_reformation.0303.desc: "In the years since our people first settled these rocky shores, we have come to see these lands as home. From the golden valleys to the cypress woods—Opakasija was ours.\n\nIt took years of hard work, but we can finally say that triumphantly. I stand before my court as I am crowned [high_kingdom_opakasija_founder.GetFullNameRegnal], first of their name. None shall threaten our lands again!"
 sjalvolki_reformation.0303.a: "For the glory of the Conclave!"
 sjalvolki_reformation.0303.b: "Long may our people prosper!"
 sjalvolki_reformation.0303.c: "Long live Opakasija!"
 sjalvolki_reformation.0303.d: "Long live Opakasija!"
  
 sjalvolki_reformation.0304.t: "The Sun Rises in Opakhasia"
 sjalvolki_reformation.0304.desc: "For too long our beautiful homeland has suffered the ravages of war. First by our ancestors, and then by the Sjalvolki. With the strength of our hearts, we've finally pushed the bloodshed out of Opakhasia. For the first time in decades, people seem to rest. All we can do now is hope that this peace lasts."
 sjalvolki_reformation.0304.a: "May the Concordat prosper!"
  
 sjalvolki_reformation.conversion_success.tt: "The locals are swayed by [sjalvolki_reformer.GetFirstNameNoTooltip]"
 sjalvolki_reformation.conversion_failure.tt: "Местные жители не поддаются влиянию [sjalvolki_reformer.GetFirstNameNoTooltip]"
 sjalvolki_reformer_is_executed.tt: "[sjalvolki_reformer.GetFirstNameNoTooltip] схвачен и казнён"
 sjalvolki_reformer_escapes.tt: "[sjalvolki_reformer.GetFirstNameNoTooltip] сбегает."
 sjalvolki_faith_splintering.tt: "Вера Сьялволки распадается, предвещая новую эру религиозного разделения..."
  
 story_sjalvolki_reformation_story_name: "Реформация Сьялволки"
 story_sjalvolki_reformation_story_desc: "Ветры перемен проносятся по землям Сьялволки, старые обычаи родины всё больше расходятся с новой реальностью жизни на совершенно другом [shattered_coast|E]. Хотя некоторые убежденные традиционалисты могут ворчать, большинство лидеров — как светских, так и клерикальных — начинают понимать, что старый религиозный порядок нуждается в серьезных изменениях."
  
