l_russian:
 ## Arrival events 
 # Normal Arrival 
 sophocos_quest.4001.t: "Место прибытия"
 sophocos_quest.4001.desc: "Заполнитель прибытия"
 sophocos_quest.4001.a: "Полезем!"
 sophocos_quest.4001.b: "На самом деле, неважно."
  
 ## Climbing Events 
 # Tier 0 (Base) 
 sophocos_quest.5001.t: "Arrival at the Holy Steps!"
 sophocos_quest.5001.desc: "Наконец-то я прибыл в Блаженный Софокос. Основание башни кишит паломниками всех видов, многие с удрученным видом, вероятно, после неудачной попытки. Когда я приближаюсь к месту рождения Вера, мои уши улавливают слух об успешных паломниках, рассказывающих истории своих восхождений. \n \nЯ кладу руку на один из тысячи массивных камней, составляющих основу сооружения, и решаю..."
 sophocos_quest.5001.a: "Начать восхождение."
 sophocos_quest.5001.a.tt: "Traveling alone has serious risks, but solitude may provide opportunities."
 sophocos_quest.5001.b: "Иди домой."
 sophocos_quest_5001.c: "Hire a team, we climb."
 sophocos_quest_5001.c.tt: "Traveling as a group is safer."
 sophocos_quest_5001.d: "Hire a team and time on the pulleys."
 sophocos_quest_5001.d.tt: "The easy way is not pious, but it is fast and safe."
 sophocos_quest_5001.e: "Up I go—on the pulleys of course!"
 sophocos_quest_5001.e.tt: "Traveling alone will have risks, but may provide opportunities."
 sophocos_quest_5001.f: "No supplies, just a jaunt up on those pulleys."
 sophocos_quest_5001.f.tt: "You don't need food for a quick visit to see the vista. Of course, best remember not to wander away..."
  
 ## Global (Tier 1-4) 
 # Ghost encounter 1 
 sophocos_quest.5101.t: "Figments of the Journey"
 sophocos_quest.5101.desc: "По мере того, как я поднимался все выше и выше по ступеням, я начал замечать слабые темные фигуры, танцующие по краям моего зрения. \n \nЧем выше я поднимаюсь, тем четче они становятся, и я Теперь я могу смотреть на них почти прямо. Их форма привлекательна, почти человеческая, но не совсем. \n \nКогда я пытаюсь мельком увидеть лицо или любую другую узнаваемую черту, я замечаю, что фигура, которую я изучаю, кажется манит меня призрачным перстом..."
 sophocos_quest.5101.a: "Думаю, мне не помешает совет."
 sophocos_quest.5101.b: "Что-то здесь не так..."
 sophocos_quest.5101.c: "Беги!"
 sophocos_quest_abandon.tt: "Это преждевременно прекратит ваше восхождение!"
 sophocos_climb_continues.tt: "Подъем продолжается..."
 sophocos_climb_continues_success: "Вам удается продолжать восхождение"
 sophocos_climb_fails: "Вы поддаетесь истощению и спускаетесь вниз"
 sophocos_quest.5101.b.success: "Я успешно избавляюсь от призрачных фигур и продолжаю восхождение в одиночку"
 sophocos_quest.5101.b.failure: "Моя попытка побега разозлила призрачных существ, которые ранили меня, прежде чем я смог сбежать"
 sophocos_quest_ghost_follow.tt: "Это может иметь непредвиденные последствия..."
 sophocos_quest.5101.d: "Я просто устал, после перекуса и сна они исчезнут."
 sophocos_quest.5101.e: "Братья! Как вам удалось вырваться из когтей аль-Хадидруджа?"
 sophocos_quest.5101.e.encouraged: "Призраки просвещают вас!"
 sophocos_quest.5101.e.disappear: "Галлюцинация рассеивается после допроса..."
 sophocos_quest.5101.e.slave: "Призраки говорят вам, что реальность реальна..."
 sophocos_quest.5101.tt: "Кто знает, какими бесценными знаниями обладают эти духи!"
 # Ghost Encounter 2 
 sophocos_quest.5102.t: "Теневые намерения"
 sophocos_quest.5102.desc: "As I climb another of the 1001 steps via the guidance of my ghostly companion, exhaustion finally grips me. I have followed this ghost feverishly for hours, and its breakneck pace has not let up even once.\n\nToo exhausted to stand, I fall to my knees. Now finally halting its progress, my shadowy companion turns to stare down at me with pinprick eyes, its gaze cold and acquisitive. Only now does it occur to me that I may have quite misjudged the helpful spectre's intentions. It begins to advance on me."
 sophocos_quest.5102.a: "Мое тело может быть слабым, но мой разум все еще может изгнать этого демона!"
 sophocos_quest.5102.a.success: "Вы успешно отвергаете призрака, который не может войти в вас, и он исчезает, как утренний туман"
 sophocos_quest.5102.a.failure: "Призрак с силой входит в вас"
 sophocos_quest_5102_extra.tt: "Это может иметь смертельные последствия!"
 sophocos_quest.5102.b: "Демоны не ровня моей мистической мощи..."
 sophocos_quest.5102.c: "Демон? Я уверен, что смогу найти место..."
 # Ghost Encounter 3 
 sophocos_quest.5103.t: "Могильная щедрость"
 sophocos_quest.5103.desc: "Поднявшись по многим ступеням в погоне за своим призрачным спутником, он, наконец, останавливается над тем, что кажется вполне обычным кирпичом. Какой-то мистической силой призрак поднимает маленький кирпич, открывая скрытый тайник с царственная, хоть и пыльная, корона внутри!\n\nПризрак словно подает вам сигнал взять сокровище с собой. Возможно, он не хочет, чтобы его земные пожитки пропали даром...?"
 sophocos_quest.5103.a: "Как мило!"
 sophocos_quest_5103_mysticsense.tt: "#X Мой третий глаз предупреждает меня..."
 sophocos_illusion_crown.t: "Предполагаемая корона ускользает между моими пальцами вместе с призраком..."
 sophocos_quest.5103.b: "Вежливо откажитесь от подарка."
 sophocos_quest_5103_bmwarning.tt: "#X Вы заметили, что призрак готов атаковать..."
 sophocos_ghost_unknown.tt: "Вы не знаете, как отреагирует призрак..."
 sophocos_5103_attack.t: "Призрак не обрадуется вашему отказу!"
 sophocos_evil_ghost_attack.tt: "Он ранит вас до того, как он исчезнет."
 sophocos_5103_pass.t: "Призрак кажется сбитым с толку, но позволяет вам продолжать."
 sophocos_5103_approval.t: "Призрак одобрительно кивает и благословляет вас!"
 sophocos_5103_hallucination.t: "Был ли призрак вообще там с самого начала?"
 # Starvation 1 
 sophocos_quest.5106.t: "Пустой желудок"
 sophocos_quest.5106.desc: "Восхождение - тяжелая работа, и я, кажется, не упаковал достаточно еды. Мой рюкзак становится тревожно легким, и я уже довольно давно не встречал другого паломника.\n \nВозможно, сейчас пора возвращаться..."
 sophocos_quest.5106.a: "Распределите то, что осталось, и утолите голод."
 sophocos_quest.5106.b: "Голод - это иллюзия."
 sophocos_quest.5106.c: "Я просто наколдую что-нибудь, без проблем."
 sophocos_quest.5106.c.tooltip: "Вы будете использовать свое магическое мастерство, чтобы поддерживать себя."
 sophocos_quest.5106.f: "Я скучаю по дому."
 sophocos_quest.5106.g: "Хорошо, что вы приобрели эти дополнительные пайки..."
 sophocos_quest.5106.h: "Я чувствую запах еды за много миль..."
 sophocos_quest.5106.h.valuables.tt: "You find and consume another climber, stealing their valuables"
 sophocos_quest.5106.h.valuables: "You found and consumed another climber, and stole their valuables"
 sophocos_quest.5106.h.injure.tt: "Вы находите другого альпиниста, но он одолевает и ранит вас"
 sophocos_quest.5106.h.injure: "Вы нашли другого альпиниста, но они одолели и ранили вас"
 sophocos_quest.5106.h.nodice: "Вы не можете найти другого альпиниста."
 sophocos_quest.5106.h.nodice.tt: "Вы не смогли найти другого альпиниста."
 # Placeholder Interim Event 
 sophocos_quest.5107.t: "Uneventful Climb"
 sophocos_quest.5107.desc: "Вы проводите день, взбираясь по ступеням Софокоса, и, хотя испытание утомительно, на самом деле ничего особенного не происходит. Вы задаетесь вопросом, стоит ли продолжать."
 sophocos_quest.5107.a: "Конечно!"
 sophocos_quest.5107.b: "Это глупо."
 # Climbing Friend 
 sophocos_quest.5111.t: "Good Company"
 sophocos_quest.5111.desc: "While climbing the many steps of the Holy Tower, you and another climber have had the benefit of each others' assistance for quite a chunk of the journey. Suddenly, your climbing partner [SOPHOCOS_FRIEND.GetFirstName] stops you and says that [SOPHOCOS_FRIEND.GetSheHe] can't go on any more, and is going to climb back down."
 sophocos_quest.5111.a: "Ask [SOPHOCOS_FRIEND.GetHerHim] to join you at court when you're done."
 sophocos_quest.5111.b: "Try to get a last piece of 'action' before [SOPHOCOS_FRIEND.GetSheHe] leaves...""
 sophocos_quest.5111.b.lovers.tt: "You seduce [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.lovers: "You seduced [SOPHOCOS_FRIEND.GetFirstName], and [SOPHOCOS_FRIEND.GetSheHe] will wait for you at the base."
 sophocos_quest.5111.b.onetime.tt: "You fool around with [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.onetime: "You fooled around with [SOPHOCOS_FRIEND.GetFirstName] before [SOPHOCOS_FRIEND.Char.GetSheHe] climbed back down."
 sophocos_quest.5111.b.gracefail.tt: "[SOPHOCOS_FRIEND.GetSheHe|U] gracefully declines your advances."
 sophocos_quest.5111.b.gracefail: "[SOPHOCOS_FRIEND.GetFirstName|U] gracefully declined your advances."
 sophocos_quest.5111.b.blasphemy.tt: "[SOPHOCOS_FRIEND.GetSheHe|U] runs off and accuses you of blasphemy to the other pilgrims"
 sophocos_quest.5111.b.blasphemy: "[SOPHOCOS_FRIEND.GetFirstName|U] ran off and accused you of blasphemy to the other pilgrims"
 sophocos_quest.5111.c: "Adress [SOPHOCOS_FRIEND.GetHerHis] heretical beliefs before [SOPHOCOS_FRIEND.GetSheHe] leaves."
 sophocos_quest.5111.c.conversion.tt: "You succesfully persuade [SOPHOCOS_FRIEND.GetHerHim] of the error of [SOPHOCOS_FRIEND.GetHerHis] ways"
 sophocos_quest.5111.c.conversion: "You succesfully persuaded [SOPHOCOS_FRIEND.GetHerHim] of the error of [SOPHOCOS_FRIEND.GetHerHis] ways"
 sophocos_quest.5111.c.unconvinced.tt: "[SOPHOCOS_FRIEND.GetFirstName] leaves unconvinced"
 sophocos_quest.5111.c.unconvinced: "[SOPHOCOS_FRIEND.GetFirstName] left unconvinced"
 sophocos_quest.5111.c.shake.tt: "[SOPHOCOS_FRIEND.GetFirstNamePossessive] arguments leave you shaken and doubtful of your faith"
 sophocos_quest.5111.c.shake: "[SOPHOCOS_FRIEND.GetFirstNamePossessive] arguments have left you shaken and doubting your faith"
 sophocos_quest.5111.d: "Ask [SOPHOCOS_FRIEND.GetHerHim] for their spare supplies, then wish them goodbye."
 sophocos_quest.5111.e: "In their weakness, they can still offer their life"
 # Great Worm 
 sophocos_quest.5116.t: "Великий пожиратель"
 sophocos_quest.5116.desc: "Когда вы поднимаетесь все выше по ступеням, сильная дрожь в башне внезапно сбивает вас с ног. Когда вы смотрите вниз на основание Башни, вы замечаете огромного массивного червя, извивающегося на своем пути. вокруг и вверх по башне! \n \nКажется, его большие черные глаза смотрят прямо на вас, когда он подползает к вам все ближе, широко раскрыв огромную клыкастую пасть."
 sophocos_quest.5116.a: "Великий червь! Ты пришел вознаградить меня за верность!"
 sophocos_quest.5116.a.tt: "В вас нет нужды! Великий Червь может даже счесть нужным одарить вас подарками..."
 sophocos_quest.5116.a.verypleased: "Великий червь преподносит великие дары перед уходом!"
 sophocos_quest.5116.a.pleased: "Великий червь перед уходом дарит подарки!"
 sophocos_quest.5116.b: "Иди сюда, зверь!"
 sophocos_quest.5116.b.slayer.tt: "Вы сразите мерзкое существо"
 sophocos_quest.5116.b.slayer: "Червь был не чем иным, как галлюцинацией..."
 sophocos_quest.5116.b.escape.tt: "Вы спасаетесь бегством"
 sophocos_quest.5116.b.failure.tt: "Зверь ранит тебя"
 sophocos_quest.5116.b.failure: "Зверь ранил тебя"
 sophocos_quest.5116.b.failure.ctt: "Вы искалечены"
 sophocos_quest.5116.b.death.tt: "Вас пожирает червь"
 sophocos_quest.5116.c: "Простая галлюцинация. Я проигнорирую ее."
 sophocos_quest.5116.d: "Милосердие!"
 sophocos_quest.5116.d.tt: "Встань на колени и поклянись в вечной верности Великому Червю."
 # Dead Relative Ghost 
 sophocos_quest.5117.t: "A Familiar Sight"
 sophocos_quest.5117.desc: "Когда вы с трудом поднимаетесь по очередной из бесчисленных ступеней Великой Башни, к вам внезапно приближается призрачная фигура. Когда она приближается, вы идентифицируете ее как покойного [dead_relative.GetTitledFirstName]; и вы вдруг не уверены, галлюцинируете вы или нет, или вас действительно посещает ваша семья из загробного мира. \n\nВ любом случае, [dead_relative.GetSheHe], кажется, открывает [dead_relative.GetHerHis] призрачный рот, чтобы говорить с тобой..."
 sophocos_quest.5117.a: "Нет компании лучше семьи..."
 sophocos_quest.5117.a.wincest.tt: "Вы успешно соблазнили и переспали со своим неживым членом семьи"
 sophocos_quest.5117.a.wincestwin: "Вы прекрасно провели время, но чувствуете себя опустошенным после этого призрачного романа"
 sophocos_quest.5117.a.failcest: "Ты только что пытался лежать с галлюцинацией"
 sophocos_quest.5117.a.wincestbusted: "Кто-то видит, как ты лежишь с призраком!"
 sophocos_quest.5117.a.failcestbusted: "Вас видели лежащим с чем-то, что оказалось галлюцинацией..."
 sophocos_quest.5117.a.repulsed.tt: "[dead_relative.GetFirstName] испытывает отвращение и исчезает"
 sophocos_quest.5117.a.repulsed: "[dead_relative.GetFirstName] испытал отвращение и исчез"
 sophocos_quest.5117.a.attack.tt: "[dead_relative.GetFirstName] возмущен и нападает на вас!"
 sophocos_quest.5117.a.attack: "[dead_relative.GetFirstName] был возмущен и напал на вас."
 sophocos_quest.5117.a.divinewincest.tt: "Это был бы священный союз!"
 sophocos_quest.5117.b: "Любимая, это было так давно!"
 sophocos_quest.5117.b.success.tt: "You reunite passionately with your undead spouse"
 sophocos_quest.5117.b.repulsed.tt: "Ваша супруга возмущена вашими ухаживаниями"
 sophocos_quest.5117.b.repulsed: "Ваша супруга была возмущена вашими ухаживаниями"
 sophocos_quest.5117.b.attack.tt: "Ваша супруга возмущена и нападает на вас!"
 sophocos_quest.5117.b.attack: "Ваш супруг был возмущен и напал на вас!"
 sophocos_quest.5117.b.good.tt: "Такой союз считается благословенным!"
 sophocos_quest.5117.b.ok.tt: "Такой союз считается в лучшем случае приемлемым."
 sophocos_quest.5117.b.bad.tt: "Такой союз считается девиантным."
 sophocos_quest.5117.c: "Пригласите их на восхождение!"
 sophocos_quest.5117.c.revelation: "[dead_relative.GetFirstName] раскрыл вам тайны жизни и смерти!"
 sophocos_quest.5117.c.minorrevelation: "[dead_relative.GetFirstName] поделился с вами своими мыслями о жизни и смерти."
 sophocos_quest.5117.c.overwhelmed: "Ваш разум не смог обработать идеи [dead_relative.GetFirstName]!"
 sophocos_quest.5117.c.normal: "Разговор был приятным, но пресным."
 sophocos_quest.5117.d: "Небольшая беседа перед восхождением"
 sophocos_quest.5117.d.insane: "Вы потратите некоторое время на разговор, прежде чем поймете, что у вас галлюцинации"
 sophocos_quest.5117.e: "Ignore the phantom"
 sophocos_quest.5117.f: "Я на это не подписывался"
 sophocos_quest.5118.t: "Перекресток откровения"
 sophocos_quest.5118.desc: "Вы получили великие знания от рук призрака... возможно, вы уже достигли просветления и вам не нужно подниматься дальше?"
 sophocos_quest.5118.a: "Ерунда!"
 sophocos_quest.5118.b: "Действительно, пора возвращаться."
  
 ## Peak Events 
 sophocos_quest.6001.t: "Вершина"
 sophocos_quest.6001.desc.cynical: "After many days of climbing and pain I finally pull myself atop the final rise and find myself atop Holy [GetBuilding('sophocos_01').GetName]. It's said that every pilgrim experiences something different and magnificent when reaching the pinnacle of the tower, but all I see here is the scattered detritus, shrines, and mummified corpses left by over a thousand years worth of pilgrimages. From this vantage point all of Sarradon stretches out below me, with the jutting curve of the Kharadamat peninsula clearly visible, as is the sea beyond it.\n\nTaking a deep breath of the crisp, almost painfully cold air, I must admit I'm a bit disappointed by the lack of astounding spiritual revelation, but at least I can now say that I've performed a feat impossible for many, and survived the ordeal. The angels, however, fail to make their appearance."
 sophocos_quest.6001.desc.zealous: "After many trials and tribulations, my companions and I finally achieve the summit. Here, so close to the heavens, I am struck dumb by the majesty, caught between the immensity which now sprawls around me, and the dazzling blaze of the sun above me. Overcome by the immensity of it all I suddenly feel short of breath, and drop to my knees as I am struck with a sudden and overwhelming sense of vertigo. Tiny pinpricks of light begin to blaze in the periphery of my vision and I realize that the Angels must be upon me. By [ROOT.Char.GetFaith.HighGodName] it's really happening!\n\n Alas, after a few moments the experience passes with no further phenomena. My faith it seems is not yet strong enough.\n\nI shall endeavor to be better when next I return."
 sophocos_quest.6001.desc: "После многих дней лазания и боли вы, наконец, протягиваете руку вверх и подтягиваетесь по ступеням последнего кирпича Святого Софокоса. Вы оглядываетесь вокруг себя и вниз, любуясь чудесным видом, открывающимся с этой высота и купание в удовлетворении ваших достижений. \n\nВы немного разочарованы отсутствием поразительного духовного откровения, но, по крайней мере, теперь вы можете сказать, что совершили подвиг, невозможный для многих, и пережили это испытание. "
 sophocos_quest.6001.a: "Разочарование, но все равно великолепно."
  
 ## Raze Events 
 sophocos_quest.7001.t: "Sophocos Ablaze"
 sophocos_quest.7001.desc: "I watch as it unfolds.\n\nHorsemen ride through the desolate streets of the ramshackle slum that has sprung up around Sophocos. Most of the Ritualist visitors fled well in advance when they saw the glow of heated brands and torches on the horizon, and only the handful of fools and fanatics who refuse to flee are left to burn alive inside the temples, pilgrim inns, and sacred chantries they dedicated their lives to maintaining. By the time the ring of fire burns to embers the following morning we've really set to work, looting shrines and toppling statues. Relic pits are filled in to dissuade magpies and vermin from sniffing around for treasure. An unlucky or unobservant caravan crests the hill only to be sacked, its unfortunate itinerants put to the sword\n\nI don't think the Ritualists will be coming back here for a long time. Now if only we could topple the tower itself..."
 sophocos_quest.7001.a: "The glory is ours!"
  
 sophocos_quest.7002.t: "Sophocos Ablaze"
 sophocos_quest.7002.desc.continental: "News has arrived from [sarradon|E]. Year in and year out mendicants and holy men of the Ritualist faith have made their sacred journey to [sophocos|E], but evidently [sophocos_razer.GetFirstNameRegnal] has had enough of this heathenous rabble trespassing on [sophocos_razer.GetHerHis] territories and has finally taken decisive action. Though the tower itself may be impregnable, the considerable infrastructure built over the years by intrepid pilgrims is not, and countless shrines and other holy places were put to the torch. Ritualists across Sarradon are already baying for blood, but only time will tell if they have strength enough to bring [sophocos_razer.GetFirstName] to justice."
 sophocos_quest.7002.desc.sarradonian: "Ill news News has arrived from [sophocos|E]. Year in and year out mendicants and holy men from across [sarradon|E] have made their sacred journey to [sophocos|E]. While the site is known to be of special importance to Ritualists it holds a special place for most faiths on Sarradon, and is one of the few locations where the [war_in_heaven|E] has abated in favor of an uneasy truce. Evidently for [sophocos_razer.GetFirstNameRegnal], this interfaith peace is not to [sophocos_razer.GetHerHis] liking. Though the tower itself may be indestructible, the veritable city built over the years by intrepid pilgrims is not, and countless shrines and other holy places were razed to the ground. Ritualists across Sarradon are already baying for blood, and even our own people are uneasy about the ramifications of this ill-omened act of unprovoked violence against the holiest place on our continent. Only time will tell if [sophocos_razer.GetFirstName] can be brought to justice."
 sophocos_quest.7002.desc.ritualists: "Word of calamity has reached us from holy [sophocos|E]. [sophocos_razer.GetFirstNameRegnal] has taken action to burn out the faithful and deny us access to this most holy of holies. Whereas even the most heathenish kings are known to respect wisdom and virtue, [sophocos_razer.GetFirstName] has butchered the holy men and women residing there and put torch to their shrines. Though the holy tower itself is proof against the violence of any man on [aeras|E] naught else remains at its base, and we will surely be prevented from accessing it to seek wisdom. Truly [sophocos_razer.GetHerHis] wickedness knows no bounds!\n\nAlready the faithful are baying for righteous vengeance against this despoiler of virtue. May the Angels deliver us [sophocos_razer.GetHerHis] head!"
 sophocos_quest.7002.a: "What will this mean for the future?"
