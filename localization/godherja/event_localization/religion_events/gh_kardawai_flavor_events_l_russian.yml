l_russian:
 kardawai_flavor.1000.t: "Праздник для Кардвена"
 kardawai_flavor.1000.desc: "Возвращаясь из нашего рейда, мои солдаты привезли с собой несколько пленников, захваченных мной лично во время нашего грабежа. Как кардавай высокого ранга, я могу устроить себе пир из этих побежденных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1000.a: "Как Кардвен поступил с лодброками, так и я поступлю с ними!"
 kardawai_flavor.1000.b: "Нет, я так не думаю."
 kardawai_flavor.1001.t: "Праздник для Кардвена"
 kardawai_flavor.1001.desc: "Пока я отдыхаю после битвы, мои солдаты привели нескольких пленников, солдат, побежденных мной лично во время боя. Как кардавай высокого ранга, я могу устроить себе пир из этих побежденных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1001.a: "Как Кардвен поступил с лодброками, так и я поступлю с ними!"
 kardawai_flavor.1001.b: "Нет, я так не думаю."
