l_russian:
 legal_tradition.0001.t: "Тонкости закона"
 legal_tradition.0001.desc: "Дело доставляется обычным способом: тощий парень-курьер кладет бумаги в кожаную сумку у моей двери. Взломав восковую печать, я устраиваюсь в кресле, чтобы разложить документы на своем столе, и вскоре передо мной лежат три аккуратные стопки.\n\nСлева от меня находятся показания и аргументы защиты, справа от меня - ее коллеги из обвинения, а между ними находятся документы, содержащие соответствующие отрывки из закона Уорденита, предложенные судьей нижестоящей инстанции. Я морщусь от этого зрелища и готовлюсь к предстоящей долгой ночи."
 legal_tradition.0001.a: "[actor.GetFirstName] привел более убедительные аргументы."
 legal_tradition.0001.b: "На самом деле, дело [recipient.GetFirstNamePossessive] интересно."
 legal_tradition.0001.c: "Я позволю магистрату решать это вместо меня."
 legal_tradition.0001.d: "Не приставай ко мне с этой пустяковой ерундой!"
  
 legal_tradition.0011.t: "Ложное Утверждение"
 legal_tradition.0011.desc: "Похоже, двое моих вассалов снова поссорились друг с другом. Хотя до драки еще не дошло, их враждебные маневры в судах, безусловно, кажутся прелюдией к насилию. Естественно, учитывая серьезную важность правильного решения по этому вопросу, мои судьи мудро направили дело мне в надежде получить окончательное решение.\n\n[actor.GetTitledFirstName] направляет исковое заявление в [target.getName], утверждая, что [recipient.GetTitledFirstName] продемонстрировал неадекватное управление страной и ее народом. [actor.GetSheHe] включил некоторые дополнительные доказательства, утверждающие, что дальний родственник также когда-то претендовал на территорию, и, по сути, просит пересмотреть раздел наследства более века назад. Должен сказать, что я немного впечатлен наглостью их маневров."
 legal_tradition.0011.a: "[actor.GetFirstName] привел более убедительные аргументы."
 legal_tradition.0011.b: "На самом деле, дело [recipient.GetFirstNamePossessive] интересно."
 legal_tradition.0011.c: "Я позволю магистрату решать это вместо меня."
 legal_tradition.0011.d: "Не приставай ко мне с этой пустяковой ерундой!"
  
 legal_tradition.0401.t: "[Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_name'))]"
 legal_tradition.0401.t.finished: "Дело Закрыто"
 legal_tradition.0401.desc: "[SelectLocalization(Not(EqualTo_string(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc')))),Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Concatenate('generic_legal_study_','desc'))]"
 legal_tradition.0401.desc.finished: "Я смотрю на свой стол пустыми глазами, с моих плеч сваливается огромная тяжесть. Не более пяти минут назад я ставил на место последний из бесконечных юридических томов, которые мои наставники рекомендовали мне прочитать. Потребовалось пройти весь путь до моего стола, чтобы заметить, что стопки, которая так давно возвышалась надо мной, когда я сидел, читал и записывал, больше нет.\n\n Я... сделал это? Я закончил свои исследования по ним всем? Даже Комментарии Ракийи?\n\nЯ откидываюсь на спинку стула, на моем лице появляется улыбка. Моя учеба, возможно, никогда не закончится, но это, безусловно, важная веха."
 generic_legal_study_desc: "Несмотря на то, что работа долгая и порой загруженная, правильная интерпритация ее через призму судебной практики, несомненно, станет значительным подспорьем для моего опыта в этом ремесле.\n\nСейчас мне просто нужно свободное время и самоотдача..."
 legal_tradition.0401.a: "Кому нужен сон?"
 legal_tradition.0401.b: "Время начинать."
 legal_tradition.0401.c: "Сейчас у меня нет на это времени"
 legal_tradition.0401.d: "Ах, ну что ж. Время принеси еще стопку."
  
 legal_tradition.0501.t: "Нет покоя нечестивым"
 legal_tradition.0501.desc: "Я заранее предвидел, что этот конкретный случай постучится в мою дверь - крестьянские сплетни из [legal_case_county.GetBaseNameNoTier] задолго до появления сумки с подробностями произошедшего. Казалось бы, слухи не преувеличивали кровавость и жестокость рассматриваемого преступления.\n\nДоказательства против [ROOT.Var('defendant_background').getflagname], о котором идет речь, - [ROOT.Char.Custom('EvidenceStrength')]. Лично я [ROOT.Char.Custom('CriminalCaseIntuition')]"
 legal_tradition.0501.a: "Они виновны."
 legal_tradition.0501.b: "Я не могу осудить на основании предоставленных доказательств."
 legal_tradition.0501.c: "Я позволю магистрату решать это вместо меня."
 legal_tradition.0501.d: "Не приставай ко мне с этой пустяковой ерундой!"
  
 legal_tradition.0511.t: "Преступление и наказание"
 legal_tradition.0511.desc: "До моего сведения дошло, что нижестоящие суды [legal_case_county.GetBaseNameNoTier]а в последнее время испытывают проблемы с надлежащей обработкой объема мелких преступлений в одном из своих округов и прибегают к ускоренным судебным разбирательствам сомнительной законности. Ни одно из этих преступлений не имеет реального значения - воры, фальшивомонетчики и пьяницы составляют большинство этих дел, и председательствование в них обычно было бы намного ниже того, что ожидается от человека моего положения.\n\nТем не менее, помощь в устранении этого отставания не только придала бы мне ауру заинтересованного правителя для местных жителей, но и помогла бы приобрести юридический опыт в условиях, когда исход самого дела вряд ли будет иметь значение в общей схеме вещей."
 legal_tradition.0511.a: "Я пройду через все до единого!"
 legal_tradition.0511.b: "Одного или двух должно быть достаточно, чтобы отточить мои навыки."
 legal_tradition.0511.c: "Итак, как я могу извлечь из этого выгоду..."
 legal_tradition.0511.d: "Это ниже моего достоинства."
  
 legal_tradition.0521.t: "Мучительный Бизнес"
 legal_tradition.0521.desc: "Несколько магистратов рекомендовали мне просмотреть некоторые архивы местных судов, чтобы ознакомиться с тонкостями уорденского права. Говорят, что это хорошо, когда я затачиваю зуб, вынося решения по государственным вопросам, но изучение повседневных дел, с помощью которых функционирует мое царство, жизненно важно, если я действительно хочу называть себя мастером Первых законов Вардена.\n\nЧестно, учитывая огромную кучу бумаги передо мной, мне трудно собраться с духом, чтобы согласиться. Действительно ли это стоит моего драгоценного времени, чтобы тратить его на споры между землевладельцами, которые мертвы уже несколько десятилетий?"
 legal_tradition.0521.a: "Я пройду через все до единого!"
 legal_tradition.0521.b: "Одного или двух должно быть достаточно, чтобы отточить мои навыки."
 legal_tradition.0521.c: "Я уверен, что смогу раскопать что-нибудь... полезное на них."
 legal_tradition.0521.d: "Это ниже моего достоинства."
  
 legal_tradition.0531.t: "Ссора торговцев"
 legal_tradition.0531.desc: "Ловким движением я разрезаю печать на последнем конверте, чтобы он попал ко мне на стол. Бумаги внутри упакованы так плотно, что грозят рассыпаться сами по себе, и я быстро складываю их аккуратной стопкой перед собой. Когда я начинаю читать, это все, что я могу сделать, чтобы мои глаза не теряли фокус, когда они просматривают текст. Десятые и сотые доли процента доходов, комиссионные за поиск и часть тарифного вознаграждения. Длинное дополнение, в котором рассматриваются положения о страховании на случай, если товары перевозятся за границу и теряются из-за погоды, но только в том случае, если это носит обыденный характер...\n\nО Глаза Уордена, я ненавижу, когда торговцы вступают в финансовые споры друг с другом. Никогда прежде я не встречал людей, способных превратить ссору из-за смехотворных сумм денег в такое обыденное дело. Вздыхая, я потираю виски, размышляя о том, стоит ли просто передать это дело в суд низшей инстанции."
 legal_tradition.0531.a: "Думаю, я попробую."
 legal_tradition.0531.b: "Давайте посмотрим, кто готов платить больше."
 legal_tradition.0531.c: "У меня есть более важные дела."
  
 legal_tradition.0541.t: "Честные ремесленники"
 legal_tradition.0541.desc: "К тому времени, когда запечатанный судебный конверт попадает на мой стол, я уже хорошо осведомлен о его содержимом, поскольку слухи о разгневанных торговцах и разъяренных крестьянах дошли до моего суда быстрее, чем курьеры, отправленные судом низшей инстанции сегодня утром.\n\nМестная гильдия в [legal_case_county.GetBaseNameNoTier]е, как они говорят, решили, что их важность для местного общества означает, что они могут выбирать, каким торговым законам они должны следовать. Гильдия, конечно, оспаривает это повествование, утверждая, что они просто используют лазейки в Первых Законах, которые явно были намеренно оставлены Первым Надзирателем, чтобы облегчить бизнес честных ремесленников, и осуждают усилия магистратов помешать им как незаконную тиранию. Насколько я понимаю, дело проходило через суды низшей инстанции большую часть месяца, и тот факт, что оно так или иначе окажется на моем столе, более или менее общеизвестен.\n\nЖалобы магистратов настолько пронзительны, что можно подумать, что гильдия практикует убийства или бандитизм, а мольбы лидеров гильдии сформулированы не менее вызывающе. Какое бы решение я ни принял, оно обязательно кого-нибудь разозлит."
 legal_tradition.0541.a: "Все это предприятие должно быть разрушено!"
 legal_tradition.0541.b: "Эти фальшивомонетчики не стоят выше Первых Законов!"
 legal_tradition.0541.c: "Гильдия права."
 legal_tradition.0541.d: "Давайте посмотрим, сколько стоят эти «лазейки»."
 legal_tradition.0541.e: "У меня есть более важные дела."
  
 legal_tradition.0551.t: "Радикальные Понятия"
 legal_tradition.0551.desc: "Я пристально смотрю на кожаную сумку, лежащую на моем столе, поскольку была прекрасно осведомлена об их содержимом из новостей, которые предшествовали их прибытию. Похоже, что, по мнению моих судей, местный судья по имени [неортодоксальный судья.getFirstName] потерял [heterodox_judge.Получить его] разум. [неортодоксальное суждение.GetSheHe |U] сейчас проповедует всевозможные глупости, которые, по-видимому, граничат с полномасштабной беззаконной ересью.\n\nС тяжелым вздохом я подтягиваю конверт к себе и взламываю ножом восковую печать, извлекая тонкую стопку пергамента, содержащую отзывы. Среди них есть прямое обращение самого предполагаемого еретика. Приподняв бровь, я начинаю читать..."
 legal_tradition.0551.a: "Дурак, но не более того. Сделайте выговор и отпустите."
 legal_tradition.0551.b: "Похоже, опасный радикал. Возбудите дело."
 legal_tradition.0551.c: "Пустая трата ресурсов. Закройте дело."
  
 legal_tradition.0561.t: "Смутное Нарушение"
 legal_tradition.0561.desc: "Передо мной появляется посыльный, одетый в ливрею невероятно мелкого землевладельца в пределах моего королевства. [messenger.GetSheHe|U] кланяется мне и вручает аккуратно сложенный конверт с частично расплавленной восковой печатью.\n\nОткрыв письмо, я прочитал обширный юридический аргумент, приведенный упомянутым мелким землевладельцем, обвиняющим [plaintiff.GetHerHis] непосредственный повелитель за ряд «нарушений прав», укоряющий [plaintiff.GetHerHis] аргументы в расстановке знаков препинания в контракте, заключенном поколениями. Копия контракта, о котором идет речь, также была приложена в полном объеме с соответствующими комментариями.\n\nХотя аргумент действительно имеет некоторые юридические основания, договорные обязательства остаются расплывчатыми, скорее всего, намеренно, и в результате никто явно не прав, а «вопиющие» нарушения прав землевладельца полностью соответствуют разумному толкованию закона."
 legal_tradition.0561.a: "Как насчет того, чтобы я улучшил весь этот контракт?"
 legal_tradition.0561.b: "Я подумаю над этим вопросом."
 legal_tradition.0561.c: "Что ж, за определенную цену я, конечно, мог бы подумать об этом..."
 legal_tradition.0561.d: "Я позволю моему придворному магистрату разобраться с этим."
  
 legal_tradition.0581.t: "Кризис наследования"
 legal_tradition.0581.desc: "Вот уже несколько часов я слушаю препирательства и личные нападки двух братьев и сестер, борющихся за права на наследство своего отца. В то время как было составлено завещание, в котором прямо указывалось, что эти двое должны были получить равные части земли и богатства, процесс застопорился из-за дебатов о том, кто получит небольшой участок земли между их владениями. Один утверждает, что де-юре она всегда была частью его территории, и приводит подробные документы, показывающие, как она управлялась в прошлом, хотя они датируются еще до рождения их отца.\n\nДругой брат заявляет, что прецедент диктует, что он получит его, поскольку его брат уже контролирует половину земель своего отца, в то время как он этого не делает, тем самым нарушая правило их наследования, хотя ему неясно, как именно это происходит. Несмотря на время, которое мы потратили, пытаясь решить эту проблему, оба, похоже, еще далеки от достижения соглашения, чем когда мы начинали, и перешли к оскорблениям друг друга. Мне выпало решить это за них."
 legal_tradition.0581.a: "Де-юре право есть закон, и он получит землю."
 legal_tradition.0581.b: "Прецедент вашего наследования очевиден."
 legal_tradition.0581.c: "Поскольку вы не можете решать сами, я буду управлять землей сам."
 legal_tradition.0581.d: "Я позволю магистрату решать это вместо меня."
  
 legal_tradition.1001.t: "Окончательное решение"
 legal_tradition.1001.desc.deceased_judge: "Прибыл посыльный, сообщающий мне о трагической кончине Верховного судьи [dead_high_judge.getName]. Как Мамур, мне приходится назначать подходящую замену, и мои советники, вассалы и честолюбивые кандидаты уже начали борьбу за эту должность.\n\nВ то время как обычно ожидается, что я должен выбрать уважаемого и старшего судью, в качестве высшего органа власти в судах я могу выбрать практически любого, кого мне заблагорассудится, для заполнения вакантного места."
 legal_tradition.1001.desc.no_deceased_judge: "В моем Верховном суде уже некоторое время существует вакансия. Мои советники, вассалы и начинающие кандидаты позаботились о том, чтобы я не забыл об этом факте, а также о том, насколько они или их фавориты подходят для этой должности. Мне давно пора заняться этим делом.\n\nВ то время как обычно ожидается, что я должен выбрать уважаемого и старшего судью, в качестве высшего органа власти в судах я могу выбрать практически любого, кого мне заблагорассудится, для заполнения вакантного места."
 legal_tradition.1001.a: "Принесите мне список юристов с хорошей репутацией."
 legal_tradition.1001.b: "Возможно, я мог бы извлечь из этого политическую выгоду..."
 legal_tradition.1001.c: "Если подумать, то нет причин для спешки."
  
 legal_tradition.1002.t: "Практиканты торговли"
 legal_tradition.1002.desc: "После нескольких дней тщательного рассмотрения я и помогающие мне судебные судьи сузили список имен, рассматриваемых на вакантное место в Высшем суде, до нескольких. Каждый человек в нашем списке - уважаемый судья, выдающийся ученый, известный адвокат или какая-то комбинация из трех.\n\nУ меня мало сомнений в том, что все они могли бы превосходно выполнять обязанности Верховного судьи, но в конце концов я могу выбрать только одного."
 legal_tradition.1002.a: "[judge_1.GetFirstName] отлично подходит."
 legal_tradition.1002.b: "Мы назначим [judge_2.GetFirstName]."
 legal_tradition.1002.c: "[judge_3.GetFirstName] действительно произвел на меня впечатление!"
 legal_tradition.1002.d: "Ни один из них не достоин этого места."
  
 legal_tradition.1003.t: "Достойный Выбор"
 legal_tradition.1003.desc: "После некоторых размышлений я составил список кандидатов на вакантное место в Верховном суде. Все хорошие и мудрые кандидаты, я заверил магистратов, и, несмотря на некоторые обеспокоенные взгляды, которыми они обменивались между собой, когда думали, что я не смотрю, они были достаточно умны, чтобы держать свое мнение при себе.\n\nКаждое из имен в списке, конечно же, было выбрано либо за их надежность и лояльность ко мне, очевидное политическое преимущество, которое представляет их назначение, солидную плату, которую они пообещали мне при их восхождении, либо за некоторую комбинацию из трех! Как еще я должен управлять Варденитовским миром?"
 legal_tradition.1003.a: "Некоторые из них, вероятно, тоже наполовину приличные судьи!"
 legal_tradition.1003.b: "Это не стоит того, чтобы рисковать."
  
 legal_tradition.1011.t: "The Appointment of [appointed_judge.GetFirstName]"
 legal_tradition.1011.desc: "With a final stroke of a pen, [appointed_judge.GetFirstName]'s seat on the High Court is assured. Until [appointed_judge.GetHerHis] death or retirement, [appointed_judge.GetHerHis] position on that august body of judges is all but guaranteed. I hope I made the right decision..."
 legal_tradition.1011.a: "I'm sure [appointed_judge.GetFirstName] will do fine work."
  
 legal_tradition.1021.t: "Новая Школа"
 legal_tradition.1021.desc: "Юридический мир гудит от разговоров о новой школе мысли, распространяющейся среди судов надзирателей. #underline [Localize(Concatenate(tradition_to_delete.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! школа была основана совсем недавно, но уже нашла значительную поддержку и популярность среди юристов всех мастей, и, услышав, как ее новые рьяные сторонники говорят о ней, легко можно подумать, что она приведет к появлению самого [Concept('era_of_admin', 'Управителя')|E].Тем не менее, только время покажет, достигнет ли школа истинного величия или просто станет одной из сотен традиций, которые появлялись и исчезали в истории."
 legal_tradition.1021.a: "Интересно."
  
 legal_tradition.1031.t: "Гибель школы"
 legal_tradition.1031.desc: "В течение многих лет популярность #underline [Localize(Concatenate(tradition_to_delete.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! школа сокращается - юристы, придерживающиеся ее учения, стали исчезающе редкой породой, а покровительство отсутствует. То, что когда-то было авангардом варденитской мысли, устарело и обветшало, его блеск давно угас.\n\nС учетом того, что последние сторонники традиции теперь сами отмирают по мере того, как одно поколение передает мантию следующему, переход школы в область исторической сноски практически гарантирован."
 legal_tradition.1031.a: "Интересно."
