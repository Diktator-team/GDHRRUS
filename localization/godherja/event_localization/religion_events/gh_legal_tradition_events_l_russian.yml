 the_pillars_of_virtue_name: "Столпы добродетели"
 the_pillars_of_virtue_desc: "Существует достаточно литературы, касающейся закона [Concept('wardenite', 'варденитов')|E], чтобы прочитать все это, даже преданному студенту потребовалась бы целая жизнь, чтобы закончить. К счастью, пять работ [Concept('first_warden', 'Первого Вардена')|E], которые составляют основу всей веры — Три Отца, Видения и Маргиналии — являются бесспорной отправной точкой для изучения права любого послушника.\n\nЯ начну с первой и наиболее читаемой работы [Concept('first_warden', 'Первого Вардена')|E] "Столпы", в которой изложена большая часть основополагающей работы доктрины [Concept('wardenite', 'варденитов')|E] - Мертвый Бог, Столпы добродетели и некоторые из самых основных моральных императивов веры. К счастью для меня, она также считается наиболее читаемой из пяти канонических работ."
 the_book_of_days_name: "Книга дней"
 the_book_of_days_desc: "Я продолжаю продвигаться в своих юридических исследованиях. По совету некоторых судей моего суда я приобрел экземпляр "Книги дней", третьей и самой длинной из так называемых "Трех отцов".\n\n"Книга дней" широко считается самой «сухой» из книг Первого Вардена, и большинство начинающих ученых-юристов обычно с трепетом относятся к ее изучению. Книга охватывает всевозможные мелочи в неестественном и неуклюжем стиле, пытаясь охватить все возможные лазейки или исключения из законов и идей, изложенных в других текстах Первого Вардена. Наиболее известной из всех является обширная заключительная половина книги, в которой дается подробное руководство по всем вопросам, связанным с имуществом, наследованием и налогообложением земли. Поистине захватывающая работа."
 the_marginalia_name: "Маргиналии"
 the_marginalia_desc: "Теперь я перехожу от Трех Отцов к Маргиналиям. Составленная примерно из дюжины небольших работ, написанных Первым Варденом и составленных руками ранних мамуров, пятая из Канонических работ также является наиболее спорной. Радикальные секты часто объединяются вокруг неясных текстов, которые, как они утверждают, также были написаны Отцом Наших Законов, но намеренно исключены из Канонических Произведений махинациями злых ученых или Ритуалистов.\n\nНесколько эклектичные тексты охватывают целый ряд тем, и студентам может быть очень трудно их освоить. С другой стороны, его ветхий характер означает, что в нем есть что-то практически для любого читателя. От откровенных обсуждений военной логистики до поэтических пересказов меньших видений Первого Варденом, Маргиналии действительно содержат множество."
 the_visions_name: "Видения"
 the_visions_desc: "Теперь я перехожу от Трех Отцов к Видениям Первого Вардена. Более консервативные ученые считают, что эти Видения имеют лишь незначительное юридическое значение, но в них излагается основная идеологическая основа нашей веры. В то время как книги законов рассказывают нам, как жить и править, Видения Первого Вардена излагают в ярких и несколько тревожных деталях, почему мы делаем эти вещи.\n\nКонечно, не все ученые отвергают этот том как идеологическое или поэтическое произведение. Многие метафористы пришли к выводу, что эти отрывки содержат двойные значения, которые при анализе подготовленными учеными могут дать ценное новое понимание закона."
 the_records_of_the_first_wardens_court_name: "Протоколы суда Первого Вардена"
 the_records_of_the_first_wardens_court_desc: "Следующим в моем плане юридического образования идут Протоколы суда Первого Вардена, любезно предоставленные мне одним из моих местных судей. Эта книга считается второй из "Трех отцов" и важной вехой в образовании любого начинающего ученого-юриста.\n\nЗаписи более или менее точны, как это звучит - исследование дел, которые проходили через суд Первого Вардена в течение примерно пяти лет, хотя современные ученые спорят о том, охватывают ли они каждое отдельное дело, которым руководил Отец наших Законов, или только те, которые он считается наиболее ценным для записи. Для человека с научным складом ума эти Записи являются чем-то вроде перелистывания страниц, наполненного наглядными примерами закона Уорденита в действии."
