 marcher_lifepath.0001.t: "Выбор пути"
 marcher_lifepath.0001.desc: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] наконец-то достиг совершеннолетия, и вот приходит время выбирать Жизненный путь, которому [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] буду следовать и воплощать всю оставшуюся жизнь. Хотя у моей семьи могут быть свои собственные убеждения по этому поводу, священный выбор в конечном счете остается за мной.\n\nНамазанный маслом и произнесший первую половину священных клятв, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] должен подойти к отцу по моему выбору и решить окончательно..."
 marcher_lifepath.0001.desc.conversion: "As a new member of the [GetPlayer.GetFaith.GetName] faith, I am expected to choose a Lifepath to follow and embody for the rest of my life. While my fellow believers may advice me on the matter, the sacred choice is ultimately mine.\n\nAnoited in the oils and having said the first half of the sacred oaths, I must now only approach the father of my choosing and say the final words..."
 marcher_lifepath.0001.a: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Мечей"
 marcher_lifepath.0001.a.tt: "Путь Мечей - это Путь воинов и силы. Это распространенный путь, особенно для солдат, наемников и тех, кто хочет защитить свои дома."
 marcher_lifepath.0001.b: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Семей"
 marcher_lifepath.0001.b.tt: "Путь семей - это Путь создания семей и управления домами. Распространено среди тех, у кого особенно многодетные семьи или кто обнаружил, что хочет иметь такую."
 marcher_lifepath.0001.c: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Монет"
 marcher_lifepath.0001.c.tt: "Путь монет - это Путь накопления богатства. Это почти повсеместно среди торгового класса, многих наемников и тех, у кого есть желание улучшить свое положение."
 marcher_lifepath.0001.d: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Урожаев"
 marcher_lifepath.0001.d.tt: "Путь Урожаев - это Путь простого процветания и пропитания. В то время как почти каждый простолюдин следует ему, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] уже чувствую глаза своей семьи, прикованные ко мне, как только [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] осмеливаюсь взглянуть на Отца Пути..."
 marcher_lifepath.0001.f: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Корон"
 marcher_lifepath.0001.f.tt: "Путь Корон - это Путь благородства. Последователи этого Пути сосредотачиваются на управлении своим доменом или любой организацией для тех, у кого нету своей земли. [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] могу чувствовать одобрение, исходящее от моей семьи, когда [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] оглядываюсь..."
 marcher_lifepath.0001.e: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] посмотрю на остальных четырех отцов"
 marcher_lifepath.0001.e.tt: "Возможно, Пути Справедливости, Знания, Ворон или Аннулирования привлекли бы меня больше..."
 marcher_lifepath.0002.a: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Справедливости"
 marcher_lifepath.0002.a.tt: "Путь Справедливости, пожалуй, самый редкий из всех Путей. Говорят, что это путь тех, кто стремится исправить ошибки и бороться с несправедливостью, был путем сэра Раноса, который освободил народ Шевалье от рабства. Несмотря на большое уважение, это также почти неслыханно, чтобы правитель действительно следовал ему. Сам Отец Правосудия прислоняется к алтарю, как будто ему наскучило это мероприятие, и даже не утруждает себя тем, чтобы посмотреть мне в глаза... как таинственно."
 marcher_lifepath.0002.b: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Знания"
 marcher_lifepath.0002.b.tt: "Путь Знания - это Путь ученых и эрудитов. Те, кто посвящает себя Знаниям, желают узнать все, что они могут, будь то в практических или более продвинутых вопросах."
 marcher_lifepath.0002.c: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Ворон"
 marcher_lifepath.0002.c.tt: "Путь Ворон - это Путь секретов, как хранить и узнавать их. Это необычный путь, хотя его и не избегают или о нем совершенно не слышали, и часто им пользуются те, кто хочет прожить жизнь, добиваясь знаний или сдерживая свое слово, как и шпионы и убийцы."
 marcher_lifepath.0002.d: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] приближаюсь к Путевому Отцу Аннулирования"
 marcher_lifepath.0002.d.tt: "Путь аннулирования - это Путь [Concept('antimagic_orders', 'антимагических орденов')|E]. Редкий за пределами своих почитаемых глав, большинство из них не следуют ему из-за его чрезвычайно специфической направленности, хотя, тем не менее, он является почетным."
 marcher_lifepath.0002.e: "[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] посмотрю на остальных четырех отцов"
 marcher_lifepath.0002.e.tt: "Возможно, Пути Мечей, Семей, Монет, Корон или Урожаев понравились бы мне больше..."
 marcher_lifepath.0003.a: "I approach the Wayfather of the Hunt"
 marcher_lifepath.0003.a.tt: "The Way of the Hunt is the Path of adventurers, huntsmen, and waymakers. For those who wish to travel, or challenge, the world."
 marcher_lifepath.0003.b: "I approach the Wayfather of the Sword"
 marcher_lifepath.0003.b.tt: "The Way of the Sword guides warriors, knights, aristocrats and blacksmiths. The metal that makes the blade is just as crucial as the strength, and cunning that swings it."
 marcher_lifepath.0003.c: "I approach the Wayfather of Stars"
 marcher_lifepath.0003.c.tt: "The Stars guide Magi, philosophers, priests and sailors alike. The mysteries of the universe are vast, and it takes a keen mind to chart a way through them."
 marcher_lifepath.0003.d: "I approach the Wayfather of Shepherds"
 marcher_lifepath.0003.d.tt: "The path of modesty, for those who seek peace and contentment in life. It is by the Shepherds hand that the land and those who live upon it flourish."
