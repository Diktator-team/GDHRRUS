 dikansynite.0001.t: "Обращение за помощью"
 dikansynite.0001.desc: "Наш Орден управляет мириадами народов, уроженцев Саррадона медленно учат жить по законам Святого Дикайноса. И хотя традиционно эту задачу поручают исключительно образованным и помазанникам нашего Ордена, вместо этого может быть полезно обратиться за помощью к местным жителям. В конце концов, Вардениты — народ с давней традицией законов, и, хотя их версии часто искажаются, тем не менее полезно получить среди них советника. известных юристов, которых мы могли бы завербовать, и было бы просто запросить их помощь в установлении контакта. Кроме того, это, вероятно, повысит нашу репутацию среди зачастую непослушного местного населения."
 dikansynite.0001.a: "Отправить сообщение."
  
 dikansynite.0002.t: "От людей закона"
 dikansynite.0002.desc: "Орден отправил меня с заданием, моя задача — установить контакт с саррадонским юристом и убедить их работать с нами. Защитники обвиняемых, в соответствии с их компетенцией, предоставили мне подробную информацию о человеке, которого я должен разыскать, и поэтому, одетый в свою униформу, я подхожу к библиотеке, где, как сообщается, они проводят большую часть своего времени.\n \nКогда я иду по улицам, меня окружают опущенные глаза, средний пешеход делает преднамеренное усилие, чтобы отвести взгляд, когда я прохожу мимо них. В конце концов я добираюсь до места назначения, где нахожу юриста, сгорбившегося над столом и изучающего текст. Привлекая внимание [sarradonian_jurist.GetHerHis], я объясняю возможности, которые им предоставляются. После некоторого скептического размышления они соглашаются и идут рядом со мной. Увидев уважаемого члена местного сообщества, люди на улицах кажутся гораздо менее напуганными, когда я возвращаюсь домой."
 dikansynite.0002.a: "Хорошо сделанная работа."
  
 dikansynite.0003.t: "Новый советник"
 dikansynite.0003.desc: "Катейгоруны из Кетигоменона вернулись ко мне в сопровождении весьма образованного местного жителя. Они представляются как [sarradonian_jurist.GetFirstName] и начинают объяснять свои полномочия и местную популярность.\n\nЧерез несколько дней куча документов на моем столе внезапно уменьшилась, за исключением нескольких отчетов, описывающих возросшее соответствие в один из многих городов под бдительным оком Ордена."
 dikansynite.0003.a: "Хорошее решение."
  
 dikansynite.0011.t: "Ослабление захвата"
 dikansynite.0011.desc: "Хотя многих из тех, кто бросает вызов Закону Святого, убивают на месте, есть также большое число тех, кого вместо этого отправляют в тюрьму, чтобы отбыть наказание, назначенное судьей по делу. Эти центры заключения представляются коренным саррадонцам воплощением жестокого правосудия Ордена и часто становятся целью анархических попыток освободить своих обитателей. Хотя освобождение их из тюрьмы было бы явно нарушением закона, смягчение приговоров многим из них полностью находится в рамках закона и было бы целесообразным способом выслужиться перед населением. \n\nУ Катейгорунои Кетигоменона на самом деле есть внушительный список заключенных, которые, по их мнению, заслуживают менее суровых наказаний, и, вероятно, были бы рады послать одного из своих для проверки ситуации в одной из наших тюрем. Хотя можно было бы ожидать местного хаоса, люди под нашим правлением оценят такую ​​демонстрацию доброжелательности."
 dikansynite.0011.a: "Попросите Защитника просмотреть их."
  
 dikansynite.0012.t: "Сбросить цепи"
 dikansynite.0012.desc: "Получив задание по освобождению заключенных, я отправился в подземелье во владениях Ордена. Когда я прибыл в тюрьму, приземистое здание из серого кирпича, я сразу же был поражен тем, насколько суровым казалось это место, и даже взгляд на него вызывал во мне чувство печали. При входе меня встретил рыцарь Ордена, который спросил, почему я здесь. Я объяснил ему, что пришел просмотреть приговоры многим заключенным, и, хотя он и засмеялся, но отошел в сторону, указывая на толстую деревянную дверь, единственное пятнышко цвета на серой стене. \n\nПозади него я вошел в узкий коридор, вонь немытых тел и экскрементов ударила мне в ноздри. Когда я шел вниз, заглядывая в камеры, я видел освобожденных заключенных, одетых в лохмотья, каждый из которых умолял об освобождении. Их рассортировали по тяжести совершенных ими преступлений, а самых злостных преступников запихнули в еще более тесные камеры. Повернувшись, я еще раз подошел к рыцарю и попросил документы, следящие за заключенными. Глядя на них и преступления, в которых их обвиняли, я легко мог разделить их на 3 категории. Те, кто явно были политическими заключенными, те, за кого поручились свидетели, и те, кого никто не может поддержать. Вопрос в том, кого мне освободить, и могу ли я убедить охранников позволить мне это сделать?"
 dikansynite.0012.a: "Только явно обиженные."
 dikansynite.0012.b: "Все, за кого поручятся другие."
 dikansynite.0012.c: "Все должны быть освобождены."
  
 dikansynite.0013.t: "Ослабленная рука"
 dikansynite.0013.desc: "Мне сообщили, что те, кто наиболее явно пострадал от коррупции в судебной системе, были освобождены к одобрению местных жителей. Молва о вновь обретенной доброжелательности уже начала распространяться, и на территориях, которые я контролирую, меня восхваляют, как и Защитника, непосредственно взявшего на себя миссию.\n\nЭтими действиями я показал себя другом люди, или, по крайней мере, готовы работать с ними, хотя я не могу ездить на этом движении вечно."
 dikansynite.0013.a: "Они радуются, по крайней мере, сейчас."
  
 dikansynite.0014.t: "Ослабленная рука"
 dikansynite.0014.desc: "Мне сообщили, что те, кто смог найти свидетеля, ручающегося за них, были освобождены, к одобрению местных жителей. Молва о вновь обретенной доброжелательности уже начала распространяться, и на территориях, которые я контролирую, меня восхваляют, как и Защитника, непосредственно взявшего на себя миссию.\n\nЭтими действиями я показал себя другом люди, или, по крайней мере, готовы работать с ними, хотя я не могу ездить на этом движении вечно."
 dikansynite.0014.a: "Они радуются, по крайней мере, сейчас."
  
 dikansynite.0015.t: "Ослабленная рука"
 dikansynite.0015.desc: "Мне сообщили, что все заключенные в отдельной тюрьме были освобождены из-за потенциальной коррупции в ходе судебных процессов, к одобрению местных жителей. Молва о вновь обретенной доброжелательности уже начала распространяться, и на территориях, которые я контролирую, меня восхваляют, как и Защитника, непосредственно взявшего на себя миссию.\n\nЭтими действиями я показал себя другом люди, или, по крайней мере, готовы работать с ними, хотя я не могу ездить на этом движении вечно."
 dikansynite.0015.a: "Они радуются, по крайней мере, сейчас."
