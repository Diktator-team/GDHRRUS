 hubarite.0001.t: "Написание кодекса"
 hubarite.0001.desc: "Когда я приступаю к работе над своим юридическим кодексом, кладу перо на бумагу, излагаю свою личную философию, юридический опыт и советы по управлению, мне нужно принять важное решение. Я должен выбрать, насколько сложной должна быть моя великая работа, нацелена ли она только на гениев юристов или на простого человека. Более продвинутый кодекс, если я обладаю навыком его написания, несомненно, будет более полезен позже, но только для тех, кто сможет грамотно им пользоваться, в то время как более упрощенная версия, хотя и доступная, будет менее способна открывать новые горизонты."
 hubarite.0001.a: "Напишите простой кодекс."
 hubarite.0001.b: "Напишите несложный кодекс."
 hubarite.0001.c: "Напишите кодекс."
 hubarite.0001.d: "Напишите конституцию."
  
 hubarite.0002.t: "Новая империя Шамса"
 hubarite.0002.desc: "Так долго господство тиранических захватчиков стирало славу нашего народа, так долго древнее величие нашей цивилизации затмевалось языческими выскочками. Но сегодня этого больше нет. Теперь я стою как правитель величайшего царства хубаритов в истории человечества, правящего как просвещенный судья над землями, которыми когда-то правили мои далекие, почти забытые предки. Я отомстил за бесчисленные завоевания и порабощения моего народа. Я сделал мир таким, каким он всегда должен был быть. Ибо по милости Великого Солнца порядок, который так долго был утерян, наконец-то найден."
 hubarite.0002.a: "И никогда больше не зайдет солнце."
  
 hubarite.0003.t: "Хубаритская империя"
 hubarite.0003.desc: "В Центральном Саррадоне возродилась вера, долгое время обитавшая в заводях внутреннего Харадамата, и внезапно охватила обширные территории, провозглашая восстановление древней империи, о которой никто, кроме горстки специализированных ученых, никогда не слышал. Провозгласив свои новые границы древними границами этой потерянной цивилизации хубаритов, они теперь контролируют территории, которые, скорее всего, не видели правителя хубаристов веками, если не тысячелетиями. Однако переменчивому ветру истории предстоит увидеть, исчезнет ли их вновь обретенная империя в небытие, как забытое государство, которое, по ее утверждениям, должно быть успешным."
 hubarite.0003.a: "Как сильно!"
