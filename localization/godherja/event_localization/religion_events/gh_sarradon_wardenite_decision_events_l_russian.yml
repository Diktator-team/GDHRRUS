 wardenite_decisions.0002.t: "Победа!"
 wardenite_decisions.0002.desc: "Во времена Крестового похода Святых вера Стражей казалась обреченной. Проклятые Афазариани взяли многие твердыни, которые мы считали неприступными, и преследовали и убивали верующих, хотя их жертвы всегда желали жить справедливо и правильно. Многие, кто должен был знать лучше, утверждали, что Последняя Битва близка, и что Мертвый Бог вырвется на свободу — достойное наказание за нашу неудачу.\n\nПока мы стоим верхом на Саррадоне, эти дни кажутся далекими. Даже благородный Таттали никогда не владел такой большой частью Саррадона."
 wardenite_decisions.0002.a: "Думать, как далеко мы продвинулись."
