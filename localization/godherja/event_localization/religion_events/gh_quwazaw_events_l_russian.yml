 quwazaw.0001.t: "Foreigner Insults our Traditions"
 quwazaw.0001.desc: "Recently, a foreign merchant passing through our lamds has insulated our polishing of our gods, calling it a pointless superstition. While it is not uncommon for outsiders to question our beleifs, this offender has not shown even a minimum of discretion, publicly insulting our statues as mere hunks of rock. While this offense obviously must be punished, the law in this matter leaves judgement to the local lord. Shall we execute the man and be done with it, place a special tax upon his wares, or force him to polish the "useless hunks of rock"?"
 quwazaw.0001.a: "Казнить его"
 quwazaw.0001.b: "Взимать специальный налог с его товаров"
 quwazaw.0001.c: "Заставить его полировать статуи в качестве наказания"
 quwazaw.0002.t: "Статуи или безделушки?"
 quwazaw.0002.desc: "В религии кувазау статуи рассматриваются как сосуды божественной силы, что приводит к тому, что мастера ваяют из них прекрасные произведения искусства. Во всем Саррадоне ими восхищаются за их красоту, но традиционно они предназначались только для религиозных То есть до недавнего времени, когда предприимчивый ремесленник начал продавать статуи собственного изготовления иностранным купцам. Хотя в этом нет ничего технически незаконного, многие до сих пор считают это большим святотатством, и его дело было передано вам на суд. Что делать?"
 quwazaw.0002.a: "В подземелья с ним!"
 quwazaw.0002.b: "Может быть, полировка статуй научит его уважать их"
 quwazaw.0002.c: "Где МОЯ версия?"
 quwazaw.0002.d: "Обложить его налогом как еще одним ремесленником"
