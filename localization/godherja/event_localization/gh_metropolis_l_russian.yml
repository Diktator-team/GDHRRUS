l_russian:
 metropolis.0001.t: "Restored Glory"
 metropolis.0001.desc: "Большое количество денег, рабочих и времени, потраченных на восстановление [cleared_ruins_province.GetName], наконец-то принесло свои плоды. Последние обломки убраны, и район может начать жизнь с чистого листа. \n\nПоскольку первые постоянные поселенцы начали переселяться в быстро растущие, оживленные жилые районы, у нас остается выбор, как специализировать эту новую часть города."
 metropolis.0001.a: "Прекрасные дворцы должны стать жемчужиной района."
 metropolis.0001.b: "Крепость для безопасности всего города."
 metropolis.0001.c: "Рынки и торговые центры, движущие силы цивилизации."
 metropolis.0001.d: "Гаваны, большие окна в мир."
 metropolis.0001.e: "Храмы и другие знаки посвящения божественному."
 metropolis.0001.f: "Не нужно слишком узко специализироваться."
 metropolis.0001.g: "Центр работы для наших граждан."
 metropolis.0001.a.tt: "Дворцовый район #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.b.tt: "Военный округ #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.c.tt: "Торговый район #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.d.tt: "Приморский район #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.e.tt: "Храмовый район #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.f.tt: "Городской округ #E#! будет построен в [cleared_ruins_province.GetName]"
 metropolis.0001.g.tt: "Район мастерских #E#! будет построен в [cleared_ruins_province.GetName]"
  
 NOT_CAPITAL_COUNTY_METROPOLIS_BUILDING: "This building is only constructable (and will only function) in it's holder's capital county."
