 aervalr.0101.t: "Пало небо"
 aervalr.0101.desc.capital_county: "Казалось бы, небольшой осколок Аэрвалра украсил небо рядом с нашими землями. Мы наблюдаем, как бирюзовый огненный шар проносится по ночному небу, когда он начинает распадаться на еще более яркий дождь из падающих звезд.\n\nПрибытие и исчезновение этого небесного гостя, вероятно, оставило большое количество ценного лунного камня с магической силой в окрестности."
 aervalr.0101.a: "Восхитительно."
 aervalr.0102.t: "Пало небо"
 aervalr.0102.desc.capital_county: "Яркий свет в ночном небе и нарастающий гул мешают всем заниматься своими обычными вечерними обязанностями. Зрелище снаружи поистине захватывающее — довольно большой кусок Аэрвалра приближается к берегу, и он сияет и горит со свирепостью тысячи языков пламени, когда достигает земли.\n\nУтром охранники были отправлены зона удара сообщает о незначительных значительных повреждениях, за исключением нескольких разрушенных крестьянских лачуг. Осколок все еще цел и может оказаться весьма полезным для практикующих магию."
 aervalr.0102.a: "Замечательно."
 aervalr.0103.t: "Пало небо"
 aervalr.0103.desc.capital_county: "Веселые звуки нашего вечернего застолья быстро заглушаются стремительно нарастающим гулом снаружи. Ослепительная бирюзовая вспышка ошеломляет всех, а вскоре после этого замок сильно сотрясается от взрыва, и я несколько минут совершенно не могу слышать ничего, кроме звона.\n\nБольшой осколок Аэрвалра ударил в наши земли, по-видимому, полностью сравняв с землей близлежащую деревню. . Хотя ущерб обширен, ценные магические руды, которые он оставил после себя, могут оказаться очень полезным благом."
 aervalr.0103.a: "Это могло бы быть и хуже.."
 aervalr.0104.t: "Пало небо"
 aervalr.0104.desc.capital_county: "Потрескивает огонь, несколько еще бодрствующих слуг приглушенно болтают в коридорах, и я медленно погружаюсь в сон. Но затем я слышу это — низкий гул, усиливающийся снаружи, доносящийся извне. Те, кто находится перед моей комнатой, кажется, тоже слышат это, когда их разговор стихает.\n\nГлядя в окно, у меня есть лишь несколько кратких мгновений, чтобы созерцать то, что я вижу - огромный фрагмент Аэрвалра, мчащийся к землю, прежде чем он рухнет и пошлет ударную волну, которая вырвет с корнем деревья, разорвет землю и сотрясет основание моего трюма, почти разрушив его."
 aervalr.0104.a: "Утка!"
 aervalr.0105.t: "Пало небо"
 aervalr.0105.desc.capital_county: "Меня пробуждают ото сна звуки панических криков. Когда я выхожу из своей спальни, придворные и слуги в ночных рубашках лихорадочно бегают туда-сюда, по-видимому, не обращая внимания ни на меня, ни на мои вопросы о том, что происходит. Я замечаю, что они собираются на балконе и смотрят на что-то в небе.\n\nГлядя вверх, сразу видно, что происходит что-то странное. Большая темная фигура над головой, кажется, затмила часть звездного неба.\n\nЯ почти теряю сознание, когда понимаю, что это такое."
 aervalr.0105.a.capital_county: "Святая Матерь -"
 aervalr.0106.t: "Пало небо"
 aervalr.0106.desc.capital_county: "Потрескивает огонь, несколько еще бодрствующих слуг приглушенно болтают в коридорах, и я медленно погружаюсь в сон. Но затем я слышу это — низкий гул, усиливающийся снаружи, доносящийся извне. Те, кто находится перед моей комнатой, кажется, тоже слышат это, когда их разговор стихает.\n\nГлядя в окно, у меня есть лишь несколько кратких мгновений, чтобы созерцать то, что я вижу - огромный фрагмент Эйрвалра, мчащийся к землю, прежде чем он рухнет и пошлет ударную волну, которая вырвет с корнем деревья, разорвет землю и сотрясет основание моего трюма, почти разрушив его."
 aervalr.0106.a: "Утка!"
  
 aervalr.0110.t: "Пало небо"
 aervalr.0110.desc: "Я, моя семья и придворные не спят в предрассветные часы ночи, прижавшись к окнам. Снаружи зрелище поистине завораживающее — осколок аэрвалра эпических пропорций устремляется к земле, готовый вступить в контакт в любой момент. К счастью, он находится достаточно далеко, чтобы не представлять никакой опасности — по крайней мере, для нас."
 aervalr.0110.a: "Красиво, но смертельно."
  
