l_russian:
 glimpse_reality.0001.t: "Неотразимая сила"
 glimpse_reality.0001.desc: "По мере того, как ритуальный круг светится слишком знакомым сверхъестественным голубым светом, мой слишком ограниченный сосуд подо мной ослабевает, а мой разум снова начинает летать в это трансцендентное царство. Эфирные крылья несут меня через нескончаемый колодец силы, поднимающийся подобно столбу пламени из огромной бездны подо мной. Хотя свет моих собственных смертных глаз становится все более тусклым из-за непрекращающегося использования дара, здесь ничто не может ускользнуть от силы моего взгляда.\ n\nВ ритуал вливается больше тайной энергии, открывая тонкие нити света, которые мне нужно только протянуть и схватить. Я скользю через бесконечную область и неуклонно тянусь к более ярким нитям, которые светятся, как звезды в темноте. Я протягиваю руку с бесформенные, бестелесные руки и посмотри, за какую нить ухватиться..."
 glimpse_reality.0001.a: "Близлежащая яркая нить, в пределах легкой досягаемости"
 glimpse_reality.0001.b: "Близлежащая прядь, резонирующая с моим присутствием"
 glimpse_reality.0001.c: "Нить, едва досягаемая, но ярко горящая"
 glimpse_reality.0001.d: "Нить на расстоянии нескольких вытянутых рук, мерцающая в темноте"
 glimpse_reality.0001.e: "Ярко светящаяся далекая нить, притягивающая мой взгляд"
  
 glimpse_reality.0010.t: "Обе стороны"
 glimpse_reality.0010.tooltip: "В нити я обнаруживаю тонкое искусство дипломатии"
 glimpse_reality.0010.desc: "I open my eyes, to the dance of the fireflies, their intricate movements leading the way to a verdant forest. Instead of boots or feet, I find myself walking on cloven hooves, my head weighed down by a crown of antlers. In the distance glistens a moonlit pool, the near silver water beckoning me closer, until my lips finally reach its cold surface. It is then, I hear the crack of a branch and the flight of birds, my head turning to spot a shrouded figure with it's bow drawn. The arrow penetrating my hide and sending me crashing to the floor. I can only wait as the hunter approaches, walking around until they are crouched right in front of me and pulling back their hood. My own eyes, staring back at me. "
 glimpse_reality.0010.a: "Теперь я понимаю"
 glimpse_reality.0010.b: "Что я наделал?!"
  
 glimpse_reality.0501.t: "The Broken Pillar"
 glimpse_reality.0501.tooltip: "В нити я вижу великие боевые подвиги"
 glimpse_reality.0501.desc: "Rapturous cheers drown out my thoughts, and I have scarcely a moment to see the huge column being toppled, shattering on the ground with a force that sends out tremors. The surrounding plaza is bustling with armed men in tribal garb, though apart from a few that are carrying valuables and some billows of smoke on the horizon, they do not seem to be actively looting. Most are uproariously cheering, while some taunt the people peering through the windows and balconies - who seem to be in a decisively less celebratory mood.\n\nI notice what is likely to be the leader of this army - a man of impressive build and a contemplative look, surrounded by retainers scarcely less formidable in appearance. A group of nobles and a king clad in a distinctly different style of clothing approach, corralled by a group of soldiers, though the vision ends just before they reach the tribal overlord."
 glimpse_reality.0501.a: "Этого точно не может быть, мне нужно готовиться к худшему"
 glimpse_reality.0501.b: "Должно быть, это видение лжет, ни один дикарь не сможет захватить Орайсполь"
 glimpse_reality.0501.c: "Я увижу, как они сожалеют об этом дне"
 glimpse_reality.0501.d: "Сможем ли мы когда-нибудь подняться так высоко?"
 glimpse_reality.0501.e: "Один из величайших моментов в истории"
 glimpse_reality.0501.f: "I too shall basque in the glory of conquest"
  
 glimpse_reality.0502.t: "Лучше, чем шпионы"
 glimpse_reality.0502.tooltip: "В нити я вижу великие боевые подвиги"
 glimpse_reality.0502.desc: "The thread unravels, and I find myself within a candle-lit tent, with what appears to be a war council deliberating over a map late into the night. The figures are either shrouded or have faces that I do not recognize, but I can understand their animated discussion - they are discussing the tactics that they intend to employ in an upcoming battle.\n\nI nearly disbelieve my own ears when I catch one of the men mentioning my own name.\n\nApparently, whoever these people are, the enemy that they will be facing tomorrow is none other than myself. Though this battle may be years away, or it might never even come to fruition, it is a rare fortune to be able to know a foe's clever plans this far in advance. I will take careful note of everything I overhear."
 glimpse_reality.0502.a: "Эти идеи приведут меня к победе в ближайшие годы"
  
 glimpse_reality.0503.t: "A Knightly Duty"
 glimpse_reality.0503.tooltip: "В нити я вижу великие боевые подвиги"
 glimpse_reality.0503.desc: "Нить распускается, и я оказываюсь на поле боя. Группа рыцарей противостоит орде кричащих бородатых воинов, но их явно меньше. Их менее бронированные соотечественники сломались и бросили наемников на их судьбу. Густой [туман|E] быстро накатывает, скрывая берсерка, который размахивает топором и сбивает оруженосца с их лошади. В одно мгновение другие рыцари сомкнутся в ряды и успевают утащить молодого оруженосца в свои ряды. как берсерк пронзается с крайним предубеждением.\n\nВетер хлещет и кружится, образуя массивный волнообразный столб тумана.Мощная лапа размером с ствол дерева вырывает из столба, из которого появляется гигантский медведь , безглазый, чешуя сбегает по его телу полосами, которые рябят и блестят на утреннем солнце. Он стоит на задних лапах, как человек, размахивая гигантской клешней в сторону рыцарей. Те, кто недостаточно быстр, мгновенно раздавливаются. оставшиеся солдаты по-прежнему двигаться, чтобы окружить медведя. Это их последний бой.\n\nЗатем звучит рог! Рыцари верхом прорываются сквозь ломаную линию и атакуют [Concept('fogbeast','Пожирателей тумана')|E]. Шлем их лидера кроваво-красный, его рука с мечом вытянута, и он одним мощным ударом отсекает медведю ногу. Рев зверя звучит как крики тысячи мужчин, когда он опрокидывается, едва не задев при этом оруженосца. Красный рыцарь останавливается и протягивает руку человеку на земле.\n\n«Вверх! Вставай, ублюдок!» Рыцарь в ярости озирается: «Малодушные маги бросили нас волкам! Они лишены чести! Неопаленный славой! Они ожидают, что мы пожертвуем своими жизнями ради их умирающей империи. Плевать мне на их монету и на их проклятого императора! Приходить!"
 glimpse_reality.0503.a: "Заслуженно"
  
 glimpse_reality.1001.t: "Insider Trading"
 glimpse_reality.1001.tooltip: "В пределах берега я вижу торговлю и сокровища"
 glimpse_reality.1001.desc: "The vision takes me to the sitting room of a lavishly decorated mansion, with several well-dressed men and women exchanging banter over half-finished drinks, some clearly more than a bit tipsy. Luckily for me, they are conversing in [GetPlayer.GetCulture.GetNameNoTooltip], and judging by their interests, they appear to be merchants of various kinds.\n\nThe topics of their conversation are not exactly the most riveting - the prices of various goods, lucrative trade routes, and recent political events of minor import. They do discuss various strategies they intend to employ in their future dealings, as well as insider information that most would not be privy to. Perhaps I could use some of this to my own ends."
 glimpse_reality.1001.a: "Пора заключать сделки"
  
 glimpse_reality.1002.t: "Тайна пустыни"
 glimpse_reality.1002.tooltip: "В пределах берега я вижу торговлю и сокровища"
 glimpse_reality.1002.desc: "The howling of wind rapidly rises, and I find myself in a sandstorm. Attempting to get my bearings, I soon run into what appears to be the foot of a cliff - but upon closer inspection, this turns out to be no cliff. In front of me stands a colossal sandstone structure. Though crumbling and long since stripped of anything remotely valuable, it still manages to impress with its sheer size.\n\nLooking around, I realize that this is only one of many. Around me, an entire dead metropolis eternally slumbers. Palaces, monuments, dry canals - all devoured by the sandy maw of the surrounding desert. This place once knew glory and life, but now it is nothing more than a colossal tomb. I eventually lose my bearings in the sandstorm, and the vision is soon over."
 glimpse_reality.1002.a: "Какой след я оставлю в мире?"
  
 glimpse_reality.1501.t: "A Flurry of Intrigue"
 glimpse_reality.1501.tooltip: "В пряди я вижу моменты интриг и заговоров"
 glimpse_reality.1501.desc: "The strand turns into a shadow which rapidly spreads to engulf me. Around me, I hear whispers, though what they are saying is impossible to discern. I am then taken on a series of visions of affairs not meant for the light of day - a vassal and their councillor talking in a hushed tone about their liege. A clandestine meeting between two people of interest I had never realized knew each other. A servant eavesdropping on their master. A letter that could cause disaster if it falls into the wrong — or right — hands.\n\nEach of these visions is too short, fragmented and dreamlike to give information that may be of immediate use, but my eyes are ever so slightly more open to the goings-on of the realm that lies behind the curtain of public life and knowledge."
 glimpse_reality.1501.a: "Мои глаза открыты"
  
 glimpse_reality.3002.t: "Поднимающийся туман"
 glimpse_reality.3002.tooltip: "В нити я улавливаю мерцание магии"
 glimpse_reality.3002.desc: "Я отчетливо чувствую запах сосен, утренней росы и, как ни странно, угольков, несмотря на то, что поблизости нет признаков костра. Я стою в лесу, восходит солнце, Аэрвалр низко на горизонте и окружен облаком обломков и осколков, размер которых я никогда раньше не видел.\n\nРядом стоит мужчина в татуировке, одетый в племенную одежду, он выглядит не более чем простым пастухом, его стадо видно в расстояние. Пока он поднимается по склону, я следую за ним, и вскоре мы достигаем вершины. Наши лица превращаются в презренный ужас, когда мы видим за окном величественную панораму, поглощаемую суповым, злобным [Concept('fog','туманом')|E] достигает высоты облаков, приближаясь со скоростью и яростью приливной волны.\n\nПастух в шоке падает на колени, начинает рыдать и лихорадочно молиться на языке, которого я не понимаю. Как [Concept('fog','туман')|E] приближающийся грохот достигает крещендо, как и молитва мужчины, и я почти подавлен интенсивностью эмоций, исходящих от него. Наконец, [Concept('fog','туман')|E] ударяет нас, и я резко возвращаюсь в реальность."
 glimpse_reality.3002.a: "я слышу, я слышу, я слышу"
  
 glimpse_reality.3003.t: "Песчаная башня"
 glimpse_reality.3003.tooltip: "В нити я улавливаю мерцание магии"
 glimpse_reality.3003.desc.a: "Я вижу нить и хватаюсь за нее, и оказываюсь посреди засыпанной песком пустыни, с видом на грозную башню Дер Виндеон. Подойдя ближе, я вижу образовавшиеся трещины, показывающие, что песчаник покрыл первоначальные черные кирпичи. Я чувствую, как скрипят и стонут магические механизмы после столетий простоя. Затем прямо в ушах раздается пронзительный крик, и я переношусь в темную, забытую комнату. \n\n“Ты близко …" Тень говорит, эхом отзываясь на моем родном языке. Она древняя, я это знаю, и она ждала меня, меня и только меня. Каким-то образом я нахожу слова. "Твоя сила... она действительно велика, если ты меня чувствуешь."\n\n"Это твое. Найдите башни. Активируйте их. Вы знаете, что делать. Сделайте это, и я дам вам силу, которую вы жаждете"
 glimpse_reality.3003.desc.b: "I see the thread and grasp it, and I find myself in the middle of a sandswept desert, with a giant sandstone [tower|E] jutting out of the dunes. Getting closer, I see cracks have formed, revealing that the sandstone has covered the original black bricks. I sense the magical mechanisms creaking and groaning after centuries of unuse. Then, a piercing shriek sounds directly in my ears and I am transported into a dark, forgotten room.\n\n"A soul from a faraway land..." A shadow speaks, reverberating in my own tongue. It is ancient, I know it, and it has been waiting for me, me and me alone.Somehow, I find the words. "Your power... it is great, indeed, if you can sense me."\n\n"It is yours. Find the towers. Activate them. You know what to do. Do it, and I will give you the power that you crave."\n\nI am suddenly forced back out of the vision, wondering what I should do."
 glimpse_reality.3003.a: "Это будет сделано?"
  
 glimpse_reality.3501.t: "Скрытые истины"
 glimpse_reality.3501.tooltip: "В нити я вижу схемы и секреты"
 glimpse_reality.3501.desc: "A wash of dazzlingly brilliant light washes over me as my mind rides the threads of reality through the cosmos, before I emerge in the halls of a notable ruler. My spirit having taken on the form of an amorphous mist, I silently drift through the ruler's residence, unperceivable and unassailable by all as I stream through the door into their chambers.\n\nThe ruler is present therein, heedless of my presence while they commit acts that they'd surely rather not have attributed to them. Perhaps on the morrow we shall talk of what price they will have to pay to achieve this. Or mayhaps I shall see their nefarious activities become known to all? Of course, the choice is mine, all mine, and it will ever remain so. My soul coalesces into a much more dense haze before I allow myself to be pulled back by my bereft soma."
 glimpse_reality.3501.a: "Knowledge is power."
  
 glimpse_reality.4001.t: "Смертельная возможность"
 glimpse_reality.4001.tooltip: "В нити я чувствую кого-то с потенциалом"
 glimpse_reality.4001.desc: "По мере того, как нить распутывается, я погружаюсь в почти полную тьму и чувствую смерть - к счастью, не то непреодолимое, леденящее угнетение, которое я чувствовал в других видениях, а простое ее присутствие рядом , Я стою в тускло освещенном [assassin.Custom('GetShadyLocation')], свет ближайшего факела отбрасывает зловещие тени на то, что явно является свежим трупом.\n\nХотя я не могу узнать, кто эта жалкая душа, Я определенно могу сделать вывод, кто несет ответственность за их гибель — [убийца.GetWomanMan], одетый в черную одежду, очищает [убийцу.GetHerHis] клинок, когда [убийца.GetSheHe] заставляет [убийцу.GetHerHis] уйти со сцены, ускользая в безопасное место. Однако [assassin.GetSheHe|U] не может спрятаться от меня - я видел лицо [assassin.GetHerHis], видел план действий [assassin.GetHerHis] на ближайшие несколько дней и точное местонахождение [assassin.GetHerHis] убежище. Если я хочу, я могу организовать встречу..."
 glimpse_reality.4001.a: "Возможно, [убийца.GetSheHe] сможет присоединиться к моему двору, учитывая то, что я знаю"
 glimpse_reality.4001.b: "Все это дело кажется слишком рискованным"
  
 glimpse_reality.4002.t: "Незаслуженное изгнание"
 glimpse_reality.4002.tooltip: "В нити я представляю кого-то подозрительного"
 glimpse_reality.4002.desc: "A glimmering glow continuously intensifies into a raging conflagration while I travel to another place and time by the strand's power, materializing on a field of battle, where the sound of clashing weapons and dying men overpowers all else. Below me, a commander heroically leads an effort to rally their warriors while the battle turns against [commander.GetHerHim], while yet another commander beats a retreat, dooming the ill-fated effort. The world twists and turns around me as another scene appears before me, that same heroic commander blamed for the ensuing terrible defeat by their duplicitous comrade and banished for it. Once again, I am transported elsewhere and become privy to the whereabouts of this most noble exile, leaving open the option of bringing [commander.GetHerHim] into my court, so that [commander.GetSheHe] may serve a more generous master than their last."
 glimpse_reality.4002.a: "Конечно, [commander.GetSheHe] понравится еще один шанс проявить себя [commander.GetHerselfHimself]"
 glimpse_reality.4002.b: "Мне не нужен такой человек"
  
 glimpse_reality.tooltip: "Загляните в разлом и посмотрите на всю реальность"
