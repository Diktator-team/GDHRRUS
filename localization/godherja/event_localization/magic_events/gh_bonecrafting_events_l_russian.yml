 bonecrafting.0203.t: "Morbid Molding"
 bonecrafting.0203.desc: "I wish to utilize the remains of little-known and obscure magi, those who likely will be better known for their bones being molded into a relic than they will for their actions over the course of their own lives. The only thing left to do now is to determine specifically what I will use for this."
 bonecrafting.0203.a: "None of these will work for me."
 bonecrafting.0203.b: "A mysterious, whispering skull."
 bonecrafting.0203.c: "Fingerbones from a powerful magi."
  
 bonecrafting.0204.t: "Bones of the Beast"
 bonecrafting.0204.desc: "In this endeavour, I have elected to use the remains of creatures that once possessed arcane power. Some might say that fashioning artifacts out of the bones and other various parts of these magical creatures is akin to the use of a mundane animal’s fur for clothing, but true Magi know that the hands of those without the gift can never match the craftsmanship of an expert in the art of bonemolding. Which of these remains will I use to craft my masterwork?"
 bonecrafting.0204.a: "Not a single one of these fits my specifications."
 bonecrafting.0204.b: "An ancient, humanoid skull of extreme power."
 bonecrafting.0204.c: "The skull of a mighty dragon!"
 bonecrafting.0204.d: "Я создам корону, чтобы проверить века." #Машинный перевод 30.06.2023
 bonecrafting.0204.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0205.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0205.desc: "В этом стремлении я решил использовать останки [creatures|E], которые когда-то обладали мистической силой. Кто-то может сказать, что создание артефактов из костей и других различных частей этих [magical|E] существ сродни использованию меха мирского животного для изготовления одежды, но истинные [magi|E] знают, что руки тех, у кого нет дара, никогда не смогут сравниться с мастерством. мастера костоформного дела. Что мне теперь лепить?" #Машинный перевод 30.06.2023
 bonecrafting.0205.a: "Я изготовлю достойный скипетр." #Машинный перевод 30.06.2023
 bonecrafting.0205.b: "Я сделаю хорошо сделанный скипетр." #Машинный перевод 30.06.2023
 bonecrafting.0205.c: "Я создам величественные регалии." #Машинный перевод 30.06.2023
 bonecrafting.0205.d: "Я создам регалии, чтобы испытать века." #Машинный перевод 30.06.2023
 bonecrafting.0205.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0206.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0206.desc: "В этом стремлении я решил использовать останки [creatures|E], которые когда-то обладали мистической силой. Кто-то может сказать, что создание артефактов из костей и других различных частей этих [magical|E] существ сродни использованию меха мирского животного для изготовления одежды, но истинные [magi|E] знают, что руки тех, у кого нет дара, никогда не смогут сравниться с мастерством. мастера костоформного дела. Что мне теперь лепить?" #Машинный перевод 30.06.2023
 bonecrafting.0206.a: "Я превращу эти кости в прекрасное копье." #Машинный перевод 30.06.2023
 bonecrafting.0206.b: "Я сделаю посох." #Машинный перевод 30.06.2023
 bonecrafting.0206.c: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0207.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0207.desc: "Иногда простота хороша, а что может быть проще оружия, сделанного из костной материи? В отличие от большинства видов оружия, любое оружие, выкованное из костей такой мощности [magical|E], могло бы взаимодействовать с тайными существами так, как не могут их банусские аналоги. Это делает их отличным выбором для [magi|E], которые предпочитают охотиться на более эзотерических существ, а также для тех, кто надеется убить других магов. Какое оружие я создам?" #Машинный перевод 30.06.2023
 bonecrafting.0207.a: "Я сделаю достойное копье." #Машинный перевод 30.06.2023
 bonecrafting.0207.b: "Я сделаю хорошо сделанное копье." #Машинный перевод 30.06.2023
 bonecrafting.0207.c: "Я создам усиливающее копье." #Машинный перевод 30.06.2023
 bonecrafting.0207.d: "Я создам копье, чтобы испытать века." #Машинный перевод 30.06.2023
 bonecrafting.0207.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0208.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0208.desc: "В этом стремлении я решил использовать останки [creatures|E], которые когда-то обладали мистической силой. Кто-то может сказать, что создание артефактов из костей и других различных частей этих [magical|E] существ сродни использованию меха мирского животного для изготовления одежды, но истинные [magi|E] знают, что руки тех, у кого нет дара, никогда не смогут сравниться с мастерством. мастера костоформного дела. Что мне теперь лепить?" #Машинный перевод 30.06.2023
 bonecrafting.0208.a: "Я соберу приличный посох." #Машинный перевод 30.06.2023
 bonecrafting.0208.b: "Я создам хорошо сделанный посох." #Машинный перевод 30.06.2023
 bonecrafting.0208.c: "Я создам усиливающий посох." #Машинный перевод 30.06.2023
 bonecrafting.0208.d: "Я создам посох, чтобы проверить века." #Машинный перевод 30.06.2023
 bonecrafting.0208.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0209.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0209.desc: "Каждому [magi|E] нужен свой посох, а каждому правителю нужен свой скипетр. С помощью литья костей можно создавать различные предметы, похожие на посохи, которые изначально наполнены [magic|E]. Эти предметы могут использоваться волхвами, чтобы лучше сосредоточить свою энергию при выполнении ритуалов или демонстрироваться как физический признак своей силы. Какой из этих объектов я сделаю?" #Машинный перевод 30.06.2023
 bonecrafting.0209.a: "Я сделаю корону." #Машинный перевод 30.06.2023
 bonecrafting.0209.b: "Я сформирую посох." #Машинный перевод 30.06.2023
 bonecrafting.0209.c: "Я соберу скипетр." #Машинный перевод 30.06.2023
 bonecrafting.0209.d: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0210.t: "Формирование плана" #Машинный перевод 30.06.2023
 bonecrafting.0210.desc: "Теперь, когда я выбрал кости, которые планирую вылепить в рамках ритуала, осталось принять еще несколько решений. Во что я буду превращать эти останки? Превращу ли я эти материалы в скипетр, посох, амулет, оружие, головной убор или какой-либо другой предмет, остается за мной." #Машинный перевод 30.06.2023
 bonecrafting.0210.a: "Я сделаю достойную корону." #Машинный перевод 30.06.2023
 bonecrafting.0210.b: "Я сделаю хорошо сделанную корону." #Машинный перевод 30.06.2023
 bonecrafting.0210.c: "Я сделаю красивый головной убор." #Машинный перевод 30.06.2023
 bonecrafting.0210.d: "Я создам корону, чтобы проверить века." #Машинный перевод 30.06.2023
 bonecrafting.0210.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0211.t: "Molding a Plan"
 bonecrafting.0211.desc: "Now that I’ve chosen the bones I plan to mold within the ritual, there only remain a few more decisions to make. What will I be molding these remains into? Whether I transform these materials into a scepter, staff, amulet, weapon, headwear or some other object remains up to me."
 bonecrafting.0211.a: "I shall shape some form of adorning headwear."
 bonecrafting.0211.b: "I will mold these bones into weaponry that will see my foes fall as leaves in the wind."
 bonecrafting.0211.c: "I will fashion some sort of scepter or staff-like object."
 bonecrafting.0211.d: "I will create an amulet filled with magical energies."
 bonecrafting.0211.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0212.t: "Adornment of the Skull"
 bonecrafting.0212.desc: "The only choice I must make now is what sort of headwear I’ll be making from the bones I previously selected. There is a medley of options for me to create, from coronets to veils and plain old protective helmets. The choice lies with me and me alone."
 bonecrafting.0212.a: "I want to make something else than this."
 bonecrafting.0212.b: "I will mold the bones into a diadem that will become a symbol of my powerful magics."
 bonecrafting.0212.c: "I will fashion a veil of some sort from the bones, to show my mastery of the arcane."
 bonecrafting.0212.d: "I will make a helmet from these bones that will shield myself from mortal dangers."
 bonecrafting.0212.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0213.t: "Osteal Weaponry"
 bonecrafting.0213.desc: "Sometimes, simple is good, and what could be more simple than weapons fashioned from osseous matter? Unlike most weapons, any weapon forged from bones of such magical potency would be able to interact with beings of the arcane in ways that their banusaic counterparts can’t. This makes them an excellent choice for Magi who prefer to hunt more esoteric creatures, as well as those hoping to slay other magi. What sort of weapon will I create?"
 bonecrafting.0213.a: "On further reflection, I’d rather not create a weapon."
 bonecrafting.0213.b: "I will sculpt a dagger made entirely out of bone, that will cut through any enemy."
 bonecrafting.0213.c: "A spear shaped out of bone will do me well in battle against various foes."
 bonecrafting.0213.d: "Я сделаю копье." #Машинный перевод 30.06.2023
 bonecrafting.0213.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0214.t: "With Hands of Bone"
 bonecrafting.0214.desc: "Every magi needs his staff and every ruler needs their scepter. With the use of bonemolding, various staff-like objects can be produced that are innately infused with magic. These objects can be used by magi to better focus their energies when performing rituals or shown off as a physical sign of their power. Which of these objects will I make?"
 bonecrafting.0214.a: "I will make none of these."
 bonecrafting.0214.b: "A bone scepter will display to the world my power and dominion over magic and men."
 bonecrafting.0214.c: "What better a staff for a magi than one forged by your own hands, to suit your desires?"
 bonecrafting.0214.d: "Я создам корону, чтобы проверить века." #Машинный перевод 30.06.2023
 bonecrafting.0214.e: "Хм, может быть, что-то другое вместо этого." #Машинный перевод 30.06.2023
  
 bonecrafting.0215.t: "Classy Bones"
 bonecrafting.0215.desc: "Amulets are a common accessory found on Magi for both their ability to amplify certain aspects of the wearer and more importantly, for their elegance. I have a myriad of options to choose from in this respect, and can create amulets of dread, suspicion, malice or even ones that harness magic if I so wish. But first, I must choose an amulet to make."
 bonecrafting.0215.a: "I’d prefer not to create any of these amulets."
 bonecrafting.0215.b: "I will create an amulet that can harness magical energies."
 bonecrafting.0215.c: "I will fashion an amulet that will make all dread me."
 bonecrafting.0215.d: "I will make an amulet with the power to better my health, albeit at a cost…"
 bonecrafting.0215.e: "An amulet that will help me accumulate riches, though it will enhance my greed."
  
