 bonecrafting.0217.desc: "Иногда простота хороша, а что может быть проще оружия, сделанного из костной материи? В отличие от большинства видов оружия, любое оружие, выкованное из костей такой мощности [magical|E], могло бы взаимодействовать с тайными существами так, как не могут их банусские аналоги. Это делает их отличным выбором для [magi|E], которые предпочитают охотиться на более эзотерических существ, а также для тех, кто надеется убить других магов. Какое оружие я создам?" #Машинный перевод 30.06.2023
