 bonecrafting.0100.t: "Exordium of the Search"
 bonecrafting.0100.desc: "Rituals are the foundation of all magic on Aeras, and there are very few among Magi who have foregone the use of one within a spell and lived to tell the tale. As rituals require various materials depending upon what is being casted, I have decided to set out in search of bones that contain magical energies within them. Though most would think that an expedition of this nature would simply be graverobbing, there are a few ways that I can approach this."
 bonecrafting.0100.a: "My magics will scour vast tracts of land for bones possessing arcane power."
 bonecrafting.0100.b: "I will search in ancient battlefields from the days of yore to obtain skeletons."
 bonecrafting.0100.c: "The graves of powerful but little-renowned magi are likely to harbour my quarry."
 bonecrafting.0100.d: "If one knows where to look, disreputable merchants will sell anything to customers..."
  
 bonecrafting.0110.t: "A Lamentable Culmination"
 bonecrafting.0110.desc: "My efforts in this search have seemingly all been for naught. Despite having employed scrying involving close observation of Aervalr to forego having to personally search through the area, I’ve managed to uncover little of worth over the course of several days. The few bones of note contained only faint amounts of magic, much to my chagrin. Regardless of their feebleness, they can still be used for various purposes, though likely to little effect. Now, which of these utterly disappointing artifacts should I have brought back?"
 bonecrafting.0110.a: "Blasted scrying, I knew it wouldn’t work! Send my servant to go bring the bones back."
 bonecrafting.0110.b: "Though they may be pathetic, there’s no harm in retrieving them for later. "
  
 bonecrafting.0111.t: "An Exceptionally Unexceptional Conclusion"
 bonecrafting.0111.desc: "Scrying the selected region through the use of Moon Magic has yielded quite middling results. While it was certainly quite adept at finding suitably powerful bones, none of these specimens could be described as exceptional in any way, shape or form. However, even despite this, the results were largely to my satisfaction, and I can hardly bewail the addition of such items to my repertoire. Which of these valuable relics will I recover for use at a later time?"
 bonecrafting.0111.a: "This one should be sufficient for my collection."
 bonecrafting.0111.b: "These bones are better than the others, I’ll have them hauled back to my stockpile."
  
 bonecrafting.0112.t: "A Surprising Result"
 bonecrafting.0112.desc: "The results of remote probing through my careful examination and interpretation of Aervalr have borne great results, as is now apparent. Vast quantities of incredibly potent osteal remains have been found all throughout the plot of land I’ve chosen to comb through, and I am left with an absolute abundance of options to choose from. This has far surpassed my expectations, and I am still in awe at this remarkable outcome. Now then, out of all these fine curios, what shall I pick?"
 bonecrafting.0112.a: "Such power lies in these remains! I must have these ones!"
 bonecrafting.0112.b: "The magi these bones belonged to must’ve been terrifying to behold in life."
  
 bonecrafting.0120.t: "Olden Washout"
 bonecrafting.0120.desc: "Exploring this ancient battlefield is proving to be underwhelming to an extent I did not think was possible beforehand. Not only are there very few magi on this battlefield to begin with, but those present were evidently incompetent at the art. The great majority of these magi seem to have killed themselves attempting to cast spells beyond their strength, which does not bode well for the merit of their bones. Additionally, it is extraordinarily difficult to find intact skeletons, as many of them have been reduced to dust or tiny fragments by time or the manner of their death. I am tempted to call this expedition off and return home, but I think better of it and decide to at least fetch the more usable fragments."
 bonecrafting.0120.a: "This one is missing only its upper body, which means that it might still be of use."
 bonecrafting.0120.b: "These remains are smashed into pieces, but I can still salvage enough for my purposes."
 bonecrafting.0120.c: "Though it may be missing its lower body, it is the best this battlefield has to offer."
  
 bonecrafting.0121.t: "Clash of Yore"
 bonecrafting.0121.desc: "As I begin to inspect what seems to be a major battle from ages past, I am filled with a morbid sort of excitement when I find the first skeleton of an ancient magi. It’s hard work, but for the rest of the day I and several of my most physically able servants labor to excavate the site and manage to find a few skeletons that clearly belonged to magi. Though these bones aren’t the cream of the crop, these magi were certainly quite fearsome in their day, and I lament for a moment that they never received burials befitting their stature. The feeling is fleeting however, and soon enough we’ve dug up nearly all of the at least passable bones in the area. A good day’s work, but how many shall we leave here and how many shall we carry back?"
 bonecrafting.0121.a: "Let us take a relatively passable assortment of bones and leave the rest to rot here"
 bonecrafting.0121.b: "Carrying back a varied mixture of bones will do us good, but we will not take too many."
 bonecrafting.0121.c: "Although my servants will grumble, we’ll bring back as many as we can carry."
  
 bonecrafting.0122.t: "In Catastrophe, Opportunity"
 bonecrafting.0122.desc: "I’ve been plotting this specific excursion for the past few weeks, and on this day we have finally arrived at our long-awaited destination. This place was host to a cataclysmic battle long, long ago that resulted in the deaths of countless warriors and magi. It is sure to be a veritable treasure trove for an enterprising practitioner such as I. Fortunately for us, the remains of fallen magi are strewn about the entire battlefield, making it rather effortless for us to begin gathering our prizes. All in all, we are left with the bones of many astoundingly powerful magi, amazingly relatively unscathed despite the timescales involved. The hardest portion of this expedition will be choosing which ones to take."
 bonecrafting.0122.a: "This was quite the fruitful adventure, we’ll be taking the best of the bones out here."
 bonecrafting.0122.b: "These bones appear to have been from a magi and his acolytes, all magically potent."
  
 bonecrafting.0130.t: "Dubious Barrows"
 bonecrafting.0130.desc: "Following a few days of consulting local villagers and a few histories of the area, I’ve managed to pinpoint the location of a grave that may contain the remains of a magi who was powerful in life. Though some of the residents of the area mumble harsh words under their breath, we press on regardless. Be that as it may, we quickly manage to pry the magi from their place of rest and begin examining our find. Upon closer appraisal of the bones, it seems that this one was likely a mere village magi, who probably sold minor concoctions to peasants. The magical impotency of the remains is quite disheartening, and I question if I have wasted my time in coming here. Nonetheless, even the weakest of material can be made use of in a pinch."
 bonecrafting.0130.a: "Should never have trusted that damn charlatan."
 bonecrafting.0130.b: "At least we have this as something to show for our efforts."
 bonecrafting.0130.c: "Within these remains lie much magical power, more than the average hedge magi."
  
 bonecrafting.0131.t: "Disturbed Rest"
 bonecrafting.0131.desc: "After weeks of research, planning and careful surveying of the chosen grave, I’ve finally made my way over to what is said to be the final resting place of a former magi, reputed for his skills in the arcane. The tomb itself is somewhat fortified with wards, likely in anticipation of grave robbers. Unfortunately for them, I came prepared for this, and I hastily draw a ritual circle before performing a quick counterspell to dispel the wards keeping me from my goal. The body is clothed in the robes of a magi and clearly filled with power, as it radiates a faint amount of energy even in death. These bones will surely provide ample fuel for my magical endeavours."
 bonecrafting.0131.a: "This magi was quite good, and their remains will do me much good in future rituals."
 bonecrafting.0131.b: "This magi was extraordinary, and their bones will be of much use to me."
  
 bonecrafting.0132.t: "The Fallen Mighty"
 bonecrafting.0132.desc: "For months, I have obsessed over the whereabouts of a legendary crypt, rumored to harbour the bones of a magi now remembered only in fables for their vast power when they still dwelt within the realm of the living. Though it frustrated me to no end, I have recently made a breakthrough and have set off to what I believe to be the vicinity of the crypt. At first, it almost appears as if I was incorrect in my estimations, but then I suddenly see my own face reflecting off of the air itself. I swiftly dismiss the glamour with a simple spell and at last set foot in the crypt. \n\nThe moment I step inside the crypt I can feel the magic within flow around me, and it’s quickly apparent that whatever lies in here was remarkably powerful in the past. My entire body quivers at its touch, and I am soon face to face with the skeletal remains that lay inside. It’s magnificent, and it will serve me well."
 bonecrafting.0132.a: "The remains of this inordinately talented magi is perfect for my needs."
 bonecrafting.0132.b: "The bones of both this powerful magi and the weaker magi buried nearby will suffice."
  
 bonecrafting.0140.t: "A Poor Salesman"
 bonecrafting.0140.desc: "In my quest to obtain more bones for my magical undertakings, I’ve recently been in contact with disreputable traders who claim to be able to obtain the objects of my desire. A few days after the conclusion of our pact, we meet once again in a secluded area, and I tell the trader to show me his wares. To say I was outraged would be an understatement, as the accursed swindler opened a box full of mundane bones! My rage momentarily subsided as I saw that there were indeed some magical bones contained within, obscured by the others they were mixed in with. Alas, they were of poor quality at best, but nevertheless I start haggling with the merchant. "
 bonecrafting.0140.a: "At least this one is as inexpensive as it is pitiful."
 bonecrafting.0140.b: "I’ll have these bones, as they are slightly less pathetic than the rest."
 bonecrafting.0140.c: "This is quite a few bones for the price, though they are all of poor quality."
 bonecrafting.0140.d: "I won’t buy a single one of these, you thrice-damned mountebank!"
  
 bonecrafting.0141.t: "Cadaver Commerce"
 bonecrafting.0141.desc: "For the sake of acquiring material for my rituals, I’ve elected to buy the remains of magi from unscrupulous merchants. These merchants are known to have few qualms for obtaining objects by any means necessary for their patrons, saving me the time and trouble of travelling myself to search for my quarry. After waiting a few weeks, I go to the designated rendezvous to purchase these unconventional commodities from my chosen vendor under cover of darkness. They show me the bones they’ve brought for sale, and it seems that these are indeed filled with magic. I tell the merchant which of them I’m interested in buying, and we commence negotiations. "
 bonecrafting.0141.a: "These bones are not particularly potent, but their price is just unbeatable!"
 bonecrafting.0141.b: "These bones are quite average, and their cost is middling as well."
 bonecrafting.0141.c: "While these bones are pricy, they would be of great use in my rituals."
 bonecrafting.0141.d: "I have no interest in buying this."
  
 bonecrafting.0142.t: "With Enough Compensation"
 bonecrafting.0142.desc: "I have had my agents look high and low for known smugglers of the remains of magi, in hopes that I can find one who will provide me with what I seek for a fair price. Before long, our search bears results with my agents having managed to find one especially renowned in the criminal world for their unusual talents. Their own agents broker a deal with mine to arrange a meeting with me and this smuggler at the determined time and place. As the day of the appointment finally arrives I finally go to meet this mysterious smuggler. Upon actually meeting them, I find myself underwhelmed by his relatively unassuming appearance, though it does seem like they've brought the merchandise. It is clear that this one is no fraud, as I feel the power emanating from them as the smuggler opens their container. I examine the bones more closely and am quite pleased by their excellent quality and promptly start bargaining over the terms of the sale."
 bonecrafting.0142.a: "These bones are of high quality and sold at a reasonable rate."
 bonecrafting.0142.b: "These remains are of excellent quality but have quite the asking price."
 bonecrafting.0142.c: "These relics are magnificent, but the smuggler drives a hard bargain for them."
 bonecrafting.0142.d: "Regrettably, I don’t think any of these options suit me."
  
 bonecrafting.0201.t: "To Mold Bones"
 bonecrafting.0201.desc: "I am planning to transmogrify some of the more potent bones within my collection through the practice of bonemolding. Bonemolding is the art of creating various types of magical artifacts using the remains of beings who once wielded arcane power in life. It is conventionally taught at an early age, as its employment of several basics of magic in tandem helps to reinforce fundamental concepts in budding Magi. However, despite its apparent simplicity, those who have mastered bonemolding can forge awe-inspiring works that blend the aesthetic with the functional. Of course, I must first know what bones I will use in this process before I start"
 bonecrafting.0201.a: "Naturally, I will employ the remains of legendary and tremendously powerful magi."
 bonecrafting.0201.b: "The bones of an unidentified magi will do."
 bonecrafting.0201.c: "Instead of using the remains of magi, I will use those of powerful magical creatures."
 bonecrafting.0201.d: "Hmm, perhaps this isn’t the time for bonemolding."
 bonecrafting.0201.e: "Я буду использовать те из волшебного чудовища." #Машинный перевод 30.06.2023
 bonecrafting.0201.f: "Хм, возможно, сейчас не время для костоформования." #Машинный перевод 30.06.2023
  
 bonecrafting.0202.t: "A Macabre End"
 bonecrafting.0202.desc: "I’ve decided to use the bones of illustrious magi in my venture, though I do think for a moment on the irony of these exalted and venerable figures from ages past being turned into yet another artifact for my collection. Nevertheless, I must now make a choice on which of these bones I wish to mold into something of my choosing."
 bonecrafting.0202.a: "I’d rather take another look at the other bones in my stockpile."
 bonecrafting.0202.b: "The Skull of Duvaken 'Silverspeaker'."
 bonecrafting.0202.c: "The Skull of Axiaothea herself!"
 bonecrafting.0202.d: "Я сделаю великолепный кинжал." #Машинный перевод 30.06.2023
 bonecrafting.0202.e: "Возможно, что-то еще." #Машинный перевод 30.06.2023
  
