 bonecrafting.0001.t: "Osseous Energies"
 bonecrafting.0001.desc: "It is well known among practitioners of Dead Magic that bones hold power, though of course not all osseous materials are created equal. As I am preparing to replenish my reserves of power through the sacrifice of these arcane relics, my choice of skeletal material is pertinent to the amount of magic I will receive in return."
 bonecrafting.0001.a: "The bones of a well-known historical figures."
 bonecrafting.0001.b: "The bones of an unidentified magi."
 bonecrafting.0001.c: "The remains of a magical creature."
 bonecrafting.0001.d: "I have changed my mind."
 bonecrafting.0001.e: "Кости свирепого чудовища." #Машинный перевод 30.06.2023
 bonecrafting.0001.f: "Возможно, в другой раз." #Машинный перевод 30.06.2023
  
 #bonecrafting.0002.t: "Энергия старейшин" #Машинный перевод 30.06.2023
 #bonecrafting.0002.desc: "Кости давно умершего и когда-то страшного [magi|E] наверняка наделят меня огромной силой. Но что касается того, какие из них я буду использовать в этом начинании, то, безусловно, выбор за мной." #Машинный перевод 30.06.2023
 #bonecrafting.0002.a: "хотите использовать другие виды костей вместо этого" #Машинный перевод 30.06.2023
 #bonecrafting.0002.b: "Череп Дувакена «Говорящий с серебром»." #Машинный перевод 30.06.2023
 #bonecrafting.0002.c: "Череп самой Аксиаотеи!" #Машинный перевод 30.06.2023
  
 bonecrafting.0002.t: "Vigor of the Elders"
 bonecrafting.0002.desc: "The bones of long-dead and once feared magi are sure to grant me vast amounts of power. But as to which ones I will use in this endeavour, the choice is most assuredly mine."
 bonecrafting.0002.a: "want to use other kinds of bones instead"
 bonecrafting.0002.b: "The Skull of Duvaken 'Silverspeaker'."
 bonecrafting.0002.c: "The Skull of Axiaothea herself!"
 bonecrafting.0002.d: "Возможно..." #Машинный перевод 30.06.2023
 bonecrafting.0002.e: "Возможно..." #Машинный перевод 30.06.2023
  
 bonecrafting.0003.t: "Osteal Obscurity"
 bonecrafting.0003.desc: "The remains of unknown and likely quite poor magi may not yield much in the way of magic, but they will do regardless. However, I must first figure out what bones I wish to utilize for this."
 bonecrafting.0003.a: "No, I intend to use bones from other sources instead."
 bonecrafting.0003.b: "A mysterious, whispering skull."
 bonecrafting.0003.c: "Bone parts from a powerful magi."
 bonecrafting.0003.d: "The bones of a powerful magi.."
 bonecrafting.0003.e: "The bones of an exceptional magi!"
  
 bonecrafting.0004.t: "Creature Skeletons"
 bonecrafting.0004.desc: "The ossified remnants of creatures magically potent in life vary greatly in the amount of magical energies they hold within them, depending on the species of origin. I must decide which of these suit my needs best."
 bonecrafting.0004.a: "No, I intend to use bones from other sources instead."
 bonecrafting.0004.b: "An ancient, humanoid skull of extreme power."
 bonecrafting.0004.c: "The skull of a mighty dragon!"
 bonecrafting.0004.d: "Возможно..." #Машинный перевод 30.06.2023
 bonecrafting.0004.e: "Возможно..." #Машинный перевод 30.06.2023
  
 bonecrafting.0005.t: "Костная неизвестность" #Машинный перевод 30.06.2023
 bonecrafting.0005.desc: "Остатки неизвестного и, вероятно, довольно бедного [magi|E] могут не дать многого в магии, но они все равно пригодятся. Тем не менее, я должен сначала выяснить, какие кости я хочу использовать для этого." #Машинный перевод 30.06.2023
 bonecrafting.0005.a: "Нет, вместо этого я намерен использовать кости из других источников." #Машинный перевод 30.06.2023
 bonecrafting.0005.b: "Таинственный шепчущий череп." #Машинный перевод 30.06.2023
 bonecrafting.0005.c: "Костные части могущественного мага." #Машинный перевод 30.06.2023
 bonecrafting.0005.d: "Кости могущественного мага.." #Машинный перевод 30.06.2023
 bonecrafting.0005.e: "Кости исключительного мага!" #Машинный перевод 30.06.2023
 bonecrafting.0005.f: "Кости поистине великого волхва!" #Машинный перевод 30.06.2023
  
 bonecrafting.0006.t: "Скелеты существ" #Машинный перевод 30.06.2023
 bonecrafting.0006.desc: "Окаменевшие остатки [creatures|E], магически могущественные при жизни, сильно различаются по количеству содержащихся в них энергий [magical|E], в зависимости от вида происхождения. Я должен решить, какой из них лучше всего соответствует моим потребностям." #Машинный перевод 30.06.2023
