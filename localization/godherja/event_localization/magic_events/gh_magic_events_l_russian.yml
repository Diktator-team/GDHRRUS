l_russian:
 magic_decisions.1000.t: "Сон о Багровой ночи"
 magic_decisions.1000.desc: "Ритуальный круг для заклинания был установлен и разыгран, магия, чтобы выкачать силу из плоти и крови, чтобы наделить силой, усилить мою кровь моей собственной силой! С предвкушением, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] отправляюсь спать, хоть сон и не приходил.\n\nБоль была всем, что[ROOT.GetCharacter.Custom('GetFirstThirdPerson')] мог чувствовать - [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] вызвал врача, но безрезультатно. У меня перехватило дыхание, когда кровь потекла у меня изо рта, носа, глаз! [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не чувствовал своих ног, нет, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] не смог сдвинуть ни одну часть меня. Это страдание [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] ощущал часами.\n\nЭта проклятая смертная оболочка поддерживается только вампиризмом. И хотя в конце концов [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] встал с постели, [ROOT.GetCharacter.Custom('GetFirstThirdPerson')] должен потреблять кровь. Воистину, никогда не будет перерыва для этой шелухи."
 magic_decisions.1000.a: "Вечная жизнь, бесконечные страдания."
  
 magic_decisions.1005.t: "Разлагающаяся плоть"
 magic_decisions.1005.desc: "Эта последняя ночь оказалась самой тяжелой, и кажется, что мое тело становится все более слабым. Если бы не жизненная сила других, я бы почти наверняка погиб. Конечно, это не проблема, совсем не проблема. Пока я в состоянии обеспечить постоянный приток жертв, я смогу продержаться в этом мире еще немного. Этот сосуд трещит, но еще не разбит. Однако я все больше и больше нуждаюсь в арканной силе, чтобы облегчить увядание моей плоти. Я больше не истекаю кровью, как смертные люди, вместо этого из каждой раны на моем теле вытекает магическая энергия. Мое сердце затихло, а плоть на ощупь холодна, как у мертвеца. И все же я живу"
 magic_decisions.1005.a: "Кем я стал?"
  
 magic_decisions.1006.t: "Потраченные силы"
 magic_decisions.1006.desc: "Суровая ночь, в которую я едва не покинул царство живых и из которой мне лишь с трудом удалось вытащить себя с края пропасти с помощью всей магической силы, которую я мог собрать. Это оставило меня... измененным. На моем месте теперь стоит исхудавшая, болезненная фигура, кожа свободно свисает с моих костей. Ситуация стала еще хуже, и каждый день я рискую погрузиться в сон, от которого никогда не проснусь. Смерть схватила меня, и этот сосуд жаждет ее объятий. Теперь я лишен жизненной силы других, мне не хватает сил вырваться из его холодных рук, и если я хочу прожить еще долго, я должен найти новые жертвы, чего бы мне это ни стоило"
 magic_decisions.1006.a: "Мой конец близок"
  
 magic.0001.t: "Таинственная Жертва"
 magic.0001.desc: "Мерцающие свечи отбрасывают зловещий багровый отблеск на жертвенную комнату, пока помощники бегают взад и вперед, внося последние штрихи в сегодняшний ритуал. Намереваясь начать это как можно скорее, я беру церемониальный кинжал и направляюсь в [main_sacrifice_victim.getFirstName] направление, [main_sacrifice_victim.GetSheHe] пристально смотрит мне в глаза.\n\n"
 magic.0001.desc.brave_victim: "Однако в них не видно даже намека на страх - казалось бы, [main_sacrifice_victim.GetSheHe] принял свою мрачную судьбу. Как бы то ни было, я могу начать всерьез..."
 magic.0001.desc.neutral_victim: "Очевидно, что [main_sacrifice_victim.GetSheHe] в ужасе за пределами своих уловок, но ему - едва-едва - удается это скрыть. Как бы то ни было, я могу начать всерьез..."
 magic.0001.desc.craven_victim: "«Пожалуйста, я умоляю вас! Я сделаю все, что ты захочешь! Что угодно!»\n\n[main_sacrifice_victim.getFirstName] умоляет о своей жизни, но, увы, единственное, что я могу получить от [main_sacrifice_victim.GetHerHim] - это его жертва. Я могу начать всерьез..."
  
 magic.0001.a: "Время начинать."
 magic.0001.a.sadistic: "О, я проведу свое милое, милое время с [main_sacrifice_victim.GetHerHim]."
 magic.0001.b: "На самом деле, возможно, сейчас не самое лучшее время."
 sacrifice_value_tt: "Вы получаете @magic_icon!#P [THIS.Var('total_sacrifice_value').GetValue|0]#! [Concept('magic', 'магию')|E]"
  
 magic.0002.t: "Кровавый пир"
 magic.0002.a: "Время пировать"
  
 magic.0021.t: "Массовое жертвоприношение"
 magic.0021.desc: "Готовясь отдать приказ о сборе и сжигании растений для массового жертвоприношения, я еще раз обдумываю его возможные последствия для населения. Сбор достаточного количества растительной жизни для проведения значительного жертвоприношения, несомненно, нанесет ущерб урожаю, продовольственной безопасности и экономике провинций, которые я выберу для сбора, а при повторении жертвоприношения могут оказаться разрушительными. С другой стороны, мне нужна сила...\n\n"
 magic.0021.a: "Собери растения и приготовься к грандиозному жертвоприношению."
 magic.0021.b: "Нет, растения будут более полезны, произрастая в моих владениях."
  
 magic.0031.t: "В поисках [Concept('magi', 'Мага')|E]"
 magic.0031.desc: "Мне нужен кто-то, владеющий тайными искусствами. Я уже поговорил со своими консультантами о своих вариантах, и в моем распоряжении их множество, в зависимости от того, сколько ресурсов я готов вложить в это.\ n\nПростая рассылка вестей по моим землям, несомненно, найдет нам кого-нибудь, хотя их мастерство, скорее всего, будет сомнительным. В качестве альтернативы, имея немного золота для привлечения потенциальных новобранцев и дальнейшего распространения информации, мы могли бы привлечь большее количество потенциальных новобранцев и отобрать лучших из них.\n\nЕсли я действительно готов вложить в это целое королевство, мои агенты могли бы прочесать весь известный мир, чтобы найти истинные сливки урожая."
 magic.0031.a: "Просто найди того, кого сможешь."
 magic.0031.b: "Вложенить немного денег не повредит."
 magic.0031.c: "Обыщите все четыре уголка мира!"
 magic.0031.d: "Я передумал."
 magic.0031.e: "У меня нет на это средств."
  
 magic.0032.t: "Практикующий магию"
 magic.0032.desc: "[Concept('magi','Маг')|E], проходящий через наши земли, внял нашему призыву и прибыл к нашему двору. Хотя они действительно проявили, по крайней мере, зачаточные магические способности, истинная степень (или ее отсутствие) их способностей может стать очевидной только со временем.\n\nТем не менее, даже посредственный [Concept('magic_tutor','учитель магии') |E] является заметным улучшением по сравнению с его отсутствием. Они, вероятно, способны сотворить несколько скромных, но полезных заклинаний и могут научить детей, обладающих способностями к тайнам, основам ремесла."
 magic.0032.a: "Лучше, чем ничего."
  
 magic.0033.t: "Ароматы мистического"
 magic.0033.desc: "Поскольку я вкладываю немалую сумму в это предприятие, у меня есть возможность поручить своим агентам искать практиков определенного [Concept('magic_type','вида магии')|E], если я захочу это сделать. Хотя это обойдется мне немного дороже, это все равно окупится, если мне понадобится что-то конкретное. \n\nНекоторые из более эзотерических типов, а именно те, кто, по слухам, обладает навыками [Concept('bending_the_will_of_the_fog', 'подчинения тумана')|E] для достижения своих целей, все еще просто слишком дефицитны для нас чтобы иметь возможность искать конкретно их."
 magic.0033.a: "Любой из них прекрасен."
 magic.0033.b: "[Concept('living_magic','Магия жизни')|E] является основой империй."
 magic.0033.c: "The wielders of [Concept('dead_magic','Магия смерти')|E] взлететит на вершину."
 magic.0033.d: "Легендарные [Concept('wielders_of_the_fog','несцы тумана')|E]!"
  
 magic.0034.t: "Адепт магии"
 magic.0034.desc: "Мои поиски принесли свои плоды! После отправки писем с подробным описанием нашей потребности в квалифицированном [Concept('magi', 'маге')|E] в нашем регионе мы связались с одним из уважаемых специалистов, получившим награды от нескольких бывших работодателей.\n\nХотя, скорее всего, это не тот вид, о котором поют легенды, они, тем не менее, должны оказаться надежными. Нам станет доступно множество полезных заклинаний, и любое образование, которое они предоставят детям с [Concept('the_gift', 'даром')|E], не будет поводом для насмешек."
 magic.0034.a: "Прекрасное дополнение к моей свите."
  
 magic.0035.t: "На край Света"
 magic.0035.desc: "Состояния, которые я вкладываю в этот поиск, могли бы заплатить за выкуп Автократира два раза. От выжженного Кемета до славного Асиуполя мало найдется тех, кто не услышит о моем призыве.\n\nИсключительное количество ресурсов и квалифицированных агентов в моем распоряжении означает, что я могу точно настроить свой поиск так, как считаю нужным, хотя это будет стоить еще дороже. Но на данный момент действительно никакой [Концепция ('magic_type','вид магии') | E], независимо от того, насколько она неясна или скудна, не находится вне моей досягаемости."
 magic.0035.a: "Любой из них прекрасен."
 magic.0035.b: "[Concept('living_magic','Магия жизни')|E] является основой империй."
 magic.0035.c: "The wielders of [Concept('dead_magic','Магия смерти')|E] взлететит на вершину."
 magic.0035.d: "Легендарные [Concept('wielders_of_the_fog','несцы тумана')|E]!"
 magic.0035.e: "Возможно, кто-то разбирается в нескольких стилях?"
  
 magic.0036.t: "Мастер магии"
 magic.0036.desc: "После нескольких месяцев перебора бесчисленных слухов, путешествий к незнакомым и далеким берегам, расспросов повсюду, от самой захудалой таверны до самого блистательного королевского двора, мы наконец нашли кого-то, кто стоит вложенного состояния. Их навыки поистине исключительны, их послужной список почти безупречен.\n\nМы приобрели очень, очень мощный актив - мы должны проследить, чтобы он не пропал даром."
 magic.0036.a: "Отлично!"
  
 magic.1001.t: "Магический Яд"
 magic.1001.desc: "Когда я приступаю к своим повседневным обязанностям, меня поражает внезапное ощущение жжения, которое лучше всего описать как превращение самой моей крови в кислоту. Я падаю на пол, корчась от боли, мои слуги спешат мне на помощь. После того, как меня затащили в мою спальню и мой врач дал мне обезболивающее отвар, быстро выяснилось, что я, скорее всего, стал жертвой [Concept('magical','магической')|E] атаки.\n\nХотя трудно точно определить источник, я не сомневаюсь, что это [caster.GetFirstName], кто стоит за этим!"
 magic.1001.a: "Этот мерзкий интриган!"
 magic.1002.t: "Ядовитый Ответный Удар"
 magic.1002.desc: "Когда последние реагенты помещаются в ритуальный зал, я произношу заклинания заклинания, в то время как мои помощники поют вокруг меня. Жаровня в центре ритуального зала ярко светится, почти как само солнце, когда я наливаю в нее яд и помещаю ядовитую гадюку в ее пламя.\n\n[Concept('magic', 'Магия')|E] вливается в зал во время крещендо заклинания, достаточно осязаемая, чтобы увидеть своими глазами, слова силы, направляющие ее в жаровню. Дым от костра становится красным и ядовитым, и я слишком поздно замечаю, что [Concept('magical','магической')|E] энергия не рассеивается так, как должна.\n\nВ одно мгновение дым достигает и поглощает меня, и я чувствую, как яд опустошает мое тело. Хотя один из послушников может засунуть мне в рот несколько целебных реагентов, все, что я могу сделать, это закричать."
 magic.1002.a: "Проклятие!"
  
 magic.1012.t: "Огненный Ответный Удар"
 magic.1012.desc: "Солдаты несут к месту ритуала коробку с ветками, кладут их рядом с жаровней. Отпуская их жестом, я кладу сверток в огонь и произношу слово силы. [Concept('magic','Магия')|E] увеличивается на месте ритуала по мере того, как пламя становится все ярче и ярче, огонь повинуется каждому моему слову и жесту. В кульминации ритуала я приказываю пламени выйти и уничтожить моих врагов, и все же оно не реагирует, а вместо этого становится все больше и больше. В одно мгновение жаровня взрывается огромным пожаром, бросая меня на землю и принося опустошение и беспорядок в мою армию."
 magic.1012.a: "Потушите пожары!"
  
 magic.1016.t: "Ужасающий опыт"
 magic.1016.desc: "Занимаясь своими повседневными делами, я опрокинул пузырек с чернилами, когда подписывал петицию, принесенную мне моими советниками. Бормоча что-то в раздражении, я тянусь, чтобы поднять его, но, к моему удивлению, моя рука останавливается на полпути. Затем я замечаю ощущение... застывания? Я пытаюсь пошевелить рукой, но ощущение быстро распространяется по всему предплечью. Такое ощущение, что кровь в моей руке превратилась в камень! Я падаю на стол, рука остается на месте. Перед тем, как потерять сознание, я вижу, как ко мне спешит охранник, зовя на помощь. \Через некоторое время я очнулся в своих покоях. Инстинктивно я пытаюсь протереть глаза, но чувствую только левую руку. Только тогда я замечаю своего врача, сидящего в кресле рядом со мной. Обеспокоенный, он сообщает мне, что я стал жертвой [Concept('magical','магического')|E] нападения - вероятно, дело рук [caster.GetFirstName]"
 magic.1016.a: "Вот ублюдок!"
 magic.1017.t: "Окаменение"
 magic.1017.desc: "Случайно поразил себя заклинанием Petrify!"
 magic.1017.a: "Проклятие!"
  
 magic.1021.t: "Внезапное сжатие"
 magic.1021.desc: "Когда я по той или иной причине надеваю доспехи, меня вдруг охватывает какая-то странная аура. Я едва успеваю обдумать ее значение, как она спонтанно начинает меня сдавливать. Я пытаюсь кричать, но мне удается лишь болезненно вздохнуть, когда доспехи начинают сдавливать мою грудь. Когда шлем начинает давить на мой череп, я теряю сознание и просыпаюсь в своей постели. Хотя мне трудно понять слова, которые говорит мой придворный маг, я слышу что-то об атаке арканной природы, вероятно, от мага по имени [caster.GetFirstName]"
 magic.1021.a: "Больно..."
 magic.1022.t: "Неожиданная мацерация"
 magic.1022.desc: "Ритуальный круг светится тошнотворным зеленым цветом от арканной энергии, когда я начинаю произносить необходимые слова, мои руки наполняют комнату магической силой. Я рассыпаю по кругу небольшое количество эрвальрийской пыли, смешанной с перемолотыми костями огромного змееподобного существа. Наконец, я добавляю в смесь большое количество зыбучего песка, но когда я готовлюсь завершить ритуал последним всплеском силы, мои ноги внезапно подкашиваются, и я падаю на землю. Я чувствую, как ломается каждая косточка в моих руках под действием моей собственной магии, осколки с силой вонзаются в плоть. Последнее, что я вижу перед тем, как все вокруг становится черным, - это мои слуги, спешащие мне на помощь"
 magic.1022.a: "Агония!"
  
 magic.1026.t: "Опаленная звезда"
 magic.1026.desc: "Глядя на свое царство в середине дня из окна своей опочивальни, я получаю краткое удовольствие от зрелища, а затем отшатываюсь в шоке при виде того, чего не должно быть. Гигантский огненный шар с ужасающей скоростью несется к моим владениям, а я в шоке смотрю на его приближающееся падение. Когда огромный огненный шар сталкивается с землей, мой рот широко раскрывается от масштабов разрушений, а на месте столкновения образуется огромное облако пыли. Один из моих советников в панике говорит мне, что это дело рук [caster.GetFirstName]"
 magic.1026.a: "По [Root.Religion.GetHighGodName]"
 magic.1027.t: "Суд волхвов"
 magic.1027.desc: "Ритуал движется к своему завершению, пока я и несколько доверенных аколитов читаем заклинания из моего гримуара, а наши глаза тлеют одним и тем же зеленым цветом. Я кладу в ритуал осколок Аэрвалра и смесь из измельченных костей кокатриса, а также осколков железа, никеля и камня. После этого я и мои аколиты начинаем излучать огромное количество магической энергии, и все вокруг нас приобретает такое же зеленоватое свечение, как и наши глаза. Однако без предупреждения один из аколитов внезапно падает на пол, лишившись сил. Слуга быстро бросается помочь аколиту добраться до постели, остальные напрягаются, пытаясь направить небесное тело по пути, но вскоре и у нас кончаются силы, и ритуал выходит из-под контроля. \Слуга начинает кричать от ужаса перед массивным объектом, направляющимся прямо в нашу сторону, и я поднимаю голову в покорности и страхе. Я встаю на дрожащих ногах и тут же начинаю творить какое-то заклинание, чтобы создать арканный щит, в надежде, что он спасет меня от верной смерти. У меня есть всего несколько секунд, чтобы обдумать свою жизнь, прежде чем она наступит"
 magic.1027.a: "Неужели все это было напрасно?"
  
 magic.1028.t: "Небесная децимация"
 magic.1028.desc: "Светящиеся татуировки словно скользят и змеятся по моему телу, пока ритуал ревет темной силой. Аколиты мечутся туда-сюда, поспешно падая в сердце каменного голема, что вызывает взрыв магических энергий, которые превращаются в усики тошнотворного зеленого света. Они поднимаются в небо, устремляясь все выше в космос, словно намереваясь увлечь за собой самих богов. Огромный огненный шар, похожий на падающую звезду, спускается с небес, чтобы поразить объект моей ярости. Усики исчезают, когда ритуал завершается, и я пристально смотрю, как он с силой врезается в землю с оглушительным грохотом, от которого сотрясается земля подо мной. Вскоре от места столкновения поднимаются дым и пепел, и кажется, что ничто не могло уцелеть после этого ужасного столкновения. Эта область не скоро оправится"
 magic.1028.a: "Так всегда с теми, кто выступает против меня"
  
 magic.1029.t: "Небесная децимация"
 magic.1029.desc: "Светящиеся татуировки словно скользят и змеятся по моему телу, а ритуал ревет темной силой. Аколиты мечутся туда-сюда, поспешно падая в сердце каменного голема, что вызывает взрыв магических энергий, которые превращаются в усики тошнотворного зеленого света. Они поднимаются в небо, устремляясь все выше в космос, словно намереваясь увлечь за собой самих богов. Огромный огненный шар, похожий на падающую звезду, спускается с небес, чтобы поразить объект моей ярости. Усики исчезают, когда ритуал завершается, и я пристально смотрю, как он с силой врезается в землю с оглушительным грохотом, от которого сотрясается земля подо мной. Вскоре от места столкновения поднимаются дым и пепел, и кажется, что ничто не могло уцелеть после этого ужасного столкновения. Эта область не скоро оправится"
 magic.1029.a: "Так всегда с теми, кто выступает против меня"
  
 magic.1041.t: "Земля раскололась надвое"
 magic.1041.desc: "Я мирно лежу в своей постели, как вдруг земля подо мной начинает дрожать, затем дрожать, затем дрожать, и я сразу же начинаю действовать и пытаюсь найти безопасное место для укрытия. Вскоре, к своему ужасу и ужасу, я обнаруживаю, что безопасного места для отступления нет. Кажется, что какой-то великий подземный демон в ярости разрывает саму землю, и я отчаянно цепляюсь за обломки. Вскоре земля перестает содрогаться, и придворный маг отводит меня в сторону, сообщая, что это сделал [caster.GetFirstName]"
 magic.1041.a: "Пусть я никогда больше не стану свидетелем того, как подобное происходит"
 magic.1042.t: "Цена высокомерия"
 magic.1042.desc: "Я и несколько аколитов находимся в самом разгаре ритуала заклинания, призванного разрушить землю под одним из моих врагов, когда он начинает идти не так. Несмотря на использование, как мы полагаем, необходимого количества костей каменного гиганта вместе с аэрвалрийскими осколками, кажется, что все выходит из-под нашего контроля. Сколько бы энергии мы ни вливали в ритуал, круг отказывается стабилизироваться, и более того, наши усилия, похоже, только способствуют дальнейшей дестабилизации ритуала. Поспешно подав сигнал своим аколитам прекратить приток энергии в ритуал, я неожиданно чувствую, как земля дрожит и сотрясается, и одновременно кричу своим аколитам, чтобы они бежали в безопасное место, а сам убегаю в более устойчивое место. Дрожь продолжает усиливаться, и меня начинает одолевать чувство, что этот день может стать для меня последним"
 magic.1042.a: "Будь оно все проклято!"
  
 magic.1043.t: "Плутоническая ярость"
 magic.1043.desc: "Мои глаза горят силой, пока я вместе со своими аколитами произношу необходимые заклинания, заставляя маленькие осколки Аэрвалра дрожать от гнева. Измельченные кости амфитеатра, существа, которое является полной анафемой для земли, пробуждают землю под нами, сначала в бодрствующем состоянии, а затем в едва сдерживаемой ярости, когда магическая энергия непрерывно вливается в нее из раскрытых рук моих аколитов.  Я произношу последние слова призыва в глубоких, гулких тонах земли и, опираясь на свои собственные резервы силы, силой открываю путь к своей цели, направляя встречный поток бездонного гнева на выбранную мной цель. Сама земля раскалывается, когда ее гнев устремляется вперед с невероятной скоростью, и я вижу вдали здания, проглоченные целиком, в то время как другие рушатся внутрь самих себя, и маленькие частички, бегущие в ужасе, хотя для большинства это акт абсолютной бесполезности. Даже отсюда ясно, что разрушения, причиненные в этот день моими действиями, ужасны, что меня очень радует"
 magic.1043.a: "Даже земля склоняется перед моей верховной властью"
  
 magic.1044.t: "Плутоническая ярость"
 magic.1044.desc: "Мои глаза горят силой, пока я вместе со своими аколитами произношу необходимые заклинания, заставляя маленькие осколки Аэрвалра дрожать от гнева. Измельченные кости амфитеатра, существа, которое является полной анафемой для земли, пробуждают землю под нами, сначала в бодрствующем состоянии, а затем в едва сдерживаемой ярости, когда магическая энергия непрерывно вливается в нее из раскрытых рук моих аколитов.  Я произношу последние слова призыва в глубоких, гулких тонах земли и, опираясь на свои собственные резервы силы, силой открываю путь к своей цели, направляя грядущий поток бездонного гнева на выбранную мной цель. Сама земля раскалывается, когда ее гнев устремляется вперед с невероятной скоростью, и я вижу вдали здания, проглоченные целиком, в то время как другие рушатся внутрь самих себя, и маленькие частички бегут в ужасе, хотя для большинства это акт абсолютной бесполезности. Даже отсюда ясно, что разрушения, причиненные в этот день моими действиями, ужасны, что меня очень радует"
 magic.1044.a: "Даже земля склоняется перед моей верховной властью"
  
 magic.1046.t: "Коварство волхвов"
 magic.1046.desc: "Попросив моих аколитов начертить ритуальный круг для моего заклинания, мы начинаем произносить основополагающие для ритуала арканные слова и медленно, но верно вливать силу в круг. Я поручаю некоторым из моих аколитов подавать материалы для ритуала по мере необходимости с максимальной осторожностью, пока мои глаза горят зеленым, но затем я замечаю, что не все так, как должно быть. Арканная сила, заключенная в ритуале, вместо того, чтобы быть сдержанной и спокойной, как должно быть, начинает бушевать и беспокойно двигаться, и я не в состоянии привести ее в порядок. Я и мои аколиты яростно пытаемся восстановить контроль над ритуалом, но ситуация продолжает ухудшаться быстрыми темпами, и мы начинаем паниковать. Затем в мгновение ока энергия внутри ритуала расширяется до предела, и само заклинание обрушивается на нас с местью"
 magic.1046.a: "Разрушь все!"
  
 magic.1052.t: "Обратный огонь роста растений"
 magic.1052.desc: "Вместо того, чтобы улучшить рост растений, ваше заклинание привело к увяданию урожая в [affected_county.GetName|E]."
 magic.1052.a: "Проклятье!"
  
 magic.1101.t: "Истощение"
 magic.1101.desc: "Мне все кажется огромным трудом. Независимо от того, сколько я сплю, сколько еды я ем, я всегда чувствую, что нахожусь на грани срыва, как будто я только что закончил бег на гору. Вставать и ходить трудно, в то время как бегать мне совершенно не по силам.\n\nК концу дня мне требуются последние силы, чтобы забраться в постель. В таком состоянии править будет трудно, но я с этим справлюсь. Что еще может [Concept('magic','магия')|E] отнять у меня, кроме способностей?"
 magic.1101.a: "Я должен продолжать."
 magic.1101.a.diligent: "Нет! Я не могу превратиться в ленивого бездельника!"
 magic.1101.a.lazy: "В любом случае мне не помешало бы хорошенько вздремнуть."
 magic.1102.t: "Чувствительность"
 magic.1102.desc: "Прикосновение воздуха к моей коже ощущается как прикосновение руки ко мне. Когда я иду, я чувствую каждую деталь пола, каждую частичку дерева отчетливо. Прикосновение моей одежды ко мне отвлекает, поскольку я постоянно поправляю ее, пытаясь привыкнуть к дискомфорту. Я чувствую вкус каждой капельки вина на своем языке, и все же любая незначительная травма причиняет боль. Жара обжигает, а холод леденит. Злоупотребление [Concept('magic','магией')|E] прокляло меня чувствовать все, к лучшему это или нет."
 magic.1102.a: "Мне придется привыкнуть к этому."
 magic.1102.a.diligent: "В любом случае времени на отдых нет."
 magic.1102.a.lazy: "Как можно так спать!?"
 magic.1103.t: "В Моей Голове"
 magic.1103.desc: "Я их слышу. То, что сначала начиналось как почти тихий шепот, достаточно редкий, чтобы я мог отмахнуться от них как от посторонних мыслей, превратилось в какофонию голосов, каждый из которых перекрикивал другого, взывая ко мне, чтобы я заметил их, прислушался к ним. Будь то день или ночь, они говорят, рассказывая мне о том, какие награды меня ждут, говоря мне, что я должен делать. Я боюсь кому-либо рассказывать, потому что меня, скорее всего, сочтут сумасшедшим, а затем оставят наедине с голосами. Один из них сообщает мне, что моя [Concept('magic','магия')|E] сделала это с ужасным визгом, и у меня нет выбора, кроме как поверить в это."
 magic.1103.a: "Тишина теперь выше моего понимания."
 magic.1103.a.lunatic: "Они действительно говорят великую мудрость!"
 magic.1103.a.craven: "Я... я больше не могу этого выносить!"
 magic.1103.a.brave: "Эх. Я привыкну к этому."
 magic.1104.t: "Меченый"
 magic.1104.desc: "По мере того как я выполнял все больше и больше ритуалов, мое тело постепенно покрывалось татуировками, вырезанными на моей плоти в серии попыток усилить мою силу. К настоящему времени он стал заметно различим, отметины тянутся от моей головы до ног. Хотя сейчас это, кажется, того стоит, моя внешность навсегда будет характеризоваться этими символами, и они, скорее всего, будут присутствовать на каждом моем изображении."
 magic.1104.a: "Такова цена силы."
 magic.1105.t: "Открытые глаза"
 magic.1105.desc: "Они начинались как смутные очертания, видимые только в темных уголках моего зрения, но теперь эти... видения, фантомы разума - они стали смелыми. С каждым [Concept('magical','магическим')|E] ритуалом, который я выполняю, их становится все труднее отличить от реальности. Большинство из них просто необычны или настолько обыденны, что не замечаются, но другие довольно тревожны, и я особенно беспокоюсь в ночное время, когда они кажутся наиболее активными."
 magic.1105.a: "Я никогда больше не буду видеть ясно."
 magic.1105.a.lunatic: "Мои глаза... они ОТКРЫТЫ!"
 magic.1105.a.craven: "Я... я больше не могу этого выносить!"
 magic.1105.a.brave: "Эх. Я привыкну к этому."
 magic.1106.t: "Красное Свечение"
 magic.1106.desc: "Когда я пробуждаюсь ото сна, мне кажется, что что-то изменилось, ночная тьма кажется немного ярче, когда я оглядываю свои покои. Встав, я выхожу в коридор, проходя мимо слуги, несущего ведро. Заметив меня, он подпрыгивает, выглядя потрясенным, и вода проливается на пол. Прежде чем я успеваю отчитать его, я вижу красный свет, слабо отражающийся в луже, мои черты окутаны его тусклым сиянием. Кажется, мое злоупотребление [Concept('magic','магией')|E] стало видно в моих глазах, теперь они светятся красным, как будто я попал в ритуал."
 magic.1106.a: "Мой взгляд покажет мою силу."
 magic.1107.t: "Бледное Отражение"
 magic.1107.desc: "Сначала это кажется незначительным, просто игра света, моя кожа кажется бледнее, чем обычно. По мере того, как это продолжается, я начинаю беспокоиться, что это признак какой-то болезни, однако мой врач не может определить болезнь. Несмотря на это, моя кожа теперь приближается к белому, какой бы цвет я когда-то с нее ни имел. Скорее всего, это связано с магией, и, насколько я знаю, ее нельзя обратить вспять, так что стоимость моей силы всегда будет на виду."
 magic.1107.a: "Я могу жить с этим."
 magic.1108.t: "Сияющая Кровь"
 magic.1108.desc: "В течение последних нескольких недель мне не давало уснуть ощущение, что что-то не так, и все же я не могу точно понять, что именно. Только когда ранним утром меня будит отдаленный шум, я понимаю, что изменилось. Мое тело, кажется, слабо светится в темноте, как будто мои вены наполнены светом. Хотя до сих пор мало кто комментировал это, некоторые бросали на меня странные взгляды, проходя мимо меня ночью. Вероятно, это было вызвано моим обильным использованием магии и навсегда отметит меня."
 magic.1108.a: "Это не кажется слишком очевидным."
 magic.1109.t: "Зеленое свечение"
 magic.1109.desc: "Когда я пробуждаюсь от сна, мне кажется, что что-то изменилось: темнота ночи кажется немного светлее, когда я оглядываю свои покои. Встав, я выхожу в коридор и прохожу мимо слуги, несущего ведро. Заметив меня, он вскакивает, кажется, потрясенный, и вода проливается на пол. Прежде чем я успеваю отчитать его, я вижу красный свет, тускло отражающийся в луже, и мои черты скрываются в его тусклом сиянии. Похоже, мое чрезмерное использование [Concept('magic','магии')|E] стало заметно по моим глазам, которые теперь светятся зеленым, как будто я попала в ритуал"
 magic.1109.a: "Мой взгляд покажет мою силу"
 magic.1110.t: "Каменистое затруднение"
 magic.1110.desc: "Последние несколько недель я страдал от последствий таинственной болезни. Мои руки медленно, но верно немели, а также приобрели темный и тошнотворный цвет, не говоря уже о том, что они стали похожи на камни. Мой рот и некоторые другие участки тела приобрели аналогичные характеристики, и каждый день становится хуже предыдущего. Временами, к моему огорчению, мне становится слишком трудно выполнять даже элементарные задачи без посторонней помощи. Беглое чтение быстро рассказало мне о болезни, от которой я страдаю, - Пепле Эльтиадда, и рекомендовало воздержаться от дальнейшего использования магии на время и держать пораженные участки влажными."
 magic.1110.a: ""Лучше не переусердствовать впредь"."
 magic.1111.t: "Лунное увлечение"
 magic.1111.desc: "В последнее время я обнаружил, что совершенно не могу сосредоточиться, и чувствую тягу к самой своей душе, хотя и не знаю почему. Так или иначе, мне всегда удается найти себя смотрящей на Аервалра. Я не в состоянии даже заниматься делами королевства, ибо Аэрвалр всегда зовет меня, и я не могу устоять перед его притяжением. Когда я дремлю, Аэрвалр - это все, что есть, все, что имеет значение, все, что когда-либо будет. Окружающие говорят, что моя одержимость Аэрвалром поглотила меня, что такому, как я, не подобает вести себя подобным образом. Они ошибаются, они слепы, они не видят того, что вижу я. Если бы я только мог протянуть руку и схватить его!"
 magic.1111.a: ""Так близко, но так далеко.""
  
 dream_theft.1000.t: "Кража мысли"
 dream_theft.1000.d: "Я вошел сквозь Сон, дрейфуя между мыслями и воспоминаниями. Задумчиво скользя по Снам, я останавливаюсь на одном конкретном. Я нашел какой-то артефакт! Я начал медленно вызывать артефакт в реальность. Я встал утром и увидел этот артефакт в ногах моей кровати."
 dream_theft.1000.a: "Приятных Снов!"
  
 magic_decisions.2000.t: "Комфортно в моей Собственной шкуре"
 magic_decisions.2000.desc: "I prepare the final steps of the ritual, double-checking to make sure everything is in place. This required plenty of blood, sweat, and tears (in some cases literally) to master, but the results will be well worth it.\n\nThe ritual begins, and I feel an aching feeling in my joints. No, not aching... pain. Scraping, breaking, popping, I feel every excruciating detail as my very bones shift beneath my flesh. But I do not cry out; I didn't become such a good [magi|E] by letting my body win out over my mind.\n\nAt last, the spell reaches its apex. My skeleton feels like it is on fire, but just as fire burns away rot, I feel the pain burning away my deformities, my inferiorities.\n\nIn one final moment of focus, I try to concentrate and imagine who to reshape myself further. I shall not be just whole, I shall be #EMP better!#. I shall be..."
 magic_decisions.2000.a: "...самый красивый в королевстве!"
 magic_decisions.2000.b: "...такой же сильный, как бог!"
 magic_decisions.2000.c: "...выше, чем величайший из людей!"
 magic_decisions.2000.d: "Я готовлю заключительные этапы ритуала, перепроверяя, чтобы убедиться, что все на месте. Для овладения этим потребовалось много крови, пота и слез (в некоторых случаях буквально), но результаты будут того стоить.\n\nРитуал начинается, и я чувствую ломоту в суставах. Нет, не болит... боль. Царапанье, треск, треск, я чувствую каждую мучительную деталь, когда сами мои кости сдвигаются под моей плотью. Но я не кричу; я не стал таким хорошим магом, позволив своему телу одержать верх над разумом.\n\nНаконец, заклинание достигает своей вершины. Мой скелет словно охвачен огнем, но точно так же, как огонь сжигает гниль, я чувствую, как боль сжигает мои уродства, мою неполноценность.\n\nВ последний момент я пытаюсь сосредоточиться и представить, кого бы мне изменить дальше. Я буду не просто целым, я буду #EMP лучше!#. Я буду..."
 magic_decisions.2000.e: "...be a weakling no more!"
 magic_decisions.2000.f: "...shall stand up straight and tall!"
  
 magic.2200.t: "Выковать голема"
 magic.2200.d: "После нескольких дней подготовки и долгих ожиданий ритуал, наконец, близится к завершению: я наношу последние штрихи на круг и начинаю произносить необходимые заклинания, а магия потоком льется из моих рук. Мои глаза светятся зеленым светом, когда я продолжаю вливать энергию в ритуал. Камни и несколько кусков кости, а также фрагмент кристалла крови, который будет служить сердцем голема, начинают светиться слабым зеленоватым светом, побуждая меня придать конструкции желаемую форму. Но прежде чем я смогу это сделать, я должен сначала создать в своем разуме образ того, что я хочу создать"
 magic.2200.a: "Быстрый и задиристый, искусный в бою и переломе хода сражений"
 magic.2200.b: "Сильный и могучий, способен с легкостью разрушить самые мощные укрепления"
 magic.2200.c: "Осторожный и предусмотрительный, при желании может возводить великие сооружения, хотя по своей природе медлителен"
  
 magic.2250.t: "Видения будущего времени"
 magic.2250.desc: "Я планирую заняться знаменитой практикой мертвых магов - чтением Аэрвалра, чтобы предсказывать будущее, чтобы лучше подготовиться к тому, что меня ждет в будущем. Хотя эту форму гадания часто высмеивают за ее слабость по сравнению с другими методами, она все же может оказаться полезной для тех, кто искусен в интерпретации движений Аэрвалра. Хотя, прежде чем начать читать Аэрвалр, человек должен знать, что он ищет. Чего я желаю?"
 magic.2250.a: "Я хочу одерживать великие победы над своими врагами на поле битвы!"
 magic.2250.b: "Желание моего сердца - стать богатым, как самый роскошный из монархов!"
 magic.2250.c: "Завязывать значимые связи с другими людьми и называть их своими друзьями - вот мое желание"
 magic.2250.d: "Я желаю быть более успешным в делах любви"
 magic.2250.e: "Я хочу знать, какие беды меня ожидают, чтобы избежать их"
 magic.2250.f: "Убить тех, кто против меня, - вот мое желание!"
 magic.2250.g: "Я хочу стать более искусным в чем-то"
 magic.2250.h: "Я не желаю ничего, кроме знаний о том, как хорошо управлять своими подданными"
 magic.2250.i: "Возможно, будущее лучше оставить неизвестным"
  
 magic.2251.t: "Дельфийское заблуждение"
 magic.2251.desc: "Все мои попытки предсказать будущее, читая Аэрвалра, оказались напрасными. Ни одно из моих предсказаний не сбылось, и, похоже, я был гораздо менее искусен в интерпретации движений Аэрвалра, чем полагал ранее. Мои планы были разрушены ради одних лишь догадок, и теперь я должен пересмотреть их"
 magic.2251.a: "Проклятая луна!"
  
 magic.2300.t: "Лунное причастие"
 magic.2300.desc: "Я чувствую приближение ночи полнолуния, времени, когда Маги Луны находятся на пике своего могущества во всех отношениях. В отличие от слабого и часто неточного гадания по луне, которое мертвые маги могут практиковать в ночи, когда луна не полная, прямое общение с Аэрвалром - одна из самых надежных форм гадания, возможных с помощью магии. Хотя все мертвые маги постоянно слышат, как Аервалр шепчет им, а в редких случаях даже кричит по неизвестным причинам, в эти благоприятные ночи они способны сфокусировать шепот в сомнительно понятную речь, которая часто говорит о событиях, которые либо еще не произошли, либо произошли давно. При удаче и владении магией можно использовать это для точного предсказания того, что еще не наступило. Те, кто менее способен, могут быть сломлены огромным бременем знаний, не предназначенных для смертных умов. Исходя из этого, к чему я хочу, чтобы Аэрвалр направил меня?"
 magic.2300.a: "К самым блестящим победам в битвах над моими врагами"
 magic.2300.b: "К огромным богатствам и процветающему королевству"
 magic.2300.c: "К разорению моих врагов"
 magic.2300.d: "К планам тех, кто стремится подорвать или навредить мне"
 magic.2300.e: "К новым знаниям и совершенствованию моих навыков"
  
 magic.2301.t: "Знание за пределами смертного Кена"
 magic.2301.desc: "Моя попытка предсказать будущее, слушая Аэрвалра, пошла прахом. Так много видений, так много криков, так много шепота, я больше не могу этого выносить! Пожалуйста, [Root.Religion.GetHighGodName], кто-нибудь, что-нибудь, помогите мне, освободите меня, избавьте меня от его криков! Я здесь или там, я реален, я мертв? Все связано, все взаимосвязано, почему, почему, почему мы убили их, простите, простите меня, боль невыносима, она поглощает все. Я не могу сказать вам, почему, это не я, клянусь, это не я!"
 magic.2301.a: "Я вижу только цвета, цвета, которых не должно быть"
  
 magic.2350.t: "Зола на ветру"
 magic.2350.desc: "Стоя на вершине холма на значительном расстоянии от нашей цели, окруженные моей свитой, чтобы их не потревожили, я и мои помощники готовим ритуал. При произнесении подобных заклинаний следует соблюдать максимальную осторожность - слишком большое расстояние до цели чревато тем, что она не соединится с меткой и поглотит нас, а слишком близкое расстояние чревато тем, что мы окажемся в зоне непредсказуемого взрыва. \n\nКогда ритуал подходит к концу, небо начинает заметно краснеть, огненные сухожилия сгущаются и медленно сходятся к одной точке на горизонте - и когда они наконец сходятся, почти ослепительная вспышка предвещает рождение массивного шлейфа огня и обломков, за которым вскоре следует интенсивный взрыв и сильный порыв горячего ветра. Мы с трепетом наблюдаем, как шлейф сначала поглощает окружающую местность, а затем начинает катиться по ландшафту, направляемый ветром, от которого отделяются небольшие вихри разрушения и сеют еще больший хаос.\n\n"
 magic.2350.a: "Выживших, скорее всего, будет... мало."
  
