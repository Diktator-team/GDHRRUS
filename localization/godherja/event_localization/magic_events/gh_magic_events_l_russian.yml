 magic.2601.t: "Сила крови"
 magic.2601.desc: "Что не может быть найдено в качестве, может быть найдено в количестве, как говорится, и поэтому, когда один из мистической крови требует подходящей энергии, с которой он может совершать свои подвиги, большая масса меньших существ может пожертвовать собой ради величия Магов.\n\nИ вот, мои люди и я стоим у деревни, готовые потребовать плату, которую многие другие великие Маги были вынуждены просить, чтобы совершить свои чудеса. Испуганные и жалкие фигуры прижимаются друг к другу, плачут, молят о пощаде, спрашивают, где их родители или дети, и собираются все теснее, пока мои солдаты подталкивают их копьями."
 magic.2601.a: "Не волнуйся, я возьму только добровольцев и стариков"
 magic.2601.b: "Выдвигайте каждого десятого. Пролы сами решат, кого"
 magic.2601.c: "Пришло время пожинать кровавую дань, забирай все способное тело!"
 magic.2601.d: "[SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('sadistic').Self),GetPlayer.HasTrait(GetTrait('callous').Self)),'Take everyone - man, woman, child!','Leave the children and elderly! Take the adults for our needs are great!')]"
 magic.2601.e: "W-what am I even doing? Release them!"
