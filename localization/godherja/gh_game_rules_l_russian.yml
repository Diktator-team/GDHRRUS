 setting_cenware_conquest_greater_etepezea: "Greater Etepezea"
 setting_cenware_conquest_greater_etepezea_desc: "AI Cenware will finish his conquest upon conquering the entirety of Etepezea, including Tower Isle, but will not invade the southern empire."
 setting_cenware_conquest_opakhasia: "Opakhasia"
 setting_cenware_conquest_opakhasia_desc: "AI Cenware will finish his great conquest upon seizing Opakhasia, but Aironoi and Malcois will not be invaded."
