  ### The Dying World 
 bm_1254_the_dying_world: "Умирающий мир" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_desc: "Аверсария переживает свои последние минуты.\n\nСенвар Разрушитель Ведьм и его Имперреч, коалиция сотен племен из десятков культур, посвятивших себя исключительно разделению больной Аверсариной Автократии, устремляются на юг, в то, что осталось от мертвого государства. Великий союз, который стремился положить конец варварским амбициям, разрушен, Элизианский перевал вбил последний гвоздь в гроб Империи.\n\nПо всему миру целые народы потрясены. Полководцы всех мастей пытаются захватить свой кусок той небольшой безопасной земли, которую Туман еще не коснулся. В Саррадоне продолжается финальная битва между агионистами и коренными саррадонцами, а в Марках дети пропавшего Верховного короля Гардфри разрывают Шевалье на части в битве за сломанную корону." #Машинный перевод 30.06.2023
  
  ### CHARACTERS 
  
 bm_1254_the_dying_world_rene_de_va_seignon: "Рене «Черный ублюдок»" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_rene_de_va_seignon_desc: "Рожденный служанкой при иностранном дворе, Рене был вынужден бороться за свое место в семье и ушел, чтобы сформировать собственную компанию наемников за много лет до путешествия своего отца на север и последующего исчезновения.\n\nТеперь его отца больше нет, и его братья принялись драться за добычу. После того, как он чудом сбежал со своими людьми с Элизианского перевала и заслужил приветствие от самого Разрушителя ведьм.\n\n#bold Рене и его отряд вышли на берег в южной части Шевалье. Подойдете ли вы к этому случаю и докажете, что, независимо от вашего рождения, вы настоящий сын своего отца?" #Машинный перевод 30.06.2023
  
 bm_1254_the_dying_world_cenware: "Cenware 'Разрушитель ведьм'" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_cenware_desc: "Слава Разрушителю ведьм! Первый человек, объединивший кланы Сьялволки в истории еще ребенком, первый, кто вскоре после этого сжег библиотеки [mayikrata|E], и вскоре стал человеком, который предал зверя [aversarian|E] законной смерти. За Cenware стоит сотня культур, объединенных одной целью, поселяющих своих людей на плодородных землях Империи.\n\n#bold Но Imperrech не продлится долго, по самому своему замыслу. Как только Империя исчезла, каждому из кланов Имперреча был обещан свой кусок земли, и уже бывшие друзья начали грызть друг друга за крохи. Сможете ли вы объединить народ Сьялволки и начать новую эру в мире?" #Машинный перевод 30.06.2023
  
 bm_1254_the_dying_world_nicanoneus: "Никаноней «Чёрное солнце»" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_nicanoneus_desc: "С Черным Солнцем есть только война.\n\nВ его жизни одна долгая битва, он сражался от своей родины на дальнем востоке от имперских колоний до гор самих Маркей. Его дом сметен [fog|E], его последние остатки теперь заселены варварскими отбросами, Никаноней — человек, которому нечего терять. Так что он все выиграет.\n\n#bold Единственный человек, победивший Сенвера в открытом бою, единственный [aversarian|E], который командовал легионом самих варваров, вполне справедливо, что его люди почитают его как божество. Но достаточно ли божественности, чтобы спасти [aversaria|E]?" #Машинный перевод 30.06.2023
  
 bm_1254_the_dying_world_harthah: "Харта ибн Саррадон" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_harthah_desc: "Агионистские Ордены заявляют о чистоте и добродетели, но никто, кроме Отца [sarradon|E], не знает, что это ложь. Это отвратительные нечистые существа, которые встали на путь уничтожения [sarradon|E] и, без сомнения, широко распахнули врата для Заключенного в Капюшоне. Он понял это по-настоящему, когда его жену похитили мерзавцы-рабовладельцы. И когда его хозяин отказался позволить ему освободить ее, до него дошло, что только он может спасти свою землю.\n\n#bold Для Шарта все [sarradon|E] — его дети, и его святая миссия — увидеть, что никто из них больше никогда не будет бояться «святых» орденов. Сможете ли вы, наконец, положить конец тысячелетней войне и объединить народ [sarradon|E] против захватчиков?" #Машинный перевод 30.06.2023
  
 bm_1254_the_dying_world_hecaeda: "Леган Хекаэда" #Машинный перевод 30.06.2023
 bm_1254_the_dying_world_hecaeda_desc: "Легион прошел неисчислимые расстояния, чтобы вернуться домой с востока в сломленном состоянии. И нам некого винить, кроме самих себя.\n\n[aversarians|E] вызвали это, [aversarians|E] угнетали и уничтожали и сжигали. Легон Валерикс, Пречистая душа его, знал это больше, чем кто-либо другой. Он научил меня этому, когда усыновил меня на тропе так давно, и хотя сейчас он мертв, я увижу, что его миссия выполнена.\n\n#bold Сможете ли вы закончить работу Валерикса и принести новую эру в [aversaria|E], и исправить ошибки и зло ваших предков? И что более важно, сможете ли вы найти его убийцу?" #Машинный перевод 30.06.2023
  
  ### The Broken Crown 
  
 bm_1254_the_broken_crown: "Сломанная корона" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_desc: "Верховный король Гардфрай де ва Сеньон, возможно, когда-то был хорошим монархом, в зависимости от того, кого спрашивали, но его одержимость своей секретной миссией поглотила его, и к концу его правления Высшим Королевством правил отсутствующий лорд. Когда различные претенденты на трон собрались на Грапаннском соборе 1251 года, он, как известно, сломал свою корону и бросил ее в претендентов, сказав им, что тот, кто сможет собрать осколки, может править, несмотря на все его заботы о таких «мелких заботах». Теперь Верховный Король ушел, оставив север со своими самыми надежными товарищами, и Высшее Королевство истекает кровью." #Машинный перевод 30.06.2023
  
  ### CHARACTERS 
  
 bm_1254_the_broken_crown_rene_de_va_seignon: "Рене «Черный ублюдок»" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_rene_de_va_seignon_desc: "Рожденный служанкой при иностранном дворе, Рене был вынужден бороться за свое место в семье и ушел, чтобы сформировать собственную компанию наемников за много лет до путешествия своего отца на север и последующего исчезновения.\n\nТеперь его отца нет, и его братья принялись драться за добычу. После того, как он чудом сбежал со своими людьми с Элизианского перевала и заслужил приветствие от самого Разрушителя ведьм.\n\n#bold Рене и его отряд вышли на берег в южной части Шевалье. Подойдете ли вы к этому случаю и докажете, что, независимо от вашего рождения, вы настоящий сын своего отца?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_cliement: "Климент де ва Сеньон" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_cliement_desc: "Младший из братьев Ден ва Сеньон, Климан был увезен из столицы вскоре после исчезновения отца его матерью, опасавшейся за его безопасность. наемник Энгельмар Ден ва Спенсер, многие задаются вопросом, неужели молодой король просто попал в гораздо большую опасность...\n\n#bold Но, ребенок, никто не знает, каким человеком станет Климент. Станете ли вы хорошим королем или мелким деспотом? Сможете ли вы победить своих братьев? И выдержите ли вы интриги двора?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_ansfrei: "Ансфрей де ва Сеньон" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_ansfrei_desc: "Прилежный брат Ансфрей рос, не желая иметь ничего общего с троном, мечтая о жизни в окружении коллег-ученых и мыслителей. Однако теперь его отца нет, а его родина горит. Ансфрей, возможно, не великий воин, и ему может не хватать большинства качеств, считающихся царственными в Шевалье, но он верит, что только он может спасти его.\n\n#bold Ансфрей мыслитель, а не воин, но, возможно, Шевалье нужен большой ум, чтобы его спасти. Докажете ли вы своим братьям, что слова, а не мечи, спасут землю?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_mathilde: "Матильда" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_mathilde_desc: "Крестьянка с рождения, Матильда прокладывала себе путь к таким вершинам, о которых другие женщины ее положения никогда бы не подумали. Амбиции Матильды всегда были очевидны: от ничего, до начальника шпионской сети и до Верховного короля. После смерти верховного короля Гардфри Матильда теперь видит возможности там, где другие видят бедствие.\n\n#bold Те немногие, кто знает Матильду, знают, что боятся ее, но никто не ожидает, что она действительно достигнет того положения, к которому стремится. Сможете ли вы доказать их неправоту и объявить себя первой Верховной Королевой за многие поколения?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_magi: "Хаммарт 'Твист-Язык'" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_magi_desc: "Некоторые говорят, что Хаммарт был проклят при рождении. Мало того, что он родился шепелявым и хромым, мало того, что он родился у родителей, которые пропали без вести в море до его первого лета, и не только вскоре после того, как он потерял свое наследство, поскольку деловые предприятия его дяди потерпели неудачу, Хаммарт родился [magi|E] в обществе, которое презирало его за это.\n\nНо у Хаммарта есть план, и Хаммарт знает истинный путь. Марки умирают, и магия должна их спасти. Повзрослевший и самостоятельный человек, Хаммарт найдет то, что украло дар магии у Шевалье, и уничтожит его.\n\n#bold Хаммарт слаб здоровьем и мало силен, но имеет грандиозные замыслы намного выше его средства. Закончите ли вы его поиски, чтобы вернуть магию на север? И можно ли справиться с последствиями?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_ogiers: "Огир "Огр"" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_ogiers_desc: "Ожье «Огр» многие называют квинтэссенцией [antimagi|E], а многие другие — живым народным героем. Родившись в маленькой деревушке в Лавице в второстепенной дворянской семье, всего в поколении отстоявшем от крестьянства, он присоединился к [antimagic|E] '[antimagic_order_noprefix|E] Пылающей Звезды' в 12 лет после того, как его родная деревня была уничтожена во время рейда [lich|E]. К 19 годам он был посвящен в рыцари, в одиночку удерживая мост против орды нежити, не имея ничего, кроме кинжала и бревна, за что получил свое прозвище. Вскоре после этого он стал гроссмейстером и вскоре после этого был назван наследником больного герцога Банересета.\n\n#bold Оставив свой пост, Ожье теперь является феодалом, но, возможно, единственным, кто понимает угроза севера. Будет ли Ожье работать под руководством нового короля, чтобы подготовиться к этой угрозе, или ему придется взять дело в свои руки и воссоединить распавшееся королевство?" #Машинный перевод 30.06.2023
  
 bm_1254_the_broken_crown_benouet_de_va_seignon: "Бенуэ де ва Сеньон" #Машинный перевод 30.06.2023
 bm_1254_the_broken_crown_benouet_de_va_seignon_desc: "Бенуэ был первым сыном верховного короля Гардфри и, следовательно, традиционным наследником его титула. Однако, несмотря на то, что наследник родился здоровым и здоровым, казалось, что он родился только с половиной разума. Объявленный многими недееспособным, Бенуэ почти каждый день изо всех сил пытается одеться, и различные претенденты на трон неоднократно указывали на это.\n\n#bold Несмотря на свою неспособность, Бенуэ окружен сонмом преданных советники, работающие, чтобы помочь традиционному наследнику (и, без сомнения, извлекающие награды), и занимающие столицу Высшего Королевства и самые богатые провинции. Сможете ли вы сохранить осколки Сломанной короны, несмотря на сопротивление?" #Машинный перевод 30.06.2023
  
  ### The Wrath of the North 
  
 bm_1254_wraith_of_the_north: "Гнев Севера" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_desc: "Слишком долго изнеженные южане топтали континент пяткой в ​​своих мелких попытках империализма и господства! Слишком долго их магия развращала землю, отравляла воды и наводила ужас на людей!\n\nЛюди севера поднимаются огромной волной, чтобы разорвать ткани старого мира! Через то, что когда-то было Аверсарией, северяне хлынули огромным потоком. Это век героев и легенд, время, когда любой человек, храбрый сердцем и умело обращающийся с клинком, может навсегда запечатлеть их и их династию в сагах!" #Машинный перевод 30.06.2023
  
  ### CHARACTERS 
  
 bm_1254_wraith_of_the_north_ulfirx: "Ульфиркс «Бешеный пес»" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_ulfirx_desc: "Сын одного из самых могущественных вождей Империи, Ульфиркс с юных лет знал, что если захочет, то сможет почивать на лаврах и наслаждаться жизнью в довольстве и богатстве. Но что делает настоящие Sjalvolki, если не зов приключений? Итак, одним солнечным утром, лечась от похмелья и заключив накануне довольно неудачный договор, Ульфиркс и его ближайшие товарищи угнали небольшой флот кораблей и высадились на берег в [aversaria|E]. Удача привела к тому, что он уничтожил целую армию, не размахивая топором, но теперь он стоит один и окружен змеями.\n\n#bold Ульфиркс столкнулся с большой удачей при высадке, но удача не приведет его к настоящей победе. . Сможете ли вы основать великое королевство на островах до прибытия Сенвера и оставить свое имя в истории?" #Машинный перевод 30.06.2023
  
 bm_1254_wraith_of_the_north_southsjalvolki: "Драгос 'Говорящая со змеями'" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_southsjalvolki_desc: "Драгос «Говорящий со змеями» всегда считался странным, особенно когда его клан обнаружил, что у него есть дар магии. Еще больше, когда они обнаружили, что его дар материализовался в таланте к эфирному. Ходили слухи. Он дружил со змеями, лакомился костями, разговаривал с тенями. Однако, несмотря на это, ничто не могло остановить его стремительное восхождение к вершине, особенно трагически погибший Картиг, который привел клан в южный [aversaria|E]...\n\n#bold [mixed_magi|E] и смелый интриган, Драгос владеет могущественным королевством. разделены в лояльности. [aversarians|E] желают, чтобы ты ушел, а твои собственные люди нервно шепчутся о твоих намерениях. Сможете ли вы победить своих врагов внутри и снаружи и стать величайшим правителем из всех?" #Машинный перевод 30.06.2023
  
 bm_1254_wraith_of_the_north_partic: "Эогар-Аргеад" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_partic_desc: "Каждый хороший вождь безоговорочно следует словам провидцев и друидов, но не зашли ли они слишком далеко? Преданные союзники в Марке, клан, отрезанный от Империха, в котором они нашли силу, и враги со всех сторон в стране, где магия его народа, кажется, была отнята у него, Эогар-Аргеад может только удивляться какое безумие придет дальше.\n\n#bold Провидцы мудры и правдивы, но не завели ли они вас слишком далеко? Будете ли вы следовать Пути к большему благу или покончите с традицией и найдете свой собственный путь?" #Машинный перевод 30.06.2023
  
 bm_1254_wraith_of_the_north_cormag: "Кормаг Фенрус "Старый пес"" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_cormag_desc: "Когда Cenware объединил Sjalvolki, Кормаг назвал его дураком. Когда он объединился с десятками других бежавших культур севера, Кормаг назвал его сумасшедшим. Когда Сенвар объявил о своем намерении обосноваться на костях [aversaria|E] и начать новый путь, Кормаг назвал его еще многими словами, сел на корабль и поплыл на восток. Там, в Асиуполи, разрушенной столице [aversaria|E], он основал свой клан. Фенвиры не будут сидеть сложа руки и ослабевать в домах [aversarians|E], они разрушат старое и создадут великое новое царство! собственная судьба. Но враги со всех сторон, и сила их растет. Будете ли вы создавать собственное место для своего клана? Или вы докажете правоту Cenware в своем уничтожении?" #Машинный перевод 30.06.2023
  
 bm_1254_wraith_of_the_north_berserker: "Сигрун "Топор в руке"" #Машинный перевод 30.06.2023
 bm_1254_wraith_of_the_north_berserker_desc: "Разве не принято сьялволками сражаться плечом к плечу со своими братьями и сестрами по щиту, с оружием в руках? Чтобы искупаться в крови ваших врагов, издать великий рев, чтобы потрясти мир, и с головой броситься в банду тех, кого вы хотите убить? Если это действительно то, что делает Sjalvolki Sjalvolki, тогда Сигрун может быть более верна своим корням, чем любое живое дитя севера.\n\nВысадившись на берег в [aversaria|E], Сигрун нашла большое удовольствие в разбивании голов слабых и женщин- как [aversarians|E] друг против друга. Но сможет ли она заявить о себе как о чем-то большем, чем просто великий воин?\n\n#bold Окруженная [aversarians|E] и всего за короткое время до прибытия Cenware, Сигрун должна действовать быстро, чтобы по-настоящему закрепить свое имя в сагах. из ее народа!" #Машинный перевод 30.06.2023
  
  ### The Saints War 
  
 bm_1254_the_saints_war: "Война Святых" #Машинный перевод 30.06.2023
 bm_1254_the_saints_war_desc: "Тысяча лет войны между Ритуалистами и Стражами почти уничтожили мир, но вместо этого уничтожили только Саррадон. Вскоре пришли оккупанты. Аверсарианцы, агионисты, марширующие все. Обещая подарки, торговлю, припасы, помощь беженцам и обездоленным. Вместо этого они взяли и пожрали, воруя землю и убивая ее людей. Теперь, когда началась контратака, Шартах ибн Саррадон объявил себя отцом Саррадона и объявил, что любой захватчик, все еще остающийся на саррадонской земле, когда он их найдет, будет удален силой." #Машинный перевод 30.06.2023
  
  ### CHARACTERS 
  
 bm_1254_the_saints_war_ritualist: "Иса из Мечинпасы" #Машинный перевод 30.06.2023
 bm_1254_the_saints_war_ritualist_desc: "Ритуалисты [GetBuilding('sophocos_01').GetName] сидят на перекрестке, и, как последнему известному правителю-ритуалисту в [sarradon|E], кажется, что это дорога для Исы. Вынужденная стать вассалом религиозного лидера [wardenites|E], почти 2000-летняя традиция ритуалов, похоже, находится на грани уничтожения.\n\n#bold Иса одинока в мире, и ею правит величайший соперник ее народа. Вернет ли она [sarradon|E] его законным людям, или она будет сноской как последняя из софоцистов?" #Машинный перевод 30.06.2023
  
 bm_1254_the_saints_war_heraklios: "Ираклиос «Морской царь»" #Машинный перевод 30.06.2023
 bm_1254_the_saints_war_heraklios_desc: "Деньги, богатство, власть! Ни один человек не может иметь все это, никто, кроме царя морей! Ираклий мог родиться принцем или бедняком, но со стремлением и волей стать самым богатым человеком в памяти за счет чужой добычи, имеет ли значение, насколько богатой была его колыбель? Ираклиос столкнулся только с одной проблемой: его флот был получен только путем обещания земли дворянам после того, как он восстановил свое право по рождению как Автократир [aversaria|E]... заявление сомнительной обоснованности...\n\n#bold Гераклиос хочет стать королем пиратов, его люди хотят, чтобы он предоставил им участки земли в [aversaria|E]. Выберете ли вы тот или иной путь, или Гераклиос сделает то, что делал всегда, и пойдет ва-банк и попробует оба?" #Машинный перевод 30.06.2023
  
 bm_1254_the_saints_war_mamur: "Мамур Адабын" #Машинный перевод 30.06.2023
 bm_1254_the_saints_war_mamur_desc: "Это время войны, но мамур человек осторожный. Лидер самой большой веры в [sarradon|E], любое действие может оказаться катастрофическим для его народа, поэтому, пока другие требуют войны, Адабин предостерегает от мира. Шартах, сбитый с толку, уже разорвал веру надвое. Адабин знает, что следующие несколько шагов решат, упадут ли [wardenites|E] со своего великого пьедестала или построят прекрасную новую эру в [sarradon|E].\n\n#bold Мамурийцы сильны, но раскольники и иностранные язычники угрожают § _1. Пришло время для атаки? Или история просто обойдет Адабина стороной?" #Машинный перевод 30.06.2023
  
 bm_1254_the_saints_war_harthah: "Харта ибн Саррадон" #Машинный перевод 30.06.2023
 bm_1254_the_saints_war_harthah_desc: "Агионистские Ордены заявляют о чистоте и добродетели, но никто, кроме Отца [sarradon|E], не знает, что это ложь. Это отвратительные нечистые существа, которые встали на путь уничтожения [sarradon|E] и, без сомнения, широко распахнули врата для Заключенного в Капюшоне. Он понял это по-настоящему, когда его жену похитили мерзавцы-рабовладельцы. И когда его хозяин отказался позволить ему освободить ее, до него дошло, что только он может спасти свою землю.\n\n#bold Для Шарта все [sarradon|E] — его дети, и его святая миссия — увидеть, что никто из них больше никогда не будет бояться «святых» орденов. Сможете ли вы, наконец, положить конец тысячелетней войне и объединить народ [sarradon|E] против захватчиков?" #Машинный перевод 30.06.2023
  
  ### The Fall of Aversaria 
  
 bm_1254_the_fall_of_aversaria: "Наследие Элизии" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_desc: "Аверсария горит! Фродброкна вбила последние гвозди в ее гроб, но похоже, что различные претенденты и военачальники некогда великой Автократы сочли уместным играть с ее трупом, пока не осталось ничего, кроме пыли. Военачальники всех мастей и мастей сражаются или ведут войны, настолько старые, что никто не может вспомнить, почему они начались, поскольку угроза Сьялволки вырисовывается на горизонте все более мрачной. Поскольку битва у Елисейского перевала уничтожила несколько оставшихся легионов хоумлендов, кажется, вопрос только в том, когда аверсарианцы будут стерты из истории." #Машинный перевод 30.06.2023
  
  ### CHARACTERS 
  
 bm_1254_the_fall_of_aversaria_hecaeda: "Леган Хекаэда" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_hecaeda_desc: "Легион прошел неисчислимые расстояния, чтобы вернуться домой с востока в сломленном состоянии. И нам некого винить, кроме самих себя.\n\n[aversarians|E] вызвали это, [aversarians|E] угнетали и уничтожали и сжигали. Легон Валерикс, Пречистая душа его, знал это больше, чем кто-либо другой. Он научил меня этому, когда усыновил меня на тропе так давно, и хотя сейчас он мертв, я увижу, что его миссия выполнена.\n\n#bold Сможете ли вы закончить работу Валерикса и принести новую эру в [aversaria|E], и исправить ошибки и зло ваших предков? И что более важно, сможете ли вы найти его убийцу?" #Машинный перевод 30.06.2023
  
 bm_1254_the_fall_of_aversaria_iyrossi: "Сиррас 'Черный страж'" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_iyrossi_desc: "Рожденная в горах, семья Сирраса пряталась от [aversarians|E], зная, что последние потомки Последнего Ийросси будут убиты, если [aversarians|E] когда-либо узнает. Он никогда не встречался с ними, так как [aversarians|E] наконец нашел и убил своих родственников во время первых волн восстания Ийросси. Выросший сиротой в [aversaria_possessive|E] легионах, так и не узнавший о своем рождении, Сиррас был образцом боевых магов, пока не обнаружил свое наследие.\n\n#bold Дезертир в бегах, Сиррас наконец-то занял свое место в горах. рядом с его домом. Сможете ли вы исполнить свое предназначение, отомстить за своих предков и вернуть Ирийскую долину ее законным людям?" #Машинный перевод 30.06.2023
  
 bm_1254_the_fall_of_aversaria_gorassos: "Горасос "Похититель черепов"" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_gorassos_desc: "Мясник из Браурири, Гончая Эшрея, Кровавый Кулак, Красный Великан, Печаль Атовида, Собиратель Черепов. У Горасоса было много имен, и каждое из них он заслужил. Залитый кровью с юности до зрелости, Горассос не может найти радости ни в чем, кроме криков своих жертв. Теперь он правит одним из крупнейших оставшихся штатов [aversaria|E].\n\n#bold Горасос — один из самых страшных воинов своего времени, но он не государственный деятель. Будут ли вас помнить только в крови и печали, или Горасос станет первым из великого рода, пережившим волну истории?" #Машинный перевод 30.06.2023
  
 bm_1254_the_fall_of_aversaria_governor: "Губернатор Иорданес" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_governor_desc: "Опахазия имеет уникальное отличие в том, что имеет самую длинную непрерывную линию губернаторов от одной династии по сравнению с любым другим регионом [aversaria|E]. Правящая почти 200 лет семья Адиакас была гордым родом, который всегда служил с отличием и превосходил своих товарищей.\n\nОднако теперь миру пришел конец. Не только [aversaria|E], но и сам [aeras|E], и Иорданес Адиакас знает, что он единственный человек, который может принести хоть какую-то надежду своему народу.\n\n#bold Губернатор Иорданес смотрит на историю [aversaria_possessive|E] со стыдом. Он знает, что возмездие от Сьялволки справедливо и не принесет пощады. Но, может быть, только может быть, он мог бы стать тем [aversarian|E], который принесет мир с захватчиками, а не новую войну." #Машинный перевод 30.06.2023
  
 bm_1254_the_fall_of_aversaria_cois: "Король Койс «Избранный чистейших»" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_cois_desc: "Крестьянский мальчишка, рожденный никем, брошенный на улицы Орайсполя попрошайничать и воровать, как один из тысяч безликих бедняков. Так было до тех пор, пока он не был объявлен избранным, истинным воплощением Чистейшего, законным правителем [aversaria|E]. Однако, несмотря на это, не секрет, что его провозглашение спасителем родины было не более чем политическим ходом Резуса и его духовенства. Хотя Койс может править, он делает это из позолоченной клетки.\n\n#bold Койс может быть королем, но правит ли он по-настоящему, когда Резус держит его за ниточки, а Сьялволки стоят у порога? Сможете ли вы освободить Коиса от его цепей, чтобы проявить себя больше, чем изнеженный крестьянин, или вы станете еще одним шагом, который Сьялволки сделают к победе?" #Машинный перевод 30.06.2023
  
 bm_1254_the_fall_of_aversaria_aeschraes: "Автократир Эшраэс «Повелитель пепла»" #Машинный перевод 30.06.2023
 bm_1254_the_fall_of_aversaria_aeschraes_desc: "Что можно сказать об Эсхрее, покончившем с миром? Как можно подытожить жизнь самого влиятельного человека во всей известной истории? Вы начинаете, когда он был ребенком, убивая собственного отца и разрушая дом своего детства, чтобы отомстить за убитую сестру? Когда он стал вторым величайшим учеником в истории [mayikrata|E]? [aversarian_civil_war_no_prefix|E]? Резня в Браурири? Дело Легиона? [frodbrokna|E], когда он закончил мир? Или, по-видимому, в конце его правления, когда его последователи давно покинули его и окружены только его врагами?\n\n#bold Эшрей один, загнан в угол, и у него больше нет сторонников. Все еще претендуя на титул, который он считает своим правом, у Эшрея не осталось ничего, кроме его магии, чтобы бороться с тем, что кажется неизбежным. Сможете ли вы привести его на свой законный трон? Или действительно предрешена судьба последнего автократа?" #Машинный перевод 30.06.2023
