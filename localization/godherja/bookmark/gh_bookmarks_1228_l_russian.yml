 bm_1228_the_echoes_of_empire_desc: "Возможно, уместно, что в ожидании Фродброкны последний самодержец Аверсарии правит репрессиями и тиранией. Автократир Эшраэс стоит на все более шатком основании, управляя все более шаткой сетью убийц, бандитов и военачальников. Однако по мере того, как оппозиция нарастает, а Аверсария все больше впадает в анархию, нужно задаться вопросом, сколько времени осталось у Эшрея, прежде чем его мятежные подданные или растущие орды северных беженцев разрушят его мечты о величии..." #Машинный перевод 30.06.2023
