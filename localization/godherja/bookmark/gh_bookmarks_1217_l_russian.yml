 bm_1217_the_black_gold_league: "Лига Черного-Золота" #Машинный перевод 30.06.2023
 bm_1217_the_black_gold_league_desc: "После загадочной смерти Дендона ден ва Сеньона Шевалье готовится к гражданской войне. В то время как отец Дендона был мёртвым Кристоффом и первым Верховным королем, объединившим Маркеров в одном поколении, Дендон всегда считался слабым, слишком добрым, чтобы растоптать махинации непокорной знати, и слишком боялся личей, чтобы остановить их всё более наглые набеги. \n\nВ противовес его молодому и неопытному сыну Гардфри гордые Валадеки и древние Монто объединились в Лигу Черного Золота, выдвинув двоюродного брата и друга детства Гардфри Терин Валадек в качестве претендента на трон, несмотря на обвинения в их убийстве. Дендон.\n\nСможет ли упрямый Гардфрай укрепить наследие Ден ва Сеньон и воссоединить трон? Или Валадеки, наконец, займут трон, к которому стремились многие поколения?" #Машинный перевод 30.06.2023
