 start_year_37_01_01_desc: "Впервые в истории позиция народа Шевигада объединилась. Отразив не только последнюю попытку изгнания галликад, их бывших хозяев в этилизиадах на востоке, и вторжение ужасного короля-волхва Катанусы с юга, Бастион объединил Шевигад в империю, способную сражаться. все угрозы. Пока он борется с мятежниками Галликадеров и пытается построить нацию из племени, Катанукса зализывает свои раны и готовится к мести. Однако ходят слухи о восстании, шетикане вдохновлены наконец свергнуть своего ужасного повелителя...\n\nДалеко за морями на юге древние религии востока, наконец, согнулись под тяжестью военачальника Насад-Синар, который вынудил земля вместе мертва, и Балариды борются с вторжением западных ритуалистов." #Машинный перевод 30.06.2023
 start_year_67_01_01_desc: "Последний Никарьин мертв, но эларвизцам не дано покоя. По всему Политакону люди приветствуют то, что станет первыми легионами эларвизцев, которые идут на войну на восток с соперниками по Сейхесскому Конкордату. В то время как сейхески уже дважды побеждали эларвизцев с помощью своих восточных союзников в Храме Горы-Солнца, жестокая гражданская война между правящими монашескими орденами и светскими военачальниками под предводительством Одыра Тена означает, что сейхески остались в одиночестве.\n\nДля их на севере, смерть почти 200-летнего Катанусы, предположительно от рук самого стареющего Бастиона, погрузила Королевство Дексекад в хаос, поскольку Двенадцать Магов-Регентов сражаются за останки." #Машинный перевод 30.06.2023
 start_year_85_01_01_desc: "Со смертью бездетного Доброго Короля Бастиона Шевигады замерли в ожидании момента, когда все рухнет. Версигекс, его брат во всем, кроме крови, сидит на своем троне в качестве регента, пока ситуация не решится. Это было последнее желание Бастиона, чтобы Версигекс правил, но к магическим способностям Версигекса относятся с подозрением. Не только Катанукса, их страшный враг, был магом, но и сейхцы, которые когда-то держали их в цепях. Мало того, разум Версигекса все чаще разрывается от видений, о трещине в мире через горный череп, о павших мертвецах, вновь поднимающихся над почерневшей землей, о новой эре рабства известного мира и апокалиптической войне по всему миру. бесконечные пляжи.\n\nГаликады отступают на запад к своим последним твердыням в попытке свергнуть вице-короля Иниана, а могущественные лорды Шевигада точат мечи, с завистью глядя на трон Бастиона, и вопрос, кажется, заключается в том, когда все это рухнет." #Машинный перевод 30.06.2023
 start_year_114_10_09_desc: "Непопулярный ауотаркратер Фанагоракс наконец нашел свой шанс предотвратить то, что кажется неизбежным восстанием Одира Ллета и дюжины разгневанных культур, подчиненных Империи. В то время как его планы Имперского культа, кажется, терпят неудачу, поскольку люди насмехаются над таким нечестивым правителем, формирующим веру, набеги племен Ийросси на новые эларвизские колонии привели к сотням погибших. Поскольку народ Эларвизии требует возмездия, Фанагоракс воздвигает великую колонну в Ораэсполе и собирает самый большой Легион, когда-либо виденный его народами, и заявляет, что не успокоится, пока Ийроссы не падут перед их мощью.\n\nНа юге, последний остаток Баларидов, давно обращенный их врагами в веру 1000 богов Эоса, начинает исход на юг, когда последние восточные твердыни падают перед ритуалистами. По южному небу летит красная звезда, и все знают, что предзнаменование темное." #Машинный перевод 30.06.2023
 start_year_144_10_09_desc: "Тьма пришла в Саррадон. В то время как ныне торжествующие Ритуалисты сталкиваются с величайшим кризисом, раскопки древней гробницы открыли то, что многие стали называть Пожирателем Миров. Когда великий зверь пожирает города, в том числе и саму королеву Саррадона, ордена ритуалистов на этот раз пришли к соглашению. Тот, кто убьет великого зверя, станет королем.\n\nНачинается схватка.\n\nПосле убийства Версигекса медленно формализующиеся культуры Шевигада медленно называют Шевалье, после убийства Версигекса военачальники ссорятся из-за мелких средств. Некоторые уже начали пересекать горы на восток и уничтожать павшие останки Этилизиадов, в то время как другие начали теснить на север против Оджейники, желая построить свои собственные империи." #Машинный перевод 30.06.2023
 start_year_156_11_21_desc: "Имперцы поднимаются! По всей Аэларвизии религиозные культы, отчаянно подавленные Дакиксеном, теперь объединились с Акалиониксосом, требуя смерти Аавотаркратера и введения их молодой веры в качестве официальной религии Империи.\n\nЭто война драконов. Сплоченные группировки всадников на драконах Аверсарии выбрали свою сторону, и сотни всадников теперь грабят сельскую местность и сражаются в течение десятилетий обид, наконец, получив предлог, чтобы высвободить свою силу.\n\nНа севере сидит Оейника. острие ножа. Просветление Вравсила возлагает молчаливых, запаниковавших беженцев, толпами бегущих от его границ, утверждая, что против них восстали почтенные мертвецы, а Вилас Венслау объявляет себя первым Архличем и требует верности миру... уже сейчас короли Оейники готовятся их армии против этой новой неизвестной угрозы, даже когда они ведут войну с захватчиками с юга." #Машинный перевод 30.06.2023
 start_year_201_11_21_desc: "Когда Вилас Венслау окончательно побежден и изгнан на север в Калатипсомис, преданный своим помощником [silas_stavro|E], первое великое вторжение со стороны того, что сейчас называется Личдомами Оейники, прекратилось. Однако, вопреки тому, на что многие надеялись, личи не были уничтожены в одной эпической финальной битве, вместо этого все его помощники устремились на север, чтобы защитить части владений своего бывшего хозяина, вырезая свои собственные вотчины из останков Оджейники. Тысячи людей устремляются на юг, поскольку земля, которую они когда-то стремились, умирает, а участники марша все еще пытаются вернуть свой дом и справиться с беженцами. он видел будущее своего народа. Великая битва против Ран Камсари на юге, которую они в конечном итоге выиграют. По мере того, как новая религия распространяется со скоростью лесного пожара, смерть короля Алькада на востоке вызывает волнения по всему ритуалистическому миру, поскольку внук тех, кто убил Пожирателя Миров, уходит, десятки военачальников уже начали борьбу за право претендовать на свой титул." #Машинный перевод 30.06.2023
 start_year_256_01_01_desc: "Саррадон сталкивается с великим религиозным движением по всему континенту. Возможно, вдохновленные Пророком Амсари, тысячи культовых религий быстро утвердились, и, кажется, с каждым днем ​​появляются новые. В то время как военачальники-ритуалисты изо всех сил пытаются сражаться друг с другом и сдерживать орду, растущие силы Ран Камсари на западе наконец поработили амсари и теперь продвигаются к границам ритуалистов.\n\nНа севере, первый Верховный король маршеров, Алоизиан, объявляет новое королевство - Шевалье, утверждая, что это Королевство Бастион. Желая переселить Oejeynica в свои границы и объединить Маркеров против нового врага с уничтожением [arch_lich|E] Визликса, он продвигает границы Маркеров на восток. К моменту своей смерти Шевалье будет простираться почти до Черных перевалов на востоке и гор на юге, где он наблюдает, как Аверсария пожирает себя." #Машинный перевод 30.06.2023
 start_year_296_05_15_desc: "Во всем Саррадоне есть только одно слово, которое, кажется, возвышается над всеми остальными. Война.\n\nПервый Страж поднимается, утверждая, что ему было даровано видение от высших сил, когда он был заперт в подземельях военачальника Арахаса в проклятых глубинах восточного острова. Бог реален, и он зол, и грехи декадентских ритуалистов медленно ломают замок, сковывающий его. Этот таинственный новый культ уже распространился по южному миру, и, пока великие силы Кемсара и Дараджада сражаются на их границах, Вардениты, кажется, готовы навсегда нарушить баланс сил.\n\nТем временем на севере Деллинос побеждает. над своими братьями после десятилетия гражданской войны, наконец приступив к осуществлению своего великого плана по объединению культур, языков и религий того, что он теперь называет Аверсарией, все время посылая свои легионы, чтобы изгнать северных [antimagi|E] из их фортов вдоль великих речных долин. Калатипсоми. Но пока он работает, в нем пробуждается новая сила. Арфенанас, брат Маклеи, наконец-то скончался, скрываясь. Его внук Терион, Последний Дракон, хочет только одного. Отомсти за своего деда и займи трон, который принадлежит ему по праву..." #Машинный перевод 30.06.2023
 start_year_344_01_01_desc: "Когда последние останки Последнего Дракона и ему подобных мертвы или скрываются, Аверсария, наконец, снова объединилась. После окончательного покорения Малкойса и полной аннексии Опахасии впервые с 104 г. Автократа смотрит на север и восток в поисках расширения. В то время как земля, которую аверсарианцы называют Айроной, остается под контролем могущественных Астликов, в то время как на севере Шевальены изо всех сил пытаются ответить на вторжение Лорда-лича Якуба «Злоговорящего». Север открыт, автократиру Пафосу нужно только протянуть руку и взять его...\n\nГраницы в Саррадоне установлены, и война действительно началась. В то время как Ритуалисты надеялись, что смерть Первого Стража положит конец натиску Стражей, их пыл, похоже, только усилился. С Варденитами, поддерживаемыми Ран Камсари на западе, лорды-ритуалы быстро объединяются, пытаясь спасти то немногое, что они могут." #Машинный перевод 30.06.2023
 start_year_399_01_01_desc: "Ран Камсари разбиты! Теперь, когда великая речная долина опустела, их рабы-амсари создают новое царство в северной части ныне мертвой империи. Когда нейтральный Амсари внезапно удалил их величайшего союзника, продвижение Стражей остановилось, и войны с Ритуалистами быстро зашли в тупик.\n\nНа севере аверсарианцы наконец пересекли проливы и начали вторжение в Айроной. Распространяясь из [GetTitleByKey('c_asiupoli').GetNameNoTier], Аверсарианцы и несколько союзников среди восточных кланов начали систематически разрушать царство за царством, намереваясь распространить Аверсарию в таинственную восточную степь." #Машинный перевод 30.06.2023
 start_year_421_01_01_desc: "С вторжением дракона Артенакса и ее детей на северо-восток Аверсарян продвигается вперед на всех фронтах, пока великий дракон сжигает внутренние помещения. После того, как автократир был убит зверем при сожжении [GetTitleByKey('c_oraispol').GetNameNoTier], аверсарианцы вступили в борьбу, несмотря на то, что их города были сожжены с [aeras|E].\n\nНа севере верховный король Пиетт начинает новое амбициозное предприятие. Личи должны быть остановлены, и есть только один способ сделать это. Дайте им бой! Дети Шевалье маршируют на север, намереваясь навлечь войну на своих злейших врагов и покончить с угрозой раз и навсегда." #Машинный перевод 30.06.2023
 start_year_442_05_06_desc: "Шевалье опустошен. Целое поколение погибло из-за безумия Северных Пределов. После того, как сам Верховный король Пиетт был убит и воскрес, военачальники Марчера быстро захватывают свои новые вотчины, изо всех сил пытаясь сдержать крестьянство, воодушевленное уничтожением вооруженных сил своего хозяина. В колониях шевалье на востоке отсутствие власти спровоцировало волну восстания, и Герцогская лига изо всех сил пытается удержать границу мира Марчер.\n\nВ Аверсарии Элиадия побеждает как в гражданской войне, так и в битве. против Артенакса. Самая могущественная маги в своем поколении, она намеревается воссоединить расколотое царство Аверсариана и с завистью смотрит на север, на расколотые Марки." #Машинный перевод 30.06.2023
 start_year_569_09_26_desc: "После почти столетия кровопролития шевальские лорды и аверсарианцы наконец соглашаются на мир. Была проведена новая граница, где граница Марчеров заканчивается в Черных горах, а аверсарианцы получают приз из рога изобилия Калатипсоми. С триумфом Аверсарии на северо-западе, губернатор Малкойса Артеан решает, что теперь у него наконец есть шанс расширить Малкойс на север через горы и в великую долину.\n\nНа востоке граф Темос строит заговор из своих владений. Устав от мелких войн между правителями Айроноя и Опахасии и желая славы, отвергнутой обоими, а также стареющим Элиадиасом, он начинает новый план, который потрясет аверсарианский мир..." #Машинный перевод 30.06.2023
 start_year_600_01_01_desc: "Эпоха Личдома? Это то, что многие говорят, пока мир горит.\n\nПоскольку Шевалье почти полностью поглощен силами [arch_lich|E] Адваги Адвакампи и ее огромной силой скелетных зверей, Аверсария тоже горит. Мало того, что затянувшаяся борьба между губернаторами Калатипсоми и Малкоиса, наконец, переросла в гражданскую войну со смертью Элиадиаса, так еще и граф Темос воспламенил восток своим обращением в лич. Многие утверждают, что с восставшими легионами Айроноя и Опахасии перед ним и ребенком Автократиром на троне это последний конфликт, который положит конец миру. Тем более, что сама реальность изгибается и ломается, Гедоэра разрывает Империю и разрушает саму ткань, связывающую реальность, Имперские города, похоже, движутся назад и вперед во времени по своей собственной воле." #Машинный перевод 30.06.2023
 start_year_631_05_15_desc: "То, что многие надеялись положить конец разногласиям, оказалось жестокой шуткой судьбы. В то время как Калатипсоми и Малкойс, наконец, обретают покой, а личи Темос и Адвага мертвы, чума теперь прорывается через потрепанные останки Аверсарии и проникает в Марки. Первый Верховный Король в своем поколении был убит Кровавой Мором всего через несколько месяцев после своей коронации. Шевалье, наконец, покидают свои владения на востоке и пересекают Черные горы, чтобы попытаться спасти то немногое, что осталось от их разрушенных домов.\n\nВ Аверсарии. , Кровавый упадок прожигает не только крестьянство, но кажется еще более опасным для магов королевства, убивая целое поколение магической знати, прежде чем распространиться на юг, в Саррадон, где он сеет такие же разногласия, вызывая временную паузу во многих войнах. К северо-востоку от Аверсарии Империя Картараддов смотрит на своего больного соперника с жадностью в глазах и готовится к великому вторжению на Малкойс." #Машинный перевод 30.06.2023
 start_year_679_03_13_desc: "Несмотря на падение Малкойса, аверсарианцы снова объединились и глубоко усвоили уроки этой новой войны. Перекованная и реформированная Автократиром Эрамосом и его кликой Легонов, новая модель аверсарианской армии марширует, чтобы отвоевать северное сердце земли у истощенных Картараддов.\n\nВ Саррадоне уничтожение магического класса Кровавым упадком привело к революции в его упражняться. Это новое поколение магов, лишенное учений старого, все чаще обращалось к использованию ранее запрещенной магии, которая считалась слишком опасной для обучения. Пока континент пылает в магической ярости, расширяющиеся амсари, наконец, останавливаются Варденитами, которые оттесняют их обратно в их сердце и защищают запад. магия." #Машинный перевод 30.06.2023
 start_year_723_01_01_desc: "При неудачах на востоке Хиклан горит. Две дюжины заявляют, что владеют кровью Пророка, и начинают кровавую войну, используя новые магические искусства, которым научили их восточные враги. Однако, когда родина Амсари горит, с востока прибывает новая сила. Вытесненные из своего дома, когда восточные равнины испепелены магами-варденитами и ритуалистами, народы айяр сокрушают местных лордов-варденитов и начинают продвигать границу Амсари на север.\n\nК югу от них великий военачальник Хенутахт объединил большую часть Камсари покорил сердце земли и замышляет месть. Когда религиозная революция Саррадона достигла даже его ушей, он готовит свои великие армии и своих магосов к последней разрушительной войне на севере с планом окончательно отомстить амсари и гарантировать, что ни один амсари не выживет, чтобы когда-либо воевать с его снова люди." #Машинный перевод 30.06.2023
 start_year_764_11_09_desc: "Когда Хаос Седьмого века, наконец, подошёл к концу с поражением последней армии Картарадди у Ридувианских курганов, смертью Автократа Эрамоса и возвышением Автократии Тиссии, возвещая конец эпохи войн и начало одной из восстанавливая, Аверсариа вздыхает с облегчением. Поскольку Этепезея, Малкойс и Калатипсоми особенно опустошены, а огромные, но неразвитые королевские владения на востоке все еще удерживаются после поражения Темоса, радикально новый план реконструкции фокусируется на смещении базы власти Империи в быстро растущий город [GetTitleByKey('c_asiupoli').GetNameNoTier] и богатые горы Опахасии.\n\nВ Марках Верховная королева Арелли начинает изгонять ойейников из их гетто в городах Шевалье и дарует им новые земли на обезлюдевшем севере, надеясь положить конец погромам и конфликтам между ними среди туземцев. Находясь в Саррадоне, новая эра магии, кажется, достигает своего апогея, поскольку волхвы начинают использовать заклинания неисчислимого масштаба, чтобы сжечь целые города и регионы или поднять мертвых, чтобы сражаться за них в великих легионах." #Машинный перевод 30.06.2023
 start_year_802_03_19_desc: "То, что многие называют «Золотым веком саррадонской магии», а большинство других называет «Эпохой огня» в Саррадоне, подошло к концу после того, как клики магов Курати и Альмади совершили величайший подвиг друг против друга. Самовоспроизводящееся заклинание, которое стерло с лица земли целые регионы, никто из тех, кто сотворил его кровью тысяч, не ожидал, что оно бесконтрольно распространится по Саррадону, и к тому времени, когда оно и масштабные магические конфликты вокруг него наконец закончатся, 80% магов Саррадона и миллионы в противном случае лежал бы мертвым.\n\nС Саррадоном в руинах и войнами, временно затихшими в опустошении, все больше и больше иностранцев начинают заходить в порты когда-то позолоченных городов с новым интересом. Когда саррадонские лорды так разорены, аверсарские и шевальские торговцы начинают расширять свое присутствие, отделяя большие торговые кварталы и постепенно захватывая южные торговые пути." #Машинный перевод 30.06.2023
 start_year_834_01_01_desc: "Устав от своей участи на бедном северо-западе Шевалье и не заинтересованные в очередном беглом объединении, герцоги Воягена начинают выходить за пределы своих границ и искать за границей новые возможности. По всему миру наемники и торговцы Марчера начинают появляться толпами, предлагая свои уникальные услуги в войне, торговле или в обучении разных людей мира некоторым искусствам [antimagic|E] за изрядную сумму. Нигде это не приветствуется так, как в Саррадоне, где поколение саррадонской знати проявило большой интерес к тому, чтобы уравнять правила игры с разрозненными остатками своих магов, и где медленно восстанавливающийся континент отчаянно ищет любую торговую возможность." #Машинный перевод 30.06.2023
  #HIGH KING THAMEAN LITERALLY WIPES OUT A GENERATION OF NOBILITY, FUCKING DIES, AND THEN COLLAPSES THE COUNTRY AFTER. GOOD JOB THAMEAN. 
 start_year_878_03_14_desc: "В «Жестокости» обезумевший верховный король Темеан реагирует на убийство своего сына Гилимана так, как никто не ожидал. За один час он направляет наемников, набранных из [antimagic_orders|E], против собравшейся знати на похоронах Гилимана и убивает главы почти всех ведущих дворянских семей Шевалье, прежде чем направить свои силы на их детей и то, что осталось от их династий в других местах. Все более параноидальный и явно безумный, он даже убивает своих оставшихся детей, обвиняя их в пособничестве убийству своего брата. безумный дисплей. Шевалье больше нет, и со смертью его самой могущественной знати начинается анархия. Пять претендентов сумели собрать достаточно силы, чтобы объявить себя королями, но сто королевств оспаривают их, не говоря уже друг о друге." #Машинный перевод 30.06.2023
 start_year_899_09_11_desc: "Поскольку Анархия Пяти Корон продолжается, аверсарианцы стремятся укрепить свой контроль над Калатипсоми. С окончанием Баларенского спора и самоубийством Легона Тейсалиона, однако, Автократиру Мификсу был нанесен унизительный удар, и он отчаянно ищет любые средства, чтобы отвлечь кружащихся стервятников знати, прежде чем они нападут на него.\n\nТем временем на северо-востоке , племена Картарадди работали тайно в течение двадцати лет, чтобы вооружиться и подготовиться к великой войне за Апокиаки, их родной дом. Поскольку Аверсария, казалось бы, унижена такой слабой силой, как Конийкменер, многие теперь говорят об этом как о времени восстания..." #Машинный перевод 30.06.2023
 start_year_939_01_01_desc: "Война на Красной реке закончилась, а вместе с ней и Анархия Пяти Корон. Враждующие [antimagic_orders|E] остаются едиными против угрозы [undead|E], принимая учения доблестного [champion_of_chevalie|E], который пожертвовал собой, чтобы убить [lich_king|E] [silas_stavro|E], и объявляют себя нейтральными в политике Маркера. В то время как пять претендентов на Королей Марки либо лежат мертвыми, либо отказываются от своих притязаний, многие смотрят на возможное воссоединение, рассматривая Войну как доказательство того, что Шевалье должен оставаться сильным.\n\nВ Саррадоне Абдар «Годрендер» Сархадин начинает амбициозную кампанию уничтожить власть ритуалистов на Дальнем Востоке. Тем временем на западе горит Амсари-Хиклан, братья Зоэн и Рексил объединились, чтобы убить своего отца, и теперь обрушивают грязную магию на горящую империю, заявляя, что владеют его троном." #Машинный перевод 30.06.2023
 start_year_999_03_14_desc: "Ересь! Разрушение Собора Монсо в южной части Шевалье поразительно могущественным Гедердой потрясло весь север. Все еще оправляясь от разрушительного [red_river_war|E] и поскольку церковь все еще вовлечена в полемику из-за своего участия в конфликте, скептически настроенные проповедники и ученые по всему Шевалье стали утверждать, что сама вера, которой придерживаются Марки, оказалась ложной.\n\nУже, кажется, возникают десятки культов, а военачальники принимают новые религии, чтобы поддержать свое правление. Поскольку Шевалье разваливается в своей первой великой религиозной войне, предстоящий Совет Экс решит, что именно следует делать. Не пора ли реформироваться, как говорят кетианцы, и, возможно, создать новую веру? Или инквизиционисты добьются своего, проливая кровь, пока все снова не вступят на Путь?" #Машинный перевод 30.06.2023
 start_year_1094_08_28_desc: "Стареющий Фанцис доказал, что не может контролировать своих многочисленных детей. Слишком долго это считалось королевским правом, но в конце концов оно зашло слишком далеко. Скандал вокруг Пелиноса, наконец, достиг ушей простолюдинов — изнасилование и убийство двух дюжин рабов — даже чистокровные больше не могут притворяться, что они праведны в своем правлении. Поскольку даже те, кто извлекает выгоду из крови рабов, теперь сомневаются в истинности своих убеждений, восемь фигур по всей Аверсарии поднялись, чтобы потребовать новой эпохи реформ. История назовет их Святыми-Агионистами, но эти реформаторы называют себя последним шансом для Аверсарии изменить свой образ жизни.\n\nВ Шевалье молодой верховный король Вальден провозглашен самым молодым путевым святым в истории и одним из девяти провозглашенных во время их правления. свою жизнь, когда он сражает [arch_lich|E] Милона «Прикоснувшегося к Богу» Заковича. Вальден мечтает о эпохе реформ. Грамотное крестьянство, денежная реформа, церковь в каждой деревне и радикальная новая кампания по расширению границы на север и прекращению враждебности Лича. Однако ходят слухи, что, хотя молодой Верховный Король может быть героем, он не протянет долго, так как с каждым днем ​​его здоровье, кажется, ухудшается..." #Машинный перевод 30.06.2023
 start_year_1099_11_12_desc: "Народная революция закончилась! Когда монархия была распущена победившим Народом Единства при поддержке низшего дворянства и (по крайней мере, они утверждают) простолюдинов, Канцелерен Бруден объявляет со ступеней ныне свергнутого дворца Конена, что началась новая эра Конийкменеров, и что его первое намерение состоит в том, чтобы отвоевать низменности у Шевалье.\n\nВ Саррадоне Ритуалисты вернули себе восточный остров и начали укреплять свой контроль на недавно объединенном востоке. Когда Хранители отстают, а Ритуалисты приближаются к своей священной столице, многие задаются вопросом, может ли Война на Небесах наконец прийти к своему завершению." #Машинный перевод 30.06.2023
 start_year_1144_03_11_desc: "Война на небесах подходит к концу! Неожиданное приземление проповедников-агионистов и защищающих их Орденов вместе с легионами аверсарианцев, намеревающихся распространить свою Автократу дальше, окончательно сломало хребет лордам-ритуалистам. В то время как их власть на востоке рушится, Вардениты, наконец, вышли из тупика и хлынули через центральный Саррадон. На данный момент агионисты, кажется, довольствуются лишь тем, что вырезают небольшие посты, от которых будет распространяться их вера, но обе стражи и ритуалисты, похоже, намерены вытеснить их обратно, и агионисты уже становятся все более воинственными, чтобы их вера оставалась подкрепленной сталью. ." #Машинный перевод 30.06.2023
 start_year_1169_01_11_desc: "Аверсариа сотрясается от последствий Odrstund, некогда коварной знати, ввергнутой в новые глубины безумия психическим потрясением того, что многие начали называть умирающим миром. По всей Аверсарии убийства и мелкие войны, похоже, стали новой нормой, а безвременная смерть стареющего автократира Ишениоса доказывает, что даже правитель Аверсарии не в безопасности. Пока молодой Тресатос изо всех сил пытается удержать свой новый трон против мятежного губернатора Малкоиса Детинона и семей ретиористов, культ Черной Руки распространяется по Этепезее со скоростью лесного пожара. Кажется, вопрос не в том, умрет ли Империя, а в том, как.\n\nПока Империя горит, Саррадон ускользает из их хватки. Агионисты все больше бросают вызов Имперской власти, и то, что когда-то было разрозненными аванпостами проповедников и их гвардейцев, все больше становится извращенными версиями их собственных учений, и они объединяются во все более крупные армии, чтобы распространять свое святое слово. Восточный Саррадон пал, но некоторые говорят, что в следующий раз они стремятся захватить колониальные владения родины..." #Машинный перевод 30.06.2023
 start_year_1186_06_03_desc: "Анесимасий мертв! Упав в объятиях молодой жены Аксиаотеи во время пира, знать чует яд и обман. Они говорили, что виновата Аксиаотея, пока Аксиаотея не сожгла [blood_senate|E] дотла вместе с четвертью ведущих правителей Аверсарии. Теперь никто не говорит о инакомыслии, кроме смелого Эшрея, соперника (а некоторые говорят, любовника) Аксиаотеи с их юности в [mayikrata|E] и уже состоявшегося Легона всего в 18 лет. взяла столицу Орайсполь, в то время как Аксиаотея бежала во владения своих семей на востоке. Начинается война, война невиданного ранее в истории Империи масштаба." #Машинный перевод 30.06.2023
 start_year_1200_02_11_desc: "Аверсария истекает кровью.\n\n[frodbrokna|E] оставил свой разрушительный след, Автократир Эшраэс, похоже, стал победителем того, что, возможно, стало последним истинным [imperial_civil_war|E]. Восточная половина Автократы, когда-то жемчужина мира, теперь опустошена. Сельскохозяйственные угодья обратились в пепел, города сгорели в великом аду, а миллионы людей были принесены в жертву тому, что, возможно, было самым сильным заклинанием, когда-либо разрушавшим мир. Аксиаотея мертва, но последние остатки имперской власти уже рушатся, поскольку сторонники Эсхрея восстают толпами.\n\nВ Саррадоне Война Святых продолжается уже шестое кровавое десятилетие, агионисты, похоже, вот-вот завоюют весь юг . Кажется, только чудо спасет южан от истинного вымирания перед этими иноземными захватчиками." #Машинный перевод 30.06.2023
 start_year_1217_4_12_desc: "После загадочной смерти Дендона ден ва Сеньона Шевалье готовится к гражданской войне. В то время как отец Дендона был мёртвым Кристоффом и первым Верховным королем, объединившим Маркеров в одном поколении, Дендон всегда считался слабым, слишком добрым, чтобы растоптать махинации непокорной знати, и слишком боялся личей, чтобы остановить их всё более наглые набеги. \n\nВ противовес его молодому и неопытному сыну Гардфри гордые Валадеки и древние Монто объединились в Лигу Черного Золота, выдвинув двоюродного брата и друга детства Гардфри Терин Валадек в качестве претендента на трон, несмотря на обвинения в их убийстве. Дендон.\n\nСможет ли упрямый Гардфрай укрепить наследие Ден ва Сеньон и воссоединить трон? Или Валадеки, наконец, займут трон, к которому стремились многие поколения?" #Машинный перевод 30.06.2023
 start_year_1254_01_01_desc: "Прошло почти целое поколение с тех пор, как [frodbrokna|E] разорвал мир на части, но его последствия все еще разрушают опустошенный мир. В Аверсарии варвары Сьялволки, похоже, готовы нанести смертельный удар Аверсаринской Автократе, которая до этого момента доминировала в [continent|E] на протяжении почти всей истории. На севере некогда объединившиеся Лорды Марчеров начали пожирать друг друга после того, как Верховный Король Гардфри исчез на севере в тайном путешествии, и, хотя личи на дальнем севере пока притихли, кто знает, чем чревата эта междоусобица. для маршеров. И, наконец, далеко на юге саррадонцы наконец-то переломили ситуацию против агионистских орденов и других колонизаторов на своем континенте, прорубив себе путь к освобождению своего давно опустошенного континента, хотя можно только гадать, что агионисты замышляют в закрытых залах. ." #Машинный перевод 30.06.2023
 start_year_1298_03_13_desc: "Разрушитель Ведьм мертв, и колокола звонят по всему миру Сьялволки, оплакивая его кончину. Империя Орисполя разделена между тремя его сыновьями, и пока царит мир, раздаются слухи о войне, даже когда прах их отца предлагается Велосу. В бывшей Империи мир меняется и меняется, новые образы жизни порождают множество новых религий и культур, что многие называют великим пробуждением. Эпоха хаоса, кажется, быстро приближается, даже несмотря на то, что [fog|E] кажется застопорившимся...\n\nВ Саррадоне последние остатки агионистов борются, пока шартахцы изгоняют захватчиков из их последних цитаделей, хотя бессмертный Меч Ангелы начинают новую эру Ритуалистического восстания. На западе марчерские наемники и торговцы продолжают пожирать останки великого Амсари Хиклана, а в самом Шевалье враждующие государства борются с возвышением таинственного культа, а личдома пробуждаются заново..." #Машинный перевод 30.06.2023
 start_year_1799_01_01_desc: "На острове проходит еще один год. Как и каждый год в памяти до него, этот год наполнен сомнениями в том, что великие Барьерные Башни будут и дальше сдерживать эфемерный Туман, если города-государства снова начнут войну, и какого нового научного открытия или невыразимого ужаса будет найдено в интерьере. Последняя война оставила город Аксотайна стертым с лица земли, когда Монтерии разрушили свои Барьерные Башни под перекрестным огнем, и по мере того, как ходят слухи о более серьезной борьбе между одиннадцатью оставшимися городами, многие опасаются, что следующая может не оставить никого в живых. Тем более, что приходит известие о том, что Гисреддепорт замолчал, как новости о том, что что-то начало шевелиться в северном [foglands|E]...\n\nВ глубине кланы мусорщиков замолкают один за другим, все меньше и меньше наемников отвечают постоянный спрос на артефакты из городов-государств. Ходят слухи, но один шепчет громче всех. Клан Ватер поговорил с кем-то на востоке... и наблюдает за всем..." #Машинный перевод 30.06.2023
  
