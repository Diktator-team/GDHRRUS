 bm_group_tooltip_37: "#X Закладка в настоящее время не опубликована.#!\n\n#help "Еще варвары? Тогда пусть преклонят колени или узнают, что произойдет, когда отбросы мира откажутся от моего сюзеренитета."\n~Катанукса, 37 IS#!\n\nFrom на восток идут Шевигады, освободившись от цепей рабства, они отправились завоевывать земли, которые однажды станут известны как Шевалье. Однако без их ведома Король-Волшебник строит заговоры из своих темных залов..." #Машинный перевод 30.06.2023
 bm_group_title_67: "Наследие заброшенного века" #Машинный перевод 30.06.2023
 bm_group_67: "67 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_67: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Никариин служил Аерсодиаксу, но кому служит этот император? И для чего он владеет своей империей?"\n~Эрисойникс, 4 IS#!\n\nThe Последний Никарий лежит мертвым, как и Древняя Катанукса. Аверсария расширяется, несмотря на вакуум власти, поскольку хаос окутывает умирающие города деккекад." #Машинный перевод 30.06.2023
 bm_group_title_85: "Варварские короли" #Машинный перевод 30.06.2023
 bm_group_85: "85 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_85: "#X Закладка в настоящее время не выпущена.#!\n\n#help «Они спрашивают, по какому праву волхвы должны править нашим царством. Я отвечаю им по праву рождения, по праву заслуг и по праву сердца. Я не молюсь, чтобы он правил хорошо, вместо этого я молюсь о безопасности, чтобы доброе правление лишило моего самого старого друга..."\n~Бастион, 76 IS#!\n\nBastione, лежит мертвым, его преемник, Маги Версигекс, занимает трон, несмотря на протесты Шевигад. Он не только волхв, но и терзаемый видениями темного будущего, и многие опасаются, что этот новый верховный король будет плохо подготовлен, чтобы ответить на новый вызов, брошенный повстанцами-галликадерами с запада." #Машинный перевод 30.06.2023
 bm_group_title_114: "Взлет и падение богов" #Машинный перевод 30.06.2023
 bm_group_114: "114 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_114: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Пусть попытаются оскорбить бога! Их бога!"\n~Фанагоракс, 114 ИС#!\n\nIn Аверсария, непопулярный автократир, обещает отомстить налетчикам ийроссов, которые долгое время терзали Этепезею, находясь в на юге Балариды уступают свои последние северные твердыни Ритуалам. Красная звезда летит над эпохой войны." #Машинный перевод 30.06.2023
 bm_group_title_144: "Рев Пожирателя Миров" #Машинный перевод 30.06.2023
 bm_group_144: "144 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_144: "#X Закладка не опубликована.#!\n\n#help "Я видел это. Я видел ужасающие разрушения. Все, кого я знал, исчезли. Не осталось даже руин моего дома. Я призываю вас бежать. Спасайтесь от этого монстра." \n~Саррадонский беженец, 144 IS#!\n\nSarradon, сталкивается со своей гибелью, поскольку из древней гробницы выходит Пожиратель Миров, великий зверь, который уже убил Королеву королевства. Теперь лишенный лидера и охваченный внутренней борьбой, трон Саррадона открыт для любого, кто сможет убить существо и восстановить порядок в древнем королевстве." #Машинный перевод 30.06.2023
 bm_group_title_156: "Расплата нерожденных королей" #Машинный перевод 30.06.2023
 bm_group_156: "156 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_156: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Я так долго ждал в тени тихо, терпеливо. Хватит! Они будут трепетать перед моей силой! История навсегда запомнит имя Виласа Венслау!"~Вилас, 155 IS§ _2 Континент в огне. В Аверсарии жители материка поднимают восстание против древних группировок городов-государств, которые долгое время доминировали в империи, а драконы поднимаются в небо среди облаков пепла. Одновременно из Просветления Вравсила хлынули беженцы, рыдая и предупреждая всех, кто их встречает, о восстании уважаемых мертвецов." #Машинный перевод 30.06.2023
 bm_group_title_201: "Песни Пророка" #Машинный перевод 30.06.2023
 bm_group_201: "201 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_201: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Эти северные племена не представляют интереса, поскольку они годятся только для того, чтобы быть нам рабами, хозяевами мира."\n~Атешатен, 176 IS#!\n\nVilas Венслау побежден, а не армиями человечества, но руками его ученика, и личи устремляются на север, чтобы отвоевать себе собственные владения. По всему миру племена амсари, чье имя означает только «рабы», собираются вокруг костров, чтобы услышать слова Пророка, внимательно прислушиваясь к обещаниям славного будущего перед ними." #Машинный перевод 30.06.2023
 bm_group_title_256: "Божественные короли и пророчества" #Машинный перевод 30.06.2023
 bm_group_256: "256 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_256: "#X Закладка в настоящее время не выпущена.#!\n\n#help «Истина будет известна во всех землях, воля божественного проявится в трудах моего объединенного Бияреды».\n~Эшво, 254 IS#!\n\nAcross Саррадон, мириады культов подняться, чтобы бросить вызов гегемонии ритуалистов, погрузив царство в эпоху неопределенности. На юге царства джунглей Дамота вступают в последнюю священную войну, чтобы решить свое будущее, в то время как на севере первый верховный король Шевигада вступает в земли Галликадеров." #Машинный перевод 30.06.2023
 bm_group_title_296: "Восстание Стража" #Машинный перевод 30.06.2023
 bm_group_296: "296 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_296: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Я думаю, что вы, мой дорогой бывший друг, обнаружите, что мало денег более ценны, чем преданность. Человек не может тратить деньги, когда он мертв, но что произойдет, если вы дадите ему кошелек что, по его мнению, переживет его? Я приглашаю вас поразмыслить над этим, пока мой слуга заканчивает затачивать мой меч». правда мира. Бог реален, он злой, и Ритуалисты освобождают его. Между тем, теперь, когда имперцы триумфально стоят на севере, многие задаются вопросом, действительно ли это будет концом последователей Аерсодиакса." #Машинный перевод 30.06.2023
 bm_group_title_344: "Война на небесах" #Машинный перевод 30.06.2023
 bm_group_344: "344 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_344: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Этот конфликт не продлится долго. Мы либо повернем их сюда, либо потерпим поражение и исчезнем в истории."\n~Улатир, 323 IS#!\n\nThe старый порядок Саррадона ушли, а последние остатки Королевства софоцистов бежали в провинцию Карадун для последней битвы. Поскольку линии, несмотря на смерть Первого Стража, проведены по всему континенту, многие начинают задаваться вопросом, будет ли этот конфликт прекращен при их жизни." #Машинный перевод 30.06.2023
 bm_group_title_399: "Падение Кемсара" #Машинный перевод 30.06.2023
 bm_group_399: "399 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_399: "#X Закладка на данный момент не выпущена.#!\n\n#help "И последние капли дождя прекратятся с последней нотой последней пустынной птицы, и первые капли крови заменят бегущую воду, и смешаются с первыми каплями слез мастеров превратился в слугу"\n~Пророк, 201 IS.#!\n\nKemsar ушел, река, которая так долго кормила свой урожай, отведена в сторону магией амсари. Пока освобожденные рабы строят свое новое царство, продвижение Стражей останавливается из-за падения их величайшего союзника. По всему миру Аверсария начинает свое вторжение в Айроной." #Машинный перевод 30.06.2023
 bm_group_title_421: "Месть драконов" #Машинный перевод 30.06.2023
 bm_group_421: "421 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_421: "#X Закладка еще не опубликована.#!\n\n#help "Разве вы не понимаете? Единственный способ победить зло на севере - это уничтожить его, а не просто сидеть за нашими стенами и ждать его."\n~Пьетта, 420 IS #!\n\nAversaria сгорает в огнях дракона Арфенакса, Автократир погибает в огнях Ораисполя. Участники марша готовы к великой экспедиции, чтобы навсегда победить личей. Тем временем далеко и далеко последние отголоски Кемсара медленно уходят в историю." #Машинный перевод 30.06.2023
