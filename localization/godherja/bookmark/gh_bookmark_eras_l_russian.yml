 bm_group_tooltip_1200: "#P Скоро появится закладка!#!\n\n#help "Нисенея, любовь моя, я верю, что мы зашли слишком далеко и слишком поторопились. Я боюсь, что это заклинание может очень сильно навредить делу..."\n~Axos 'Iron-Walker', 1199 IS#!\n\nThe мир истекает кровью. Миллионы мертвы, более половины населения Аверсарии и неисчислимое количество до Адабисса и Катун-Кай. Самовоспроизводящаяся Магия Крови пожинала плоды, и боль и ужас тысячелетий неконтролируемых войн и разрушений наконец были вознаграждены Фродброкной и открытием Разлома. Пока Туман извергает и поглощает известный мир, племена внутренних районов устремляются к Побережью за спасением, в то время как потрепанные остатки легионов Аверсарии сражаются теперь за обломки своей мертвой империи." #Машинный перевод 30.06.2023
