 bm_group_tooltip_834: "#X Закладка в настоящее время не опубликована.#!\n\n#help "Возможно, над опустошением нужно пролить больше слез, чем было пролито крови, ибо мы скорбим не только о том, что было, но и о том, что могло бы быть.\n~Санад, 827 IS§ _2 Мамурамат стоит единым в пепле Халакдуна, а Мамур Таттали объединили Центральный и Восточный титулы посредством брака и, по-видимому, вытащили веру Варденитов из пасти разрушения.Несмотря на это, анархия все еще царит на большей части Саррадона, и на континентах смотреть амбициозно из-за моря...." #Машинный перевод 30.06.2023
 bm_group_title_878: "жестокость" #Машинный перевод 30.06.2023
 bm_group_878: "878 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_878: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Дети!? Пощадите моих детей!? Они убили моего единственного сына! Теперь мне нечего чистить, кроме дома змей!"\n~Темеан, 874 IS#!\n\nChevalie горит в огне анархии после чисток Верховного короля Темеана, с 5 конкурирующими претендентами, называющими себя Верховными королями. На юге повторяется почти то же самое, как бушует Этами Тетеник в руинах Боккарут Дамотада. В это время хаоса многие мечтают о достижениях, которые были бы немыслимы всего лишь поколение назад. И, возможно, кому-то из них это удастся." #Машинный перевод 30.06.2023
