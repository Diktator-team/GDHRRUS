 bm_group_tooltip_1228: "#P Скоро будет закладка!#!\n\n#help "Прошло тридцать лет, а Повелитель Пепла все еще отчаянно цепляется за свой трон, разрывая империю на части каждым своим действием. Больше нет."\n-Исацея, 1229 IS#!\n\nAversaria стонет под тяжестью трупов, поскольку Автократ Эшраэс продолжает править своей Пепельной Автократой жестоким кулаком. По мере того, как все большая часть империи ускользает из его рук, единственный вопрос, который следует задать, заключается в том, переживет ли он саму Аверсарию." #Машинный перевод 30.06.2023
 bm_group_title_1254: "Сломанный мир" #Машинный перевод 30.06.2023
 bm_group_1254: "1254 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_1254: "#help "Говорят, империя горит? Что Аверсария погибла? Что ни один автократир не сидит на троне!? Пока я правлю из Ораисполя, Аверсария жива! Я - Аверсария, и для тех, кто сомневается в этом, пусть все они сгорят! Неужели они думают, что я причиню им меньше боли, чем тем, кто противостоял мне, кого я когда-то любил!?" . Элизианский перевал закончился уничтожением последней организованной коалиции против Cenware, и теперь все, что осталось между варварами и господством мира, — это марш к его центру." #Машинный перевод 30.06.2023
 bm_group_title_1298: "Новый мир" #Машинный перевод 30.06.2023
 bm_group_1298: "1298 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_1298: "#P Скоро будет закладка!#!\n\n#help «Мои глаза видели достаточно войны, и когда я закрываю их в последний раз, я не могу молиться ни о чем, кроме мира. вынуждены вечно мечтать о смерти и завоеваниях..."\n~Cenware, 1272 IS#!\n\nA новый рассвет встает на Расколотом Берегу. Аверсарии больше нет, ее заменили царства завоевателей. Но мир не продлится долго, потому что со смертью Разрушителя Ведьм мелкие правители того, что когда-то было Империей, уже готовятся к войне." #Машинный перевод 30.06.2023
