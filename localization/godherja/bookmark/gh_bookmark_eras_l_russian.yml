 bm_group_tooltip_802: "#X Закладка в настоящее время не выпущена.#!\n\n#help "И с этим ударом силы мы и Альмади наконец-то получим то, что заслуживаем!"\n~Иян, 802 IS#!\n\nSarradon лежит в руинах, сожженный в огне Само- Воспроизведение Магии Крови в эпоху Огня подходит к ужасающему концу. Тем не менее, даже это кажется не концом борьбы, а просто началом новой фазы, поскольку и Стражи, и Ритуалисты одинаково поднимают изорванные знамена над руинами своей цивилизации, чтобы снова продолжить борьбу." #Машинный перевод 30.06.2023
