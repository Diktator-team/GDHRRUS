 bm_group_tooltip_1094: "#X Закладка в настоящее время не выпущена.#!\n\n#help "Единственная причина, по которой я все еще стою, заключается в том, что я отказался умереть без имени, которое будет известно, и знака на этой Империи. У меня есть и то, и другое, и судьба, которой я так долго избегал, - теперь ждем."\n~Сансия, 1095 IS#!\n\nThe Безудержное насилие над одним из детей Автократа уступило место открытому бунту. Несколько реформаторов, сосредоточенных в Опахасии, начали движение за то, чтобы навсегда изменить Аверсарию, и доказали свою готовность и эффективность в использовании насилия для достижения своих целей. Глаза всего мира наблюдают, как система Империи борется со своими собственными противоречиями." #Машинный перевод 30.06.2023
 bm_group_title_1099: "Народная революция" #Машинный перевод 30.06.2023
 bm_group_1099: "1099 ИС" #Машинный перевод 30.06.2023
 bm_group_tooltip_1099: "#X Закладка в настоящее время не выпущена.#!\n\n#help «Итак, поскольку мы являемся народом единства, давайте начнем новую и просвещенную эпоху для всего нашего рода». с победившим Народом Единства, провозгласившим новый «Канцлерий» на месте старого королевства, претендуя на то, чтобы говорить от имени простых людей королевства. Только время покажет, сбудутся ли их обещания." #Машинный перевод 30.06.2023
