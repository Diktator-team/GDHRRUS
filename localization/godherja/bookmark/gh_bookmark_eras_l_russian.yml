 bm_group_tooltip_1186: "#X Закладка в настоящее время не опубликована.#!\n\n#help "Я боюсь за свою родину, так жажду, чтобы она превратилась в клочья."\n~Альфиоксис "Старший", нарисовано 1186 линий IS#!\n\nThe, вся дипломатия и вся политика больше не имеет значения, ибо это будет война между Эсхреем и Аксиаотеей за трон Аверсарии. Пока звучат барабаны войны, можно только гадать, поглотит ли грядущая битва между величайшими из когда-либо живших волхвов Аверсарию в их огне или весь мир вместе с ним." #Машинный перевод 30.06.2023
