 bm_1200_panzers_choice: "Выбор одиночки - 1200" #Машинный перевод 30.06.2023
 bm_1200_panzers_choice_desc: "Отладка для истории тестирования и, в конечном итоге, будущей новой даты начала.\n\nПомните, что вы принадлежите мне, и отвечайте на пинги в чате разработчиков, иначе ваш платеж в долларах компании будет сокращен." #Машинный перевод 30.06.2023
  
 bm_the_empire_of_ash_1200: "Империя пепла" #Машинный перевод 30.06.2023
 bm_the_empire_of_ash_1200_desc: "От Аверсарии не осталось ничего, кроме пепла ее чудес и костей ее детей. Раса чистых, истинные образцы человечества, сияющий маяк благодати Чистейшего в море нечеловеческих варваров... исчезла, уничтожена своими величайшими образцами.\n\nАвтократир Эшрей борется за контроль над своими землями, заявления о разрушении Самовоспроизводящейся Магии Крови и Фродброкны являются не чем иным, как доказательством того, что он все еще имеет право править трупом Аверсарии. За морем горит Саррадон рядом с Аверсарией, а север рушится, когда жители Катраддии спешат спастись от того, что все чаще и чаще называют Туманом..." #Машинный перевод 30.06.2023
