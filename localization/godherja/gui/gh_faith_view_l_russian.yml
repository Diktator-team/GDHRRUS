 HIGH_COURT_LEGITIMACY_TT: "#T Легитимность: [Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]%\n#!#weak #E Легитимность Высокого суда#! отражает его восприятие верующими, интересы которых он якобы защищает. Коррупция, кумовство и некомпетентность нанесут ущерб законности, что приведет к негативным последствиям для всего [faith|E], в то время как справедливый и компетентный суд, наоборот, может принести ему пользу.#!\n\nЕжемесячно #E Легитимность#! Изменение: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]0#!\ n Средняя #E Судебная власть#!: [Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]4 +[Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]5#!\n Средняя #E Коррупция#!: [Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]9#!#weak0#!\n Распад: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_decay_value'),' (CFixedPoint)0'),'#negative_value -','[Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]4 +')]#!#weak3#!\n\n$HIGH_COURT_LEGITIMACY_EFFECTS$" #Машинный перевод 30.06.2023
 HIGH_COURT_LEGITIMACY_EFFECTS: "[SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)80'), GetFaithDoctrine('wardenite_high_court_legitimacy_very_high_doctrine').GetEffectsDescription( Faith.Self ),SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'),'(CFixedPoint)60'), GetFaithDoctrine('wardenite_high_court_legitimacy_high_doctrine').GetEffectsDescription( Faith.Self ), SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)40'), '#weak No effects at this level#!', SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)20'), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ) ) ) ))]" #Машинный перевод 30.06.2023
 HIGH_COURT_LOYALTY_TT: "#T Лояльность: [Scope.ScriptValue('high_court_loyalty_value')|2]%\n#!#weak Верность #E Высокого суда#! председательствующему [mamur|E] в основном зависит от мнения каждого Верховного судьи об упомянутом [mamur|E], но также может зависеть от [hooks|E] и [traits|E].\ n\nХорошие отношения с #E Верховным судом#! позволят более эффективно выполнять #E Фокусы Верховного суда#!, в то время как нелояльный суд сделает обратное или даже заблокирует определенные фокусы, а также вызовет #E Мамуриальную власть #! пассивно ухудшаться." #Машинный перевод 30.06.2023
 HIGH_COURT_MAMURIAL_AUTHORITY_TT: "#T Полномочия Мамуриала: [Select_CFixedPoint(Scope.Var('high_court_mamurial_authority').IsSet, Scope.Var('high_court_mamurial_authority').GetValue, '(CFixedPoint)0')|3]%\n#!#weak #E Полномочия Мамуриалов#! представляют собой юридическую силу, которую [mamur|E] имеет над решениями Высокого суда #E#!. Высокое значение несколько компенсирует штрафы за низкую #E Лояльность Высокого суда#!, а также усилит влияние [mamur|E] #E Судебной власти#! и характера на легитимность суда.#!\n\nЕжемесячно #E Полномочия #! Изменение: [Select_CFixedPoint(Scope.Var('high_court_mamurial_authority').IsSet, Scope.Var('high_court_mamurial_authority').GetValue, '(CFixedPoint)0')|3]6[Select_CFixedPoint(Scope.Var('high_court_mamurial_authority').IsSet, Scope.Var('high_court_mamurial_authority').GetValue, '(CFixedPoint)0')|3]7#!\n #E Лояльность#!: #!#weak1#!#weak2#!\n\n[GetScriptedGui('high_court_mamurial_privacy_scripted_gui').BuildTooltip(GuiScope.SetRoot(Scope.Story.MakeScope).End )]" #Машинный перевод 30.06.2023
