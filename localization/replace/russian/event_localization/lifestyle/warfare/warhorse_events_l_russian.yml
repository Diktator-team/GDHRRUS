l_russian:
 warhorse.0002.desc: "Вдохновленный знаменитыми ездовыми животными, принадлежащими лидерам и героям древности, я назову свой [ROOT.Char.Custom('HorseStoryMareStallion')] в честь одного из них." #Машинный перевод 30.06.2023
 warhorse.0002.a: "Сетинокс — храбрый скакун автократира Нотикса!" #Машинный перевод 30.06.2023
 warhorse.0002.b: "Тетикор — конь последнего великого восточного короля, безусловно, был высокого происхождения!" #Машинный перевод 30.06.2023
 warhorse.0002.c: "Ямарат — лошадь, освободившая [sarradon|E]!" #Машинный перевод 30.06.2023
 warhorse.0002.d: "Ирмад — конь Разрушителя ведьм!" #Машинный перевод 30.06.2023
 warhorse.0002.e: "Trueheart — знаменитый [griffon|E] Верховного Короля Беллианцев!" #Машинный перевод 30.06.2023
 warhorse.0003.yirradan: "Йиррадан — мать всех лошадей, говорили они!" #Машинный перевод 30.06.2023
 warhorse.0003.anadarinax: "Артенакс — последний [dragon|E]!" #Машинный перевод 30.06.2023
 warhorse.0003.aerdjigon: "Эрджигон — лошадь, породившая восточную степь!" #Машинный перевод 30.06.2023
