l_russian:
 innovation_wootz_steel: "Волшебная сталь" #Машинный перевод 30.06.2023
 innovation_wootz_steel_desc: "Этот богатый углеродом и слегка зачарованный металл, также известный как имперская сталь, отлично подходит для изготовления оружия. Магическая сталь широко продается и считается одной из лучших сталей в мире, которую человек помнит, как создавать. На протяжении большей части истории он привлекал внимание трейдеров со всего [aeras|E] и восхищал академиков [mayikprolollan|E]." #Машинный перевод 30.06.2023
  
 innovation_development_03_desc: "Великие города [GetTitleByKey('c_oraispol').GetNameNoTier], [GetTitleByKey('c_asiupoli').GetNameNoTier] и [peti_gisredde|E] долгое время выделялись как великие и непревзойденные мегаполисы. По мере того, как наша инфраструктура и население растут, у нас, наконец, есть средства для развития новых поселений, которые могут соперничать с этими могучими городскими центрами." #Машинный перевод 30.06.2023
  
 innovation_cranes_desc: "Современное чудо инженерной мысли, [aversarians|E] с большим успехом использовали краны с гусеничными колесами при строительстве своей империи, и мы тоже." #Машинный перевод 30.06.2023
