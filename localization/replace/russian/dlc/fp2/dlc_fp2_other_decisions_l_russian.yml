 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]ая консолидация"
 fp2_other_decisions.1000.involved_religion: "Войны раздробленных княжеств Расколотого Берега чуть не поставили на колени [ROOT.Char.GetFaith.GetReligion.GetAdjective] царств региона.\n\nБез нашего вмешательства [ROOT.Char.GetFaith.HighGodNamePossessive] правоверных в конце концов были бы изгнаны с побережья властными неверными.\n\n" #Машинный перевод 30.06.2023
 fp2_other_decisions.1000.desc: "Разделенные веры и народы Расколотого Берега дали нам прекрасную возможность, слишком занятые борьбой друг с другом, чтобы противостоять вторжению [ROOT.Char.GetFaith.GetReligion.GetAdjective] на побережье." #Машинный перевод 30.06.2023
 fp2_other_decisions.1000.involved_faith: "[ROOT.Char.GetFaith.GetAdherentNamePlural] запада видят в нас своих защитников и чувствуют себя в безопасности, зная, что их оберегает [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith: "Нашими усилиями [ROOT.Char.GetFaith.GetAdjective|l] распространится на эти земли. Под сенью державы [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] на эти земли вернутся мир и процветание."
 fp2_other_decisions.1000.closing: "\n\nСо временем они поймут, что время ложных богов кончилось, и будут радоваться, что [ROOT.Char.GetFaith.HighGodName] ведет державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] по пути спасения региона."
 fp2_other_decisions.1000.a: "На Расколотом Берегу требовалась новая кровь." #Машинный перевод 30.06.2023
  
 fp2_other_decisions.1001.involved_religion: "После столетий войн между Ритуалами нашей борьбой воспользовались властные [iberian_footholder.GetPrimaryTitle.GetAdjective] нарушители.\n\n" #Машинный перевод 30.06.2023
 fp2_other_decisions.1001.desc: "Из-за рассеянности, зависти и небрежности мы, Шальволки, позволили нарушителям [iberian_footholder.GetPrimaryTitle.GetAdjective] использовать разделение нашей родины и вторгнуться в исторические королевства побережья." #Машинный перевод 30.06.2023
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName] объявил [iberian_footholder.GetHerselfHimself] законным [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] лидером побережья, используя [iberian_footholder.GetHerHis] победы как доказательство легитимности [iberian_footholder.GetHerHis] над больными [iberian_footholder.GetFaith.GetReligion.GetAdjective] царствами Расколотого Берега." #Машинный перевод 30.06.2023
 fp2_other_decisions.1001.same_uninvolved_faith: "Они утверждают, что наши неудачи были [ROOT.Char.GetFaith.HighGodNamePossessive] наказанием за отклонение от праведного пути [iberian_footholder.GetFaith.GetName], и что [iberian_footholder.GetTitledFirstName] является законным лидером [ROOT.Char.GetFaith.GetReligion.GetAdjective] Расколотого Берега..." #Машинный перевод 30.06.2023
 fp2_other_decisions.1001.uninvolved_faith: "Имея в качестве доказательства [iberian_footholder.GetHerHis] побед, [iberian_footholder.GetTitledFirstName] провозгласил [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective] веру истинным [iberian_footholder.GetFaith.GetReligion.GetAdjective] путем; тот, который объединит все побережье под [iberian_footholder.GetFaith.HighGodName]." #Машинный перевод 30.06.2023
 fp2_other_decisions.1001.closing: "\n\nПо мере того, как [iberian_footholder.GetTitledFirstName] укрепляет свои владения, былые различия между христианами и мусульманами меркнут на фоне #L [iberian_footholder.GetFaith.GetName|l]ой#! оккупации..."
 fp2_other_decisions.1001.a: "Проклятые захватчики."
