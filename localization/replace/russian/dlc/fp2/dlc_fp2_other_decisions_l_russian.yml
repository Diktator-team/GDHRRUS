 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "Эти [title|E] границы занимают [de_jure|E] земли из [empire|E] вы [hold|E], которые не являются [de_jure|E] в [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E]" #Машинный перевод 30.06.2023
