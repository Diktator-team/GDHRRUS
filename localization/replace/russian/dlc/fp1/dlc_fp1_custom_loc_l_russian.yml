 SteleCommemoratesAncestors_Inappetetic: "$SteleCommemoratesAncestors_Intro$. Мы надеемся, что она найдет утешение в [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife], которого не хватало [second.MakeScope.Var('stele_container').Char.GetSheHe] в [aeras|E]. $SteleCommemoratesCarver$." #Машинный перевод 30.06.2023
 SteleCommemoratesAncestors_Reincarnation: "$SteleCommemoratesAncestors_Intro$. Это не было [second.MakeScope.Var('stele_container').Char.GetHerHis] в первый раз в [aeras|E] и не будет [second.MakeScope.Var('stele_container').Char.GetHerHis] в последний раз. $SteleCommemoratesCarver$." #Машинный перевод 30.06.2023
